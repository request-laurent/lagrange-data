enhancement_description.860301=Quand une flotte composée de vaisseaux capitaux surveille un amas de ressources, elle peut également surveiller d''autres amas de ressources dans la même zone d''opération. Surveille jusqu''à 3 amas de ressources supplémentaire(s).
enhancement_description.860501=Quand une flotte surveille un amas de ressources, elle peut également surveiller d''autres amas de ressources dans la même zone d''opération. Surveille jusqu''à 4 amas de ressources supplémentaire(s).
