enhancement_description.923401=Effectue un calibrage de contrôle de tir sur une arme toutes les 15 secondes, augmentant ainsi le taux de réussite de 30% pendant 15 s.
enhancement_description.923501=Toutes les 60 seconde(s), augmente la fréquence des dégâts de l''arme principale de 3, et le taux de réussite de 35 % pendant 30 s, mais réduit la résistance énergétique de 5 % pendant cette période. Délai de récupération : 10 s.
enhancement_description.923601=Réduit le délai de récupération des armes du système de 40 % pendant 180 seconde(s) chaque fois que vos PV tombent sous 50 %. Ne peut être déclenché qu''une fois par combat.
