weapon_effect_desc.1604802=Passe en munitions spéciales lorsqu''une cible aérienne est touchée, augmentant les dégâts par coup de 20 % supplémentaires
weapon_effect_desc.1604901=A 15 % de chance d’infliger 170 % de dégâts critiques supplémentaires à la cible.
