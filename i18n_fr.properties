enhancement_description.821001=Chaque fois que le système est désactivé, il inflige des dégâts égaux à 5 % des PV max du vaisseau. La maintenance automatique sera lancée et terminée dans les 25 secondes suivant la désactivation du système, et le système reviendra à son état normal après la maintenance. Ce système peut être réparé jusqu''à 3 fois par combat, et il ne peut plus être sélectionné comme cible des attaques après la dernière maintenance.
enhancement_description.850301=Augmente de 20 le champ de vision des flottes concernées, mais toutes les commandes coûteront 50 % de points d''action supplémentaires.
enhancement_description.850501=Les flottes concernées peuvent pénétrer dans les amas de ressources nv. 3 et plus pour une dissimulation temporaire. Dure 6 heure(s). Les informations sur les flottes dissimulées et leurs opérations concernées seront masquées. Quand les nœuds en question sont collectés, surveillés, ou à portée d''un blocus actif, la flotte dissimulée engagera le combat avec la flotte ennemie correspondante puis entrera à nouveau dans le nœud pour se dissimuler une fois le combat terminé.
enhancement_description.850701=Les flottes concernées maintiendront une vitesse de navigation et une vitesse de distorsion à 100 % de la vitesse moyenne de tous les vaisseaux.
enhancement_description.850801=Les flottes concernées peuvent pénétrer dans les amas de ressources nv. 4 et plus pour une dissimulation temporaire. Dure 6 heure(s). Quand les nœuds en question sont collectés, surveillés, ou à portée d''un blocus actif, la flotte dissimulée engagera le combat avec la flotte ennemie correspondante puis entrera à nouveau dans le nœud pour se dissimuler une fois le combat terminé.
