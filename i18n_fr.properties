weapon_description.77033=Un système intégré d''acquisition et d''analyse des informations de combat, capable de suivre plusieurs cibles, de calculer l''état des attaques, d''améliorer l''ajustement synchronisé des formations de la flotte, réduisant les chances d''être touché par les missiles.
weapon_description.77034=Équipé de bâtiments de production de petits vaisseaux. Permet aux vaisseaux auxiliaires de produire lentement des corvettes en dehors de la base.
weapon_description.77035=Équipé de bâtiments de production de petits vaisseaux. Permet aux vaisseaux auxiliaires de produire des frégates en dehors de la base.
weapon_description.77038=Équipé de bâtiments de production de petits vaisseaux. Permet aux vaisseaux auxiliaires de produire lentement des navettes en dehors de la base.
weapon_description.77039=Envoie en continu des signaux cryptés ciblant les radars ennemis afin de ne pas être reconnus par leurs vaisseaux. Une tactique efficace pour survivre et camoufler les navires de la flotte.
weapon_description.78031=Un système d''information d''aide à l''attaque pour petite navette, qui peut se synchroniser avec le système d''information de la navette conçue par la Compagnie de fabrication de précision Antonios. Il est capable de fournir davantage d''informations sur les cibles pour augmenter le taux de réussite du système d''arme.
weapon_description.79991=Un système de contrôle de la navigation et de commandement d''information pour les vaisseaux légers. Il gère le fonctionnement de tous les systèmes d''armes et des propulseurs.
