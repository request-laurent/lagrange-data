ship_desc.10201=Un éclaireur générique standard capable de harceler les vaisseaux ennemis avec son équipement de guerre électronique, réduisant les chances d''être attaqué. Son canon de 20 mm embarqué est capable d''interférer avec tous les types de cibles.
ship_desc.10303=Drone de siège pour les frégates Mare Nubium, capable d''attaquer le système de commandement de la cible
ship_desc.10304=Drone antiaérien pour les frégates Mare Nubium
ship_desc.10305=Drone de siège pour les vaisseaux de débarquement M470
ship_desc.10306=Drone de réparation pour les vaisseaux de débarquement M470
ship_desc.10307=Drone antiaérien d''interdiction de zone pour les destroyers Guardian
ship_desc.10308=Drone d''ingénierie pour les destroyers d''appui Ceres
ship_desc.10309=Drone de défense courte portée pour les destroyers d''appui Ceres
ship_desc.10311=Drone d''ingénierie pour les destroyers Tundra
ship_desc.10312=Drone antiaérien d''interdiction de zone pour les croiseurs Light Cone
ship_desc.10313=Drone de défense aérienne pour les croiseurs de guerre Tempête éternelle
ship_desc.10314=Drone bouclier pour les croiseurs de guerre Tempête éternelle
ship_desc.10316=Drone éclaireur pour les croiseurs de guerre ST59
ship_desc.10318=Drone de commandement d''info pour les croiseurs Prédateur
ship_desc.10319=Drone de surveillance pour les destroyers Ceres
ship_desc.10320=Drone d''attaque tactique pour les transporteurs CV3000
ship_desc.10322=Drone éclaireur pour les croiseurs Light Cone
ship_desc.10323=Drone éclaireur pour Constantin le Grand
ship_desc.10324=Drone d''ingénierie pour les destroyers d''appui CAS066.
ship_desc.10401=Un grand drone de surveillance développé par la compagnie de transport spatial NOMA, quasiment de la même taille qu''une frégate. Il est équipé d''armes à impulsion pour fournir une grande puissance de feu de soutien aux alliés en combat.
ship_desc.10402=Drone de reconnaissance de puissance de feu pour vaisseaux auxiliaires NOMA
ship_desc.10403=Un drone antiaérien d''interdiction de zone sur une seule ligne pour vaisseaux auxiliaires NOMA
ship_desc.10701=Intercepteur mobile doté d''un canon antiaérien/d''un système de missiles. Il possède une excellente puissance de feu pour un intercepteur. Le chasseur a été conçu en pensant à l''aérodynamique et peut servir de véhicule polyvalent.
ship_desc.10801=Équipé d''un grand système lance-torpilles et de deux torpilles de siège lourdes. Il peut se déplacer dans les atmosphères planétaires, et constitue un outil de siège puissant. Il peut également effectuer des attaques sur les vaisseaux lourds.
ship_desc.10901=Il emporte un puissant canon à impulsion chargée qui privilégie les dégâts au détriment de la portée. Il est utile pour attaquer des vaisseaux ennemis tout en endommageant les corvettes ennemies.
ship_desc.11301=Un chasseur spécial du clan Hayreddin équipé de deux canons à impulsion chargée qui peuvent tirer sur l''ennemi de façon continue à courte portée. Il est également équipé d''un blindage composite unique et d''un propulseur vectoriel amélioré pour garantir sa survie sur le champ de bataille.
ship_desc.11401=Un éclaireur équipé d''un système de brouillage électronique capable d''interférer avec les systèmes des vaisseaux ennemis, ce qui réduit les chances d''être attaqué. Il présente une manœuvrabilité et des chances de survie correctes. Il est également équipé de deux canons pour attaquer tous types de cibles.
ship_desc.11501=Il frappe les vaisseaux ennemis avec des bombes hautement explosives. Il bénéficie d''un système de détection spécial et d''ogives capables d''effectuer des frappes de précision tout en infligeant des dégâts aux sous-systèmes du vaisseau. Sa carlingue est fortifiée par un blindage composite pour des chances de survie plus élevées.
ship_desc.11601=Un bombardier tactique spécial sorti des ateliers Vitas. Il est capable d''effectuer des bombardements plasma à courte portée, infligeant des dégâts dévastateurs aux vaisseaux ennemis. Il est principalement utilisé pour attaquer des cibles ennemies ultra larges. Son blindage camouflant spécial augmente aussi beaucoup ses chances de survie.
ship_desc.11701=Il utilise son canon de 80 mm pour effectuer des frappes précises sur les vaisseaux ennemis, tout en infligeant des dégâts aux sous-systèmes. Il est équipé de missiles de combat antiaériens et il est capable de mener des contre-attaques efficaces contre les navettes en approche.
ship_desc.11801=Un chasseur léger conçu pour le combat tournoyant. Il est équipé d''un canon de combat aérien à affût double, avec une excellente manœuvrabilité, et est capable d''intercepter les escadrons de navettes ennemies, ou d''attaquer les navettes défensives.
ship_desc.11901=Un bombardier à haute vitesse spécial pouvant être furtif. Sa carlingue plate et son dispositif de brouillage des signaux le rendent difficile à détecter. Il bénéficie d''une excellente manœuvrabilité. Il est capable de lancer des torpilles lourdes à courte portée, infligeant des dégâts catastrophiques aux vaisseaux de taille moyenne à large.
ship_desc.12001=Un vaisseau d''attaque utilisant un système intégré combinant canon et missiles. Il attaque les vaisseaux petits et moyens avec des missiles guidés. Il inflige également des dégâts aux sous-systèmes des vaisseaux avec son canon léger lorsqu''il est à portée.
ship_desc.12101=Un drone transporté par les frégates XenoStinger. Il est équipé d''un canon à compression de plasma miniaturisé, efficace contre les grands vaisseaux ennemis à courte portée.
ship_desc.12102=Drone antiaérien d''interdiction de zone pour les frégates XenoStinger
ship_desc.12401=Ses deux canons à tir rapide et ses puissantes capacités de combat aérien lui permettent de contre-attaquer face aux navettes et corvettes d''escorte. Son poids léger ne l’empêche pas de supporter des attaques prolongées.
ship_desc.12501=Équipé d''un unique canon à impulsion à gros calibre pour frapper rapidement les vaisseaux petits à moyens. Il est également équipé d''un dispositif d''amélioration de l''énergie spécial pour améliorer encore sa production d''énergie.
ship_desc.12502=Le système principal utilise un système de brouillage électronique et est équipé d''un module de brouillage des signaux, qui peut réduire fortement le taux de réussite du système d''arme de la cible. Il est également équipé d''un canon anti-vaisseau aérien à tir rapide pour infliger des dégâts aux petits vaisseaux et donner à la contre-attaque du vaisseau des capacités antiaériennes.
ship_desc.12503=Il utilise un système de frappe de précision comme système principal et est équipé d''un petit nid de missiles qui peuvent frapper avec précision le système des grands vaisseaux. Il est également équipé de missiles anti-vaisseau aériens pour frapper directement les grands vaisseaux.
ship_desc.17101=Un des principaux chasseurs de l''arsenal de l''empire Sacrum Chu. Il dispose d''un canon embarqué qui peut être utilisé contre les vaisseaux, et de deux canons d''appui qui infligent des dégâts supplémentaires. Les canons d''appui peuvent également servir d''armes antiaériennes à courte portée.
ship_desc.20301=Il est équipé de trois canons à tir rapide légers et de quatre propulseurs à haute vitesse accélérés, ce qui le rend très efficace contre les cibles petites et moyennes. Son blindage renforcé résiste aux tirs d''armes légères. Il s''agit d''une corvette particulièrement bon marché.
ship_desc.20401=Une corvette équipée d''un canon léger standard. Elle est équipée d''une batterie de canons à affût double ainsi que d''une batterie antiaérienne, ce qui lui permet d''effectuer des attaques rapides à courte portée contre les vaisseaux de taille moyenne et les navettes.
ship_desc.20701=Les lance-missiles à sous-munitions sont installés de part et d''autre du vaisseau, ce qui lui permet d''infliger de lourds dégâts soutenus à courte portée et des avaries catastrophiques aux petits vaisseaux. Il s''agit d''une corvette d''attaque remarquable.
ship_desc.20801=Son système lance-torpilles "Beehive" est capable de lancer rapidement des torpilles moyennes sur les cibles ennemies. Son système de canon défensif combiné à celui de perception situationnelle augmente énormément ses chances de survie contre les petits vaisseaux et les navettes.
ship_desc.20901=Une corvette lourde équipée d''une tour à roquettes et de deux tourelles à tir rapide. Lorsqu''elle arrive à portée de tir, elle peut attaquer rapidement les unités aussi bien sur les rangs avant qu''arrière des formations ennemies, infligeant des dégâts considérables en un court laps de temps.
ship_desc.20902=Un canon à impulsion chargée expérimental a été installé dans la coque du vaisseau pour tirer le meilleur profit de l''agilité de la corvette pour mener des attaques efficaces à courte portée.
ship_desc.21001=Une corvette lance-missile complètement furtive. Sa carlingue profilée et son propulseur conçu spécialement, combinés à un système de brouillage des informations, réduisent de façon drastique les risques d''être détecté et touché. Elle est équipée d''un petit système lance-missiles et d''un canon d''assaut, ce qui lui permet de lancer des attaques efficaces sur les petits vaisseaux.
ship_desc.21101=Une corvette d''assaut intégrée équipé d''un petit ensemble lance-missiles et d''une batterie antiaérienne. Elle est souvent utilisée pour attaquer des vaisseaux petits et moyens ainsi que des navettes dans les environs.
ship_desc.21102=Équipée de canons d''assaut moyens, ce qui lui permet de lancer des attaques rapides à courte portée sur les vaisseaux petits et moyens. Elle est également capable d''attaquer les navettes ennemies dans les parages avec sa batterie antiaérienne.
ship_desc.21103=Ce vaisseau est équipé d''un lance-missiles léger et facile à manipuler qui lui permet d''intercepter rapidement les vaisseaux ennemis et d''éviter les attaques.
ship_desc.21201=Ses lance-torpilles sur les deux côtés lui permettent de lancer de solides attaques contre des vaisseaux de taille moyenne à une grande distance, avec une cadence de tir élevée et une forte intensité de feu, infligeant de gros dommages lorsque la cible est touchée. Malgré sa mobilité ordinaire et son taux de réussite moyen, la marine de l''empire Sacrum Chu l’utilise fréquemment dans la première phase d''attaque en raison de ses technologies avancées et sa puissance de feu élevée.
ship_desc.21301=Comme une corvette à pulsar légère, peut aisément passer au travers du champ de bataille et abattre des chasseurs en approche avec sa tourelle à impulsion.
ship_desc.21401=Les corvettes d''escorte de la série Comète ont été développées par Jupiter Industries. Elles sont équipées de lance-torpilles aériens capables d''attaquer les ennemis à une courte portée. Les ogives explosives des torpilles sont conçues spécialement pour leur puissance destructrice et leur efficacité contre les blindages et boucliers à énergie cinétique. Les torpilles utilisées sont des versions aériennes des torpilles anti-vaisseaux Supernova. Elles sont très puissantes, mais il n''est possible d''en transporter qu''une capacité limitée. Les vaisseaux d''escorte doivent se ravitailler régulièrement.
ship_desc.30101=Une frégate polyvalente générique équipée de trois canons à tir rapide génériques, ce qui lui permet diverses missions offensives et défensives. Sa conception comprend un grand nombre de composants universels et une structure simple, ce qui la rend facile à fabriquer. C''est un vaisseau idéal pour la reconnaissance.
ship_desc.30102=Un blindage supplémentaire et des canons défensifs ont été ajoutés à la conception originale, ce qui fait qu''elle convient aux scénarios de combat exacerbés.
ship_desc.30103=Une version améliorée basée sur le prototype. Les tourelles ont été retirées, et le moteur a été renforcé pour augmenter de façon significative l''esquive et la vitesse de distorsion.
ship_desc.30201=Une frégate d''attaque équipée à la fois de canons et de missiles, ce qui la rend efficace contre toutes sortes de cibles petites et moyennes. Le système de canon embarqué peut cibler et attaquer des petits vaisseaux, ou servir d''appui antimissile. Le système de lancement de projectiles est principalement utilisé pour les attaques à longue portée.
ship_desc.30202=Son système d''armes initial a été remodelé pour accueillir trois canons à impulsion ainsi qu''un petit ensemble lance-missiles générique. Il peut intercepter efficacement les navettes hostiles et concentrer sa puissance de feu sur les petits vaisseaux.
ship_desc.30203=Un nid de lance-missiles générique modifié capable d''intercepter tout type de missiles et de torpilles avec sa puissance de feu dense et concentrée. Lorsqu''il est équipé d''un canon générique, il est capable d''attaquer tout type de cible.
ship_desc.30301=Un vaisseau de débarquement léger équipé d''un module de drone de siège, ce qui lui permet de lancer des attaques rapides lors des opérations de siège. Il est également équipé d''une tour de roquettes intégrée pour offrir un appui-feu lors des opérations de débarquement.
ship_desc.30302=Une frégate antiaérienne équipée d''un module de drone antiaérien. Elle peut envoyer ses drones pour intercepter les chasseurs et les corvettes proches. Elle est également équipée d''une tour de roquettes à des fins de défense antiaérienne.
ship_desc.30401=Équipée du système d''attaque par drone "Stinger" disposant de quatre drones montés à l''avant du vaisseau. Les drones peuvent être lancés depuis le vaisseau durant les combats. Ses drones spéciaux sont équipés de canons à compression de plasma miniaturisés, ce qui leur permet de lancer des attaques explosives à courte portée sur les grands vaisseaux ennemis. Elle est équipée de deux tourelles défensives génériques.
ship_desc.30402=Le système de drone défensif "Stinger" est conçu pour intercepter efficacement les navettes dans son propre espace aérien. Ses drones sont équipés d''armements antiaériens à plasma de petite taille.
ship_desc.30501=La coque du vaisseau est bâtie autour d''un canon électrique lourd de 480 mm, ce qui en fait une menace crédible pour les vaisseaux de taille moyenne et de grande taille. La coque renforcée du vaisseau réduit sa mobilité et ses capacités défensives.
ship_desc.30502=Emploie la technologie de charge ionique miniaturisée IKK. Cette technologie permet pour la première fois d''installer un canon bionique à bord d''un petit vaisseau. Couplés à un système de suivi de précision, ses canaux ioniques d''assaut  sont capables d''attaquer de grands vaisseaux.
ship_desc.30503=Son canon avant a été retiré pour laisser la place à un blindage renforcé afin de mieux résister aux dégâts. En outre, il a été équipé d''un système d’auto-réparation pour permettre des réparations de base.
ship_desc.30601=Il adopte la conception d''une frégate plus ancienne ; toutefois, en raison de la maturité de la technologie de fabrication et de son coût relativement bas, il est souvent construit et utilisé par les corsaires. Ses canons constituent son arme principale, qui lui donne une puissance de feu comparable à celle d''une corvette à canon.
ship_desc.30701=Équipé d''un module de drone de siège, qui lui permet de lancer des drones ST-1 pour attaquer les défenses des villes et effectuer des attaques ordinaires de vaisseau à vaisseau. Il est équipé d''un très petit nombre d''armes défensives.
ship_desc.30702=Il abrite une nacelle de drones d''entretien d''ingénierie, et n''est équipé que de quelques armes défensives. Ses drones RT-1 sont capables de réparer les vaisseaux alliés au combat.
ship_desc.30703=Il abrite une nacelle de drones antiaériens. Ses drones DT-1 offrent un appui antiaérien aux vaisseaux alliés lors des combats. Il doit être positionné à proximité de vos vaisseaux pour leur apporter son appui.
ship_desc.30801=Avec les canons qui lui servent de puissance de feu principale, il est capable de lancer des attaques anti-vaisseau et possède des capacités de défense à courte portée. Il bénéficie d''une mobilité accrue par rapport aux vaisseaux de sa classe, et est souvent utilisé pour effectuer des missions de reconnaissance et de brouillage.
ship_desc.30802=La proue de ce vaisseau a été modifiée en un canon lourd pour améliorer ses capacités anti-vaisseau contre les vaisseaux de grande taille sans trop compromettre sa mobilité.
ship_desc.30803=Une frégate de reconnaissance spécialement modifiée, équipée de systèmes de perception situationnelle et de camouflage de terrain qui lui octroient des capacités d''esquive et de défense extraordinaires au combat.
ship_desc.31201=Équipé du système de lancement de projectiles Mk I "Eternal Polaris" en complément de ses torpilles TR-360, il est capable de lancer des attaques longue portée sur les vaisseaux moyens et de grande taille. Ses chances de survie sont exceptionnelles.
ship_desc.31202=L''arme principale a été remodelée pour former un ensemble bilatéral de nids de lance-missiles capable de lancer un déluge de missiles d''assaut sur les cibles à l''arrière des lignes. Il peut également infliger de lourds dégâts aux petits vaisseaux.
ship_desc.31203=Son arme principale a été modifiée pour former un ensemble bilatéral de nids de lance-missiles antiaériens capables de lancer des attaques répétées sur les cibles.
ship_desc.31601=Un lance-torpille anti-vaisseau à tirs rapides est installé de chaque côté du vaisseau. Il dispose également de trois tourelles génériques à grande vitesse. Il est capable de lancer des torpilles contre des vaisseaux capitaux de taille petite à moyenne tout en tirant avec ses tourelles. Il bénéficie d''une vitesse de navigation élevée au détriment de ses capacités défensives et de ses chances de survie.
ship_desc.31602=Il est équipé d''un lance-torpilles spécial capable de lancer des torpilles à énergie pour endommager tous les types de cibles lourdement blindées.
ship_desc.31603=Le vaisseau est peint avec un revêtement furtif, et toutes les tourelles présentant un risque de détection ont été retirées. Il est également équipé de torpilles furtives, ce qui le rend plus difficile à intercepter au cours des attaques. Un module de contrôle d''information a également été intégré pour réduire les chances d''être détecté. Il emploie des torpilles furtives spéciales capables d''infliger des dégâts aux sous-systèmes de la cible.
ship_desc.37101=Une frégate de la marine de l''empire Sacrum Chu qui joua autrefois un rôle de premier plan lors de missions défensives. Elle emporte trois canons à tir rapide comme armes principales et est capable d''attaquer les cibles situées droit devant elle.
ship_desc.37102=Une frégate de la marine de l''empire Sacrum Chu qui joua autrefois un rôle de premier plan lors de missions défensives. Les canons situés à bâbord ont été remplacés par des tubes lance-torpilles, ce qui en fait un atout tactique viable capable de mener des attaques sur les vaisseaux capitaux ennemis tout en rôdant sur le champ de bataille.
ship_desc.37301=Une frégate de la marine de l''empire Sacrum Chu qui était précédemment utilisée pour mener des opérations de frappe spéciales. Le canon électrique monté à la proue offre la puissance de feu nécessaire pour éliminer des cibles de grande taille ou lourdement blindées tandis qu''une batterie à tir rapide lui sert d''arme défensive. Il s''agit d''une unité de siège extraordinaire lors des engagements spéciaux.
ship_desc.37401=Version remodelée du X8 - Petit vaisseau utilitaire Le volume de stockage a été modifié pour emporter des drones de siège capable de mener des attaques efficaces contre les défenses de ville.
ship_desc.37402=Version remodelée du petit vaisseau utilitaire X8. Il est équipé de multiples lance-missiles pour maximiser sa puissance de feu.
ship_desc.40101=Équipé d''un système d''artillerie intégré et de gigantesques soutes à ressources, il est idéal à la fois en tant que vaisseau polyvalent et comme transporteur longue portée. Très prisé sur le marché militaire comme civil, il en existe un nombre important de variantes en raison de sa technologie de production simple et de sa facilité de personnalisation.
ship_desc.40102=Les trois tourelles lourdes originelles ont été remplacées par deux systèmes de lancement de missiles verticaux, ce qui lui donne des capacités offensives à longue portée contre les petits vaisseaux et les navettes. Deux canons secondaires ont été ajoutés pour l''appui au feu.
ship_desc.40103=Son intérieur spacieux abrite un système générateur d''ions, tandis qu''un canon ionique d''assaut a été installé à la proue. Il bénéficie d''excellentes capacités offensives contre les vaisseaux de taille moyenne et de grande taille. Il dispose également d''un éventail limité d''armes antiaériennes à des fins d''autodéfense.
ship_desc.40104=Deux corvettes à canon peuvent être arrimées sous le vaisseau, ce qui en fait un porte-corvettes. L''équipement d''entretien et de commandement des corvettes a également été installé dans sa coque, ce qui lui permet d''emporter différentes corvettes en fonction des opérations de renfort.
ship_desc.40201=Sa batterie "Eris" spécialement conçue peut être utilisée aussi bien pour des opérations anti-vaisseau qu''antiaériennes. Il est souvent utilisé comme unité de réaction rapide ou mobile en raison de sa vitesse de croisière élevée. Sa structure simple permet un coût de fabrication relativement bas.
ship_desc.40202=Basée sur la batterie générique originelle, la proue de ce vaisseau a été modifiée pour en faire une batterie lourde fixe. Son importante mobilité en fait une option prisée pour les opérations d''assaut. Elle peut réaliser des assauts rapides et efficaces contre les vaisseaux de taille moyenne.
ship_desc.40203=Un blindage supplémentaire a été ajouté à la conception originelle de réaction rapide pour en faire un destroyer blindé. Une partie de la mobilité a été sacrifiée au profit de capacités défensives accrues, ce qui en fait une force efficace dans les scénarios de combat acharné comme les attaques de bastions.
ship_desc.40401=Il abrite un système complet de commandement et d''entretien de navettes capable d''accueillir deux escadrons de chasseurs dans un espace limité. Ce destroyer porte-navettes spécial peut exécuter divers types de missions d''appui aérien avec ses différentes navettes. Il n''est équipé que d''une batterie défensive basique.
ship_desc.40402=Le hangar originel a été modifié en trois sections : deux pour les drones défensifs, et la troisième pour les drones d''appui. Au cours des combats, les drones peuvent être envoyés aussi bien pour renforcer les défenses antiaériennes que pour réparer les vaisseaux amis. Il n''est équipé que d''une batterie défensive basique.
ship_desc.40403=Son hangar initial a été remodelé en hangar spécial pour drones avec une fonctionnalité d''informations d''appui. Il fournit des informations d''appui aux autres vaisseaux de la flotte pour augmenter leur taux de réussite et leur esquive.
ship_desc.40501=Le destroyer à canon à impulsion intégré bénéficie de chances de survie élevées avec son complément d''armes à énergie. Une imposante tourelle à impulsion est installée à la proue du vaisseau avec un système de visée massif, qui lui permet d''infliger des dégâts dévastateurs à tout type de cible. Il est également équipé d''un petit système de canon à impulsion antiaérien.
ship_desc.40502=Son blindage épais et ses canons à impulsion à tir rapide sont plus efficaces au combat lorsqu''il se précipite à l''avant de la formation pour concentrer ses tirs sur les vaisseaux hostiles. La tourelle à impulsion installée à sa proue bénéficie d''un mode de tir en rafales de trois coups, et son système de visée a été retiré pour compenser la faible puissance de feu.
ship_desc.40503=Il emploie ses formidables capacités défensives pour créer une barrière antimissile en première ligne tout en attaquant les vaisseaux hostiles et en interceptant les navettes et missiles en approche.
ship_desc.40701=Un destroyer équipé du système de drone polyvalent "Tundra". Il est capable de lancer deux escadrons de drones antiaériens et un escadron de drones de réparation, fournissant un appui aérien et réparant les vaisseaux amis au combat. Il dispose d''une batterie générique pour se défendre.
ship_desc.40702=Son hangar à drones originel a été transformé en 2 hangars à navettes moyennes. Il emporte 2 escadrons de formation de chasseurs moyens capables d''effectuer de multiples missions d''assaut.
ship_desc.40801=Équipé d''un système lance-missiles "Tempête" conçu sur mesure, qui lui permet de chercher rapidement et en continu des vaisseaux à attaquer. Deux tourelles à affût double sont installées à la proue du vaisseau, lui permettant d''attaquer les vaisseaux lourds et les défenses des villes.
ship_desc.40802=Le canon lourd monté à la proue a été remplacé par un lance-torpille quadritube contrôlé par le système lance-missiles "Tempête" pour fournir des capacités offensives accrues contre les cibles petites et moyennes.
ship_desc.40803=Un système de perception situationnelle est installé à la proue du vaisseau, octroyant à ses missiles "Tempête" des capacités de poursuite de missiles améliorées, une précision accrue, et des capacités antiaériennes. Un blindage additionnel a également été ajouté pour améliorer les chances de survie.
ship_desc.41001=Équipé du système lance-missiles intégré "Tempête" pour fournir un appui antiaérien et antimissile. Il dispose de deux modules de drones d''appui, ce qui lui permet de lancer un escadron de drones de réparation et un autre escadron de drones antiaériens lors des combats.
ship_desc.41002=Des points d''arrimage de corvette sont également installés en dessous du vaisseau. Il est équipé d''un système d''entretien de corvette et d''équipements d''appui. Il est capable de lancer ses corvettes durant les assauts, infligeant des dégâts très importants. Le système de missiles "Tempête" est conservé comme système d''appui au feu.
ship_desc.41003=Profitant de son importante capacité d''emport, un système d''énergie à impulsion expérimentale a été installé pour alimenter son système d''attaque "Star Codex". Il est composé de multiples tourelles à impulsion, et a suffisamment d''énergie pour affronter des vaisseaux ennemis de taille moyenne.
ship_desc.41101=Un type de destroyer principalement équipé de canons électriques. Un grand dépôt de munitions est installé à l''intérieur du vaisseau pour soutenir des tirs continus.
ship_desc.41102=Quelques armes sont remplacées par des torpilles de siège lourdes pour des attaques au nombre réduit, mais plus intensives sur de plus grosses cibles. Soutenu par un énorme dépôt de munitions, peut attaquer de gros cuirassés et les défenses des villes de façon continue et avec une puissance de feu efficace.
ship_desc.41201=Un destroyer lourd polyvalent. En tant que prototype de croiseur Chimera, il a contribué à la recherche et au développement ultérieurs de la construction navale. Les canons de calibres variés couvrent la surface des vaisseaux, capables d''attaquer un large éventail d''unités hostiles sur le champ de bataille.
ship_desc.41202=Le blindage latéral a été renforcé et la puissance de feu principale modifiée pour la coque du vaisseau. Une batterie stationnaire lourde et rare a été installée des deux côtés du vaisseau pour lancer des projectiles denses, offrant des capacités de siège accrues. Dépourvue de toute fonctionnalité de rotation, cette batterie lourde n''est pas très efficace contre les cibles de petite et moyenne taille.
ship_desc.47101=Un très puissant vaisseau d''assaut à canon de la marine de l''empire Sacrum Chu. Il est fourni avec 2 canons montés sur le vaisseau et 5 canons à tir rapide afin d''effectuer des attaques concentrées. Sa puissance de feu est suffisante pour rivaliser avec un croiseur.
ship_desc.47201=Un destroyer de la marine de l''empire Sacrum Chu qui escorte les flottes de grande taille. Il est équipé d''un petit hangar à navette et de 2 canons génériques pour effectuer des contre-attaques sur les vaisseaux ennemis.
ship_desc.47301=Un destroyer de la marine de l''empire Sacrum Chu qui constitue la puissance de feu principale. Il est équipé du système lance-missiles "Chilling Breeze" et est capable d''effectuer des attaques continues sur les cibles de grande taille. Des batteries ont été installées à la proue et à la poupe du vaisseau pour fournir une puissance de feu supplémentaire contre les cibles de petite taille. Il bénéficie également d''un système de blindage renforcé pour améliorer ses défenses sur le champ de bataille.
ship_desc.47302=Un destroyer de la marine de l''empire Sacrum Chu qui constitue la puissance de feu principale. Il est équipé du système lance-missiles "Chilling Breeze" et est capable d''effectuer des attaques continues sur les cibles de grande taille. Des batteries ont été installées à la proue et à la poupe du vaisseau pour fournir une puissance de feu supplémentaire contre les cibles de petite taille. Il bénéficie également d''un système de blindage renforcé pour améliorer ses défenses sur le champ de bataille. Cette version modifiée ajoute un réseau intégré d''antennes radar qui fournit aux vaisseaux des capacités antiaériennes.
ship_desc.47401=Version remodelée du vaisseau utilitaire X10. Ses modules de drones d''ingénierie et son volume de stockage ont été modifiés en dépôt de munitions. Qui plus est, on lui a ajouté un système d''armes lance projectiles "Eternal Polaris" de contrebande qui lui donne une puissance de feu anti-vaisseau correcte.
ship_desc.50101=Une coque de vaisseau à la conception modulaire. Ce modèle est équipé d''un ensemble lance-missiles et d''un lance-torpille de proue, ce qui lui permet de lancer des attaques longue portée consécutives sur les cibles de grande taille. Il est équipé de 4 canons génériques à des fins défensives et présentes des capacités de siège correctes.
ship_desc.50102=Ce modèle emploie la technologie de canons à impulsion modifiée Antonios, avec une imposante tourelle à impulsion principale montée à la proue du vaisseau, ce qui lui permet de mener des attaques agiles et continues sur les cibles ennemies. Il est également équipé d''un système de lancement de projectiles et d''une batterie défensive générique.
ship_desc.50103=Son arme principale a été modifiée pour en faire un canon électrique lourd capable d''infliger d''importants dégâts aux cibles lourdes. Son système d''artillerie a également été renforcé pour infliger plus de dégâts.
ship_desc.50104=Ce modèle est équipé d''un système capable de transporter des navettes et de les catapulter pour mener des attaques longue portée.
ship_desc.50201=Il adopte une conception asymétrique, avec une plateforme d''armes lourdes installées à bâbord. Il dispose d''un système de chargement d''armes indépendant et d''équipement d''appui. Un système lance-torpilles lourd a été installé à bord, qui lui permet d''effectuer des attaques concentrées avec ses torpilles sur les cibles moyennes et de grande taille. Sa batterie intégrée en fait une option viable pour des missions très diverses.
ship_desc.50202=Équipé de la technologie de canon électromagnétique Pangu. L''imposant système d''alimentation en énergie située à gauche de l''arme est capable de fournir une alimentation stable pour les deux canons électromagnétiques géants, leur permettant de tirer en continu à pleine puissance. Ce vaisseau présente de fortes capacités offensives contre les grands vaisseaux et dispose d''une batterie générique pour se défendre.
ship_desc.50203=La plateforme d''arme lourde du modèle précédent a été modifiée pour en faire un système d''entretien de corvette qui est maintenant capable d''emporter 2 corvettes, lui donnant des capacités d''attaque longue portée. Sa batterie intégrée n''a pas été touchée pour conserver sa capacité à attaquer tout type de cible.
ship_desc.50204=La plateforme d''arme lourde du modèle précédent a été modifiée pour en faire un système de maintenance de drone capable d''emporter 3 escadrons de drones de réparation, lui permettant de réparer des vaisseaux pendant le combat. Son système de canon intégré n''a pas été touché pour conserver la capacité à attaquer tout type de cible.
ship_desc.50301=Un croiseur Io conçu et développé par les chantiers Dysnomia. Le grand canon ionique installé à la proue du vaisseau est capable d''infliger des dégâts continus à longue portée aux cibles de grande taille. Le vaisseau tout entier est conçu autour du canon ionique, et il est équipé de propulseurs de manœuvre supplémentaires pour booster la manœuvrabilité du vaisseau et la précision du canon principal. Il est également équipé de missiles légers et de tourelles pour fournir un appui au feu et se défendre.
ship_desc.50302=Une version améliorée basée sur le prototype. Le canon ionique monté à sa proue a été modifié pour permettre un tir rapide et continu. Il peut anéantir rapidement les cibles de petite et moyenne taille. Il est également équipé d''un système de missiles d''assaut amélioré.
ship_desc.50303=Une version améliorée basée sur le prototype. Le canon ionique de proue et le système de refroidissement ont tous les deux été remplacés par un canon ionique de siège à charge unique. Le canon ionique de siège est en position fixe, mais compense cet inconvénient par une durée d''attaque plus longue qui inflige des dégâts dévastateurs aux bâtiments. En outre, un canon défensif a également été installé pour plus de souplesse.
ship_desc.50401=Un croiseur conçu et développé par la compagnie minière Obsidian. Son apparence caractéristique lui a valu le surnom d''"Obsidian". Des lance-torpille ont été placés autour de sa partie centrale, lui permettant d''employer des torpilles de tous types pour lancer des attaques de saturation. En tant que vaisseau d''assaut, il peut infliger des dégâts dévastateurs à toutes sortes de cibles lourdes. N''étant équipé que d''une poignée d''armes défensives, il est plus faible que les croiseurs moyens en termes de puissance défensive.
ship_desc.50402=Une version améliorée basée sur le prototype. Un lance-torpille d''assaut lourd a été installé, ce qui en fait une menace pour les cibles de grande taille telles que les super vaisseaux capitaux.
ship_desc.50403=Une version améliorée basée sur le prototype. 50 % de ces torpilles ont été retirés pour laisser place à un hangar à drone. Cela octroie au vaisseau une capacité antiaérienne d''interdiction de zone et améliore la capacité de combat de toute la flotte.
ship_desc.50501=Équipé du système intégré de lance-missiles guidés "Minecart". Celui-ci comprend deux ensembles lance-missiles anti-vaisseau et deux ensembles lance-missiles anti-vaisseau légers, ce qui lui permet de lancer des attaques efficaces contre diverses cibles sur l''ensemble du champ de bataille. Il est également équipé d''une batterie défensive et d''un système de drone antiaérien pour accroître ses capacités défensives et fournir un appui antiaérien aux unités alliées.
ship_desc.50502=Une version améliorée basée sur le prototype. Un ensemble lance-missiles antiaérien est installé pour améliorer ses capacités antiaériennes. Il est également équipé d''un système de drones antimissiles pour protéger les flottes alliées en interceptant les missiles en approche.
ship_desc.50503=Une version améliorée basée sur le prototype. Un ensemble de missiles lourds a été ajouté pour accroître les dégâts infligés aux vaisseaux capitaux. Il est équipé d''un système de drones éclaireurs pour augmenter son taux de réussite.
ship_desc.50601=Un croiseur équipé d''un puissant système d''attaque canon/missiles intégré. Plusieurs canons à haute performance ont été installés à tribord, tandis qu''un système de lance-missiles vertical est monté à bâbord. Il sert d''unité de bombardement au cours des assauts et des affrontements avec l''ennemi.
ship_desc.50602=Ses lance-missiles anti-vaisseau d''origine ont été remplacés par des canons lourds afin de tirer par salves en tandem avec ses canons moyens.
ship_desc.50603=L''artillerie située à tribord sur le vaisseau est remplacée par un module de blindage lourd pour améliorer ses chances de survie.
ship_desc.51001=4 hangars à navettes moyens ont été installés au centre du vaisseau, lui permettant de transporter à la fois des escadrons de vaisseaux d''attaque et de chasseurs pour diverses attaques à longue portée. Comme armes défensives, il dispose de missiles antiaériens et de batteries génériques.
ship_desc.51002=Une version améliorée basée sur le prototype. Le système de missiles installé à la proue a été remplacé par un système de commandement de drones aériens, qui lui permet de donner des ordres complets aux chasseurs proches et d’augmenter leur taux de réussite.
ship_desc.51003=Une version améliorée basée sur le prototype. Le système de missiles à la proue a été remplacé par 2 ensembles de lance-missiles antiaériens pour améliorer ses capacités antiaériennes.
ship_desc.51101=Nommé d''après des "pilleurs", il suit des tactiques de guérilla. Le vaisseau transporte 4 râteliers de corvette d''escorte et peut attaquer plusieurs cibles simultanément. Avec 6 canons autour du vaisseau, il peut attaquer des cibles en approche dans toutes les directions.
ship_desc.51102=Le râtelier de corvette d''escorte sur la proue est transformé en deux canons lourds à affût double pour améliorer la capacité de combat anti-vaisseau.
ship_desc.51201=Un croiseur nommé d''après une région d''Europe au terrain accidenté. Un canon électrique à affût double capable d''infliger d''importants dégâts à des cibles imposantes est installé à la proue du vaisseau. Des propulseurs latéraux ont été ajoutés à la configuration d''arme conventionnelle et permettent d''ajuster la position du vaisseau afin d''augmenter les chances de survie de l''appareil au combat. Le blindage du vaisseau a été sacrifié au profit de l''agilité de l''appareil.
ship_desc.51202=Un croiseur nommé d''après une région d''Europe au terrain accidenté. Il est équipé de lanceurs de plasma expérimentaux capable d''effectuer des tirs directs. Des propulseurs latéraux ont été ajoutés à la configuration d''arme conventionnelle et permettent d''ajuster la position du vaisseau afin d''augmenter les chances de survie de l''appareil au combat.
ship_desc.57101=Un croiseur couramment utilisé par la marine de l''empire Sacrum Chu, doté de capacités de reconnaissance, antiaériennes et offensives. Son module radar identifie aisément les cibles aériennes ennemies sur une large zone pour permettre à ses canons antiaériens d''effectuer des frappes précises. Un imposant canon ionique a été monté à la proue pour offrir de solides capacités d''assaut. Ce croiseur met l''accent sur la puissance de feu contre les grands vaisseaux, mais n''est pas équipé pour affronter les destroyers, les frégates, ni les autres cibles plus agiles.
ship_desc.57201=Un vaisseau de transport de la marine de l''empire Sacrum Chu aux capacités défensives limitées. Un grand nombre d''entre eux furent déployés durant la période de l''empire Sacrum Chu.
ship_desc.57202=Un vaisseau de transport de la marine de l''Empire Sacrum Chu aux capacités défensives limitées. De nombreuses forces armées ont modifié sa soute à cargaison pour transporter des navettes afin de lancer des attaques-surprises.
ship_desc.57301=Un vaisseau militaire remodelé à partir du vaisseau utilitaire X20, couramment utilisé par les corsaires. Il transporte des corvettes et est équipé de canons défensifs pour améliorer ses capacités défensives.
ship_desc.57302=Un vaisseau militaire remodelé à partir du vaisseau utilitaire X20, couramment utilisé par les corsaires. Un hangar à navettes simple et un quai de réparation ont été ajoutés à la conception originale. Peut transporter une navette.
ship_desc.57303=Un croiseur auxiliaire remodelé à partir du vaisseau utilitaire X20, utilisé comme vaisseau de commandement par les corsaires. Son installation d’extraction embarqué a été transformée en quai de réparation, ce qui lui permet de fournir un soutien tactique sur le champ de bataille.
ship_desc.60201=Un croiseur de guerre conçu autour d''un imposant canon ionique intégré suffisamment puissant pour transpercer n''importe quel grand vaisseau. Une plateforme de lancement intégré a été installée pour fournir au vaisseau des capacités d''attaque longue portée contre tout type de cible. Il peut être équipé d''un système de drones boucliers pour fournir une défense complète et puissante contre les armes à énergie.
ship_desc.60301=Diverses armes balistiques peuvent être équipées à la proue en fonction des systèmes d''énergie. Par défaut, il est équipé de deux grands canons électriques qui constituent sa puissance de feu principale.
En outre, ceux-ci sont complétés par un système de contrôle d''armes générique et une plateforme d''armes à projectile concentrée. Il est également fourni avec un système de canon antiaérien spécialisé.
ship_desc.60401=Équipé du système d''armes à impulsion et projectiles "Tempête Gamma", il est capable de tirer aussi bien des missiles normaux que des missiles à impulsion d''énergie. Il dispose également d''une imposante tourelle à impulsion à tir rapide installée à la proue du vaisseau, ce qui lui permet d''utiliser différentes armes à impulsion pour lancer des attaques mortelles contre des vaisseaux lourdement blindés. Cela donne également la possibilité d''équiper soit un système d''amplification de l''énergie d''impulsion pour améliorer l''armement à impulsion du vaisseau, soit un petit hangar à navettes pour renforcer ses capacités antiaériennes et défensives contre les petits vaisseaux.
ship_desc.60501=Un croiseur de guerre d''assaut à armes balistiques qui est fourni avec un canon électromagnétique de siège, de grandes batteries, des batteries moyennes, et des batteries antiaériennes. Sa puissance de feu balistique rivalise avec celle d''un cuirassé bénéficiant de capacités antiaériennes correctes. Il peut être modifié pour suppléer aux armes ioniques et à projection, et l''équiper d''un point d''arrimage de corvette. Son blindage renforcé nano unique améliore énormément sa résistance aux tirs d''armes balistiques.
ship_desc.60601=La proue de ce vaisseau est généralement équipée de canons longs électriques. Ils peuvent cependant être remplacés par des modèles Thunderbolt gros calibre à canon ionique à haute énergie si nécessaire, dotant le vaisseau d''une impressionnante puissance de feu. Il est équipé d''un système d''intégration de l''industrie militaire qui fournit des munitions spéciales pour toutes les armes à bord, améliorant du même coup fortement l''efficacité de l''artillerie. Ses capacités antiaériennes et d''interception lui permettent de couvrir les vaisseaux de la même ligne. Ce vaisseau possède la compétence de vaisseau amiral "Contre-attaque active", qui peut être utilisé pour commander tous les vaisseaux de la flotte afin de lancer une contre-attaque visant une flotte secondaire.
ship_desc.67101=Un croiseur lance-missiles qui constituait la principale force de l''armée de l''Empire Sacrum Chu, capable de tirer un grand nombre de missiles en un laps de temps très court pour infliger des dégâts dévastateurs.
ship_desc.70301=Un excellent vaisseau auxiliaire équipé d''une installation industrielle intégrée de petite taille, qui lui permet d''effectuer des réparations longue distance et du ravitaillement en ressources. Il est également capable de s''autoentretenir. Équipé de points d''arrimage de corvette et d''armes, il peut mener à bien en solo des missions longues loin de la base. Qui plus est, il peut déployer des drones antiaériens pour fournir un appui aux vaisseaux alliés.
ship_desc.70501=Un vaisseau auxiliaire à grande puissance de feu avec des capacités anti-vaisseau comparables à celles d''une forteresse militaire mobile dans l''espace. Il a des capacités de vaisseau auxiliaire standards et peut améliorer certaines capacités des vaisseaux autonomes lors de leur production. Dans le même temps, il peut envoyer divers drones tactiques pour fournir une puissance de feu de soutien variée aux alliés.
ship_desc.80101=Suivant les idées de l''Agence de conception galactique NOMA, ce vaisseau de guerre est un grand porte-navettes avec des capacités de combat complètes qui lui permettent de dominer. Il possède un large point d''arrimage de corvette, grâce auquel il peut lancer de puissantes attaques.
ship_desc.80201=Un transporteur rapide générique doté d''un hangar standard et d''un point d''arrimage de corvette, qui lui permettent d''emporter 5 escadrons de chasseurs et 3 corvettes. Il peut exécuter des missions d''appui au feu sur l''ensemble de la flotte en transportant divers types de navettes. Il est équipé de batteries basiques, et dispose de suffisamment de place pour ajouter un système lance-missiles ou des points d''arrimage de corvettes.
ship_desc.80301=Un transporteur construit par le Consortium Antonios avec un hangar générique et un point d''arrimage de corvette, améliorant son tir anti-vaisseau. Le vaisseau est équipé d''un système d''appui aérien qui peut renforcer les dégâts d''arme à énergie du vaisseau de sa soute.
ship_desc.90101=Un petit vaisseau utilitaire doté de 2 modules de drones d''ingénierie. Les drones d''ingénierie peuvent être envoyés pour collecter des ressources ou effectuer des travaux de construction de base. Il est également doté d''une petite soute de transport et de mesures défensives basiques.
ship_desc.90201=Un vaisseau utilitaire moyen générique équipé de drones d''ingénierie améliorée, qui lui permettent d''effectuer des travaux d''extraction et de construction moyens. Ce vaisseau dispose d''une bonne capacité de stockage et de capacités de défense basiques.
ship_desc.90301=Un grand vaisseau utilitaire commercial. Ces drones d''ingénierie spécialisée sont capables à la fois d''analyser et de traiter les minerais et de récolter d’importants amas de ressources. Sa gigantesque plateforme découverte permet d''accueillir des charges importantes. Il dispose également de capacités défensives basiques.
ship_desc.97201=Un des principaux cuirassés de l''Empire Sacrum Chu. Des canons ioniques sont fixés sur sa proue, afin de frapper de multiples cibles simultanément. On trouve un grand nombre de lance-missiles et de lance-torpilles installés sur sa coque, destinés à former un réseau de puissance de feu qui peut attaquer efficacement des cibles petites à moyennes. Il est en outre équipé de petits canons à impulsion ou de missiles pour contrer les cibles aériennes.
ship_desc.98601=Navire cible remodelé de CV-M011
ship_history.102=Le SC002, ou Type 002 Scout selon sa dénomination complète, est un vaisseau basé sur des technologies éprouvées et largement utilisé par des factions diverses. Il participa autrefois à la "Bataille du Nuage d''Oort" pour les Annihilateurs, et à la "Bataille du système de New Barnard" pour Ares Corp.
ship_history.103=
ship_history.104=
ship_history.107=Développé par le laboratoire RB7, une filiale de la compagnie de transport spatial NOMA. On désigne généralement l''esprit d''innovation du labo par l’expression "Bête rouge", d''où son nom.
ship_history.108=Développé par le laboratoire RB7, une filiale de la compagnie de transport spatial NOMA. Lors de la fondation du groupe, le labo était sous-équipé et mal géré. Toutefois, à force de passion et de créativité, il développa de nombreux vaisseaux et armes perfectionnés pour la compagnie de transport spatial NOMA. C''est désormais le principal centre de développement de vaisseaux de la compagnie.
ship_history.109=Développé par le laboratoire RB7, une filiale de la compagnie de transport spatial NOMA. Le labo jouit d''une importante autonomie, ce qui évite que sa créativité soit restreinte par la bureaucratie.
ship_history.113=Une ancienne faction galactique dont l''histoire remonte aux premiers jours de l''ère de la Ruée vers l''or. À cette époque, grâce à la chute de l''empire économique de l''entreprise Neptune Minerals, le clan prit son indépendance et le contrôle de différents réseaux et galaxies. La planète Neptune joua un rôle très important dans l''histoire du clan, ses ancêtres prient le nom du corps céleste et ses anciennes appellations pour former "Hayreddin". Ainsi naquit le clan Hayreddin. Le clan Hayreddin est spécialisé dans la recherche et le développement, ainsi que la fabrication de vaisseaux transporteurs. Ses chasseurs et ses corvettes d''escorte ont une esthétique unique et le "Défenseur des Hayreddin" est l''un de ses chefs-d''œuvre.
ship_history.114=Nommé en l''honneur d''Anderson, un pionnier de la cosmologie. Celui-ci a grandement contribué à l''étude des nœuds spatiaux instables et aux théories concernant le Réseau Lagrange.
ship_history.115=C''est le résultat du projet de recherche Vitas, parrainé par le Consortium Antonios. Le projet a également racheté des dizaines d’entreprises et de fabricants d''armes. Le vaisseau A021 est l’un des résultats de la première phase du projet de recherche.
ship_history.116=Un résultat du projet de recherche Vitas du Consortium Antonios. C''est un bombardier à la pointe du secteur. Il doit son nom, Lightning, aux effets de son armement. Il n''est actuellement disponible que sous licence pour les participants au projet.
ship_history.117=Le nouveau prototype en développement a été baptisé "Newland" pour traduire une idée d''attachement aux planètes semblables à la Terre.
ship_history.118=Les chasseurs Spore ont été développés par Jupiter Industries pour mettre en œuvre la "théorie du combat décentralisé". Cette théorie met l''accent sur la création d''avantages au combat via une décentralisation intentionnelle, la collaboration, et l''appui. Le principe de la théorie reprend le point de vue de la "théorie des tactiques en essaim" d''Antonios.
ship_history.119=Ce chasseur doit son nom à ses ailes plates en forme de flèche. Ce projet top secret de Jupiter Industries est le fruit de décennies de développement.
ship_history.120=Le moteur Janbiya est un nouveau type de propulsion développée par Jupiter Industries. Une partie de ces technologies ont été intégrées au nouveau chasseur en cours de développement, ce qui lui a donné son nom.
ship_history.121=
ship_history.124=De nombreuses technologies des chasseurs Mistra sont dérivées des recherches scientifiques de la période de l''empire Sacrum Chu. Bien que des centaines d''années aient passé, ses succès technologiques demeurent importants et pertinents.
ship_history.125=Son nom complet étant Model Attack 021, le fuselage de ce chasseur est devenu de plus en plus élégant après de nombreuses modifications. Dans le monde de l''astrodynamique, une citation célèbre dit : "Lorsqu''une structure de coque atteint un certain niveau de maturité, il devient plus difficile de l''améliorer avec des versions alternatives que de concevoir un tout nouveau chasseur."
ship_history.171=Ce vaisseau entra en service dans la première flotte de l''empire Sacrum Chu. Après la chute de l''empire, d''innombrables forces concurrentes se partagèrent son équipement militaire. Le vaisseau devint ainsi un des modèles les plus répandus sur le marché galactique.
ship_history.203=La Corvette Silent Assassin tire son nom de son apparence, mais sa puissance de feu supérieure lui a aussi valu le sobriquet de "Fat Man".
ship_history.204=La CV-II003, ou Corvette-II003 selon sa dénomination officielle, est un modèle de type 003 basé sur la technologie des corvettes de 2e génération.
ship_history.207=La Corvette RedBeast 7-13 a été développée par le laboratoire Red Beast 7, plus couramment appelé RB7, une filiale de la compagnie de transport spatial NOMA. Le laboratoire RB7 est principalement chargé de projets de recherche secrets et a développé de nombreux vaisseaux célèbres pour la compagnie de transport spatial NOMA.
ship_history.208=Le Cellular Defender est une unité de combat conçue par le Consortium Antonios dans le but explicite de mettre en œuvre la "théorie des tactiques en essaim". Cette théorie met l''accent sur l''utilisation de petites unités de combat reliées ensemble comme un essaim pour s''adapter aux affrontements à petite échelle dans l''espace.
ship_history.209=Une flotte de recherche scientifique du Consortium Antonios a disparu dans la nébuleuse NGC7293. Ce prototype de corvette a été baptisé Nebula Chaser pour rendre hommage aux scientifiques disparus à la recherche de la vérité.
ship_history.210=Void Elfin est un nom qui renvoie à l''état turbulent et chaotique de l''univers à ses débuts.
ship_history.211=La Corvette CV-M011, ou Corvette Mid-Sized 011 selon la nomenclature officielle, est un modèle de type 011 basé sur la technologie des corvettes de 1ère génération.
ship_history.212=Ce vaisseau entra en service dans la première flotte de l''empire Sacrum Chu. Après la chute de l''empire, d''innombrables forces concurrentes se partagèrent son équipement militaire. Le vaisseau devint ainsi un des modèles les plus répandus sur le marché galactique.
ship_history.213=Après la désintégration de l''empire Sacrum Chu, ses technologies et ses biens corporels ont été divisés et épuisés par les factions. Les leçons tirées du déclin de l''empire et de son effondrement continuent de promouvoir le progrès des nouvelles factions. Cette phase est également connue sous le nom "d''ère post-Lagrange".
ship_history.214=Pendant la guerre galactique, pour répondre aux tensions qui fracturaient la galaxie ainsi qu''à la production croissante de vaisseaux de guerre, Jupiter Industries a mis en place le chantier naval S-Levy 9, afin de pouvoir financer la construction de certains des vaisseaux de l''entreprise. Le tout premier vaisseau construit sur le chantier naval S-Levy 9 était une corvette d''escorte à torpilles lourdes. Elle fut baptisée S-Levy 9 en l''honneur de la ville orbitale créée à la suite de l''impact de la comète avec Jupiter : Ville orbitale - Shoemaker-Levy 9.
ship_history.301=La 9e patrouille des Annihilateurs a disparu à environ 32 UA de la porte du système Sabal. La 9e patrouille est principalement composée de Frégates FG300, avec quelques Destroyers comme escorte. Elle est chargée d''assurer la sécurité de la route reliant le Comité exécutif au système Sabal. Le quadrant, réputé pour ses incidents mystérieux au cours desquels des vaisseaux et des flottes entières ont disparu, est surnommé le "Triangle des Bermudes galactique". On n''a jamais retrouvé ni les épaves, ni les boîtes noires des vaisseaux disparus.
ship_history.302=Au cours d''un test d''armement en orbite au-dessus de la colonie de Sabal, l''armement d''une frégate Mare Tranquiliitatis du Germanicus Corps subit une avarie qui entraîna un tir accidentel, causant de très lourdes pertes à la surface de la planète. L''incident vint renforcer les tensions entre plusieurs factions au sein du système Sabal. Celle-ci aboutirait à une guerre généralisée entre la Garde des aigles et le Germanicus Corps. Elle fut plus tard appelée "la guerre du système Sabal", plus connue sous le nom de "guerre déclenchée par un seul missile".
ship_history.303=Les Annihilateurs organisent un exercice militaire annuel dont le nom de code est "Challenger". Au cours de cet exercice, les Annihilateurs désignent la Confrérie errante de Pluton comme leur ennemi imaginaire et effectuent une série d''exercices de combat allant des engagements de patrouilles à la capture de station spatiale, en passant par les embuscades au sein des champs d''astéroïdes pour améliorer l''efficacité de l''équipement antiaérien et les atterrissages des frégates Mare Nubium.
ship_history.304=Lors de la parade militaire organisée à l''occasion du 100e anniversaire de la compagnie de transport spatial NOMA, le département R&D de vaisseau léger de NOMA a été grandement acclamé. En plus des frégates Ruby, le département R&D a également présenté les derniers résultats de ses recherches sur les drones de la frégate XenoStinger. La frégate transporte une cargaison de modèles uniques de drones et a été proclamée "Vaisseau conceptuel next gen". Lors de la parade, le département R&D de vaisseau léger a reçu la médaille "Équipe héroïque de NOMA".
ship_history.305=Le prototype de frégate Ruby fut présenté lors de la parade militaire célébrant le centenaire de la compagnie de transport spatial NOMA dans le cadre de la démonstration des nouveaux équipements, et reçut l''éloge unanime des cadres de la compagnie. Le surnom de "Ruby" lui vient de l''explosion aveuglante qui a lieu dans le ciel lorsque son canon électromagnétique touche sa cible. Le nom de Ruby représente également sa place de joyau de la couronne du service R&D de NOMA.
ship_history.306=Selon les statistiques de la Guilde des explorateurs, 40 % de ses membres ont adopté les vaisseaux d''exploration armés de la compagnie de transport spatial NOMA dans leurs flottes d''exploration. Les vaisseaux d''exploration armés de NOMA sont couramment utilisés pour explorer d''antiques ruines et de nouveaux systèmes stellaires, des nœuds d''observation de Lagrange, des sites de fouilles spatiales, et dans de nombreux autres domaines. Ils se sont particulièrement bien vendus sur le marché des vaisseaux civils.
ship_history.307=Le conflit opposant Ares Corp à la Garde des aigles au sujet des ressources de la planète Priscilla a entraîné une guerre à grande échelle. Dans l''impossibilité de capturer rapidement Priscilla, la Garde des aigles fit mine de battre en retraite, laissant des vaisseaux à la traîne comme appâts. Ares Corp envoya ses flottes défensives au-delà de son propre périmètre pour leur donner la chasse tout en remorquant ses prises de guerre jusqu''à la surface de la planète, affaiblissant ainsi sa ligne de défense. La Garde des aigles déploya une flotte de débarquement composée essentiellement de frégates M470, concentrant leurs attaques sur les structures défensives clés à la surface de la planète. Ce fut le moment décisif de la bataille de Priscilla
ship_history.308=Dans le but d''obtenir les droits d''exploitation du système de New Barnard, les Star Libertadores et Ares Corp s''affrontèrent dans des zones du Réseau Lagrange menant au système de New Barnard. Ares Corp déploya initialement un grand nombre de vaisseaux d''assaut et de bombardiers pour encercler les Star Libertadores, formant un blocus autour de leur flotte. Alors qu''ils étaient sur le point d''être complètement encerclés, les Star Libertadores lancèrent une flottille composée essentiellement de frégates Carilion pour forcer le blocus. Profitant de leur vitesse et de leur manœuvrabilité, elles parvinrent à passer en force au point le moins défendu. En fin de compte, la flottille revint avec d''importants renforts des Star Libertadores, mettant fin à la blitzkrieg d''Ares Corp.
ship_history.312=Afin d''assurer la sécurité de leur portails stellaires communs, le Germanicus Corps s''associa avec le Comité exécutif pour mettre en branle l''Opération Couverture et riposter contre les flottes de la Confrérie errante. Le Comité exécutif fournit au Germanicus Corps d''importantes quantités d''armes et d''équipements, y compris des dizaines de frégates Mare Serenitatis. Les deux parties se lancèrent dans des campagnes à grande échelle visant à rechercher et détruire, couvrant l''ensemble de leurs ceintures de ressources respectives, mettant hors d''état de nuire les membres de la Confrérie errante qui s''y cachaient. L''opération força la Confrérie errante de Pluton à se réfugier dans la lointaine ceinture de Kuiper, tandis que les Confréries errantes des autres systèmes étaient contraintes de se terrer dans des ceintures de ressources encore plus stériles.
ship_history.316=Le clan Hayreddin émit une demande officielle visant à enquêter sur le site d''importantes ruines Exiles précédemment découvert dans le système Mitras. Toutefois, la Defender Force gouvernant ce système rejeta à maintes reprises cette demande, ce qui donna lieu à un affrontement de grande ampleur entre les deux parties aux abords de la porte de Mitras. Durant ce conflit, une frégate Reliat du clan Hayreddin lança une attaque suicide sur un cuirassé qui se trouvait à portée et parvint à le détruire en l''éperonnant à pleine vitesse. L''annonce de cette perte secoua les dirigeants de la Defender Force, et la frégate Reliat fut par la suite connue sous le nom de "Fantôme de Mitras".
ship_history.371=Ce vaisseau entra en service dans la première flotte de l''empire Sacrum Chu. Après la chute de l''empire, d''innombrables forces concurrentes se partagèrent son équipement militaire. Le vaisseau devint ainsi un des modèles les plus répandus sur le marché galactique.
ship_history.373=Ce vaisseau entra en service dans la première flotte de l''empire Sacrum Chu. Après la chute de l''empire, d''innombrables forces concurrentes se partagèrent son équipement militaire. Le vaisseau devint ainsi un des modèles les plus répandus sur le marché galactique.
ship_history.374=Une flotte de corsaires basée dans la ceinture de Kuiper a réussi une fois à se déguiser en vaisseaux civils en modifiant des vaisseaux d''exploration armés XT-8 pour éviter les recherches et un siège des Annihilateurs, ce qui a valu à ce vaisseau la réputation de "Masque des Corsaires".
ship_history.401=Lors de la mise en place du Comité exécutif, celui-ci eut pour priorité de rétablir l''économie du système solaire. À cette époque, ses Annihilateurs manquaient de fonds et éprouvaient des difficultés à acquérir suffisamment de matériels et d''équipements militaires. La Pangu Corporation fit un jour don aux Annihilateurs d''un lot d''équipement militaire, qui comprenait douze Destroyers AC721 bien équipés. Les Annihilateurs survécurent à cette période difficile grâce à ces vaisseaux, et sont petit à petit devenus une faction à ne pas sous-estimer, présente un peu partout dans la galaxie.
ship_history.402=La ville satellite de Gallipoli est la base de construction navale de Jupiter Industries. Elle dispose de plusieurs chantiers pour vaisseaux capitaux ainsi que des chaînes de montage pour navettes, qui fournissent aux Annihilateurs de grandes quantités d''armes et d''équipements. Un jour, la Confrérie errante de Pluton lança un assaut de grande ampleur sur la ville satellite de Gallipoli, détruisant de nombreux chantiers navals et de vaisseaux encore en construction, dont des dizaines de Destroyers Eris. Ce désastre reçut le nom de "Crise de Gallipoli". Depuis lors, le Comité exécutif envoie les Annihilateurs pour traquer tous les membres des Confréries errantes dans le Système solaire, et a promu la mise en œuvre de l''Opération Couverture.
ship_history.404=Sirius Bêta est une ville réputée pour sa neutralité tant sur le plan commercial que politique. C''est pour cette raison que toutes les factions préfèrent y mener leurs affaires multilatérales. Le Comité exécutif y a mené six négociations avec le Consortium Antonios au sujet de transfert de technologie de vaisseaux et de la coopération sur le Réseau Lagrange. Au cours de la sixième négociation, la flotte de sécurité découvrit que des attaquants non identifiés préparaient un assaut contre les vaisseaux diplomatiques. Un Destroyer Ceres de la flotte de sécurité lança alors tout son contingent de drones pour les intercepter, tandis que les négociations étaient interrompues et le personnel évacué.
ship_history.405=Un jour, Harper 5, une planète sous le contrôle de la Garde des aigles, se souleva. Les rebelles détruisirent de nombreux collecteurs de ressources, empêchant ainsi la porte de Lagrange la plus proche de reprendre ses activités normales. La 3e force expéditionnaire de la Garde des aigles fut chargée de mater les rebelles. Constituée essentiellement de Destroyers Taurus, la force expéditionnaire verrouilla le quadrant et les routes de transport, coupant ainsi les lignes de ravitaillement des rebelles. L''embargo non-violent finit par engendrer un conflit dans les rangs des rebelles en raison d''un manque de ressources, et la bataille fut gagnée sans coup férir.
ship_history.407=Au cours de la bataille du système de New Barnard, les Star Libertadores et Ares Corp s''affrontèrent lors d''un accrochage féroce près de la ceinture d''astéroïdes Mira. La densité de la ceinture d''astéroïdes rendait le vol en formation impossible pour les vaisseaux. Pour s''adapter à la situation, Ares Corp répartit sa flotte principale en de petits escadrons pour mettre en œuvre des tactiques de guérilla. Ils déployèrent également leurs Destroyers Tundra pour réparer et réapprovisionner ces flottilles. Au cours de cette bataille, les Star Libertadores subirent des pertes très importantes et perdirent le contrôle de la ceinture d''astéroïdes. En conséquence, la ceinture d''astéroïdes de Mira reçut le sobriquet de "champ de mort spatial".
ship_history.408=Le Destroyer Winged Hussar est un des tout premiers modèles de vaisseaux fournis par le Consortium Antonios au Comité exécutif. Ces derniers temps, la puissance croissante du Comité exécutif et la restauration du système solaire font que les opinions divergent au sein du Consortium Antonios au sujet du Comité exécutif et de la sphère terrane ; un groupe souhaite s''en détacher, tandis qu''un autre souhaite au contraire s''en rapprocher. Le groupe pro-Comité exécutif plaide pour une coopération accrue, afin d''établir un Réseau Lagrange stable avec la sphère terrane ; le groupe qui s''y oppose, quant à lui, est convaincu que le Consortium devrait rester indépendant quant à son développement et garder un œil sur l''évolution rapide de la sphère terrane. Les deux groupes n''ont pas encore trouvé de consensus. Par conséquent, tout futur transfert de technologie sous licence est pour l''instant suspendu.
ship_history.410=Babylone Volante occupe une position stratégique près du système Sabal. On y trouve un grand nombre d''entrepôts de ressources et de ports civils. C''était une position stratégique clé pour laquelle le Germanicus Corps et la Garde des aigles se sont battus, cette dernière lançant une attaque systématique contre des vaisseaux utilitaires amarrés au port W2 de Babylone Volante en tentant de s''en emparer. Afin d''éviter des pertes civiles, plusieurs Destroyers Guardian de la 5e flotte de Germanicus envoyèrent des drones pour protéger les vaisseaux utilitaires, au détriment de leurs propres défenses antiaériennes. À la fin de la guerre, les noms des membres de la 5e flotte de Germanicus et des Destroyers Guardian furent inscrits au cœur de Babylone Volante pour commémorer leur intervention.
ship_history.411=Jupiter Industries et les Annihilateurs sont des partenaires de longue date. Ils procèdent fréquemment à des exercices militaires dans les galaxies au sein de leur juridiction en prétextant des tests de performance de leurs vaisseaux. Ce faisant, ils affichent leur force militaire tout en exerçant une pression énorme et en dissuadant les petites et moyennes factions voisines.
ship_history.412=Ayant commencé dans la logistique, la compagnie de transport spatial NOMA possède une grande richesse technologique dans la conception et la fabrication de gros vaisseaux et de vaisseaux civils. Elle était autrefois considérée comme "incapable de concevoir de petits vaisseaux". Ces dernières décennies, cependant, son service de R&D n''a cessé de sortir des modèles époustouflants de frégate et de destroyer, faisant leurs débuts dans la parade militaire du 100e anniversaire de la compagnie de transport spatial NOMA. Le destroyer Aldabra fait partie des excellents modèles sortis ces dernières années.
ship_history.471=Ce vaisseau entra en service dans la première flotte de l''empire Sacrum Chu. Après la chute de l''empire, d''innombrables forces concurrentes se partagèrent son équipement militaire. Le vaisseau devint ainsi un des modèles les plus répandus sur le marché galactique.
ship_history.472=Ce vaisseau entra en service dans la première flotte de l''empire Sacrum Chu. Après la chute de l''empire, d''innombrables forces concurrentes se partagèrent son équipement militaire. Le vaisseau devint ainsi un des modèles les plus répandus sur le marché galactique.
ship_history.473=Ce vaisseau entra en service dans la première flotte de l''empire Sacrum Chu. Après la chute de l''empire, d''innombrables forces concurrentes se partagèrent son équipement militaire. Le vaisseau devint ainsi un des modèles les plus répandus sur le marché galactique.
ship_history.474=Le système de lancement de projectile "Eternal Polaris", résultat de la technologie d''attaque de torpille à sous-munitions développée par le Consortium Antonios, est capable de causer d''immenses dégâts aux vaisseaux. Le consortium n''a signé un accord de sous-licence et de partage de cette technologie qu''avec quelques proches alliés. Mais les licences et copies de cette technologie sont disponibles dans les brocantes depuis quelques années. Elles ont été vendues en nombre limité et achetées très cher de façon anonyme en très peu de temps. Le Consortium Antonios a lancé une série d''enquêtes, mais en vain. Peu de temps après, le destroyer à torpilles XT10 équipé de la même technologie a été aperçu dans des flottes de corsaires d''élite.
ship_history.501=Les plans de développement de ce vaisseau remontent à l''époque où l''Empire Sacrum Chu cherchait à se doter d''un puissant croiseur de combat. Après la chute de l''Empire, ce projet fut interrompu. Les plans originels ainsi que les données pertinentes passèrent entre les mains d''une faction après l''autre. Ce n''est qu''après des années de transmission successive que sa conception fut enfin achevée. Ce vaisseau est également appelé "le dernier vestige de l''Empire Sacrum Chu".
ship_history.502=Fort Dnieper est une position stratégique clé près de la riche planète Priscilla. C''est sa possession qui a déterminé l''issue de la bataille de Priscilla. Ares Corp et la Garde des aigles s''affrontèrent autour de la forteresse au cours d''une guerre d''attrition qui dura des mois. Ares Corp engagea de nombreuses flottes dans la bataille, verrouillant les routes menant à Fort Dnieper et coupant ainsi les lignes de ravitaillement de la Garde des aigles. Une flotte comprenant la CAS066 comme force de frappe principale fit un carnage parmi les vaisseaux de ravitaillement et utilitaires de la Garde des aigles. C''est ce qui valut à la CAS066 son sobriquet de "Tueuse de mineurs".
ship_history.503=Le prototype du croiseur Io fut présenté pour la première fois il y a quelques années au cours des exercices militaires des Annihilateurs. Les membres du Comité exécutif furent particulièrement impressionnés par ses très puissants canons ioniques. Après de nombreuses séries de tests et améliorations apportées aux armements, le croiseur Io prouva sa valeur en prenant part à l''Opération Couverture. Une flottille composée de croiseurs Io détruisit des centaines de vaisseaux appartenant à la Confrérie errante de Pluton, éradiquant toutes ses forces qui s''étaient réfugiées dans la ceinture de Kuiper.
ship_history.504=Afin de restaurer les structures industrielles et économiques de la sphère terrane, le Comité exécutif instaura le "Programme de restauration du système solaire", qui comprenait 156 chantiers et 694 projets de recherches. Celui-ci encouragea le développement de Jupiter Industries, Pangu Corporation, la Banque de développement de la Terre, ainsi que d''autres grandes entreprises et organisations. Le croiseur Callisto est l’un des plus grands succès de son programme d''ingénierie militaire. Celui-ci vint également renforcer les capacités de combat anti-vaisseau des Annihilateurs.
ship_history.505=Afin de mater la rébellion sur Harper 5, la 3e force expéditionnaire de la Garde des aigles coupa les lignes de ravitaillement et le réseau de communication de la planète. Les rebelles tentèrent à maintes reprises de forcer le blocus, sans succès. Lors de la dernière tentative visant à briser le blocus, le croiseur Light Cone du chef des rebelles parvint à percer le blocus à l''aide de ses drones antiaériens et à s''échapper avec une poignée de vaisseaux. Sans son meneur, la rébellion ne tarda pas à s''effondrer. Le soulèvement sur Harper 5 dura en tout 245 jours.
ship_history.506=L''Alliance des explorateurs fut la première à découvrir les ruines Exiles dans le système Mitras. Après quoi, le Comité exécutif, l''Alliance des explorateurs et le clan Hayreddin envoyèrent tous des demandes officielles à la Defender Force gouvernant le système pour avoir l''autorisation d''examiner les ruines. Ces demandes furent systématiquement rejetées, ce qui n''empêcha pas les vaisseaux d''exploration armés du clan Hayreddin de commencer leurs recherches. Lorsque le dernier avertissement de la Defender Force resta sans réponse, son croiseur Chimera ouvrit le feu, détruisant les vaisseaux d''exploration du clan Hayreddin. Le conflit s''envenima rapidement pour devenir une véritable bataille opposant les deux parties, qu''on appela par la suite la "Bataille de la porte de Mitras".
ship_history.510=Cela fait plusieurs années que le Comité exécutif travaille de concert avec le Consortium Antonios sur de multiples sujets. Lors de leur 6e session de négociations, le Comité exécutif espérait que le Consortium Antonios lui octroierait divers plans de vaisseaux et technologies d''armement, dont ceux du croiseur Predator, du croiseur de guerre Constantin le Grand et des technologies de missiles. Ces vaisseaux et leurs technologies d''armement permettraient aux Annihilateurs du Comité exécutif de mieux gérer les petites et moyennes cibles. De son côté, le Consortium Antonios souhaitait collaborer avec le Comité exécutif afin de développer le Réseau Lagrange au sein de sa juridiction et réduire ses coûts logistiques sur la sphère terrane. Les négociations ont été interrompues par l''attaque d''une faction inconnue et n''ont pas encore repris.
ship_history.511=Le Consortium Antonios a étudié et accumulé des connaissances en mathématiques et produits financiers dérivés pendant des centaines d''années. Certains modèles numériques classiques de produits financiers dérivés ont été utilisés pendant des générations et sont toujours source de profit dans le consortium.
ship_history.512=Le Conamara Chaos est une région d''Europa au terrain accidenté. Cette région a été citée comme preuve qu''il existe un océan sous la surface glacée d''Europa. Dans l''ère de développement du système solaire, des scientifiques et techniciens d''ingénierie ont trouvé des mines de cristaux de trojite sous sa surface, puis ont lancé une excavation et une extraction à grande échelle. Après le developpement industriel qui a duré des centaines de siècles, Le Conamara Chaos a disparu d''Europa. Un monument a été érigé par la suite sur le site industriel en mémoire des grandes contributions qu''il a apportées à l''industrie de la distorsion à haute énergie.
ship_history.571=Ce vaisseau entra en service dans la première flotte de l''empire Sacrum Chu. Après la chute de l''empire, d''innombrables forces concurrentes se partagèrent son équipement militaire. Le vaisseau devint ainsi un des modèles les plus répandus sur le marché galactique.
ship_history.572=Ce vaisseau entra en service dans la première flotte de l''empire Sacrum Chu. Après la chute de l''empire, d''innombrables forces concurrentes se partagèrent son équipement militaire. Le vaisseau devint ainsi un des modèles les plus répandus sur le marché galactique.
ship_history.573=Certains bâtiments externes d''Antontas ont été détruits par des corvettes transportées par le XT-20 pendant la guerre galactique. Pendant la rénovation de la ville après la guerre, le Consortium Antonios est revenu à la conception d''origine de la ville avec l''aide d''un ancien plan architectural.
ship_history.602=La Grande Tache Rouge, le gigantesque anticyclone de Jupiter, est un élément emblématique de la planète qui existe depuis plus de mille ans. Sa forme et sa couleur ont changé à maintes reprises, mais elle n''a jamais disparu. Cette tempête intemporelle est visible depuis le siège de Jupiter Industries, et a même donné son nom à l''un de leurs vaisseaux.
ship_history.603=Le ST59 fut l''un des tout premiers croiseurs de guerre de l''arsenal des Annihilateurs, venant renforcer profondément leurs capacités de combat de vaisseau à vaisseau à l''époque de leur fondation. Il a participé à de nombreuses batailles célèbres, dont la "Reconquête de Pluton" et la "Bataille du nuage d''Oort". Par la suite, de nombreux vaisseaux basèrent leurs systèmes d''armement et de déploiement de drones sur le sien.
ship_history.604=Le Consortium Antonios était à l''origine un groupe financier privé. Son fondateur fit croître le groupe à travers des fusions et acquisitions pour acquérir de nombreuses entreprises et organisations. Ses investissements en matière de technologie, de finances et de vaisseaux produisirent des résultats brillants, faisant du Consortium Antonios un des groupes les plus importants qui soient. C''est pour cette raison que son fondateur fut par la suite connu sous le nom de "Constantin le Grand". Pour lui rendre hommage, un prototype de vaisseau encore en développement a été baptisé "Constantin le Grand" lors de la 100e assemblée générale.
ship_history.605=La compagnie de transport spatial NOMA était à l''origine constituée de quatre compagnies indépendantes spécialisées dans le transport à courte distance, la logistique longue distance, la conception de vaisseaux et la sécurité. Celles-ci se vouaient une concurrence acharnée. Après une série de regroupements et de restructurations, le groupe prit le nom de compagnie de transport spatial NOMA, formé des initiales des quatre compagnies originelles. Le projet de recherche intitulé "Lance d''Uranus" fut fondé la même année. Lors de la parade militaire célébrant le 100e anniversaire de la compagnie de transport spatial NOMA, ce cuirassé centenaire ayant connu de nombreuses versions successives fut qualifié par ses dirigeants de "vaisseau ayant rendu des services exceptionnels".
ship_history.606=Notre imagination est la seule limite aux progrès de la technologie. Dans l''espace, n''importe qui pourrait avoir l''étincelle qui embrase une nouvelle révolution technologique. La collaboration accidentelle de nos trois fondateurs en est la meilleure preuve. Nous sommes des technocrates, des inventeurs, et des idéalistes invétérés. Nous pensons et envisageons des choses qui n''ont pas encore existé. Les technologies que personne ne remet en question sont une perte de temps. Peu importe les échecs, notre détermination ne sera jamais brisée. Voilà ce qui caractérise la technologie Thunderbolt. J''espère qu''elle résonnera à travers le temps et l''espace, via le réseau Lagrange, pour les générations à venir.
ship_history.671=Ce vaisseau entra en service dans la première flotte de l''empire Sacrum Chu. Après la chute de l''empire, d''innombrables forces concurrentes se partagèrent son équipement militaire. Le vaisseau devint ainsi un des modèles les plus répandus sur le marché galactique.
ship_history.703=Les transporteurs d''approvisionnement de grande taille ont également joué un rôle majeur dans la nouvelle ère de la Ruée vers l''or et sont devenus incontournables dans d''innombrables systèmes. Cependant, leur rôle a évolué avec le temps. À la fin de l''ère de l''Empire Sacrum Chu, dans une situation de plus en plus tendue, l''émergence d''une grande guerre était vue comme inéluctable par les forces alliées. Les transporteurs d''approvisionnement ont alors été modifiés pour accueillir des hangars et un armement de base, au détriment de leur fonction de simples transporteurs. Ainsi, le concept de "vaisseau auxiliaire" naquit de leurs capacités de charge et de maintenance, devenant petit à petit un élément indispensable de toute flotte armée. Mais ce n''était pas encore la fin du voyage pour le Commencement. Pendant la guerre interstellaire, les Annihilateurs, fraîchement créés et manquant fortement de vaisseaux comme de puissance, ont développé le prototype FSV830, un vaisseau auxilaire tactique rapide basé sur les plans du Commencement, dont on a rapidement lancé la production et le déploiement au combat.
ship_history.705=La période de l''Édicarien a marqué un tournant dans l''évolution paléontologique. Selon les anciennes archives de la sphère terrane, des changements spectaculaires se sont produits dans la lithosphère, l''hydrosphère, l''atmosphère et la biosphère de la Terre il y a des centaines de millions d''années. Ces changements ont entraîné l''explosion de l''évolution biologique et la formation des premiers écosystèmes marins. Après avoir fait cette découverte, l''Agence de conception galactique de la compagnie de transport spatial NOMA a placé l''évolution au cœur de la vision de ce vaisseau auxiliaire en y apportant des innovations majeures et en améliorant sa puissance de feu, sa capacité de soutien, sa protection ainsi que sa flexibilité. Pour reprendre les mots d''Eschenbach, concepteur en chef de l''Agence de conception galactique, lors d''une importante réunion de conception : « Vivre dans cette galaxie nous oblige à évoluer et à innover en permanence. Si nous cessons d''avancer, nous serons éradiqués avant même l''arrivée de la prochaine période du Cambrien. »
ship_history.801=Parmi tous les systèmes sous le contrôle de la Defender Force, rares sont ceux à être pourvus de portes de Lagrange à deux voies, et certains sont difficiles à atteindre en passant par le Réseau Lagrange existant. Cet éloignement a valu à la Defender Force le surnom de "Légion frontalière". La compagnie de transport spatial NOMA fut l''une des premières organisations à octroyer l''usage de ses plans et technologies sous licence à la Defender Force. Les transporteurs Solar Whale fabriqués sous licence augmentèrent de manière significative sa capacité de combat aérien et longue portée. En échange, celle-ci autorisa la compagnie de transport spatial NOMA à participer aux recherches de plusieurs Réseaux Lagrange au sein de son territoire.
ship_history.802=Pendant la "Défense de Pluton" (également connue sous le nom de "Reconquête de Pluton"), la Confrérie errante perdit ses bastions sur Charon et Nix. Afin de contrôler la zone conquise, les Annihilateurs furent contraints de prolonger la ligne de front ainsi que leurs voies de transport. L''extension de la ligne de front et des voies de transport créa des points faibles dans leur ligne défensive, et les flottes de la Confrérie errante commencèrent à attaquer les vaisseaux de ravitaillement voyageant entre Jupiter et Neptune. Des dizaines de flottes de porte-vaisseaux équipées de CV3000, appuyées par leurs chasseurs et leurs corvettes, infligèrent des dégâts dévastateurs aux lignes de ravitaillement des Annihilateurs. Les deux camps se retrouvèrent dans une impasse.
ship_history.803=Au début, le Consortium Antonios était spécialisé dans le commerce, les finances et la location de vaisseaux. Il employait des entreprises tiers pour gérer la sécurité et protéger ses investissements. Mais avec le développement de ses secteurs d''activité, payer ces entreprises pour répondre au besoin croissant de protection devint trop coûteux. Sur les conseils de Bali Crux, un des membres du conseil d''administration du département de construction des vaisseaux, le consortium a mis sur pied une flotte immense grâce à son industrie florissante. Cette nouvelle puissance permet non seulement de protéger et de participer aux activités du Consortium Antonios, mais également de répondre à la demande croissante en vaisseaux de recherche du département de construction. En tant que commandant de la flotte, Bali Crux a réalisé de nombreux exploits qui lui ont valu le rang de maréchal, ce qui en fait le "maréchal Crux".
ship_history.901=Il fut actif sur plusieurs chantiers à l''époque de l''Empire Sacrum Chu. Ayant participé à la construction du portail des Pionniers, de la cité de l''Aube Éternelle ainsi que d''autres structures majeures, et connu de nombreuses versions successives, ce vaisseau a mérité le surnom de "Livre d''histoire de la galaxie".
ship_history.902=Le vaisseau utilitaire X10 a participé à de nombreux chantiers de construction, d''Antontas à Pearl City en passant par Free Port. Sa fiabilité et sa fonctionnalité lui ont valu le sobriquet d''Étoile de l''ingénierie.
ship_history.903=Le X20 bénéficie d''une forte capacité de charge, et peut facilement être modifié. On le voit souvent sur les chantiers de construction de portails stellaires.
ship_history.972=L''emblème de l''Empire Sacrum Chu a connu de nombreuses versions par le passé. Dans sa dernière version, c''était un emblème impérial qui ne représentait que le clan Trujillo et ne comportait rien d''autre que le système solaire. Son motif a été intégré au modèle de portail stellaire comme symbole de l''origine du clan, qui a également été la première vague d''immigrants du réseau Lagrange. Avec le développement du réseau Lagrange, de nombreux motifs aux évocations diverses ont été ajoutés à l''emblème, dont un corbeau doré à trois pattes, cinq systèmes stellaires principaux majeurs, les fondateurs de l''empire, treize alliances et des couronnes, qui ont complété l''icône représentant l''Empire Sacrum Chu. De nos jours, les gens peuvent encore croiser diverses sortes d''emblèmes sur les vestiges de l''Empire Sacrum Chu.
