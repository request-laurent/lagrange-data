weapon_description.11021=Un canon de combat pour drones. Efficace pour intercepter des navettes ennemies.
weapon_description.11022=Un système de brouillage d''arme aérien capable d''interférer avec la communication à courte portée des vaisseaux ennemis, ce qui affaiblit ses capacités d''analyses d''informations de combat et complique ses esquives d''attaques. Il peut également envoyer des signaux de brouillage qui réduisent les chances d''être touché.
weapon_description.11032=Un système de bombardement de siège spécial pour drones. Il utilise des torpilles pour tirer profit de la puissance des drones en combat rapproché. Il peut causer des dégâts dévastateurs aux défenses des stations spatiales.
weapon_description.11033=Un canon de combat pour navettes capable d''attaquer automatiquement les chasseurs et les corvettes à portée de tir.
weapon_description.11034=Un système de maintenance pour drones conçu pour réparer en urgence le blindage d''un vaisseau à courte portée.
weapon_description.11035=Synchronise la chaîne d''informations et les commandes à travers les vaisseaux alliés, ce qui permet aux drones d''effectuer des attaques synchronisées.
weapon_description.11036=Un canon d''assaut pour drones, conçu pour intercepter les navettes ennemies.
weapon_description.11038=Génère un bouclier d''énergie, ce qui augmente considérablement la résistance énergétique contre les attaques ennemies.
weapon_description.11040=Un système d''appui d''informations pour drones conçu pour détecter les cibles ennemies et les informations de combat avant de les synchroniser avec les vaisseaux d''appui.
weapon_description.11041=Un canon d''assaut pour drones, conçu pour intercepter les missiles et les navettes.
weapon_description.11042=Synchronise la chaîne d''informations et les commandes à travers les navettes alliées, ce qui permet aux drones d''effectuer des attaques synchronisées.
weapon_description.11043=Utilisé pour les attaques à courte portée contre les vaisseaux ennemis. Peut cibler les vaisseaux ennemis à la volée et attaquer leurs systèmes.
weapon_description.11044=Demande aux drones de tourner autour du vaisseau pour fournir de l''appui au niveau des informations.
weapon_description.11045=Un système d''appui d''informations pour drones, conçu pour détecter les cibles ennemies et les informations de combat avant de les synchroniser avec les navettes d''appui.
weapon_description.11046=Un système de bombardement de siège spécial pour drones. Il utilise des drones torpilles de siège TAS pour tirer profit de la puissance des drones en combat rapproché. Il peut causer des dégâts dévastateurs aux défenses des stations spatiales et au système de commandement des vaisseaux ciblés.
weapon_description.11047=Un système d''appui d''informations pour drones conçu pour détecter les cibles ennemies et les informations de combat avant de les synchroniser avec les vaisseaux d''appui.
weapon_description.11048=Un canon d''assaut pour drones, conçu pour intercepter les navettes ennemies.
weapon_description.11049=Demande aux drones de tourner autour du vaisseau pour fournir de l''appui au niveau des informations.
weapon_description.11050=Un canon d''assaut pour drones, conçu pour intercepter les navettes ennemies.
weapon_description.11071=Un canon d''assaut aérien parfait pour les combats aériens à courte et moyenne portée. Il est capable d''effectuer des attaques efficaces sur tout type de navette ennemie.
weapon_description.11072=Un missile de combat générique antiaérien capable d''effectuer des ripostes efficaces sur les navettes en approche.
weapon_description.11081=Transporte deux torpilles de siège lourdes, ce qui permet d''effectuer des attaques efficaces sur les défenses de la ville et les gros vaisseaux. Les ogives explosives spéciales des torpilles infligent des dégâts supplémentaires aux points faibles. Il est capable de lancer des attaques à courte portée contre les systèmes de commandement et de hangar de ses cibles.
weapon_description.11082=Un système de bombardement à torpilles conçu spécialement pour le modèle S-Levy 9 produit par la compagnie minière Obsidian. Capable de gérer les torpilles lourdes "Supernova-M" et de les projeter à courte distance sur des cibles larges.
weapon_description.11091=Un canon à impulsion d''assaut aérien à courte portée capable d''effectuer des attaques efficaces sur les petits et moyens vaisseaux avec des armes à impulsion à haute énergie. Il est également utile pour attaquer des vaisseaux en chasse.
weapon_description.11122=Équipé d''une technologie à impulsion chargée pour navette spécialement conçue par Hayreddin, il excelle pour concentrer ses tirs en continu sur la même cible.
weapon_description.11141=Un quadruple canon de 30 mm pour navettes. Conçu pour contre-attaquer les navettes en approche.
weapon_description.11142=Un système de brouillage d''arme aérien capable d''interférer avec la communication à courte portée des vaisseaux ennemis, ce qui affaiblit ses capacités d''analyses d''informations de combat et complique ses esquives d''attaques. Il peut également envoyer des signaux de brouillage qui réduisent les chances d''être touché.
weapon_description.11151=Développé par la Société de conception et de fabrication Roland-Carilion Spacetech du Consortium Antonios Il peut lancer de petits missiles d''assaut guidés. Son système de guidage et de scan spécial le rend utile pour les frappes de précision contre les vaisseaux ennemis faibles en infligeant des dégâts à leur système de propulsion et leur système de hangar principal.
weapon_description.11152=Un canon de 30 mm pour navettes. Conçu pour les attaques à courte portée sur les vaisseaux et navettes ennemis.
weapon_description.11161=Transporte deux grandes bombes à plasma. Capable de libérer des sous-munitions à plasma sur des cibles à courte portée, infligeant ainsi des dégâts particulièrement dévastateurs sur les très grandes cibles.
weapon_description.11171=Un canon aérien à affût double de 75 mm conçu pour effectuer des frappes de précision contre les vaisseaux ennemis. Il octroie également une chance d''infliger des dégâts supplémentaires à leur système d''arme principal et leur système de propulsion.
weapon_description.11172=Un missile air-air antiaérien qui fournit d''excellentes capacités de combat aérien au vaisseau. Il peut contre-attaquer les vaisseaux en approche.
weapon_description.11173=Un canon à impulsion à gros calibre de 90 mm qui inflige d''énormes dégâts à courte portée aux vaisseaux petits à moyens.
weapon_description.11174=Un système de brouillage d''arme aérien capable de transmettre des interférences électroniques, attaquant en priorité les vaisseaux ennemis de la ligne intermédiaire, et réduisant le taux de réussite de toutes leurs armes. Il peut également émettre un signal d''interférence qui réduit les chances d''être touché.
weapon_description.11175=Un canon à tir rapide aérien de 30 mm. Il excelle dans l''attaque des navettes ou vaisseaux ennemis à courte portée.
weapon_description.11176=Petit nid de missiles, ses missiles sont équipés d''un dispositif d''identification de système dynamique qui permet des frappes de précision sur les systèmes ciblés.
weapon_description.11177=Missiles montés de 300 mm. Possède un long cycle d''attaque qui peut infliger des dégâts aux vaisseaux moyens et grands à courte portée.
weapon_description.11181=Un canon d''assaut aérien de la série Cross, développé par l''agence de fabrication Power Machine de Jupiter Industries, parfait pour les combats aériens à courte et moyenne portée. Capable d''effectuer des attaques efficaces sur tout type de navette ennemie.
weapon_description.11191=Un système de torpilles aériennes standard, développé par la société de conception et de fabrication Roland-Carilion Spacetech du Consortium Antonios. Il est équipé de deux torpilles offensives lourdes capables d''infliger des dégâts dévastateurs aux cibles ennemies à courte portée. Son système de guidage spécial peut guider les torpilles vers les stations de combat ennemies, leur permettant d''infliger des dégâts à leurs systèmes.
weapon_description.11201=Peut envoyer des missiles d''assaut de précision attaquer divers systèmes sur de petits et moyens vaisseaux.
weapon_description.11203=Un canon d''assaut aérien de la série Cross, développé par l''agence de fabrication Power Machine de Jupiter Industries, parfait pour les combats aériens à courte et moyenne portée. Capable d''effectuer des attaques efficaces sur tout type de navette ennemie.
weapon_description.11211=Adopte une petite structure de cellules à ionisation qui stocke du plasma comprimé et l''envoie sur de grandes cibles, infligeant instantanément une quantité considérable de dégâts à énergie.
weapon_description.11212=Modifie le stockage avec une structure alvéolaire ionisée unique, ce qui permet de stocker une quantité considérable de microplasma et d''attaquer des cibles aériennes.
weapon_description.11222=Un canon à impulsion expérimental développé par NOMA. Il est normalement installé sur des drones. Ce canon à laser est capable de charger rapidement pour des salves de tirs ininterrompues contre les cibles les plus petites.
weapon_description.11711=Un lourd canon aérien de 81 mm de l''Empire Sacrum Chu conçu pour effectuer des frappes de précision contre les vaisseaux ennemis. Il octroie également une chance d''infliger des dégâts supplémentaires à leur système d''arme principal.
weapon_description.11712=Un canon à affût double de 32 mm pour navettes. Conçu pour contre-attaquer les navettes en approche.
weapon_description.12031=Un canon d''assaut rapide à affût double capable d''effectuer des attaques concentrées sur des petits et moyens vaisseaux en première ligne des formations ennemies, infligeant ainsi rapidement des dégâts dévastateurs.
weapon_description.12041=Un canon d''assaut rapide à affût double capable d''effectuer des attaques concentrées sur des petits et moyens vaisseaux en première ligne des formations ennemies, infligeant ainsi rapidement des dégâts dévastateurs.
weapon_description.12042=Un canon de défense courte portée capable de tirer rapidement sur les navettes et de se défendre contre les attaques et les interférences des navettes.
weapon_description.12043=Un canon léger capable d''effectuer des attaques rapides contre des vaisseaux petits à moyens.
weapon_description.12071=Équipé d''un lance-missiles 2x2 qui peut envoyer plusieurs missiles d''assaut anti-vaisseau, infligeant ainsi des dégâts dévastateurs aux petits vaisseaux.
weapon_description.12081=Un canon d''assaut léger miniature qui peut être installé sur des corvettes et effectuer des attaques efficaces sur des vaisseaux petits et moyens.
weapon_description.12082=Un canon de défense courte portée de 28 mm. Conçu pour contre-attaquer les navettes en approche.
weapon_description.12083=Un lance-torpille quadritube capable d''effectuer des attaques répétées à longue portée, infligeant ainsi des dégâts dévastateurs aux vaisseaux moyens à grands.
weapon_description.12091=Une petite tour lance-missiles quadritube. Son modèle de tourelles pivotantes lui permet de réagir rapidement aux menaces ennemies. En raison de sa petite taille, elle ne peut envoyer que de petits missiles.
weapon_description.12092=Un canon d''assaut rapide à affût double capable d''effectuer des attaques concentrées sur des petits et moyens vaisseaux en première ligne, infligeant ainsi des dégâts dévastateurs sur une courte durée.
weapon_description.12093=Un petit canon à impulsion expérimental développé par l''Institut de physique de haute énergie d''Uranus du Consortium Antonios. Il s''agit d''un canon à impulsion d''assaut pour corvettes, équipé d''un système de visée rapide. Il peut infliger une énorme quantité de dégâts soutenus aux cibles à courte portée, ce qui le rend très efficace contre de petits vaisseaux.
weapon_description.12101=2 systèmes de lance-missiles montés sur des corvettes. Ils sont extrêmement efficaces contre les vaisseaux petits à moyens, grâce à leurs attaques rapides et continues.
weapon_description.12111=Un système de lance-missiles anti-vaisseau à affût triple qui peut effectuer plusieurs tirs consécutifs, ce qui le rend très efficace contre les vaisseaux petits à moyens. On l''équipe normalement sur des corvettes.
weapon_description.12112=Une tourelle aérienne rapide de 75 mm capable de se verrouiller sur les navettes ennemies et de les attaquer dans l''espace aérien environnant.
weapon_description.12113=Un canon lourd miniature qui peut être installé sur des corvettes et effectuer des attaques efficaces sur des vaisseaux petits à moyens.
weapon_description.12121=Une unité lance-torpille développée par la compagnie de transport spatial NOMA, capable de lancer des torpilles en succession rapide et d''infliger des dégâts aux grands vaisseaux et aux défenses des villes.
weapon_description.12131=Un petit canon à impulsion expérimental développé par l''Institut de physique de haute énergie d''Uranus du Consortium Antonios. Équipé d''un système de visée rapide, son mécanisme de sélection des cibles a été optimisé. C''est un type d''arme convenable pour le combat entre navettes.
weapon_description.12151=Un canon ionique lourd de proue qui peut infliger d''importants dégâts par cycles d''attaque aux grandes cibles.
weapon_description.12152=Lance un missile à plasma à haute énergie sur la zone cible, infligeant des dégâts énergétiques.
weapon_description.12153=Les torpilles à sous-munitions équipées d''ogives spéciales peuvent grandement améliorer la puissance de feu contre la cible.
weapon_description.12154=Peut lancer des missiles polyvalents pour attaquer en priorité les petites cibles et peut intercepter les vaisseaux à proximité.
weapon_description.12155=Lance des torpilles chargées d''une grande quantité d''explosifs, lentes, mais efficaces pour infliger des dégâts aux bâtiments.
weapon_description.12157=Une tourelle ionique expérimentale miniaturisée qui peut être largement installée pour améliorer la puissance de feu contre les petites cibles.
weapon_description.12158=Une tourelle ionique à gros calibre qui utilise un type d''ion particulier pour pénétrer efficacement la défense des bâtiments.
weapon_description.12159=Un lance-missiles vertical à affût triple qui peut verrouiller précisément les petites cibles à puissance de feu.
weapon_description.12160=Équipés de missiles lourds pour attaquer en priorité les grandes cibles, des dispositifs mécaniques d''agilité sont installés sur le missile, lui permettant de réduire ses chances d''être intercepté.
weapon_description.12161=Un canon à impulsion antiaérien qui peut intercepter les vaisseaux en cours d''intrusion.
weapon_description.12162=Un système de lance-missiles antiaérien à affût double qui peut intercepter efficacement les vaisseaux en cours d''intrusion.
weapon_description.12401=Un canon d''assaut aérien de la série Cross, développé par l''agence de fabrication Power Machine de Jupiter Industries. Son calibre a été augmenté par rapport au prototype pour lui donner de meilleures capacités de combat tournoyant.
weapon_description.13011=Une tourelle conçue pour les frégates FG300. Elle abrite un canon générique accéléré qui tire des munitions de 150 mm standards et qui peut être utilisé pour attaquer des vaisseaux de petite taille ou comme défense antiaérienne lorsqu''il est combiné à un radar longue portée.
weapon_description.13012=Un canon de défense courte portée capable de tirer rapidement sur les navettes et de se défendre contre les attaques et les interférences des navettes.
weapon_description.13021=Un petit canon à tir rapide de la série Cross, développé par l''agence de fabrication Power Machine de Jupiter Industries. Une fois associées au système de canon intégré "Cross", sa cadence de tir rapide et ses capacités de tir concentré sont capables d''endommager efficacement les petits vaisseaux.
weapon_description.13022=Capable d''envoyer des missiles génériques polyvalents intercepter les cibles volantes proches ou attaquer les vaisseaux ennemis lors de missions d''assaut.
weapon_description.13023=Un canon à impulsion antiaérien caractérisé par une cadence de tir et une précision élevées. Il est capable d''intercepter des cibles aériennes.
weapon_description.13024=Un petit lance-missiles doté de systèmes antiaériens améliorés. Il est capable d''intercepter les cibles volantes proches et les missiles en approche.
weapon_description.13025=Un petit canon à tir rapide. Une fois qu''il est associé au système de batteries intégrées "Cross", sa cadence de tir rapide et ses capacités de tir concentré lui permettent d''endommager efficacement les petits vaisseaux.
weapon_description.13031=Peut lancer de petits missiles génériques polyvalents. Ses fonctions spéciales ont été améliorées pour augmenter ses capacités antiaériennes.
weapon_description.13032=Permet de fournir de l''appui au feu contre les petits vaisseaux des formations ennemies, en tirant de petits missiles anti-vaisseaux.
weapon_description.13041=Un canon générique de 45 mm à affût double, capable d''effectuer des attaques efficaces sur les petits vaisseaux et les cibles aériennes. Il est souvent installé sur des vaisseaux agiles et polyvalents.
weapon_description.13051=Un canon électrique de taille moyenne de 480 mm conçu spécifiquement pour les frégates Ruby. Il est capable d''infliger des dégâts dévastateurs aux vaisseaux de taille moyenne.
weapon_description.13053=Un canon ionique expérimental utilisant une technologie d''arme ionique miniaturisée. Peut effectuer des attaques soutenues contre de grandes cibles.
weapon_description.13054=Un petit canon ionique antiaérien spécialement modifié. Il peut se verrouiller rapidement sur des cibles aériennes rapides et les attaquer efficacement.
weapon_description.13055=Une torpille de siège légère capable d''effectuer des attaques efficaces sur les défenses des villes et les vaisseaux petits à moyens. Elle peut convenir aux besoins d''autodéfense des vaisseaux.
weapon_description.13056=Ajoute un système de nanoréparation interne au blindage initial, ce qui permet au vaisseau de réparer son blindage d''urgence en combat.
weapon_description.13057=Un canon générique de 45 mm à affût double, capable d''effectuer des attaques efficaces sur les petits vaisseaux et les cibles aériennes. Il est souvent installé sur des vaisseaux agiles et polyvalents.
weapon_description.13058=Ce système de maintenance automatisé Nano équipé dans le blindage d''origine est responsable de la maintenance des dégâts et de l''auto-maintenance du vaisseau. Pendant les combats, il réparera activement le vaisseau pour récupérer des PV.
weapon_description.13061=Un canon d''assaut à tir rapide, capable de se verrouiller et d''attaquer rapidement les vaisseaux de petite taille.
weapon_description.13071=Un petit canon générique à des fins d''autodéfense. Conçu pour se défendre contre les petits vaisseaux et les navettes en approche.
weapon_description.13081=Un canon d''assaut unique à tir rapide, capable de se verrouiller et d''attaquer rapidement les vaisseaux de petite taille.
weapon_description.13082=Un petit canon de défense à courte portée amélioré, capable de tirer avec précision sur les navettes et de se défendre contre les attaques et les interférences des navettes agiles.
weapon_description.13083=Un canon lourd moyen à affût double, conçu et développé par la société de conception et de fabrication Roland-Carilion Spacetech du Consortium Antonios pour la proue des frégates Carilion. Il offre des capacités offensives améliorées contre de grandes cibles.
weapon_description.13091=Un petit canon de contre-attaque rapide capable de verrouiller rapidement les chasseurs et de contre-attaquer.
weapon_description.13121=Une torpille de taille moyenne conçue pour frapper de larges cibles. En plus de son potentiel de dégâts, son ogive spéciale inflige également des dégâts au système d''arme principal et leur système de propulsion.
weapon_description.13122=Un petit canon de défense courte portée modifié capable d''effectuer des tirs rapides sur les navettes et d''intercepter des missiles.
weapon_description.13123=Un système de missiles d''assaut conçu pour attaquer des cibles petites à moyennes. Il lance par intermittence des missiles d''assaut de taille moyenne et utilise un compartiment à munitions spécial pour offrir un ravitaillement constant.
weapon_description.13124=Un nid de missiles léger capable d''anéantir toutes les menaces dans son espace aérien en lançant des vagues denses de petits missiles.
weapon_description.13161=Un système de torpilles à sous-munitions ultra, développé par la société de conception et de fabrication Roland-Carilion Spacetech du Consortium Antonios. Il peut également fournir un tir de couverture complet contre les cibles petites à moyennes grâce à son unité de combat spécialisé.
weapon_description.13162=Un petit canon générique à des fins d''autodéfense. Conçu pour se défendre contre les petits vaisseaux et les navettes en approche.
weapon_description.13163=Un système de torpille à énergie spécial, développé par Roland-Carilion Spacetech, filiale du Consortium Antonios. Il est chargé de munitions à énergie spéciales, capables d''infliger efficacement des dégâts aux cibles lourdement blindées.
weapon_description.13164=Un système de torpilles furtives spécial, développé par Roland-Carilion Spacetech, filiale du Consortium Antonios. Il est chargé de munitions furtives spéciales capables d''infliger des dégâts aux systèmes d''armement des cibles.
weapon_description.13165=Un petit canon à impulsion d''assaut, capable d''effectuer des attaques rapides et efficaces sur de petites cibles.
weapon_description.13201=Une pièce d''artillerie à tir rapide de 220 mm qui effectue des tirs fournis précis contre de petites cibles.
weapon_description.13202=Un canon à affût double de 280 mm capable d''infliger de lourds dégâts aux cibles petites et moyennes.
weapon_description.13203=Un canon anti-vaisseau amélioré de 220 mm capable d''infliger de lourds dégâts aux cibles petites et moyennes.
weapon_description.13204=Un canon antiaérien de 120 mm capable de contre-attaquer en effectuant des frappes à courte portée sur des vaisseaux.
weapon_description.13711=Un canon d''assaut à tir rapide, développé par l''Institut de haute technologie de l''empire Sacrum Chu. Il est capable de se verrouiller et d''attaquer rapidement les vaisseaux de petite taille.
weapon_description.13712=Un canon générique moyen à des fins d''autodéfense. Conçu pour se défendre contre les petits vaisseaux et les navettes en approche.
weapon_description.13713=Une torpille moyenne conçue pour abattre des cibles petites et moyennes. Elle est armée d''explosifs, ce qui lui octroie une chance d''infliger des dégâts supplémentaires lors des engagements.
weapon_description.13731=Un canon électrique moyen de 385 mm conçu pour éliminer de grandes cibles. Il est capable d''infliger des dégâts catastrophiques aux vaisseaux de taille moyenne. Ses munitions spéciales augmentent également les dégâts infligés aux défenses des villes.
weapon_description.13732=Un petit canon générique à des fins d''autodéfense. Conçu pour se défendre contre les petits vaisseaux et les navettes en approche.
weapon_description.13741=Un ensemble de tubes lance-missiles verticaux, développé par l''Institut de haute technologie de l''Empire Sacrum Chu. Il emploie de puissantes munitions explosives de petite taille, permettant de concentrer les tirs sur les cibles.
weapon_description.14011=Un canon à affût double spécial de 275 mm conçu pour les Destroyers AC721. Il est capable de porter des attaques efficaces contre les vaisseaux ; il constitue l''équilibre parfait entre polyvalence et puissance.
weapon_description.14013=La conception verticale du système de lancement permet le tir rapide de plusieurs missiles anti-vaisseau. Les dégâts infligés sont très importants, et il peut efficacement éliminer les vaisseaux petits et moyens.
weapon_description.14014=Possède des capacités antiaériennes correctes et est capable de repérer et attaquer deux escadrons de navettes simultanément.
weapon_description.14015=Un canon de 120 mm maniable, capable d''effectuer des attaques efficaces sur les petits vaisseaux et les cibles aériennes. Il est souvent installé sur des vaisseaux agiles et polyvalents.
weapon_description.14016=Un canon ionique anti-vaisseau standard. Il est capable d''infliger d''importants dégâts aux cibles de taille moyenne à importante grâce à son faisceau ionique continu.
weapon_description.14021=Un canon spécial de 156 mm développé par les chantiers Dysnomia pour les Destroyers Eris I. Il est capable de porter des attaques efficaces sur les petits vaisseaux et les cibles aériennes, et est souvent installé sur des vaisseaux agiles et polyvalents.
weapon_description.14022=Une batterie modulaire développée par les chantiers Dysnomia pour les Destroyers Eris I. Elle est équipée d''une paire de canons lourds fixes de 300 mm qui nécessitent le déplacement du vaisseau pour s''aligner avec ses cibles. Inflige des dégâts très importants aux grands vaisseaux comme aux structures. Toutes les cibles de petite ou moyenne taille qui se trouvent sur la trajectoire de ses projectiles sont instantanément désintégrées.
weapon_description.14041=Un canon de 120 mm maniable, capable d''effectuer des attaques efficaces sur les petits vaisseaux et les cibles aériennes. Il est souvent installé sur des vaisseaux agiles et polyvalents.
weapon_description.14051=Une tourelle à impulsion massive montée à la proue du vaisseau. Elle est équipée d''un système de visée très précis qui lui permet d''infliger des dégâts importants à tout type de cible.
weapon_description.14052=Un canon antiaérien à impulsion léger qui est capable de suivre des cibles agiles et de les toucher avec ses attaques rapides.
weapon_description.14053=Un imposant canon à impulsion monté à la proue. La puissance de ses dégâts énergétiques a été renforcée au détriment de sa capacité de rotation. Il peut infliger des dégâts catastrophiques aux cibles lentes et immobiles.
weapon_description.14054=Un canon à impulsion léger capable d''intercepter n''importe quelle cible aérienne et de détruire les missiles en approche avec son système de visée réactif.
weapon_description.14071=Un canon générique à affût double de 100 mm qui fait partie de la batterie "Fortress". Il est capable de porter des attaques efficaces sur les petits vaisseaux et les cibles aériennes, et est souvent installé sur des vaisseaux agiles et polyvalents.
weapon_description.14072=Une torpille anti-vaisseau légère capable d''effectuer des attaques efficaces sur les défenses des villes et les vaisseaux petits à moyens. Elle peut convenir aux besoins d''autodéfense des vaisseaux.
weapon_description.14081=Un système lance-missiles de puissance moyenne équipé de nids lance-missiles compacts. Il est équipé d''un large éventail de missiles et capable d''effectuer des tirs rapides contre divers types de vaisseaux avec ses missiles moyens génériques.
weapon_description.14082=Un canon de proue à affût double spécialement modifié. Sa conception unique sans tourelle est capable de se verrouiller sur toutes les cibles devant le vaisseau, infligeant des dégâts dévastateurs sur les cibles moyennes et grandes lorsque les deux canons tirent en même temps, mais au prix d''un temps de rechargement plus long.
weapon_description.14083=Un petit lance-torpille monté à la proue capable de tirer rapidement sur des cibles petites et moyennes. Il est capable d''infliger des dégâts encore plus importants lorsqu''il est chargé de munitions explosives. Il peut être utilisé conjointement avec le système de missiles Tempête.
weapon_description.14084=Un système lance-missiles d''assaut polyvalent équipé de nids lance-missiles compacts. Il est équipé d''un large éventail de missiles et capable d''effectuer des tirs rapides contre divers types de vaisseaux et de cibles aériennes.
weapon_description.14085=Un système lance-missiles de puissance moyenne équipé de nids lance-missiles compacts. Il est équipé d''un large éventail de missiles et peut effectuer des tirs rapides contre divers types de vaisseaux avec ses missiles moyens génériques. Il peut soutenir les vaisseaux sur la même rangée dans leurs attaques contre les cibles aériennes.
weapon_description.14102=Un canon à impulsion d''assaut moyen employant une technologie de compression d''énergie avancée. Grâce à sa puissance et à sa vitesse d''attaque, il est capable d''infliger des dégâts énergétiques dévastateurs aux cibles petites et moyennes.
weapon_description.14103=Un petit canon à impulsion d''assaut, capable d''effectuer des attaques rapides et efficaces sur de petites cibles.
weapon_description.14111=Un canon électrique moyen de 380 mm conçu par Jupiter Industries, efficace contre les cibles de taille moyenne. Il est capable d''infliger des dégâts dévastateurs aux vaisseaux de taille moyenne. Ses projectiles uniques augmentent les dégâts infligés aux défenses de ville.
weapon_description.14112=Une tourelle à canon électrique légère. Grâce a sa grande réserve de munitions à l''intérieur du vaisseau, elle peut tirer des projectiles en série sur les vaisseaux ennemis.
weapon_description.14113=Une version modifiée de l''arme principale des croiseurs Callisto. Installé à la proue, il est capable de lancer des torpilles à sous-munitions "Supernova-C", offrant ainsi une puissance de feu supérieure contre les vaisseaux ennemis par rapport aux autres destroyers.
weapon_description.14114=Un ensemble de tubes lance-missiles verticaux polyvalent conçu par le groupe Jupiter Industries. Il est efficace contre les navettes, les missiles, et les petits vaisseaux.
weapon_description.14121=Un canon d''assaut stationnaire conçu pour attaquer les vaisseaux de grande taille et les défenses de ville. Il inflige des dégâts plus importants par impact, en contrepartie d''une durée d''attaque réduite.
weapon_description.14122=Un canon moyen à affût double capable d''infliger d''importants dégâts aux vaisseaux de taille moyenne.
weapon_description.14123=Un canon générique de 90 mm maniable, capable d''effectuer des attaques efficaces sur les petits vaisseaux et les cibles aériennes. Il est souvent installé sur des vaisseaux agiles et polyvalents.
weapon_description.14124=Un petit canon antiaérien de 40 mm capable de se verrouiller sur et d''attaquer les navettes ennemies dans la zone environnante.
weapon_description.14201=Une arme qui adapte sa priorité d''attaque pour viser les petits vaisseaux en priorité. Utilise un canon plus long pour augmenter la vitesse initiale des projectiles, la stabilité et la précision pour tirer sur les cibles.
weapon_description.14711=Un imposant canon à affût double de 300 mm capable d''infliger d''importants dégâts à courte portée aux vaisseaux petits et moyens. Sa conception spéciale permet à un destroyer de rivaliser avec un croiseur en termes de puissance de feu anti-vaisseau.
weapon_description.14712=Un canon de 103 mm standard de l''empire Sacrum Chu conçu pour les vaisseaux agiles et polyvalents.
weapon_description.14721=Un canon de 103 mm standard de l''empire Sacrum Chu aux capacités antiaériennes améliorées. Il est capable d''effectuer des attaques efficaces sur les petits vaisseaux et les cibles aériennes.
weapon_description.14731=Un système lance-missiles de puissance moyenne équipé de nids lance-missiles compacts développé par la « famille Bond », une des quatre grandes maisons de l''empire Sacrum Chu. Il est équipé d''un large éventail de missiles et capable d''effectuer des tirs rapides contre les vaisseaux et les cibles moyennes et grandes.
weapon_description.14733=Un canon d''assaut générique à affût double qui est capable de se verrouiller sur et d''attaquer rapidement les vaisseaux de petite taille.
weapon_description.14734=Un système lance-missiles de puissance moyenne équipé de nids lance-missiles compacts développé par la « famille Bond », une des quatre grandes maisons de l''Empire Sacrum Chu. Il est équipé d''un large éventail de missiles et peut effectuer des tirs rapides contre tout type de vaisseau et de cible. Lorsqu''il est appuyé par un radar d''alerte de zone, il gagne des capacités de défense d''interdiction de zone pour attaquer les cibles aériennes qui visent les vaisseaux de la même rangée.
weapon_description.14741=Un module d''armes développé spécialement pour les Croiseurs Callisto, ne conservant que 2 nids de missiles indépendants en forme de boîte, qui a été introduit en contrebande sur le marché des armes. Il est équipé de torpilles lourdes ordinaires, ce qui est presque aussi bien, puisque nous n''avons pas accès aux torpilles lourdes "Supernova-S".
weapon_description.15011=Un ensemble de tubes lance-missiles anti-vaisseau lourds installé sur le système de projectile du KCCPV. Capable de tirer des missiles anti-vaisseau et d''effectuer des attaques rapides contre les cibles ennemies.
weapon_description.15012=Un lance-torpille triple monté à la proue du système de projectile du KCCPV et capable de tirer des torpilles de siège lourdes standard. Il transporte de très grandes quantités de munitions et peut infliger des dégâts massifs aux vaisseaux ultra-lourds et aux cibles assiégées.
weapon_description.15013=Un canon générique SGC-1120 modifié de 120 mm offrant une efficacité accrue contre les petits vaisseaux et les cibles aériennes. Il est souvent installé sur des vaisseaux agiles et polyvalents.
weapon_description.15014=Une grande tourelle à impulsion à tir rapide développée par une filiale du Consortium Antonios. Elle bénéficie d''un dispositif unique de stockage à chargement rapide et d''une visée très rapide permettant aussi bien des frappes de précision sur les cibles de petite et moyenne taille, ainsi que des attaques générales sur des cibles plus importantes ; une arme très utile pour éliminer les cibles petites et moyennes.
weapon_description.15015=Installe un canon électrique anti-vaisseau lourd sur le système lance-projectile du croiseur KCCPV, ce qui lui permet d''éliminer les tirs effectués par les cibles lourdes.
weapon_description.15017=Configuré avec un canon de 120 mm et un module de contrôle de puissance de feu ajusté pour attaquer en priorité les petits vaisseaux. Un canon polyvalent qui peut être utilisé contre les vaisseaux.
weapon_description.15021=Un dispositif lance-torpille à huit tubes capable de tirer des torpilles anti-vaisseau coup sur coup. Il peut anéantir les vaisseaux de grande taille, mais est inefficace contre les petits vaisseaux.
weapon_description.15022=Un canon à affût double de 550 mm capable d''effectuer des attaques efficaces contre les vaisseaux de taille moyenne.
weapon_description.15023=Un canon générique SGC-1120 modifié offrant une efficacité accrue contre les petits vaisseaux et les cibles aériennes. Il est souvent installé sur des vaisseaux agiles et polyvalents.
weapon_description.15024=Une arme à accélération électromagnétique standard de NOMA équipée de deux pistes, qui occupent l''essentiel de l''espace disponible à bord du vaisseau. Il est capable de propulser des munitions d''assaut lourdes avec une vélocité initiale extrêmement élevée. Il occasionne des dégâts pénétrants très importants aux vaisseaux de grande taille.
weapon_description.15031=Un canon ionique d''assaut super lourd à affût double capable d''infliger des dégâts à haute énergie durables. Il est stationnaire, il faut par conséquent faire pivoter le vaisseau pour l''aligner sur les cibles, mais il inflige des dégâts dévastateurs aux vaisseaux de grande taille.
weapon_description.15032=Un canon d''assaut à tir rapide, capable de se verrouiller et d''attaquer rapidement les vaisseaux de petite taille.
weapon_description.15033=Un ensemble de tubes lance-missiles pour les vaisseaux légers capable de tirer rapidement des missiles anti-vaisseau légers. Il est extrêmement efficace contre les cibles petites et moyennes.
weapon_description.15034=Un canon ionique à tir rapide employant une technologie spéciale développée par Jupiter Industries. Il bénéficie d''un système de visée rapide capable d''anéantir aisément tout type de vaisseau capital.
weapon_description.15035=Un système lance-missiles anti-vaisseau moyen capable de tirer rapidement des missiles anti-vaisseau moyens pour infliger d''importants dégâts aux vaisseaux capitaux ennemis.
weapon_description.15036=Un canon ionique de siège super-lourd qui emploie des munitions ioniques développées spécialement. Il est capable d''effectuer des tirs à haute énergie continue contre les défenses des villes et les vaisseaux lourds. Il est stationnaire, il faut par conséquent faire pivoter le vaisseau pour l''aligner sur les cibles.
weapon_description.15037=Un canon de défense courte portée à tir rapide qui est capable de se verrouiller sur et d''attaquer rapidement les vaisseaux de petite taille.
weapon_description.15041=Un arsenal conçu et développé par Obsidian Mining Corp spécifiquement pour que Callisto Cruisers soit intégré dans le système "Eternal Polaris". Il est capable de lancer des torpilles à grappes "Supernova-C". Il y a 2 ensembles de 8 nids de lancement indépendants en forme de boîte adaptés au noyau du navire, offrant une puissance de feu supérieure contre les cibles ennemies.
weapon_description.15043=Un arsenal conçu et développé par Obsidian Mining Corp spécifiquement pour que Callisto Cruisers soit intégré dans le système "Eternal Polaris". Il est capable de lancer des torpilles à grappes "Supernova-C". Il y a 2 ensembles de 8 nids de lancement indépendants en forme de boîte adaptés au noyau du navire, capables de monter des attaques sur toutes les cibles lourdes.
weapon_description.15044=Un arsenal conçu et développé par Obsidian Mining Corp spécifiquement pour que Callisto Cruisers soit intégré dans le système "Eternal Polaris". Il est capable de lancer des torpilles à grappes "Supernova-C". Il y a 2 ensembles de 4 nids de lancement indépendants en forme de boîte adaptés au noyau du navire, fournissant une puissance de feu supérieure pour le navire.
weapon_description.15051=Un système lance-missiles anti-vaisseau générique capable de tirer rapidement des missiles anti-vaisseau moyens. Il est extrêmement efficace contre les cibles moyennes et grandes.
weapon_description.15052=Un système de défense anti-projectile intégré capable de tirer rapidement des missiles de Type générique 3 sur les cibles aériennes dans la même rangée de la formation et d''attaquer les vaisseaux ennemis.
weapon_description.15053=Un canon générique de 90 mm maniable, capable d''effectuer des attaques efficaces sur les petits vaisseaux et les cibles aériennes. Il est souvent installé sur des vaisseaux agiles et polyvalents.
weapon_description.15054=Un système de défense antiaérien et antimissiles intégré capable de tirer rapidement des missiles de Type générique 3 sur les navettes ennemies en approche qui visent les vaisseaux de la même rangée, et d''intercepter les missiles à portée.
weapon_description.15061=Un canon moyen à affût double capable d''infliger d''importants dégâts aux vaisseaux de taille moyenne.
weapon_description.15062=Un canon générique de 90 mm maniable, capable d''effectuer des attaques efficaces sur les petits vaisseaux et les cibles aériennes. Il est souvent installé sur des vaisseaux agiles et polyvalents.
weapon_description.15063=Un ensemble de tubes lance-missiles anti-vaisseau lourds générique. Grâce à son importante capacité d''emport de munitions et son mécanisme de rechargement rapide, il peut enchaîner les tirs de missiles lourds et infliger des dégâts importants.
weapon_description.15064=Un canon lourd à affût double capable d''infliger d''importants dégâts aux vaisseaux de taille moyenne.
weapon_description.15065=Un canon d''assaut lourd de proue à affût double personnalisé, équipé de cartouches de 650 mm qui infligent de gros dégâts aux vaisseaux de taille moyenne à grande.
weapon_description.15101=Une batterie de missiles d''assaut montée à la proue du vaisseau. Sa capacité d''emport de munitions et sa cadence de tir en font une arme efficace contre les navettes ennemies.
weapon_description.15102=Un canon de 120 mm maniable, capable d''effectuer des attaques efficaces sur les petits vaisseaux et les cibles aériennes. Il est souvent installé sur des vaisseaux agiles et polyvalents.
weapon_description.15103=Une batterie de missiles antiaérien montée à la proue du vaisseau. Sa capacité d''emport de munitions et sa cadence de tir en font une arme efficace contre les navettes ennemies.
weapon_description.15111=Un canon d''assaut moyen capable d''infliger d''importants dégâts aux vaisseaux de taille moyenne.
weapon_description.15112=Adopte une conception similaire à celle de la batterie de proue lourde à canon à affût double des frégates Carilion et offre d''excellentes capacités offensives contre les vaisseaux ciblés.
weapon_description.15121=Un canon électrique de 500 mm contre les grosses cibles, conçu par Jupiter Industries. Il peut accélérer plus rapidement avec son accélérateur électromagnétique perfectionné.
weapon_description.15122=Une arme à plasma expérimentale qui ne peut lancer que des attaques à tir direct. Elle peut relâcher des sous-munitions plasma sur la formation ennemie pour causer de gros dégâts.
weapon_description.15123=Un nid de missiles léger capable d''anéantir toutes les menaces dans son espace aérien en lançant des vagues denses de petits missiles.
weapon_description.15201=Un nouveau canon ionique à gros calibre expérimental conçu par le Groupe Thunderbolt, capable d''infliger des dégâts énergétiques continus aux grands vaisseaux.
weapon_description.15711=Un imposant canon ionique à affût double capable d''infliger des dégâts à haute énergie durables. Il est stationnaire, il faut par conséquent faire pivoter le vaisseau pour l''aligner sur les cibles, mais il inflige des dégâts dévastateurs aux vaisseaux de grande taille.
weapon_description.15712=Trois canons antiaériens de 63 mm capables d''empêcher tout accès à la zone environnante.
weapon_description.15721=Un canon d''assaut à affût double qui est capable de se verrouiller sur et d''attaquer rapidement les vaisseaux de petite taille.
weapon_description.15731=Un canon d''assaut léger capable d''infliger d''importants dégâts aux vaisseaux de petite taille.
weapon_description.15732=Un canon générique utilisé aussi bien par les forces armées que dans le secteur civil qui tire des munitions standard de 130 mm. Il peut être appuyé par un radar longue portée, et est généralement utilisé sur des vaisseaux civils à des fins d''autodéfense.
weapon_description.16021=Un canon ionique lourd "Viggen" conçu pour être monté à la proue des croiseurs de guerre Eternal Storm. Il offre d''excellentes capacités d''attaque en continu, ce qui en fait une arme efficace à distance contre les grands vaisseaux.
weapon_description.16022=Une arme à plasma utilisant les dernières technologies avancées. Son cadre de guidage spécial permet au lanceur de plasma d''attaquer les cibles directement dans la priorité d''attaque, ce qui en fait une arme plus puissante dans toutes les directions.
weapon_description.16023=Les missiles à sous-munitions sont conçus pour éliminer les petits vaisseaux. Ils déploient plusieurs sous-munitions, infligeant des dégâts massifs à tout ce qu''ils touchent.
weapon_description.16024=Un lance-torpille employant la technologie de lancement super lourde de Jupiter Industries. Il peut infliger des dégâts catastrophiques aux super vaisseaux capitaux avec son énorme ogive.
weapon_description.16026=Un canon d''assaut anti-vaisseau lourd à affût double de 380 mm efficace contre tous les types de cibles.
weapon_description.16028=Un canon ionique spécial qui adopte la technologie d''arme ionique conçue pour être installée sur de petits vaisseaux. Il peut infliger des dégâts soutenus sur des vaisseaux moyens à grands.
weapon_description.16029=Un lance-torpille employant la technologie de lancement super lourde développée par Jupiter Industries. Il possède une portée suffisante pour infliger des dégâts catastrophiques aux défenses des villes et aux super vaisseaux capitaux.
weapon_description.16030=Un lance-torpille employant la technologie de lancement super lourde de Jupiter Industries. Il peut infliger des dégâts catastrophiques aux super vaisseaux capitaux avec son ogive à haute énergie.
weapon_description.16031=Intègre un puissant canon électrique d''assaut à la proue du vaisseau. Celui-ci possède une importante capacité d''emport et d''accélération des munitions. Les projectiles peuvent pénétrer tout type de blindage. C''est une arme de choix contre les très grandes cibles.
weapon_description.16033=Un imposant canon d''assaut de 580 mm à affût double infligeant des dégâts accrus aux vaisseaux de grande taille.
weapon_description.16034=Une tourelle anti-vaisseau moyenne à canon électrique. Son mécanisme de pivot maniable rend le canon électrique très précis et destructeur.
weapon_description.16035=Une torpille moyenne conçue pour abattre des cibles moyennes et larges. Une unité embarque des missiles en trois groupes de quatre. Bien qu''elle ait des capacités d''attaque, elle est généralement utilisée dans le cadre des attaques de saturation contre les vaisseaux visés.
weapon_description.16036=Un canon d''assaut à tir rapide conçu pour les vaisseaux capitaux. Il emploie un système d''approvisionnement en munitions à haute vitesse, un système de visée réactif, et un système de tir simultané permettant d''anéantir aisément les petits vaisseaux.
weapon_description.16037=Un lance-torpille lourd conçu pour frapper les cibles de grande taille. Il peut tirer coup sur coup plusieurs grandes torpilles standard.
weapon_description.16038=Le canon à impulsion d''assaut générique est une arme puissante pour éliminer les petites et moyennes cibles lors des combats. Il peut également effectuer des attaques efficaces sur des cibles plus importantes.
weapon_description.16041=Une grande tourelle ionique montée à la proue du vaisseau. Il s''agit d''un prototype spécial visant à adapter le canon ionique en tourelle. Sa conception à affût double lui permet d''effectuer des tirs déconnectés, et sa cadence de tir est accrue. Il peut également tirer simultanément deux faisceaux à haute énergie, offrant une flexibilité accrue au vaisseau contre les adversaires moyens et de grande taille.
weapon_description.16042=Tire des missiles lourds spéciaux équipés d''ogives à impulsion et d''explosifs énergétiques. Lors de l''explosion, les impulsions énergétiques se dispersent, infligeant des dégâts aux coques des vaisseaux ennemis.
weapon_description.16043=Un ensemble de tubes lance-missiles anti-vaisseau lourds générique. Grâce à son importante capacité d''emport de munitions et son mécanisme de rechargement rapide, il peut enchaîner les tirs de missiles lourds et infliger des dégâts importants.
weapon_description.16044=Un imposant canon d''assaut de 350 mm capables d''infliger d''importants dégâts aux vaisseaux de taille moyenne.
weapon_description.16045=Un canon de 120 mm maniable, capable d''effectuer des attaques efficaces sur les petits vaisseaux et les cibles aériennes. Il est souvent installé sur des vaisseaux agiles et polyvalents.
weapon_description.16046=Un imposant canon à impulsion antiaérien à tir rapide présentant une conception spéciale à tir triple incurvé, qui offre une flexibilité accrue contre les cibles mobiles.
weapon_description.16047=Un ensemble de canons à impulsion antimissiles capables de fournir une protection complète contre les missiles en approche.
weapon_description.16048=Un missile antiaérien courte portée rapide qui se verrouille très vite sur sa cible. C''est une arme antiaérienne très efficace à courte portée.
weapon_description.16049=Conçu pour être installé à la proue du vaisseau. Capable de tirer des torpilles lourdes spéciales équipées d''ogives à impulsion et d''explosifs énergétiques. Lors de l''explosion, l''impulsion énergétique se disperse, infligeant des dégâts aux coques des vaisseaux hostiles.
weapon_description.16051=Un puissant canon électrique d’assaut installé à la proue du vaisseau. Son importante capacité d''emport et d''accélération des munitions donne à ses projectiles une vitesse suffisante pour pénétrer le blindage. C''est une arme de choix contre les très grandes cibles.
weapon_description.16052=Sa conception unique à double canon ionique est capable de tirer deux faisceaux ioniques simultanément, ce qui en fait une arme efficace contre tout type de vaisseau.
weapon_description.16053=Un canon d''assaut anti-vaisseau lourd de 850 mm efficace contre tous les types de cibles lourdes.
weapon_description.16054=Un canon d''assaut moyen capable d''infliger d''importants dégâts aux vaisseaux de taille moyenne.
weapon_description.16055=Un petit canon antiaérien de 40 mm capable de se verrouiller sur et d''attaquer les navettes ennemies dans la zone environnante.
weapon_description.16056=Un ensemble de tubes lance-missiles verticaux et polyvalents capables de tirer de petits missiles d''interception. Efficace contre les navettes, les missiles et les petits vaisseaux.
weapon_description.16058=Un petit canon de défense courte portée modifié capable d''effectuer des tirs rapides sur les navettes ennemies dans votre formation et d''intercepter des missiles.
weapon_description.16059=Un canon anti-vaisseau d''assaut lourd de 950 mm qui est efficace contre tous les types de cibles.
weapon_description.16060=Une tourelle d''assaut moyenne capable d''infliger d''importants dégâts aux vaisseaux de taille petite à moyenne. Il a également des capacités de défense aérienne basiques.
weapon_description.16061=Un petit ensemble lance-missiles antiaérien de 80 mm qui peut être utilisé pour lancer rapidement une contre-attaque sur un vaisseau ennemi.
weapon_description.16062=Ce puissant canon électrique de proue tire des projectiles à haute vitesse qui peuvent facilement pénétrer le blindage de grands vaisseaux, ce qui en fait une arme redoutable.
weapon_description.16201=Un ensemble de canons à impulsion antimissiles antiaériens capable d''intercepter les missiles et les torpilles visant les vaisseaux de la même ligne tout en offrant un soutien antiaérien.
weapon_description.16711=Un lance-missiles à 12 tubes développé par la « famille Bond », une des quatre grandes maisons de l''Empire Sacrum Chu. Il peut infliger des dégâts considérables en un laps de temps très court lorsqu''il est monté sur des super vaisseaux capitaux.
weapon_description.16712=Un lance-missiles double équipé d''un système de visée et de lancement agile développé par la « famille Bond », une des quatre grandes maisons de l''Empire Sacrum Chu. Il est capable de toucher tous types de cibles.
weapon_description.16713=Un produit qui vit le jour à l''époque où l''Empire Sacrum Chu privilégiait les vaisseaux gigantesques équipés de canons à gros calibre. Il bénéficie d''excellentes capacités d''assaut et d''accélération, rendant ses projectiles très destructeurs.
weapon_description.16714=Un canon de 120 mm fréquemment installé sur les vaisseaux de l''Empire Sacrum Chu, capable d''effectuer des attaques efficaces aussi bien sur les petits vaisseaux que sur les cibles aériennes.
weapon_description.16921=Un puissant ensemble de tubes lance-missiles antiaériens. Sa capacité d''emport de munitions et sa cadence de tir sont plus élevées que celles d''un système de missiles antiaériens ordinaires, ce qui lui permet de nettoyer l''espace qui l''entoure en un clin d''œil. Il s''agit d''une arme antiaérienne à grande échelle exceptionnelle.
weapon_description.16922=Un canon à impulsion de défense léger capable d''intercepter les navettes et missiles en approche à courte portée.
weapon_description.16923=Un canon de 120 mm qui adopte la technologie de canon de Jupiter Industries, capable d''effectuer des attaques efficaces sur les petits vaisseaux et les cibles aériennes. Il est souvent installé sur des vaisseaux agiles et polyvalents.
weapon_description.16941=Un ensemble de tubes lance-missiles anti-vaisseau lourds générique. Grâce à son importante capacité d''emport de munitions et son mécanisme de rechargement rapide, il peut enchaîner les tirs de missiles lourds et infliger des dégâts importants.
weapon_description.16942=Un système de missiles antiaériens équipé d''un nid de missiles compact. Il est capable de se verrouiller sur des cibles dans l''espace environnant et de lancer des attaques répétées.
weapon_description.16943=Un ensemble de tubes lance-missiles verticaux et polyvalents capables de tirer de petits missiles d''interception. Il est efficace contre les navettes et les missiles.
weapon_description.16944=Surveille l''état d''avarie du vaisseau et envoie des drones de réparation effectuer des réparations d''urgence sur le vaisseau.
weapon_description.16951=Un canon d''assaut moyen capable d''infliger d''importants dégâts aux vaisseaux de taille moyenne.
weapon_description.17201=Lance-torpille équipé de munitions à haute énergie capables d''infliger des dégâts énergétiques aux cibles de grande taille.
weapon_description.17202=Lance-torpille équipé de munitions lourdes capables d''infliger d''importants dégâts aux cibles de grande taille.
weapon_description.18011=Un canon d''assaut anti-vaisseau lourd à affût double de 450 mm qui est efficace contre tous les types de cibles lourdes.
weapon_description.18012=Un ensemble de tubes lance-missiles anti-vaisseau verticaux génériques capables de tirer rapidement des missiles anti-vaisseau moyens. Il attaque en priorité les petits vaisseaux et inflige des dégâts antiaériens supplémentaires.
weapon_description.18014=Un ensemble de tubes lance-missiles anti-vaisseau lourd générique. Grâce à son importante capacité d''emport de munitions et son mécanisme de rechargement rapide, il peut enchaîner les attaques et infliger des dégâts importants.
weapon_description.18016=Un canon d''assaut léger capable d''infliger d''importants dégâts aux vaisseaux de petite taille.
weapon_description.18018=Un système de défense antiaérien et antimissiles intégré capable de tirer rapidement des missiles de Type générique 3 pour intercepter les missiles ennemis qui visent les vaisseaux dans la même rangée de la formation.
weapon_description.18021=Un canon de la série Dragoon développé par une filiale du Consortium Antonios. Typiquement, le système comprend des canons de différents calibres. Ce canon d''assaut à affût triple offre une précision accrue grâce a son système de tir connecté, qui accroît énormément son taux de réussite contre les vaisseaux petits et moyens.
weapon_description.18022=Un canon générique à tir rapide de 90 mm développé par une filiale du Consortium Antonios. Il est capable d''effectuer des attaques efficaces sur les petits vaisseaux et les cibles aériennes. Il est souvent installé sur des vaisseaux agiles et polyvalents.
weapon_description.18023=Un ensemble de tubes lance-missiles verticaux polyvalents conçu par le groupe Thunderbolt, qui est capable de tirer de petits missiles d''interception. Il est efficace contre les navettes, les missiles et les petits vaisseaux.
weapon_description.18024=Un système de défense antiaérien et antimissiles intégré capable de tirer rapidement des missiles de Type générique 3 pour intercepter les missiles ennemis qui visent les vaisseaux dans la même rangée de la formation.
weapon_description.18031=Un système lance-missiles de puissance moyenne équipé de nids lance-missiles compacts. Il est équipé d''un large éventail de missiles et peut effectuer des tirs rapides contre divers types de vaisseaux avec ses missiles moyens génériques. Il peut également fournir un soutien antiaérien aux unités alliées de la même ligne si nécessaire.
weapon_description.18032=Une tourelle de proue à canons ioniques, conçue pour infliger des dégâts considérables aux vaisseaux de taille moyenne et de grande taille.
weapon_description.18033=Un canon générique moyen utilisé à des fins d''autodéfense. Il dispose d''une cadence de tir élevée et est conçu pour se défendre contre les petits vaisseaux et les navettes en approche.
weapon_description.18034=Une tourelle anti-vaisseau moyenne à canon électrique. Son mécanisme de pivot maniable la rend très précise et destructrice.
weapon_description.18041=Ce vaisseau possède un double système lance-missiles antiaérien qui lui permet d''intercepter efficacement tout vaisseau qui briserait notre formation.
weapon_description.18201=Un missile antiaérien quadritube à moyenne portée doté d''un excellent taux de réussite contre les cibles aériennes. Il peut fournir un soutien antiaérien aux vaisseaux de la même ligne.
weapon_description.18202=Ce missile anti-vaisseaux amélioré à montage simple est doté d''un système de guidage performant, ce qui lui permet de toucher des cibles petites et moyennes avec une grande précision.
weapon_description.19011=Un canon générique de 45 mm utilisé aussi bien par les forces armées que dans le secteur civil. Il est capable d''effectuer des attaques efficaces aussi bien sur les petits vaisseaux que sur les cibles aériennes. Il est généralement utilisé par les vaisseaux civils à des fins d''autodéfense.
weapon_description.19021=Un canon générique de 120 mm utilisé aussi bien par les forces armées que dans le secteur civil. Il est capable d''effectuer des attaques efficaces aussi bien sur les petits vaisseaux que sur les cibles aériennes. Il est généralement utilisé par les vaisseaux civils à des fins d''autodéfense.
weapon_description.19031=Un canon générique utilisé aussi bien par les forces armées que dans le secteur civil qui tire des munitions standard de 130 mm. Il peut être appuyé par un radar longue portée, et est généralement utilisé sur des vaisseaux civils à des fins d''autodéfense.
weapon_description.19871=Testez l''arme, retirez la partie endommagée
weapon_description.31121=Blindage renforcé pour les chasseurs. En plus d''une résistance accrue contre les tirs d''armes de faible calibre, sa conception composite réduit également les dégâts infligés par les armes à énergie.
weapon_description.31151=Blindage composite renforcé conçu spécialement pour les vaisseaux d''attaque. Il résiste aux tirs non concentrés des batteries antiaériennes.
weapon_description.31161=Blindage composite renforcé conçu spécialement pour les bombardiers furtifs tactiques. Il fait dévier les signaux radar, réduisant ainsi les chances de détection.
weapon_description.31191=Blindage spécial conçu expressément pour les bombardiers furtifs. Il fait dévier les signaux radar, réduisant ainsi les chances de détection.
weapon_description.32031=Blindage composite renforcé conçu expressément pour les corvettes. Il résiste aux tirs non concentrés des batteries antiaériennes.
weapon_description.32101=Blindage furtif spécial conçu expressément pour les corvettes. Il absorbe les signaux radar, réduisant ainsi les chances de détection.
weapon_description.33011=Ajoute une couche de blindage supplémentaire au blindage léger initial pour renforcer les zones vulnérables. Il augmente énormément la résistance aux tirs d''armes légères.
weapon_description.33052=Blindage frontal pour les frégates Ruby. Il peut supporter les attaques frontales des armes à énergie cinétique.
weapon_description.34051=Blindage renforcé moyen pour destroyers résistant aux tirs d''armes légères.
weapon_description.34052=Ajoute une couche nano-renforcée interne au blindage initial améliorant profondément l''intégrité structurelle du vaisseau.
weapon_description.34053=Ajoute une couche externe physiquement renforcée au blindage d''origine pour améliorer grandement la capacité du vaisseau à résister à l''impact.
weapon_description.34731=Ajoute une structure renforcée et une couche intermédiaire résistant à l''énergie au blindage conventionnel moyen améliorant profondément les capacités défensives du destroyer.
weapon_description.34741=Un blindage commercial moyen pour destroyers résistant aux tirs d''armes légères.
weapon_description.35061=Blindage d''assaut pour les croiseurs lourds. Augmente l''épaisseur du blindage lourd pour offrir une meilleure protection contre les tirs d''armes moyennes.
weapon_description.35062=Blindage renforcé pour les croiseurs Chimera. Augmente l''épaisseur du blindage latéral du vaisseau, améliorant la résistance physique du système d''arme et de la coque.
weapon_description.36021=Blindage protecteur pour croiseurs de guerre lourds. Augmente l''épaisseur du blindage lourd pour offrir une meilleure protection contre les tirs d''armes moyennes.
weapon_description.36031=Blindage protecteur pour croiseurs de guerre lourds. Augmente l''épaisseur du blindage lourd pour offrir une meilleure protection contre les tirs d''armes moyennes.
weapon_description.36032=Ajoute une couche nano-renforcée interne au blindage initial améliorant profondément l''intégrité structurelle du vaisseau.
weapon_description.36033=Une structure de blindage électromagnétique renforcée qui accroît la résistance aux attaques énergétiques.
weapon_description.36034=Blindage lourd supplémentaire à l''épaisseur augmentée. Il offre au vaisseau une meilleure protection contre les tirs d''armes moyennes, au détriment de sa manœuvrabilité et du taux de réussite de son arme principale.
weapon_description.36041=Blindage composite lourd comprenant une couche interne absorbante et dissipant l''énergie ajouté au blindage lourd original, augmentant nettement sa résistance aux dégâts énergétiques.
weapon_description.36042=Blindage lourd supplémentaire qui augmente la résistance aux dégâts du système d''arme.
weapon_description.36043=Un blindage lourd pour croiseurs de guerre qui fournit une défense de base aux vaisseaux.
weapon_description.36051=Blindage composite lourd comprenant une couche interne absorbante et dissipant l''énergie ajouté au blindage lourd original, augmentant nettement sa résistance aux dégâts énergétiques.
weapon_description.36052=Ajoute une couche nano-renforcée interne au blindage initial améliorant profondément l''intégrité structurelle du vaisseau.
weapon_description.36053=Ajoute une couche nano-renforcée interne au blindage initial améliorant profondément l''intégrité structurelle du vaisseau.
weapon_description.38031=Blindage standard pour super vaisseaux capitaux. Par rapport au type AC-100, celui-ci met davantage l''accent sur la flexibilité de la coque du vaisseau.
weapon_description.39001=Un fuselage fréquemment utilisé pour les chasseurs. Il s''adapte à l''environnement complexe de l''espace et résiste aux impacts comme aux radiations.
weapon_description.39002=Un fuselage fréquemment utilisé pour les corvettes. Il s''adapte à l''environnement complexe de l''espace et résiste aux impacts comme aux radiations.
weapon_description.39003=Une structure de base utilisée pour les frégates. Elle s''adapte à l''environnement complexe de l''espace et résiste aux impacts comme aux radiations.
weapon_description.39004=Une structure de base utilisée pour les destroyers. Elle s''adapte à l''environnement complexe de l''espace et résiste aux impacts comme aux radiations.
weapon_description.39005=Une structure de base utilisée pour les croiseurs. Elle s''adapte à l''environnement complexe de l''espace et résiste aux impacts comme aux radiations.
weapon_description.39006=Une structure de base utilisée pour les super vaisseaux capitaux sur laquelle des systèmes d''armes sophistiqués peuvent être montés. Elle s''adapte à l''environnement complexe de l''espace et résiste aux impacts comme aux radiations.
weapon_description.39021=Un fuselage de chasseur standard. Il s''adapte à l''environnement complexe de l''espace et résiste aux impacts comme aux radiations.
weapon_description.39712=Blindage super lourd générique pour cuirassés, offrant une résistance contre la plupart des armes à projectile.
weapon_description.39713=Un blindage super-lourd de type III standard de l''Empire Sacrum Chu pour cuirassés, qui peut résister aux attaques de la plupart des armes à projectile.
weapon_description.39991=Blindage léger pour frégates, résistant aux impacts des débris stellaires et offrant un peu de protection contre les tirs d''armes légères.
weapon_description.39992=Blindage moyen pour destroyers résistant aux tirs d''armes légères.
weapon_description.39993=Blindage lourd pour croiseurs résistant aux tirs d''armes légères conventionnelles.
weapon_description.39994=Blindage générique pour navette résistant aux impacts de débris spatiaux de taille moyenne.
weapon_description.39995=Blindage lourd standard pour super vaisseaux capitaux. L''épaisseur de son blindage offre une protection contre les tirs d''armes moyennes.
weapon_description.39996=Blindage lourd pour croiseurs résistant aux tirs d''armes légères conventionnelles.
weapon_description.39997=Blindage léger pour croiseurs résistant aux tirs d''armes légères conventionnelles.
weapon_description.39998=Blindage générique pour navette résistant aux impacts de débris spatiaux de taille moyenne.
weapon_description.43031=Transporte 1 escadron de drones de siège standards et est chargé d''abriter et d''entretenir les drones de siège. Il est également équipé d''un système de guidage. Le drone de siège transporté est capable de détruire le système de commandement de sa cible.
weapon_description.43032=Transporte 1 escadron de drones antiaériens standards et est chargé d''abriter et d''entretenir les drones militaires. Il est également équipé d''un système de guidage.
weapon_description.43041=Un système spécialement conçu pour l''arrimage des drones, capable de transporter 4 escadrons de drones offensifs spéciaux. Il est capable de mener des attaques explosives à courte portée sur les cibles importantes avec son canon à charge de plasma miniaturisé.
weapon_description.43042=Un système spécialement conçu pour l''arrimage des drones, capable de transporter 4 escadrons de drones défensifs spéciaux aux capacités de défense de zone.
weapon_description.43071=Transporte 1 escadron de drones de siège standards et est chargé d''abriter et d''entretenir les drones de siège. Il est également équipé d''un système de guidage. Le drone de siège transporté est capable de détruire le système de commandement de sa cible.
weapon_description.43072=Transporte 1 escadron de drones de réparation standards et est chargé d''abriter et d''entretenir les drones de réparation. Il est également équipé d''un système de guidage. Ses drones de réparation sont capables de réparer les vaisseaux alliés endommagés pendant le combat.
weapon_description.43073=Transporte 1 escadron de drones antiaériens standards et est chargé d''abriter et d''entretenir les drones antiaériens. Il est également équipé d''un système de guidage.
weapon_description.43741=Transporte 1 escadron de drones de siège standards et est chargé d''abriter et d''entretenir les drones de siège. Il est également équipé d''un système de guidage. Le drone de siège transporté est capable de détruire le système de commandement de sa cible.
weapon_description.44011=Une soute à cargaison qui augmente la capacité de stockage du vaisseau tout en offrant une certaine protection à la cargaison.
weapon_description.44012=Un système d''arrimage permettant de fixer jusqu''à deux corvettes à l''extérieur du vaisseau.
weapon_description.44041=Un hangar de taille moyenne capable d''accueillir à la fois des vaisseaux d''attaque et des chasseurs. Il dispose de suffisamment d''espace pour faire apponter et entretenir deux escadrons de navettes. Il est équipé d''un système de commandement et de détection des navettes.
weapon_description.44042=Transporte 2 escadrons de drones de réparation standards et est chargé d''abriter et d''entretenir les drones de réparation. Il est également équipé d''un système de guidage. Ses drones de réparation sont capables de réparer les vaisseaux alliés endommagés pendant le combat.
weapon_description.44043=Transporte 1 escadron de drones antiaériens standards et est chargé d''abriter et d''entretenir les drones militaires. Il est également équipé d''un système de guidage.
weapon_description.44044=Transporte 3 escadrons de drones de surveillance standards et est chargé d''abriter et d''entretenir les drones de surveillance. Il est également équipé d''un système de guidage. Ses drones de surveillance peuvent augmenter le taux de réussite de l''arme du vaisseau qu''ils renforcent.
weapon_description.44071=Transporte 2 escadrons de drones antiaériens standards et est chargé d''abriter et d''entretenir les drones militaires. Il est également équipé d''un système de guidage.
weapon_description.44072=Transporte 1 escadron de drones de réparation standards et est chargé d''abriter et d''entretenir les drones de réparation. Il est également équipé d''un système de guidage. Ses drones de réparation sont capables de réparer les vaisseaux alliés endommagés pendant le combat.
weapon_description.44073=Un hangar de taille moyenne capable d''accueillir à la fois des vaisseaux d''attaque et des chasseurs. Il dispose de suffisamment d''espace pour faire apponter et entretenir deux escadrons de navettes. Il est équipé d''un système de commandement et de détection des navettes.
weapon_description.44101=Transporte 1 escadron de drones de réparation standards et est chargé d''abriter et d''entretenir les drones de réparation. Il est également équipé d''un système de guidage. Ses drones de réparation sont capables de réparer les vaisseaux alliés endommagés pendant le combat.
weapon_description.44102=Transporte 1 escadron de drones antiaériens standards et est chargé d''abriter et d''entretenir les drones militaires. Il est également équipé d''un système de guidage.
weapon_description.44103=Un système d''arrimage permettant de fixer jusqu''à deux corvettes à l''extérieur du vaisseau.
weapon_description.44721=Un hangar de taille moyenne capable d''accueillir à la fois des vaisseaux d''attaque et des chasseurs. Il dispose de suffisamment d''espace pour faire apponter et entretenir un escadron de navettes. Il est équipé d''un système de commandement et de détection des navettes.
weapon_description.45012=Un hangar d''avions intégré pouvant accueillir 2 escadrons d''avions lourds. Il dispose d''un espace d''amarrage et de maintenance séparé pour chaque escadron. Il est équipé d''un système de commande et de détection des aéronefs.
weapon_description.45021=Une nacelle abritant deux corvettes. Elle est équipée d''un système d''entretien.
weapon_description.45041=Transporte 2 escadrons de drones antiaériens standards et est chargé d''abriter et d''entretenir les drones militaires. Il est également équipé d''un système de guidage.
weapon_description.45051=Transporte 2 escadrons de drones antiaériens standards et est chargé d''abriter et d''entretenir les drones militaires. Il est également équipé d''un système de guidage.
weapon_description.45053=Capable d''appuyer les vaisseaux amis à proximité en leur fournissant des renseignements détaillés sur l''armement et en augmentant le taux de réussite de leurs tirs.
weapon_description.45054=Transporte 4 drones antiaériens d''interdiction de zone et est chargé d''abriter et d''entretenir les drones militaires. Il est également équipé d''un système de guidage. Les drones peuvent fournir un soutien de défense aérienne aux vaisseaux alliés, et leur puissance de feu antiaérienne est suffisante pour couvrir les alliés sur la même ligne.
weapon_description.45055=4 grands drones de surveillance peuvent être installés à l''extérieur du vaisseau pour abriter et entretenir des drones militaires. Les drones de surveillance sont équipés d''une arme à impulsion aérienne expérimentale, ce qui leur permet de fournir presque autant de puissance de feu de soutien qu''une frégate.
weapon_description.45056=Transporte 4 drones de reconnaissance de puissance de feu et peut détecter la situation de l''ennemi sur le champ de bataille, partager les informations des vaisseaux ennemis en position de faiblesse avec les alliés et augmenter les chances de critique des armes principales des vaisseaux.
weapon_description.45101=Un hangar de taille moyenne capable d''accueillir à la fois des vaisseaux d''attaque et des chasseurs. Il dispose de suffisamment d''espace pour faire apponter et entretenir chacun des escadrons de navettes. Il est équipé d''un système de commandement et de détection des navettes.
weapon_description.45102=Transporte 3 drones de commandement d''info et est chargé d''abriter et d''entretenir ces drones. Il est également équipé d''un système de guidage. Ses drones d''info peuvent augmenter le taux de réussite de la cible qu''ils soutiennent.
weapon_description.45111=Un point d''arrimage de corvette capable de transporter jusqu''à 4 corvettes à l''extérieur du vaisseau.
