enhancement_description.820601=Chaque fois que le système est désactivé, il inflige des dégâts égaux à 5 % des PV max du vaisseau. La maintenance automatique sera lancée et terminée dans les 25 secondes suivant la désactivation du système, et le système reviendra à son état normal après la maintenance. Ce système peut être réparé jusqu''à 2 fois par combat, et il ne peut plus être réparé après avoir été désactivé pour la troisième fois.
enhancement_description.820701=Chaque fois que le système tombe en panne, il inflige des dégâts au vaisseau égaux à 5 % de ses PV max. Une fois que le système tombe en panne, il est impossible de le réparer.
enhancement_description.821001=Chaque fois que le système est désactivé, il inflige des dégâts égaux à 5 % des PV max du vaisseau. La maintenance automatique sera lancée et terminée dans les 25 secondes suivant la désactivation du système, et le système reviendra à son état normal après la maintenance. Ce système peut être réparé jusqu''à 3 fois par combat, et il ne peut plus être sélectionné comme cible des attaques après la dernière maintenance.
enhancement_description.860101=Au moment de sélectionner des cibles, augmente l''efficacité de l''attaque en attaquant en priorité un certain pourcentage de cibles sélectionnées, en fonction du nombre total de cibles valides dans le combat.
enhancement_description.860701=Si le nombre de points de commandement de votre flotte est supérieur à celui de votre adversaire avant d''engager le combat, alors la flotte ennemie ne peut pas se replier pendant les 60 premières secondes du combat.
enhancement_description.920201=Réduit la durée de tir et le délai de récupération de l''arme principale de 80 % toutes les 60 s pendant15 s. Délai de récupération : 10 s.
enhancement_description.920701=Lors d’une attaque par des navettes ennemies, réduit le délai de récupération du système d''arme de 80 % pendant 15s. Délai de récupération : 30 s.
enhancement_description.922001=Lorsque votre flotte contient des croiseurs de guerre, priorise l''appui pour ceux-ci en envoyant des navettes. Augmente la durée d''appui des navettes de 30 %.
enhancement_description.923801=Augmente les dégâts critiques infligés par mes armes du système de 100 % lorsque la cible a moins de 50 % de PV.
enhancement_description.923901=Augmente le taux de réussite des armes du système de 40 % lorsque la cible a plus de 50 % de PV.
enhancement_description.924401=Synchronise toutes les armes dans le système pour qu''elles concentrent leurs tirs sur une seule cible et réduit le délai de récupération de 80 % toutes les 90 s pendant 15 s.
enhancement_detail.10101=Renforce les canons pour réduire la déformation causée par les tirs, améliore la vitesse de sortie des obus et stabilise leur trajectoire.
enhancement_detail.10201=Utilise des ogives avancées pour améliorer la poussée lors du tir.
enhancement_detail.10301=Augmente la taille des ogives des missiles et des torpilles, puis renforce leur structure interne, permettant ainsi d''infliger plus de dégâts balistiques.
enhancement_detail.10401=Utilise des ogives améliorées pour augmenter l''ensemble des dégâts infligés par les missiles et les torpilles.
enhancement_detail.10501=Améliore la production d''énergie et la capacité de stockage du système de chargement du canon à impulsion, octroyant ainsi une plus grande puissance de tir.
enhancement_detail.10701=Améliore l''accélérateur des particules du canon ionique pour améliorer la puissance et accroître la densité d''énergie du faisceau ionique.
enhancement_detail.10801=Contrôle la génération et la modulation ioniques avec plus de précision pour produire des munitions ioniques plus puissantes et plus homogènes qui infligent plus de dégâts.
enhancement_detail.110101=Renforce la quille du vaisseau, ajoute un grand nombre de systèmes supplémentaires et renforce les systèmes principaux avec des matériaux spéciaux.
enhancement_detail.110201=Améliore l''équipement de soudure du vaisseau et utilise des matériaux de soudure avancés pour améliorer l''intégrité structurelle du vaisseau.
enhancement_detail.110301=Ajoute du blindage supplémentaire à l''extérieur du vaisseau pour augmenter efficacement l''épaisseur du blindage à des endroits stratégiques.
enhancement_detail.110401=Augmente le blindage de la navette pour améliorer sa résistance aux dégâts sans compromettre sa légèreté.
enhancement_detail.111101=Renforce la quille du vaisseau, ajoute un grand nombre de systèmes supplémentaires et renforce les systèmes principaux avec des matériaux spéciaux.
enhancement_detail.111201=Améliore l''équipement de soudure du vaisseau et utilise des matériaux de soudure avancés pour améliorer l''intégrité structurelle du vaisseau.
enhancement_detail.11401=Modifie la structure des ogives des missiles et des torpilles pour augmenter la pénétration de blindage à la détonation.
enhancement_detail.120101=Utilise des matériaux de blindage de meilleure qualité pour améliorer la résistance aux dégâts.
enhancement_detail.120201=Un processus de durcissement supplémentaire est effectué sur le blindage pour permettre une meilleure solidité de surface.
enhancement_detail.120301=Applique un revêtement de dispersion énergétique sur la surface du blindage pour absorber les attaques à énergie ennemies et réduire leur impact sur le blindage.
enhancement_detail.120401=Augmente le ratio des couches résistantes à l''énergie à l''intérieur du blindage, ce qui permet de mieux absorber et disperser les attaques à énergie.
enhancement_detail.121001=Utilise des matériaux de blindage de meilleure qualité pour améliorer la résistance aux dégâts.
enhancement_detail.121101=Un processus de durcissement supplémentaire est effectué sur le blindage pour permettre une meilleure solidité de surface.
enhancement_detail.121601=Renforce les structures du système pour améliorer la résistance aux armes de précision.
enhancement_detail.121801=Utilise des matériaux de blindage de meilleure qualité pour améliorer la résistance aux dégâts des super vaisseaux capitaux.
enhancement_detail.121901=Augmente encore le système de protection structurelle du blindage pour améliorer la récupération de PV.
enhancement_detail.130101=Enduit le blindage du vaisseau d''un revêtement réfléchissant, afin de brouiller les signaux de guidage des missiles et des torpilles à courte portée et les empêcher d''identifier le vaisseau.
enhancement_detail.130401=Ajoute une couche réactive explosive couvrant le blindage du vaisseau. Lors de l''impact d''un projectile, le blindage réactif explosera instantanément, déviant les missiles ou torpilles en approche.
enhancement_detail.150101=Renforce les structures du système principal pour améliorer la résistance aux armes de précision.
enhancement_detail.150201=Renforce les structures du système principal pour améliorer la résistance aux explosions.
enhancement_detail.15301=Améliore l''efficacité des nanomatériaux pour augmenter l''efficacité des réparations du système.
enhancement_detail.15401=Améliore les matériaux de réparation et de soudure. Une nanocharge de renfort est ajoutée, ce qui renforce le lien avec le matériau soudé.
enhancement_detail.16001=Une stratégie de combat qui priorise l''explosion de la cible en visant son dépôt de munitions.
enhancement_detail.16101=Améliore les munitions explosives, ce qui octroie une chance de créer des éclats d''obus à la détonation et d''infliger des dégâts supplémentaires.
enhancement_detail.16301=Améliore la composition des explosifs, augmentant ainsi la puissance et les dégâts des explosions.
enhancement_detail.16401=Ajoute un système d''assistance offensive et d''analyse des points faibles du blindage, ce qui augmente les chances d''infliger des dégâts supplémentaires.
enhancement_detail.19901=Augmente l''efficacité de détection de cible en vol de l''arme pour détecter et suivre plus rapidement l''unité ennemie en vol.
enhancement_detail.20101=Augmente la rapidité du scan et la fréquence du radar antiaérien, ce qui améliore la détection des cibles rapides et le positionnement du radar.
enhancement_detail.20201=Accélère la vitesse de traitement des données d''interprétation et de prévision des cibles aériennes. La latence du signal relais a également été réduite. Les résultats sont liés et synchronisés au système de ciblage de l''arme.
enhancement_detail.20301=Augmente la surveillance et la prévision des mouvements des petits vaisseaux. Les résultats sont liés et synchronisés au système de ciblage de l''arme.
enhancement_detail.20401=Améliore la réactivité et la précision du système de commandes directionnelles, permettant ainsi un meilleur ciblage et un meilleur pistage.
enhancement_detail.20501=Augmente la surveillance et la prévision des mouvements des gros vaisseaux. Les résultats sont liés et synchronisés au système de ciblage de l''arme.
enhancement_detail.21001=Ajoute un système d''identification et de pistage des missiles en approche qui établit une chaîne de données antimissile et permet d''intercepter des missiles.
enhancement_detail.210101=Augmente l''efficacité de l''ionisation grâce à un appareil de conversion du carburant amélioré, ce qui améliore la poussée du propulseur.
enhancement_detail.210201=Augmente la résistance à la distorsion spatiale du propulseur à distorsion, ce qui permet des opérations à plus haute distorsion.
enhancement_detail.210401=Améliore la rapidité de calcul spatial du cœur, ce qui améliore la recherche de chemin dans le sous-espace et réduit le temps de distorsion.
enhancement_detail.210501=Renforce la chambre d''accélération ionique, ce qui augmente la puissance maximale du propulseur.
enhancement_detail.21301=Applique un revêtement antireflet sur les missiles, ce qui réduit leurs chances de se faire détecter par les radars antimissiles ennemis.
enhancement_detail.220101=Améliore l''efficacité du système d''alerte préventif du vaisseau, ce qui rend les manœuvres d''esquive plus efficaces.
enhancement_detail.220201=Augmente la puissance des propulseurs de manœuvre, ce qui permet des manœuvres d''esquive plus conséquentes en cas d''urgence.
enhancement_detail.220401=Améliore le contrôle des propulseurs des navettes pour améliorer leur réactivité et privilégier leur maniabilité par rapport à leur vitesse.
enhancement_detail.220701=Augmente la puissance de la postcombustion du propulseur des navettes, ce qui les rend plus rapides en vol.
enhancement_detail.22201=Améliore les capacités de pistage des radars antimissiles, ce qui permet de mettre à jour plus souvent la position et la trajectoire des cibles.
enhancement_detail.22301=Améliore le système de détection des missiles et des torpilles, ce qui permet une détection et un verrouillage de la cible à plus grande distance.
enhancement_detail.22501=Améliore le système de concentration énergétique directionnel des canons à impulsion, ce qui améliore la précision directionnelle des rayons à haute énergie.
enhancement_detail.22601=Améliore le système de déflexion magnétique de la bouche du canon ionique, ce qui améliore sa maniabilité et la précision directionnelle des flux ioniques à haute énergie.
enhancement_detail.30101=Améliore le mécanisme de chargement des munitions pour améliorer le transport et la vitesse de chargement automatique.
enhancement_detail.30201=Ajoute un système de dispersion thermique auxiliaire aux canons pour améliorer la capacité de dispersion thermique de l''arme et lui permettre de tirer plus rapidement.
enhancement_detail.30301=Améliore les capacités et l''efficacité du système de rechargement des armes à énergie, ce qui réduit le temps de chargement.
enhancement_detail.30401=Améliore le système de dispersion thermique des pipelines d''énergie, ce qui augmente les transferts d''énergie.
enhancement_detail.30501=Améliore le mécanisme de chargement des munitions pour améliorer le transport et la vitesse de chargement automatique.
enhancement_detail.30601=Améliore les lignes de transport automatisées entre le dépôt de munitions et les armes, ce qui réduit le temps de transport et le taux d''échec.
enhancement_detail.310101=Augmente la portée de détection des cibles ennemies et se synchronise avec la navette du hangar pour améliorer sa vitesse d''identification.
enhancement_detail.310201=Améliore l''équipement de chargement des munitions de la navette pour un rechargement plus rapide.
enhancement_detail.310901=Améliorez la maintenance des navettes et de votre équipement pour détecter plus rapidement le statut des navettes et réduire leur temps d''arrivée au combat.
enhancement_detail.32201=Augmente la cadence de tir en utilisant des munitions supplémentaires lors d''un tir rapide.
enhancement_detail.40201=Augmente l''épaisseur du blindage du dépôt de munitions pour empêcher les munitions d''exploser en cas d''attaque.
enhancement_detail.40401=Applique un traitement spécial sur le blindage du vaisseau, afin d''empêcher la formation de trous à l''impact.
enhancement_detail.410501=Augmente la charge tampon du système d''alimentation à haute énergie, ce qui réduit le temps de chargement des armes à énergie.
enhancement_detail.410701=Augmente la température fonctionnelle des cœurs à haute énergie, ce qui augmente considérablement la puissance des armes à énergie du système principal.
enhancement_detail.820601=Le système d''un vaisseau est lié à la structure de base de sa coque. Lorsque le système est désactivé et ne peut plus fonctionner, la coque subira également des dégâts, ce qui forcera l''équipement de gestion des dégâts du vaisseau à s''activer pour réparer automatiquement le système. Le système pourra reprendre les opérations une fois que les réparations seront terminées.
enhancement_detail.820701=Le système d''un vaisseau est lié à la structure de base de sa coque. Lorsque le système est désactivé et ne peut plus fonctionner, la coque subira également des dégâts.
enhancement_detail.821001=Le système d''un vaisseau est lié à la structure de base de sa coque. Lorsque le système est désactivé et ne peut plus fonctionner, la coque subira également des dégâts, ce qui forcera l''équipement de gestion des dégâts du vaisseau à s''activer pour réparer automatiquement le système. Le système pourra reprendre les opérations une fois que les réparations seront terminées.
enhancement_detail.860101=Coordonne le système de tir de la flotte et intercepte les cibles sélectionnées en fonction de la stratégie choisie.
enhancement_detail.860701=Un état d''attente qui priorise la portée d''engagement sur le champ de bataille et encercle les ennemis pour les empêcher d''entrer en distorsion.
enhancement_detail.920201=Une stratégie de combat qui permet un tir rapide en surchargeant temporairement l''arme.
enhancement_detail.920701=En cas de menace aérienne, le système d''arme est temporairement mobilisé pour tirer des attaques rapides.
enhancement_detail.922001=Prolonge la durée de tir par munition pour soutenir le vaisseau prioritaire.
enhancement_detail.923801=Après que la structure de la cible est endommagée, guide le système pour qu''il concentre le tir sur le noyau exposé pour déclencher une détonation.
enhancement_detail.923901=Importe l''index de caractéristiques complet de la cible pour améliorer la précision de détection et de suivi afin de permettre une frappe de précision.
enhancement_detail.924401=Concentre tous les tirs du vaisseau sur une seule cible pour l''abattre plus rapidement.
