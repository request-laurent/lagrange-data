weapon_description.12081=Un canon d''assaut léger miniature qui peut être installé sur des corvettes et effectuer des attaques efficaces sur des vaisseaux petits et moyens.
weapon_description.12082=Un canon de défense courte portée de 28 mm. Conçu pour contre-attaquer les navettes en approche.
weapon_description.12083=Un lance-torpille quadritube capable d''effectuer des attaques répétées à longue portée, infligeant ainsi des dégâts dévastateurs aux vaisseaux moyens à grands.
weapon_description.13011=Une tourelle conçue pour les frégates FG300. Elle abrite un canon générique accéléré qui tire des munitions de 150 mm standards et qui peut être utilisé pour attaquer des vaisseaux de petite taille ou comme défense antiaérienne lorsqu''il est combiné à un radar longue portée.
weapon_description.13012=Un canon de défense courte portée capable de tirer rapidement sur les navettes et de se défendre contre les attaques et les interférences des navettes.
weapon_description.16041=Une grande tourelle ionique montée à la proue du vaisseau. Il s''agit d''un prototype spécial visant à adapter le canon ionique en tourelle. Sa conception à affût double lui permet d''effectuer des tirs déconnectés, et sa cadence de tir est accrue. Il peut également tirer simultanément deux faisceaux à haute énergie, offrant une flexibilité accrue au vaisseau contre les adversaires moyens et de grande taille.
weapon_description.16042=Tire des missiles lourds spéciaux équipés d''ogives à impulsion et d''explosifs énergétiques. Lors de l''explosion, les impulsions énergétiques se dispersent, infligeant des dégâts aux coques des vaisseaux ennemis.
weapon_description.16043=Un ensemble de tubes lance-missiles anti-vaisseau lourds générique. Grâce à son importante capacité d''emport de munitions et son mécanisme de rechargement rapide, il peut enchaîner les tirs de missiles lourds et infliger des dégâts importants.
weapon_description.16044=Un imposant canon d''assaut de 350 mm capables d''infliger d''importants dégâts aux vaisseaux de taille moyenne.
weapon_description.16045=Un canon de 120 mm maniable, capable d''effectuer des attaques efficaces sur les petits vaisseaux et les cibles aériennes. Il est souvent installé sur des vaisseaux agiles et polyvalents.
weapon_description.16046=Un imposant canon à impulsion antiaérien à tir rapide présentant une conception spéciale à tir triple incurvé, qui offre une flexibilité accrue contre les cibles mobiles.
weapon_description.16047=Un ensemble de canons à impulsion antimissiles capables de fournir une protection complète contre les missiles en approche.
weapon_description.16048=Un missile antiaérien courte portée rapide qui se verrouille très vite sur sa cible. C''est une arme antiaérienne très efficace à courte portée.
weapon_description.16049=Conçu pour être installé à la proue du vaisseau. Capable de tirer des torpilles lourdes spéciales équipées d''ogives à impulsion et d''explosifs énergétiques. Lors de l''explosion, l''impulsion énergétique se disperse, infligeant des dégâts aux coques des vaisseaux hostiles.
weapon_description.16941=Un ensemble de tubes lance-missiles anti-vaisseau lourds générique. Grâce à son importante capacité d''emport de munitions et son mécanisme de rechargement rapide, il peut enchaîner les tirs de missiles lourds et infliger des dégâts importants.
weapon_description.16942=Un système de missiles antiaériens équipé d''un nid de missiles compact. Il est capable de se verrouiller sur des cibles dans l''espace environnant et de lancer des attaques répétées.
weapon_description.16943=Un ensemble de tubes lance-missiles verticaux et polyvalents capables de tirer de petits missiles d''interception. Il est efficace contre les navettes et les missiles.
weapon_description.16944=Surveille l''état d''avarie du vaisseau et envoie des drones de réparation effectuer des réparations d''urgence sur le vaisseau.
weapon_description.33011=Ajoute une couche de blindage supplémentaire au blindage léger initial pour renforcer les zones vulnérables. Il augmente énormément la résistance aux tirs d''armes légères.
weapon_description.36041=Blindage composite lourd comprenant une couche interne absorbante et dissipant l''énergie ajouté au blindage lourd original, augmentant nettement sa résistance aux dégâts énergétiques.
weapon_description.36042=Blindage lourd supplémentaire qui augmente la résistance aux dégâts du système d''arme.
weapon_description.39002=Un fuselage fréquemment utilisé pour les corvettes. Il s''adapte à l''environnement complexe de l''espace et résiste aux impacts comme aux radiations.
weapon_description.39003=Une structure de base utilisée pour les frégates. Elle s''adapte à l''environnement complexe de l''espace et résiste aux impacts comme aux radiations.
weapon_description.39006=Une structure de base utilisée pour les super vaisseaux capitaux sur laquelle des systèmes d''armes sophistiqués peuvent être montés. Elle s''adapte à l''environnement complexe de l''espace et résiste aux impacts comme aux radiations.
weapon_description.39991=Blindage léger pour frégates, résistant aux impacts des débris stellaires et offrant un peu de protection contre les tirs d''armes légères.
weapon_description.39998=Blindage générique pour navette résistant aux impacts de débris spatiaux de taille moyenne.
weapon_description.46041=Un hangar de taille moyenne capable d''accueillir à la fois des vaisseaux d''attaque et des chasseurs. Il dispose de suffisamment d''espace pour faire apponter et entretenir chacun des escadrons de navettes. Il est équipé d''un système de commandement et de détection des navettes.
weapon_description.46042=Capable d''appuyer les vaisseaux amis à proximité en leur fournissant des renseignements détaillés sur l''armement et en augmentant le taux de réussite de leurs tirs.
weapon_description.53011=Un propulseur vectoriel amélioré. Il offre une vitesse de navigation accrue pour les petits vaisseaux et une fonction de propulsion d''urgence utilisée pour esquiver les attaques longue portée lors des combats.
weapon_description.59983=Un propulseur vectoriel super lourd pour les super vaisseaux capitaux. Cette classe de vaisseaux l''utilise pour la navigation et pour changer l''angle d''attaque du vaisseau lors des combats.
weapon_description.59986=Un moteur à distorsion léger pour les super vaisseaux capitaux. Il permet aux vaisseaux ultra-lourds d''entrer en distorsion pour se déplacer rapidement en formation.
weapon_description.59991=Un propulseur vectoriel léger pour frégates. Les petits vaisseaux l''utilisent pour la navigation et pour changer leur angle d''attaque lors des combats.
weapon_description.59992=Un moteur à distorsion léger pour frégates. Il permet aux petits vaisseaux d''entrer en distorsion pour se déplacer rapidement en formation.
weapon_description.59997=Un propulseur vectoriel pour corvettes. Il fournit aux corvettes une mobilité et capacité d''esquive exceptionnelles.
weapon_description.66042=Un dispositif d''amélioration du noyau énergétique. Il est capable d''augmenter la densité énergétique et les dégâts infligés par les tirs d''armes à énergie.
weapon_description.69991=Un système d''alimentation en énergie intégré pour les vaisseaux légers. Il convertit l''énergie générée par le noyau sous différentes formes pour alimenter les divers sous-systèmes du vaisseau.
weapon_description.69994=Un système d''alimentation en énergie intégré pour les super vaisseaux capitaux. Il convertit l''énergie générée par le noyau sous différentes formes pour alimenter les divers sous-systèmes du vaisseau.
weapon_description.72081=Un système intégré d''acquisition et d''analyse des informations capables de suivre plusieurs cibles, de calculer l''état des attaques, et réduisant les chances d''être touché par les missiles.
weapon_description.76041=Un système de collecte de renseignements et de commandement pour les unités aériennes amies. Il est capable de relayer les ordres à de multiples unités.
weapon_description.79991=Un système de contrôle de la navigation et de commandement d''information pour les vaisseaux légers. Il gère le fonctionnement de tous les systèmes d''armes et des propulseurs.
weapon_description.79994=Un système de contrôle de la navigation et de commandement d''information pour les vaisseaux lourds. Il gère le fonctionnement de tous les systèmes d''armes et des propulseurs.
weapon_description.79996=Un compartiment de contrôle générique permettant d''utiliser les armes et les moteurs des corvettes.
