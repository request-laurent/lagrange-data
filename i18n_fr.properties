ship_proverbe.301=Plus nous en savons sur les systèmes stellaires et les quadrants, et plus nous avons peur de l''inconnu.
ship_proverbe.604=En tant qu''idée, la libre concurrence n''est pas toujours bénéfique pour l''économie ; le monopole aide en réalité à établir un corps économique à grande échelle et promeut des avancées technologiques centralisées.
