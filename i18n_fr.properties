enhancement_detail.10901=Améliore les bobines magnétiques des canons à accélération d''électrons, ce qui permet une meilleure accélération des munitions électromagnétiques.
enhancement_detail.11001=Améliore le revêtement et la résistance de contact des obus électromagnétiques, ce qui améliore leur vitesse de sortie et les dégâts infligés.
