ship_proverbe.107=Une bonne histoire aide à exprimer un état d''esprit.
ship_proverbe.108=Une patrouille de bombardier vaut une centaine de mises en garde.
ship_proverbe.109=La bureaucratie n''est pas toujours une mauvaise chose ; elle est nettement plus avantageuse aux premiers stades du développement économique qu''une économie de marché.
ship_proverbe.113=Nous retraçons le passé et façonnons l''avenir ensemble, constamment. Peut-être qu''un jour, l''histoire, le présent et l''avenir se retrouveront dans le réseau Lagrange.
ship_proverbe.114=Si vaste mystère de l''univers, pourtant guère qu''un grain de sable, dans le bleu éternel.
ship_proverbe.115=Les plans eux-mêmes doivent être gérés et modifiés si l''on veut que ces outils permettent à leurs créateurs de prendre des décisions stratégiques.
ship_proverbe.116=Le fait de formuler un plan s''avère plus important que le plan lui-même.
ship_proverbe.117=Les vaisseaux m''emmènent au loin ; la terre me ramène chez moi.
ship_proverbe.118=Avancer ses propres idées, même erronées, est plus sensé que de prêcher la vérité de quelqu''un d''autre.
ship_proverbe.119=Les approches innovantes et rétrospectives sont toutes deux des moyens d''aller de l''avant.
ship_proverbe.120=L''univers est si vaste que posséder une technologie mystérieuse est loin d''être exceptionnel.
ship_proverbe.121=
ship_proverbe.124=Si vous pleurez le manque de soleil, vous pleurerez le manque d''étoiles.
ship_proverbe.125=Si l''univers est un ordinateur gigantesque et complexe, le réseau Lagrange est son système d''exploitation, organisant tout dans un unique système de normes.
ship_proverbe.171=Où que tu poses le pied, tu seras sur mes terres, et les mortels qui y vivent sont mon peuple.
ship_proverbe.203=Toutes les flottes connaissent cette crainte de ne pas avoir assez de puissance de feu.
ship_proverbe.204=L''imitation parfaite marque le seuil d''une découverte.
ship_proverbe.207=Une corvette lance-missile a toujours la priorité.
ship_proverbe.208=Donne-moi un ordre ou rentre dans le rang.
ship_proverbe.209=Nous utilisons le Réseau Lagrange comme nos ancêtres utilisaient le feu. Mais entre utiliser et comprendre, il y a un fossé.
ship_proverbe.210=Un engendre deux ; deux engendre trois ; et trois engendre la myriade de créatures.
ship_proverbe.211=Il existe deux sortes de neutralité : l''une naît d''un désintérêt trop profond pour choisir un camp, et l''autre caractérise ceux qui n''ont pas la force nécessaire pour se faire entendre.
ship_proverbe.212=Où que tu poses le pied, tu seras sur mes terres, et les mortels qui y vivent sont mon peuple.
ship_proverbe.213=Le savoir retiré du déclin social est l''outil de progrès le plus performant.
ship_proverbe.214=Même si nous cessions un jour de progresser, j''espère qu''alors nos réussites passées pourront être aussi imposantes et majestueuses que SL9, et qu''elles seront un marqueur éternel de notre place dans l''immensité de l''espace.
ship_proverbe.301=Plus nous en savons sur les systèmes stellaires et les quadrants, et plus nous avons peur de l''inconnu.
ship_proverbe.302=Ce n''est pas le dernier brin de paille qui a brisé l''échine du chameau, mais le poids de toute la paille.
ship_proverbe.303=Un voyage de mille kilomètres commencera toujours par un premier pas, et l''océan n''existerait pas sans les rivières.
ship_proverbe.304=Comme on peut l''observer en étudiant l''Histoire, les changements quantitatifs n''entraînent pas d''améliorations qualitatives, ils ont plutôt tendance à les entraver.
ship_proverbe.305=La technologie, c''est l''avarice libérée des règles de la nature ; elle crée une soif d''immortalité tout en menaçant de détruire des mondes.
ship_proverbe.306=Une vague d''enquêtes et d''études ne peut signifier qu''une chose : quelque chose a mal tourné quelque part.
ship_proverbe.307=Avancez quand c''est la peur qui vous taraude ; battez en retraite quand c''est la cupidité et la folie qui vous guident.
ship_proverbe.308=Le principe de la blitzkrieg consiste à échanger du temps contre de l''espace ; plus le temps passe, plus le rendement et la valeur sont faibles.
ship_proverbe.312=Notre volonté est de fer ; notre victoire assurée ; notre héritage éternel.
ship_proverbe.316=Si tu es à court de munitions, en dernier recours, même ton vaisseau peut servir d''arme.
ship_proverbe.371=Où que tu poses le pied, tu seras sur mes terres, et les mortels qui y vivent sont mon peuple.
ship_proverbe.373=Où que tu poses le pied, tu seras sur mes terres, et les mortels qui y vivent sont mon peuple.
ship_proverbe.374=Alors que nous nous aventurons dans l''étendue de l''espace, la technologie continue d''évoluer, mais le mysticisme renaît.
ship_proverbe.401=Un bon investissement s''accompagne en général d''une profonde intuition sur l''avenir.
ship_proverbe.402=L''interruption des lignes de ravitaillement ne signifie pas que la guerre va prendre fin. Au contraire, celle-ci n''en sera que plus féroce.
ship_proverbe.404=Être neutre, c''est en soi prendre position.
ship_proverbe.405=Ce ne sont pas les sages qui relèvent les défis ardus, mais ceux qui n''ont pas de solution.
ship_proverbe.407=Il arrive parfois qu''un aigle perde contre dix moineaux.
ship_proverbe.408=Essaie de saisir toutes les occasions. Même celles que tu ne parviens pas à saisir accorderont sûrement des avantages.
ship_proverbe.410=Pointe ton arme vers l''ennemi ; laisse des fleurs pour les jeunes ; garde une balle pour toi.
ship_proverbe.411=Un système d''arme non testé équivaut à la non-existence de toute perspective valable.
ship_proverbe.412=Être méprisé est un avantage stratégique de grande valeur.
ship_proverbe.471=Où que tu poses le pied, tu seras sur mes terres, et les mortels qui y vivent sont mon peuple.
ship_proverbe.472=Où que tu poses le pied, tu seras sur mes terres, et les mortels qui y vivent sont mon peuple.
ship_proverbe.473=Où que tu poses le pied, tu seras sur mes terres, et les mortels qui y vivent sont mon peuple.
ship_proverbe.474=Nous partageons la technologie d''origine et le chemin de développement, mais nos sociétés et nos cultures diffèrent. C''est peut-être là l''origine de la guerre.
ship_proverbe.501=Veni, vidi, vici. C''est ma devise.
ship_proverbe.502=Dis-moi ce que transporte une flotte, et je te dirai quel est son rayon d''action.
ship_proverbe.503=Des tests à répétition dans un laboratoire, c''est le signe d''une erreur grave ou d''une découverte clé.
ship_proverbe.504=Reconstruire quelque chose à partir de zéro est nettement plus simple que de réparer quelque chose d''à moitié détruit.
ship_proverbe.505=Je préfère pardonner une opération mal conçue que donner mon aval à l''inaction.
ship_proverbe.506=C''est le doute qui pousse à rejeter des croyances ; les croyances ne sont que des doutes qui ont fini par être acceptés. Le cycle recommence.
ship_proverbe.510=La base de la collaboration et de la séparation, c''est la rencontre et de la divergence des intérêts ; le doute rappelle aux parties de réévaluer ce qu''elles ont à en tirer.
ship_proverbe.511=De nombreux designs classiques se sont épuisés non parce qu''ils ont été surpassés par d''autres designs, mais parce qu''ils ont été détruits par auto-itération.
ship_proverbe.512=Personne ne peut vraiment posséder la technologie Lagrange et tout le monde la garde simplement pour la prochaine génération.
ship_proverbe.571=Où que tu poses le pied, tu seras sur mes terres, et les mortels qui y vivent sont mon peuple.
ship_proverbe.572=Où que tu poses le pied, tu seras sur mes terres, et les mortels qui y vivent sont mon peuple.
ship_proverbe.573=La beauté de l''architecture est basée sur une technologie puissante et avancée, et la laideur des bâtiments est dûe à des concepteurs incompétents et infects.
ship_proverbe.602=La nature n''est pas faite pour rechercher l''immortalité. C''est précisément pour cela qu''elle est immortelle.
ship_proverbe.603=Le but de l''éducation est de favoriser l''auto apprentissage ; elle se rend par là même redondante.
ship_proverbe.604=En tant qu''idée, la libre concurrence n''est pas toujours bénéfique pour l''économie ; le monopole aide en réalité à établir un corps économique à grande échelle et promeut des avancées technologiques centralisées.
ship_proverbe.605=L''imitation et la coopération sont les meilleures formes de flatterie pour les concurrents.
ship_proverbe.606=Si vous avez besoin d''un cobaye pour tester mes armes, je veux bien me dévouer.
ship_proverbe.671=Où que tu poses le pied, tu seras sur mes terres, et les mortels qui y vivent sont mon peuple.
ship_proverbe.703=Il porte nos désirs les plus profonds vers l''espace lointain... je me demande quelle vision nos descendants, d''ici plusieurs siècles, auront de ce que nous avons fait aujourd''hui.
ship_proverbe.705=La technologie est un monstre en constante évolution. Elle ne s''arrête jamais, n''a pas de fin et n''est jamais parfaite.
ship_proverbe.801=La distance entre les systèmes stellaires est déterminée par leur position relative dans le Réseau Lagrange.
ship_proverbe.802=Le principe de la profondeur tactique consiste à échanger de l''espace contre du temps ; plus l''espace est vaste, plus sa valeur d''échange est importante.
ship_proverbe.803=Quand le vaisseau capital est danger, il est capable de rassembler une des forces armées les plus puissantes de la galaxie.
ship_proverbe.901=La société a son propre métabolisme. Les remous des développements technologiques deviennent la houle qui alimente l''ascension et la chute des civilisations.
ship_proverbe.902=Les constructions grandioses sont un indicateur clé permettant de déterminer si une civilisation est prospère.
ship_proverbe.903=L''exploitation commerciale du phénomène Lagrange a permis des avancées historiques en matière de capacités logistiques et de transport.
ship_proverbe.972=Si les armes ne nécessitent ni commandement ni contrôle, qui peut maximiser la performance de ces armes ?
