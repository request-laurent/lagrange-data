enhancement_description.922101=Lorsque la cible est un croiseur, augmente les dégâts infligés de 30 et la durée d''attaque de 60 % pendant 30 s. Délai de récupération : 30 s.
enhancement_description.922301=Priorise les attaques sur les supers vaisseaux capitaux, augmente le nombre d''attaques par tour de 2, la durée d''attaque de 30 % et le délai de récupération de 30 % toutes les 30 s pendant 40 s.
enhancement_description.922401=Priorise les attaques sur les supers vaisseaux capitaux et augmente les dégâts supplémentaires sur les systèmes de la cible de 70 % toutes les 40 s pendant 40 s.
