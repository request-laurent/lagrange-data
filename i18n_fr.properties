enhancement_description.21001=Ce système d'arme a 2 % de chances d'intercepter les missiles, et 2 % de chances d'intercepter les torpilles
enhancement_description.210101=Augmente la vitesse de croisière de 15 %
enhancement_description.210201=Augmente la vitesse de distorsion de 15 %
enhancement_description.210401=Augmente la vitesse de distorsion de 15 %
enhancement_description.210501=Augmente la vitesse de croisière de 15 %
enhancement_description.220101=Augmente l'esquive du vaisseau de 8 %
enhancement_description.220201=Augmente l'esquive du vaisseau de 8 %
enhancement_description.30101=Réduit le délai de récupération du système d'arme de 15 %
enhancement_description.30201=Réduit le délai de récupération du système d'arme de 15 %
enhancement_description.820601=Chaque fois que le système est désactivé, il inflige des dégâts égaux à 5 % des PV max du vaisseau. La maintenance automatique sera lancée et terminée dans les 25 secondes suivant la désactivation du système, et le système reviendra à son état normal après la maintenance. Ce système peut être réparé jusqu'à 2 fois par combat, et il ne peut plus être réparé après avoir été désactivé pour la troisième fois.
enhancement_description.820701=Chaque fois que le système tombe en panne, il inflige des dégâts au vaisseau égaux à 5 % de ses PV max. Une fois que le système tombe en panne, il est impossible de le réparer.
enhancement_description.821001=Chaque fois que le système est désactivé, il inflige des dégâts égaux à 5 % des PV max du vaisseau. La maintenance automatique sera lancée et terminée dans les 25 secondes suivant la désactivation du système, et le système reviendra à son état normal après la maintenance. Ce système peut être réparé jusqu'à 3 fois par combat, et il ne peut plus être sélectionné comme cible des attaques après la dernière maintenance.
enhancement_description.860101=Au moment de sélectionner des cibles, augmente l'efficacité de l'attaque en attaquant en priorité un certain pourcentage de cibles sélectionnées, en fonction du nombre total de cibles valides dans le combat.
enhancement_description.920201=Réduit la durée de tir et le délai de récupération de l'arme principale de 80 % toutes les 60 s pendant15 s. Délai de récupération : 10 s.
enhancement_detail.10101=Renforce les canons pour réduire la déformation causée par les tirs, améliore la vitesse de sortie des obus et stabilise leur trajectoire.
enhancement_detail.10201=Utilise des ogives avancées pour améliorer la poussée lors du tir.
enhancement_detail.110101=Renforce la quille du vaisseau, ajoute un grand nombre de systèmes supplémentaires et renforce les systèmes principaux avec des matériaux spéciaux.
enhancement_detail.110201=Améliore l'équipement de soudure du vaisseau et utilise des matériaux de soudure avancés pour améliorer l'intégrité structurelle du vaisseau.
enhancement_detail.120101=Utilise des matériaux de blindage de meilleure qualité pour améliorer la résistance aux dégâts.
enhancement_detail.120201=Un processus de durcissement supplémentaire est effectué sur le blindage pour permettre une meilleure solidité de surface.
enhancement_detail.19901=Augmente l'efficacité de détection de cible en vol de l'arme pour détecter et suivre plus rapidement l'unité ennemie en vol.
enhancement_detail.20101=Augmente la rapidité du scan et la fréquence du radar antiaérien, ce qui améliore la détection des cibles rapides et le positionnement du radar.
enhancement_detail.20201=Accélère la vitesse de traitement des données d'interprétation et de prévision des cibles aériennes. La latence du signal relais a également été réduite. Les résultats sont liés et synchronisés au système de ciblage de l'arme.
enhancement_detail.20301=Augmente la surveillance et la prévision des mouvements des petits vaisseaux. Les résultats sont liés et synchronisés au système de ciblage de l'arme.
enhancement_detail.21001=Ajoute un système d'identification et de pistage des missiles en approche qui établit une chaîne de données antimissile et permet d'intercepter des missiles.
enhancement_detail.210101=Augmente l'efficacité de l'ionisation grâce à un appareil de conversion du carburant amélioré, ce qui améliore la poussée du propulseur.
enhancement_detail.210201=Augmente la résistance à la distorsion spatiale du propulseur à distorsion, ce qui permet des opérations à plus haute distorsion.
enhancement_detail.210401=Améliore la rapidité de calcul spatial du cœur, ce qui améliore la recherche de chemin dans le sous-espace et réduit le temps de distorsion.
enhancement_detail.210501=Renforce la chambre d'accélération ionique, ce qui augmente la puissance maximale du propulseur.
enhancement_detail.220101=Améliore l'efficacité du système d'alerte préventif du vaisseau, ce qui rend les manœuvres d'esquive plus efficaces.
enhancement_detail.220201=Augmente la puissance des propulseurs de manœuvre, ce qui permet des manœuvres d'esquive plus conséquentes en cas d'urgence.
enhancement_detail.30101=Améliore le mécanisme de chargement des munitions pour améliorer le transport et la vitesse de chargement automatique.
enhancement_detail.30201=Ajoute un système de dispersion thermique auxiliaire aux canons pour améliorer la capacité de dispersion thermique de l'arme et lui permettre de tirer plus rapidement.
enhancement_detail.820601=Le système d'un vaisseau est lié à la structure de base de sa coque. Lorsque le système est désactivé et ne peut plus fonctionner, la coque subira également des dégâts, ce qui forcera l'équipement de gestion des dégâts du vaisseau à s'activer pour réparer automatiquement le système. Le système pourra reprendre les opérations une fois que les réparations seront terminées.
enhancement_detail.820701=Le système d'un vaisseau est lié à la structure de base de sa coque. Lorsque le système est désactivé et ne peut plus fonctionner, la coque subira également des dégâts.
enhancement_detail.821001=Le système d'un vaisseau est lié à la structure de base de sa coque. Lorsque le système est désactivé et ne peut plus fonctionner, la coque subira également des dégâts, ce qui forcera l'équipement de gestion des dégâts du vaisseau à s'activer pour réparer automatiquement le système. Le système pourra reprendre les opérations une fois que les réparations seront terminées.
enhancement_detail.860101=Coordonne le système de tir de la flotte et intercepte les cibles sélectionnées en fonction de la stratégie choisie.
enhancement_detail.920201=Une stratégie de combat qui permet un tir rapide en surchargeant temporairement l'arme.
