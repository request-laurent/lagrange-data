enhancement_description.921301=Désactive tous les autres systèmes d''arme, augmente la fréquence des dégâts de 4, la durée de tir en continu du canon ionique principal de 100%, et le taux de réussite de 35% toutes les 90 s pendant 30 s. Délai de récupération : 15 s.
enhancement_description.921501=À chaque fois que l''ennemi perd un croiseur, le délai de récupération du système d''arme diminue de 85 % pendant 10 s.
enhancement_description.921601=Lorsque la cible est une frégate, le nombre de sous-munitions est augmenté de 2 et les dégâts de chaque sous-munition sont réduits de 15 % pour les bombes à sous-munitions.
