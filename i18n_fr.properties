enhancement_detail.924501=Active régulièrement le mode de réparation d''urgence, ce qui améliore grandement l''efficacité de réparation des drones.
enhancement_detail.930201=Une stratégie de combat qui lance une retraite vers le transporteur, lorsque vous êtes harcelés par des intercepteurs ennemis.
enhancement_detail.930501=Poursuit des cibles ennemies lourdement endommagées.
enhancement_detail.930801=Priorise les attaques sur les croiseurs de guerre ennemis et charge des munitions spéciales.
enhancement_detail.930901=Une stratégie de combat qui permet d''esquiver efficacement les intercepteurs ennemis.
enhancement_detail.931001=Active le camouflage pour esquiver la plupart des attaques, tout en s''approchant des cibles ennemies pour augmenter le taux de réussite.
enhancement_detail.931401=Permet de synchroniser la situation du champ de bataille avec la navette embarquée et d''appliquer la tactique consistant à concentrer les tirs sur une seule cible, dans la première phase du combat.
enhancement_detail.931501=Active le mode "surcharge de puissance" au début de la bataille et effectue une attaque en piqué pour toucher les ennemis à courte portée. Améliore la puissance des torpilles à énergie cinétique et permet à vos alliés de prendre l''avantage.
enhancement_detail.931601=Augmente la précision de tir en utilisant une détection et un verrouillage de détection plus précis sur la cible.
enhancement_detail.931701=Ajuste la stratégie énergétique pour transférer une partie de l''énergie du système d''alimentation au système de brouillage.
enhancement_detail.931801=Ajuste la stratégie de verrouillage de cible pour le radar de tir, augmentant l''efficacité des attaques à cibles multiples.
enhancement_detail.940101=Une stratégie de combat qui rappelle tous les drones pour effectuer une auto-réparation, lorsque les PV de votre vaisseau sont bas.
enhancement_detail.940201=Effectue un brouillage à courte portée sur les armes ennemies pour réduire considérablement les chances de se faire toucher.
enhancement_detail.940301=Une stratégie de combat qui utilise les réserves pour des manœuvres d''esquive d''urgence, lorsque les PV du vaisseau sont bas.
enhancement_detail.940501=Une stratégie de combat qui utilise les réserves pour des manœuvres d''esquive d''urgence, lorsque les PV du vaisseau sont bas.
enhancement_detail.940601=Synchronise les informations des navettes ennemies avec la vôtre pour augmenter l''efficacité des attaques air-air.
enhancement_detail.940701=Une stratégie de combat qui demande au module de maintenance d''effectuer une auto-réparation lorsque les PV de votre vaisseau sont bas.
enhancement_detail.940801=Quand un vaisseau subit de lourds dégâts au cours d''une bataille, le système de maintenance auto active le mode de réparation d''urgence, ce qui améliore l''efficacité des réparations.
enhancement_detail.960401=Entre dans le combat par le côté et procède à des ajustements pour frapper les unités de production ennemies.
enhancement_detail.960601=Une stratégie de combat qui élimine en priorité les puissantes cibles aériennes ennemies en fournissant un appui à la calibration des armes antiaériennes alliées.
enhancement_detail.960701=Une stratégie de combat qui élimine en priorité les puissantes cibles aériennes ennemies en fournissant un appui à la calibration des armes antiaériennes alliées.
enhancement_detail.960801=Le paramètre de verrouillage de cible exclusif du KCCPV2.0. Cherche les ennemis avant le début du combat pour augmenter l''efficacité de recherche de cible.
enhancement_detail.960901=Le paramètre de délai de récupération exclusif de l''AC721. Augmente l''efficacité de rechargement des armes.
enhancement_detail.961001=Entre dans le combat par le côté et procède à des ajustements pour frapper les unités de production ennemies.
