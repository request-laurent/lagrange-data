ship_proverbe.405=困難に立ち向かうのは賢者ではなく、困難の解決方法を考えない人である。
ship_proverbe.407=1羽の鷲が10羽の雀に敗れることもある。
ship_proverbe.408=どの道も通るべきである。通れない道を見つけるのも貢献である。
ship_proverbe.410=剣を敵に向け、花を後世に贈り、弾丸を自分に残す。
ship_proverbe.411=検証されていない武器システムは、いかなる意味においても存在しないことに等しい。
ship_proverbe.412=軽視されることは、大きな戦略的利点である。
ship_proverbe.471=普天の下、王土に非ざるは莫し。率土の濱、王臣に非ざるは莫し。
ship_proverbe.472=普天の下、王土に非ざるは莫し。率土の濱、王臣に非ざるは莫し。
