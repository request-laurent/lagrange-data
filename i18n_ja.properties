ship_proverbe.573=建物が美しいのは、強大で先進的な科学技術があるからだ。建物が醜いのは、お粗末で無能な設計者のせいだ。
ship_proverbe.602=自然は永遠を求めるために存在しない。だからこそ、永遠である。
ship_proverbe.603=教育の目的は、教育を不要とし、学習者が自ら進化できるようにすることである。
ship_proverbe.604=自由競争の法則が常に正しいとは限らない。企業連合体の出現は、大規模経済体の登場と集中的な科学技術の進歩をもたらす。
ship_proverbe.605=模倣と協力は競争者にとって最高の賛美である。
ship_proverbe.606=もし私が設計した武器の試験が必要な時は、私を標的に使ってもらっても構わない。
ship_proverbe.671=普天の下、王土に非ざるは莫し。率土の濱、王臣に非ざるは莫し。
ship_proverbe.703=「オリジン号」は我々の深宇宙への憧れを載せている。私は数百年後の後世、今日のこの出来事がどう語られるのか想像せざるを得ない。
ship_proverbe.705=技術とは、それ自体が進化し続ける生物である。止まらず、終わらず、永遠に完全になることはない。
ship_proverbe.801=星系間の距離はラグランジュ システムにおける位置によって決められる。
ship_proverbe.802=戦略深度の本質は、空間を時間と交換することである。空間が大きいほど、交換の価値は高くなる。
ship_proverbe.803=資本が自らの危険を意識したとき、銀河系で最も強大な軍事力を生み出すだろう。
ship_proverbe.901=社会は新陳代謝する。科学の発展という波紋は、文明の盛衰の大波となる。
ship_proverbe.902=文明の輝きを測る最も直観的な基準は、偉大なる建造物を完成しているかどうかである。
ship_proverbe.903=ラグランジュ現象の商業化は、交通輸送や物流の飛躍的な進歩をもたらした。画期的な意義がある。
