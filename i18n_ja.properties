ship_proverbe.301=既知の星系や区域が増えるほど、未知への恐れが深くなる。
ship_proverbe.604=自由競争の法則が常に正しいとは限らない。企業連合体の出現は、大規模経済体の登場と集中的な科学技術の進歩をもたらす。
