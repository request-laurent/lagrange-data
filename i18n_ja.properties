weapon_description.12081=小型化改修により、護送艦に搭載可能になった軽攻撃砲。小～中型艦船に対して効果的。
weapon_description.12082=28mm近接防御砲。戦闘機の襲撃に対する反撃力となる。
weapon_description.12083=4連装の長距離魚雷発射管。遠距離の目標艦船に対し連続で魚雷攻撃を行える。中～大型艦船に大きなダメージを与える。
weapon_description.13011=FG300フリゲート向けにカスタマイズされた艦用砲塔。射撃速度が強化された通常砲で、標準的な150mm弾を発射する。長距離レーダーと組み合わせ、小型艦船への攻撃や領域防空に用いることができる。
weapon_description.13012=標準小型近接防御砲。戦闘機に対し高速射撃を加え、軽戦闘機からの妨害や攻撃を防ぐ。
weapon_description.16041=艦首用大型イオン砲塔。イオン砲の砲塔化実験のためのプロトタイプであるが、2連装機構により交互射撃を実現した。高い連射速度を持ち、同時に2本の高エネルギー パルスを発射できる。中～大型艦船に対し優れた対応能力を有する。
weapon_description.16042=特殊なパルス エネルギーコア重ミサイルを発射する。特殊なエネルギー爆薬を搭載しており、爆発の瞬間に周囲に向けてエネルギー パルスを放出し、船体を破壊する効果がある。
weapon_description.16043=一般対艦重ミサイル群。膨大な弾頭ストックと高速再装填機構により、目標に対して重ミサイルを連続発射でき、強力な持続攻撃能力を持つ。
weapon_description.16044=350mmの大口径を持つ攻撃砲。中型艦船に対し効果的に大ダメージを与えられる。
weapon_description.16045=一般120mm砲。小型艦船や空中目標に対し、機動的に効果的な攻撃を加えられる。素早い多用途艦艇向け。
weapon_description.16046=大型高速対空パルス砲。特殊な曲面3連装設計により、動きの素早い目標を狙うことができる。
weapon_description.16047=対ミサイルパルス群。飛来するミサイルに対し総合的防御を行える。
weapon_description.16048=近距離高速対空ミサイル。目標を素早く発見・ロックオンできる効果的な近距離対空兵器である。
weapon_description.16049=艦首に取り付けられ、特殊なパルス エネルギーコア重魚雷を発射する。特殊なエネルギー爆薬を搭載しており、爆発の瞬間に周囲に向けてエネルギー パルスを放出し、船体を破壊する効果がある。
weapon_description.16941=一般対艦重ミサイル群。膨大な弾頭ストックと高速再装填機構により、目標に対して重ミサイルを連続発射でき、強力な持続攻撃能力を持つ。
weapon_description.16942=密集したミサイルランチャーネストを持つ対空ミサイル発射システム。周囲の空中目標をロックオンし、連続攻撃を加えられる。
weapon_description.16943=多機能ミサイル垂直発射アレイ。小型の要撃ミサイルを発射し、戦闘機やミサイルなどを攻撃できる。
weapon_description.16944=艦船の損傷状態を把握すると同時に、補修ロボットを送り出して自身の緊急補修を行うことができる。
weapon_description.33011=既存の軽装甲をベースに、脆弱な部位に強化装甲層を追加し、軽量級武器への防御力を大幅にアップさせた。
weapon_description.36041=重複合装甲。重装甲をベースに、エネルギー吸収・発散層を追加し、エネルギーダメージ耐性を大幅にアップさせた。
weapon_description.36042=重付加装甲。重要なシステムの打撃耐性をアップさせる。
weapon_description.39002=護送艦に広く採用されている機体フレーム。複雑な宇宙環境に対応し、衝撃や放射を防ぐことができる。
weapon_description.39003=フリゲートを形作るコア シリンダー構造。複雑な宇宙環境に対応し、衝撃や放射を防ぐことができる。
weapon_description.39006=超主力艦を形作るコア シリンダー構造。高度な武器システムを搭載しながら、複雑な宇宙環境に対応し、衝撃や放射を防ぐことができる。
weapon_description.39991=フリゲートに用いる軽装甲。航行中のデブリの衝突から防護し、軽量級武器のダメージを低減する。
weapon_description.39998=艦載機に用いる通常装甲。宇宙塵の衝突から防護する。
weapon_description.46041=攻撃機と戦闘機を格納可能な中型機内格納庫。各編隊に独立した停泊・整備空間を提供し、戦闘機の指令・探査システムを備える。
weapon_description.46042=周囲の味方艦船に総合的な武器情報支援を提供し、武器の命中率をアップさせる。
weapon_description.53011=強化ベクトルエンジン。小型艦船の通常航行をより高速に推進すると同時に、戦闘中に緊急機動を行い、遠距離攻撃を避けることができる。
weapon_description.59983=超主力艦が使用する超重量級ベクトルエンジン。当該タイプの艦船の通常航行を推進し、戦闘中の艦船の態勢を調整する。
weapon_description.59986=超主力艦用軽量級ワープエンジン。超重量級艦船のワープ空間進入と速やかな編隊航行を推進する。
weapon_description.59991=フリゲート用軽量級ベクトルエンジン。小型艦艇の通常航行を推進し、戦闘中の艦船の態勢を調整する。
weapon_description.59992=フリゲート用軽量級ワープエンジン。小型艦船のワープ空間進入と速やかな編隊航行を推進する。
weapon_description.59997=護送艦用ベクトルエンジン。護送艦の高速移動と攻撃回避能力をサポートする。
weapon_description.66042=エネルギーコア増強装置。高エネルギー出力密度を高めるのに効果的で、エネルギー武器の攻撃ダメージをアップさせる。
weapon_description.69991=軽量級艦船の運転をサポートする総合エネルギー供給システム。エネルギーコアを通じてエネルギー源を生み出し、それを最適な形式に転化して艦船の各サブシステムに送る。
weapon_description.69994=超主力艦船の運転をサポートする総合エネルギー供給システム。エネルギーコアを通じてエネルギー源を生み出し、それを最適な形式に転化して艦船の各サブシステムに送る。
weapon_description.72081=戦場情報の取得と分析を行う総合システム。複数の攻撃目標と攻撃状態を追跡し、ミサイルの被命中率をダウンさせる。
weapon_description.76041=味方の航空ユニット向けの専用情報収集・指令システム。同時に複数の味方ユニットに指令を下すことができる。
weapon_description.79991=一般的な軽量級艦船の航行コントロールおよび情報指令システム。全武器とエンジンの動きをコントロールする。
weapon_description.79994=一般的な重量級艦船の航行コントロールおよび情報指令システム。全武器とエンジンの動きをコントロールする。
weapon_description.79996=通常の護送艦の指令室であり、護送艦の武器とエンジンの動作を制御する。
weapon_effect_desc.1208201=艦載機目標を攻撃する場合、武器が特殊弾薬を装填し、単発ダメージが追加で5増加する
weapon_effect_desc.1301101=艦載機目標を攻撃する場合、武器が特殊弾薬を装填し、単発ダメージが追加で50増加する
weapon_effect_desc.1301201=艦載機目標を攻撃する場合、武器が特殊弾薬を装填し、単発ダメージが追加で30増加する
weapon_effect_desc.1604601=艦載機目標を攻撃する場合、武器が特殊弾薬を装填し、単発ダメージが追加で45増加する
weapon_effect_desc.1604701=一定の確率でミサイル又は魚雷を迎撃
weapon_effect_desc.1604702=一定の確率でミサイル又は魚雷を迎撃
weapon_effect_desc.1604801=25%の確率で艦載機目標に100%のクリティカルダメージを追加で与える
