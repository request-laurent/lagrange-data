ship_desc.20801=魚雷攻撃システム「ビーハイヴ」を搭載し、中魚雷で目標を連続攻撃できる。大砲防衛システムと状況把握システムを装備しており、小型艦船や戦闘機からの妨害を受ける際の生存能力を大幅に向上させた。
ship_desc.30101=一般的な多用途フリゲートで、一般的な速射砲台3基を装備している。さまざまな攻撃・防御任務を遂行可能で、一般的な部品を大量に使用している。基本構造は単純で、製造難度が比較的低く、偵察艦として適している。
ship_desc.30102=旧モデルをベースに、装甲と防衛砲を装着し、より強度の高い作戦に対応できるようにした。
ship_desc.30103=旧モデルをベースに砲塔を撤去し、エンジンを強化したことでワープ速度と回避率を著しく向上させた。
ship_desc.60401=パルス・投射武器システム「ガンマ ストーム」が配備されている。通常のミサイルと、エネルギーをチャージした装薬を込めた重ミサイルを同時に発射できる。また、艦首には重量級速射パルス砲塔が設置されている。パルスエネルギー武器の総合的な運用を実現、重装甲艦に対して突出した性能を有する。パルス エネルギー増幅システムを装備して全艦のパルス武器を強化するか、小型戦闘機格納庫を装備して対空・対小型艦能力を補うかを選択できる。
ship_history.208=セルラーディフェンダーは、アントニオス財団が「ビーハイヴ作戦理論」を実行するために設計されたものである。この理論は、全体の作戦ユニットを蜂の巣のように配置しながら相互接続される小型ユニットに分割するというもので、宇宙での小規模作戦に適する。
ship_history.301=エクスティンギッシャー第9巡察隊は、サバル星系スターゲートから32天文単位の付近で行方不明となった。第9巡察隊は主にFG300フリゲートで構成され、同時に少量の駆逐艦が編成に含まれていた。普段は仲裁委員会とサバル星系の間にある航路の安全を維持する役割を担っている。巡察する空域は「銀河系のバミューダ」と呼ばれ、以前から、艦隊の行方不明事件が何度も発生していた。失踪した艦隊の残骸やブラックボックスさえ発見されていない。
ship_history.604=アントニオス財団は元々小型財団であった。しかし創始者は、提携や併合を通じて、多くの中小機関や企業を統合し、科学技術、金融、艦船といった分野への投資で多くの成果を挙げた。そのため、その創業者は「コンスタンティン」と呼ばれ、アントニオスは最も影響力のある財団の一つとなった。創業者の功績を記念するために、財団の第100回株主総会で、開発中のモデル艦が「コンスタンティヌス級」と命名された。
