ship_desc.10401=ノマ シッピングが開発した大型防御UAVで、大きさはフリゲート級に近い。パルス武器を搭載しており、戦闘において味方に強力な火力支援を提供できる。
ship_desc.10402=ノマ支援艦用火力偵察UAV
ship_desc.10403=ノマ支援艦用同列領域対空UAV
ship_desc.10701=対空砲弾システムを装備した機動型要撃機である。機載の戦闘用火力に優れている。機体のデザインは空気力学を考慮しており、宇宙空間でも大気圏内でも使用できる。
ship_desc.10801=重量級魚雷投下システムを装備している。対建造物用の重魚雷を2発搭載しながら、大気圏内での活動が可能である。攻城戦用の有力兵器であるが、重量級艦船の攻撃任務も遂行できる。
ship_desc.10901=強力なチャージパルス砲を1門搭載し、射程が短い代わりに相手に極めて高いダメージを与える。敵艦に突撃してダメージを与えた勢いで、護送艦にもダメージを与えることができる。
ship_desc.11301=「ハイレッディン」クランがデザインした特殊戦闘機。戦闘機には2門のチャージパルス砲が搭載され、近距離で持続的に敵目標を攻撃できる。さらに独自の複合装甲と強化ベクトルエンジンを搭載し、戦場での生存能力を高める。
ship_desc.11401=電子妨害システムを搭載した偵察機である。敵の艦船システムに干渉し、攻撃を受ける確率を下げることができる。高い機動力と戦場での生存能力を備えている。2門の大砲を搭載して目標を攻撃する。
ship_desc.11501=高爆発弾を使用して艦船に攻撃を与える。その特殊な探知システムと爆弾によって、攻撃位置を正確に選択しながら艦船のサブシステムにダメージを与えることができる。機体はその生存力を高めるために複合装甲が使われている。
ship_desc.11601=ヴィタス ワークショップがデザインした特殊戦略爆撃機である。プラズマ爆弾を近距離から投下し、艦船に大量のエネルギーダメージを与える。主に敵の超大型目標を狙う。特殊ステルス装甲を装備しており、生存能力も高い。
ship_desc.11701=80mm大砲で艦船に精密打撃を与え、攻撃中に艦船のサブシステムにダメージを与える。襲来してきた敵戦闘機にある程度の反撃が可能な対空コンバットミサイルも装備している。
ship_desc.11801=空中戦用に設計された軽戦闘機であり、2門の機載戦闘砲を搭載している。機動性が高く、襲撃してくる戦闘機群を要撃したり、敵の防衛機群に攻撃を仕掛けたりすることができる。
ship_desc.11901=ステルス能力を備えた高速特殊爆撃機である。平たい機体と妨害信号発射装置を装備しており、任務中に探知されにくく、機動性にも優れている。近距離から重魚雷を投下でき、中～大型目標に大きなダメージを与える。
ship_desc.12001=艦砲-ミサイル統合システムを採用した攻撃機である。誘導弾で小～中型艦船を攻撃し、目標に接近すると同時に、軽機関砲で目標のサブシステムを攻撃できる。
ship_desc.12101=ゼノスティンガー級戦術フリゲートの外付けUAVである。強力な圧縮イオン砲を装備し、大型艦船を近距離で攻撃できる。
ship_desc.12102=ゼノスティンガー級戦術フリゲートの派生モデルが使用する領域対空UAVである。
ship_desc.12401=2門の速射砲を搭載し、襲来してくる敵機群や護送艦に素早く反撃できる。強力な空戦能力を持っている。機体が軽いため、長時間の出撃に対応できる。
ship_desc.12501=単装の大口径パルス機関砲を搭載し、中小型艦船目標を高速攻撃できる。また特殊なエネルギー強化装置を備えており、エネルギー出力をさらに強化できる。
ship_desc.12502=メインシステムを電子干渉システムとし、通信干渉モジュールを搭載しており、目標の武器システムの命中率を大幅に下げられる。また、機載速射対艦機関砲を備え、小型艦船にダメージを与えると同時に反撃対空能力も兼ね備えています。
ship_desc.12503=メインシステムを精密攻撃システムとし、小型ミサイルランチャーを搭載しており、大型艦船のシステムを正確に攻撃できる。また、機載対艦ミサイルを備え、大型艦船に直接攻撃を加えられる。
ship_desc.17101=旧帝国軍の主力戦闘機の一つである。主砲1門を装備しており、対艦攻撃が可能。2門の補助機関砲が火力を補うほか、小範囲防空の役割も兼ねる。
ship_desc.20301=3門の軽速射砲と4組の加速化高速エンジンを搭載し、小～中型目標に効果的に攻撃を与える。小型火力攻撃に対抗する強化装甲を装備しており、費用相対効果のよい護送艦である。
ship_desc.20401=標準的な軽量級大砲護送艦である。艦体に2連装攻撃砲を搭載しており、小～中型艦船を近距離で高速攻撃することができる。対空砲で敵戦闘機を攻撃することも可能。
ship_desc.20701=艦体の両側にクラスターミサイルランチャーを装備しており、近距離から目標に連続攻撃を行う。小型艦船に大ダメージを与えることができる。性能のよい攻撃護送艦である。
ship_desc.20801=魚雷攻撃システム「ビーハイヴ」を搭載し、中魚雷で目標を連続攻撃できる。大砲防衛システムと状況把握システムを装備しており、小型艦船や戦闘機からの妨害を受ける際の生存能力を大幅に向上させた。
ship_desc.20901=ロケットランチャー1基と速射砲塔2基を装備している重量級護送艦である。敵陣形に突入する際、同時に敵の前列と後列の小～中型艦船を高速攻撃できる。迅速に敵を圧倒できる。
ship_desc.20902=試験的チャージパルス砲を装備しており、艦体に短距離チャージパルス砲を1門装備している。大砲艦の機動性を利用して、近距離で効果的なダメージを与えることができる。
ship_desc.21001=全面的にステルスデザインされた攻撃ミサイル艦である。コンパクトな機体、特殊設計されたエンジン、通信干渉システムを装備しており、攻撃を受ける確率を効果的に低下させることができる。小型ミサイル発射システムと攻撃砲を装備しており、小型艦船を効果的に攻撃できる。
ship_desc.21101=小型ミサイルランチャー群と対空砲システムを装備している。小～中型艦を攻撃しながら、付近の敵戦闘機を同時に攻撃できる、総合型の攻撃型護送艦である。
ship_desc.21102=艦体に中型攻撃砲を搭載しており、小～中型艦船を近距離で高速攻撃することができる。対空砲で敵戦闘機を攻撃することも可能。
ship_desc.21103=船体に小型ミサイルランチャーを搭載。高い機動性を備えており、味方艦隊に侵入する艦載機をすばやく要撃できるとともに、一定の攻撃回避能力を提供する。
ship_desc.21201=艦体の両側に魚雷発射装置を装備しており、遠距離から中型艦船に広範囲の攻撃を加えることができる。発射頻度が速く、火力密度が高いため、命中した場合には大量のダメージを与えることができる。機動性と命中率は並だが、技術が成熟し、火力に優れているため、旧帝国海軍に大量に大量装備され、第1波の攻撃任務を担うことが多かった。
ship_desc.21301=軽量級パルス砲艦で、戦場を機動的に移動できる。機載パルス砲塔1門を装備しており、襲来してきた敵戦闘機を迅速かつ正確に攻撃できる。
ship_desc.21401=ジュピター社が開発した彗星シリーズ護送艦で、3基の機載魚雷ランチャーを装備し、近距離から敵目標に打撃を与えられる。魚雷の弾頭は特殊な設計により、運動エネルギー装甲に抜群の破壊力を誇る。使用する魚雷は「スーパーノヴァ」対艦魚雷の機載版で、威力は大きいが搭載数に限りがあり、一定期間ごとに母艦へ弾薬を補充しに戻らなければならない。
ship_desc.30101=一般的な多用途フリゲートで、一般的な速射砲台3基を装備している。さまざまな攻撃・防御任務を遂行可能で、一般的な部品を大量に使用している。基本構造は単純で、製造難度が比較的低く、偵察艦として適している。
ship_desc.30102=旧モデルをベースに、装甲と防衛砲を装着し、より強度の高い作戦に対応できるようにした。
ship_desc.30103=旧モデルをベースに砲塔を撤去し、エンジンを強化したことでワープ速度と回避率を著しく向上させた。
ship_desc.30201=大砲とミサイルを搭載した総合攻撃型フリゲートである。さまざまなタイプの小～中型目標を攻撃できる。複合砲システムは小型艦船を攻撃することができる。対ミサイル任務を担う。ミサイル投射システムは主に遠距離目標を狙う。
ship_desc.30202=既存の武器システムを改造し、防衛パルス砲3門と汎用小型ミサイルランチャー群を装備している。敵の戦闘機を確実に要撃できる。小型艦船にも集中攻撃できる。
ship_desc.30203=通常ミサイルランチャーネストを集中発射可能な要撃ミサイルランチャーネストに改造し、各種ミサイルや魚雷を要撃できるようにした。通常砲を装備しており、さまざまな目標への攻撃も可能。
ship_desc.30301=攻城UAV搭乗室を1室搭載した軽揚陸艦。戦闘中、建造物へ迅速に突撃できる。上陸作戦時の火力支援のための総合ロケット発射塔を1基装備している。
ship_desc.30302=対空UAV搭乗室を1室搭載した対空フリゲート。UAVを出動させて付近の戦闘機と大砲艦を要撃できる。対空ロケット発射塔による対空攻撃も可能。
ship_desc.30401=UAV攻撃システム「スティンガー」を装備している。艦体前部に外付け式の戦略UAVを4機搭載しており、戦闘時にはUAVを艦体から離脱させることができる。小型の圧縮イオン砲を搭載した専用UAVである。大型艦船を近距離で爆破攻撃できる。2基の通常砲塔が自己防衛機能を担う。
ship_desc.30402=防衛UAVシステム「スティンガー」を装備している。自軍空域内の敵戦闘機を効果的に要撃できる。搭載されたUAVには小型プラズマ対空兵器が搭載されている。
ship_desc.30501=艦体は480mm重電磁加速砲1門を中心に構成されており、主砲の持つ火力は、幅広いタイプの中～大型艦船にとっての脅威となる。艦体は強化されているが、機動力や防御性能は低い。
ship_desc.30502=IKKイオンエネルギーチャージ小型化技術を採用し、小型艦船では初めてイオン砲を搭載した。精密な追跡システムにより、攻撃イオン砲で大型艦船に全面的に攻撃できるようになった。
ship_desc.30503=元の中核砲を撤去し、正面に特殊な強化装甲を装着して大ダメージに耐えられるようにしたほか、ゆっくりと自らを修復する自己修復システムを装備している。
ship_desc.30601=旧型のフリゲート。製造技術が成熟していて低コストなため、私掠者勢力が自ら製造することができる。私掠者勢力がよく使用する軽量級武装フリゲートとなった。大砲を主要武器とし、大砲艦並みの火力を持つ。
ship_desc.30701=攻城UAV搭乗室を1室搭載している。ST-1型UAVを放出して建造物に特殊攻撃を行うことができる。通常の対艦攻撃任務も担うが、自衛用の武器装備は少量のみ。
ship_desc.30702=汎用UAV補修室を1室搭載しており、装備しているRT-1型UAVは戦闘中に味方艦船を補修できる。自衛用の武器装備は少量のみ。
ship_desc.30703=対空UAV搭乗室を1室搭載しており、装備しているDT-1型UAVは味方の対空支援を提供できる。戦闘中、味方艦船に近づいて支援を行う。
ship_desc.30801=艦船火力システムは大砲を主体とし、対艦攻撃と近接防御機能を備えている。その機動力は同級の艦船に比べて、明らかな優位性がある。通常は偵察と妨害工作に使用される。
ship_desc.30802=一定の機動力を確保したうえで、艦首を重砲に改造し、大型艦船への攻撃能力を強化した。
ship_desc.30803=特殊改造された特殊偵察フリゲート。状況把握システムとカモフラージュシステムを搭載し、戦闘時に優れた回避力と防御力を発揮する。
ship_desc.31201=TR-360型魚雷を発射する「エターナル ポラリス」投射システムMK Iを搭載しており、中～大型艦船に対して遠距離攻撃が可能。生存能力が傑出している。
ship_desc.31202=主要武器が両側ミサイルランチャーに改造されており、後列の目標へ向けた攻撃ミサイルの連射が可能。小型艦船への攻撃効果も高い。
ship_desc.31203=主要武器が両側対空ミサイルランチャーに改造されており、対空目標への連続攻撃が可能。
ship_desc.31601=艦船の両側に高速対艦魚雷発射管を搭載しており、また高速通常砲塔を3基装備している。これにより、砲撃中も小～中型主力艦への魚雷攻撃が可能である。航行速度は速いが防御は弱く、戦場での生存力は並である。
ship_desc.31602=特殊エネルギー魚雷発射管でエネルギーダメージが付帯する魚雷を発射し、各種重装甲目標にダメージを与えることができる。
ship_desc.31603=艦体にステルス コーティングを採用し、発見されやすくなる砲塔を撤去した。攻撃時に発見や要撃がされにくいステルス魚雷を採用している。情報制御モジュールを搭載し、発見される確率を低下させると同時に、特殊ステルス魚雷を採用し、攻撃と同時に目標のサブシステムを破壊できる。
ship_desc.37101=旧帝国海軍で主力護衛任務を担っていたフリゲートである。速射砲3門を主要武器とし、前方の目標に火力攻撃を与えることができる。
ship_desc.37102=旧帝国海軍で主力護衛任務を担っていたフリゲートである。原型をベースに、側舷の主砲を撤去し、魚雷発射管を装着することによって、戦場で敵主力艦をゲリラ攻撃することができるようになった。
ship_desc.37301=旧帝国軍で特殊攻撃任務を担っていたフリゲートである。艦首にある電磁加速砲は大型目標と頑丈な目標に対する攻撃を担う。防御用に速射砲1門が装備されている。特殊な戦場では強い攻城能力を備えている。
ship_desc.37401=X8 - 小型汎用艦を改装した艦船である。貯蔵空間を攻城UAVの搭載空間に改造して、建造物を効果的に攻撃できる。
ship_desc.37402=X8 - 小型汎用艦を改装した艦船である。複数のミサイル発射台を装備しており、火力を最大にした。
ship_desc.40101=総合的な艦砲システムと巨大な物資倉庫を備えている。多用途作戦や長距離輸送に適している。軍民市場に広く流通。製造が簡単で、理想的な拡張性を備えているため、派生モデルが非常に多い。
ship_desc.40102=原型の重砲塔3基に代え、垂直ミサイル発射システムを2組装備している。小型艦船や戦闘機への遠距離攻撃能力を備えるようになり、副砲2門を追加して火力を補う。
ship_desc.40103=艦体内部の広い空間を利用してイオン発生システムを搭載し、艦首に攻撃イオン砲を1門搭載した。中～大型艦船に向けて無視できない攻撃能力を持つ。自衛用にある程度の対空武器を装備している。
ship_desc.40104=艦体の下部にフルサイズの大砲艦2隻を積載し、大砲母艦とすることができる。艦内空間に大砲艦の保守・指令設備を設置している。戦場ではさまざまな大砲艦を搭載して多様な攻撃任務を遂行できる。
ship_desc.40201=特別にカスタマイズされた「エリス」大砲システムは、対艦、対空などの一般任務に使用できる。高速巡航できるという特徴があり、迅速な対応と機動に用いられる。構造が簡単なため、製造コストも比較的安い。
ship_desc.40202=原型をベースに、汎用通常砲に代えて固定重砲を搭載している。その高速移動能力を利用して、突撃作戦に使用するための改良型となった。中型艦船に迅速に突撃してダメージを与えられる。
ship_desc.40203=高速対応できるモデルに追加装甲を装着し、装甲駆逐艦となった。一部の機動力と引き換えに防御能力を獲得している。激しい陣地戦に適する。
ship_desc.40401=限られた艦内スペースに、戦闘機の保守・指令システムを完備しており、戦闘機2機を搭載できる。特殊戦闘機搭載駆逐艦として、さまざまな戦闘機を搭載し、小規模の各種空中支援任務を遂行することができる。基本的な大砲防衛システムのみを装備している。
ship_desc.40402=格納庫を支援UAV格納庫2基と防衛UAV格納庫1基に改装した。戦場でUAVを放出して味方艦船の補修支援や対空支援を行える。基本的な大砲防衛システムのみを装備している。
ship_desc.40403=格納庫を特殊な情報支援UAV格納庫に改装した。味方への情報支援を行い、敵への命中率を向上させる。
ship_desc.40501=フルエネルギー兵器を搭載した総合パルス砲駆逐艦。艦首に大型パルス砲塔を装着し、大型機械照準機構が装備されている。各目標に対して強力な攻撃を出力できる。また、小型対空パルス砲システムを搭載しており、総合的な生存能力が高い。
ship_desc.40502=厚みのある装甲とパルス砲による高速攻撃力を生かし、陣形の前列に飛び出して敵艦を集中的に攻撃する。艦首に搭載されたパルス砲塔を3連装に改良し、照準機構を撤去して、火力を大幅に向上させた。
ship_desc.40503=強力な防御力を利用して、前列に対ミサイルバリアを形成する。敵艦を攻撃しながら、敵戦闘機やミサイルを要撃することができる。
ship_desc.40701=多機能UAVシステム「ツンドラ」を搭載した駆逐艦である。対空UAV 2組、補修UAV 1組を放出することができる。味方艦船に対する戦時修理と空中火力支援を同時に行うことができる。自衛用の通常砲システムを備えている。
ship_desc.40702=原型のUAV格納庫を中量級艦載機格納庫2組に改造した。中型戦闘機編隊を2組積載でき、多様な攻撃任務を遂行できるようにした。
ship_desc.40801=カスタマイズされた「ストーム」ミサイルシステムを搭載し、さまざまな艦船目標を迅速かつ絶え間なく捜索し、攻撃任務を遂行できる。艦首に搭載された2連装砲塔は重量級艦船や建物への攻撃に利用できる。
ship_desc.40802=艦首の重砲を4連装魚雷発射管に変更した。「ストーム」ミサイルシステムで火力を投射し、小～中型目標への対応能力を高めた。
ship_desc.40803=艦首にはミサイルの追跡能力を強化した状況把握システムを装着し、「ストーム」ミサイルの命中率と対空能力を向上させた。装甲を装着して生存能力を高めた。
ship_desc.41001=ストーム統合ミサイルシステムを装備し、対空・対ミサイル支援を提供する。支援UAV格納庫を2基備え、戦闘時に補修UAVと対空支援UAVを1組ずつ投入できる。
ship_desc.41002=艦船の下部に大砲艦ラックを2基装着しており、大砲艦の保守・支援設備を備えている。突撃作戦時に大砲艦を放出し、強力な攻撃力を提供する。火力支援のためにストームミサイルシステム1組を保有している。
ship_desc.41003=艦体の十分なスペースを利用して、実験型パルスエネルギーシステムを搭載した。そのサポートにより複数のパルス砲塔で構成された「スター コーデックス」攻撃システムを駆動させることで、中型艦船に十分なエネルギーダメージを与える能力を備えている。
ship_desc.41101=電磁加速砲を主要武器にする駆逐艦である。艦内には巨大な弾薬庫があり、持続的な火力攻撃を行える。
ship_desc.41102=武器の一部を撤去し、重魚雷を装着した。攻撃目標を減らし、より集中的に大型目標を攻撃するようにした。巨大な弾薬庫も搭載されており、大型艦船に効果的な攻撃を与え続けることができる。
ship_desc.41201=全面的な性能を持つ重駆逐艦。キメラ級巡洋艦の原型艦として開発が進められた。さまざまな口径の大砲が艦体表面に配置され、戦場の各ユニットを効果的にカバーできるようにした。
ship_desc.41202=側面の装甲を強化し、艦体の主要火力を改造した。めったにない固定重砲を舷側の集中的な攻撃を行う武器にして、攻城能力を大幅にアップさせる。固定砲の設置で小～中型目標に対してはどうにもならない。
ship_desc.47101=旧帝国海軍に配備された非常に強力な大砲突撃艦。大型艦砲2門と速射砲5門で集中的な攻撃を行う。巡洋艦並みの火力を持っている。
ship_desc.47201=旧帝国軍で大型艦隊の護衛を担っていた駆逐艦。戦闘機を搭載できる小型格納庫を備えている。通常砲2門で敵艦に反撃できる。
ship_desc.47301=旧帝国軍の主力を担う駆逐艦である。「チリング ブリーズ」ミサイル発射システムを搭載し、大型目標に対する持続的な攻撃を実現している。艦首と艦尾に大砲を1門ずつ装着し、小型目標に対する火力を補う。また、装甲の防御力が特徴的であり、体系化された強化装甲で陣地戦に必要な防護を確保している。
ship_desc.47302=旧帝国軍の主力を担う駆逐艦である。「チリング ブリーズ」ミサイル発射システムを搭載し、大型目標に対する持続的な攻撃を実現している。艦首と艦尾に大砲を1門ずつ装着し、小型目標に対する火力を補う。また、装甲の防御力が特徴的であり、体系化された強化装甲で陣地戦に必要な防護を確保している。改良モデルとして、総合防衛レーダー群を装着し、艦隊の防空任務を担えるようにした。
ship_desc.47401=X10 - 汎用艦をモデルにして改装した艦船である。汎用ロボット倉と貯蔵空間を弾薬庫に改装し、密輸の投射システム「エターナル ポールスター」を装備することで優れた対艦火力を備えている。
ship_desc.50101=モジュール化された一般型艦体を採用。ミサイルランチャー群と艦首魚雷を搭載し、大型目標に対する連続遠距離攻撃ができるほか、一定の攻城能力を備えている。防衛用に通常砲4門を搭載している。
ship_desc.50102=アントニオスのパルス砲技術を採用した改造モデル。艦首に大型パルス砲の主砲塔を1門装備しており、機動的な目標に対する迅速な火力攻撃が可能。また、投射武器システムと通常砲防衛システムを装備している。
ship_desc.50103=主要武器を重電磁加速砲に改造し、重量級目標への攻撃を可能にした。また、大砲システムを強化し、より高いダメージを与えるようにした。
ship_desc.50104=艦載機システムを配備した。戦闘機を搭載でき、遠距離攻撃が可能である。
ship_desc.50201=左右非対称なデザインを採用。艦体の左側に重量級武器プラットフォームを配置している。独立した武器搭載システムと補助装備を持つ。重魚雷発射システムを搭載し、中～大型目標に対して集中的な魚雷攻撃が行える。また、総合大砲システムを搭載しており、さまざまな任務を遂行することができる。
ship_desc.50202=パンゲアの電磁加速砲技術を搭載している。左側の兵器大型エネルギー供給システムにより、大型電磁加速砲2門に連続的に電力を供給することで、高火力連射が可能となった。大型艦船に対して強力な攻撃力を持つ。自衛用に基本的な通常砲システムを装備している。
ship_desc.50203=重量級武器プラットフォームをコルベット保守システムに改造している。大砲艦2隻を外付けできる。遠距離攻撃能力がある。同時に総合大砲システムを残しており、さまざまな目標を攻撃することができる。
ship_desc.50204=本モデルは重量級武器プラットフォームをUAV補修システムに改造している。3隊の補修UAVを搭載し、戦闘時に艦船に補修を行える。同時に総合砲撃システムを残しており、さまざまな目標を攻撃することができる。
ship_desc.50301=ディスノミア造船所が設計・製造したイオ級巡洋艦である。艦体の前部に大型イオン砲を1門搭載しており、遠距離で大型目標に持続的なダメージを与えることができる。艦体全体がイオン砲を囲むように設計されている。また、追加の操船エンジンを装備しており、主砲の照準効率と艦体の機動力を強化した。火力補充と自衛のために軽量級ミサイル武器と砲塔を装備している。
ship_desc.50302=原型をベースに、艦首のイオン砲機構を改造して、迅速な連続射撃ができるようにした。小～中型目標を1機ずつ、すばやく消滅させることができる。同時に、より威力のある攻撃ミサイルシステムを装着した。
ship_desc.50303=原型をベースに、艦首のイオン砲機構と冷却システムを改造し、単連装の攻城イオン砲を装着した。武器は移動できないが、長時間の持続攻撃が可能で、建築物の目標に巨大なダメージを与えることができる。また、防衛砲を装着している。
ship_desc.50401=オブシディアン マイニングが設計・製造した巡洋艦である。その特徴的な外観から、よく「オブシディアン（黒曜石）」と呼ばれている。重魚雷発射装置がコア シリンダーの周りに配置されており、各種大型魚雷を放出して飽和攻撃を行える。襲撃艦として、各重量級目標に対して優れた殲滅能力を持っている。少量の防衛武器を搭載している。防護性能は通常の巡洋艦より弱い。
ship_desc.50402=原型をベースに、重攻撃魚雷を装着した。大型目標に対して有効であり、超主力艦を効果的に攻撃できる。
ship_desc.50403=原型をベースに、魚雷武器の半分をUAV格納庫に改造した。地域防空能力を備え、艦隊全体の作戦能力を高める。
ship_desc.50501=「トロッコ」総合ミサイル投射装置群を装備している。中量級・軽量級対艦ミサイル群を2組ずつ備えている。複数種類の目標に対して、戦場全体を対象に攻撃を加えられる。また、防衛砲システムと対空UAVシステムを装備し、自身と味方陣地の対空能力を強化した。
ship_desc.50502=原型をベースに対空ミサイル群を装備し、対空火力を強化した。また、対ミサイルUAVを搭載しており、自軍艦隊の対ミサイル要撃能力を向上させられる。
ship_desc.50503=原型をベースに、重量級ミサイル1組を追加し、主力艦へのダメージを向上させた。また、スポッターUAV搭載しており、自身の攻撃精度を高めた。
ship_desc.50601=強力な砲弾攻撃システムを装備した巡洋艦である。右舷には複数の高性能砲を、左舷にはミサイル垂直発射システムを装着した。攻城戦または遭遇戦時は戦艦のように、敵に対して火力制圧を行える。
ship_desc.50602=対艦ミサイルを重砲に改造した。既存の中量級大砲と共に波状攻撃を行う。
ship_desc.50603=艦体の右側にある大砲を重装甲モジュールに改造し、艦船の生存能力を高めた。
ship_desc.51001=艦体の中腹に中量級艦載機格納庫4基を配置している。攻撃機・戦闘機編隊を搭載し、さまざまな遠距離攻撃任務を遂行できる。強い攻撃能力を持つ。同時に防御用兵器として対空ミサイルと通常砲を装備している。
ship_desc.51002=原型をベースに、艦首のミサイルシステムを航空情報指令UAVシステムに改造した。総合的に近くの戦闘機を指揮でき、戦闘機の命中率を向上させる。
ship_desc.51003=原型をベースに、対空能力を強化した。艦首のミサイルシステムを対空ミサイルランチャー群2組に改造している。
ship_desc.51101=分散してゲリラ戦術を遂行する「猟兵」が名前の由来。艦体には護送艦ラックを4基搭載しており、複数の目標を同時に攻撃できる。艦体には大砲6門を配置しており、攻撃してくる敵を分散的に攻撃できる。
ship_desc.51102=艦首の護送艦ラックを2連装重砲2門に改造し、対艦戦闘能力を強化した。
ship_desc.51201=エウロパの表面地形から命名された巡洋艦。艦首には2連重電磁加速砲を装備し、大型の目標に優れた効果を発揮する。通常武器とともに側面機動エンジンを搭載し、装甲を犠牲に機動性を高めた。艦体の姿勢調整を素早く行うことができ、戦場での生存能力が向上している。
ship_desc.51202=エウロパの表面地形から命名された巡洋艦。プラズマ投射装置のプロトタイプ版を搭載しており、直接射撃を行う。通常武器とともに側面機動エンジンを搭載して艦体の姿勢調整を素早く行うことができ、戦場での生存能力が向上している。
ship_desc.57101=偵察・防空・攻撃を一体化した巡洋艦である。旧帝国海軍で広く使われていた。レーダーモジュールで広範に敵の空中目標を識別し、自身の対空砲で正確に攻撃を加える。艦首には重イオン砲を装着しており、効果的に建物を攻撃できる。この巡洋艦は大型艦船への火力が特徴であり、駆逐艦やフリゲートなどの機動的な艦船に対する攻撃能力は低い。
ship_desc.57201=旧帝国海軍の軍用武装輸送船。自衛火力が限られている。旧帝国が統治していた時代には大量に配備されていた。
ship_desc.57202=旧帝国海軍の軍用武装輸送船。自衛火力が限られている。多くの武装組織はその巨大な倉庫を利用して戦闘輸送艦に改造し、戦闘機を搭載して突撃を行う。
ship_desc.57301=X20汎用艦を改造した艦船。広く私掠者に使われている。大砲艦を搭載し、防衛砲を装着して船の防衛力を高めている。
ship_desc.57302=X20汎用艦を改造した艦船。広く私掠者に使われている。簡易な戦闘機格納庫と修理ドックが追加され、戦闘機を積載できる。
ship_desc.57303=X20汎用艦を改造した支援艦。私掠者の司令艦として使われている。搭載された採掘関連設備を戦艦修理ドックに入れ替え、戦場の戦術支援が行える。
ship_desc.60201=艦首に重イオン砲1門を装備しており、強い火力はどのような重量級艦船でも撃破できる。総合投射プラットフォームを装備しており、各目標に遠距離攻撃を行う。オプションのUAVシールドシステムは、エネルギー兵器に対する全面的で強力な防御を提供できる。重イオン砲を囲むように建造された総合型巡洋戦艦である。
ship_desc.60301=艦首のスペースは複数のエネルギーシステムによってさまざまな指向性武器を追加できる。大型電磁加速砲2門が主砲として初期配備されている。
また、通常武器コントロールシステム1つと集中式投射武器プラットフォーム1つを追加で持つほか、専用の対空システムを装備し、対空砲を搭載している。
ship_desc.60401=パルス・投射武器システム「ガンマ ストーム」が配備されている。通常のミサイルと、エネルギーをチャージした装薬を込めた重ミサイルを同時に発射できる。また、艦首には重量級速射パルス砲塔が設置されている。パルスエネルギー武器の総合的な運用を実現、重装甲艦に対して突出した性能を有する。パルス エネルギー増幅システムを装備して全艦のパルス武器を強化するか、小型戦闘機格納庫を装備して対空・対小型艦能力を補うかを選択できる。
ship_desc.60501=攻城電磁加速砲と重・中対空砲が一体となった実弾攻城巡洋戦艦である。実弾の攻撃強度は戦艦並みのうえ、一定の対空能力を備えている。改造によりイオン武器や投射武器などを追加したり、コルベットドックを積載したりすることができる。独自のナノ付加装甲で実弾ダメージに対する耐性を大幅に高める。
ship_desc.60601=艦首には標準で長レール電磁加速砲を備える。必要に応じてサンダーボルト大口径高エネルギーイオン砲に換装し、強力な対艦ダメージを得ることができる。軍需生産統合システムを搭載し、艦載の全武器に特殊弾薬を供給して武器の威力を大幅にアップさせる。対空および要撃能力を備え、同列の艦船に一定の火力支援を提供できる。旗艦能力「積極反撃」を持ち、艦隊を指揮して全艦船にサブ目標艦隊に対し反撃を発動させることができる。
ship_desc.67101=旧帝国軍ではメイン出力を担うミサイル巡洋戦艦。短時間内で大量のミサイルを発射して広範囲に攻撃を与える。
ship_desc.70301=非常に優秀な支援艦である。小型の総合工業施設を持っている。遠距離での補修・補給が可能で、基地から離れた空間でもセルフメンテナンスが可能である。本体もそこそこの火力を有する。基地から離れていても単艦で長時間任務を遂行できるほか、戦闘中に味方艦船の戦闘能力を高めることができる。
ship_desc.70501=自身が一定の対艦能力を備える火力支援艦で、宇宙空間を移動する軍事要塞のようなものである。標準的な支援艦の能力を基礎に、自己保有艦船の製造時に一部の能力強化が可能で、さらに多種の戦術UAVを出撃させて味方により多様な火力の支援を提供できる。
ship_desc.80101=ノマ グループのギャラクティック設計局の設計理念に基づいた、総合的な戦闘能力を備えた大型空母。独立した大型コルベットドックを搭載し、護送艦によって強力な攻撃を与えるだけでなく総合的な攻撃力を備えている。
ship_desc.80201=通常高速航空母艦。汎用格納庫とコルベットドックを持ち、大型戦闘機編隊5隊、大砲艦3隻を積載できる。さまざまな艦載機を搭載することで、艦隊級の火力支援任務を遂行できる。基本的な大砲防衛システムを装備しており、ミサイル発射システムや追加の大砲艦ドックを装着できる。
ship_desc.80301=アントニオスが製造した航空母艦。汎用格納庫とコルベットドックを装備しつつ、対艦火力を強化した。艦載機支援システムを艦体に搭載しており、搭載した艦載機のエネルギー武器のダメージを強化できる。
ship_desc.90101=通常小型汎用艦。汎用ロボットポッドが2室あり、汎用UAVを放出して基本資源の採取や建物の建設などを行うことができる。また、小型倉庫と基本的な防衛火力を備えている。
ship_desc.90201=通常中型汎用艦。設備が強化された汎用UAVを搭載しており、上級採鉱場での採取や中規模施設の建設を行うことができる。艦体には十分な倉庫スペースと基本的な大砲防衛力を備えている。
ship_desc.90301=商業用の大型汎用艦。専用の鉱石分析・処理設備を持つ専門的な汎用ロボットを搭載しており、上級採鉱場で採取することができる。巨大な開放型プラットフォームを備えており、大量の積荷を収納できる。基本的な防衛力を備えている。
ship_desc.97201=旧帝国のメイン戦艦の一つ。艦首には重イオン砲が装備されており、同時に複数の目標へ攻撃を与える。攻城するときもメイン火力を提供する。艦中には大量のミサイル発射装置と魚雷発射装置が配置されており、膨大な数の武器により火力ネットワークを形成し、小～中型目標へ効果的に攻撃を与える。また、艦載機の攻撃を防ぐために小型パルス砲やミサイルを装着することもできる。
ship_desc.98601=CV-M011から改造された標的艦
ship_history.102=正式名称をScout 002という、技術が成熟した偵察機モデルである。各勢力で幅広く使用されている。エクスティンギッシャーの「オールトの雲の会戦」や、アレス兵団の「第2バーナード星系争奪戦」でも使用された。
ship_history.103=
ship_history.104=
ship_history.107=ノマ シッピング グループ傘下のレッド ビースト7号実験室によって開発された。実験室のイノベーティブな精神は「レッド ビースト」と呼ばれ、実験室の名前もそれにちなんで命名された。
ship_history.108=ノマ シッピング グループ傘下のレッド ビースト7号実験室によって開発された。ノマ シッピング グループの設立当初は、実験室の研究開発環境は粗末で、管理もずさんだったが、情熱と創造性で、ノマ シッピング グループの多くの先進的な艦船や武器を開発し、今ではノマの最先端艦船開発センターとなっている。
ship_history.109=ノマ シッピング グループ傘下のレッド ビースト7号実験室によって開発された。組織内のアイデアなどが官僚主義によって制限されないよう、実験室は高度に自治的な管理モデルを採用している。
ship_history.113=古い銀河系の勢力で、彼らに関する最初の記録はゴールドラッシュ時代の初期までさかのぼることができます。当時ネプチューン　ミネラルの解体に伴って独立し、自らの星系とネットワークの運営を始めました。「海王星」という星は、クラン全体史の中できわめて重要な役割を果たしています。クランの祖先は星の名前から「海」の字を取って自らの「氏」に冠し、昔からの「姓」である「レッディン」と結合させてハイレッディン クランを生み出したのです。彼らは艦載機の研究開発と製造技術に長け、その設計する戦闘機と護送艦には独特なデザインの美しさがあり、「ハイレッディン　アストロトレーサー」がその代表作のひとつです。
ship_history.114=宇宙学のリーダー アンダーソンを記念して命名された船である。彼は不安定空間点についての研究、ラグランジュ システム論に多大な貢献をした。
ship_history.115=ヴィタス戦闘機研究計画の産物である。この計画はアントニオス財団が開始し、主要な研究開発費用出資者となっている。数十の中小財団と武器装備設計会社が参加している。A021攻撃機は、研究計画の第一段階の成果の一つである。
ship_history.116=アントニオス財団のヴィタス戦闘機研究計画の産物である。市場でも有数の爆撃機の一つで、その爆撃効果から「稲妻」と呼ばれている。研究計画の参加メンバーにのみ使用が許可されている。
ship_history.117=地球型惑星に対する地球圏の感情を表現するために、開発中の試作機に「ニューランド」と命名した。
ship_history.118=スポア戦闘機は、ジュピターが意識的な分散、協調、相互支援によって敵に対して優位に立つ「分散作戦理論」を貫くために製造したものである。この理論は、アントニオスの「ビーハイヴ作戦理論」に通じるものがある。
ship_history.119=この戦闘機は、側面に平たい後退翼のようなラインがあり、その形状から命名された。数十年をかけてデザインされており、ジュピターの極秘プロジェクトとなっている。
ship_history.120=ジャンビーヤ エンジンはジュピターが開発した新型エンジン装置である。その技術の一部を開発中の戦闘機に導入したことから命名された。
ship_history.121=
ship_history.124=ミストラル戦闘機に搭載されている技術の多くは、旧帝国時代の研究の蓄積によるものである。すでに数百年が経過したが、帝国の技術成果は現在でも一定の地位を保っている。
ship_history.125=正式名称は攻撃021モデルで、機体フレームは数回の標準化制度改正を経て、成熟が進んでいる。宇宙動力学の有識者らには、「ある機体フレームが成熟に近づいたとき、改めてサブモデルを改良する難度はゼロから新しい戦闘機を設計するよりはるかに難しい」と噂されている。
ship_history.171=この艦船はかつて旧帝国第1艦隊に所属していた。帝国滅亡後、帝国の軍事装備は複数の勢力に分配された。この艦船も、市場でよく見られる艦船モデルの一つになった。
ship_history.203=サイレントアサシン型護送艦は、その外見と高火力から、「ファットマン」という別名がある。
ship_history.204=CV-II003型護送艦。フルネームはコルベット-II003である。第2世代の護送艦技術を使用して建設された003モデルである。
ship_history.207=RB7-13型護送艦はノマ シッピング グループに所属しているレッド ビースト7号実験室で開発された。フルネームはレッド ビースト7号である。レッド ビースト7号実験室は主に秘密研究を行っており、ノマ シッピング グループの有名艦船をいくつも開発した。
ship_history.208=セルラーディフェンダーは、アントニオス財団が「ビーハイヴ作戦理論」を実行するために設計されたものである。この理論は、全体の作戦ユニットを蜂の巣のように配置しながら相互接続される小型ユニットに分割するというもので、宇宙での小規模作戦に適する。
ship_history.209=アントニオスのある科学研究艦隊が、星雲NGC7293で行方不明になった。科学者たちの強い探求精神に敬意を表すために、ある護送艦のモデル艦をネビュラチェイサーと命名した。
ship_history.210=宇宙世界の最初のおぼろげでカオスな原始的な状態は「ボイドエルフィン」と呼ばれている。
ship_history.211=正式名称を中型コルベット（Corvette Mid-sized）011というCV-M011型護送艦は、第1世代の護送艦技術を使用して建設された011モデルである。
ship_history.212=この艦船はかつて旧帝国第1艦隊に所属していた。帝国滅亡後、帝国の軍事装備は複数の勢力に分配された。この艦船も、市場でよく見られる艦船モデルの一つになった。
ship_history.213=旧帝国が解体したあと、帝国の技術と固定資産は複数の勢力に分配された。帝国の衰退と滅亡の教訓は、新生勢力の発展を促している。この時代は「ポストラグランジュ時代」とも呼ばれる。
ship_history.214=銀河系大戦中、ジュピター社は日増しに緊張が高まる情勢と激増する軍艦発注に対応すべく、SL第9造船所を建設、一部の艦船設計・生産に当たらせることとした。SL第9造船所が設計した初のモデルがS-レヴィ9 - 重量級魚雷護送艦である。木星の同期軌道上にある、彗星の衝突がきっかけで誕生した偉大な都市、シューメーカー・レヴィ第9宇宙都市の名を冠している。
ship_history.301=エクスティンギッシャー第9巡察隊は、サバル星系スターゲートから32天文単位の付近で行方不明となった。第9巡察隊は主にFG300フリゲートで構成され、同時に少量の駆逐艦が編成に含まれていた。普段は仲裁委員会とサバル星系の間にある航路の安全を維持する役割を担っている。巡察する空域は「銀河系のバミューダ」と呼ばれ、以前から、艦隊の行方不明事件が何度も発生していた。失踪した艦隊の残骸やブラックボックスさえ発見されていない。
ship_history.302=ゲルマニクス兵団のマーレ トランキリタティス級フリゲートは、サバル植民星の上空で武器試験を行っていたとき、誤って出火し、惑星の表面に大きな被害をもたらした。この事件は、サバル星の緊張した状況に火をつけた。多くの勢力がこの衝突に巻き込まれ、最終的にはイーグル ガードとゲルマニクス兵団の大規模戦争に発展した。歴史上は「サバル星の戦い」、「ミサイル一発による戦争」とも呼ばれる。
ship_history.303=エクスティンギッシャーは毎年「チャレンジャー」という名の軍事演習計画を実施している。この計画では、エクスティンギッシャーはプルート ワンダリング ブラザーフッドを仮想敵とし、航路巡察遭遇戦、小型スペースステーション攻城戦、小惑星帯待ち伏せ戦などのさまざまな演習を実施する。軍事演習の結果を用いてマーレ ヌビウム級フリゲートの対空・上陸作戦機能をさらに向上させる。
ship_history.304=ノマ シッピングの創立100周年記念の観兵式で、ノマ シッピングの小型艦船開発部門は多くの賞賛と注目を集めた。開発部門はルビー級フリゲートのほか、次世代UAV技術の結晶であるゼノスティンガー級フリゲートを公開した。ユニークなUAVを搭載しており、「新世代のコンセプト艦」と呼ばれている。小型艦船開発部門は観兵式で「ノマ英雄チーム勲章」を受章した。
ship_history.305=ルビー級フリゲートの原型艦である。ノマ シッピングの設立100周年観兵式に参加し、新型装備展示のパートでノマ シッピングの上層部から賛美を受けた。その電磁加速砲で発射した砲弾が標的に命中し、空域で爆発して巨大なまぶしい光りを放ったことから、ノマ シッピングの輸送艦船研究の冠の「ルビー」と例えられた。
ship_history.306=探検家協会の公式統計によると、協会に登録したメンバーのうち、約40パーセントがノマ シッピングのデザインした武装調査船を探険艦隊の主力としている。その艦船は遺跡探索、新星系の発見、ラグランジュ ノードの観測、宇宙考古発掘など多くの分野で活躍し、民間領域でよく売れている。
ship_history.307=アレス兵団とイーグル ガードは資源惑星プリシラをめぐって、大規模な戦争を起こした。イーグル ガードは長い間プリシラを攻撃できず、撤退を装って途中に艦船を残して囮にした。アレス兵団の守備軍は、惑星の防衛範囲を離れて追撃したり、汎用艦を使って戦利品を惑星の表面まで運んだりして、防衛戦線を伸ばした。イーグル ガードは、M470フリゲートを主力とする上陸作艦船隊を編成し、惑星表面の重要防衛施設を集中的に攻撃した。これは、プリシラの戦いのターニングポイントとなった。
ship_history.308=第2バーナード星系の開発権を握るため、スター リベルタドーレスとアレス兵団は、この星系へと至るラグランジュ システムを巡って争い始めた。アレス兵団は当初、大量の突撃艦と爆撃機を派遣し、スター リベルタドーレスの艦隊を包囲した。このため、スター リベルタドーレスの艦隊は身動きが取れなくなってしまった。完全に囲まれる直前、スター リベルタドーレスはカリリオン級フリゲートを主力とする突破艦隊を作り、速度と回避力を生かして包囲網の脆い箇所を突破、脱出に成功した。この艦隊は最終的に、スター リベルタドーレスの大援軍を連れてきて、アレス兵団の電撃戦計画を破綻させた。
ship_history.312=ゲルマニクス兵団と仲裁委員会は、双方が往来するスターゲートの安全のために協力し、ワンダリング ブラザーフッド艦隊を殲滅する「カーペット計画」を開始した。仲裁委員会は、数十隻のマーレ セレニタティス級フリゲートを含む多くの武器装備をゲルマニクス兵団に提供した。それぞれの管轄範囲内の大型資源帯を全面的に捜索・掃討し、潜んでいたワンダリング ブラザーフッド艦隊を殲滅すべく攻撃を行った。カーペット計画のあと、プルート ワンダリング ブラザーフッドはカイパー ベルトへの移動を迫られ、他の星系のワンダリング ブラザーフッド支部もさらに貧しい資源帯へ移動することを余儀なくされた。
ship_history.316=ミトラ星系には大規模なエグザイル遺跡が存在している。ハイレッディン クランはその星系を管轄するディフェンダー フォースに調査を要請したが、さまざまな理由で阻止された。双方はミトラ星系のスターゲートで大規模な衝突を起こした。この衝突で、ハイレッディン クランのあるレリアット級フリゲートが、弾薬を使い切った状態でエンジン出力を上げ、近距離で敵戦艦と衝突し、最終的に敵艦船と共倒れとなった。この事件はディフェンダー フォースの上層部を震撼させた。レリアット級フリゲートは「ミトラの幽霊」と呼ばれるようになった。
ship_history.371=この艦船はかつて旧帝国第1艦隊に所属していた。帝国滅亡後、帝国の軍事装備は複数の勢力に分配された。この艦船も、市場でよく見られる艦船モデルの一つになった。
ship_history.373=この艦船はかつて旧帝国第1艦隊に所属していた。帝国滅亡後、帝国の軍事装備は複数の勢力に分配された。この艦船も、市場でよく見られる艦船モデルの一つになった。
ship_history.374=カイパー ベルトで勢力を振るう私掠者艦隊は、かつてXT-8武装調査船を改造して民用艦船になりすまし、エクスティンギッシャーによる調査と討伐を回避した。この艦船は「私掠者の仮面」と評判になった。
ship_history.401=仲裁委員会は設立当初、太陽系復興計画に重点を置き、経済発展を重んじた。当初、傘下のエクスティンギッシャーは予算が貧しく、軍備物資の調達に苦心していた。パンゲア ディベロップメントはエクスティンギッシャーに無償で軍事装備を寄付しており、その中には装備が優良なAC721駆逐艦12隻が含まれていた。エクスティンギッシャー艦隊はこれらの装備で困難な時期を乗り越えた。近年では、銀河系でも存在感のある武装チームの一つとなりつつある。
ship_history.402=ガリポリ衛星都市はジュピター インダストリー グループの艦船生産基地である。複数の主力艦と艦載機生産ラインを持ち、エクスティンギッシャーへ多くの武器と装備を提供している。「プルート ワンダリング ブラザーフッド」は、ガリポリ衛星都市に大規模な襲撃を行い、多数の生産ラインと、数十隻のエリス級駆逐艦を含む大量の未完成艦船を破壊した。この痛ましい損害は「ガリポリの悲劇」と呼ばれている。それ以来、仲裁委員会はエクスティンギッシャーを派遣して太陽系内の「ワンダリング ブラザーフッド」を大規模に討伐し、積極的に「カーペット計画」を推進している。
ship_history.404=第2シリウス シティーは有名な中立都市である。この都市自体は商業的な立場も政治的な観点も表明していないため、銀河系の各勢力はいつもここを勢力間交渉の場所としている。仲裁委員会とアントニオス財団はここで6回の会談を開催し、艦船技術のライセンスとラグランジュ システムの協力運営について話し合った。6回目の会談では、警備を担う艦隊が双方の外交艦船を襲撃しようとする複数の攻撃機を発見した。警備艦隊のセレス級駆逐艦がすぐに異常を察知してUAVを出動させ、要撃したことによって襲撃事件の発生は免れたが、会談は中断を余儀なくされた。
ship_history.405=イーグル ガードの管轄する惑星「ハーパー5」は抵抗の旗を上げた。反抗軍は複数の資源採取施設を次々と破壊し、付近のラグランジュ ノード スターゲートの正常運用を妨害した。イーグル ガード第3遠征軍はこの反乱を鎮圧する役割を担っていた。トーラス級駆逐艦を主力とする遠征軍艦隊はハーパー5付近の空域と航路を封鎖し、反抗軍の補給を切断した。兵糧攻めを受けた反抗軍は補給不足による内部対立を招き、最終的に反抗は失敗に終わった。
ship_history.407=第2バーナード星系争奪戦において、スター リベルタドーレスとアレス兵団はミラ小惑星帯の近くで激しい追撃戦を繰り広げた。この小惑星帯では天体が密集しており、艦船の航行が困難である。アレス兵団はこの複雑な地形を考慮し、大型艦隊を複数の小型艦隊へ再編成し、ゲリラ戦術を取った。また、小型艦隊の修理と補修のためにツンドラ級駆逐艦を配置した。スター リベルタドーレスは戦闘で大きな損害を受け、小惑星帯の支配権を失った。この戦闘後、ミラ小惑星帯は「死の星海」と呼ばれるようになった。
ship_history.408=ウイングドユサール級駆逐艦はアントニオス財団が初期に仲裁委員会へライセンスを提供した艦船モデルの一つである。近年、仲裁委員会の拡張と太陽系復興計画の実施により、アントニオス財団内部は仲裁委員会と地球圏に対する態度について独立派と接近派の二派に分裂している。接近派は、仲裁委員会とのさらなる接触と協力を通じて、地球圏との間を安定的に往来できるラグランジュ システムを建設すべきであると主張している。独立派は、財団の独自の発展戦略を維持し、地球圏の急速な発展を警戒すべきだと主張している。双方の意見の相違により、仲裁委員会とのさらなるライセンス交渉は停滞状態に陥った。
ship_history.410=バビロン ボランチは大量の資源備蓄と民用港を有する、サバル星付近の重要な戦略拠点である。ゲルマニクス兵団とイーグル ガードがサバル星の戦いで奪い合った。バビロン ボランチの西2埠頭争奪戦の際に、イーグル ガードは埠頭内に停泊している汎用艦隊に対して無差別攻撃を行った。ゲルマニクス第5艦隊の一部のガーディアン級駆逐艦は、民間人への被害を防ぐために、自らの対空防御を犠牲にし、UAVを投入して汎用艦隊を守った。戦争終了後、ゲルマニクス第5艦隊とガーディアン級駆逐艦の都市への貢献を記念するため、それらの名前がバビロン ボランチのドックの中央に刻まれた。
ship_history.411=ジュピターとエクスティンギッシャーには長年の協力関係がある。艦船性能の試験をきっかけに、管轄の各星系で軍事演習を行うことが多くなった。この行為は双方の軍事力を示すだけではなく、星系付近の中・小勢力に大きなプレッシャーと威嚇を与えた。
ship_history.412=ノマ シッピング グループは、物流から始まり、大型艦船や民用艦船の設計・製造技術を蓄積しているが、かつては「優れた小型艦船設計能力が欠けている」と評価されていた。しかし、ここ数十年の間に、傘下の小型艦船開発部門は、優秀なフリゲートや駆逐艦モデルを次々と公開しており、ノマ シッピング設立100周年の観兵式でも注目を集めた。アルダブラ級駆逐艦も、近年公開された優れたモデルの一つである。
ship_history.471=この艦船はかつて旧帝国第1艦隊に所属していた。帝国滅亡後、帝国の軍事装備は複数の勢力に分配された。この艦船も、市場でよく見られる艦船モデルの一つになった。
ship_history.472=この艦船はかつて旧帝国第1艦隊に所属していた。帝国滅亡後、帝国の軍事装備は複数の勢力に分配された。この艦船も、市場でよく見られる艦船モデルの一つになった。
ship_history.473=この艦船はかつて旧帝国第1艦隊に所属していた。帝国滅亡後、帝国の軍事装備は複数の勢力に分配された。この艦船も、市場でよく見られる艦船モデルの一つになった。
ship_history.474=「エターナル ポラリス」投射システムはアントニオス財団が開発したクラスター型魚雷攻撃技術。その技術成果は対艦ダメージがきわめて大きく、財団と技術ライセンスを結び、共有協定を締結しているのは少数の同盟国のみである。しかし近年、その技術ライセンスとコピーがフリーマーケットに出回り、ごく限られた数が、短時間のうちに匿名かつ高値で買われていった。アントニオス財団内で調査計画が立てられたものの、今なお成果は芳しくない。その直後、この技術を搭載したXT-10級 - 武装駆逐艦 - 魚雷型が、数少ない精鋭の私掠者艦隊の手に渡った。
ship_history.501=この艦船の研究計画は、旧帝国時代まで遡る。帝国艦隊に強力な火力を持つ巡洋艦を提供するために設計された。帝国滅亡後、研究計画は棚上げされ、設計図やデータは複数の勢力の間を転々とし、長年を経てようやく設計が完了した。この艦船は「旧帝国最後の栄光と遺産」と呼ばれている。
ship_history.502=ドニエプル要塞は資源惑星プリシラ付近の重要な戦略拠点である。その帰属がプリシラの戦いの結末を左右する。アレス兵団とイーグル ガードはこの要塞をめぐって数か月間、一進一退の戦いを繰り広げた。アレス兵団は多くの艦隊を投入し、ドニエプル要塞付近の航路を封鎖し、イーグル ガードの補給を絶った。CAS066を主力とする艦隊は、イーグル ガードの補給・汎用艦隊を何回も壊滅させたことから、「採取船破壊者」とも呼ばれた。
ship_history.503=イオ級巡洋艦のモデル艦は数年前、エクスティンギッシャーの軍事演習「チャレンジャー」で初めて登場した。その高エネルギーイオン砲の威力は仲裁委員会の上層部に深い印象を残した。数々の武器実験と改良を経て、イオ級巡洋艦は最終的に「カーペット計画」でその威力を証明した。イオ級巡洋艦を主力とする小型艦隊は、プルート ワンダリング ブラザーフッドの艦船を数百隻も撃破し、カイパー ベルト内からほぼ殲滅した。
ship_history.504=戦後、地球圏の工業と経済システムを再建するために、仲裁委員会は「太陽系復興計画」を発表した。この計画は建設プロジェクト156件、科学技術研究プロジェクト694件を含み、ジュピター インダストリー グループ、パンゲア ディベロップメント、アース ディベロップメント バンクなど多数の大型企業や機構を育てた。カリスト級巡洋艦は、太陽系復興計画における軍事工業分野での重要な成果の一つである。エクスティンギッシャーに配備されると、全部隊の対艦攻撃能力が急速に向上した。
ship_history.505=イーグル ガード第3遠征軍は「ハーパー5」の反乱を鎮圧するため、惑星付近の資源補給と通信回線を断った。反乱軍は何度も包囲を突破しようとしたが、成果はなかった。最後の包囲突破作戦では、反乱軍のリーダーが乗ったライトコーン級巡洋艦が対空UAVによって封鎖ラインを突破し、少数の艦船を率いて突破に成功した。リーダーを失った反乱軍はすぐに分裂した。イーグル ガードの支配に対抗するハーパー5の反乱は、245日に及んだ。
ship_history.506=冒険者連盟は最初にミトラ星系にあるエグザイル遺跡を発見した。その後、仲裁委員会、冒険者連盟、ハイレッディン クランは星系の統治者であるディフェンダー フォースへ調査申請を出したが、何度も却下された。ハイレッディン クランの武装調査艦隊は遺跡に不法侵入して調査を行った。ハイレッディン クランの武装調査艦隊がディフェンダー フォースの辺境艦隊による警告を無視すると、キメラ級巡洋艦が砲撃、武装調査艦隊は撃破された。この事件が双方にとって大規模な衝突となり、「ミトラゲートの戦い」の引き金となった。
ship_history.510=近年、仲裁委員会はアントニオス財団と多方面で協力している。両者の第6回会談では、仲裁委員会はアントニオス財団にさらなる設計図ライセンスの提供を要望した。その中には、プレデター級巡洋艦、コンスタンティヌス級戦艦および一部のミサイル技術が含まれている。これらの艦船設計図と武器技術は、その傘下のエクスティンギッシャーの中小型目標に対する打撃能力を大きく引き上げることができる。一方、アントニオス財団は、仲裁委員会の管轄内のラグランジュ システムの開発に協力し、地球圏との物流コストを削減しようとしている。この交渉は、何者かの襲撃により中断され、停止中である。
ship_history.511=アントニオス財団には、数学や金融派生商品に関する長年の研究と蓄積がある。一部の金融派生商品の古典的数値モデルは、何世代にもわたって使用され、今も財団の利益を生み出している。
ship_history.512=コネマラ カオスはエウロパ表面のカオス地形であり、かつてはエウロパの氷の外殻内部に海がある証拠と考えられていた。太陽系開発時代、科学者と技術者がその地形の下にトロヤ結晶体鉱石を発見したことから、大規模な採取と発掘が始まった。数百年にも及ぶ工業開発の後、コネマラ カオスはエウロパから消えた。後世、高エネルギー ワープ工業の発展に貢献したことを讃えて、その工業遺跡に記念碑が建立された。
ship_history.571=この艦船はかつて旧帝国第1艦隊に所属していた。帝国滅亡後、帝国の軍事装備は複数の勢力に分配された。この艦船も、市場でよく見られる艦船モデルの一つになった。
ship_history.572=この艦船はかつて旧帝国第1艦隊に所属していた。帝国滅亡後、帝国の軍事装備は複数の勢力に分配された。この艦船も、市場でよく見られる艦船モデルの一つになった。
ship_history.573=アントンタス表面の一部の建物は、かつて銀河系の戦争でXT-20搭載の護送艦に破壊された。戦後、都市を元通り修復するため、アントニオス財団ははるか昔の設計図をもとにアントンタスの当初の設計について再考し、復元した。
ship_history.602=嵐は木星表面に見られる特徴である。木星表面で最大の嵐は「大赤斑」と呼ばれ、少なくとも千年以上存在している。無数の色や形に変化してきたが、完全に消えたことはない。ジュピター インダストリーの艦船にも、その名から命名されたものがある。ジュピター インダストリー グループの本社からは、いつでもこの消えない嵐を見ることができる。
ship_history.603=ST59はエクスティンギッシャーの初期巡洋戦艦の1隻である。エクスティンギッシャーの設立初期には、艦隊全体の対艦作戦能力を大幅に高めた。かつては「冥王星奪還戦」「オールトの雲の会戦」などの有名な戦いにも参加した。その立派な武器システムやUAVシステムの設計は、以降の艦船デザインの手本とされている。
ship_history.604=アントニオス財団は元々小型財団であった。しかし創始者は、提携や併合を通じて、多くの中小機関や企業を統合し、科学技術、金融、艦船といった分野への投資で多くの成果を挙げた。そのため、その創業者は「コンスタンティン」と呼ばれ、アントニオスは最も影響力のある財団の一つとなった。創業者の功績を記念するために、財団の第100回株主総会で、開発中のモデル艦が「コンスタンティヌス級」と命名された。
ship_history.605=ノマ シッピングの前身は4つの独立した会社であり、短距離輸送、長距離物流、艦船の開発、セキュリティーなど、さまざまな分野で激しい競争をしてきた。一連の合併と再編のあと、四社の頭文字をとってノマ シッピング グループが設立された。スピアー オブ ウラヌス開発計画もその年に発足した。ノマ シッピングの設立100周年観兵式では、100年の栄光を蓄積し、何世代にも渡ってグレードアップされてきたこの艦船が「功勲艦」として幹部から評価された。
ship_history.606=技術の進歩する限界は、想像力の限界に等しい。宇宙では誰もが次代の技術革命の起こし手たりうる。私たち創設者3名の出会いがこの言葉の最たる証だ。私たちは技術主義者で、どうしようもない理想主義者で、クリエイターで、この世にまだ存在しない物ばかりを考え、荒唐無稽な技術ばかりを追い求めている。何度失敗しようと、そのチャレンジ精神がすり減ることはない。これがサンダーボルトの魂と信念であり、時空を越え、ラグランジュ ゲートを越えて、永遠に受け継がれるべきものだ。
ship_history.671=この艦船はかつて旧帝国第1艦隊に所属していた。帝国滅亡後、帝国の軍事装備は複数の勢力に分配された。この艦船も、市場でよく見られる艦船モデルの一つになった。
ship_history.703=大規模輸送補給艦はゴールドラッシュ時代にも重要な役割を果たし、無数の星系の開発で常に目にする存在だった。けれども、その役割は常に変化した。旧帝国の末期、情勢の緊張にともない帝国内の加盟勢力の多くが戦争の影を感じ取っていた。彼らは輸送補給艦の技術をもとに改良を重ね、輸送能力を落として格納庫や基本的な防衛武器を搭載した。これに大規模な貯蔵力と生産・補修能力を合わせて「支援艦」という概念が生まれ、武装艦隊に欠かせない戦力となった。オリジン号の物語はまだ終わらない。宇宙戦争中、発足後間もないエクスティンギッシャーは艦船の力が極めて弱い状況で、オリジン号の設計図をもとにFSV830技術モデル艦を開発して高速戦術支援艦とし、生産と実戦に投入したのだ。
ship_history.705=エディアカラ紀は古生物の進化の分かれ道である。地球圏の古い書物によると、数億年前に地球の岩石圏、水圏、大気圏、生物圏のすべてに激しい変化が起こり、生物進化のビッグバンが起こる前触れになると同時に、初期の海洋生態系が形成された。ノマ シッピング グループのギャラクティック設計局はこの出来事を知って、支援艦に「進化」のビジョンを託し、火力、自己保有能力、防御、拡張性のすべてに大幅な革新と改良を加えた。設計チームのチーフエンジニア、エッセンバッハ氏は重要的な設計会議でこう語っている。「銀河系において、我々は積極的に技術の進化や革新を行わなければならない。留まったままでは、次の「カンブリア紀」までに淘汰されてしまうだろう」
ship_history.801=ディフェンダー フォースが支配する星系の多くは、双方向のラグランジュ スターゲートを持たず、一部の星系は既存のラグランジュ システムを通って向かうことさえ困難である。このような交通の不便さから、ディフェンダー フォースは「辺境軍団」とも呼ばれている。ノマ シッピングは、最も早期にディフェンダー フォースに設計図技術を提供した企業の一社である。提供されたソーラーホエール航空母艦は、ディフェンダー フォースの遠距離作戦と艦載機作戦の能力を向上させた。代わりにディフェンダー フォースは、ノマ シッピングに管轄内の複数のラグランジュ システムの研究への参加を許可した。
ship_history.802=「冥王星防衛戦」（「冥王星奪還戦」とも呼ばれる）の陣地戦で、ワンダリング ブラザーフッドはカロンとニックスの二つの重要拠点を失った。一方エクスティンギッシャーは、占領エリアを管理するために戦線と輸送ルートの延長を余儀なくされた。長い戦線と輸送ルートにより守備が手薄なエリアができ、ワンダリング ブラザーフッド艦隊は「木星 - 海王星」航路を通る補給艦隊を襲撃するようになった。CV3000を装備した航空母艦艦隊数十隊が、戦闘機と大砲艦で攻撃し、エクスティンギッシャーの兵站に大ダメージを与えた。冥王星防衛戦はここから膠着状態となった。
ship_history.803=当初、アントニオス財団は金融と輸送サービスを中心に発展し、傘下の商業活動のセキュリティと保安は全て外部サービスを利用していた。財団の事業が拡大するにつれて膨大なセキュリティニーズが発生し、それまでのシステムを継続できなくなった。財団造船部門の取締役会メンバー、バリー・クルックスの主導のもと、アントニオスは自身の造船工業を土台に大規模かつ壮観な直属艦隊を迅速に発足させた。直属艦隊は財団の事業成長の後ろ盾となる一方で、造船部門のさまざまな研究に絶え間ないニーズを提供してきた。バリー・クルックスは直属艦隊の司令官として艦隊を率い、輝かしい戦功を残した。最終的に元帥の階級を与えられ、「マーシャル クルックス」と称されている。
ship_history.901=旧帝国時代からさまざまな領域で活躍し、パイオニア ゲートやエンドレス ドーンの建設など、多くの大型プロジェクトに参加した。数度のモデル改良を経ており、「銀河系の生きた歴史」と呼ばれている。
ship_history.902=X10汎用艦は、アントンタス、パール、フリーポートといった都市の建設に携わった実績がある。その信頼できる作業性能から「工事の星」と呼ばれている。
ship_history.903=X20は、積載能力に非常に優れ、改造が容易であるため、しばしばスターゲート建設の現場で活躍している。
ship_history.972=旧帝国のエンブレムは多くのバージョンがあった。最初のバージョンはチュー家の皇家エンブレムのみで、太陽系をイメージにした絵柄はスターゲートの形をモチーフして、家族の起源と最初のラグランジュ ネットワークの移民者を象徴している。ラグランジュ ネットワークの発展につれて、三足烏、5つの中核星系、建国に勲功ある貴族、13の連盟、王冠などのイラストが次第にエンブレムに入り、旧帝国全体のエンブレムになった。現在、一部の現存する旧帝国の物品からはエンブレムの様々なバージョンを見られる。
