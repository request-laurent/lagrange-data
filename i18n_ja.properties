weapon_description.11021=UAV用の近距離戦闘砲。戦闘機を要撃することができる。
weapon_description.11022=機載干渉システム。近距離にある敵艦船に対して通信妨害を行い、戦場情報の分析能力を低下させることで、攻撃の回避を難しくする。同時に干渉信号を放ち、自身の被命中率を下げる。
weapon_description.11032=UAV専用の攻城爆撃システム。UAV専用の攻城魚雷と近距離攻撃の強みを生かし、スペースステーションの装甲に対して効果的。
weapon_description.11033=戦闘機専用の戦闘砲。攻撃範囲に入った戦闘機や護送艦を自動でターゲッティングする。
weapon_description.11034=UAV専用の補修システム。近距離で艦船装甲や破損箇所を応急溶接できる。
weapon_description.11035=味方艦船の情報チェーンおよび行動指令と同期し、UAVを協調行動させる。
weapon_description.11036=UAV用の攻撃砲。戦闘機を要撃することができる。
weapon_description.11038=小型シールド生成器でエネルギー バリアを構築し、敵のエネルギー攻撃を大きく防ぐ。
weapon_description.11040=UAV専用の情報支援システム。戦場内にある目標や攻撃情報を探知し、支援する艦船と共有できる。
weapon_description.11041=UAV用の要撃砲。ミサイルや戦闘機を要撃することができる。
weapon_description.11042=味方戦闘機の情報チェーンおよび行動指令と同期し、UAVを協調行動させる。
weapon_description.11043=近距離の対艦攻撃に用いる。高速で飛行しながら目標艦に狙いを定め、そのシステムに攻撃を加える。
weapon_description.11044=UAVに自艦の周囲を飛行させ、情報支援を行わせる。
weapon_description.11045=UAV専用の情報支援システム。戦場内にある敵目標や攻撃情報を探知し、支援する艦載機と共有できる。
weapon_description.11046=UAV専用の攻城爆撃システム。UAV専用の攻城魚雷と近距離攻撃の強みを生かし、スペースステーションの建物防衛工事に有効なダメージを与えると共に艦船目標の指令システムにもダメージを与える。
weapon_description.11047=UAV専用の情報支援システム。戦場内にある目標や攻撃情報を探知し、支援する艦船と共有できる。
weapon_description.11048=UAV用の攻撃砲。戦闘機を要撃することができる。
weapon_description.11049=UAVに自艦の周囲を飛行させ、情報支援を行わせる。
weapon_description.11050=UAV用の攻撃砲。戦闘機を要撃することができる。
weapon_description.11071=機載攻撃砲。近～中距離の空中戦に対応し、幅広いタイプの敵戦闘機に対して効果的。
weapon_description.11072=一般機載対空コンバットミサイル。戦闘機の襲撃に効果的な反撃となる。
weapon_description.11081=2発の重攻城魚雷を装備し、建物や大型艦船に対し効果的なダメージを与える。特殊な爆薬により脆弱な部位に追加ダメージを与えることがある。近距離から目標の指令システムや格納庫システムを攻撃できる。
weapon_description.11082=オブシディアン マイニング社が設計・製造するS-レヴィ9専用の機載魚雷爆撃システム。「スーパーノヴァ-M」重魚雷を投下でき、大型目標に近距離からダメージを与える。
weapon_description.11091=機載近距離攻撃パルス砲。目標に対し近距離から高エネルギー パルス攻撃を行う。小～中型艦船の船体に効果的なダメージを与え、艦載機への追跡攻撃も可能。
weapon_description.11122=ハイレッディンの特殊な機裁チャージパルス技術を利用し、安定した目標に対し持続的に火力攻撃を行うことを得意とする。
weapon_description.11141=4連装の30mm戦闘機砲。戦闘機の襲撃に対する反撃力となる。
weapon_description.11142=機載干渉システム。近距離にある敵艦船に対して通信妨害を行い、戦場情報の分析能力を低下させることで、攻撃の回避を難しくする。同時に干渉信号を放ち、自身の被命中率を下げる。
weapon_description.11151=アントニオス傘下のローランド=カリリオン スペーステックが開発した小型攻撃誘導弾システム。特殊な探知・誘導システムにより艦船の弱点を正確に攻撃し、同時に目標の動力システムやメイン格納庫システムにもダメージを与える。
weapon_description.11152=30mm戦闘機砲。艦船や戦闘機に対し近距離の攻撃を加えられる。
weapon_description.11161=2発の大型プラズマ爆弾を装備し、近距離からプラズマ エネルギー束を放出して目標を攻撃する。超大型の目標に対して強力なダメージを与える。
weapon_description.11171=2連装の75mm機載砲。近距離から敵艦船に精密な攻撃を加え、艦船のメイン武器システムと動力システムに追加ダメージを与えることがある。
weapon_description.11172=機載対空ミサイル。戦闘機に優れた空戦能力を与え、飛来する艦載機に反撃することができる。
weapon_description.11173=90mm大口径パルス機関砲。近距離から小～中型艦船に大ダメージを与える。
weapon_description.11174=機載武器干渉システム。敵中列の艦船武器に優先的に電子干渉を行い、対象の全武器の命中率をダウンさせる。同時に干渉信号を放ち、自身の被命中率を下げる。
weapon_description.11175=30mm機載速射砲。近距離から艦船や艦載機に対し攻撃を加えられる。
weapon_description.11176=小型ミサイルランチャー。ミサイルはシステム構造動的識別装置を備え、目標のシステム部位に精密誘導ができる。
weapon_description.11177=300mmミサイルを搭載し、攻撃周期が長い。近距離から中～大型艦船にダメージを与えられる。
weapon_description.11181=ジュピター傘下の動力機器製造局が生産する「クロス」シリーズ小型高性能機載攻撃砲。近～中距離の空中戦に対応し、幅広いタイプの敵戦闘機に対して効果的。
weapon_description.11191=アントニオス傘下のローランド=カリリオン スペーステックが開発した制式機載魚雷システム。2発の重攻撃魚雷を装備し、近距離から敵目標に対し甚大なダメージを与えることができる。特殊な信管システムが魚雷を艦船の兵装に誘導し、システムに効果的なダメージを与える。
weapon_description.11201=精密攻撃ミサイルを発射し、小～中型艦船の複数のシステムを効果的に攻撃できる。
weapon_description.11203=ジュピター傘下の動力機器製造局が生産する「クロス」シリーズ小型高性能機載攻撃砲。近～中距離の空中戦に対応し、幅広いタイプの敵戦闘機に対して効果的。
weapon_description.11211=独特な小型イオン化収容構造を採用し、圧縮した状態のプラズマを保持できる。攻撃時に大型目標へ発射し、瞬間的に巨大なエネルギーダメージを与えられる。
weapon_description.11212=独特なハニカム型のイオン化収容構造を採用し、小規模のプラズマを多数保持できる。空中の目標を攻撃できる。
weapon_description.11222=ノマ シッピングが製造する試験型パルス砲。通常はUAVに搭載され、短時間でエネルギーを蓄えて近距離の小型目標にレーザーパルスを連続発射し、エネルギーダメージを与える。
weapon_description.11711=旧帝国制式の81mm重機載攻撃砲。近距離から敵艦船に精密な攻撃を加え、艦船メイン武器システムに追加ダメージを与えることがある。
weapon_description.11712=2連装の32mm戦闘機用機関砲。戦闘機の襲撃に対する攻撃力となる。
weapon_description.12031=コルベット用2連装速射砲。近距離から前面の小～中型艦船に火力を集中させ、短時間に大量の有効ダメージを与えられる。
weapon_description.12041=コルベット用2連装攻撃砲。近距離から前面の小～中型艦船に火力を集中させ、短時間に大量の有効ダメージを与えられる。
weapon_description.12042=標準小型近接防御砲。戦闘機に対し高速射撃を加え、軽戦闘機からの妨害や攻撃を防ぐ。
weapon_description.12043=標準軽量砲。小～中型戦闘機に対し高速射撃を加えられる。
weapon_description.12071=2×2のミサイル ユニットを装備し、対艦攻撃ミサイルを連続発射できる。小型艦船に大きなダメージを与える。
weapon_description.12081=小型化改修により、護送艦に搭載可能になった軽攻撃砲。小～中型艦船に対して効果的。
weapon_description.12082=28mm近接防御砲。戦闘機の襲撃に対する反撃力となる。
weapon_description.12083=4連装の長距離魚雷発射管。遠距離の目標艦船に対し連続で魚雷攻撃を行える。中～大型艦船に大きなダメージを与える。
weapon_description.12091=小型の4連装ミサイル発射塔。回転可能な砲塔設計により素早く目標に向けてミサイル攻撃を行える。体積が限られているため小型ミサイルのみ発射できる。
weapon_description.12092=コルベット用2連装攻撃砲。近距離から小～中型艦船に火力を集中させ、短時間に大量の有効ダメージを与えられる。
weapon_description.12093=アントニオス傘下の「ウラヌス高エネルギー物理研究所」が開発した実験的小型パルス砲。高速照準システムを搭載した護送艦向けの攻撃パルス砲で、近距離から連続して高ダメージを加えられる。中型艦船に対して効果的。
weapon_description.12101=機体中部に配置された2基のミサイル発射システム。高速連射が可能で、小～中型艦艇に対し効果的。
weapon_description.12111=3連装の対艦ミサイル発射システム。連続発射が可能で、小～中型艦艇に対し効果的。通常は護送艦に搭載される。
weapon_description.12112=75mm機載砲塔速射砲。周辺艦載機の目標をロックオンし、高速攻撃を加えられる。
weapon_description.12113=小型化改修により、護送艦に搭載可能になった重砲。小～中型艦船に対して効果的。
weapon_description.12121=ノマ シッピングにより開発された魚雷発射単位。連続で攻撃魚雷を発射することができ、大型艦船と建造物へダメージを与える。
weapon_description.12131=アントニオス傘下の「ウラヌス高エネルギー物理研究所」が開発した実験的小型パルス砲。高速照準システムを搭載し、目標選択のプログラムを改良した。艦載機間の戦闘に優れている。
weapon_description.12151=艦首用重イオン砲の高い連続火力は大型目標に効果的に攻撃できる。
weapon_description.12152=ミサイルで高エネルギープラズマを目標に投射し、エネルギーダメージを与える。
weapon_description.12153=クラスター魚雷搭載の特殊弾頭は攻撃範囲を広げる。
weapon_description.12154=多機能ミサイルを発射し、小型目標を優先的に攻撃し、近くの艦載機を要撃することもできる。
weapon_description.12155=火薬が多く充填された魚雷を発射し、速度が比較的に遅いが、建物に効果的にダメージを与えることができる。
weapon_description.12157=試験型イオン砲塔を小型化し、その数を増えることでより多くの小型の目標を攻撃できるようになった。
weapon_description.12158=特殊イオンの大口径イオン砲塔、目標の建物の防御を効果的に貫通できる。
weapon_description.12159=3連装ミサイル垂直発射装置で、小型目標に正確的に攻撃できる。
weapon_description.12160=重ミサイルを発射して優先的に大型の目標を攻撃できる。ミサイルには機動装置が配置されており、要撃される可能性を下げた。
weapon_description.12161=対空パルス砲。自身に侵入した艦載機を要撃する。
weapon_description.12162=2連対空要撃ミサイル発射システムで、対空ミサイルが配備されており、侵入する艦載機を効果的に要撃できる。
weapon_description.12401=ジュピター傘下の動力機器製造局が生産する「クロス」シリーズ小型高性能機載攻撃砲。基礎型より大砲の口径を大きくすることで、強力な空中格闘能力を提供する。
weapon_description.13011=FG300フリゲート向けにカスタマイズされた艦用砲塔。射撃速度が強化された通常砲で、標準的な150mm弾を発射する。長距離レーダーと組み合わせ、小型艦船への攻撃や領域防空に用いることができる。
weapon_description.13012=標準小型近接防御砲。戦闘機に対し高速射撃を加え、軽戦闘機からの妨害や攻撃を防ぐ。
weapon_description.13021=ジュピター傘下の動力機器製造局が生産する「クロス」シリーズ小型速射砲。クロス複合砲システムと連接することで、火力集中と高い連射速度を実現でき、小型艦船に対して効果的。
weapon_description.13022=一般多機能ミサイルを発射できる。付近の飛行目標を要撃でき、また艦船に発射して攻撃任務を遂行できる。
weapon_description.13023=対空パルス砲。高い連射速度と精度を生かし、空中の目標を効果的に要撃できる。
weapon_description.13024=対空能力を強化した小型ミサイル ランチャー。付近の飛行目標や飛来するミサイルを要撃できる。
weapon_description.13025=小型速射砲。クロス複合砲システムと連接することで、火力集中と高い連射速度を実現でき、小型艦船に対して効果的。
weapon_description.13031=小型一般多機能ミサイルを発射できる。特殊な用途向けに仕様を改造し、対空能力を高めた。
weapon_description.13032=小型対艦ミサイルを発射できる。敵の陣形内の小型艦船目標に対し支援攻撃を行う。
weapon_description.13041=一般2連装45mm通常砲。小型艦船や空中目標に対し、機動的に効果的な攻撃を加えられる。素早い多用途艦艇向け。
weapon_description.13051=ルビー級フリゲートのために特別に設計された480mm中型電磁加速砲。中型艦船に大きなダメージを与える。
weapon_description.13053=小型イオン武器技術を採用した実験型イオン砲。大型の目標に対し持続的に攻撃を加えられる。
weapon_description.13054=特殊な改造を加えた小型対空イオン砲。高速な飛行目標に素早く狙いを定めることができ、戦闘機に対し効果的。
weapon_description.13055=軽攻城魚雷。建造物に対して効果的なダメージを与える。小～中型艦船を攻撃することもでき、自衛手段としても利用できる。
weapon_description.13056=既存の装甲内部に追加するナノ修復システム。戦闘中に応急修復を行える。
weapon_description.13057=一般2連装45mm通常砲。小型艦船や空中目標に対し、機動的に効果的な攻撃を加えられる。素早い多用途艦艇向け。
weapon_description.13058=既存の装甲内部に追加するナノ自己補修システム。艦船のダメージ管理と自己メンテナンスを担う。戦闘時、自身が受けたHPダメージの補修を自発的に行う。
weapon_description.13061=速射攻撃砲。小型艦船に対し高速なロックオンと攻撃を行うことができる。
weapon_description.13071=自衛のための小型通常砲。小型艦船や戦闘機の襲撃から身を守るために用いられる。
weapon_description.13081=単装の速射攻撃砲。小型艦船に対し高速なロックオンと攻撃を行うことができる。
weapon_description.13082=強化型小型近接防御砲。艦載機に対しピンポイント射撃を加え、素早い艦載機からの妨害や攻撃を防ぐ。
weapon_description.13083=アントニオス傘下のローランド=カリリオン スペーステックがカリリオン級フリゲートの艦首用にカスタマイズした中型2連装重砲。大型目標への攻撃力を高めた。
weapon_description.13091=小型高速反撃砲で、自身を攻撃する戦闘機目標を高速ロックオンして反撃できる。
weapon_description.13121=大型の目標向けに設計された中型魚雷。攻撃力に加え、特殊な弾頭構造により攻撃時に艦船のメイン武器システムと動力システムにダメージを与える。
weapon_description.13122=改良型小型近接防御砲。戦闘機に対し高速射撃を加えると同時に、ミサイルの要撃も行える。
weapon_description.13123=小～中型目標向けに設計された攻撃ミサイルシステム。中型攻撃ミサイルを断続的に発射できる。弾倉からの連続装弾が可能。
weapon_description.13124=軽量対空ミサイルランチャーネスト。小型ミサイルを高密度に発射し、領空の脅威を排除する。
weapon_description.13161=アントニオス傘下のローランド=カリリオン スペーステックが開発した制式クラスター魚雷システム。特殊な弾頭部により小～中型目標に面攻撃を行う。
weapon_description.13162=自衛のための小型通常砲。小型艦船や戦闘機の襲撃から身を守るために用いられる。
weapon_description.13163=アントニオス傘下のローランド=カリリオン スペーステックが開発した特殊エネルギー魚雷システム。特殊なエネルギー放出弾頭を搭載し、重装甲の目標に優れた効果を挙げる。
weapon_description.13164=アントニオス傘下のローランド=カリリオン スペーステックが開発した特殊ステルス魚雷システム。特殊なステルス弾頭を搭載し、同時に武器システム破壊機構も持つ。
weapon_description.13165=小型攻撃パルス砲。小型の目標に対し高速射撃を行い、効果的なダメージを与える。
weapon_description.13201=220mm速射砲。小型目標に高密度な面制圧攻撃を有効に加えられる。
weapon_description.13202=2連装220mm砲。小～中型目標に効果的なダメージを与える。
weapon_description.13203=220mm強化型対艦砲。小～中型目標に効果的なダメージを与える。
weapon_description.13204=120mm対空反撃砲。艦載機の近距離攻撃に有効に反撃できる。
weapon_description.13711=旧帝国王立ハイテク研究所が開発した2連装速射攻撃砲。小型艦船に対し高速なロックオンと攻撃を行うことができる。
weapon_description.13712=自衛のための中型通常砲。小型艦船や戦闘機の襲撃から身を守るために用いられる。
weapon_description.13713=小～中型目標向けに設計された中型魚雷。爆薬を装填しており、攻撃時により大きなダメージを与えることがある。
weapon_description.13731=大型の目標向けに設計された385mm中型電磁加速砲。中型艦船に大きなダメージを与え、専用弾薬の設計により対建造物ダメージがアップしている。
weapon_description.13732=自衛のための小型通常砲。小型艦船や戦闘機の襲撃から身を守るために用いられる。
weapon_description.13741=旧帝国王立ハイテク研究所が設計した多機能ミサイル垂直発射アレイ。強力な小型高爆弾頭を使用して、目標を集中攻撃できる。
weapon_description.14011=駆逐艦AC721向けにカスタマイズされた特殊火砲システム。2連装275mm砲で、艦船に対し通常火力攻撃を行う。汎用性と威力のバランスが良い。
weapon_description.14013=垂直発射方式によりさまざまな対艦攻撃ミサイルを高速に連射可能。強力な火力投射能力を持ち、小～中型艦船を効果的に制圧できる。
weapon_description.14014=一定の領域対空能力を持ち、戦闘機編隊を2編成まで同時に追跡・攻撃できる。
weapon_description.14015=一般120mm砲。小型艦船や空中目標に対し、機動的に効果的な攻撃を加えられる。素早い多用途艦艇向け。
weapon_description.14016=標準対艦イオン砲の一種。イオン ビームを間断なく放射し、各種中～大型艦船に効果的なダメージを与える。
weapon_description.14021=ディスノミア造船所が製造するエリスⅠ級駆逐艦専用の艦砲システム。156mm特殊口径砲で、小型艦船や空中目標に対し、機動的に効果的な攻撃を加えられる。素早い多用途艦艇向け。
weapon_description.14022=ディスノミア造船所が製造するエリスⅠ級駆逐艦専用の交換可能な艦砲システム。300mmの大口径を持つ2連装固定重砲で、船体自身の動きにより照準を定める。大型艦艇や建造物に対して強力な攻撃力を持つが、小～中型艦艇に大ダメージを与えることもできる。
weapon_description.14041=一般120mm砲。小型艦船や空中目標に対し、機動的に効果的な攻撃を加えられる。素早い多用途艦艇向け。
weapon_description.14051=艦首に取り付ける大型パルス砲塔。強力な出力と共に精密な照準システムを備え、幅広いタイプの目標を攻撃できる。
weapon_description.14052=軽対空パルス砲。動きの素早い目標に短いパルス攻撃を加えることができる。
weapon_description.14053=艦首に取り付ける大型パルス砲。旋回機構を犠牲にエネルギー出力装置を強化し、低速・固定の目標に大ダメージを与える。
weapon_description.14054=空中目標向けの軽パルス砲。機動的な照準機構により飛来するあらゆる空中目標を攻撃でき、ミサイルを撃墜することもできる。
weapon_description.14071=フォートレス大砲システムの一般2連装100mm砲。小型艦船や空中目標に対し、機動的に効果的な攻撃を加えられる。素早い多用途艦艇向け。
weapon_description.14072=軽攻城魚雷。小～中型艦船を攻撃することができ、自衛手段として利用できる。
weapon_description.14081=密集したミサイルランチャーネストを持つ中型攻撃ミサイル発射システム。巨大なミサイル弾倉と脅威の連射能力を備え、使用する一般中型ミサイルは幅広いタイプの艦船目標を攻撃可能。
weapon_description.14082=特殊な改造を加えられた艦首用2連装砲。独特の無砲塔配置により艦船前方をすべて射界に収め、斉射の威力は中～大型目標に大ダメージを与える。射撃後の装填時間が長い。
weapon_description.14083=艦首に取り付ける小型魚雷発射管。小～中型目標に連続攻撃を行える。特殊な爆薬により追加ダメージを与えることがある。ストーム ミサイルシステムに対応している。
weapon_description.14084=密集したミサイルランチャーネストを持つ多機能攻撃ミサイル発射システム。巨大なミサイル弾倉と脅威の連射能力を備え、幅広いタイプの艦船・空中目標を攻撃可能。
weapon_description.14085=密集したミサイルランチャーネストを持つ中型攻撃ミサイル発射システム。巨大なミサイル弾倉と脅威の連射能力を備え、使用する一般中型ミサイルは幅広いタイプの艦船目標を攻撃可能。支援性能を備え、同じ艦列の艦船を攻撃する空中目標に対して攻撃できる。
weapon_description.14102=高度なエネルギー圧縮技術を用いた中型攻撃パルス砲。出力と攻撃速度を両立し、小～中型目標に効果的なエネルギーダメージを与える。
weapon_description.14103=小型攻撃パルス砲。小型の目標に対し高速射撃を行い、効果的なダメージを与える。
weapon_description.14111=ジュピターに設計された中型目標向けの380mm中型電磁加速砲。中型艦船に大きなダメージを与え、専用弾薬の設計により対建造物ダメージがアップしている。
weapon_description.14112=軽量級電磁加速砲塔。艦体内にある巨大な弾薬庫によって、敵艦船を持続的に射撃できる。
weapon_description.14113=カリスト級巡洋艦メイン武器の駆逐艦派生モデル。艦首に位置する。「スーパーノヴァ-C」クラスター魚雷が発射可能。駆逐艦において強力な火力を持つ。
weapon_description.14114=ジュピター社が設計した多機能ミサイル垂直発射アレイ。戦闘機やミサイル、小型艦船など多くの目標を攻撃できる。
weapon_description.14121=固定式の攻撃重砲。大型艦船と建造物を目標として、より遅い攻撃テンポの代わりに、高い単発ダメージを与える。
weapon_description.14122=2連装中型攻撃砲。中型艦船に対し効果的に大ダメージを与えられる。
weapon_description.14123=一般90mm砲。小型艦船や空中目標に対し、機動的に効果的な攻撃を加えられる。素早い多用途艦艇向け。
weapon_description.14124=40mm小型対空砲。周辺空域の戦闘機をロックオンし、高速攻撃を加えられる。
weapon_description.14201=攻撃順序を調整し、小型艦船を優先的に攻撃する。レールを長くとり砲弾の初速を高め、目標までの安定性と命中率をアップさせる。
weapon_description.14711=300mmの大口径を持つ2連装攻撃砲。近距離攻撃時に小～中型艦船に多大なダメージを与えられる。艦船向けの特別仕様であり、駆逐艦に巡洋艦並の対艦火力を与える。
weapon_description.14712=旧帝国制式の103mm砲。素早い多用途艦艇向け。
weapon_description.14721=旧帝国制式の103mm砲。対空能力を改善し、小型艦船や空中目標に対して機動的に効果的な攻撃を加えられる。
weapon_description.14731=旧帝国4大クランの1つ「ボンド ファミリー」が主導で設計された。密集したミサイルランチャーネストを持つ中型攻撃ミサイル発射システム。巨大なミサイル弾倉と脅威の連射能力を備え、各種中～大型艦船目標を攻撃可能。
weapon_description.14733=2連装一般攻撃砲。各種小型艦船や戦闘機に対し高速なロックオンと攻撃を行うことができる。
weapon_description.14734=旧帝国4大クランの一つ「ボンド ファミリー」が主導で設計された。密集したミサイルランチャーネストを持つ中型攻撃ミサイル発射システム。巨大なミサイル弾倉と脅威の連射能力を備え、幅広いタイプの艦船目標を攻撃可能。エリア警戒レーダーの誘導を受け、地域防空に利用可能。同じ艦列の艦船を攻撃する空中目標に対して攻撃できる。
weapon_description.14741=密輸武器市場に流入したカリスト級専用武器モジュール。独立した箱型発射モジュール2個だけが残っているが、「スーパーノヴァ-C」クラスター魚雷の供給が得られなかったため、通常の重魚雷へ変更した。
weapon_description.15011=KCCPV艦船投射システムに配備された対艦重ミサイルランチャー群。対艦ミサイルを発射し、敵の重要目標に連続攻撃を加えられる。
weapon_description.15012=KCCPV艦船投射システムに配備された艦首用の重魚雷3連装発射管。標準の攻城重魚雷を発射できる。かなりの装薬量を有し、超重量級艦船や建造物に対し巨大な破壊力を持つ。
weapon_description.15013=SG-1120型一般120mm砲の派生モデルで、小型艦船や空中目標に対する攻撃効率が最適化されている。素早い多用途艦艇向け。
weapon_description.15014=アントニオスの子会社が開発した高速連射機能を持つ大型パルス砲塔。独特な急速エネルギー貯蔵装置と高速照準機構を備え、小～中型艦船に精密射撃を加えることも、大型目標を攻撃することもできる。実戦で小～中型艦艇を制圧するのに最適。
weapon_description.15015=KCCPV艦船投射システムに配備された対艦重電磁加速砲。重量級の目標に制圧射撃を加えられる強力な武器。
weapon_description.15017=120mm砲を踏襲して射撃モジュールを調整し、小型艦船を優先的に攻撃できるようにするため、より対艦に適した多用途砲である。
weapon_description.15021=8連装の発射管群を備え、対艦魚雷を連続発射できる。中～大型艦船目標に対し強力な破壊力を有するが、小型船舶への打撃力に乏しい。
weapon_description.15022=2連装550mm攻撃砲。中型艦船に対し効果的なダメージを与えられる。
weapon_description.15023=SG-1120型通常砲の派生モデル。弾薬運搬機構を改善し、連射速度がアップしている。
weapon_description.15024=ノマ制式の延長型並列加速電磁レールを使用する。この超長加速機構は船体の大きな空間を占め、重攻撃弾頭に極めて速い初速を与えられる。大型艦船に対し非常に強力な貫通力を発揮する。
weapon_description.15031=超重量級2連装対重装甲イオン砲。高エネルギー出力を持続でき、大型艦船に対し大ダメージを与える。船体の向きにより狙いを定める。
weapon_description.15032=速射攻撃砲。小型艦船に対し高速なロックオンと攻撃を行うことができる。
weapon_description.15033=軽量級艦船用ミサイルランチャー群。対艦軽ミサイルを高速連射でき、敵の小～中型目標に効果的。
weapon_description.15034=ジュピター社の特殊技術を採用した高速イオン砲。高速照準機構を備え、幅広い主力艦を短時間で破壊できる能力がある。
weapon_description.15035=中型対艦ミサイルランチャー群。対艦中型ミサイルを高速連射でき、敵の主力艦に極めて効果的。
weapon_description.15036=超重量級攻城イオン砲。攻城に特化したイオン弾を使用し、建造物に対し高エネルギー出力を持続できる。重装甲の艦船に対する攻撃にも利用可能。船体の向きにより狙いを定める。
weapon_description.15037=速射近接防御砲。小型艦船に対し高速なロックオンと攻撃を行うことができる。
weapon_description.15041=オブシディアン マイニング社が設計・製造するカリスト級巡洋艦の専用弾薬庫。「エターナル ポラリス投射システム」の一部をなす。「スーパーノヴァ-C」クラスター魚雷を発射可能。8基の独立したコンテナ型発射モジュールが船のコア シリンダーを囲むように2組装備され、極めて強力な火力を投射できる。
weapon_description.15043=オブシディアン マイニング社が設計・製造するカリスト級巡洋艦の専用弾薬庫。「エターナル ポラリス投射システム」の一部をなす。「スーパーノヴァ-S」重魚雷を発射可能。8基の独立したコンテナ型発射モジュールが船のコア シリンダーを囲むように2組装備され、あらゆる重量級目標に対する打撃力を有する。
weapon_description.15044=オブシディアン マイニング社が設計・製造するカリスト級巡洋艦の専用弾薬庫。「エターナル ポラリス投射システム」の一部をなす。「スーパーノヴァ-C」クラスター魚雷を発射可能。4基の独立したコンテナ型発射モジュールが船のコア シリンダーを囲むように2組装備され、極めて強力な火力を投射できる。
weapon_description.15051=対艦一般ミサイルランチャー群。対艦中型ミサイルを高速連射でき、敵の中～大型目標に極めて効果的。
weapon_description.15052=総合防御投射システム。一般-3型ミサイルを発射し、自身が属する船列の空中目標に対して素早く攻撃できるだけでなく、敵艦船を攻撃できる。
weapon_description.15053=一般90mm砲。小型艦船や空中目標に対し、機動的に効果的な攻撃を加えられる。素早い多用途艦艇向け。
weapon_description.15054=総合対空ミサイル防衛システム。一般-3型ミサイルを発射し、艦列内の味方艦船を目標とする空中目標を素早く攻撃できるほか、飛来するミサイルを要撃できる。
weapon_description.15061=2連装中型攻撃砲。中型艦船に対し効果的に大ダメージを与えられる。
weapon_description.15062=一般90mm砲。小型艦船や空中目標に対し、機動的に効果的な攻撃を加えられる。素早い多用途艦艇向け。
weapon_description.15063=一般対艦重ミサイル群。膨大な弾頭ストックと高速再装填機構により、目標に対して重ミサイルを連続発射でき、強力な持続攻撃能力を持つ。
weapon_description.15064=2連装重攻撃砲。中型艦船に対し効果的に大ダメージを与えられる。
weapon_description.15065=カスタム級の艦首2連装重攻撃砲。650mmの大口径で中型艦船に対し効果的に大ダメージを与えられる。
weapon_description.15101=艦首に取り付ける攻撃ミサイル群。大きな格納数と高い連射速度により、敵艦載機の襲撃に安全に対処できる。
weapon_description.15102=一般120mm砲。小型艦船や空中目標に対し、機動的に効果的な攻撃を加えられる。素早い多用途艦艇向け。
weapon_description.15103=艦首に取り付ける対空ミサイル群。大きな格納数と高い連射速度により、敵艦載機の襲撃に安全に対処できる。
weapon_description.15111=中型攻撃砲。中型艦船に対し効果的に大ダメージを与えられる。
weapon_description.15112=カリリオン級フリゲートの前部に装備されている中型カスタム2連重砲と同じデザインを採用。艦船目標に優れた攻撃能力を持っている。
weapon_description.15121=ジュピター インダストリーが設計した大型目標向けの500mm電磁加速砲。電磁加速装置が改良され、短時間で加速できる。
weapon_description.15122=試験型のプラズマ武器。直接射撃だけでなく、敵軍陣形に向けて高ダメージのプラズマエネルギー束を発射できる。
weapon_description.15123=軽量対空ミサイルランチャーネスト。小型ミサイルを高密度に発射し、領空の脅威を排除する。
weapon_description.15201=サンダーボルト グループの新型大口径試験型イオン砲。大型艦船に持続的なエネルギーダメージを与えることができる。
weapon_description.15711=大型2連装対重装甲イオン砲。高エネルギー出力を持続でき、大型艦船に対し大ダメージを与える。船体の向きにより狙いを定める。
weapon_description.15712=3連装63mm大型対空砲。ロックオンにより周囲の空域を効果的に封鎖できる。
weapon_description.15721=2連装攻撃砲。小型艦船に対し高速なロックオンと攻撃を行うことができる。
weapon_description.15731=軽攻撃砲。小型艦船に対し効果的に大ダメージを与えられる。
weapon_description.15732=軍民両用の通常砲。標準的な130mm弾を発射する。長距離レーダーと組み合わせて使用する。民間船の自衛に用いられる。
weapon_description.16021=「ビゲン」艦首用重イオン砲。エターナルストーム級の艦体向けにカスタマイズされ、強力な持続攻撃能力を有する。大型艦船を狙い撃ちするのに最適。
weapon_description.16022=新技術を利用して誘導を行うプラズマ兵器。特殊な誘導フレームによりプラズマ投射装置で攻撃順序内の目標を直接攻撃でき、全方位への攻撃能力がより高まった。
weapon_description.16023=対小型艦船クラスター攻撃ミサイル。弾道の末端で多数の子弾頭に分離して、広い面積に攻撃を加える。
weapon_description.16024=ジュピター社の超重量級投射技術を採用した魚雷発射管。その超大型弾頭により、超主力艦に対し大ダメージを与えられる。
weapon_description.16026=2連装対艦重攻撃砲。380mmの大口径を持ち、各種の重量級目標に対し攻撃可能。
weapon_description.16028=小型イオン武器技術を採用した特殊イオン砲。小型化設計により小型艦船に搭載できるようになり、中～大型艦船に対し優れた持続ダメージ能力を有する。
weapon_description.16029=ジュピター社の超重量級投射技術を採用した魚雷発射管。その超大型弾頭により、建造物や超主力艦に対し大ダメージを与えられる。
weapon_description.16030=ジュピター社の超重量級投射技術を採用した魚雷発射管。その高エネルギー弾頭部により、超主力艦に対し大ダメージを与えられる。
weapon_description.16031=強力な対重装甲攻撃力を備える艦首用電磁加速砲。極めて高い弾頭積載量・加速力により、あらゆる目標装甲を貫通する能力がある。超大型目標を攻撃するのに最適。
weapon_description.16033=2連装580mmの大口径攻撃砲。大型艦船に対するダメージがアップする。
weapon_description.16034=中型対艦電磁加速砲塔。機動性の高い旋回機構により命中率とダメージを両立させている。
weapon_description.16035=中～大型目標向けに設計された中型魚雷。1組が4発の弾頭からなり、3組を1ユニットとする。それ自体攻撃能力を持つが、通常は目標艦艇に飽和攻撃をしかけるために用いる。
weapon_description.16036=対主力艦向けに設計された速射砲。高速な弾薬運搬機構、機動的な照準機構、2連装の砲口により、小型艦船を「瞬殺」できる。
weapon_description.16037=大型目標向けに設計された重魚雷発射管。標準の大型魚雷を連続発射できる。
weapon_description.16038=一般攻撃パルス砲。大型目標に対してもダメージを与えられる。実戦で小～中型艦艇を制圧するのに最適。
weapon_description.16041=艦首用大型イオン砲塔。イオン砲の砲塔化実験のためのプロトタイプであるが、2連装機構により交互射撃を実現した。高い連射速度を持ち、同時に2本の高エネルギー パルスを発射できる。中～大型艦船に対し優れた対応能力を有する。
weapon_description.16042=特殊なパルス エネルギーコア重ミサイルを発射する。特殊なエネルギー爆薬を搭載しており、爆発の瞬間に周囲に向けてエネルギー パルスを放出し、船体を破壊する効果がある。
weapon_description.16043=一般対艦重ミサイル群。膨大な弾頭ストックと高速再装填機構により、目標に対して重ミサイルを連続発射でき、強力な持続攻撃能力を持つ。
weapon_description.16044=350mmの大口径を持つ攻撃砲。中型艦船に対し効果的に大ダメージを与えられる。
weapon_description.16045=一般120mm砲。小型艦船や空中目標に対し、機動的に効果的な攻撃を加えられる。素早い多用途艦艇向け。
weapon_description.16046=大型高速対空パルス砲。特殊な曲面3連装設計により、動きの素早い目標を狙うことができる。
weapon_description.16047=対ミサイルパルス群。飛来するミサイルに対し総合的防御を行える。
weapon_description.16048=近距離高速対空ミサイル。目標を素早く発見・ロックオンできる効果的な近距離対空兵器である。
weapon_description.16049=艦首に取り付けられ、特殊なパルス エネルギーコア重魚雷を発射する。特殊なエネルギー爆薬を搭載しており、爆発の瞬間に周囲に向けてエネルギー パルスを放出し、船体を破壊する効果がある。
weapon_description.16051=強力な対重装甲攻撃力を備える艦首用電磁加速砲。極めて高い弾頭積載量・加速力により、目標を貫通する能力がある。超大型目標を攻撃するのに最適。
weapon_description.16052=珍しい2連装イオン砲設計で、2本のイオン ビームを同時発射できる。幅広いタイプの艦船に対し強力な攻撃力を持つ。
weapon_description.16053=対艦重攻撃砲。850mmの大口径を持ち、各種の重量級目標に対し攻撃可能。
weapon_description.16054=中型攻撃砲。中型艦船に対し効果的に大ダメージを与えられる。
weapon_description.16055=40mm小型対空砲。周辺空域の戦闘機をロックオンし、高速攻撃を加えられる。
weapon_description.16056=多機能ミサイル垂直発射アレイ。小型の要撃ミサイルを発射でき、戦闘機やミサイル、小型艦船など多くの目標を攻撃できる。
weapon_description.16058=改良型小型近接防御砲。自軍陣形内に飛来する艦載機に対し高速射撃を加えると同時に、ミサイルへの要撃も行える。
weapon_description.16059=対艦重攻撃砲。950mmの大口径を持ち、各種の重量級目標に対し攻撃可能。
weapon_description.16060=中型攻撃砲塔。中型艦船に対し効果的に大ダメージを与えることができ、基本的な対空火力を有する。
weapon_description.16061=80mm小型対空ミサイルランチャー群は、周囲の艦載機に対してすばやく反撃を始めることができる。
weapon_description.16062=超強力な対重装甲攻撃力を備える艦首用電磁加速砲。傑出した弾頭加速力により重量級目標を軽々と貫通できる。大型艦船を攻撃するのに最適。
weapon_description.16201=対空型アクティブ対ミサイルパルス群。防空と同時に、同列の艦船に対するミサイルや魚雷攻撃を有効に迎撃できる。
weapon_description.16711=旧帝国4大クランの一つ「ボンド ファミリー」が主導で設計された。12連ミサイルが搭載されており、短時間で乱射できる。
weapon_description.16712=旧帝国4大クランの一つ「ボンド ファミリー」が主導で設計された。発射機構を機動的に狙い定めるために、2連ミサイルが装備されており、各種の目標を攻撃できる。
weapon_description.16713=旧帝国歴史上、大型艦船と大砲を重んじる特殊時期の産物。強大なる攻城能力と加速能力を持つ。砲弾から巨大な破壊力を放出させることができる。
weapon_description.16714=旧帝国すべての艦船が装備してある120mm砲。小型艦船や空中目標に対して機動的で効果的な攻撃を与える。
weapon_description.16921=強力な対空ミサイル群。通常の対空ミサイルを超える格納数と連射速度により、短時間で領空全体を一掃できる。大規模対空兵器の花形である。
weapon_description.16922=軽近接防御パルス砲。侵入した戦闘機やミサイルを近距離で要撃できる。
weapon_description.16923=ジュピター インダストリーの大砲技術を運用した120mm砲。小型艦船や空中目標に対し、機動的に効果的な攻撃を加えられる。素早い多用途艦艇向け。
weapon_description.16941=一般対艦重ミサイル群。膨大な弾頭ストックと高速再装填機構により、目標に対して重ミサイルを連続発射でき、強力な持続攻撃能力を持つ。
weapon_description.16942=密集したミサイルランチャーネストを持つ対空ミサイル発射システム。周囲の空中目標をロックオンし、連続攻撃を加えられる。
weapon_description.16943=多機能ミサイル垂直発射アレイ。小型の要撃ミサイルを発射し、戦闘機やミサイルなどを攻撃できる。
weapon_description.16944=艦船の損傷状態を把握すると同時に、補修ロボットを送り出して自身の緊急補修を行うことができる。
weapon_description.16951=中型攻撃砲。中型艦船に対し効果的に大ダメージを与えられる。
weapon_description.17201=大型目標向けの魚雷ランチャー。高エネルギー魚雷を搭載し、目標にエネルギーダメージを与える。
weapon_description.17202=大型目標向けの魚雷ランチャー。重魚雷を搭載し、目標に効果的なダメージを与える。
weapon_description.18011=対艦重攻撃砲。2連装450mmの大口径を持ち、各種の重量級目標に対し攻撃可能。
weapon_description.18012=一般対艦ミサイル垂直発射アレイ。対艦中型ミサイルを高速連射できる。小型艦船目標を優先的に攻撃し、対空火力の補完ともなる。
weapon_description.18014=一般対艦軽ミサイル群。膨大な弾頭ストックと高速再装填機構により、目標を連続攻撃でき、強力な持続攻撃能力を持つ。
weapon_description.18016=軽攻撃砲。小型艦船に対し効果的に大ダメージを与えられる。
weapon_description.18018=総合対空ミサイル防衛システム。一般-3型ミサイルを発射し、艦列内の味方艦船を目標とする飛来ミサイルを要撃できる。
weapon_description.18021=アントニオスの子会社が開発した「ドラグーン」シリーズ大砲。ドラグーン砲撃システムと連携でき、通常は複数サイズ・種類の大砲と組み合わせて用いる。この3連装重攻撃砲は斉射により照準効率を高め、小～中型艦艇への命中率が大幅にアップしている。
weapon_description.18022=アントニオスの子会社が開発した一般90mm速射砲。小型艦船や空中目標に対し、機動的に効果的な攻撃を加えられる。素早い多用途艦艇向け。
weapon_description.18023=サンダーボルト社が設計した多機能ミサイル垂直発射アレイ。小型の要撃ミサイルを発射でき、戦闘機やミサイル、小型艦船など多くの目標を攻撃できる。
weapon_description.18024=総合対空ミサイル防衛システム。一般-3型ミサイルを発射し、艦列内の味方艦船を目標とする飛来ミサイルを要撃できる。
weapon_description.18031=密集したミサイルランチャーネストを持つ中型攻撃ミサイル発射システム。巨大なミサイル弾倉と脅威の連射能力を備え、使用する一般中型ミサイルは幅広いタイプの艦船目標を攻撃可能。必要に応じて味方同列のユニットに対空支援も行える。
weapon_description.18032=艦首のイオン砲塔。中～大型目標に大きなダメージを与えることができる。
weapon_description.18033=自衛のための中型通常砲。発射速度が速い。小型艦船や戦闘機の襲撃から身を守るために用いられる。
weapon_description.18034=中型対艦電磁加速砲塔。機動性の高い旋回機構により命中率とダメージを両立させている。
weapon_description.18041=2連対空要撃ミサイル発射システムで、高速連射できる対空ミサイルが配備されており、味方の陣形に侵入する艦載機を効果的に要撃できる。
weapon_description.18201=4連装の中距離対空ミサイル。対空命中率に優れ、同列の艦船に対空支援火力を提供できる。
weapon_description.18202=単連装強化型対艦ミサイル。正確な誘導能力を持ち、小～中型目標を高精度に攻撃できる。
weapon_description.19011=軍民両用の一般45mm砲。小型艦船や空中目標に対し、機動的に効果的な攻撃を加えられる。民間船の自衛に用いられる。
weapon_description.19021=軍民両用の一般120mm砲。小型艦船や空中目標に対し、機動的で効果的な攻撃を加えられる。民間船の自衛に用いられる。
weapon_description.19031=軍民両用の通常砲。標準的な130mm弾を発射する。長距離レーダーと組み合わせて使用する。民間船の自衛に用いられる。
weapon_description.19871=テスト用武器。ダメージ部分を取り除く。
weapon_description.31121=戦闘機に用いる強化装甲。小型大砲に対する防御力がアップするほか、複合設計によりエネルギー武器によるダメージをダウンさせる。
weapon_description.31151=攻撃機向けに設計された強化複合装甲。散発的な小型対空砲の攻撃を防げる。
weapon_description.31161=戦略ステルス爆撃機向けに設計された特殊装甲。探査信号を屈折させ、被発見確率をダウンさせる。
weapon_description.31191=ステルス爆撃機向けに設計された特殊装甲。探査信号を屈折させ、被発見確率をダウンさせる。
weapon_description.32031=護送艦向けに設計された強化複合装甲。散発的な小型対空砲の攻撃を防げる。
weapon_description.32101=護送艦向けに設計された特殊ステルス装甲。探査信号を吸収し、被発見確率をダウンさせる。
weapon_description.33011=既存の軽装甲をベースに、脆弱な部位に強化装甲層を追加し、軽量級武器への防御力を大幅にアップさせた。
weapon_description.33052=ルビー級フリゲート専用の前面装甲。前方からの運動エネルギー攻撃を防げる。
weapon_description.34051=駆逐艦に用いる強化中型装甲。小型武器の攻撃を防げる。
weapon_description.34052=既存の装甲内部に追加するナノ強化層。艦船構造の堅牢性を効果的に高める。
