enhancement_detail.923801=目標構造が破壊されると、露出した潜在的コアにシステムの火力攻撃が集中するように誘導し、目標の殉爆を誘発する。
enhancement_detail.923901=目標完全特徴指標を導入して目標の識別と追跡精度をアップし、正確に火力攻撃できるようガイドする。
enhancement_detail.924401=一時的にシステム内のすべての火力を単一の目標に集中させて攻撃する戦略。目標を撃破する能力を高める。
