enhancement_description.30201=システム内の武器の冷却時間が15%ダウンする。
enhancement_description.820601=システムが機能不全になるたび艦船本体にHP上限の5%のダメージが生じる。システムが機能不全になると自動で補修が行われる。補修は25秒で完了し、システムの正常動作を回復する。このシステムは戦闘ごとに最大2回まで修復でき、3回目の機能不全後は修復できなくなる。
enhancement_description.820701=システムが機能不全になると艦船本体にHP上限の5%のダメージが生じる。このシステムは機能不全になると修復できない。
enhancement_description.821001=システムが機能不全になるたび艦船本体にHP上限の5%のダメージが生じる。システムが機能不全になると自動で補修が行われる。補修は25秒で完了し、システムの正常動作を回復する。このシステムは戦闘ごとに最大3回まで修復でき、3回目の修復完了後は攻撃目標とならなくなる。
enhancement_description.860101=目標選択時、戦場内の選択可能目標数に応じて、一定の割合の目標に優先攻撃を行い、攻撃効率をアップする。
enhancement_description.920201=60秒ごとに、システムメイン武器の攻撃・冷却時間が80%ダウンする。効果は15秒続く。冷却時間10秒。
enhancement_detail.10101=大砲の砲身の素材を強化し、砲弾を射出する際の砲身のひずみを軽減する。砲弾の初速が上がり、軌道が安定する。
enhancement_detail.10201=火薬を強化した弾薬を使用し、砲身中の砲弾の推進力を向上させる。
enhancement_detail.110101=艦船の支柱構造を強化し、構造の冗長性を高めると共に、重要部位に特殊材料を使用して補強する。
enhancement_detail.110201=艦船の溶接設備をレベルアップする。先進的な溶接材を使用して、艦船全体の強度を向上させる。
enhancement_detail.120101=より高品質の装甲素材を使用し、ダメージ抵抗力を強化する。
enhancement_detail.120201=装甲素材に追加の硬化処理を行い、表面の硬さを高める。
enhancement_detail.19901=飛行目標に対する武器の識別効率を強化し、敵飛行ユニットをいち速く発見して追跡できる。
enhancement_detail.20101=対空レーダーのスキャン速度と頻度を高めることで、高速移動している目標の探知を増やし、レーダーの対空目標捜索・測位能力を強化する。
enhancement_detail.20201=対空目標のデータ計算･予測を加速させ、通信の遅延を軽減する｡計算結果を武器の照準システムと連動させる。
enhancement_detail.20301=小型艦船目標の移動の観測･予測能力を高め、計算結果を武器の照準システムと連動させる。
enhancement_detail.21001=襲撃ミサイルの識別･追跡能力を強化し、対ミサイルデータリンクを構築することで、連動している武器に対ミサイル能力を付与する。
enhancement_detail.210101=推進剤転換装置を強化することで、イオン化の効率を高め、エンジンにより大きい比推力を与える。
enhancement_detail.210201=ワープエンジンの空間歪曲耐性を強化し、空間曲率がより高い環境下での作業を可能にする。
enhancement_detail.210401=空間計算コアの演算速度を高め、より効率的な空間転移ルートを算出する。ワープ移動時間を短縮できる。
enhancement_detail.210501=イオン加速チャンバーを強化し、エンジンの最大工率を高める。
enhancement_detail.220101=艦船の危険警報システムの効率を強化することで、姿勢調整の時間を短縮する。
enhancement_detail.220201=マニューバリング エンジンの出力効率を強化し、緊急時の急な方向転換を可能にする。
enhancement_detail.30101=装填機構を改善する。弾薬を送り、自動装填する速度を高める。
enhancement_detail.30201=砲身の放熱補助設備を追加する。放熱効率を高め、より速い連続射撃を可能にする。
enhancement_detail.820601=艦船システムと艦体のコア構造には密接な関わりがあります。システムが機能不全になると稼働不能となり、しかも艦体に関連するダメージが生じます。艦船のダメージコントロール設備が自動で機能しなくなったシステムに補修を行い、補修が完了するとシステムの機能が完全に回復します。
enhancement_detail.820701=艦船システムと艦体のコア構造には密接な関わりがあります。システムが機能不全になると稼働不能となり、しかも艦体に関連するダメージが生じます。
enhancement_detail.821001=艦船システムと艦体のコア構造には密接な関わりがあります。システムが機能不全になると稼働不能となり、しかも艦体に関連するダメージが生じます。艦船のダメージコントロール設備が自動で機能しなくなったシステムに補修を行い、補修が完了するとシステムの機能が完全に回復します。
enhancement_detail.860101=艦隊の射撃統制システムを連動させ、指定の戦略で目標に干渉を行う。
enhancement_detail.920201=一時的に武器を過負荷状態にし、高速攻撃を行う戦略。
