ship_proverbe.474=技術の起源や発展の道筋は似ていても、社会や文化を共有できない。これこそが戦争の原因かもしれない。
ship_proverbe.501=この言葉を我が座右の銘とする。「来た、見た、勝った」
ship_proverbe.502=艦隊の補給量がわかれば、その戦力の範囲がわかる。
ship_proverbe.503=実験中にテストを繰り返して行うのは、重大な問題を発見したときか、重要なブレイクスルーをなしたときだ。
ship_proverbe.504=半分爆破された建物を修復するより、廃墟を再建する方がずっと簡単だ。
ship_proverbe.505=私は間違った行動を許しても、何もしないことには賛成しない。
ship_proverbe.506=信仰が疑いによって否定され、疑いが肯定されれば信仰となる。この繰り返しである。
ship_proverbe.510=協力と分裂の基本は、利益の交換と衝突である。疑いは双方に利益の再計算を促すだけである。
ship_proverbe.511=古典的なデザインの多くが失われたのは、他のデザインに追い抜かれたからではなく、代々伝えられる途中で消滅したからである。
ship_proverbe.512=ラグランジュ技術を真の意味で持っている人はおらず、誰もが次世代のために管理しているにすぎない。
ship_proverbe.571=普天の下、王土に非ざるは莫し。率土の濱、王臣に非ざるは莫し。
