ship_desc.10201=汎用量産型偵察機。電子戦闘装備を使って敵の艦船を妨害し、攻撃を受ける確率を下げることができる。20mm機関砲1門を搭載しており、さまざまなタイプの標的を妨害できる。
ship_desc.10303=マーレ ヌビウム級フリゲートは攻城UAVで目標の指令システムを攻撃できる
ship_desc.10304=マーレ ヌビウム級フリゲート用対空UAV
