enhancement_description.820601=Каждый раз, когда система отключается, это наносит кораблю урон в размере 5% от макс. очков здоровья системы. Если система будет отключена, пройдет автоматическое 25-секундное обслуживание, после чего система вернется в рабочий режим. Систему управления можно отремонтировать до 2 раз в течение боя, после чего ее больше нельзя будет отремонтировать.
enhancement_description.820701=Каждый раз, когда система выходит из строя, это наносит кораблю урон в размере 5% от его макс. очков здоровья. Если система выйдет из строя, починить ее будет нельзя.
enhancement_description.821001=Каждый раз, когда система отключается, это наносит кораблю урон в размере 5% от макс. очков здоровья системы. Если система будет отключена, пройдет автоматическое 25-секундное обслуживание, после чего система вернется в рабочий режим. Систему управления можно отремонтировать до 3 раз в течение боя, после чего ее больше нельзя будет выбрать в качестве цели для атаки.
enhancement_description.860101=Повышает эффективность атаки, отдавая приоритет определенному проценту выбранных целей, исходя из их общего количества.
enhancement_description.860701=Если перед началом боя ваш флот превосходит вражеский по количеству командных очков, противники не смогут отступить в течение первых 60 сек. боя.
enhancement_description.920201=Ускоряет восстановление и снижает длительность стрельбы главного вооружения на 80% каждые 60 с. Эффект действует 15 с. Восстановление: 10 с.
enhancement_description.920701=При нападении космолетов противника ускоряет восстановление системы вооружения на 80%. Эффект действует 15 сек. Восстановление: 30 сек.
enhancement_description.922001=Если в вашем флоте есть линейные крейсеры, оказывает им первоочередную огневую поддержку, выпуская космолеты. Повышает длительность поддержки космолетами на 30%.
enhancement_description.923801=Повышает критический урон вооружения системы на 100%, когда у цели остается менее 50% очков здоровья.
enhancement_description.923901=Повышает частоту попаданий вооружения системы на 40%, пока у цели остается более 50% очков здоровья.
enhancement_description.924401=Сосредотачивает огонь всех видов вооружения в системе на одной цели и ускоряет восстановление на 80% каждые 90 с. Эффект действует 15 с.
enhancement_detail.10101=Усиливает орудийные стволы, уменьшая их деформацию в процессе стрельбы. Это повышает начальную скорость снарядов и стабилизирует их траекторию.
enhancement_detail.10201=Улучшенные боевые части повышают ускорение при стрельбе.
enhancement_detail.10301=Увеличенные боевые части ракет и торпед с укрепленной конструкцией наносят больше баллистического урона.
enhancement_detail.10401=Улучшенные боевые части повышают общий урон ракетами и торпедами.
enhancement_detail.10501=Повышает отдачу энергии и емкость зарядной системы импульсного орудия, тем самым увеличивая ее огневую мощь.
enhancement_detail.10701=Повышает отдачу мощности ионного ускорителя, тем самым повышая энергетическую плотность луча ионного орудия.
enhancement_detail.10801=Повышает точность управления генерацией и модуляцией ионов. Создает более однородные и плотные ионные заряды, которые наносят больше урона.
enhancement_detail.110101=Укрепляет киль корабля, добавляет дублирующие системы и укрепляет критические участки особыми материалами.
enhancement_detail.110201=Модернизированное сварочное оборудование и новейшие сварочные материалы повышают структурную прочность корабля.
enhancement_detail.110301=Добавляет еще один слой брони и увеличивает ее толщину на критических участках.
enhancement_detail.110401=Улучшает броню космолета, повышая устойчивость к урону без увеличения веса.
enhancement_detail.111101=Укрепляет киль корабля, добавляет дублирующие системы и укрепляет критические участки особыми материалами.
enhancement_detail.111201=Модернизированное сварочное оборудование и новейшие сварочные материалы повышают структурную прочность корабля.
enhancement_detail.11401=Изменяет строение боевых частей ракет и торпед, обеспечивая лучшее пробитие брони при детонации.
enhancement_detail.120101=Броня из улучшенных материалов повышает устойчивость к урону.
enhancement_detail.120201=Броня проходит дополнительное закаливание, что повышает ее поверхностную твердость.
enhancement_detail.120301=Броня покрывается защитным рассеивающим напылением, которое частично поглощает энергетические удары противника и снижает их влияние на броню.
enhancement_detail.120401=Повышает содержание энергозащитных слоев в броне, улучшая ее способность поглощать и рассеивать энергетические удары.
enhancement_detail.121001=Броня из улучшенных материалов повышает устойчивость к урону.
enhancement_detail.121101=Броня проходит дополнительное закаливание, что повышает ее поверхностную твердость.
enhancement_detail.121601=Усиливает конструкции вокруг системы, повышая устойчивость к высокоточным видам оружия.
enhancement_detail.121801=Броня из улучшенных материалов повышает устойчивость суперкораблей 1-го ранга к урону.
enhancement_detail.121901=Еще больше увеличивает структурную защиту брони и позволяет восстанавливать больше очков здоровья.
enhancement_detail.130101=Покрывает броню корабля отражающим покрытием. Оно мешает системам наведения ракет и торпед на ближней дистанции, затрудняя их наведение на корабль.
enhancement_detail.130401=Добавляет динамическую защиту поверх обычной брони корабля. При попадании ракеты и торпеды динамическая защита мгновенно взрывается, отклоняя их от корабля.
enhancement_detail.150101=Усиливает конструкцию вокруг главной системы, повышая устойчивость к высокоточным видам оружия.
enhancement_detail.150201=Усиливает конструкцию вокруг главной системы, повышая устойчивость к взрывам.
enhancement_detail.15301=Более совершенные наноматериалы повышают эффективность ремонта системы.
enhancement_detail.15401=Улучшает материалы для ремонта и сварки. При сварке добавляется нанонаполнитель, который делает сварное соединение еще крепче.
enhancement_detail.16001=Стратегия боя: уничтожение корабля противника путем подрыва склада боеприпасов.
enhancement_detail.16101=Повышает мощность взрывчатых веществ в боеприпасах. При взрыве могут образовываться осколки, которые наносят больше урона.
enhancement_detail.16301=Улучшает состав взрывчатки, повышая силу взрывов и урон от них.
enhancement_detail.16401=Добавляет систему анализа слабых участков брони и поддержки атаки. Система создает вероятность нанесения повышенного урона.
enhancement_detail.19901=Повышает эффективность распознавания летящих целей, позволяя быстрее обнаружить вражеские космолеты и раньше начать их отслеживание.
enhancement_detail.20101=Повышает скорость и частоту сканирования радара ПКО, позволяя ему точнее и надежнее определять быстродвижущиеся цели.
enhancement_detail.20201=Ускоряет обработку данных для оценки и расчета траектории космолетов. Также уменьшает задержку сигнала. Результаты синхронизируются с системой прицеливания вооружения.
enhancement_detail.20301=Улучшает отслеживание и расчет траекторий малых кораблей. Результаты синхронизируются с системой прицеливания вооружения.
enhancement_detail.20401=Улучшает время реакции и точность системы управления вооружением. Это позволяет точнее прицеливаться и сопровождать цели.
enhancement_detail.20501=Улучшает отслеживание и расчет траекторий крупных кораблей. Результаты синхронизируются с оружейной системой прицеливания.
enhancement_detail.21001=Добавляет систему распознавания и сопровождения ракет. Задействует систему данных противоракетной системы и дает возможности для перехвата.
enhancement_detail.210101=Повышает КПД ионизации с помощью модернизированного устройства конверсии топлива, что позволяет увеличить тягу двигателя.
enhancement_detail.210201=Улучшает варп-устойчивость сверхсветового двигателя, позволяя работать при более высоких варп-факторах.
enhancement_detail.210401=Повышает вычислительную мощность ядра пространственных расчетов, что ускоряет поиск маршрута и снижает время варпа.
enhancement_detail.210501=Укрепляет ионную разгонную камеру, повышая максимальную мощность двигателя.
enhancement_detail.21301=Наносит на ракеты покрытие с низкой отражающей способностью, из-за которого их сложнее обнаружить радарам противника.
enhancement_detail.220101=Повышает эффективность системы раннего обнаружения, давая кораблю больше времени на маневры уклонения.
enhancement_detail.220201=Повышает мощность маневровых двигателей, что дает больше тяги при экстренном маневрировании.
enhancement_detail.220401=Улучшает управление тягой космолетных двигателей, позволяя пилотам точнее выбирать скорость полета.
enhancement_detail.220701=Увеличивает мощность форсажа космолетного двигателя, что значительно повышает форсажную скорость полета.
enhancement_detail.22201=Улучшает возможности сопровождения противоракетных радаров — данные о положении и траектории целей обновляются чаще.
enhancement_detail.22301=Улучшает систему обнаружения ракет на ракетах и торпедах, позволяя им раньше обнаруживать цели и наводиться на сигналы с большего расстояния.
enhancement_detail.22501=Улучшает систему направленной концентрации энергии у импульсных орудий, что повышает точность их залпов.
enhancement_detail.22601=Улучшает магнитный отражатель у дульного среза ионного орудия, что повышает управляемость и точность высокоэнергетических ионных потоков.
enhancement_detail.30101=Улучшает механизм загрузки боеприпасов, повышая скорость их транспортировки и автопогрузки.
enhancement_detail.30201=Стволы получают вспомогательную систему отвода тепла, что позволяет повысить темп огня.
enhancement_detail.30301=Повышает емкость системы и КПД перезарядки энергетического оружия — зарядка проходит быстрее.
enhancement_detail.30401=Улучшает систему отвода тепла для энергетических магистралей, позволяя передавать больше энергии.
enhancement_detail.30501=Улучшает механизм загрузки боеприпасов, повышая скорость их транспортировки и автопогрузки.
enhancement_detail.30601=Улучшает автоматический механизм подачи боеприпасов со складов к оружию. Повышается скорость транспортировки и снижается процент ошибок.
enhancement_detail.310101=Увеличивает радиус обнаружения целей противника и синхронизируется с космолетами в ангаре, повышая скорость определения целей.
enhancement_detail.310201=Улучшает систему загрузки боеприпасов в космолеты, что ускоряет пополнение боекомплекта.
enhancement_detail.310901=Улучшите обслуживание и оборудование космолетов, чтобы быстрее определять их состояние и отправлять в бой.
enhancement_detail.32201=Повышает темп беглого огня за счет повышенного расхода боеприпасов.
enhancement_detail.40201=Повышает толщину брони вокруг склада боеприпасов, не давая им сдетонировать из-за ударов противника.
enhancement_detail.40401=Особое покрытие для брони препятствует образованию пробоин от снарядов.
enhancement_detail.410501=Повышает буферную емкость высокоэнергетической двигательной системы, ускоряя зарядку энергетического оружия.
enhancement_detail.410701=Повышает рабочую температуру высокоэнергетических ядер, значительно увеличивая мощность энергетических орудий в главной системе.
enhancement_detail.820601=Состояние систем корабля тесно связано со структурой остова его корпуса. Когда система отключается и приходит в нерабочее состояние, корпус корабля получает соответствующий урон. Это, в свою очередь, побуждает корабельное оборудование по управлению повреждениями начать автоматическое восстановление отключенной системы. После завершения ремонта система продолжит работу.
enhancement_detail.820701=Состояние систем корабля тесно связано со структурой остова его корпуса. Когда система отключается и приходит в нерабочее состояние, корпус корабля получает соответствующий урон.
enhancement_detail.821001=Состояние систем корабля тесно связано со структурой остова его корпуса. Когда система отключается и приходит в нерабочее состояние, корпус корабля получает соответствующий урон. Это, в свою очередь, побуждает корабельное оборудование по управлению повреждениями начать автоматическое восстановление отключенной системы. После завершения ремонта система продолжит работу.
enhancement_detail.860101=Координируйте систему огня флота и перехватывайте цели на основе выбранной стратегии.
enhancement_detail.860701=Режим ожидания, в котором приоритет отдается дальности стрельбы и окружению противников, чтобы не позволять им совершать варп-прыжки.
enhancement_detail.920201=Стратегия боя: высокоскоростная стрельба за счет временной перегрузки оружия.
enhancement_detail.920701=Временно направляет системы вооружения для быстрого поражения целей во время отражения удара космолетов.
enhancement_detail.922001=Увеличивает длительность стрельбы боеприпаса для поддержки приоритетного корабля.
enhancement_detail.923801=После того, как структура цели оказывается повреждена, система сосредотачивает огонь на обнажившемся ядре для запуска симпатической детонации.
enhancement_detail.923901=Импортирует полный список характеристик цели, чтобы повысить точность распознавания и отслеживания перед ударом.
enhancement_detail.924401=Сосредотачивает огонь всех видов оружия на одной цели, чтобы быстрее ее уничтожить.
