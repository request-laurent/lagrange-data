enhancement_description.921501=Всякий раз, когда противник теряет крейсер, время восстановления системы вооружения уменьшается на 85%. Эффект действует 10 с.
enhancement_description.921601=Когда целью является фрегат, количество боевых элементов кассетного боеприпаса увеличивается на 2, а урон от одного боевого элемента уменьшается на 15%.
enhancement_description.921701=Если в вашем флоте есть крейсеры, оказывает им первоочередную огневую поддержку, выпуская космолеты. Повышает длительность поддержки космолетами на 30%.
enhancement_description.921801=Если цель — крейсер, урон возрастает на 35%, а восстановление атаки замедляется на 15%.
enhancement_description.921901=Если цель — город или база, отключает все прочие системы вооружения и повышает количество раундов за цикл основного оружия на 3, а также повышает длительность непрерывного огня из главного ионного орудия на 60%.
enhancement_description.922001=Если в вашем флоте есть линейные крейсеры, оказывает им первоочередную огневую поддержку, выпуская космолеты. Повышает длительность поддержки космолетами на 30%.
enhancement_description.922101=Если цель — крейсер, урон возрастает на 30%, а длительность атаки — на 60%. Эффект действует 30 сек. Восстановление: 30 сек.
enhancement_description.922301=В первую очередь атакует суперкорабли 1-го ранга. Увеличивает количество атак в раунде на 2, длительность атаки — на 30% и восстановление — на 30% каждые 30 сек. Эффект длится 40 сек.
enhancement_description.922401=В первую очередь атакует суперкорабли 1-го ранга. Увеличивает дополнительный урон системам цели на 70% каждые 40 сек. Эффект длится 40 сек.
enhancement_description.922501=В первую очередь атакует суперкорабли 1-го ранга. Увеличивает дополнительный урон системам цели на 60% каждые 30 сек. Эффект длится 30 сек.
enhancement_description.922601=Основное вооружение системы с вероятностью 15% может дополнительно наносить вражеской цели 170% критического урона каждые 35 сек. Эффект длится 35 сек.
enhancement_description.922701=В первую очередь атакует фрегаты и эсминцы. Увеличивает длительность атаки на 50% и восстановление — на 70% каждые 45 сек. Эффект длится 35 сек.
enhancement_description.923001=Урон заряженного импульсного орудия увеличивается на 12% за каждые 2 последовательных раунда атаки одной и той же цели (вплоть до 24%). Этот бонус отменяется при смене целей.
enhancement_description.923101=После 2 раундов атак основного вооружения системы в следующем раунде атак количество раундов за цикл увеличивается на 1.
enhancement_description.923201=После 2 раундов атак основного вооружения системы следующий раунд атак наносит на 25% больше урона, обладающего бронебойными качествами.
enhancement_description.923301=Позволяет одному из бортовых орудий делать дополнительный выстрел каждые 6 секунд.
enhancement_description.923401=Проводит калибровку управления огнем для одного из орудий корабля каждые 15 секунд, повышая частоту попаданий на 30% на 15 секунд.
enhancement_description.923501=Каждые 60 сек. увеличивает частоту урона основного орудия на 3 и частоту попаданий на 35% в течение 30 сек., но снижает энергоустойчивость на 5% во время действия эффекта. Перезарядка: 10 сек.
enhancement_description.923601=Ускоряет перезарядку вооружения системы на 40% в течение 180 сек., когда количество ваших очков здоровья падает ниже 50%. Срабатывает только один раз за бой.
enhancement_description.923801=Повышает критический урон вооружения системы на 100%, когда у цели остается менее 50% очков здоровья.
enhancement_description.923901=Повышает частоту попаданий вооружения системы на 40%, пока у цели остается более 50% очков здоровья.
enhancement_description.924001=Удваивает количество раундов за цикл для вооружения системы, но увеличивает время перезарядки на 80%.
enhancement_description.924201=Если во флоте противника есть суперкорабли 1-го ранга, выпускает космолеты/БПЛА для первоочередной атаки на них. Снижает длительность атаки на 30%.
enhancement_description.924301=Каждые 45 сек. основное оружие в системе будет проводить дополнительную атаку по 3 случайно выбранным цел(ям).
enhancement_description.924401=Сосредотачивает огонь всех видов вооружения в системе на одной цели и ускоряет восстановление на 80% каждые 90 с. Эффект действует 15 с.
enhancement_description.924501=Каждые 30 сек. улучшает эффективность и сокращает длительность ремонта ремонтных БПЛА в системе на 40%.
enhancement_description.930201=При атаке космолетов противника оставляет свою цель и на 40 сек. отступает к своему кораблю-носителю. Восстановление: 20 сек.
enhancement_description.930501=Когда ОЗ цели падают ниже 20%, вероятность атаки в одном раунде повышается на 1, а интервал атаки снижается на 40%.
enhancement_description.930801=Если во флоте противника есть линейные крейсеры, делает их первоочередной целью и повышает урон на 25%.
enhancement_description.930901=При нападении космолетов противника повышает уклонение на 30%. Восстановление: 30 с.
enhancement_description.931001=Включает камуфляж, повышает уклонение на 90%, а частоту попаданий — на 30% каждые 90 с. Эффект длится 30 с.
enhancement_description.931401=В первых 4 раундах атаки несомые космолеты наводятся на ту же цель, а их уклонение повышается на 50%.
enhancement_description.931501=После начала сражения первые 2 залпа из вашего основного орудия по вражеским кораблям 1-го ранга получают пробивание физической брони.
enhancement_description.931601=В первых 2 раундах атаки увеличивает время захвата цели на 40% и повышает частоту попаданий из основного оружия на 40%.
enhancement_description.931701=Повторно наводит помехи и сокращает время прибытия на 35%, когда помехи не срабатывают.
enhancement_description.931801=Атакует каждый второй раунд, и основное орудие теперь поражает цели в количестве 2. Увеличивает урон оружия на 75% и сокращает частоту попаданий по системе зарядки цели на 10%.
enhancement_description.940101=Когда ОЗ корабля падают до 20%, все БПЛА на его борту приступают к ремонту корабля. Эффективность ремонта увеличивается до 5% на 40 сек. Эффект срабатывает один раз за бой.
enhancement_description.940201=Включает систему помех и повышает уклонение на 90% каждые 75 с. Эффект действует 20 с.
enhancement_description.940301=Когда ОЗ корабля падают до 20%, повышает уклонение на 50%. Эффект действует 40 сек. и срабатывает один раз за бой.
enhancement_description.940501=Когда ОЗ корабля падают до 20%, повышает уклонение на 40%. Эффект действует 40 сек. и срабатывает один раз за бой.
enhancement_description.940601=Если в вашем флоте есть истребители, повышает частоту попаданий по истребителям врага на 30%.
enhancement_description.940701=Когда ОЗ корабля падают до 20%, все бортовые модули обслуживания приступают к ремонту. Ускоряет восстановление модулей обслуживания на 85% на 40 сек. Эффект срабатывает один раз за бой.
enhancement_description.940801=Когда ОЗ корабля падают до 40%, эффективность ремонта увеличивается на 150% на 50 сек. Эффект срабатывает один раз за бой.
enhancement_description.960401=Если флот не является основной целью противника, он может отдавать приоритет атаке 3 целей с низким запасом очков здоровья.
enhancement_description.960601=Когда космолеты флотов, соответствующих требованиям, находятся в невыгодном положении, средства ПВО будут в первую очередь атаковать космолеты, при этом их показатель попадания увеличится на 15%.
enhancement_description.960701=Когда космолеты флотов находятся в невыгодном положении, средства ПВО флота будут в первую очередь атаковать космолеты, при этом их показатель попадания увеличится на 15%.
enhancement_description.960801=В первых двух раундах увеличивает частоту попаданий крейсеров KCCPV2.0 флота на 15%.
enhancement_description.960901=Ускоряет перезарядку вооружения эсминцев AC721 флота в первые 2 раунда атаки на 20%.
enhancement_description.961001=Если флот не является основной целью противника, он может отдавать приоритет атаке 2 целей с низким запасом очков здоровья.
enhancement_detail.10101=Усиливает орудийные стволы, уменьшая их деформацию в процессе стрельбы. Это повышает начальную скорость снарядов и стабилизирует их траекторию.
enhancement_detail.10201=Улучшенные боевые части повышают ускорение при стрельбе.
enhancement_detail.10301=Увеличенные боевые части ракет и торпед с укрепленной конструкцией наносят больше баллистического урона.
enhancement_detail.10401=Улучшенные боевые части повышают общий урон ракетами и торпедами.
enhancement_detail.10501=Повышает отдачу энергии и емкость зарядной системы импульсного орудия, тем самым увеличивая ее огневую мощь.
enhancement_detail.10601=Улучшает механизм фокусировки импульсного орудия, повышая энергетическую плотность луча. Луч наносит больше урона корабельной броне.
enhancement_detail.10701=Повышает отдачу мощности ионного ускорителя, тем самым повышая энергетическую плотность луча ионного орудия.
enhancement_detail.10801=Повышает точность управления генерацией и модуляцией ионов. Создает более однородные и плотные ионные заряды, которые наносят больше урона.
enhancement_detail.10901=Улучшенные катушки Гаусса в системе разгона электронов повышают скорость электромагнитных боеприпасов.
enhancement_detail.11001=Улучшает гильзы и коэффициент сопротивления контактов электромагнитных боеприпасов, увеличивая их начальную скорость и общий урон.
enhancement_detail.110101=Укрепляет киль корабля, добавляет дублирующие системы и укрепляет критические участки особыми материалами.
enhancement_detail.110201=Модернизированное сварочное оборудование и новейшие сварочные материалы повышают структурную прочность корабля.
enhancement_detail.110301=Добавляет еще один слой брони и увеличивает ее толщину на критических участках.
enhancement_detail.110401=Улучшает броню космолета, повышая устойчивость к урону без увеличения веса.
enhancement_detail.110501=При изготовлении фюзеляжа космолетов на вспомогательном корабле применяется усовершенствованный технологический процесс, что способствует повышению прочности несущей конструкции и общей структурной целостности космолета.
enhancement_detail.110601=При изготовлении фюзеляжа космолетов на вспомогательном корабле применяется усовершенствованный технологический процесс, что способствует повышению прочности несущей конструкции и общей структурной целостности космолета.
enhancement_detail.110701=Укрепляет фюзеляж истребителей, чтобы повысить устойчивость к урону.
enhancement_detail.11101=Повышает входную мощность генератора плазмы, что увеличивает энергоемкость плазменных зарядов.
enhancement_detail.111101=Укрепляет киль корабля, добавляет дублирующие системы и укрепляет критические участки особыми материалами.
enhancement_detail.111201=Модернизированное сварочное оборудование и новейшие сварочные материалы повышают структурную прочность корабля.
enhancement_detail.111301=Добавляет еще один слой брони и увеличивает ее толщину на критических участках.
enhancement_detail.11201=Повышает плотность плазменных зарядов с помощью технологии пространственного сжатия. Одиночный огонь наносит больше урона.
enhancement_detail.11301=Повышает емкость системы заряжания рельсового орудия. Увеличивается отдача мощности, но растет и время заряжания.
enhancement_detail.11401=Изменяет строение боевых частей ракет и торпед, обеспечивая лучшее пробитие брони при детонации.
enhancement_detail.11501=Снижает требования к прицеливанию и обслуживанию огневых средств, позволяя вести беглый огонь невысокой точности. Частота попаданий уменьшается, зато темп стрельбы значительно возрастает.
enhancement_detail.120101=Броня из улучшенных материалов повышает устойчивость к урону.
enhancement_detail.120201=Броня проходит дополнительное закаливание, что повышает ее поверхностную твердость.
enhancement_detail.120301=Броня покрывается защитным рассеивающим напылением, которое частично поглощает энергетические удары противника и снижает их влияние на броню.
enhancement_detail.120401=Повышает содержание энергозащитных слоев в броне, улучшая ее способность поглощать и рассеивать энергетические удары.
enhancement_detail.120501=Перестраивает энергоядро корабля так, чтобы сформировать на поверхности брони поле, нейтрализующее удары энергетического оружия.
enhancement_detail.120601=Броня из улучшенных материалов повышает устойчивость к урону.
enhancement_detail.120701=Броня проходит дополнительное закаливание, что повышает ее поверхностную твердость.
enhancement_detail.120801=Броня из улучшенных материалов повышает устойчивость к урону.
enhancement_detail.120901=Броня проходит дополнительное закаливание, что повышает ее поверхностную твердость.
enhancement_detail.121001=Броня из улучшенных материалов повышает устойчивость к урону.
enhancement_detail.121101=Броня проходит дополнительное закаливание, что повышает ее поверхностную твердость.
enhancement_detail.121201=В производстве космолетов вспомогательный корабль использует особые сплавы, повышающие ударопрочность брони.
enhancement_detail.121301=В производстве кораблей 1-го ранга вспомогательный корабль использует особые сплавы, повышающие ударопрочность брони.
enhancement_detail.121401=В производстве кораблей 1-го ранга вспомогательный корабль использует особые сплавы, повышающие ударопрочность брони.
enhancement_detail.121501=Броня из улучшенных материалов повышает устойчивость малых кораблей 1-го ранга к урону.
enhancement_detail.121601=Усиливает конструкции вокруг системы, повышая устойчивость к высокоточным видам оружия.
enhancement_detail.121701=Броня из улучшенных материалов повышает устойчивость кораблей 1-го ранга к урону.
enhancement_detail.121801=Броня из улучшенных материалов повышает устойчивость суперкораблей 1-го ранга к урону.
enhancement_detail.121901=Еще больше увеличивает структурную защиту брони и позволяет восстанавливать больше очков здоровья.
enhancement_detail.130101=Покрывает броню корабля отражающим покрытием. Оно мешает системам наведения ракет и торпед на ближней дистанции, затрудняя их наведение на корабль.
enhancement_detail.130301=Покрывает броню корабля оптическим маскировочным покрытием. Оно мешает противнику прицеливаться из пушек, импульсного оружия и ионных орудий.
enhancement_detail.130401=Добавляет динамическую защиту поверх обычной брони корабля. При попадании ракеты и торпеды динамическая защита мгновенно взрывается, отклоняя их от корабля.
enhancement_detail.140101=Особое покрытие для брони препятствует образованию пробоин от снарядов.
enhancement_detail.140201=Особое покрытие для брони препятствует образованию пробоин от снарядов.
enhancement_detail.150101=Усиливает конструкцию вокруг главной системы, повышая устойчивость к высокоточным видам оружия.
enhancement_detail.150201=Усиливает конструкцию вокруг главной системы, повышая устойчивость к взрывам.
enhancement_detail.15101=Повышает мощность лазерного резака ремонтных БПЛА. Они быстрее убирают поврежденные участки брони и крепче приваривают новые.
enhancement_detail.15201=Улучшает материалы для ремонта и сварки. При сварке добавляется нанонаполнитель, который делает сварное соединение еще крепче.
enhancement_detail.15301=Более совершенные наноматериалы повышают эффективность ремонта системы.
enhancement_detail.15401=Улучшает материалы для ремонта и сварки. При сварке добавляется нанонаполнитель, который делает сварное соединение еще крепче.
enhancement_detail.16001=Стратегия боя: уничтожение корабля противника путем подрыва склада боеприпасов.
enhancement_detail.160101=Обрабатывает броню космолета маскировочным покрытием. Это резко снижает вероятность обнаружения вражеским радаром и повышает время захвата цели для противника.
enhancement_detail.160201=Маскирует сопла двигателей. Это резко снижает вероятность обнаружения вражеским радаром и повышает время захвата цели для противника.
enhancement_detail.160301=Повышает отзывчивость аварийного ремонтного дока, ускоряя тем самым устранение сбоев в системе.
enhancement_detail.16101=Повышает мощность взрывчатых веществ в боеприпасах. При взрыве могут образовываться осколки, которые наносят больше урона.
enhancement_detail.16301=Улучшает состав взрывчатки, повышая силу взрывов и урон от них.
enhancement_detail.16401=Добавляет систему анализа слабых участков брони и поддержки атаки. Система создает вероятность нанесения повышенного урона.
enhancement_detail.16501=Повышает мощность взрывчатых веществ в боеприпасах. При взрыве могут образовываться осколки, которые наносят больше урона.
enhancement_detail.17001=Активируйте систему координированного реагирования модуля, чтобы позволить различным формациям рассредоточиться и начать вмешиваться в работу систем.
enhancement_detail.17101=Добавляет особую бронебойную осадную боевую часть для более результативного пробития брони города.
enhancement_detail.17201=Добавляет осадную систему анализа слабых участков брони и поддержки атаки. Система создает вероятность нанесения повышенного урона.
enhancement_detail.17301=Наполняет боеголовку взрывчатым веществом и добавляет стальной сердечник, чтобы облегчить нанесение взрывных повреждений после поражения ей космолета.
enhancement_detail.17401=Боеголовка состоит из множества боеголовок меньшего размера, которые взрываются при попадании в цель и наносят повреждения космолетам возле нее.
enhancement_detail.17501=Наполняет боеголовку взрывчатым веществом и добавляет стальной сердечник, чтобы облегчить нанесение взрывных повреждений после поражения ей космолета.
enhancement_detail.17601=Наполняет боеголовку взрывчатым веществом и добавляет стальной сердечник, чтобы облегчить нанесение взрывных повреждений после поражения ей космолета.
enhancement_detail.17701=Боеголовка состоит из множества боеголовок меньшего размера, которые взрываются при попадании в цель и наносят повреждения космолетам возле нее.
enhancement_detail.17801=Наполняет боеголовку взрывчатым веществом и добавляет стальной сердечник, чтобы облегчить нанесение взрывных повреждений после поражения ей космолета.
enhancement_detail.17901=Повышает мощность взрывчатых веществ в боеприпасах. При взрыве могут образовываться осколки, которые наносят больше урона.
enhancement_detail.18101=Оптимизирует шифрование сигналов помех, позволяя менее заметно и более эффективно создавать помехи для связи противника. Сигналы тяжелее отследить и расшифровать.
enhancement_detail.18201=Повышает мощность и улучшает охлаждение системы создания помех, увеличивая длительность ее действия.
enhancement_detail.18301=Улучшает механизм загрузки боеприпасов, повышая скорость их транспортировки и автопогрузки.
enhancement_detail.18401=Стволы получают вспомогательную систему отвода тепла, что позволяет повысить темп огня.
enhancement_detail.18501=Улучшает конструкцию снарядов ПКО. Они летят быстрее и стабильнее, нанося больше урона космолетам.
enhancement_detail.18601=Добавляет систему анализа слабых точек космолетов и поддержки атаки, которая с некоторой вероятностью наносит повышенный урон.
enhancement_detail.18801=Стратегия боя: уничтожение корабля противника путем подрыва склада боеприпасов.
enhancement_detail.18901=Улучшает состав взрывчатки, повышая силу взрывов и урон от них.
enhancement_detail.19101=Улучшенные боеголовки увеличивают урон при попадании в цель.
enhancement_detail.19401=Снаряды повышенной плотности лучше пробивают броню корабля противника, что оказывает влияние и на его внутренние системы.
enhancement_detail.19501=Для значительного повышения мощности кинетической энергии используются крупные артиллерийские снаряды. Это позволяет наносить более мощные удары по целям.
enhancement_detail.19601=Особый мост для энергетического модуля, способный эффективно повышать урон, наносимый орудиями. После переключения цели бонусный урон исчезает и его нужно накапливать снова.
enhancement_detail.19701=Специальная энергетическая торпедная система, испускающая сильное излучение при взрыве.
enhancement_detail.19801=Кассетная ракета, способная атаковать несколько целей одновременно.
enhancement_detail.19901=Повышает эффективность распознавания летящих целей, позволяя быстрее обнаружить вражеские космолеты и раньше начать их отслеживание.
enhancement_detail.20001=Усиливает сигнал защищающего вас модуля помех, чтобы вооружению прямого наведения было сложнее целиться по вам.
enhancement_detail.20101=Повышает скорость и частоту сканирования радара ПКО, позволяя ему точнее и надежнее определять быстродвижущиеся цели.
enhancement_detail.20201=Ускоряет обработку данных для оценки и расчета траектории космолетов. Также уменьшает задержку сигнала. Результаты синхронизируются с системой прицеливания вооружения.
enhancement_detail.20301=Улучшает отслеживание и расчет траекторий малых кораблей. Результаты синхронизируются с системой прицеливания вооружения.
enhancement_detail.203101=Меняет поведение корабля на атакующее. Он старается сократить дистанцию до боевого порядка противника.
enhancement_detail.203201=Меняет поведение корабля на защитное. Он старается максимально разорвать дистанцию с боевым порядком противника.
enhancement_detail.203301=Отправляет корабль в первую шеренгу вашего боевого порядка. Это увеличивает радиус разведки, позволяя раньше обнаруживать космолеты и ракеты противника и более эффективно их перехватывать.
enhancement_detail.20401=Улучшает время реакции и точность системы управления вооружением. Это позволяет точнее прицеливаться и сопровождать цели.
enhancement_detail.20501=Улучшает отслеживание и расчет траекторий крупных кораблей. Результаты синхронизируются с оружейной системой прицеливания.
enhancement_detail.21001=Добавляет систему распознавания и сопровождения ракет. Задействует систему данных противоракетной системы и дает возможности для перехвата.
enhancement_detail.210101=Повышает КПД ионизации с помощью модернизированного устройства конверсии топлива, что позволяет увеличить тягу двигателя.
enhancement_detail.210201=Улучшает варп-устойчивость сверхсветового двигателя, позволяя работать при более высоких варп-факторах.
enhancement_detail.210301=Улучшает навигационные возможности компьютера, позволяя ему точно управлять отдельными двигателями, что повышает эффективность энгергетических систем.
enhancement_detail.210401=Повышает вычислительную мощность ядра пространственных расчетов, что ускоряет поиск маршрута и снижает время варпа.
enhancement_detail.210501=Укрепляет ионную разгонную камеру, повышая максимальную мощность двигателя.
enhancement_detail.210601=Оптимизирует двигатели космолета, чтобы улучшить его скорость при выполнении стратегической атаки.
enhancement_detail.210701=Значительно оптимизирует двигатели космолета, чтобы улучшить его скорость при выполнении стратегической атаки.
