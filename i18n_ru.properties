ship_desc.10323=БПЛА-корректировщик для кораблей класса «Константин Великий»
ship_desc.10324=Инженерный БПЛА для эсминца поддержки CAS066
ship_desc.10401=Крупный охранный БПЛА корабельной группы NOMA, по размерам практически не уступающий фрегату. Снабжен импульсными орудиями, которые обеспечивают союзников надежной огневой поддержкой.
ship_desc.10402=БПЛА силовой разведки для вспомогательных кораблей NOMA
ship_desc.10403=Шеренговый блокирующий БПЛА ПКО для вспомогательных кораблей NOMA
ship_desc.10701=Мобильный перехватчик с противокосмолетной ракетно-пушечной системой. Отличная огневая мощь для перехватчика. Истребитель с отлично продуманной аэродинамикой. Машина двойного назначения.
ship_desc.10801=Оснащается большой системой запуска торпед и двумя тяжелыми осадными наступательными торпедами. Может перемещаться в атмосфере планет, благодаря чему является мощным осадным средством. Также может атаковать тяжелые корабли.
ship_desc.10901=Несет мощное заряженное импульсное орудие. Дальность стрельбы меньше, но урон выше. Полезное средство для штурма кораблей противника и поражения корветов противника.
ship_desc.11301=Особый истребитель клана Хайреддин с двумя заряженными импульсными орудиями на борту, которые могут вести непрерывный огонь по целям на близком расстоянии. Он также снабжен уникальной композитной броней и улучшенным векторным двигателем, которые обеспечивают его сохранность на поле боя.
ship_desc.11401=Разведчик с системой электронных помех. Может нарушать работу корабельных систем противника и снижать вероятность атаки со стороны противника. Обладает отличной маневренностью и живучестью. Также оснащается двумя орудиями, эффективными против целей любого типа.
ship_desc.11501=Атакует корабли противника фугасными бомбами. Продвинутая система обнаружения и особые боевые части позволяют наносить высокоточные удары по подсистемам кораблей. Корпус укреплен композитной броней, повышающей живучесть.
ship_desc.11601=Тактический бомбардировщик из мастерской «Живучий». Проводит плазменный обстрел на малой дистанции, нанося кораблям противника огромные энергетические повреждения. Чаще всего используется против сверхмассивных целей противника. Особая камуфляжная броня повышает живучесть машины.
ship_desc.11701=80-миллиметровое орудие наносит высокоточные удары по кораблям противника и их подсистемам. Оснащен боевыми ракетами ПКО и может проводить успешные контрудары против атакующих космолетов.
ship_desc.11801=Смертоносный в ближнем бою легкий истребитель. Оснащен спаренным космолетным боевым орудием. Благодаря хорошей маневренности может как перехватывать эскадрильи космолетов противника, так и атаковать оборонительные корабли.
ship_desc.11901=Специальный скоростной стелс-бомбардировщик. Плоский корпус и устройство наведения помех затрудняют его обнаружение. Также обладает превосходной маневренностью. Может запускать тяжелые торпеды на малой дистанции, нанося сокрушительные повреждения средним и крупным целям.
ship_desc.12001=Штурмовик с интегрированной ракетно-пушечной системой. Атакует малые и средние корабли управляемыми ракетами. Наносит повреждения подсистемам кораблей противника в радиусе стрельбы легким орудием.
ship_desc.12101=БПЛА с фрегатов класса «Жалящая медуза». Оснащен компактным компрессионным плазменным орудием, эффективным против больших кораблей противника на малой дистанции.
ship_desc.12102=Блокирующий БПЛА ПКО для фрегатов класса «Жалящая медуза»
ship_desc.12401=Оснащается двумя скорострельными орудиями и имеет широкие возможности для космического боя. Позволяет быстро контратаковать космолеты противника и сопровождать корветы. Благодаря легкому весу может выдерживать длительные атаки.
ship_desc.12501=Оборудован одиночным импульсным крупнокалиберным орудием, способным быстро атаковать небольшие и средние корабли. Также обладает специальным усилителем энергии, улучшающим энерговыделение.
ship_desc.12502=Главная система использует систему электронных помех и снабжена модулем для создания помех, который значительно снижает частоту попаданий системы вооружения цели. Она также обладает скорострельным противокорабельным орудием для космолетов, которое позволяет наносить урон небольшим кораблям и контратаковать космолеты.
ship_desc.12503=Использует систему высокоточного удара в качестве основной и снабжена малым ракетным пусковым блоком для нанесения точных ударов по системам крупных кораблей. Она также обладает противокорабельными ракетами для прямого обстрела крупных кораблей.
ship_desc.17101=Один из основных истребителей Священной империи Чу. Главное бортовое орудие можно использовать против кораблей, а два орудия поддержки наносят дополнительный урон. Также орудия поддержки могут действовать как средства противокосмолетной обороны на малой дистанции.
ship_desc.20301=Три легких скорострельных орудия и четыре форсированных двигателя делают его крайне эффективным против малых и средних целей. Усиленная броня защищает от огня легкого вооружения. Очень экономически выгодный корвет.
ship_desc.20401=Стандартный корвет с легким вооружением. Спаренная штурмовая батарея и батарея ПКО особенно эффективны против космолетов и малых и средних кораблей на близкой дистанции.
ship_desc.20701=Пусковые установки кассетных ракет по оба борта корабля могут непрерывно наносить повреждения целям на ближней дистанции, особенно малым кораблям. Первоклассный наступательный корвет.
ship_desc.20801=Наступательная торпедная система «Улей» способна вести скоростной огонь средними торпедами по целям противника. Оборонная орудийная система и система слежения за обстановкой значительно повышают живучесть в боях с малыми кораблями и космолетами.
ship_desc.20901=Тяжелый корвет с одной ракетной башней и двумя скорострельными турелями. Подходя на дистанцию действительного огня, корвет способен за короткое время наносить значительные повреждения целям как в первой, так и в последней шеренге боевого порядка противника.
ship_desc.20902=Чтобы использовать маневренность корвета в бою на близкой дистанции, на корпусе установлено экспериментальное заряженное импульсное орудие малой дальности.
ship_desc.21001=Наступательный ракетный стелс-корвет. Плавные линии корпуса, специальный двигатель и система информационных помех значительно понижают шансы его обнаружения и поражения. Небольшая ракетная пусковая система и осадное орудие позволяют эффективно поражать малые корабли.
ship_desc.21101=Комплексный штурмовой корвет с малой ракетной системой залпового огня и батареей ПКО. Часто используется для атак на космолеты, малые и средние корабли на близкой дистанции.
ship_desc.21102=Средние штурмовые орудия особенно эффективны в скоротечных боях против малых и средних кораблей на близкой дистанции. Также может поражать космолеты противника на близкой дистанции с помощью своей противокосмолетной батареи.
ship_desc.21103=Корабль оснащен высокоманевренной легкой ракетной установкой, которая может быстро перехватывать космолеты противника и обеспечивает возможность уклонения от атак.
ship_desc.21201=Благодаря торпедным аппаратам с обоих бортов может наносить массированные удары по среднеразмерным кораблям с большого расстояния. Обеспечивает высокий темп и плотность огня и наносит значительные повреждения при попадании. Несмотря на обычную подвижность и частоту попаданий, такие корабли широко применялись космическими силами Священной империи Чу в первом и втором раундах атаки благодаря зрелым технологиям и большой огневой мощи.
ship_desc.21301=Этот легкий импульсный корвет может курсировать по полю боя и точным огнем сбивать истребители из своей противокосмолетной импульсной турели.
ship_desc.21401=Разработанные компанией «Юпитер Индастриз» эскортные корабли серии «Комета» оснащены тремя бортовыми торпедными установками, способными поражать вражеские цели на близком расстоянии. Боеголовки торпед специально разработаны для того, чтобы высвобождать разрушительную силу при столкновении с кинетической энергетической броней. Торпеды представляют собой вариант чрезвычайно мощных противокорабельных снарядов «Сверхновая». Их запас ограничен, поэтому эскорт должен регулярно возвращаться для пополнения боезапаса.
ship_desc.30101=Универсальный фрегат общего назначения оснащен тремя скорострельными орудиями и приспособлен как к обороне, так и к наступлению. Большое число универсальных компонентов и простая конструкция упрощают его постройку. Идеальный корабль для разведки.
ship_desc.30102=Исходный вариант дооснащается броней и оборонительными орудиями и лучше подходит для тяжелых боев.
ship_desc.30103=Улучшенная версия на основе прототипа. Турели демонтированы, а двигатель форсирован. Это ускоряет варп и повышает вероятность уклонения.
ship_desc.30201=Наступательный ракетно-артиллерийский фрегат эффективен против различных малых и средних целей. Интегрированная орудийная система может атаковать как малые корабли, так и ракеты противника. Система запуска снарядов предназначена для поражения дальних целей.
ship_desc.30202=Исходная система вооружения переделана под три импульсных орудия и малую ракетную систему залпового огня. Эффективно перехватывает космолеты противника и сосредотачивает огонь на малых кораблях.
ship_desc.30203=Модифицированный ракетный блок общего назначения может плотным сосредоточенным огнем перехватывать все типы ракет и торпед. При оснащении орудием общего назначения может атаковать цели любых типов.
ship_desc.30301=Легкий десантный корабль с одним модулем осадных БПЛА. Может проводить молниеносный штурм при осадных операциях. Также оснащен интегрированной ракетной башней для огневой поддержки десантных операций.
ship_desc.30302=Фрегат с одним модулем БПЛА ПКО. Может отправлять БПЛА на перехват истребителей и корветов. Также оснащен ракетной башней для обороны от космолетов.
ship_desc.30401=Оснащен системой ударных БПЛА «Жало» с четырьмя тактическими БПЛА в передней части корабля. Корабль может выпускать БПЛА во время боя. Специальные БПЛА несут компактные компрессионные плазменные орудия, которые наносят серьезный урон большим кораблям противника на близкой дистанции. Несет две турели общего назначения для обороны.
ship_desc.30402=Установлена система оборонительных БПЛА «Жало» для перехвата атакующих космолетов. Эти БПЛА несут малые плазменные орудия ПКО.
ship_desc.30501=Этот корабль построен вокруг тяжелого 480-миллиметрового рельсового орудия. Серьезная угроза средним и большим кораблям. Укрепленный корпус корабля снижает его подвижность и защитные возможности.
ship_desc.30502=Использует технологию компактного ионного заряжания IKK. Она впервые позволила установить ионное орудие на такой маленький корабль. Штурмовые ионные орудия с системой точного отслеживания позволяют поражать крупные корабли.
ship_desc.30503=Орудие в передней части Корпуса снято, чтобы освободить место для усиленной брони. Кроме того, корабль оснащается системой для проведения простого ремонта собственных систем.
ship_desc.30601=Фрегат старого образца. Из-за давно установившегося процесса производства и сравнительно низкой цены его часто строят и используют каперы. Главные орудия дают огневую мощь, сопоставимую с пушечным корветом.
ship_desc.30701=Модуль осадных БПЛА ST-1 позволяет применять БПЛА как против оборонительных сооружений городов, так и против кораблей. Имеет очень мало оборонительного вооружения.
ship_desc.30702=Оснащен внешним отсеком для инженерных БПЛА и слабым оборонительным вооружением. БПЛА RT-1 могут ремонтировать союзные корабли в бою.
ship_desc.30703=Оснащен внешним отсеком БПЛА ПКО. БПЛА DT-1 прикрывают от космолетов союзные корабли в бою. Для эффективной поддержки его надо размещать в непосредственной близости к кораблям.
ship_desc.30801=Его основная огневая мощь заключена в орудиях, поэтому он эффективен в противокорабельном бою и в обороне на ближней дистанции. Маневренностью превосходит все корабли своего класса и часто используется для разведки и постановки помех.
ship_desc.30802=В нос корабля удалось встроить тяжелое орудие, и он стал намного эффективнее против больших кораблей, не сильно потеряв в маневренности.
ship_desc.30803=Модифицированный разведывательный фрегат с системами слежения за обстановкой и тактической маскировки. Невероятно маневренный и защищенный в бою.
ship_desc.31201=Система запуска снарядов «Полярная звезда» Mk I и торпеды TR-360 позволяют издалека атаковать средние и большие корабли. Выдающаяся живучесть.
ship_desc.31202=Главное орудие переделано в двусторонний ракетный блок, способный выпускать залп штурмовых ракет по целям в последней шеренге. Также наносит серьезные повреждения малым кораблям.
ship_desc.31203=Главное орудие переделано в двусторонний противокосмолетный ракетный блок для поражения противника залпами.
ship_desc.31601=По обоим бортам корабля расположены скорострельные противокорабельные торпедные аппараты. Также оснащается тремя скорострельными турелями общего назначения. Может запускать торпеды по малым и средним кораблям 1-го ранга, одновременно ведя огонь из турелей. Походная скорость увеличена за счет снижения живучести и оборонительных возможностей.
ship_desc.31602=Специальный торпедный аппарат может запускать энергетические торпеды, эффективные против тяжелобронированных целей.
ship_desc.31603=На корабль нанесено стелс-покрытие, а все турели, которые могли повысить вероятность обнаружения, демонтированы. Также он оснащен малозаметными торпедами, которые тяжелее перехватывать. Модуль управления информацией также снижает шанс обнаружения. Использует специальные стелс-торпеды, способные наносить повреждения подсистемам мишеней.
ship_desc.37101=Фрегат Священной империи Чу, когда-то игравший ведущую роль в оборонительных операциях. Основное вооружение — три скорострельных орудия, способных атаковать цели прямо по курсу.
ship_desc.37102=Фрегат Священной империи Чу, когда-то игравший ведущую роль в оборонительных операциях. Главные орудия по левому борту заменены на торпедные аппараты. Теперь корабль может атаковать корабли противника 1-го ранга, непрерывно перемещаясь по полю боя.
ship_desc.37301=Фрегат Священной империи Чу, ранее выполнявший особые ударные операции. Носовое рельсовое орудие уничтожает крупные и тяжелобронированные цели, а скорострельная батарея обороняет корабль. Превосходный осадный корабль для специальных операций.
ship_desc.37401=В основе модификации лежит малый служебный корабль X8. Хранилище модифицировано для несения осадных БПЛА, эффективных против оборонительных структур городов.
ship_desc.37402=В основе модификации лежит малый служебный корабль X8. Оснащается несколькими ракетными пусковыми установками, обеспечивающими максимальную огневую мощь.
ship_desc.40101=Интегрированная артиллерийская система и огромный склад для ресурсов делают его идеальным универсальным кораблем и транспортом дальнего следования. Популярен как среди военных, так и среди гражданских. Прост в производстве и легко меняет конфигурацию, поэтому строится во множестве вариантов.
ship_desc.40102=Три исходные тяжелые турели заменили на две системы вертикального запуска ракет, и теперь корабль может поражать малые корабли и космолеты с дальней дистанции. Еще два вспомогательных орудия были добавлены для огневой поддержки.
ship_desc.40103=На носу установлено штурмовое ионное орудие, а в просторных внутренних отсеках — система генерации ионов. Корабль обладает средствами для ударов по средним и большим кораблям. Также он несет некоторое число средств ПКО для обороны.
ship_desc.40104=Под корпусом могут крепиться два полноценных пушечных корвета, что превращает корабль в носитель. В корпусе также установлена система управления и обслуживания корветов, поэтому корабль может нести разные корветы для разных операций.
ship_desc.40201=Особая батарея «Эрида» может вести огонь как по кораблям, так и по космолетам. Благодаря высокой крейсерской скорости корабль часто используется для быстрого реагирования и патрулирования. Довольно недорог в производстве из-за простой конструкции.
ship_desc.40202=Нос корабля удалось превратить в тяжелую стационарную батарею, основанную на батарее общего назначения. Высокая мобильность превращает его в незаменимый инструмент для штурмовых операций. Он может проводить быстрые и эффективные атаки на средние корабли.
ship_desc.40203=К исходной модификации, предназначенной для быстрого реагирования, добавлена броня, превращающая корабль в бронированный эсминец. Маневренностью пришлось пожертвовать ради повышения защиты, но теперь корабль больше подходит для ожесточенных осадных боев.
ship_desc.40401=Корабль оснащен системой управления и обслуживания для двух эскадрилий истребителей. Специальный космолетонесущий эсминец. Оказывает поддержку другим кораблям разными типами космолетов. Оснащен только базовой оборонной батареей.
ship_desc.40402=Ангар, изначально бывший единым пространством, разделен на три секции: две для оборонных БПЛА и одна для БПЛА поддержки. Во время боя БПЛА с корабля могут высылаться как для обороны от космолетов, так и для ремонта дружественных кораблей. Оснащен только базовой оборонной батареей.
ship_desc.40403=Исходный ангар переделан в специальный ангар для БПЛА с системой информационной поддержки. Передает информацию другим кораблям флота, повышая их частоту попаданий.
ship_desc.40501=Эсминец с интегрированным импульсным орудием отличается живучестью и несет дополнительное энергетическое вооружение. На носу корабля установлена большая импульсная турель с механической системой прицеливания. Она наносит огромные повреждения всем типам целей. Также корабль оснащен малым импульсным орудием ПКО.
ship_desc.40502=Утолщенная броня и скорострельные импульсные орудия особенно эффективны в бою, когда корабль идет в первых рядах боевого порядка и атакует корабли противника. Импульсная турель в носовой части дооснащена для стрельбы короткими очередями по три выстрела, а система прицеливания убрана, чтобы компенсировать недостаток огневой мощи.
ship_desc.40503=Значительное оборонительное средство: создает противоракетный барьер в первой шеренге, одновременно ведя огонь по кораблям противника и перехватывая атакующие космолеты и ракеты.
ship_desc.40701=Эсминец с многоцелевой системой БПЛА «Тундра». Она может запускать два эскадрильи противокосмолетных БПЛА и одну эскадрилью ремонтных БПЛА, оказывая поддержку дружественным кораблям и ремонтируя их в бою. Оснащается батареей общего назначения для обороны.
ship_desc.40702=Исходный ангар для БПЛА переделан в два ангара для средних космолетов. Несет две эскадрильи средних истребителей, способных выполнять штурмовые задачи.
ship_desc.40801=Оснащен особой модификацией ракетной системы «Шторм». Может непрерывно искать цели для нанесения удара. Две двуствольные турели на носу корабля позволяют атаковать тяжелые корабли и оборонительные сооружения городов.
ship_desc.40802=Тяжелое орудие на носу было заменено на торпедный аппарат с четырьмя трубами под управлением ракетной системы «Шторм». Благодаря этому корабль эффективен против малых и средних целей.
ship_desc.40803=Установленная на носу корабля система слежения за обстановкой для системы «Шторм» расширяет возможности ПКО, повышает точность и улучшает средства отслеживания ракет. Дополнительная броня также повышает живучесть.
ship_desc.41001=Интегрированная ракетная система «Шторм» защищает от космолетов и ракет. Несет два модуля БПЛА поддержки. Может запускать одну эскадрилью ремонтных БПЛА и одну эскадрилью БПЛА ПКО.
ship_desc.41002=В нижней части корпуса установлены два подвеса для корветов. Также корабль оборудован системой обслуживания и поддержки корветов. Может запускать корветы во время штурма, резко повышая наносимые повреждения. Ракетная система «Шторм» сохраняется как средство огневой поддержки.
ship_desc.41003=Экспериментальная импульсная система большой емкости питает ударную систему «Звездный кодекс». Она состоит из нескольких импульсных турелей и обладает достаточной мощностью для удара по средним кораблям.
ship_desc.41101=Тип эсминца, оснащенный в основном рельсовыми орудиями. Внутри корабля оборудован большой отсек для хранения боеприпасов, что позволяет вести огонь в течение длительного времени.
ship_desc.41102=Часть вооружения заменена на тяжелые осадные торпеды. Это сокращает количество целей для поражения, но позволяет уничтожать более крупные объекты. Благодаря большому боекомплекту этот корабль может наносить непрерывные разрушительные удары по линкорам и оборонительным структурам городов.
ship_desc.41201=Отлично сбалансированный тяжелый эсминец. Этот корабль был прототипом крейсеров «Химера», и благодаря ему получили толчок дальнейшие конструкторские работы в области кораблестроения. Внешняя поверхность корабля оснащена плотно расположенными орудиями различных калибров, что позволяет поражать самые разнообразные боевые единицы противника на поле боя.
ship_desc.41202=Усилена бортовая броня, модифицировано основное вооружение для остова судна. На оба борта корабля установлены редкие стационарные тяжелые батареи для запуска снарядов большой плотности, что повышает осадные возможности. Из-за отсутствия возможности поворота эта тяжелая батарея не так эффективна против малых и средних целей.
ship_desc.47101=Высокомощный штурмовой орудийный корабль Священной империи Чу. Снабжен двумя корабельными орудиями и пятью скорострельными орудиями для сосредоточенного огня. По огневой мощи сравним с крейсером.
ship_desc.47201=Эсминец Священной империи Чу для сопровождения крупных флотов. Оснащен малым ангаром для космолетов и двумя орудиями общего назначения для контратак на корабли противника.
ship_desc.47301=Эсминец Священной империи Чу. Главное огневое средство флота. Оснащается ракетной пусковой системой «Леденящий бриз» и может непрерывно атаковать крупные цели. Батареи на носу и корме корабля увеличивают огневую эффективность против малых целей. Система усиленной брони улучшает защиту в бою.
ship_desc.47302=Эсминец Священной империи Чу. Главное огневое средство флота. Оснащается ракетной пусковой системой «Леденящий бриз» и может непрерывно атаковать крупные цели. Батареи на носу и корме корабля увеличивают огневую эффективность против малых целей. Система усиленной брони улучшает защиту в бою. Модифицированная версия получила радарную решетку, обеспечивающую возможности противокосмолетной обороны.
ship_desc.47401=В основе модификации лежит служебный корабль X10. Его модули инженерных БПЛА и хранилище были перепрофилированы под склад боеприпасов. Помимо этого, была добавлена контрабандная система снарядов «Полярная Звезда», обеспечивающая неплохую огневую мощь против кораблей.
ship_desc.50101=Корпус с модульной конструкцией. Модель снабжена ракетной системой залпового огня и носовым торпедным аппаратом. Может последовательно поражать крупные цели на дальней дистанции. Несет четыре орудия общего назначения для обороны и определенные осадные средства.
ship_desc.50102=Эта модель использует модифицированное импульсное орудие «Антоний»: главная импульсная турель расположена на носу, позволяя вести непрерывный огонь по целям противника. Также корабль оснащается снарядной системой и оборонной батареей общего назначения.
ship_desc.50103=Основное орудие переделано в тяжелое рельсовое орудие, способное эффективно поражать тяжелые цели. Улучшенная артиллерийская система тоже наносит больше повреждений.
ship_desc.50104=Модель оснащена космолетной системой, способной выпускать космолеты для ударов на дальние дистанции.
ship_desc.50201=Имеет асимметричную конструкцию с тяжелой оружейной платформой на левом борту. Оснащается независимой системой заряжания и оборудованием поддержки. Система запуска тяжелых торпед позволяет вести сосредоточенный огонь по средним и большим целям. Интегрированная батарея позволяет решать разнообразные задачи.
ship_desc.50202=Оснащается рельсовым орудием "Пангу". Большая система энергоснабжения в левой части оружейной установки питает два огромных рельсовых орудия, позволяя им вести непрерывный огонь. Корабль оснащен мощными наступательными средствами, эффективными против больших кораблей, и батареей общего назначения для обороны.
ship_desc.50203=Тяжелая оружейная платформа предыдущей модели переделана в систему обслуживания корветов и может нести два корвета для атак на большой дистанции. Интегрированная батарея сохранилась и позволяет атаковать цели всех типов.
ship_desc.50204=Тяжелая оружейная платформа предыдущей модели переделана в систему обслуживания БПЛА и может нести три эскадрильи ремонтных БПЛА для ремонта кораблей во время битвы. Интегрированная орудийная система сохранилась и позволяет атаковать цели всех типов.
ship_desc.50301=Крейсер «Ио» разработан на верфи Дисномии. В носовой части корабля установлена большая ионная турель, способная издалека наносить постоянный урон крупным целям. Весь корабль построен вокруг ионного орудия, а дополнительные маневровые двигатели повышают точность орудия и маневренность корабля. Легкие ракеты и турели ведут поддерживающий огонь и защищают корабль.
ship_desc.50302=Улучшенная версия на основе прототипа. Ионное орудие настроено для ведения постоянного беглого огня. Может быстро уничтожать малые и средние цели. Также оснащен улучшенной штурмовой ракетной системой.
ship_desc.50303=Улучшенная версия на основе прототипа. Ионное орудие на носу и система охлаждения сняты и заменены на одиночное осадное ионное орудие. Осадное ионное орудие жестко закреплено на корпусе, зато оно дольше ведет огонь, нанося огромный урон постройкам. Оборонительные орудия делают корабль универсальнее.
ship_desc.50401=Крейсер разработан корпорацией «Обсидиан Майнинг». За необычный внешний вид его прозвали «Обсидианом». Торпедные аппараты расположены вокруг ядра, что позволяет кораблю вести плотный огонь тяжелыми торпедами. Штурмовой корабль может наносить огромный урон любым тяжелым целям. Но в обороне он слабее среднего крейсера, ведь у него совсем мало оборонительного оружия.
ship_desc.50402=Улучшенная версия на основе прототипа. Тяжелые штурмовые торпеды делают корабль серьезной угрозой для крупных целей, таких как суперкорабли 1-го ранга.
ship_desc.50403=Улучшенная версия на основе прототипа. 50% торпед демонтированы ради увеличения ангара БПЛА. Таким образом корабль получает средства блокирующей ПКО, что улучшает боевые возможности всего флота.
ship_desc.50501=Оснащен интегрированным управляемым ракетным комплексом залпового огня «Вагонетка». Несет две средних и две легких противокорабельных ракетных системы залпового огня. С ними корабль может эффективно поражать цели по всему полю боя. Также оснащается оборонительной батареей и системой БПЛА ПКО для самозащиты и прикрытия союзников от космолетов противника.
ship_desc.50502=Улучшенная версия на основе прототипа. Специальный ракетный комплекс добавляет кораблю возможность вести ПКО. А система противоракетных БПЛА перехватывает часть ракет, выпущенных по союзному флоту.
ship_desc.50503=Улучшенная версия на основе прототипа. Боезапас тяжелых ракет увеличивает урон по кораблям 1-го ранга. Система БПЛА-корректировщиков увеличивает шанс попаданий.
ship_desc.50601=Крейсер оснащен мощной интегрированной ракетно-пушечной системой. По правому борту установлены несколько мощных орудий, а по левому — система вертикального запуска ракет. Корабль используется для массового обстрела при штурмах и столкновениях.
ship_desc.50602=Исходная установка противокорабельных ракет заменена на тяжелые орудия, стреляющие залпом одновременно со средними орудиями.
ship_desc.50603=Артиллерия по правому борту корабля заменена на тяжелый броневой модуль, повышающий живучесть.
ship_desc.51001=В центре корабля построены четыре ангара для средних истребителей. Теперь он может нести как истребители, так и ударные космолеты для атак на дальней дистанции. Оснащается противокосмолетными ракетами и батареями общего назначения.
ship_desc.51002=Улучшенная версия на основе прототипа. Ракетная установка на носу заменена системой командных БПЛА. Она позволяет отправлять команды на космолеты поблизости, повышая их частоту попаданий и шанс на уклонение.
ship_desc.51003=Улучшенная версия на основе прототипа. Ракетная установка на носу заменена двумя ракетными комплексами ПКО для лучшей защиты от космолетов.
ship_desc.51101=Пользуются партизанской тактикой — на то они и «рейдеры». Корабль несет четыре подвеса для корветов сопровождения и может поражать несколько целей одновременно. Благодаря расположенным по периметру шести орудиям корабль может поражать атакующие цели со всех направлений.
ship_desc.51102=Подвесы для корветов сопровождения в носовой части переоборудованы под размещение двух спаренных тяжелых орудий, расширяющих возможности противокорабельной борьбы.
ship_desc.51201=Крейсер назван в честь района хаотического рельефа на поверхности Европы, спутника Юпитера. На носу корабля установлено спаренное рельсовое орудие, способное наносить огромные повреждения целям большого размера. Вместе с традиционной компоновкой вооружения на бортах корабля установлены маневренные двигатели, помогающие скорректировать курс крейсера и повысить его выживаемость в бою. Для повышения маневренности пришлось пожертвовать защитой корабля.
ship_desc.51202=Крейсер назван в честь района хаотического рельефа на поверхности Европы, спутника Юпитера. Корабль вооружен экспериментальными плазмометами для стрельбы прямой наводкой. Вместе с традиционной компоновкой вооружения на бортах корабля установлены маневренные двигатели, помогающие скорректировать курс крейсера и повысить его выживаемость в бою.
ship_desc.57101=Часто используемый во флоте Священной империи Чу крейсер для разведки, ПКО и проведения атак. Его радарный модуль может быстро находить цели противника в широком радиусе и повышает точность огня корабельных орудий ПКО. Большое ионное орудие на носу дает отличные штурмовые возможности. Крейсер обладает отличной огневой мощью для борьбы с большими кораблями, но плохо подходит для борьбы с эсминцами, фрегатами и другими подвижными целями.
ship_desc.57201=Транспортный корабль Священной империи Чу с ограниченными защитными способностями. Большое число таких кораблей было построено во время владычества Священной империи Чу.
ship_desc.57202=Транспортный корабль Священной империи Чу с ограниченными защитными способностями. Многие военизированные группировки пожертвовали вместительным грузовым отсеком кораблей ради ангара для транспортировки космолетов, ведь это позволяет им наносить неожиданные удары.
ship_desc.57301=Военное судно на основе служебного корабля X20. Часто используется каперами. Несет корветы и дополнительно защищен оборонительными орудиями.
ship_desc.57302=Военное судно на основе служебного корабля X20. Часто используется каперами. К изначальной конструкции добавлен простейший ангар для космолетов и ремонтный док. Может нести космолеты.
ship_desc.57303=Вспомогательный крейсер на основе служебного корабля X20. Применяется каперами в качестве корабля управления. Отсек для перевозки ресурсов переоборудован в ремонтный док, позволяющий обеспечивать тактическую поддержку в сражениях.
ship_desc.60201=Интегрированный линейный крейсер. Построен вокруг большого ионного орудия, достаточно мощного, чтобы пробить броню любого крупного корабля. Интегрированная пусковая платформа дает кораблю издалека атаковать цели любых типов. Может оснащаться системой БПЛА-щитов, дающей отличную защиту от энергетического оружия.
ship_desc.60301=На нос можно установить разные виды баллистического оружия с различными энергосистемами. По умолчанию оснащается двумя большими рельсовыми орудиями.
Их дополняют базовая система управления вооружением и снарядная оружейная платформа для сосредоточенного огня. Также оборудуется специальной противокосмолетной орудийной системой.
ship_desc.60401=Импульсно-снарядная система «Гамма-шторм» может вести огонь как обычными, так и импульсными ракетами. Большая скорострельная импульсная турель на носу корабля может с помощью импульсных боеприпасов проводить смертоносные атаки по тяжелобронированным кораблям. На него можно установить как систему усиления импульсной энергии, которая увеличит огневую мощь, так и ангар для малых космолетов, что улучшает возможности ПКО и обороны от малых кораблей.
ship_desc.60501=Штурмовой линейный крейсер с баллистическим оружием (осадным рельсовым орудием), большими и средними батареями и батареями ПКО. По орудийной огневой мощи корабль сопоставим с линкором с хорошими возможностями ПКО. Также на него можно установить ионное и снарядное вооружение и док для корветов. Уникальная усиленная наноброня значительно улучшает сопротивление баллистическим снарядам.
ship_desc.60601=Нос этого корабля обычно оснащают длинноствольными рельсовыми орудиями, которые при необходимости можно заменить крупнокалиберным сверхмощным ионным орудием «Удара грома». Он оснащен военной промышленной системой интеграции, предоставляющей специальные боеприпасы для всех орудий на борту. Это позволяет значительно улучшить эффективность орудий. Противокорабельные характеристики и способность к перехвату позволяют ему защищать корабли своей шеренги от вражеского огня. У этого корабля есть навык флагмана «Активная контратака», который можно использовать, чтобы приказать всем кораблям флота запустить контратаки против дополнительных целей вражеского флота.
ship_desc.67101=Ракетный линейный крейсер, который является главной боевой единицей армии Священной империи Чу. Способен за короткое время выпускать большое количество ракет, за счет чего наносит массивное огневое поражение.
ship_desc.70301=Превосходный вспомогательный корабль, оснащенный малой интегрированной промышленной системой, что позволяет проводить ремонт вдали от базы и поставлять ресурсы. Этот корабль также способен вести самостоятельное техническое обслуживание. Благодаря вооружению этот корабль может самостоятельно выполнять долгосрочные задания в отрыве от базы и укреплять дружественные корабли во время сражений.
ship_desc.70501=Тяжелый силовой вспомогательный корабль с возможностями противокорабельной обороны. Эдакая передвижная космическая крепость. Обладает типовыми свойствами вспомогательных кораблей и может производить улучшенные самостоятельно несомые корабли. Кроме того, может отправлять различные тактические БПЛА, которые будут предоставлять огневую поддержку союзникам.
ship_desc.80101=Большой корабль-носитель, созданный по проекту галактического конструкторского бюро NOMA и способный доминировать на поле боя. Оснащен большим независимым доком для корветов, способных проводить мощные атаки.
ship_desc.80201=Типовой скоростной корабль-носитель с типовым ангаром и доком для корветов. Может нести пять эскадрилий тяжелых истребителей и три корвета. Может оказывать огневую поддержку целому флоту благодаря широкому набору космолетов. Оснащен батареями общего назначения. Есть место для дополнительной ракетной установки или доков для корветов.
ship_desc.80301=Корабль-носитель производства Консорциума Антония оснащается ангаром общего назначения и доком для корветов, что расширяет возможности противокорабельного боя. Корабль оснащен системой поддержки космолетов, усиливающей урон энергетического вооружения палубных космолетов.
ship_desc.90101=Типовой малый служебный корабль с двумя модулями инженерных БПЛА. Инженерные БПЛА могут выполнять базовый сбор ресурсов и базовые строительные работы. Также оснащен небольшим складом и базовыми защитными средствами.
ship_desc.90201=Типовой средний служебный корабль с продвинутыми инженерными БПЛА. Они могут выполнять продвинутый сбор ресурсов и строительство средней сложности. Хорошая вместимость и базовые защитные возможности.
ship_desc.90301=Большой коммерческий служебный корабль. Его особые инженерные БПЛА могут как анализировать и обрабатывать руду, так и собирать ресурсы с продвинутых узлов. Огромная открытая платформа позволяет размещать большие грузы. Он обладает базовыми возможности самозащиты.
ship_desc.97201=Один из основных линкоров Священной империи Чу. В его носовой части установлены ионные орудия, которые способны поражать несколько целей сразу. На корпусе находятся ракетные пусковые установки и торпедные аппараты для поражения малых и средних целей. Также корабль можно оснастить малыми импульсными противокосмолетными орудиями.
ship_desc.98601=Корабль-мишень переделан из CV-M011
ship_history.102=SC002 (полное название — Разведчик-002) — это разведывательный корабль, построенный по зарекомендовавшим себя технологиям и широко используемый различными силами. Он участвовал в Битве за Облако Оорта на стороне аннигиляторов и в Битве за систему Нью-Барнард на стороне Корпуса Ареса.
ship_history.103=
ship_history.104=
ship_history.107=Разработка лаборатории КЗ-7, связанной с Корабельной группой NOMA. За свой новаторский дух лаборатория получила прозвище «Красный зверь» — отсюда и название.
ship_history.108=Разработка лаборатории КЗ-7, связанной с Корабельной группой NOMA. Когда группа была только основана, лаборатория была плохо оборудована и плохо управляема. Однако благодаря энтузиазму и творческому духу сотрудников в ней родилось немало современных кораблей и видов вооружения, принятых Корабельной группой NOMA. Сейчас она стала главным центром корабельных исследований и разработок Группы.
ship_history.109=Разработка лаборатории КЗ-7, связанной с Корабельной группой NOMA. Лаборатория пользуется большой автономностью, что позволяет ей избегать влияния бюрократии на идеи и творческий потенциал.
ship_history.113=Эта древняя галактическая фракция берет начало с ранних дней эпохи Золотой лихорадки. Когда «Ископаемые Нептуна» потерпели крах, клан стал независимым и начал самостоятельно руководить галактиками и сетями. Нептун сыграл крайне важную роль в истории клана, чьи предки использовали название звезды и другое древнее имя. Так появился клан Хайреддин. Клан занимается разработкой и производством палубных космических аппаратов, а его истребители и эскортные корветы отличаются уникальным дизайном. Одним из шедевров клана является судно «Приверженец Хайреддина».
ship_history.114=Корабль назван в честь пионера космологии Андерсона, который внес значительный вклад в исследования нестабильных пространственных узлов и теорию Лагранжевой сети.
ship_history.115=Продукт исследовательского проекта «Живучий», спонсируемого Консорциумом Антония. Проект также привлек в качестве инвесторов десятки малых и средних предприятий и производителей оружия. Штурмовик A021 является одним из результатов первого этапа исследовательского проекта.
ship_history.116=Продукт исследовательского проекта «Живучий», спонсируемого Консорциумом Антония. Это лучший в отрасли бомбардировщик. Он получил название «Молния» из-за явлений, наблюдающихся при использовании его оружия. В настоящее время он поставляется по лицензии только участникам проекта.
ship_history.117=Разрабатываемый прототип был назван «Новая земля», чтобы передать чувство привязанности к планетам земного типа.
ship_history.118=Истребители «Спора» были разработаны в «Юпитер Индастриз» для реализации теории децентрализованного боя. Эта теория делает упор на создании преимуществ в бою путем преднамеренной децентрализации, координации и взаимной поддержки. В основе этой теории лежит та же концепция, что и в теории тактики улья Консорциума Антония.
ship_history.119=Этот истребитель получил свое название благодаря плоской стреловидной конструкции крыла. Его засекреченная конструкция десятилетиями разрабатывалась в «Юпитер Индастриз».
ship_history.120=Двигатель «Джанбия» — это двигатель нового типа, разработанный в «Юпитер Индастриз». Эта технология была применена в разрабатываемом новом истребителе, что и дало ему название.
ship_history.121=
ship_history.124=Многие технологии на истребителях «Мистраль» основаны на научных достижениях времен Священной империи Чу. Даже спустя сотни лет технологии империи сохраняют свою важность и актуальность.
ship_history.125=Фюзеляж этого истребителя с полным названием «Атакующая модель 021» прошел ряд стандартных модификаций и доработок. В кругах, связанных с астродинамикой, популярна цитата: «Когда рама корпуса достигает определенного уровня зрелости, внести новые изменения становится сложнее, чем с нуля разработать новый истребитель».
ship_history.171=Этот корабль был когда-то принят на вооружение Первого флота Священной империи Чу. После распада империи ее военное имущество было разделено между бесчисленными конкурирующими силами. Так корабль и стал одной из самых распространенных моделей на галактическом рынке.
ship_history.203=Корвет «Тихий убийца» получил свое название из-за своего вида, но его превосходная огневая мощь также принесла ему прозвище «Жирдяй».
ship_history.204=КВ-II003 (полное название — Корвет-II003) представляет собой модель 003, построенную с использованием технологии корветов 2-го поколения.
ship_history.207=Корвет «Красный зверь 7-13» разработан лабораторией «Красный зверь-7» (сокращенно КЗ-7), входящей в Корабельную группу NOMA. Лаборатория КЗ-7 в первую очередь занимается секретными исследовательскими проектами и разработала множество знаменитых кораблей для Корабельной группы NOMA.
ship_history.208=«Сотовый защитник» — это боевая единица, специально разработанная Консорциумом Антония для реализации теории тактики улья. Эта теория делает упор на использовании небольших боевых единиц, связанных в организационную структуру, подобную улью, с целью более эффективного ведения мелкомасштабных боевых действий в космосе.
ship_history.209=Научно-исследовательский флот Консорциума Антония пропал в туманности NGC7293. Этот прототип корвета назван «Искателем туманностей» в память о пропавших ученых, искавших истину.
ship_history.210=Эльфийская пустота — так называется первоначальное хаотичное состояние Вселенной сразу после ее рождения.
ship_history.211=Корвет КВ-С011 (полное название — корвет среднего размера 011) представляет собой модель 011, построенную с использованием технологии корветов 1-го поколения.
ship_history.212=Этот корабль был когда-то принят на вооружение Первого флота Священной империи Чу. После распада империи ее военное имущество было разделено между бесчисленными конкурирующими силами. Так корабль и стал одной из самых распространенных моделей на галактическом рынке.
ship_history.213=После распада Священной империи Чу ее технологии и имущество поделили между собой разные фракции. Уроки, извлеченные из угасания и распада империи, постоянно подпитывают развитие новых фракций. Этот этап также называют Постлагранжевой эрой.
ship_history.214=Во время Галактической войны группа «Юпитер Индастриз» отреагировала на растущую напряженность и резкое увеличение военных заказов, основав верфь ШЛ-9 для проектирования и строительства своих кораблей. Первым со стапелей верфи ШЛ-9 сошел тяжелый торпедный эскортный корвет «ШЛ-9», названный в честь легендарного города на орбите Юпитера, который был основан после удара кометы: Космический город Шумейкеров — Леви 9
ship_history.301=9-й патруль аннигиляторов пропал примерно в 32 а. е. от звездных ворот системы Сабал. Девятый патруль состоял в основном из фрегатов ФГ300 с несколькими эсминцами сопровождения. Ему было поручено обеспечить безопасность маршрута между Вершительным комитетом и системой Сабал. Этот квадрант известен загадочными инцидентами с пропавшими кораблями и флотами, за что его и прозвали «Галактическим Бермудским треугольником». Никаких обломков или черных ящиков пропавших кораблей обнаружено не было.
ship_history.302=Во время испытания оружия на орбите колонии Сабал произошел сбой системы вооружения фрегата «Море Спокойствия» Корпуса «Германик». Случайный выстрел привел к большим жертвам на поверхности планеты. Этот инцидент привел к росту напряженности в системе Сабал между несколькими фракциями. В конце концов этот инцидент перерос в полномасштабную войну между Орлиной гвардией и Корпусом «Германик». Позже она получила название «Война в системе Сабал» и «Война, вызванная одной ракетой».
ship_history.303=Аннигиляторы ежегодно проводят военные учения под кодовым названием «Челленджер». Во время этих учений аннигиляторы используют Странствующее братство Плутона как воображаемого противника и проводят различные учебные боевые операции, начиная от боев в составе дозоров и захвата космических станций и заканчивая засадами на астероидных полях. При этом они работают над повышением противокосмолетной и посадочной эффективностью фрегатов «Море Облаков».
ship_history.304=На военном параде, посвященном столетию корабельной группы NOMA, ее подразделение по научно-исследовательским работам в области малых кораблей заслужило много похвал и получило широкое признание. Помимо фрегатов класса «Рубин», это подразделение также представило последние наработки по использованию БПЛА совместно с фрегатом класса «Жалящая медуза». Фрегат несет полный комплект БПЛА уникальной формы и был отмечен как «концептуальный корабль нового поколения». На этом параде Конструкторское бюро малых кораблей наградили медалью «Команда героев NOMA».
ship_history.305=Прототип фрегата «Рубин» был показан на военном параде, посвященном столетию Корабельной группы NOMA, в рамках демонстрации новой военной техники и заслужил единодушную похвалу со стороны руководства Группы. Когда его рельсовое орудие поражает цель, в небе возникает огромный ослепительный взрыв. Отсюда название «Рубин». Это название также отражает драгоценный статус фрегата для Конструкторского бюро NOMA.
ship_history.306=Согласно официальной статистике Альянса исследователей, 40% его зарегистрированных членов принимают вооруженные исследовательские корабли Корабельной группы NOMA в свой экспедиционный флот. Вооруженный исследовательский корабль NOMA обычно используется для исследования древних руин и новых звездных систем, наблюдений за Лагранжевыми узлами, космических раскопок и многих других целей. Его продажи достигли рекордных отметок на рынке гражданских судов.
ship_history.307=Конфликт между Корпусом Ареса и Орлиной гвардией из-за богатой ресурсами планеты Присцилла вылился в крупномасштабную войну. Орлиная гвардия не смогла быстро захватить Присциллу, поэтому притворилась, что отступает, и оставила корабли в качестве приманки. Корпус Ареса отправил защитные флоты за пределы своего периметра в погоню и занялся буксировкой трофеев к поверхности планеты с помощью служебных кораблей, тем самым ослабляя свои оборонительные рубежи. Орлиная гвардия ввела в игру десантный флот, состоящий в основном из фрегатов M470, и сосредоточила свои атаки на ключевых оборонительных сооружениях на поверхности планеты. Это стало поворотным моментом в Битве за Присциллу.
ship_history.308=Чтобы получить права на разработку системы Нью-Барнард, Звездные освободители и Корпус Ареса вступили в сражение вокруг областей Лагранжевой сети, ведущих к системе Нью-Барнард. Изначально Корпус Ареса направил большое количество штурмовых кораблей и бомбардировщиков, чтобы окружить Звездных освободителей и тем самым блокировать их флоты. Когда район сражения был почти полностью окружен, Звездные освободители сформировали флот прорыва, состоящий в основном из фрегатов «Карилион». Благодаря скорости и маневренности они успешно прорвали блокаду в наименее защищенной точке. В конце концов флот прорыва вернулся с большим подкреплением Звездных освободителей, положив конец блицкригу Корпуса Ареса.
ship_history.312=Чтобы обеспечить безопасность своих общих звездных ворот, Корпус «Германик» вступил в сотрудничество с Вершительным комитетом. Вместе они развернули операцию «Покров» и нанесли ответный удар по флотам Странствующего братства. Вершительный комитет предоставил Корпусу «Германик» массу оружия и техники, в том числе десятки фрегатов «Море Ясности». Обе стороны провели крупномасштабные поисковые кампании в своих территориальных поясах и нанесли сокрушительный удар по подразделениям Странствующего братства, скрывавшимся в них. Эта операция вынудила Странствующее братство Плутона мигрировать в удаленный пояс Койпера, и Странствующие братства в других системах также были вынуждены мигрировать в более скудные ресурсами зоны.
ship_history.316=Клан Хайреддин направил официальный запрос, чтобы получить разрешение на поиск крупных руин Изгнанников в системе Митраса, о которых сообщали ранее. Однако Защитный контингент, управляющий системой, неоднократно отклонял их запросы, что привело к крупномасштабному столкновению этих двух сторон в районе ворот Митраса. Во время конфликта фрегат «Реляйт» Клана Хайреддин совершил таран ближайшего вражеского линкора. Корабль погиб сам и уничтожил противника. Известие об этой утрате потрясло руководство Защитного контингента, и фрегат «Реляйт» впоследствии был назван «Призраком Митраса».
ship_history.371=Этот корабль был когда-то принят на вооружение Первого флота Священной империи Чу. После распада империи ее военное имущество было разделено между бесчисленными конкурирующими силами. Так корабль и стал одной из самых распространенных моделей на галактическом рынке.
ship_history.373=Этот корабль был когда-то принят на вооружение Первого флота Священной империи Чу. После распада империи ее военное имущество было разделено между бесчисленными конкурирующими силами. Так корабль и стал одной из самых распространенных моделей на галактическом рынке.
ship_history.374=Один из каперских флотов пояса Койпера однажды смог выдать себя за гражданские корабли, переоборудовав вооруженные исследовательские корабли XT-8 и избежав таким образом атаки аннигиляторов. Из-за этого случая данную модель стали называть «каперским прикрытием».
ship_history.401=На заре своего существования Вершительный комитет сосредотачивал усилия на восстановлении экономики Солнечной системы. В те первые дни его аннигиляторам не хватало финансирования, и у них были трудности с приобретением военной техники и припасов в достаточном объеме. Корпорация «Пангу» однажды пожертвовала аннигиляторам партию военной техники, в том числе 12 хорошо оснащенных эсминцев AC721. Благодаря этим кораблям аннигиляторы пережили трудные времена и постепенно стали силой, с которой приходится считаться всей галактике.
ship_history.402=Город-спутник Галлиполи является судостроительной базой компании «Юпитер Индастриз». Здесь размещаются множество корабельных верфей, а местные производственные линии поставляют аннигиляторам массу военной техники и вооружения. Странствующее братство Плутона однажды провело крупномасштабный штурм Галлиполи, уничтожив множество верфей и недостроенных кораблей, в том числе десятки эсминцев «Эрида». Позже этот катастрофический инцидент был назван «Галлиполийским кризисом». После этого Вершительный комитет отрядил аннигиляторов для выслеживания всех Странствующих братств в Солнечной системе и способствовал проведению операции «Покров».
ship_history.404=Бета Сириуса — город, известный своим нейтралитетом в коммерческих и политических делах. По этой причине все фракции предпочитают обсуждать свои дела здесь. Вершительный комитет провел здесь шесть встреч с Консорциумом Антония относительно обмена корабельными технологиями и сотрудничества при использовании Лагранжевой сети. Во время шестых переговоров флот службы безопасности обнаружил неопознанную силу, пытавшуюся атаковать дипломатические корабли обеих сторон. Тогда с эсминца «Церера», входившего в состав флота службы безопасности, для перехвата были запущены все имеющиеся БПЛА, однако переговоры были прерваны, а персонал эвакуирован.
ship_history.405=Однажды на планете Харпер-5, находящейся под контролем Орлиной гвардии, поднялось восстание. Повстанцы уничтожили несколько сборщиков ресурсов, не позволяя близлежащим Лагранжевым воротам возобновить нормальную работу. Третьему экспедиционному Корпусу Орлиной гвардии было приказано подавить восстание. Экспедиционный Корпус, состоящий в основном из эсминцев «Телец», заблокировал квадрант и транспортные пути, отрезав повстанцев от линий снабжения. Ненасильственная блокада в конечном счете привела к конфликту в рядах повстанцев из-за нехватки ресурсов, и они были вынуждены сдаться.
ship_history.407=В ходе сражений в системе Нью-Барнард Звездные освободители и Корпус Ареса вступили в ожесточенную схватку возле пояса астероидов Мира. Плотность астероидов в поясе затрудняла движение кораблей в боевых порядках. Чтобы приспособиться к ситуации, Корпус Ареса разделил свой основной флот на меньшие соединения с целью ведения партизанской войны. Для ремонта и пополнения запасов этих небольших флотов применялись эсминцы «Тундра». Звездные освободители понесли большие потери в этой битве и потеряли контроль над поясом астероидов. После этого пояс астероидов Мира стал называться «Звездным полем смерти».
ship_history.408=Эсминец «Крылатый гусар» — одна из первых моделей кораблей, которую консорциум Антония предоставил Вершительному комитету. В последнее время с усилением Вершительного комитета восстановилась и Солнечная система. В Консорциуме Антония произошел раскол по вопросам, касающимся Вершительного комитета и Земной сферы. Возникло две группы, одна из которых хочет обособиться, а другая — наоборот. Группа, тяготеющая к Вершительному комитету, выступает за расширение сотрудничества с целью установления стабильных связей Лагранжевой сети с Земной сферой. Другая же группа считает, что Консорциум должен оставаться независимым в своих действиях и следить за стремительным развитием Земной сферы. Стороны еще не достигли консенсуса, а потому дальнейшее лицензирование технологий Вершительным комитетом остается под вопросом.
ship_history.410=Небесный Вавилон занимает важное стратегическое положение недалеко от системы Сабал. Здесь находится множество складов и гражданских портов. За него воевали Корпус «Германик» и Орлиная гвардия, которая начала массовую атаку на служебные корабли, пристыкованные в порту W2 Небесного Вавилона. Чтобы избежать жертв среди гражданского населения, несколько эсминцев «Хранитель» из Пятого флота Корпуса «Германик» отправили свои БПЛА для защиты служебных кораблей в ущерб собственной обороне. После войны названия кораблей Пятого флота Корпуса «Германик» и эсминцев «Хранитель» были выгравированы в центре Небесного Вавилона как признание их вклада в сохранение города.
ship_history.411=«Юпитер Индастриз» и Аннигиляторы сотрудничают очень давно. Они часто проводят совместные военные учения в своей юрисдикции под предлогом испытаний кораблей. Таким образом они демонстрируют свою мощь и оказывают давление на малые и средние фракции поблизости.
ship_history.412=Корабельная группа NOMA когда-то начинала с логистики, а сейчас обладает множеством технологий проектирования и производства больших кораблей и гражданских судов. Когда-то никто не верил, что компания способна спроектировать даже мелкое судно. За последние несколько десятилетий научно-исследовательский отдел создал целый ряд потрясающих моделей фрегатов и эсминцев, дебютировавших на военном параде к столетию Корабельной группы NOMA. Одной из свежих выдающихся моделей стал эсминец «Альдабра».
ship_history.471=Этот корабль был когда-то принят на вооружение Первого флота Священной империи Чу. После распада империи ее военное имущество было разделено между бесчисленными конкурирующими силами. Так корабль и стал одной из самых распространенных моделей на галактическом рынке.
ship_history.472=Этот корабль был когда-то принят на вооружение Первого флота Священной империи Чу. После распада империи ее военное имущество было разделено между бесчисленными конкурирующими силами. Так корабль и стал одной из самых распространенных моделей на галактическом рынке.
ship_history.473=Этот корабль был когда-то принят на вооружение Первого флота Священной империи Чу. После распада империи ее военное имущество было разделено между бесчисленными конкурирующими силами. Так корабль и стал одной из самых распространенных моделей на галактическом рынке.
ship_history.474=Система запуска снарядов «Полярная звезда» основана на усовершенствованной технологии кассетной торпеды, разработанной Консорциумом Антония. Она наносит кораблям огромный урон. Консорциум поделился данной технологией лишь с некоторыми ближайшими союзниками. Тем не менее в последние годы копии чертежей просочились на черный рынок. Они появились в небольшом количестве и были мгновенно раскуплены по высокой цене. Консорциум Антония провел в связи с этим ряд расследований, но успехом они не увенчались. Вскоре в составе некоторых элитных каперских флотов были замечены торпедные эсминцы XT10, оснащенные этим оружием.
ship_history.501=Планы разработки этого корабля восходят к временам Священной империи Чу. Империи был нужен мощный боевой крейсер. После падения Империи разработку приостановили. Оригинальные чертежи и соответствующие данные переходили от одной фракции к другой. И только после долгих лет и множества перипетий проект был окончательно завершен. Корабль также называют «последним наследием Священной империи Чу».
ship_history.502=Форт «Днепр» занимает ключевую стратегическую позицию у богатой ресурсами планеты Присцилла. Контроль над ним решил исход Битвы за Присциллу. Корпус Ареса и Орлиная гвардия сошлись в многомесячной войне на истощение на орбите вокруг форта. Корпус Ареса бросил в бой множество флотов, чтобы заблокировать маршруты у форта «Днепр» и отрезать Орлиную гвардию от линий снабжения. Флот с мощными крейсерами CAS066 нанес сокрушительный удар по грузовым и служебным кораблям Орлиной гвардии. После этого CAS066 стали называть «Убийцей шахтеров».
ship_history.503=Прототип крейсера «Ио» дебютировал несколько лет назад на учениях аннигиляторов. Руководители Вершительного комитета были очень впечатлены его мощными ионными орудиями. После многочисленных испытаний и улучшений вооружения крейсер «Ио» доказал свою ценность в реальных боевых действиях в рамках операции «Покров». Небольшой флот из крейсеров «Ио» уничтожил сотни кораблей Странствующего братства Плутона и практически смел все силы Братства, укрывавшиеся в поясе Койпера.
ship_history.504=Чтобы восстановить промышленную и экономическую систему всей Земной сферы после войны, Вершительный комитет запустил «Программу восстановления Солнечной системы», включавшую 156 строительных проектов и 694 научно-технических проекта. Это способствовало бурному росту компании «Юпитер Индастриз», корпорации «Пангу», Банка развития Земли и других крупных предприятий и организаций. Крейсер «Каллисто» — одно из величайших достижений реализованной программы военной промышленности. Ввод этого крейсера в строй значительно повысил общий потенциал аннигиляторов в противокорабельной борьбе.
ship_history.505=Чтобы подавить восстание на Харпере-5, Третий экспедиционный Корпус Орлиной гвардии перерезал линии снабжения и обрушил коммуникационную сеть планеты. Повстанцы предпринимали многочисленные попытки прорвать блокаду, но в итоге потерпели неудачу. В ходе последней попытки прорыва крейсер «Конус света» лидера повстанцев сумел вырваться из окружения благодаря своим БПЛА и ускользнул с горсткой кораблей. Без предводителя восстание вскоре выдохлось. Восстание на Харпере-5 длилось в общей сложности 245 дней.
ship_history.506=Альянс исследователей первым обнаружил руины Изгнанников в системе Митраса. После этого Вершительный комитет, Альянс исследователей и Клан Хайреддин обратились в Защитный контингент, управляющий системой, за разрешением исследовать эти руины. После неоднократных отклонений этих запросов вооруженные разведывательные корабли Клана Хайреддин все равно начали изучение. Когда последнее предупреждение Защитного контингента не вызвало никакой реакции, его крейсер «Химера» открыл огонь и уничтожил исследовательские корабли Клана Хайреддин. Конфликт вскоре перерос в полномасштабное сражение, которое впоследствии стали называть «Битвой за ворота Митраса».
ship_history.510=В последние годы Арбитражный комитет сотрудничал с Консорциумом Антониоса по нескольким направлениям. В ходе шестого раунда переговоров Вершительный комитет надеялся получить от Консорциума Антония лицензии на различные чертежи кораблей и оружейные технологии, в том числе крейсер «Хищник», линейный крейсер «Константин Великий» и некоторые ракетные технологии. Эти корабли и оружейные технологии значительно расширили бы возможности аннигиляторов Вершительного комитета в борьбе с малыми и средними целями. В свою очередь, Консорциум Антония хотел бы сотрудничать с Вершительным комитетом над развитием Лагранжевой сети в пределах своей юрисдикции, чтобы снизить затраты на логистику в пределах Земной сферы. Переговоры были прерваны из-за нападения неизвестной фракции и до сих пор не возобновлены.
ship_history.511=Консорциум Антония столетиями накапливал знания в области математики и финансовых деривативов. Некоторые классические численные модели используются уже несколькими поколениями и до сих пор приносят консорциуму сумасшедшие доходы.
ship_history.512=Хаос Конамара — участок хаотического рельефа на поверхности Европы, спутника Юпитера. Когда-то он считался доказательством наличия под ледяной поверхностью Европы океана. В эпоху освоения Солнечной системы ученые и инженеры обнаружили на этом участке залежи кристаллов трозита, после чего началась их масштабная добыча. Несколько веков спустя Хаос Конамара исчез с поверхности Европы. Позднее на месте рудника воздвигли памятник в честь его большого вклада в развитие высокоэнергетического варпа.
ship_history.571=Этот корабль был когда-то принят на вооружение Первого флота Священной империи Чу. После распада империи ее военное имущество было разделено между бесчисленными конкурирующими силами. Так корабль и стал одной из самых распространенных моделей на галактическом рынке.
ship_history.572=Этот корабль был когда-то принят на вооружение Первого флота Священной империи Чу. После распада империи ее военное имущество было разделено между бесчисленными конкурирующими силами. Так корабль и стал одной из самых распространенных моделей на галактическом рынке.
ship_history.573=Многие внешние постройки Антонтаса во время Галактической войны были уничтожены корветами, базирующимися на XT-20. После войны Консорциум Антония, изучив древние проекты, восстановил довоенный облик города.
ship_history.602=Большое Красное Пятно — антициклон на Юпитере и его отличительная особенность, существующая более тысячи лет. Это пятно не раз меняло форму и цвет, но никогда не исчезало. Из штаб-квартиры «Юпитер Индастриз» открывается отличный вид на этот вихрь, в честь которого даже назван один из кораблей этой компании.
ship_history.603=ST59 был одним из самых первых линейных крейсеров в арсенале аннигиляторов, который значительно расширил их возможности по борьбе с кораблями противника. Он участвовал во многих известных сражениях, в том числе в «Возвращении Плутона» и «Битве за Облако Оорта». Многие более поздние корабли унаследовали его конструкции вооружения и систем БПЛА.
ship_history.604=Консорциум Антония изначально был частной финансовой группой. Ее основатель наращивал группу путем слияний и поглощений, объединяя под своим крылом множество предприятий малого и среднего бизнеса. Инвестиции в технологии, финансовые схемы и корабли позволили добиться многих выдающихся результатов, что сделало Консорциум Антония одной из самых влиятельных групп в мире. Именно поэтому его основатель стал известен как «Константин Великий». В память о нем на сотом собрании акционеров прототип корабля, который все еще находится в разработке, окрестили «Константином Великим».
ship_history.605=Предшественниками Корабельной группы NOMA были четыре независимые компании, занимавшиеся перевозками на короткие расстояния, логистикой на дальних дистанциях, проектированием кораблей и обеспечением безопасности Они яростно соперничали в бизнесе. Однако в конце концов произошла их консолидация, и после реструктуризации появилось название «Корабельная группа NOMA» — по первым буквам названий этих четырех компаний. В том же году был запущен исследовательский проект «Копье Урана». На военном параде, посвященном столетию Корабельной группы NOMA, этот столетний линкор, прошедший множество модернизаций, был оценен руководством как «корабль безупречной службы».
ship_history.606=Технологический прогресс ограничен лишь нашим воображением, и в космосе кому угодно под силу стать катализатором следующей технологической революции. Случайное сотрудничество трех основателей нашей организации — лучшее доказательство правдивости этого заявления. Мы технократы, безнадежные идеалисты и творцы. Мы придумываем вещи, которых никогда не было в этом мире. Если технология не вызывает сомнений и вопросов — она не стоит нашего внимания. Сколько бы ни было неудач на пути к успеху — наша неугомонная натура не позволит нам сдаться. Таков дух и принцип «Удара грома». Я надеюсь, что сквозь время и пространство по Лагранжевой сети он разнесется по всей вселенной и будет передаваться из поколения в поколение.
ship_history.671=Этот корабль был когда-то принят на вооружение Первого флота Священной империи Чу. После распада империи ее военное имущество было разделено между бесчисленными конкурирующими силами. Так корабль и стал одной из самых распространенных моделей на галактическом рынке.
ship_history.703=В эпоху новой Золотой лихорадки массивный снабженческий транспорт тоже играл важную роль и использовался повсеместно. Однако со временем его предназначение изменилось. К концу эры Священной империи Чу обстановка в мире накалилась и многие союзы ожидали неотвратимой великой войны. В связи с этим снабженческий транспорт был модифицирован под ангары и базовое вооружение, потеряв свой основной функционал перевозки грузов. Так появились вспомогательные корабли, славящиеся своей вместительностью и возможностями техобслуживания. Постепенно они стали неотъемлемой частью любого военного флота. Но путешествие «Начала» еще не закончилось. Во время Межзвездной войны Аннигиляторы, чувствуя серьезный недостаток кораблей и боевой мощи, разработали прототип FSV830 — скоростного тактического корабля поддержки, основанного на чертежах «Начала». Вскоре он был поставлен на производство и присоединился к битвам.
ship_history.705=Эдиакарский период стал переломным моментом в палеонтологической эволюции. Согласно древним записям Земной сферы, сотни миллионов лет назад в литосфере, гидросфере, атмосфере и биосфере Земли произошли резкие изменения, положившие начало взрывной биологической эволюции и создавшие раннюю морскую экосистему. Узнав об этом событии далекого прошлого, Галактическое конструкторское бюро Корабельной группы NOMA создало «эволюционный» проект вспомогательного корабля путем значительных инноваций и улучшения его огневой мощи, возможностей поддержки, защиты и масштабируемости. Эшенбах, главный конструктор бюро, как-то раз сказал на совещании: «Мы живем в галактике и вынуждены постоянно эволюционировать и придумывать что-то новое. Если мы перестанем идти вперед, нас уничтожат еще до следующего Кембрийского периода».
ship_history.801=Большинство систем, контролируемых Защитным контингентом, не имеют двусторонних Лагранжевых ворот, и некоторых из этих систем через существующую Лагранжеву сеть достичь трудно. Из-за этой удаленности Защитный контингент получил прозвище «Пограничный легион». Корабельная группа NOMA была одной из первых организаций, передавших Защитному контингенту лицензии на свои технологии и чертежи. Лицензированные корабли-носители «Солнечный кит» значительно повысили возможности Защитного контингента по ведению боевых действий на дальних расстояниях и применению космолетов. Взамен Защитный контингент позволил Корабельной группе NOMA участвовать в исследовании нескольких Лагранжевых сетей в пределах своей юрисдикции.
ship_history.802=В ходе операции «Оборона Плутона» (называемой также «Возвращением Плутона») Странствующее братство потеряло свои крепости на Хароне и Никсе. Чтобы установить контроль над захваченной территорией, аннигиляторы были вынуждены растянуть линию фронта вместе со своими транспортными путями. В результате в оборонительных линиях аннигиляторов образовались слабые участки, и флоты Странствующего братства стали атаковать корабли снабжения, курсирующие между Юпитером и Нептуном. Десятки подразделений кораблей-носителей CV3000 при поддержке истребителей и корветов нанесли тяжелый урон линиям снабжения аннигиляторов. Из-за этого в битве наступила патовая ситуация.
ship_history.803=Консорциум Антония первоначально занимался услугами, связанными с финансами и перевозками, а все вопросы безопасности его деятельности решались на стороне. С развитием бизнеса растущий спрос на безопасность привел к тому, что существующая система безопасности оказалась неспособной поддерживать себя. При содействии Бали Крукса, одного из членов правления судостроительного департамента, консорциум при поддержке судостроительной отрасли построил флот значительных размеров. Флот не только обеспечивает поддержку постоянно растущего бизнеса Консорциума Антония, но и создает постоянный спрос на различные исследования судостроительного департамента. В должности командующего флотом Бали Крукс совершил много подвигов и получил звание маршала. Он стал известен как маршал Крукс.
ship_history.901=Во времена Священной империи Чу этот корабль принимал участие в различных крупных инженерных проектах, таких как строительство Врат Пионеров и Города Бескрайнего Рассвета. Пройдя множество модернизаций, он получил прозвище «исторический справочник Галактики».
ship_history.902=Служебный корабль X10 участвовал в строительстве таких городов, как Антонтас, Жемчужный город и Свободный порт. Его надежность и функциональность снискали ему прозвище «инженерная звезда».
ship_history.903=X20 имеет огромную грузоподъемность и располагает большими возможностями для модификации. Его часто можно увидеть на стройках звездных врат.
ship_history.972=В прошлом существовало множество версий эмблемы Священной империи Чу. На первой имперской эмблеме была изображена лишь Солнечная система, символизирующая клан Трухильо. Она была сделана по подобию Звездных врат — в напоминание о том, что клан основали первые иммигранты в Лагранжевой сети. По мере развития Лагранжевой сети к эмблеме добавлялись всё новые символы. Среди них были золотая трехногая ворона, пять основных перевалочных систем звезд, основатели империи, тринадцать альянсов и короны. Всё это символизирует Священную империю Чу. На данный момент всё еще вполне возможно наткнуться на различные варианты эмблемы среди того, что осталось от некогда великой империи.
