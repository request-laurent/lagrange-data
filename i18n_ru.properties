weapon_description.11021=Ударное орудие для БПЛА. Эффективна при перехвате космолетов противника.
weapon_description.11022=Космолетная система, способная вызывать помехи в переговорных системах кораблей противника на ближней дистанции, что снижает их способность к анализу боевой обстановки и затрудняет уклонение. Также может создавать помехи, чтобы сокращать вероятность собственного поражения.
weapon_description.11032=Система осадного обстрела для БПЛА. Вооружена торпедами, что позволяет использовать все преимущества атаки БПЛА с близкого расстояния. Наносит сокрушительный урон оборонным сооружениям космических станций.
weapon_description.11033=Ударное орудие для космолетов, способное автоматически атаковать истребители и корветы в пределах досягаемости.
weapon_description.11034=Специальная система технического обслуживания БПЛА, рассчитанная на проведение аварийного ремонта брони кораблей на ближнем расстоянии.
weapon_description.11035=Синхронизирует информационные потоки и команды на дружественных кораблях, направляя БПЛА в синхронизированные атаки.
weapon_description.11036=Штурмовое орудие для БПЛА, предназначенное для перехвата кораблей противника.
weapon_description.11038=Создает энергетический щит, значительно увеличивая стойкость к энергетическому оружию противника.
weapon_description.11040=Система информационной поддержки БПЛА, предназначенная для обнаружения целей противника, записи боевой информации и синхронизации этой информации с кораблями поддержки.
weapon_description.11041=Орудийная система для БПЛА, эффективная при перехвате ракет и космолетов противника.
weapon_description.11042=Синхронизирует информационные потоки и команды на дружественных космолетах, направляя БПЛА в синхронизированные атаки.
weapon_description.11043=Используется для ближнего боя с кораблями противника. Может на лету наводиться на корабли противника и атаковать их системы.
weapon_description.11044=Направляет БПЛА кружить вокруг корабля для оказания информационной поддержки.
weapon_description.11045=Система информационной поддержки БПЛА, предназначенная для обнаружения целей противника, записи боевой информации и синхронизации этой информации с космолетами поддержки.
weapon_description.11046=Система осадного обстрела для БПЛА. Вооружена осадными торпедами TAS, что позволяет использовать все преимущества атаки БПЛА с близкого расстояния. Наносит сокрушительный урон оборонным сооружениям космических станций и системам управления вражеских кораблей.
weapon_description.11047=Система информационной поддержки БПЛА, предназначенная для обнаружения целей противника, записи боевой информации и синхронизации этой информации с кораблями поддержки.
weapon_description.11048=Штурмовое орудие для БПЛА, предназначенное для перехвата кораблей противника.
weapon_description.11049=Направляет БПЛА кружить вокруг корабля для оказания информационной поддержки.
weapon_description.11050=Штурмовое орудие для БПЛА, предназначенное для перехвата кораблей противника.
weapon_description.11071=Космолетное штурмовое орудие, идеально подходящее для космических боев на близких и средних дистанциях. Способна наносить эффективные удары по всем типам космолетов противника.
weapon_description.11072=Противокосмолетная ракета общего назначения, эффективная при контратаках на приближающиеся космолеты.
weapon_description.11081=Несет две тяжелые осадные торпеды, эффективные при атаках на оборонительные структуры городов и большие корабли. Специальные разрывные боевые части торпед наносят дополнительный урон по слабым местам. В ближнем бою может атаковать системы управления и системы ангара вражеских целей.
weapon_description.11082=Система торпедного обстрела, предназначенная для Ш-Леви9, разработанная корпорацией «Обсидиан Майнинг» и использующая тяжелые торпеды «Сверхновая-М», чтобы атаковать крупные одиночные цели на ближней дистанции.
weapon_description.11091=Космолетное штурмовое импульсное орудие ближнего действия, эффективное при атаках на малые и средние корабли. Также эффективно для отражения атак космолетов.
weapon_description.11122=Оснащено импульсной технологией Хайреддина для космолетов, предназначенной для нанесения высокого непрерывного урона одной цели.
weapon_description.11141=Четырехствольное 30-миллиметровое орудие для космолетов. Рассчитана на проведение контратак на космолеты.
weapon_description.11142=Космолетная система, способная вызывать помехи в переговорных системах кораблей противника на ближней дистанции, что снижает их способность к анализу боевой обстановки и затрудняет уклонение. Также может создавать помехи, чтобы сокращать вероятность собственного поражения.
weapon_description.11151=Разработана Конструкторско-производственной компанией «Космические технологии Роланд-Карилион» в Консорциуме Антония. Запускает небольшие управляемые боевые ракеты. Благодаря специальной системе сканирования и наведения подходит для нанесения высокоточных ударов по слабым местам кораблей противника и повреждения движительной системы и системы ангара.
weapon_description.11152=30-миллиметровое орудие для космолетов. Рассчитано на ближний бой с кораблями и космолетами противника.
weapon_description.11161=Несет две большие плазменные бомбы. Может запускать плазменные кассетные боеприпасы для уничтожения целей с близкого расстояния. Особенно разрушительный урон наносит сверхбольшим целям.
weapon_description.11171=Спаренная 75-миллиметровая космолетная артиллерийская установка способна точно поражать корабли противника. С некоторой вероятностью может нанести дополнительный урон системе основного вооружения и движительной системе.
weapon_description.11172=Противокосмолетная ракета; устанавливается на космолеты и значительно повышает боеспособность. Контратакует приближающиеся космолеты.
weapon_description.11173=90-миллиметровое импульсное крупнокалиберное орудие, которое наносит существенный урон небольшим и средним кораблям на близкой дистанции.
weapon_description.11174=Космолетная система, способная создавать электронные помехи для вооружения кораблей противника в средней шеренге, чтобы снизить частоту попадания их орудий. Также может создавать помехи, чтобы сокращать вероятность собственного поражения.
weapon_description.11175=30-миллиметровое космолетное скорострельное орудие. Специализируется на атаке вражеских кораблей или космолетов на близкой дистанции.
weapon_description.11176=Малый ракетный пусковой блок, оснащенный устройством динамической идентификации систем. Позволяет наносить точные удары по указанным системам.
weapon_description.11177=Устанавливаемые 300-мм ракеты отличаются долгим циклом атаки, а также могут поражать большие и средние корабли на ближней дистанции.
weapon_description.11181=Космолетное штурмовое бортовое орудие серии «Крест», разработанное машиностроительным бюро «Юпитер Индастриз». Идеально подходит для космолетных боев на близких и средних дистанциях. Эффективно против всех типов космолетов противника.
weapon_description.11191=Стандартная космолетная бортовая торпедная система, разработанная конструкторско-производственной компанией «Космические технологии Роланд-Карилион» Консорциума Антония. Оснащена двумя тяжелыми торпедами, способными нанести сокрушительный урон целям противника на близкой дистанции. Ее специальная система наведения может направлять торпеды к боевым станциям противника, вызывая повреждения систем.
weapon_description.11201=Может выпускать высокоточные ракеты для эффективной атаки на различные системы малых и средних кораблей.
weapon_description.11203=Космолетное штурмовое бортовое орудие серии «Крест», разработанное машиностроительным бюро «Юпитер Индастриз». Идеально подходит для космолетных боев на близких и средних дистанциях. Эффективно против всех типов космолетов противника.
weapon_description.11211=Использует небольшую специальную структуру ионизационной ячейки, которая накапливает сжатую плазму и выстреливает ею по крупным целям, мгновенно нанося огромный энергетический урон.
weapon_description.11212=Использует модифицированное хранилище с уникальной ионизированной сотовой структурой, что дает возможность хранить огромное количество микроплазмы для поражения летящих целей.
weapon_description.11222=Экспериментальное импульсное орудие, разработанное корабельной группой NOMA. Оно предназначено для размещения на БПЛА. Орудие быстро заряжается и может поддерживать непрерывный огонь лазерными лучами по небольшим целям.
weapon_description.11711=Стандартное космолетное 81-миллиметровое тяжелое штурмовое орудие Священной империи Чу способно точно поражать корабли противника. С некоторой вероятностью может нанести дополнительный урон системе основного вооружения корабля.
weapon_description.11712=Спаренное 32-миллиметровое орудие для космолетов. Рассчитана на проведение контратак на космолеты.
weapon_description.12031=Двуствольное скорострельное штурмовое орудие, способное вести сосредоточенный огонь по малым и средним кораблям в переднем ряду боевых порядков противника, нанося сокрушительный урон за короткое время.
weapon_description.12041=Двуствольное скорострельное штурмовое орудие, способное вести сосредоточенный огонь по малым и средним кораблям в переднем ряду боевых порядков противника, нанося сокрушительный урон за короткое время.
weapon_description.12042=Стандартное малое орудие ближнего боя, способное быстро стрелять по космолетам и защищаться от атак космолетов.
weapon_description.12043=Стандартное легкое орудие, эффективное при быстрых атаках на малые и средние корабли.
weapon_description.12071=Ракетная пусковая установка 2x2, которая может последовательно запускать противокорабельные штурмовые ракеты и наносить разрушительные повреждения малым кораблям.
weapon_description.12081=Компактное легкое штурмовое орудие, которое можно устанавливать на корветы для эффективного поражения малых и средних кораблей.
weapon_description.12082=28-миллиметровое орудие ближней обороны. Рассчитано на проведение контратак на космолеты.
weapon_description.12083=Торпедный аппарат дальнего действия с четырьмя торпедными трубами, способный многократно поражать цели, нанося сокрушительный урон средним и крупным кораблям.
weapon_description.12091=Малая четырехзарядная ракетно-пусковая башня. Конструкция вращающейся турели позволяет быстро реагировать на угрозы противника. Из-за ограниченных размеров с нее можно запускать только ракеты малого калибра.
weapon_description.12092=Двуствольное скорострельное штурмовое орудие, способное вести сосредоточенный огонь по малым и средним кораблям в переднем ряду боевых порядков противника, нанося сокрушительный урон за короткое время.
weapon_description.12093=Небольшое экспериментальное импульсное орудие, разработанное Институтом физики высоких энергий Урана Консорциума Антония. Это штурмовое импульсное орудие подходит для корветов и оснащается системой быстрого прицеливания. Может наносить серьезное поражение целям на близком расстоянии, что делает его очень эффективным против малых кораблей.
weapon_description.12101=Пусковые установки на две ракеты для корветов. Очень эффективны против малых и средних кораблей благодаря быстрой и непрерывной стрельбе.
weapon_description.12111=Строенная система противокорабельных ракет, способная вести последовательный огонь, что делает ее высокоэффективной против малых и средних кораблей. Обычно устанавливается на корветы.
weapon_description.12112=Космолетная 75-миллиметровая скоростная турель, способная наводиться на космолеты противника и поражать их.
weapon_description.12113=Компактное тяжелое орудие, которое можно устанавливать на корветы для эффективного поражения малых и средних кораблей.
weapon_description.12121=Этот торпедный аппарат, разработанный Корабельной группой NOMA, может производить последовательные залпы штурмовыми торпедами и наносить урон большим кораблям и оборонительным структурам городов.
weapon_description.12131=Небольшое экспериментальное импульсное орудие, разработанное Институтом физики высоких энергий Урана, входящим в Консорциум Антония. Оснащено системой быстрого прицеливания и оптимизированным механизмом выбора цели. Этот тип оружия подходит для боев между космолетами.
weapon_description.12151=Носовое тяжелое ионное орудие, которое может эффективно наносить периодический урон крупным целям.
weapon_description.12152=Самонаводящаяся ракета испускает сверхнагретую плазму, наносящую энергетический урон.
weapon_description.12153=Кассетные торпеды оснащены особыми боеголовками, что позволяет увеличить огневую мощь по цели.
weapon_description.12154=Запускает многоцелевые ракеты с приоритетом на малые цели и возможностью перехвата находящихся рядом космолетов.
weapon_description.12155=Может запускать торпеды, начиненные большим количеством взрывчатки. Медленно стреляет, зато наносит огромный урон зданиям.
weapon_description.12157=Компактная экспериментальная ионная турель, которую можно установить для увеличения огневой мощи по небольшим целям.
weapon_description.12158=Крупнокалиберное ионное орудие, для которого используется особый тип ионов, чтобы эффективно пробивать защиту зданий.
weapon_description.12159=Строенная вертикальная ракетная установка, способная точно наводиться на небольшие цели, которые обладают огневой мощью.
weapon_description.12160=Эта тяжелая самонаводящаяся ракета предназначена для атак по крупным целям и оснащена устройствами, снижающими вероятность перехвата.
weapon_description.12161=Противокосмолетное импульсное орудие, способное перехватывать вражеские космолеты.
weapon_description.12162=Двухорудийная ракетная пусковая система, противокосмолетные ракеты которой могут эффективно перехватывать вражеские корабли.
weapon_description.12401=Космолетное штурмовое бортовое орудие серии «Крест», разработанное машиностроительным бюро «Юпитер Индастриз». По сравнению с прототипом его калибр был увеличен, чтобы улучшить возможности ведения космолетного боя.
weapon_description.13011=Турель для фрегатов ФГ300. В ней размещено ускоренное орудие общего назначения, которое стреляет стандартными 150-миллиметровыми боеприпасами и может использоваться для поражения малых кораблей или для противокосмолетной обороны в связке с радаром дальнего действия.
weapon_description.13012=Стандартное малое орудие ближнего боя, способное быстро стрелять по космолетам и защищаться от атак космолетов.
weapon_description.13021=Малое скорострельное орудие серии «Крест», разработанное машиностроительным бюро «Юпитер Индастриз». В сочетании с интегрированной орудийной системой «Крест» может эффективно поражать малые корабли благодаря высокому темпу стрельбы и способности вести сосредоточенный огонь.
weapon_description.13022=Может пускать многоцелевые ракеты общего назначения для перехвата ближайших летающих целей или поражения кораблей противника в штурмовых задачах.
weapon_description.13023=Противокосмолетное импульсное орудие, отличающееся высокой точностью и скоростью стрельбы. Может перехватывать летящие цели.
weapon_description.13024=Небольшая ракетная установка с улучшенными средствами противокосмолетной борьбы. Способна перехватывать близкие летающие цели и приближающиеся ракеты.
weapon_description.13025=Малое скорострельное орудие. В сочетании с интегрированной системой батарей «Крест» может эффективно поражать малые корабли благодаря высокому темпу стрельбы и способности вести сосредоточенный огонь.
weapon_description.13031=Может пускать малые многоцелевые ракеты общего назначения. Ее специальные функции усовершенствованы для улучшения противокосмолетной борьбы.
weapon_description.13032=Специализируется на огневой поддержке против малых кораблей в боевых порядках противника, стреляя малыми противокорабельными ракетами.
weapon_description.13041=Спаренное 45-миллиметровое орудие общего назначения, способное эффективно обстреливать малые корабли и летящие цели. Его часто устанавливают на маневренные многоцелевые корабли.
weapon_description.13051=480-миллиметровое рельсовое орудие среднего размера, разработанное специально для фрегатов «Рубин». Может наносить сокрушительный урон средним кораблям.
weapon_description.13053=Экспериментальное ионное орудие, использующее технологию компактного вооружения. Может непрерывно поражать цели большого размера.
weapon_description.13054=Специально модифицированное малокалиберное ионное орудие ПКО. Может быстро наводиться на быстролетящие цели и эффективно поражать их.
weapon_description.13055=Легкая осадная торпеда, эффективная против оборонительных сооружений городов, а также малых и средних кораблей. Может служить для целей самообороны корабля.
weapon_description.13056=Добавляет внутреннюю ремонтную нано-систему, позволяющую срочно ремонтировать броню корабля прямо в ходе сражения.
weapon_description.13057=Спаренное 45-миллиметровое орудие общего назначения, способное эффективно обстреливать малые корабли и летящие цели. Его часто устанавливают на маневренные многоцелевые корабли.
weapon_description.13058=Эта наносистема, встроенная в первоначальную броню, отвечает за ремонт повреждений и автоматическое обслуживание корабля. Занимается восстановлением очков здоровья корабля во время боя.
weapon_description.13061=Скорострельное штурмовое орудие, способное быстро наводиться на малые корабли и обстреливать их.
weapon_description.13071=Небольшое орудие общего назначения для самообороны. Рассчитано на защиту от небольших кораблей и космолетов.
weapon_description.13081=Одиночное скорострельное штурмовое орудие, способное быстро наводиться на малые корабли и обстреливать их.
weapon_description.13082=Усовершенствованное малое орудие ближнего оборонного боя, способное вести точечный огонь по космолетам и защищаться от их атак.
weapon_description.13083=Среднекалиберное спаренное тяжелое орудие, разработанное конструкторско-производственной компанией «Космические технологии Роланд-Карилион» Консорциума Антония. Предлагает расширенные возможности нападения на крупные цели.
weapon_description.13091=Малое корабельное контрорудие, способное быстро наводиться на атакующие истребители и контратаковать.
weapon_description.13121=Торпеда средних размеров, предназначенная для поражения крупных целей. Ее особая боевая часть также наносит повреждения системе основного вооружения и движительной системе корабля.
weapon_description.13122=Небольшое модифицированное орудие ближнего оборонного боя, способное вести беглый огонь по космолетам и перехватывать ракеты.
weapon_description.13123=Штурмовая ракетная система, рассчитанная на поражение малых и средних целей. Она последовательно выпускает средние штурмовые ракеты и использует отсек для боеприпасов, чтобы обеспечить непрерывную подачу боеприпасов.
weapon_description.13124=Пусковой блок легких ракет может ликвидировать все угрозы в ближнем космическом пространстве, выпуская плотные волны небольших ракет.
weapon_description.13161=Ультракассетная торпедная система, разработанная конструкторско-производственной компанией «Космические технологии Роланд-Карилион» Консорциума Антония. Также может обеспечить полное прикрытие от малых и средних целей с помощью специального боевого блока.
weapon_description.13162=Небольшое орудие общего назначения для самообороны. Рассчитано на защиту от небольших кораблей и космолетов.
weapon_description.13163=Специальная энергетическая торпедная система, разработанная компанией «Космические технологии Роланд-Карилион», дочерним предприятием Консорциума Антония. Она заряжена специальными энергетическими боеприпасами, способными наносить эффективный урон по тяжелобронированным целям.
weapon_description.13164=Специальная торпедная стелс-система, разработанная компанией «Космические технологии Роланд-Карилион», дочерним предприятием Консорциума Антония. Она заряжена специальными стелс-боеприпасами, способными наносить повреждения системам вооружения вражеских кораблей.
weapon_description.13165=Малое штурмовое импульсное орудие, эффективное при быстрых атаках на малые цели.
weapon_description.13201=Скорострельная артиллерия с 220-миллиметровыми снарядами обеспечивает эффективный и плотный прицельный огонь по малым целям.
weapon_description.13202=Спаренное 280-миллиметровое орудие, способное эффективно наносить урон целям малого и среднего размера.
weapon_description.13203=Улучшенное противокорабельное 220-миллиметровое орудие, способное эффективно наносить урон целям малого и среднего размера.
weapon_description.13204=Контратакующее противокорабельное орудие со 120-миллиметровыми снарядами, способное эффективно противодействовать ударам космолетов на ближней дистанции.
weapon_description.13711=Скорострельное штурмовое орудие, разработанное Институтом высоких технологий Священной империи Чу. Может быстро наводиться на малые корабли и обстреливать их.
weapon_description.13712=Среднее орудие общего назначения для самообороны. Рассчитано на защиту от небольших кораблей и космолетов.
weapon_description.13713=Средняя торпеда, предназначенная для поражения целей малого и среднего размера. Снаряжена взрывчаткой, благодаря чему может нанести еще больший урон в бою.
weapon_description.13731=385-миллиметровое среднее рельсовое орудие, предназначенное для поражения крупных целей. Может наносить сокрушительный урон средним кораблям. Его особые боеприпасы наносят повышенный урон оборонительным сооружениям городов.
weapon_description.13732=Небольшое орудие общего назначения для самообороны. Рассчитано на защиту от небольших кораблей и космолетов.
weapon_description.13741=Многоцелевая вертикальная ракетная система залпового огня, разработанная Институтом высоких технологий Священной империи Чу. Использует мощные малокалиберные взрывчатые боеприпасы, позволяющие вести по целям сосредоточенный огонь.
weapon_description.14011=Специальное 275-миллиметровое спаренное орудие, предназначенное для эсминцев AC721. Может эффективно поражать корабли, являя собой идеальный баланс между универсальностью и мощью.
weapon_description.14013=Конструкция с вертикальным пуском позволяет вести беглый огонь несколькими противокорабельными ракетами. Наносит большой урон и может эффективно подавлять малые и средние корабли.
weapon_description.14014=Располагает значительными противокосмолетными средствами и может одновременно отслеживать и атаковать две эскадрильи космолетов одновременно.
weapon_description.14015=Маневренное 120-миллиметровое орудие общего назначения, способное эффективно обстреливать малые корабли и летящие цели. Его часто устанавливают на маневренные многоцелевые корабли.
weapon_description.14016=Стандартное противокорабельное ионное орудие. Может эффективно наносить урон по средним и крупным целям за счет длительного повреждения ионным лучом.
weapon_description.14021=Специальное 156-миллиметровое орудие, разработанное на верфи Дисномии для эсминцев Эриды I. Эффективно при атаках на малые корабли и летящие цели. Его часто устанавливают на маневренные многоцелевые корабли.
weapon_description.14022=Модульная батарея, разработанная на верфи Дисномии для эсминцев Эриды I. Оснащена фиксированными 300-миллиметровыми спаренными тяжелыми орудиями, для наведения которых используется движение всего корабля. Наносит значительный урон как большим кораблям, так и строениям. Любые малые и средние цели, попавшие под перекрестный огонь, мгновенно уничтожаются.
weapon_description.14041=Маневренное 120-миллиметровое орудие общего назначения, способное эффективно обстреливать малые корабли и летящие цели. Его часто устанавливают на маневренные многоцелевые корабли.
weapon_description.14051=Большая импульсная турель, установленная в носовой части корабля. Имеет систему точного прицеливания, которая позволяет наносить большой урон всем типам целей.
weapon_description.14052=Легкое противокосмолетное импульсное орудие, способное отслеживать маневренные цели и поражать их быстрыми импульсными атаками.
weapon_description.14053=Большое импульсное орудие, установленное в носовой части корабля. Его энергетический урон увеличен за счет сокращения возможности для поворота. Может наносить сокрушительный урон медленным и неподвижным целям.
weapon_description.14054=Легкое импульсное орудие, способное атаковать любые космолеты и уничтожать приближающиеся ракеты с помощью быстрой системы наведения.
weapon_description.14071=Спаренное 100-миллиметровое орудие общего назначения, входящее в состав батареи «Крепость». Эффективно при атаках на малые корабли и космолеты. Его часто устанавливают на маневренные многоцелевые корабли.
weapon_description.14072=Легкая противокорабельная торпеда, эффективная против оборонительных сооружений городов, а также малых и средних кораблей. Может служить для самообороны корабля.
weapon_description.14081=Средняя система запуска штурмовых ракет, оснащенная плотно расположенными пусковыми блоками для ракет. Имеет большой комплект ракет и может вести беглый огонь по различным типам кораблей с помощью средних ракет общего назначения.
weapon_description.14082=Специально модифицированная носовая установка спаренных орудий. Благодаря своей уникальной конструкции без турели может захватывать все цели перед кораблем, нанося разрушительный урон средним и крупным целям, когда все орудия стреляют одновременно. Это достигается, однако, за счет низкой скорости перезарядки.
weapon_description.14083=Небольшой носовой торпедный аппарат, способный вести беглый огонь по малым и средним целям. Может наносить еще больший урон при использовании взрывчатых боеприпасов. Может поддерживаться ракетной системой «Шторм».
weapon_description.14084=Многоцелевая система запуска штурмовых ракет, оснащенная плотно расположенными пусковыми блоками для ракет. Имеет большой комплект ракет и может вести беглый огонь по различным типам кораблей и летящих целей.
weapon_description.14085=Средняя система запуска штурмовых ракет, оснащенная плотно расположенными пусковыми блоками для ракет. Несет большой боекомплект и может вести беглый огонь по различным типам кораблей с помощью средних ракет общего назначения. Оказывает поддержку атакующим летящие цели кораблям в одной шеренге с собой.
weapon_description.14102=Среднее штурмовое импульсное орудие, использующее передовую технологию сжатия энергии. Обладая высокой выходной мощностью и скорострельностью, может наносить сокрушительный энергетический урон малым и средним целям.
weapon_description.14103=Малое штурмовое импульсное орудие, эффективное при быстрых атаках на малые цели.
weapon_description.14111=380-миллиметровое среднее рельсовое орудие разработки «Юпитер Индастриз», предназначенное для поражения средних целей. Может наносить сокрушительный урон средним кораблям. Его уникальные снаряды увеличивают урон оборонительным структурам городов.
weapon_description.14112=Легкая турель с рельсовыми орудиями. Благодаря большому носимому боекомплекту может вести по кораблям противника плотный огонь последовательными залпами.
weapon_description.14113=Модифицированная версия основного вооружения крейсеров «Каллисто». Устанавливается в носовой части и предназначается для пуска кассетных торпед «Сверхновая-C». Обеспечивает максимальную огневую мощь против кораблей среди эсминцев.
weapon_description.14114=Многоцелевая вертикальная ракетная система залпового огня, разработанная компанией «Юпитер Индастриз». Эффективна против космолетов, ракет и малых кораблей.
weapon_description.14121=Стационарное штурмовое орудие, предназначенное для установки на крупные корабли и в городские оборонительные сооружения. Наносит больший урон в случае попадания, но обладает меньшей длительностью залпа.
weapon_description.14122=Спаренное среднее штурмовое орудие, способное наносить значительный урон средним кораблям.
weapon_description.14123=Маневренное 90-миллиметровое орудие общего назначения, способное эффективно обстреливать малые корабли и летящие цели. Его часто устанавливают на маневренные многоцелевые корабли.
weapon_description.14124=Малое 40-миллиметровое противокосмолетное орудие, способное наводиться на космолеты противника в окружающем космическом пространстве и поражать их.
weapon_description.14201=Орудие, для которого приоритетна атака на малые корабли. Благодаря более длинному стволу повышается начальная скорость снарядов, а также стабильность и точность при поражении целей.
weapon_description.14711=Большое спаренное 300-миллиметровое орудие, способное наносить значительный урон малым и средним кораблям с близкого расстояния. Его особая конструкция позволяет эсминцу не уступать крейсеру в плане противокорабельной огневой мощи.
weapon_description.14712=Стандартное 103-миллиметровое орудие Священной империи Чу, предназначенное для маневровых многоцелевых кораблей.
weapon_description.14721=Стандартное 103-миллиметровое орудие Священной империи Чу с улучшенными противокосмолетными средствами. Может эффективно обстреливать малые корабли и летящие цели.
weapon_description.14731=Средняя система запуска штурмовых ракет, оснащенная плотно расположенными пусковыми блоками для ракет. Разработана семьей Бонд, одним из четырех великих домов Священной империи Чу. Имеет большой комплект ракет и может вести беглый огонь по средним и большим кораблям и целям.
weapon_description.14733=Спаренное штурмовое орудие общего назначения, способное быстро наводиться на малые корабли и обстреливать их.
weapon_description.14734=Средняя система запуска штурмовых ракет, оснащенная плотно расположенными пусковыми блоками для ракет. Разработана семьей Бонд, одним из четырех великих домов Священной империи Чу. Несет большой боекомплект и может вести беглый огонь по всем типам кораблей и целей. При поддержке РЛС зонального оповещения может использоваться как блокирующее средство и атаковать летящие цели, направленные на корабли в той же шеренге.
weapon_description.14741=Модуль вооружения, разработанный специально для крейсеров Каллисто и контрабандным путем попавший на рынок вооружений. На нем оставили всего два независимых коробчатых пусковых блока. Оснащается обычными тяжелыми торпедами — отличным вариантом за неимением тяжелых торпед «Сверхновая-S».
weapon_description.15011=Тяжелая противокорабельная ракетная система залпового огня, встроенная в снарядную систему KCCPV. Может вести огонь противокорабельными ракетами и быстро поражать цели противника.
weapon_description.15012=Тяжелый строенный торпедный аппарат, установленный в носовой части снарядной системы KCCPV и способный стрелять стандартными тяжелыми осадными торпедами. Несет большое количество боеприпасов и может наносить огромный урон сверхтяжелым кораблям и осажденным целям.
weapon_description.15013=Модифицированное 120-миллиметровое орудие SGC-1120 общего назначения обладает повышенной эффективностью при борьбе с малыми кораблями и летящими целями. Его часто устанавливают на маневренные многоцелевые корабли.
weapon_description.15014=Большая скорострельная импульсная турель, разработанная дочерней компанией Консорциума Антония. Имеет уникальное устройство быстрого заряжания и хранения и высокоскоростную систему прицеливания, позволяющую как наносить точные удары по малым и средним целям, так и проводить общие атаки на более крупные цели. Это полезное оружие для подавления малых и средних целей.
weapon_description.15015=Тяжелое противокорабельное рельсовое орудие интегрируется в систему запуска снарядов крейсера KCCPV, что позволяет успешно подавлять огонь тяжелых целей.
weapon_description.15017=Оснащен 120-миллиметровым орудием и специальным модулем управления стрельбой для приоритетного нанесения ударов по малым кораблям. Универсальное орудие, которое можно использовать против кораблей.
weapon_description.15021=Ракетная система залпового огня на восемь стволов, способная быстро выпускать стандартные противокорабельные торпеды одну за другой. Может уничтожать большие корабли, но неэффективна против малых кораблей.
weapon_description.15022=Спаренное штурмовое 550-миллиметровое орудие, эффективное при атаках на средние корабли.
weapon_description.15023=Модифицированное орудие SGC-1120 общего назначения обладает повышенной эффективностью при борьбе с малыми кораблями и летящими целями. Его часто устанавливают на маневренные многоцелевые корабли.
weapon_description.15024=Стандартное оружие электромагнитного ускорения NOMA с двумя рельсами, занимающее значительную часть пространства корабля. Может запускать тяжелые штурмовые боеприпасы с чрезвычайно высокой начальной скоростью. Наносит значительный урон, пробивая броню больших кораблей.
weapon_description.15031=Сверхтяжелое спаренное штурмовое ионное орудие, способное наносить непрерывный высокоэнергетический урон. Установлено стационарно, так что для прицеливания необходимо поворачивать весь корабль, но наносит сокрушительный урон большим кораблям.
weapon_description.15032=Скорострельное штурмовое орудие, способное быстро наводиться на малые корабли и обстреливать их.
weapon_description.15033=Ракетная система залпового огня для легких кораблей, способная быстро выпускать легкие противокорабельные ракеты. Крайне эффективна против малых и средних целей.
weapon_description.15034=Скорострельное ионное орудие, в котором нашла свое применение специальная технология «Юпитер Индастриз». Имеет систему быстрого прицеливания, благодаря чему может с легкостью уничтожать все типы кораблей 1-го ранга.
weapon_description.15035=Средний противокорабельный ракетный комплекс, способный быстро выпускать средние противокорабельные ракеты, наносящие большой урон кораблям противника 1-го ранга.
weapon_description.15036=Сверхтяжелое осадное ионное орудие, в котором используются специально разработанные ионные боеприпасы. Может наносить непрерывный высокоэнергетический урон оборонительным структурам городов и тяжелым кораблям. Устанавливается стационарно, из-за чего для наведения на цель необходимо поворачивать весь корабль.
weapon_description.15037=Скорострельное орудие ближней обороны, способное быстро наводиться на малые корабли и обстреливать их.
weapon_description.15041=Арсенал, разработанный и разработанный Obsidian Mining Corp специально для Callisto Cruisers, для интеграции в систему «Eternal Polaris». Способен запускать кассетные торпеды "Сверхновая-С". В ядре корабля установлено 2 комплекта из 8 независимых коробчатых пусковых гнезд, обеспечивающих превосходную огневую мощь по вражеским целям.
weapon_description.15043=Арсенал, разработанный и разработанный Obsidian Mining Corp специально для Callisto Cruisers, для интеграции в систему «Eternal Polaris». Способен запускать кассетные торпеды "Сверхновая-С". В ядре корабля установлено 2 комплекта из 8 независимых коробчатых пусковых гнезд, способных атаковать любые и все тяжелые цели.
weapon_description.15044=Арсенал, разработанный и разработанный Obsidian Mining Corp специально для Callisto Cruisers, для интеграции в систему «Eternal Polaris». Способен запускать кассетные торпеды "Сверхновая-С". В ядре корабля установлено 2 комплекта из 4 независимых коробчатых пусковых гнезд, обеспечивающих превосходную огневую мощь.
weapon_description.15051=Противокорабельная ракетная система залпового огня общего назначения, способная быстро выпускать средние противокорабельные ракеты. Крайне эффективен против средних и крупных целей.
weapon_description.15052=Интегрированная оборонительная система, способная быстро обстреливать стандартными ракетами «Тип 3» летящие цели в одной шеренге с собой и атаковать вражеские корабли.
weapon_description.15053=Маневренное 90-миллиметровое орудие общего назначения, способное эффективно обстреливать малые корабли и летящие цели. Его часто устанавливают на маневренные многоцелевые корабли.
weapon_description.15054=Интегрированная противокосмолетная и противоракетная оборонительная система, способная быстро стрелять стандартными ракетами «Тип 3» по приближающимся летящим целям, направленным на корабли в той же шеренге, и перехватывать ракеты в радиусе своего действия.
weapon_description.15061=Спаренное среднее штурмовое орудие, способное наносить значительный урон средним кораблям.
weapon_description.15062=Маневренное 90-миллиметровое орудие общего назначения, способное эффективно обстреливать малые корабли и летящие цели. Его часто устанавливают на маневренные многоцелевые корабли.
weapon_description.15063=Тяжелая противокорабельная ракетная система залпового огня общего назначения. Благодаря большому запасу боеприпасов и механизму быстрой перезарядки может выстреливать тяжелые ракеты одну за другой и стабильно наносить высокий урон.
weapon_description.15064=Спаренное тяжелое штурмовое орудие, способное наносить значительный урон средним кораблям.
weapon_description.15065=Модифицированная носовая система спаренных тяжелых штурмовых орудий с боеприпасами калибра 650 мм. Наносит значительный урон средним и крупным кораблям.
weapon_description.15101=Штурмовая ракетная система залпового огня, установленная в носовой части корабля. Увеличенный боекомплект и высокая скорострельность делают ее эффективной против космолетов противника.
weapon_description.15102=Маневренное 120-миллиметровое орудие общего назначения, способное эффективно обстреливать малые корабли и летящие цели. Его часто устанавливают на маневренные многоцелевые корабли.
weapon_description.15103=Противокосмолетная ракетная система залпового огня, установленная в носовой части корабля. Увеличенный боекомплект и высокая скорострельность делают ее эффективной против космолетов противника.
weapon_description.15111=Среднее штурмовое орудие, способное наносить значительный урон средним кораблям.
weapon_description.15112=По конструкции аналогична среднекалиберной спаренной тяжелой батарее, которая используется в носовой части фрегата «Карилион». Обладает прекрасными наступательными характеристиками в боях с кораблями.
weapon_description.15121=500-миллиметровое рельсовое орудие для борьбы с крупными целями, разработанное «Юпитер Индастриз». Электромагнитный ускоритель позволяет разгоняться быстрее.
weapon_description.15122=Экспериментальное плазменное оружие. Ведет огонь только прямой наводкой. Выстреливает в направлении вражеского строя сгустки плазмы, наносящие большой урон.
weapon_description.15123=Пусковой блок легких ракет может ликвидировать все угрозы в ближнем космическом пространстве, выпуская плотные волны небольших ракет.
weapon_description.15201=Новое крупнокалиберное экспериментальное ионное орудие, разработанное группой «Удар грома», способное наносить постоянный энергетический урон крупным кораблям.
weapon_description.15711=Крупное спаренное штурмовое ионное орудие, способное наносить непрерывный высокоэнергетический урон. Установлено стационарно, так что для прицеливания необходимо поворачивать весь корабль, но наносит сокрушительный урон большим кораблям.
weapon_description.15712=Три 63-миллиметровых противокосмолетных орудия, способных эффективно контролировать окружающее пространство.
weapon_description.15721=Спаренное штурмовое орудие, способное быстро наводиться на малые корабли и обстреливать их.
weapon_description.15731=Легкое штурмовое орудие, способное наносить значительный урон малым кораблям.
weapon_description.15732=Это орудие общего назначения стреляет 130-миллиметровыми боеприпасами и используется как в военном, так и в гражданском секторах. Может работать с радаром дальнего действия и обычно применяется гражданскими кораблями для самообороны.
weapon_description.16021=Тяжелое ионное орудие «Вигген», предназначенное для установки в носовой части линейных крейсеров «Вечный шторм». Отлично подходит для выполнения продолжительных ударных задач, что делает его эффективным оружием для поражения больших кораблей со значительного расстояния.
weapon_description.16022=Плазменное оружие, использующее передовые технологии. Специальный механизм наведения позволяет плазмомету напрямую атаковать цели в приоритетном списке, делая его более грозным оружием.
weapon_description.16023=Кассетные ракеты для борьбы с малыми кораблями. Выпускают сразу несколько поражающих элементов, вызывая массовые разрушения во всех пораженных объектах.
weapon_description.16024=Торпедный аппарат, основанный на технологии запуска сверхтяжелых торпед «Юпитер Индастриз». Может наносить сокрушительный урон суперкораблям 1-го ранга благодаря своей громадной боевой части.
weapon_description.16026=Спаренное тяжелое 380-миллиметровое противокорабельное штурмовое орудие, эффективное против всех типов тяжелых целей.
weapon_description.16028=Специальное ионное орудие, подходящее для установки на малые корабли благодаря своей компактной конструкции. Может наносить непрерывный урон средним и большим кораблям.
weapon_description.16029=Торпедный аппарат, основанный на технологии запуска сверхтяжелых торпед, разработанной в «Юпитер Индастриз». Боевые части торпед обладают достаточным потенциалом, чтобы наносить разрушительный урон оборонительным сооружениям городов и суперкораблям 1-го ранга.
weapon_description.16030=Торпедный аппарат, основанный на технологии запуска сверхтяжелых торпед «Юпитер Индастриз». Может наносить сокрушительный урон суперкораблям 1-го ранга благодаря высокоэнергетической боевой части.
weapon_description.16031=В носовой части корабля устанавливается штурмовое рельсовое орудие. Имеет большой боезапас и обеспечивает мощное ускорение. Его снаряды могут пробить любую броню. Это предпочтительное оружие против сверхбольших целей.
weapon_description.16033=Большое спаренное 580-миллиметровое штурмовое орудие, наносящее повышенный урон большим кораблям.
weapon_description.16034=Средняя противокорабельная турель с рельсовыми орудиями. Ее быстрый поворотный механизм делает рельсовое вооружение очень точным и разрушительным.
weapon_description.16035=Средняя торпеда, предназначенная для поражения средних и крупных целей. Каждая единица вмещает три блока по четыре ракеты. Обычно используется для массированных ударов по кораблям.
weapon_description.16036=Скорострельное штурмовое орудие, предназначенное для кораблей 1-го ранга. Использует высокоскоростную систему подачи боеприпасов, систему быстрого прицеливания и систему спаренной стрельбы, что позволяет с легкостью уничтожать малые корабли.
weapon_description.16037=Тяжелый торпедный аппарат, предназначенный для поражения крупных целей. Может пускать стандартные большие торпеды одну за другой.
weapon_description.16038=Штурмовое импульсное орудие общего назначения — полезное оружие для подавления малых и средних целей в бою. Также может наносить результативные удары по крупным целям.
weapon_description.16041=Большая ионная турель, установленная в носовой части корабля. Это специальный прототип, в котором сделана попытка приспособить ионное орудие к турели. Может вести независимую стрельбу из двух стволов и имеет более высокую скорострельность. Может также стрелять двумя высокоэнергетическими импульсами одновременно, обеспечивая более гибкие возможности в борьбе со средними и большими кораблями.
weapon_description.16042=Запускает специальные тяжелые ракеты с импульсными энергетическими сердечниками и энергетической взрывчаткой. При взрыве энергетические импульсы вырываются наружу, нанося урон Корпусам кораблей противника.
weapon_description.16043=Тяжелая противокорабельная ракетная система залпового огня общего назначения. Благодаря большому запасу боеприпасов и механизму быстрой перезарядки может выстреливать тяжелые ракеты одну за другой и стабильно наносить высокий урон.
weapon_description.16044=Большое штурмовое 350-миллиметровое орудие, способное наносить значительный урон средним кораблям.
weapon_description.16045=Маневренное 120-миллиметровое орудие общего назначения, способное эффективно обстреливать малые корабли и летящие цели. Его часто устанавливают на маневренные многоцелевые корабли.
weapon_description.16046=Большое строенное скорострельное противокосмолетное импульсное орудие со специальной изогнутой конструкцией, обладающее повышенной гибкостью в борьбе с маневренными целями.
weapon_description.16047=Залповая система противоракетных импульсных орудий, способная обеспечить всестороннюю защиту от приближающихся ракет.
weapon_description.16048=Быстрая противокосмолетная ракета малой дальности, способная быстро наводиться на цель. Это очень эффективное противокосмолетное оружие ближнего действия.
weapon_description.16049=Рассчитано на установку в носовой части корабля. Может стрелять специальными тяжелыми торпедами с импульсными сердечниками и энергетическими взрывчатыми зарядами. При контакте энергетические импульсы вырываются наружу, нанося урон Корпусам кораблей противника.
weapon_description.16051=Штурмовое рельсовое орудие в носовой части корабля. Имеет большой боезапас и обеспечивает мощное ускорение для достижения бронебойной скорости. Это предпочтительное оружие против сверхбольших целей.
weapon_description.16052=Уникальная конструкция со спаренным ионным орудием позволяет стрелять двумя ионными лучами одновременно, что делает его высокоэффективным против всех типов кораблей.
weapon_description.16053=Тяжелое 850-миллиметровое противокорабельное штурмовое орудие, эффективное против всех типов тяжелых целей.
weapon_description.16054=Среднее штурмовое орудие, способное наносить значительный урон средним кораблям.
weapon_description.16055=Малое 40-миллиметровое противокосмолетное орудие, способное наводиться на космолеты противника в окружающем космическом пространстве и поражать их.
weapon_description.16056=Многоцелевая вертикальная ракетная система залпового огня, способная запускать небольшие ракеты-перехватчики. Эффективна против космолетов, ракет и малых кораблей.
weapon_description.16058=Небольшое модифицированное орудие ближнего оборонного боя, способное вести беглый огонь по космолетам и перехватывать ракеты.
weapon_description.16059=Тяжелое 950-миллиметровое противокорабельное штурмовое орудие, эффективное против всех типов тяжелых целей.
weapon_description.16060=Средняя штурмовая турель, способная наносить значительный урон средним и малым кораблям. Базовые возможности противокосмолетной обороны.
weapon_description.16061=80-миллиметровый ракетный комплекс ПКО, который позволяет быстро контратаковать космолеты поблизости.
weapon_description.16062=Это установленное на носу мощное рельсовое орудие стреляет высокоскоростными снарядами, которые легко пробивают тяжелые цели. Эффективно против больших кораблей.
weapon_description.16201=Активная противокорабельная импульсная противоракетная система залпового огня, эффективно перехватывающая ракеты и торпеды, направленные на другие корабли в той же шеренге, и обеспечивающая противокосмолетную поддержку.
weapon_description.16711=Ракетная пусковая установка на 12 стволов. Разработана семьей Бонд, одним из четырех великих домов Священной империи Чу. Устанавливается на суперкорабли 1-го ранга и наносит массивное огневое поражение за короткий период времени.
weapon_description.16712=Спаренная пусковая установка, оснащенная быстрой системой наведения и пуска. Разработан семьей Бонд, одним из четырех великих домов Священной империи Чу. Предназначен для поражения всех типов целей.
weapon_description.16713=Появился в тот период, когда в Священной империи Чу делали ставку на огромные корабли и крупнокалиберные орудия. Обладает высокими штурмовыми характеристиками и мощным ускорением, что делает его снаряды крайне разрушительными.
weapon_description.16714=120-миллиметровое орудие, обычно устанавливаемое на кораблях Священной империи Чу и способное эффективно поражать малые корабли и космолеты.
weapon_description.16921=Мощная противокосмолетная ракетная система залпового огня. Его боезапас и скорострельность выше, чем у обычной ракетной системы ПКО, что позволяет ему в мгновение ока очищать все ближайшее космическое пространство. Выдающееся крупномасштабное противокосмолетное оружие.
weapon_description.16922=Легкое импульсное орудие ближнего оборонного боя, способное перехватывать приближающиеся космолеты и ракеты на близком расстоянии.
weapon_description.16923=120-миллиметровое орудие, сделанное по технологии пушек «Юпитер Индастриз» и способное эффективно обстреливать малые корабли и летящие цели. Его часто устанавливают на маневренные многоцелевые корабли.
weapon_description.16941=Тяжелая противокорабельная ракетная система залпового огня общего назначения. Благодаря большому запасу боеприпасов и механизму быстрой перезарядки может выстреливать тяжелые ракеты одну за другой и стабильно наносить высокий урон.
weapon_description.16942=Противокосмолетная ракетная система, оснащенная плотно расположенными пусковыми блоков для ракет. Может наводиться на цели в окружающем космическом пространстве и проводить повторные атаки.
weapon_description.16943=Многоцелевая вертикальная ракетная система залпового огня, способная запускать небольшие ракеты-перехватчики. Эффективен против космолетов и ракет.
weapon_description.16944=Следит за повреждениями корабля и отправляет ремонтные БПЛА для проведения аварийного ремонта.
weapon_description.16951=Среднее штурмовое орудие, способное наносить значительный урон средним кораблям.
weapon_description.17201=Торпедный аппарат, оснащенный высокоэнергетическими торпедами, которые наносят энергетический урон крупным целям.
weapon_description.17202=Торпедный аппарат, оснащенный тяжелыми торпедами, которые наносят тяжелый урон крупным целям.
weapon_description.18011=Тяжелое спаренное 450-миллиметровое противокорабельное штурмовое орудие, эффективное против всех типов тяжелых целей.
weapon_description.18012=Вертикальная противокорабельная ракетная система залпового огня общего назначения, способная быстро выпускать средние противокорабельные ракеты. Она отдает приоритет атакам на малые корабли и дает дополнительный урон против космолетов.
weapon_description.18014=Тяжелая противокорабельная ракетная система залпового огня общего назначения. Благодаря большому запасу боеприпасов и механизму быстрой перезарядки может запускать тяжелые ракеты одну за другой и стабильно наносить высокий урон.
weapon_description.18016=Легкое штурмовое орудие, способное наносить значительный урон малым кораблям.
weapon_description.18018=Интегрированная противокосмолетная и противоракетная оборонительная система, способная быстро стрелять стандартными ракетами «Тип 3» и перехватывать вражеские ракеты, направленные на корабли в той же шеренге.
weapon_description.18021=Орудие серии «Драгун», разработанное дочерней компанией Консорциума Антония. В состав системы обычно входят орудия разного калибра. Это строенное штурмовое орудие обеспечивает повышенную точность ведения огня благодаря конструкции согласованной стрельбы, что значительно увеличивает частоту попаданий в малые и средние корабли.
weapon_description.18022=Скорострельное 90-миллиметровое орудие общего назначения, разработанное дочерней компанией Консорциума Антония. Эффективно при атаках на малые корабли и космолеты. Его часто устанавливают на маневренные многоцелевые корабли.
weapon_description.18023=Многоцелевая вертикальная ракетная система залпового огня, разработанная группой «Удар грома» и способная запускать небольшие ракеты-перехватчики. Эффективна против космолетов, ракет и малых кораблей.
weapon_description.18024=Интегрированная противокосмолетная и противоракетная оборонительная система, способная быстро стрелять стандартными ракетами «Тип 3» и перехватывать вражеские ракеты, направленные на корабли в той же шеренге.
weapon_description.18031=Средняя система запуска штурмовых ракет, оснащенная плотно расположенными пусковыми блоками для ракет. Несет большой боекомплект и может вести беглый огонь по различным типам кораблей с помощью средних ракет общего назначения. При необходимости может выполнять роль зенитного орудия, защищая союзников в той же шеренге.
weapon_description.18032=Носовая ионная турель, наносящая серьезный урон средним кораблям.
weapon_description.18033=Среднее орудие общего назначения для самообороны. Обладает высокой скорострельностью и предназначается для обороны от малых кораблей и атакующих космолетов.
weapon_description.18034=Средняя противокорабельная турель с рельсовыми орудиями. Ее быстрый поворотный механизм делает ее очень точной и разрушительной.
weapon_description.18041=Корабль оснащен парой ракетных комплексов ПКО, которые могут оперативно выпускать ракеты для перехвата угрожающих боевому порядку вражеских космолетов.
weapon_description.18201=Четырехзарядная противокорабельная ракета средней дальности. Отличается улучшенной частотой попаданий по летящим целям. Может обеспечивать зенитную поддержку для союзников в той же шеренге.
weapon_description.18202=Эта усиленная противокорабельная ракета на одном креплении отличается высокоточным наведением и отличной точностью поражения целей малого и среднего размера.
weapon_description.19011=45-миллиметровое орудие общего назначения, используемое как в военном, так и в гражданском секторах. Может эффективно обстреливать малые корабли и летящие цели. Обычно используется гражданскими кораблями в целях самообороны.
weapon_description.19021=120-миллиметровое орудие общего назначения, используемое как в военном, так и в гражданском секторах. Может эффективно обстреливать малые корабли и летящие цели. Обычно используется гражданскими кораблями в целях самообороны.
weapon_description.19031=Это орудие общего назначения стреляет 130-миллиметровыми боеприпасами и используется как в военном, так и в гражданском секторах. Может работать с радаром дальнего действия и обычно применяется гражданскими кораблями для самообороны.
weapon_description.19871=Протестируйте оружие, удалите поврежденную часть
weapon_description.31121=Усиленная броня для истребителей. В дополнение к повышенной устойчивости против орудий малого калибра композитная конструкция брони также снижает урон, получаемый от энергетического оружия.
weapon_description.31151=Усиленная композитная броня, разработанная специально для штурмовиков. Способна выдержать рассредоточенный огонь противокосмолетной батареи.
weapon_description.31161=Особая броня, разработанная специально для стелс-бомбардировщиков. Может рассеивать входящие сигналы обнаружения и уменьшать вероятность обнаружения.
weapon_description.31191=Особая броня, разработанная специально для стелс-бомбардировщиков. Может рассеивать входящие сигналы обнаружения и уменьшать вероятность обнаружения.
weapon_description.32031=Усиленная броня, разработанная специально для корветов. Способна выдержать рассредоточенный огонь противокосмолетной батареи.
weapon_description.32101=Особая стелс-броня, разработанная специально для корветов. Может поглощать входящие сигналы обнаружения и уменьшать вероятность обнаружения.
weapon_description.33011=Дополнительный слой брони для усиления слабых участков легкой брони. Значительно увеличивает стойкость к легкому оружию.
weapon_description.33052=Фронтальная броня для фрегатов «Рубин». Может выдерживать лобовое попадание кинетических снарядов.
weapon_description.34051=Средняя усиленная броня для эсминцев, защищающая от огня легкого оружия.
weapon_description.34052=Добавляет внутренний нано-усиленный слой к первоначальной броне, чтобы значительно улучшить структурную целостность корабля.
weapon_description.34053=Добавляет внешний физический слой к первоначальной броне, чтобы значительно улучшить способность корабля противостоять ударам.
weapon_description.34731=К обычной средней броне добавлены усиленная конструкция и энергостойкая прослойка, что значительно повышает защиту эсминца.
weapon_description.34741=Средняя коммерческая броня для эсминцев, защищающая от огня из легкого вооружения.
weapon_description.35061=Штурмовая броня для тяжелых крейсеров. Увеличивает толщину тяжелой брони, чтобы обеспечить лучшую защиту от среднего оружия.
weapon_description.35062=Усиленная броня для крейсеров «Химера». Увеличивает толщину боковой брони корабля, улучшая физическую устойчивость систем вооружения и корпуса.
weapon_description.36021=Защитная броня для тяжелых линейных крейсеров. Толщина тяжелой брони увеличена, чтобы обеспечить лучшую защиту от среднего оружия.
weapon_description.36031=Защитная броня для тяжелых линейных крейсеров. Толщина тяжелой брони увеличена, чтобы обеспечить лучшую защиту от среднего оружия.
weapon_description.36032=Добавляет внутренний нано-усиленный слой к первоначальной броне, чтобы значительно улучшить структурную целостность корабля.
weapon_description.36033=Дополнительная структура брони, усиленная электромагнитными полями, повышает стойкость к энергетическому урону.
weapon_description.36034=Дополнительная тяжелая броня, увеличивающая общую толщину брони. Усиливает защиту корабля от атак среднего орудия в ущерб маневренности корабля, повышает частоту попаданий из основного орудия.
weapon_description.36041=Тяжелая композитная броня с дополнительным поглощением энергии и рассеивающей прослойкой, добавленная к первоначальной тяжелой броне, значительно увеличивает ее стойкость к энергетическому урону.
weapon_description.36042=Дополнительная тяжелая броня, повышающая стойкость системы вооружения по отношению к урону.
weapon_description.36043=Защитная броня для тяжелых линейных крейсеров предоставляет кораблям базовый защитный эффект.
weapon_description.36051=Тяжелая композитная броня с дополнительным поглощением энергии и рассеивающей прослойкой, добавленная к первоначальной тяжелой броне, значительно увеличивает ее стойкость к энергетическому урону.
weapon_description.36052=Добавляет внутренний нано-усиленный слой к первоначальной броне, чтобы значительно улучшить структурную целостность корабля.
weapon_description.36053=Добавляет внутренний нано-усиленный слой к первоначальной броне, чтобы значительно улучшить структурную целостность корабля.
weapon_description.38031=Стандартная броня для суперкораблей 1-го ранга. По сравнению с броней типа AC-100 обеспечивает большую вариативность остова корабля.
weapon_description.39001=Фюзеляж, распространенный среди истребителей. Адаптируется под условия космической среды, способен противостоять ударам и воздействию радиации.
weapon_description.39002=Фюзеляж, распространенный среди корветов. Адаптируется под условия космической среды, способен противостоять ударам и воздействию радиации.
weapon_description.39003=Структура остова, используемая при строительстве фрегатов. Адаптируется под условия космической среды, способна противостоять ударам и воздействию радиации.
weapon_description.39004=Структура остова, используемая при строительстве эсминцев. Адаптируется под условия космической среды, способна противостоять ударам и воздействию радиации.
weapon_description.39005=Структура остова, используемая при строительстве крейсеров. Адаптируется под условия космической среды, способна противостоять ударам и воздействию радиации.
weapon_description.39006=Структура остова, используемая при строительстве суперкораблей, на которые можно устанавливать продвинутые системы вооружения. Адаптируется под условия космической среды, способна противостоять ударам и воздействию радиации.
weapon_description.39021=Стандартный фюзеляж истребителя. Адаптируется под условия космической среды, способен противостоять ударам и воздействию радиации.
weapon_description.39712=Сверхтяжелая броня общего назначения для линкоров. Обеспечивает защиту от большинства снарядных орудий.
weapon_description.39713=Стандартная сверхтяжелая броня Священной империи Чу типа III для линкоров. Способна выдержать атаки почти всех видов снарядного вооружения.
weapon_description.39991=Легкая броня для фрегатов, защищающая от звездного мусора и в некоторой степени от легкого оружия.
weapon_description.39992=Средняя броня для эсминцев для защиты от огня из легкого оружия.
weapon_description.39993=Тяжелая крейсерская броня для защиты от обычного легкого оружия.
weapon_description.39994=Типовая броня для космолетов, способная противостоять воздействию космической пыли среднего размера.
weapon_description.39995=Стандартная тяжелая броня для суперкораблей 1-го ранга. Ее толщины достаточно для адекватной защиты от среднего оружия.
weapon_description.39996=Тяжелая крейсерская броня для защиты от обычного легкого оружия.
weapon_description.39997=Легкая крейсерская броня для защиты от обычного легкого оружия.
weapon_description.39998=Типовая броня для космолетов, способная противостоять воздействию космической пыли среднего размера.
weapon_description.43031=Несет 1 эскадрилью стандартных осадных БПЛА и отвечает за размещение и обслуживание осадных БПЛА. Также оснащен сигнальной системой наведения. Переносимый осадный БПЛА способен уничтожить систему управления вражеского корабля.
weapon_description.43032=Несет 1 эскадрилью стандартных противокосмолетных БПЛА и отвечает за размещение и обслуживание военных БПЛА. Также оснащен сигнальной системой наведения.
weapon_description.43041=Оснащается специально разработанной системой крепления БПЛА и несет четыре эскадрильи специальных наступательных БПЛА. Может атаковать крупные цели на малом расстоянии с помощью компактного плазменного орудия.
weapon_description.43042=Оснащается специально разработанной системой крепления БПЛА и несет четыре эскадрильи специальных БПЛА, предназначенных для зональной обороны.
weapon_description.43071=Несет 1 эскадрилью стандартных осадных БПЛА и отвечает за размещение и обслуживание осадных БПЛА. Также оснащен сигнальной системой наведения. Переносимый осадный БПЛА способен уничтожить систему управления вражеского корабля.
weapon_description.43072=Несет 1 эскадрилью стандартных ремонтных БПЛА и отвечает за размещение и обслуживание ремонтных БПЛА. Также оснащен сигнальной системой наведения. Ремонтные БПЛА могут ремонтировать союзные корабли в бою.
weapon_description.43073=Несет одну эскадрилью стандартных противокосмолетных БПЛА и отвечает за размещение и обслуживание противокосмолетных БПЛА. Также оснащен сигнальной системой наведения.
weapon_description.43741=Несет одну эскадрилью стандартных осадных БПЛА и отвечает за размещение и обслуживание осадных БПЛА. Также оснащен сигнальной системой наведения. Переносимый осадный БПЛА способен уничтожить систему управления вражеского корабля.
weapon_description.44011=Стандартный грузовой склад среднего размера, увеличивающий вместимость корабля и обеспечивающий определенную защиту груза от повреждений.
weapon_description.44012=Несущая система поддержки корветов, позволяющая разместить до двух корветов снаружи корабля.
weapon_description.44041=Средний ангар, в котором могут размещаться как штурмовики, так и истребители. Его пространства достаточно для размещения и обслуживания двух эскадрилий космолетов. Также оснащен системой управления и обнаружения космолетов.
weapon_description.44042=Несет две эскадрильи стандартных ремонтных БПЛА и отвечает за размещение и обслуживание ремонтных БПЛА. Также оснащен сигнальной системой наведения. Ремонтные БПЛА могут ремонтировать союзные корабли в бою.
weapon_description.44043=Несет 1 эскадрилью стандартных противокосмолетных БПЛА и отвечает за размещение и обслуживание военных БПЛА. Также оснащен сигнальной системой наведения.
weapon_description.44044=Несет три эскадрильи наблюдательных БПЛА и отвечает за размещение и обслуживание наблюдательных БПЛА. Также оснащен сигнальной системой наведения. Наблюдательные БПЛА повышают частоту попаданий поддерживаемых кораблей.
weapon_description.44071=Несет две эскадрильи стандартных противокосмолетных БПЛА и отвечает за размещение и обслуживание военных БПЛА. Также оснащен сигнальной системой наведения.
weapon_description.44072=Несет 1 эскадрилью стандартных ремонтных БПЛА и отвечает за размещение и обслуживание ремонтных БПЛА. Также оснащен сигнальной системой наведения. Ремонтные БПЛА могут ремонтировать союзные корабли в бою.
