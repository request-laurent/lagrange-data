weapon_description.47031=Несет две эскадрильи стандартных ремонтных БПЛА и отвечает за размещение и обслуживание ремонтных БПЛА. Также оснащен сигнальной системой наведения. Ремонтные БПЛА могут ремонтировать союзные корабли в бою.
weapon_description.47032=Ангар, вмещающий 3 корвета. Оборудован системой обслуживания и поддержки корветов.
weapon_description.47034=Крупная открытая погрузочная система, способная обрабатывать крупногабаритные грузы для больших служебных кораблей.
weapon_description.47035=Средний ангар, в котором могут размещаться как штурмовики, так и истребители. Его пространства достаточно для размещения и обслуживания двух эскадрилий космолетов. Также оснащен системой управления и обнаружения космолетов.
weapon_description.47036=Перевозит ремонтные БПЛА, ускоряющие починку кораблей.
weapon_description.48011=Внешний отсек для шести корветов. Оборудован системой обслуживания и поддержки корветов.
weapon_description.48012=Несет массу ремонтных БПЛА, способных чинить космолет в бою.
weapon_description.48013=Интегрированный космолетный ангар, вмещающий пять эскадрилий тяжелых космолетов. Каждая эскадрилья размещается и обслуживается в отдельном стыковочном блоке. Также оснащен системой управления и обнаружения космолетов.
weapon_description.48014=Интегрированный космолетный ангар, вмещающий восемь эскадрилий тяжелых космолетов. Его пространства достаточно для размещения и обслуживания каждой эскадрильи космолетов. Также оснащен системой управления и обнаружения космолетов.
weapon_description.48015=Ангар, вмещающий три корвета. Оборудован системой обслуживания и поддержки корветов.
weapon_description.48016=Несет четыре эскадрильи стандартных осадных БПЛА и отвечает за размещение и обслуживание осадных БПЛА. Также оснащен сигнальной системой наведения.
weapon_description.48021=Интегрированный космолетный ангар, вмещающий пять эскадрилий тяжелых космолетов. Каждая эскадрилья размещается и обслуживается в отдельном стыковочном блоке. Также оснащен системой управления и обнаружения космолетов.
weapon_description.48022=Ангар, вмещающий три корвета. Оборудован системой обслуживания и поддержки корветов.
weapon_description.48023=Встроенный ангар для БПЛА, вмещающий пять эскадрилий тактических БПЛА, способных вести сосредоточенные атаки по системам вооружения кораблей противника.
weapon_description.48024=Интегрированный космолетный ангар, вмещающий три эскадрильи тяжелых космолетов. Каждая эскадрилья размещается и обслуживается в отдельном стыковочном блоке. Также оснащен системой управления и обнаружения космолетов.
weapon_description.48025=Несет три информационно-командных БПЛА и отвечает за размещение и обслуживание этих БПЛА. Также оснащен сигнальной системой наведения. Информационные БПЛА повышают частоту попаданий поддерживаемых кораблей.
weapon_description.48026=Интегрированный ангар для самолетов, вмещающий 2 эскадрильи тяжелых самолетов. Для каждой эскадрильи предусмотрены отдельные стыковочные и служебные помещения. Он оснащен системой управления и обнаружения самолетов.
weapon_description.48031=Интегрированный космолетный ангар, вмещающий шесть эскадрилий тяжелых космолетов. Каждая эскадрилья размещается и обслуживается в отдельном стыковочном блоке. Также оснащен системой управления и обнаружения космолетов.
weapon_description.48032=Внешний отсек для шести корветов. Оборудован системой обслуживания и поддержки корветов.
weapon_description.48033=Средний ангар, в котором могут располагаться как штурмовики, так и истребители. Каждая эскадрилья размещается и обслуживается в отдельном стыковочном блоке. Также оснащается системой управления космолетами и их выявления.
weapon_description.48034=Несет три информационно-командных БПЛА и отвечает за поддержку ближних дружественных кораблей, предоставляя им подробную информацию об оружии противника и повышая шанс попадания.
weapon_description.48827=Несет три эскадрильи стандартных ремонтных БПЛА и отвечает за размещение и обслуживание ремонтных БПЛА. Также оснащен сигнальной системой наведения. Ремонтные БПЛА могут ремонтировать союзные корабли в бою.
weapon_description.49011=Ангар для базовых инженерных БПЛА, которые могут проводить простейшие работы по сбору ресурсов и строительству малых объектов.
weapon_description.49012=Стандартный легкий склад, подходящий для небольших служебных кораблей.
weapon_description.49021=Ангар для продвинутых инженерных БПЛА, которые могут проводить сложные работы по сбору ресурсов и строительству средних объектов.
weapon_description.49022=Расширенный склад ресурсов с увеличенным пространством для размещения средних служебных кораблей.
weapon_description.49031=Ангар для экспертных инженерных БПЛА, которые могут проводить сложнейшие работы по сбору ресурсов и строительству крупных объектов.
weapon_description.49032=Огромная открытая погрузочная система, способная вместить крупногабаритные грузы для больших служебных кораблей.
weapon_description.50001=Модульный тип большой установки для синтеза боеприпасов позволяет строить ее на кораблях. Предоставляет специальные боеприпасы для всех орудий корабля.
weapon_description.50002=Координирует рабочие данные всех модулей вооружения и направляет резервную энергию на активацию орудий для обеспечения дополнительной производительности.
weapon_description.50003=Работает совместно со всеми оружейными модулями для обеспечения направленной калибровки орудий и повышения их точности.
weapon_description.52031=Модуль ускорения двигателей для корветов, помогающий главному двигателю сильнее разгоняться и лучше маневрировать. Значительно улучшает маневренность и эффективность слежения за малыми кораблями.
weapon_description.52032=Модуль ускорения двигателей для корветов, помогающий главному двигателю сильнее разгоняться и лучше маневрировать. Значительно улучшает скорость движения.
weapon_description.53011=Улучшенный векторный двигатель. Увеличивает походную скорость малых кораблей и дает возможность совершать экстренные рывки в бою, чтобы уклоняться от обстрела с дальних дистанций.
weapon_description.53081=Улучшенный векторный двигатель. Увеличивает походную скорость малых кораблей и дает возможность совершать экстренные рывки в бою, чтобы уклоняться от обстрела с дальних дистанций.
weapon_description.54021=Улучшенный векторный двигатель. Повышает крейсерскую скорость малых кораблей и дает возможность совершать экстренные рывки в бою, чтобы уклоняться от атак противника.
weapon_description.55031=Высокоскоростной векторный двигатель для крейсеров. Используется для похода и корректировки положения, а также наведения вооружения в бою.
weapon_description.55121=Дополнительный боковой двигатель для крейсеров. Используется для быстрого изменения курса корабля и уклонения от атаки.
weapon_description.56000=На маленьких служебных кораблях установлен резервный варп-двигатель, которым можно воспользоваться после уничтожения основной двигательной системы корабля, чтобы выполнить экстренное уклонение.
weapon_description.56001=На средних служебных кораблях установлен резервный варп-двигатель, которым можно воспользоваться после уничтожения основной двигательной системы корабля, чтобы выполнить экстренное уклонение.
weapon_description.56002=На больших служебных кораблях установлен резервный варп-двигатель, которым можно воспользоваться после уничтожения основной двигательной системы корабля, чтобы выполнить экстренное уклонение.
weapon_description.59980=Специальный векторный двигатель, который улучшает маневренность при экстренном уклонении. Такие двигатели истребители клана Хайреддин используют, чтобы сохранять проворность даже в продолжительных боевых действиях.
weapon_description.59981=Улучшенный векторный двигатель для эсминцев. Используется на тяжелых эсминцах для похода и корректировки положения в бою.
weapon_description.59982=Большой векторный двигатель для крейсеров. Используется для похода и корректировки положения в бою.
weapon_description.59983=Сверхтяжелый векторный двигатель для суперкораблей 1-го ранга. Используется на кораблях для похода и корректировки положения в бою.
weapon_description.59984=Средний варп-двигатель для эсминцев. Дает малым и средним кораблям возможность входить в варп для быстрого передвижения походным порядком.
weapon_description.59985=Большой варп-двигатель для крейсеров. Дает большим кораблям возможность входить в варп для быстрого передвижения походным порядком.
weapon_description.59986=Легкий варп-двигатель для суперкораблей 1-го ранга. Дает супертяжелым кораблям возможность входить в варп для быстрого передвижения походным порядком.
weapon_description.59988=Стандартный сверхтяжелый векторный двигатель Священной империи Чу типа III для суперкораблей 1-го ранга. Используется на кораблях для похода и корректировки положения в бою.
weapon_description.59989=Стандартный сверхтяжелый варп-двигатель Священной империи Чу типа III для суперкораблей 1-го ранга. Дает сверхтяжелым кораблям возможность входить в варп для быстрого передвижения походным порядком.
weapon_description.59990=Улучшенный легкий векторный двигатель для средних истребителей. Обеспечивает повышенную маневренность и ускорение космолетов.
weapon_description.59991=Легкий векторный двигатель для фрегатов. Используется на малых кораблях для похода и корректировки положения в бою.
weapon_description.59992=Легкий варп-двигатель для фрегатов. Дает малым кораблям возможность входить в варп для быстрого передвижения походным порядком.
weapon_description.59993=Векторный двигатель для легких космолетов. Обеспечивает повышенную маневренность и ускорение космолетов.
weapon_description.59994=Легкий векторный двигатель для средних космолетов. Обеспечивает повышенную маневренность и ускорение космолетов.
weapon_description.59995=Векторный двигатель для средних космолетов. Обеспечивает исключительно высокую маневренность и ускорение космолетов.
weapon_description.59996=Векторный двигатель для БПЛА. Обеспечивает возможность высокоскоростного маневрирования и пространственного позиционирования для БПЛА.
weapon_description.59997=Векторный двигатель для корветов. Обеспечивает исключительно высокую маневренность и возможности уклонения корветов.
weapon_description.59998=Средний векторный двигатель для эсминцев. Используется на малых и средних кораблях для похода и корректировки положения в бою.
weapon_description.59999=Улучшенный векторный двигатель для фрегатов. Используется на тяжелых фрегатах для похода и корректировки положения в бою.
weapon_description.60000=Сверхтяжелый векторный двигатель для суперкораблей 1-го ранга. Используется на кораблях для похода и корректировки положения в бою.
weapon_description.60001=Легкий варп-двигатель для суперкораблей 1-го ранга. Дает супертяжелым кораблям возможность входить в варп для быстрого передвижения походным порядком.
weapon_description.63041=Небольшое высокоэффективное энергоядро для «Жалящей медузы». Преобразует бортовую энергию в высокоэнергетическую плазму и затем передает ее в систему БПЛА для использования в качестве штурмовых боеприпасов.
weapon_description.63051=Усиленный блок питания высокой емкости. Может обеспечить мгновенную подачу высокой энергии для электромагнитного вооружения.
weapon_description.63052=Небольшое экспериментальное устройство преобразования плазмы. Может преобразовывать энергию космолета в мощную плазму для использования в корабельном вооружении.
weapon_description.64011=Стандартное ядро ионного преобразования. Может обеспечить стабильную подачу ионной энергии для крупного ионного вооружения.
weapon_description.64051=Экспериментальная энергетическая система поддержки, способная обеспечивать последовательную стрельбу из крупных импульсных орудий и одновременную стрельбу из нескольких малых импульсных орудий.
weapon_description.64101=Экспериментальная высокоэффективная импульсная энергосистема. Несмотря на средний энергообъем, эффективно вырабатывает энергию, что дает возможность поддерживать несколько импульсных орудий на малых кораблях.
weapon_description.65011=Дополнительное энергетическое устройство для крупных импульсных орудий. Значительно повышает выработку энергии для импульсного вооружения.
weapon_description.65021=Усиленный блок питания высокой емкости. Может обеспечить мгновенную подачу высокой энергии для электромагнитного вооружения.
weapon_description.65031=Большое устройство для преобразования плазмы. Может преобразовывать энергию космолета в мощную плазму для использования в корабельном вооружении.
weapon_description.65041=Специальное устройство для ускорения ионов. Снабжает энергией централизованную торпедную систему корабля.
weapon_description.66041=Устройство для улучшения энергетического ядра. Может увеличивать плотность подаваемой энергии и урон от импульсного оружия.
weapon_description.66042=Устройство для улучшения энергетического ядра. Может увеличивать плотность подаваемой энергии и урон от энергетического оружия.
weapon_description.68031=Устройство для улучшения энергетического ядра, специально подобранное для космолета и разработанное «Корпорацией высокоточного производства Антония». Повышает плотность подаваемой энергии космолетов и урон от их ионного вооружения.
weapon_description.69711=Устройство для улучшения энергетического ядра. Может увеличивать плотность подаваемой энергии и урон от ионного оружия.
weapon_description.69991=Интегрированная система энергоснабжения легких кораблей. Генерирует энергию с помощью ядра и преобразует ее в различные формы для обеспечение работы разных подсистем корабля.
weapon_description.69992=Интегрированная система энергоснабжения средних кораблей. Генерирует энергию с помощью ядра и преобразует ее в различные формы для обеспечение работы разных подсистем корабля.
weapon_description.69993=Интегрированная система энергоснабжения больших кораблей. Генерирует энергию с помощью ядра и преобразует ее в различные формы для обеспечение работы разных подсистем корабля.
weapon_description.69994=Интегрированная система энергоснабжения суперкораблей 1-го ранга. Генерирует энергию с помощью ядра и преобразует ее в различные формы для обеспечение работы разных подсистем корабля.
weapon_description.72081=Интегрированная система сбора и анализа боевой информации, способная отслеживать несколько целей, вычислять расстояние до ракет и снижать вероятность собственного поражения ракетами.
weapon_description.72091=Информационная система сопровождения атак для малых космолетов. Может предоставлять более детальную информацию о целях, чтобы системы вооружения могли чаще поражать их.
weapon_description.72101=Управляет электронными и визуальными сигналами корабля в целях маскировки или обмана противника. Уменьшает шанс обнаружения и обстрела.
weapon_description.73041=Может устанавливать соединение с несколькими БПЛА с целью синхронного обнаружения угроз, позиционирования цели, прогнозирования траектории и прочих функций поддержки.
weapon_description.73051=Улучшенная система быстрого наведения и отслеживания. Может отслеживать несколько летящих целей и использовать данные систем вооружения для корректировки прицеливания.
weapon_description.73081=Интегрированная система сбора и анализа боевой информации, способная отслеживать несколько целей, вычислять расстояние до ракет и снижать вероятность собственного поражения ракетами.
weapon_description.73082=Управляет электронными и визуальными сигналами корабля в целях маскировки или обмана противника. Уменьшает шанс обнаружения и обстрела.
weapon_description.73083=Устанавливается на нескольких участках корпуса и обеспечивает калибровку управления огнем для всего вооружения на корабле, чтобы повысить частоту попадания.
weapon_description.73161=Управляет электронными и визуальными сигналами корабля в целях маскировки или обмана противника. Уменьшает шанс обнаружения и обстрела.
weapon_description.74011=Система сбора разведданных и управления дружественными космолетными подразделениями. Может передавать приказы нескольким подразделениям.
weapon_description.74041=Полный комплект оборудования для планового технического обслуживания, способный поддерживать оптимальные боевые характеристики космолета.
weapon_description.74042=Система сбора разведданных и управления дружественными космолетными подразделениями. Может передавать приказы нескольким подразделениям.
weapon_description.74071=В выделенной полосе пропускания формируется канал передачи данных между дружественными космолетными подразделениями. По этому каналу поступают дополнительные боевые данные, информация о выборе целей и предупреждения об атаках. Он также используется для выполнения удаленных команд.
weapon_description.74072=В выделенной полосе пропускания формируется канал передачи данных между дружественными космолетными подразделениями. По этому каналу поступают дополнительные боевые данные, помогающие эффективнее вести космолетный бой.
weapon_description.74081=Интегрированная система сбора и анализа боевой информации, способная отслеживать все цели и увеличить частоту попаданий.
weapon_description.74101=Интегрированная система сбора и анализа боевой информации, способная отслеживать несколько целей, вычислять расстояние до ракет и снижать вероятность собственного поражения ракетами.
weapon_description.74731=Может быстро обнаруживать и отслеживать летящие цели, а также корректировать наведение оружия на цели.
weapon_description.75051=Интегрированная система сбора и анализа боевой информации, способная отслеживать несколько целей, вычислять расстояние до ракет и снижать вероятность собственного поражения ракетами.
weapon_description.75052=Интегрированная система сбора и анализа боевой информации, способная отслеживать несколько целей, вычислять расстояние до ракет и снижать вероятность собственного поражения ракетами.
weapon_description.75101=Система сбора разведданных и управления дружественными космолетными подразделениями. Может передавать приказы нескольким подразделениям.
weapon_description.75711=Может быстро обнаруживать и отслеживать летящие цели, а также корректировать наведение оружия на цели.
weapon_description.76021=При достаточном количестве энергии от энергосистемы на броне образуется энергетический слой. Он может поглощать часть урона путем деформации и плавления под воздействием кинетической энергии или интенсивной радиации.
weapon_description.76041=Система сбора разведданных и управления дружественными космолетными подразделениями. Может передавать приказы нескольким подразделениям.
weapon_description.77001=Располагает полноценным устройством обслуживания, способным ремонтировать ваши корабли, пристыкованные за пределами базы.
weapon_description.77002=Оснащен малогабаритным производственным комплексом, который позволяет вспомогательным кораблям самостоятельно производить фрегаты за пределами базы.
weapon_description.77003=Оснащен малогабаритным производственным комплексом, который позволяет вспомогательным кораблям самостоятельно производить корветы за пределами базы.
weapon_description.77004=Полный производственный комплекс малых кораблей позволяет вспомогательным кораблям создавать эсминцы отдельно от базы, но со сниженной эффективностью.
weapon_description.77005=Модуль модификации сборочной линии, разработанный корабельной группой NOMA для вспомогательных кораблей. Модуль повышает эффективность производства и максимальные ОЗ самостоятельно несомых кораблей.
weapon_description.77031=Располагает полноценным устройством обслуживания, способным ремонтировать ваши корабли, пристыкованные за пределами базы.
weapon_description.77032=Интегрированная система сбора и анализа боевой информации, способная синхронизировать атаки для увеличения частоты попадания вооружения.
weapon_description.77033=Интегрированная система сбора и анализа боевой информации, способная отслеживать несколько целей, вычислять расстояние до ракет, улучшать синхронизацию изменений в боевых порядках флота и снижать вероятность собственного поражения ракетами.
weapon_description.77034=Оснащен малогабаритным производственным комплексом, который позволяет вспомогательным кораблям самостоятельно производить корветы за пределами базы.
weapon_description.77035=Оснащен малогабаритным производственным комплексом, который позволяет вспомогательным кораблям самостоятельно производить фрегаты за пределами базы.
weapon_description.77038=Оснащен малогабаритным производственным комплексом, который позволяет вспомогательным кораблям самостоятельно медленно производить космолеты за пределами базы.
weapon_description.77039=Посылает фальшивые сигналы вражеским радарам, вынуждая врага принять корабль за другой. Это повышает шансы корабля на выживание и улучшает маскировочные способности флота.
weapon_description.78031=Система информационного сопровождения атак для малых космолетов, синхронизирующаяся с информационной системой космолета и разработанная «Корпорацией высокоточного производства Антония». Предоставляет детальную информацию о целях, позволяя чаще их поражать.
weapon_description.79991=Общая система управления навигацией и информационно-командная система для легких кораблей. Управляет работой всех систем вооружения и двигателей.
weapon_description.79992=Общая система управления навигацией и информационно-командная система для легких кораблей. Управляет работой всех систем вооружения и двигателей.
weapon_description.79993=Общая система управления навигацией и информационно-командная система для средних кораблей. Управляет работой всех систем вооружения и двигателей.
weapon_description.79994=Общая система управления навигацией и информационно-командная система для тяжелых кораблей. Управляет работой всех систем вооружения и двигателей.
