enhancement_description.19901=Повышает эффективность захвата цели противокосмолетных орудий системы на 15%.
enhancement_description.20101=Повышает частоту попаданий системы вооружения по истребителям/корветам на 15%.
enhancement_description.20201=Повышает частоту попаданий системы вооружения по истребителям/корветам на 15%.
enhancement_description.20301=Повышает частоту попаданий системы вооружения по фрегатам/эсминцам на 15%.
enhancement_description.21001=Система вооружения с вероятностью 2% перехватывает ракеты, с вероятностью 2% — торпеды.
enhancement_description.210101=Повышает крейсерскую скорость на 15%.
enhancement_description.210201=Повышает скорость варпа на 15%.
enhancement_description.210401=Повышает скорость варпа на 15%.
enhancement_description.210501=Повышает крейсерскую скорость на 15%.
enhancement_description.220101=Повышает уклонение корабля на 8%.
enhancement_description.220201=Повышает уклонение корабля на 8%.
enhancement_description.30101=Ускоряет восстановление системы вооружения на 15%.
enhancement_description.30201=Ускоряет восстановление системы вооружения на 15%.
enhancement_description.820601=Каждый раз, когда система отключается, это наносит кораблю урон в размере 5% от макс. очков здоровья системы. Если система будет отключена, пройдет автоматическое 25-секундное обслуживание, после чего система вернется в рабочий режим. Систему управления можно отремонтировать до 2 раз в течение боя, после чего ее больше нельзя будет отремонтировать.
enhancement_description.820701=Каждый раз, когда система выходит из строя, это наносит кораблю урон в размере 5% от его макс. очков здоровья. Если система выйдет из строя, починить ее будет нельзя.
enhancement_description.821001=Каждый раз, когда система отключается, это наносит кораблю урон в размере 5% от макс. очков здоровья системы. Если система будет отключена, пройдет автоматическое 25-секундное обслуживание, после чего система вернется в рабочий режим. Систему управления можно отремонтировать до 3 раз в течение боя, после чего ее больше нельзя будет выбрать в качестве цели для атаки.
enhancement_description.860101=Повышает эффективность атаки, отдавая приоритет определенному проценту выбранных целей, исходя из их общего количества.
enhancement_description.920201=Ускоряет восстановление и снижает длительность стрельбы главного вооружения на 80% каждые 60 с. Эффект действует 15 с. Восстановление: 10 с.
enhancement_detail.10101=Усиливает орудийные стволы, уменьшая их деформацию в процессе стрельбы. Это повышает начальную скорость снарядов и стабилизирует их траекторию.
enhancement_detail.10201=Улучшенные боевые части повышают ускорение при стрельбе.
enhancement_detail.110101=Укрепляет киль корабля, добавляет дублирующие системы и укрепляет критические участки особыми материалами.
enhancement_detail.110201=Модернизированное сварочное оборудование и новейшие сварочные материалы повышают структурную прочность корабля.
enhancement_detail.120101=Броня из улучшенных материалов повышает устойчивость к урону.
enhancement_detail.120201=Броня проходит дополнительное закаливание, что повышает ее поверхностную твердость.
enhancement_detail.19901=Повышает эффективность распознавания летящих целей, позволяя быстрее обнаружить вражеские космолеты и раньше начать их отслеживание.
enhancement_detail.20101=Повышает скорость и частоту сканирования радара ПКО, позволяя ему точнее и надежнее определять быстродвижущиеся цели.
enhancement_detail.20201=Ускоряет обработку данных для оценки и расчета траектории космолетов. Также уменьшает задержку сигнала. Результаты синхронизируются с системой прицеливания вооружения.
enhancement_detail.20301=Улучшает отслеживание и расчет траекторий малых кораблей. Результаты синхронизируются с системой прицеливания вооружения.
enhancement_detail.21001=Добавляет систему распознавания и сопровождения ракет. Задействует систему данных противоракетной системы и дает возможности для перехвата.
enhancement_detail.210101=Повышает КПД ионизации с помощью модернизированного устройства конверсии топлива, что позволяет увеличить тягу двигателя.
enhancement_detail.210201=Улучшает варп-устойчивость сверхсветового двигателя, позволяя работать при более высоких варп-факторах.
enhancement_detail.210401=Повышает вычислительную мощность ядра пространственных расчетов, что ускоряет поиск маршрута и снижает время варпа.
enhancement_detail.210501=Укрепляет ионную разгонную камеру, повышая максимальную мощность двигателя.
enhancement_detail.220101=Повышает эффективность системы раннего обнаружения, давая кораблю больше времени на маневры уклонения.
enhancement_detail.220201=Повышает мощность маневровых двигателей, что дает больше тяги при экстренном маневрировании.
enhancement_detail.30101=Улучшает механизм загрузки боеприпасов, повышая скорость их транспортировки и автопогрузки.
enhancement_detail.30201=Стволы получают вспомогательную систему отвода тепла, что позволяет повысить темп огня.
enhancement_detail.820601=Состояние систем корабля тесно связано со структурой остова его корпуса. Когда система отключается и приходит в нерабочее состояние, корпус корабля получает соответствующий урон. Это, в свою очередь, побуждает корабельное оборудование по управлению повреждениями начать автоматическое восстановление отключенной системы. После завершения ремонта система продолжит работу.
enhancement_detail.820701=Состояние систем корабля тесно связано со структурой остова его корпуса. Когда система отключается и приходит в нерабочее состояние, корпус корабля получает соответствующий урон.
enhancement_detail.821001=Состояние систем корабля тесно связано со структурой остова его корпуса. Когда система отключается и приходит в нерабочее состояние, корпус корабля получает соответствующий урон. Это, в свою очередь, побуждает корабельное оборудование по управлению повреждениями начать автоматическое восстановление отключенной системы. После завершения ремонта система продолжит работу.
enhancement_detail.860101=Координируйте систему огня флота и перехватывайте цели на основе выбранной стратегии.
enhancement_detail.920201=Стратегия боя: высокоскоростная стрельба за счет временной перегрузки оружия.
