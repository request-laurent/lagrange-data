enhancement_description.820501=Когда космолет возвращается на корабль-носитель, он с 30%-ным шансом игнорирует эффект предварительного наведения вражеских противокосмолетных орудий.
enhancement_description.820601=Каждый раз, когда система отключается, это наносит кораблю урон в размере 5% от макс. очков здоровья системы. Если система будет отключена, пройдет автоматическое 25-секундное обслуживание, после чего система вернется в рабочий режим. Систему управления можно отремонтировать до 2 раз в течение боя, после чего ее больше нельзя будет отремонтировать.
enhancement_description.820701=Каждый раз, когда система выходит из строя, это наносит кораблю урон в размере 5% от его макс. очков здоровья. Если система выйдет из строя, починить ее будет нельзя.
enhancement_description.820801=Основное вооружение корабля фокусируется на атаке суперкораблей 1-го ранга.
enhancement_description.820901=Основное вооружение корабля фокусируется на атаке небольших кораблей 1-го ранга.
enhancement_description.821001=Каждый раз, когда система отключается, это наносит кораблю урон в размере 5% от макс. очков здоровья системы. Если система будет отключена, пройдет автоматическое 25-секундное обслуживание, после чего система вернется в рабочий режим. Систему управления можно отремонтировать до 3 раз в течение боя, после чего ее больше нельзя будет выбрать в качестве цели для атаки.
enhancement_description.850301=Увеличивает угол обзора соответствующих флотов на 20, но все команды требуют на 50% больше очков действия.
enhancement_description.850501=Соответствующие флоты могут временно скрываться в узлах ресурсов уровня 3 и выше. Длится 6 ч. Информация об этих флотах и их действиях будет скрыта. Если узлы охраняются, собираются или находятся в зоне блокады, спрятавшийся флот атакует соответствующие вражеские флоты и вновь скроется в узле до окончания битвы.
enhancement_description.850701=Скорость похода и варпа соответствующих флотов будет равна 100% от средней скорости всех кораблей.
enhancement_description.850801=Соответствующие флоты могут временно скрываться в узлах ресурсов уровня 4 и выше. Длится 6 ч. Если узлы охраняются, собираются или находятся в зоне блокады, укрывшийся флот атакует соответствующие вражеские флоты и вновь скроется в узле до окончания битвы.
enhancement_description.850901=Во время боя, когда командные очки флота противника на 20% выше, чем у вас, атакует в первую очередь цели (2) с наименьшим запасом очков здоровья.
enhancement_description.851001=Во время боя, когда командные очки флота противника на 20% выше, чем у вас, атакует в первую очередь цели (4) с наименьшим запасом очков здоровья.
enhancement_description.860101=Повышает эффективность атаки, отдавая приоритет определенному проценту выбранных целей, исходя из их общего количества.
enhancement_description.860301=Когда флот из кораблей 1-го ранга охраняет узел ресурсов, он также может охранять другие узлы ресурсов в районе операции. Дополнительно охраняет до 3 узлов ресурсов.
enhancement_description.860501=Когда флот охраняет узел ресурсов, он также может охранять другие узлы ресурсов в районе операции. Дополнительно охраняет до 4 узлов ресурсов.
enhancement_description.860601=Если перед началом боя ваш флот превосходит вражеский по количеству командных очков, противники не смогут отступить в течение первых 45 сек. боя.
enhancement_description.860701=Если перед началом боя ваш флот превосходит вражеский по количеству командных очков, противники не смогут отступить в течение первых 60 сек. боя.
enhancement_description.860801=В бою управляйте всеми орудиями флота одновременно, чтобы сфокусировать огонь.
