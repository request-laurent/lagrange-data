enhancement_detail.912901=Использует стратегию маневренного нападения, чтобы не дать противнику обнаружить вас на пути к цели.
enhancement_detail.913001=Корректирует перезарядку и огневую стратегию, а также периодически увеличивает кучность огня для повышения огневой мощи.
enhancement_detail.913101=Использует фрактальную энергетическую технологию, чтобы периодически атаковать множественные цели.
enhancement_detail.913201=Используйте дистанционный взрыв сверхбольшой плазмы, чтобы периодически поражать несколько целей.
enhancement_detail.920101=Стратегия боя: отключение вспомогательных систем вооружения для обеспечения работы основного вооружения.
enhancement_detail.920201=Стратегия боя: высокоскоростная стрельба за счет временной перегрузки оружия.
enhancement_detail.920501=Стратегия боя: высокоскоростная стрельба за счет временной перегрузки оружия.
enhancement_detail.920601=Перезаряжает тяжелые боеприпасы для увеличения урона при атаке на крейсер.
enhancement_detail.920701=Временно направляет системы вооружения для быстрого поражения целей во время отражения удара космолетов.
enhancement_detail.920801=Налаживает систему наведения, чтобы эффективнее обнаруживать слабые места при ударе по оборонительным структурам города.
enhancement_detail.921001=Стратегия боя: отключение вспомогательных систем вооружения для обеспечения работы основного вооружения.
enhancement_detail.921201=Перезаряжает боеприпасы малых калибров для повышения частоты попаданий и скорострельности при атаке на фрегат.
enhancement_detail.921301=Стратегия боя: вся энергия оружия направляется главное ионное орудие для совершения скоростных ударов.
enhancement_detail.921501=Усиливает систему вооружения при уничтожении крейсера противника.
enhancement_detail.921601=Увеличивает число боевых элементов в кассетных боеприпасах и их урон по малым целям.
enhancement_detail.921701=Увеличивает длительность стрельбы боеприпаса для поддержки приоритетного корабля.
enhancement_detail.921801=Настраивает параметры атаки для системы вооружения и увеличивает отдачу энергии за раунд, способствуя более эффективному пробитию тяжелой брони.
enhancement_detail.921901=Стратегия боя: вся энергия оружия направляется главное ионное орудие для совершения скоростных ударов.
enhancement_detail.922001=Увеличивает длительность стрельбы боеприпаса для поддержки приоритетного корабля.
enhancement_detail.922101=Перезаряжает тяжелые боеприпасы для увеличения урона при атаке на крейсер.
enhancement_detail.922301=Заряжает дополнительный боезапас для проведения массированной атаки против крупной цели в течение одного раунда.
enhancement_detail.922401=Стратегия боя: первоочередное уничтожение систем крупной вражеской цели.
enhancement_detail.922501=Стратегия боя: первоочередное уничтожение систем крупной вражеской цели.
enhancement_detail.922601=Стратегия боя: уничтожение корабля противника через огневое поражение уязвимых мест.
enhancement_detail.922701=Оптимизирует системы вооружения для стремительных атак на фрегаты и эсминцы.
enhancement_detail.923001=Заряженные импульсные орудия могут выполнять периодическую фазовую модуляцию, чтобы увеличить совместный урон нескольких оружейных батарей.
enhancement_detail.923101=Тяжелое орудие, обладающее особым циклом стрельбы. С определенной периодичностью орудие стреляет взрывчатыми боеприпасами особой мощности, на короткое время увеличивая огневое покрытие поля боя.
enhancement_detail.923201=Электронный блок управления вооружением периодически перегружает питание, резко увеличивая энергию электромагнитного поля. Это позволяет при следующей атаке нанести увеличенный урон, игнорирующий броню.
enhancement_detail.923301=Координирует рабочие данные всех модулей вооружения и направляет резервную энергию на активацию орудий для обеспечения дополнительной производительности.
enhancement_detail.923401=Работает совместно со всеми оружейными модулями для обеспечения направленной калибровки орудий и повышения их точности.
enhancement_detail.923501=Стратегия боя: вся энергия оружия направляется главное ионное орудие для совершения скоростных ударов.
enhancement_detail.923601=Временная регулировка источника питания позволяет ускорить перезарядку орудия и существенно повысить огневую мощь на короткое время.
enhancement_detail.923801=После того, как структура цели оказывается повреждена, система сосредотачивает огонь на обнажившемся ядре для запуска симпатической детонации.
enhancement_detail.923901=Импортирует полный список характеристик цели, чтобы повысить точность распознавания и отслеживания перед ударом.
enhancement_detail.924001=Использует более сложную стратегию перезарядки, чтобы увеличить плотность огня.
enhancement_detail.924201=Стратегия боя: первоочередное уничтожение суперкораблей 1-го ранга противника с помощью космолетов.
enhancement_detail.924301=Включает функцию множественного наведения для плазмы, что позволяет наносить урон нескольким целям одновременно.
enhancement_detail.924401=Сосредотачивает огонь всех видов оружия на одной цели, чтобы быстрее ее уничтожить.
enhancement_detail.924501=Периодически активирует режим аварийного ремонта, который значительно улучшает эффективность ремонта БПЛА.
enhancement_detail.930201=Стратегия боя: отступление к кораблю-носителю при нападении перехватчиков противника.
enhancement_detail.930501=Преследует вражеские цели с серьезными повреждениями.
enhancement_detail.930801=Смещает приоритет на атаки против линейных крейсеров противника и снаряжает особые боеприпасы.
enhancement_detail.930901=Стратегия боя: активное уклонение от перехватчиков противника.
enhancement_detail.931001=Активирует маскировку, чтобы уходить от большинства атак во время сближения с целям противника для повышения частоты попаданий.
enhancement_detail.931401=Синхронизирует ситуацию на поле боя с носимыми космолетами и применяет тактики сосредоточенного огня по одной цели на ранних этапах битвы.
enhancement_detail.931501=Перегружает реактор в начале боя и пикирует, чтобы атаковать цели на ближней дистанции, повысить эффективность кинетических торпед и предоставить своей стороне быстрое преимущество.
enhancement_detail.931601=Повышает эффективность стрельбы за счет более точного обнаружения и наведения на цель.
enhancement_detail.931701=Направляет часть энергии двигательной системы на систему помех.
enhancement_detail.931801=Корректирует стратегию захвата цели для радара управления огнем и повышает эффективность атаки нескольких целей.
enhancement_detail.940101=Стратегия боя: возвращение БПЛА при низком уровне очков здоровья корабля для ремонта своими силами.
enhancement_detail.940201=Создает помехи для орудий противника на ближней дистанции, значительно снижая вероятность поражения.
enhancement_detail.940301=Стратегия боя: расход резервных ресурсов для экстренных маневров уклонения при низком уровне очков здоровья корабля.
enhancement_detail.940501=Стратегия боя: расход резервных ресурсов для экстренных маневров уклонения при низком уровне очков здоровья корабля.
enhancement_detail.940601=Улучшает эффективность ваших космолетов, предоставляя им данные о космолетах противника.
enhancement_detail.940701=Стратегия боя: использование модулей обслуживания при низком уровне очков здоровья корабля для ремонта своими силами.
enhancement_detail.940801=Если корабль получает сильный урон в бою, система самообслуживания переходит в режим аварийного ремонта, значительно ускоряя темпы восстановления систем корабля.
enhancement_detail.960401=Вступает в бой с фланга и производит корректировки для нанесения удара по производственным объектам противника.
enhancement_detail.960601=Стратегия боя, при которой приоритет отдается мощным вражеским космическим целям за счет калибровки дружественных противокосмолетных орудий.
enhancement_detail.960701=Стратегия боя, при которой приоритет отдается мощным вражеским космическим целям за счет калибровки дружественных противокосмолетных орудий.
enhancement_detail.960801=Эксклюзивный параметр захвата цели для KCCPV2.0. Предварительный поиск противника перед началом боя повышает эффективность поиска целей.
