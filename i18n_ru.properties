ship_desc.10201=Стандартный разведчик. Досаждает кораблям противника своими средствами электронной борьбы, из-за которых его реже атакуют. Бортовое 20-миллиметровое орудие способно бороться с целями любых типов.
ship_desc.10303=Осадный БПЛА для фрегатов класса «Море Облаков», способный атаковать систему управления цели.
ship_desc.10304=БПЛА ПКО для фрегатов класса «Море Облаков»
ship_desc.10305=Осадный БПЛА для десантных кораблей M470
ship_desc.10306=Ремонтный БПЛА для десантных кораблей M470
ship_desc.10307=Блокирующий БПЛА ПКО для эсминцев класса «Хранитель»
ship_desc.10308=Инженерный БПЛА для эсминцев поддержки класса «Церера»
ship_desc.10309=БПЛА ближней обороны для эсминцев поддержки класса «Церера»
ship_desc.10311=Инженерный БПЛА для эсминцев класса «Тундра»
ship_desc.10312=Блокирующий БПЛА ПКО для крейсеров класса «Конус света»
ship_desc.10313=Противокосмолетный БПЛА для линейных крейсеров класса «Вечный шторм»
