weapon_description.44103=Несущая система поддержки корветов, позволяющая разместить до двух корветов снаружи корабля.
weapon_description.44721=Средний ангар, в котором могут размещаться как штурмовики, так и истребители. Его пространства достаточно для размещения и обслуживания одной эскадрильи космолетов. Также оснащен системой управления и обнаружения космолетов.
weapon_description.45012=Интегрированный ангар для самолетов, вмещающий 2 эскадрильи тяжелых самолетов. Для каждой эскадрильи предусмотрены отдельные стыковочные и служебные помещения. Он оснащен системой управления и обнаружения самолетов.
weapon_description.45021=Внешний отсек для двух корветов. Оборудован системой обслуживания и поддержки корветов.
weapon_description.45041=Несет две эскадрильи стандартных противокосмолетных БПЛА и отвечает за размещение и обслуживание военных БПЛА. Также оснащен сигнальной системой наведения.
weapon_description.45051=Несет две эскадрильи стандартных противокосмолетных БПЛА и отвечает за размещение и обслуживание военных БПЛА. Также оснащен сигнальной системой наведения.
weapon_description.45053=Может поддерживать ближние дружественные корабли, предоставляя им подробную информацию об оружии противника и повышая шанс попаданий.
weapon_description.45054=Несет четыре блокирующих БПЛА ПКО и отвечает за размещение и обслуживание военных БПЛА. Также обладает системой наведения по сигналу. БПЛА могут предоставлять противокосмолетную поддержку союзным кораблям, а их огневой мощи достаточно, чтобы прикрывать союзников в той же шеренге.
weapon_description.45055=4 крупных охранных БПЛА, которые можно установить на корпус корабля для размещения и обслуживания военных БПЛА. Охранные БПЛА снабжены экспериментальным космолетным импульсным орудием, за счет чего имеют огневую мощь, практически сравнимую с мощью фрегата.
weapon_description.45056=Несет четыре БПЛА силовой разведки, которые могут анализировать положение противника на поле боя, сообщать союзникам о вражеских кораблях на слабых позициях и повышать шанс критического выстрела основных орудий кораблей.
weapon_description.45101=Средний ангар, в котором могут размещаться как штурмовики, так и истребители. Его пространства достаточно для размещения и обслуживания любой эскадрильи космолетов. Также оснащен системой управления и обнаружения космолетов.
weapon_description.45102=Несет три информационно-командных БПЛА и отвечает за размещение и обслуживание этих БПЛА. Также оснащен сигнальной системой наведения. Информационные БПЛА повышают частоту попаданий поддерживаемых целей.
weapon_description.45111=Стыковочный модуль для корветов, способный нести до четырех корветов вне фюзеляжа корабля.
weapon_description.45721=Стандартный грузовой склад среднего размера, увеличивающий вместимость корабля и обеспечивающий определенную защиту груза от повреждений.
weapon_description.45722=Средний ангар, в котором могут размещаться как штурмовики, так и истребители. Его пространства достаточно для размещения и обслуживания любой эскадрильи космолетов. Также оснащен системой управления и обнаружения космолетов.
weapon_description.45731=Стыковочный модуль для корветов, способный нести до четырех корветов вне фюзеляжа корабля.
weapon_description.45732=Интегрированный космолетный ангар, вмещающий четыре эскадрильи тяжелых космолетов. Каждая эскадрилья размещается и обслуживается в отдельном стыковочном блоке. Также оснащен системой управления и обнаружения космолетов.
weapon_description.45733=Несет три эскадрильи стандартных ремонтных БПЛА и отвечает за размещение и обслуживание ремонтных БПЛА. Также оснащен сигнальной системой наведения. Ремонтные БПЛА могут ремонтировать союзные корабли в бою.
weapon_description.45734=Несет две эскадрильи стандартных противокосмолетных БПЛА и отвечает за размещение и обслуживание противокосмолетных БПЛА. Также оснащен сигнальной системой наведения.
weapon_description.46021=Несет три блокирующих противокосмолетных БПЛА и отвечает за размещение и обслуживание БПЛА. Также оснащен сигнальной системой наведения.
weapon_description.46022=Оборонный БПЛА, использующий специальную технологию щита. Поддерживает защищаемый корабль, курсируя вокруг целей противника и отражая энергетические атаки своим щитом.
weapon_description.46031=Средний ангар, в котором могут размещаться как штурмовики, так и истребители. Его пространства достаточно для размещения и обслуживания любой эскадрильи космолетов. Также оснащен системой управления и обнаружения космолетов.
weapon_description.46032=Может поддерживать ближние дружественные корабли, предоставляя им подробную информацию об оружии противника и повышая шанс попаданий.
weapon_description.46041=Средний ангар, в котором могут размещаться как штурмовики, так и истребители. Его пространства достаточно для размещения и обслуживания любой эскадрильи космолетов. Также оснащен системой управления и обнаружения космолетов.
weapon_description.46042=Может поддерживать ближние дружественные корабли, предоставляя им подробную информацию об оружии противника и повышая шанс попаданий.
