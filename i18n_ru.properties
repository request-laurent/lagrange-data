ship_proverbe.107=Хороший рассказ помогает передать состояние ума.
ship_proverbe.108=Патруль бомбардировщиков стоит сотни предупреждений.
ship_proverbe.109=Бюрократия не всегда плоха; она намного эффективнее свободного рынка на ранних этапах экономического развития.
ship_proverbe.113=Мы постоянно ищем прошлое и совместно меняем облик нашего будущего. Возможно, когда-нибудь прошлое, настоящее и будущее вновь встретятся в Лагранжевой сети.
ship_proverbe.114=Вселенная, ты велика, но ты песчинка лишь в бескрайней синеве.
ship_proverbe.115=С планами следует работать как с инструментами для принятия стратегических решений.
ship_proverbe.116=Процесс разработки плана важнее, чем сам план.
ship_proverbe.117=Корабль уносит меня прочь, а земля притягивает домой.
ship_proverbe.118=Выражение собственного неправильного мнения важнее, чем повторение чьей-то истины.
ship_proverbe.119=И новаторский, и ретроспективный подходы служат движению вперед.
ship_proverbe.120=Вселенная столь обширна, что обладание малой частью загадочной технологии вовсе не является чем-то примечательным.
ship_proverbe.121=
ship_proverbe.124=Если вам до слез не хватает Солнца, вам не хватает и звезд.
ship_proverbe.125=Если представить вселенную как огромный сложный компьютер, то Лагранжева сеть будет его операционной системой, упорядочивающей все в соответствии с единым набором стандартов.
ship_proverbe.171=Куда бы ни ступала твоя нога, она ступает на мою землю, а смертные, живущие там, — мой народ.
ship_proverbe.203=Боязнь нехватки огневой мощи присуща любому флоту.
ship_proverbe.204=Идеальная подделка говорит о том, что близится прорыв.
ship_proverbe.207=Всегда уступайте дорогу ракетному корвету.
ship_proverbe.208=Либо веди меня, либо следуй за мной.
ship_proverbe.209=Мы используем Лагранжеву сеть так, как древние люди использовали огонь. Но использование не означает понимания.
ship_proverbe.210=Один порождает двух, два порождают трех, а три порождают мириады существ.
ship_proverbe.211=Нейтралитет — это знак либо безразличия, либо слабости.
ship_proverbe.212=Куда бы ни ступала твоя нога, она ступает на мою землю, а смертные, живущие там, — мой народ.
ship_proverbe.213=Уроки, извлеченные из деградации общества, наиболее ценны для дальнейшего развития.
ship_proverbe.214=Даже если мы однажды перестанем двигаться вперед, я надеюсь, что наши достижения будут такими же масштабными и впечатляющими, как ШЛ-9, и навсегда оставят наш след в бесконечных глубинах космоса.
ship_proverbe.301=Чем больше мы знаем о звездных системах и квадрантах, тем глубже наш страх перед неизвестным.
ship_proverbe.302=Спину верблюда ломает не последняя соломинка, а вес всех соломинок.
ship_proverbe.303=Без первого шага не одолеть тысячи миль; без впадающих в нее ручейков нет реки.
ship_proverbe.304=Как ясно показывает история, количественные изменения не ведут к качественным изменениям, а лишь препятствуют им.
ship_proverbe.305=Технология — это алчность, освобожденная от законов природы. Она порождает стремление к бессмертию, угрожая при этом разрушить мир.
ship_proverbe.306=Если вам нужно провести слишком много исследований, значит, что-то где-то пошло не так.
ship_proverbe.307=Идите вперед, когда вас одолевает страх; отступайте, когда вас толкает жадность и помешательство.
ship_proverbe.308=Суть блицкрига в том, чтобы разменивать время на пространство: чем больше проходит времени, тем ниже выгода от такого размена.
ship_proverbe.312=Наша воля нерушима; наша победа гарантирована; наше наследие вечно.
ship_proverbe.316=Если закончились боеприпасы, ваш корабль и сам может послужить последним снарядом.
ship_proverbe.371=Куда бы ни ступала твоя нога, она ступает на мою землю, а смертные, живущие там, — мой народ.
ship_proverbe.373=Куда бы ни ступала твоя нога, она ступает на мою землю, а смертные, живущие там, — мой народ.
ship_proverbe.374=Чем дальше мы исследуем пространство, тем быстрее развиваются технологии, но вместе с ними возрождается мистицизм.
ship_proverbe.401=Хорошая инвестиция обычно идет рука об руку с глубоким пониманием будущего.
ship_proverbe.402=Прерывание путей снабжения ведет не к прекращению войны, а к ожесточению.
ship_proverbe.404=Нейтралитет сам по себе является позицией.
ship_proverbe.405=За трудные задачи берутся не мудрецы, а те, у кого нет правильных решений.
ship_proverbe.407=Иногда и орел может проиграть десяти воробьям.
ship_proverbe.408=Старайтесь хвататься за все возможности. Даже те, которые вам не удается ухватить, обязательно принесут пользу.
ship_proverbe.410=Направляй оружие на врага; оставь цветы молодым; прибереги пули для себя.
ship_proverbe.411=Если ваше вооружение не испытано, считайте, что его у вас нет.
ship_proverbe.412=Если вас ни во что не ставят, то у вас есть огромное стратегическое преимущество.
ship_proverbe.471=Куда бы ни ступала твоя нога, она ступает на мою землю, а смертные, живущие там, — мой народ.
ship_proverbe.472=Куда бы ни ступала твоя нога, она ступает на мою землю, а смертные, живущие там, — мой народ.
ship_proverbe.473=Куда бы ни ступала твоя нога, она ступает на мою землю, а смертные, живущие там, — мой народ.
ship_proverbe.474=У нас общие источники технологий и общий путь развития, но в культуре и общественной организации у нас нет ничего общего. Возможно, в этом и состоит главная причина войны.
ship_proverbe.501=Пришел, увидел, победил. Вот мой девиз.
ship_proverbe.502=Скажите мне, сколько припасов несет флот, и я скажу, каков радиус его боевой эффективности.
ship_proverbe.503=Повторные испытания в лаборатории означают либо серьезную ошибку, либо фундаментальный прорыв.
ship_proverbe.504=Гораздо проще строить с нуля, чем восстанавливать полуразрушенное.
ship_proverbe.505=Я скорее прощу непродуманность операции, чем бездействие.
ship_proverbe.506=Убеждения отвергаются из-за сомнений, а принятые сомнения становятся убеждениями. Цикл повторяется.
ship_proverbe.510=В основе сотрудничества и разделения лежит обмен и конфликт интересов; сомнения лишь напоминают обеим сторонам о необходимости пересматривать свои интересы.
ship_proverbe.511=Множество классических конструкций вышли из использования не потому, что их превзошли какие-то другие варианты, — их уничтожило самоповторение.
ship_proverbe.512=На деле никто не может считаться владельцем технологии Лагранжа, но все берегут ее для будущих поколений.
ship_proverbe.571=Куда бы ни ступала твоя нога, она ступает на мою землю, а смертные, живущие там, — мой народ.
ship_proverbe.572=Куда бы ни ступала твоя нога, она ступает на мою землю, а смертные, живущие там, — мой народ.
ship_proverbe.573=Архитектурные шедевры всегда основаны на развитых технологиях, в то время как уродливые постройки как правило созданы неумелыми проектировщиками.
ship_proverbe.602=Поиск бессмертия нехарактерен для природы. Поэтому она и бессмертна.
ship_proverbe.603=Цель образования — научиться самообразованию и сделать образование излишним.
ship_proverbe.604=Свободная конкуренция не всегда выгодна для экономики; в действительности монополизация помогает развернуть крупномасштабные экономические структуры и способствует централизованному техническому прогрессу.
ship_proverbe.605=Подражание и сотрудничество — лучшая похвала конкурентам.
ship_proverbe.606=Если разработанное мной орудие нужно будет проверить, можете целиться в меня.
ship_proverbe.671=Куда бы ни ступала твоя нога, она ступает на мою землю, а смертные, живущие там, — мой народ.
ship_proverbe.703=Это символ нашего стремления покорить глубины космоса... Хотелось бы перенестись на несколько веков вперед и узнать, что потомки думают о нашем достижении.
ship_proverbe.705=«Технологии непрерывно порождают новых монстров. Они не стоят на месте и бесконечно стремятся к недостижимому идеалу».
ship_proverbe.801=Расстояние между звездными системами определяется их относительным положением в Лагранжевой сети.
ship_proverbe.802=Принцип тактической глубины заключается в размене пространства на время: чем больше пространство, тем выше ценность этого размена.
ship_proverbe.803=Когда в столице поймут, какая им грозит опасность, они сформируют самую мощные вооруженные силы во всей галактике.
ship_proverbe.901=Общество имеет собственный метаболизм. Рябь технологического развития становится валом роста и падения цивилизаций.
ship_proverbe.902=Грандиозные сооружения — основной показатель процветания цивилизации.
ship_proverbe.903=Коммерциализация явления Лагранжа позволила совершить эпохальный скачок в транспортных и логистических возможностях.
ship_proverbe.972=Если оружие не требует ручного управления, то кто сможет выжать из него всё возможное?
