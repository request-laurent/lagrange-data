weapon_description.46052=Несет две эскадрильи стандартных ремонтных БПЛА и отвечает за размещение и обслуживание ремонтных БПЛА. Также оснащен сигнальной системой наведения. Ремонтные БПЛА могут ремонтировать союзные корабли в бою.
