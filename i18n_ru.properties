ship_desc.30101=Универсальный фрегат общего назначения оснащен тремя скорострельными орудиями и приспособлен как к обороне, так и к наступлению. Большое число универсальных компонентов и простая конструкция упрощают его постройку. Идеальный корабль для разведки.
ship_desc.30102=Исходный вариант дооснащается броней и оборонительными орудиями и лучше подходит для тяжелых боев.
ship_desc.30103=Улучшенная версия на основе прототипа. Турели демонтированы, а двигатель форсирован. Это ускоряет варп и повышает вероятность уклонения.
ship_history.301=9-й патруль аннигиляторов пропал примерно в 32 а. е. от звездных ворот системы Сабал. Девятый патруль состоял в основном из фрегатов ФГ300 с несколькими эсминцами сопровождения. Ему было поручено обеспечить безопасность маршрута между Вершительным комитетом и системой Сабал. Этот квадрант известен загадочными инцидентами с пропавшими кораблями и флотами, за что его и прозвали «Галактическим Бермудским треугольником». Никаких обломков или черных ящиков пропавших кораблей обнаружено не было.
