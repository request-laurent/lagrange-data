ship_proverbe.109=La burocracia no siempre es algo malo; es mucho más beneficiosa que una economía de mercado en las primeras etapas del desarrollo económico.
ship_proverbe.113=Juntos conmemoramos el pasado de forma constante y moldeamos el futuro. Quizás algún día, la historia, el presente y el futuro se reencuentren en esta Red Lagrange.
ship_proverbe.114=Oh, vasto tú eres, místico universo, y un grano de arena todavía entre el azul eterno.
ship_proverbe.115=Los planes propios deben ser gestionados y modificados para servir a sus creadores como herramientas para tomar decisiones estratégicas.
ship_proverbe.116=El acto de formular un plan es más importante que el propio plan.
ship_proverbe.117=Las naves me llevan lejos; la tierra me lleva a casa.
ship_proverbe.118=Presentar tu propia idea errónea es más importante que predicar la verdad de otra persona.
ship_proverbe.119=Tanto los enfoques innovadores como los retrospectivos son medios para avanzar.
ship_proverbe.120=El universo es tan vasto que poseer la extraña pieza de tecnología misteriosa está lejos de ser digno de mención.
