ship_proverbe.373=Dondequiera que pongas un pie está mi tierra y los mortales que viven allí son mi pueblo.
ship_proverbe.374=La tecnología sigue avanzando mientras nos aventuramos a la expansión, pero el misticismo vuelve a surgir.
ship_proverbe.401=Una buena inversión suele ir acompañada de una visión profunda del futuro.
ship_proverbe.402=Interrumpir las líneas de apoyo no significa que la guerra vaya a parar, sino que se va a volver aún más feroz.
ship_proverbe.404=La neutralidad es en sí misma un punto de vista.
ship_proverbe.405=No son los sabios los que asumen retos difíciles, sino los que carecen de soluciones.
ship_proverbe.407=Incluso un águila a veces puede perder ante diez gorriones.
ship_proverbe.408=Trata de aprovechar todas las oportunidades. Incluso aquellas que no logras captar otorgarán beneficios con seguridad.
