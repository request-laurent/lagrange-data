weapon_description.12081=Un cañón de asalto ligero miniaturizado que se puede instalar en corbetas capaz de ataques efectivos en naves pequeñas a medianas.
weapon_description.12082=Un cañón de defensa por proximidad de 28 mm. Se especializa en contraatacar cosmoplanos que se aproximan.
weapon_description.12083=Un lanzatorpedos de largo alcance de disparo cuádruple capaz de repetidos ataques de largo alcance contra los objetivos, lo que causa daño devastador a naves medianas y grandes.
weapon_description.13011=Una torreta diseñada para fragatas FG-300. Alberga un cañón genérico acelerado que dispara municiones normales de 150 mm y se puede utilizar para atacar naves pequeñas o para la defensa anticosmoplano cuando se conecta con un radar de largo alcance.
weapon_description.13012=Un cañón de defensa por proximidad normal que es capaz de disparar rápidamente a cosmoplanos y defenderse de los ataques e interferencias de los cosmoplanos.
weapon_description.16041=Una torreta de iones grande instalada en la proa de la nave. Es un prototipo especial que intenta adaptar un cañón de iones a una torreta. Alcanza la capacidad de disparo sucesivo a través de su diseño de cañón doble y tiene una velocidad de disparo aumentada. También puede disparar de forma simultánea pulsos de rayos de alta energía y doble disparo, lo que ofrece a la nave más flexibilidad contra naves medianas y grandes.
weapon_description.16042=Dispara misiles pesados especiales con núcleos de energía de pulso y explosivos de energía. Al estallar, los pulsos de energía se extienden hacia afuera, lo que inflige daño a los fuselajes de naves enemigas.
weapon_description.16043=Un conjunto de misiles antinaves pesado y genérico. Gracias a su gran capacidad de munición y su mecanismo de carga rápida, puede disparar misiles pesados de forma consecutiva y ofrece un alto daño continuo.
weapon_description.16044=Un cañón de asalto grande de 350 mm capaz de infligir daño considerable a naves medianas.
weapon_description.16045=Un cañón genérico ágil de 120 mm capaz de realizar ataques efectivos contra naves pequeñas y objetivos cosmoplanos. A menudo se instala en naves multifunción ágiles.
weapon_description.16046=Un cañón de pulso anticosmoplano de disparo rápido grande con un diseño especial curvado de triple fuego que ofrece una mayor flexibilidad contra objetivos móviles.
weapon_description.16047=Un conjunto de cañones de pulso antimisiles capaz de proporcionar una defensa integral contra misiles entrantes.
weapon_description.16048=Un misil anticosmoplano rápido de corto alcance que puede fijar rápidamente el objetivo. Es un arma anticosmoplano de corto alcance muy eficaz.
weapon_description.16049=Diseñado para instalarse en la proa de la nave. Es capaz de disparar torpedos pesados especiales con núcleos de energía de pulso y explosivos de energía. El pulso de energía se extiende hacia afuera al contacto, lo que inflige daño a los fuselajes de las naves hostiles.
weapon_description.16941=Un conjunto de misiles antinaves pesado y genérico. Gracias a su gran capacidad de munición y su mecanismo de carga rápida, puede disparar misiles pesados de forma consecutiva y ofrece un alto daño continuo.
weapon_description.16942=Un sistema de misiles anticosmoplano equipado con un nido de lanzamisiles denso. Es capaz de fijar objetivos en el espacio aéreo circundante y lanzar ataques repetidos.
weapon_description.16943=Un conjunto de lanzamisiles verticales multipropósito capaz de disparar pequeños misiles interceptores. Es eficaz contra cosmoplanos y misiles.
weapon_description.16944=Supervisa el estado del daño de las naves y envía drones de reparación para realizar reparaciones de emergencia.
weapon_description.33011=Añade una capa de blindaje adicional al blindaje ligero original para reforzar las áreas más débiles. Aumenta considerablemente la resistencia contra las armas ligeras.
weapon_description.36041=Blindaje compuesto pesado con una absorción de energía adicional y una capa intermedia disipadora añadida al blindaje pesado original para aumentar considerablemente su resistencia contra daño de energía.
weapon_description.36042=Blindaje pesado adicional que aumenta la resistencia del sistema de armas contra el daño.
weapon_description.39002=Un fuselaje ampliamente usado en corbetas. Se adapta al entorno espacial complejo y resiste impactos y radiación.
weapon_description.39003=Una estructura de núcleo usada para construir fragatas. Se adapta al entorno espacial complejo y resiste impactos y radiación.
weapon_description.39006=Una estructura de núcleo usada para construir supernaves capitales que puede montarse con sistemas de armas sofisticados. Se adapta al entorno espacial complejo y resiste impactos y radiación.
weapon_description.39991=Blindaje ligero para fragatas para resistir los impactos de escombros estelares y ofrecer cierta protección contra ataques con armas ligeras.
weapon_description.39998=Blindaje genérico para cosmoplanos que resiste el impacto moderado de polvo espacial.
weapon_description.46041=Un hangar mediano que puede albergar atacantes y cazas. Dispone del espacio de acoplamiento y mantenimiento para cada uno de los escuadrones de cosmoplanos. Está equipado con un sistema de comando y detección de cosmoplanos.
weapon_description.46042=Es capaz de brindar apoyo a las naves aliadas cercanas al proporcionar información detallada sobre armas y una mayor tasa de impacto de arma.
weapon_description.53011=Un motor vectorial mejorado. Ofrece una mayor velocidad de navegación para naves pequeñas y una función de impulso de emergencia utilizada para esquivar ataques de largo alcance en combate.
weapon_description.59983=Un motor vectorial superpesado para supernaves capitales. Utilizado por esta clase de naves para navegar y ajustar ángulos de nave en combate.
weapon_description.59986=Un módulo de viaje superlumínico ligero para supernaves capitales. Permite a las naves superpesadas hacer viajes superlumínicos en formación.
weapon_description.59991=Un motor vectorial ligero para fragatas. Sirve para naves pequeñas para navegar y ajustar ángulos de naves en combate.
weapon_description.59992=Un módulo de viaje superlumínico ligero para fragatas. Permite a las naves pequeñas hacer viajes superlumínicos en formación.
weapon_description.59997=Un motor vectorial para corbetas. Proporciona movilidad y evasión excepcionales para las corbetas.
weapon_description.66042=Un dispositivo de mejora del núcleo energético. Es capaz de aumentar la densidad de producción de energía y el daño de ataque de las armas de energía.
weapon_description.69991=Un sistema integrado de suministro de energía para naves ligeras. Genera energía a través del núcleo y la convierte en diferentes formas para los diversos subsistemas de la nave.
weapon_description.69994=Un sistema integrado de suministro de energía para supernaves capitales. Genera energía a través del núcleo y la convierte en diferentes formas para los diversos subsistemas de la nave.
weapon_description.72081=Un sistema integrado de adquisición y análisis de información de combate capaz de rastrear múltiples objetivos, calcular los estados de ataque y distancia en tiempo real, y reducir la probabilidad de recibir un impacto por misiles.
weapon_description.76041=Un sistema de recopilación de información y comando para unidades de cosmoplanos aliadas. Es capaz de transmitir órdenes a varias unidades.
weapon_description.79991=Un sistema genérico de control de navegación y comando de información para naves ligeras. Gestiona las operaciones de todos los sistemas de armas y motores.
weapon_description.79994=Un control de navegación genérico y un sistema de comando de la información para naves pesadas. Gestiona las operaciones para todos los sistemas de armas y motores.
weapon_description.79996=Un compartimento de comando genérico para corbetas que controla la operación de las armas y motores.
