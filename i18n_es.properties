enhancement_description.850501=Las naves calificadas pueden entrar de manera activa al nv. 3+ de los nodos de recursos para ocultarse temporalmente. Dura 6 hora(s). Se esconderá la información sobre las flotas ocultas y sus operaciones relevantes. Cuando dichos nodos se recolectan, protegen o están dentro del alcance de bloqueo activo, la flota oculta atacará de forma activa la flota enemiga correspondiente y volverá a entrar al nodo para ocultarse cuando la batalla termine.
