ship_proverbe.171=Dondequiera que pongas un pie está mi tierra y los mortales que viven allí son mi pueblo.
ship_proverbe.203=El miedo a tener una potencia de fuego insuficiente azota a todas las flotas.
ship_proverbe.204=La imitación perfecta representa un avance cercano.
