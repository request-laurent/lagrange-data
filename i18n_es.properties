ship_desc.10306=Dron de reparación para naves de aterrizaje M470.
ship_desc.10307=Dron anticosmoplano de negación de área para destructores Guardián.
ship_desc.10308=Dron de ingeniería para destructores de apoyo Ceres.
ship_desc.10309=Dron de defensa por proximidad para destructores de apoyo Ceres.
ship_desc.10311=Dron de ingeniería para destructores Tundra.
ship_desc.10312=Dron anticosmoplano de negación de área para cruceros Cono de Luz.
ship_desc.10313=Dron de defensa aérea para cruceros de batalla Tormenta Eterna.
ship_desc.10314=Dron de escudo para cruceros de batalla Tormenta Eterna.
ship_desc.10316=Dron de observación para cruceros de batalla ST59.
ship_desc.10318=Dron de comando de información para cruceros Depredador.
ship_desc.10319=Dron de vigilancia para destructores Ceres.
ship_desc.10320=Dron de ataque táctico para transportistas CV3000.
ship_desc.10322=Dron de observación para Cono de Luz.
ship_desc.10323=Dron de observación para Constantino el Grande.
ship_desc.10324=Dron de ingeniería para destructores de apoyo CAS066.
ship_desc.10401=Un dron de guardia grande desarrollado por el Grupo de Transporte NOMA que es casi del tamaño de una fragata. Viene equipado con armas de pulso para brindar una mayor potencia de fuego como apoyo para los aliados en una batalla.
ship_desc.10402=Dron de reconocimiento de potencia de fuego para naves auxiliares NOMA
ship_desc.10403=Un dron anticosmoplano de denegación de área en la misma fila para naves auxiliares NOMA.
ship_desc.10701=Un interceptor móvil con un sistema de misiles o cañón anticosmoplano. Cuenta con una gran potencia de fuego como interceptor. El caza está diseñado teniendo en cuenta la aerodinámica y puede servir como un vehículo de doble propósito.
ship_desc.10801=Cuenta con un sistema lanzatorpedos grande y 2 torpedos de ataque pesado con propósito de asedio. Puede moverse dentro de atmósferas planetarias y sirve como una herramienta poderosa en el combate de asedio. También puede realizar ataques a naves pesadas.
ship_desc.10901=Lleva un poderoso cañón de pulso cargado que sacrifica el alcance para aumentar el daño. Es útil para asaltar naves enemigas y al mismo tiempo causar daño a las corbetas enemigas.
ship_desc.11301=Un caza especial del Clan Hayreddin equipado con dos cañones de pulso cargados que pueden infligir daño continuo de corto alcance a los objetivos enemigos. Además, tiene un blindaje compuesto y un motor vectorial mejorado para asegurar su supervivencia en el campo de batalla.
ship_desc.11401=Un explorador equipado con un sistema de interferencia electrónico, capaz de interferir con los sistemas de las naves enemigas y reducir la posibilidad de recibir un ataque. Cuenta con buena movilidad y capacidad de supervivencia. También viene equipado con 2 cañones para atacar todo tipo de objetivos.
ship_desc.11501=Ataca a las naves enemigas con bombas altamente explosivas. Su sistema de detección especial y sus ojivas son capaces de realizar ataques de precisión al mismo tiempo que infligen daño a los subsistemas de la nave. Su cuerpo está reforzado por un blindaje compuesto para una mayor capacidad de supervivencia.
ship_desc.11601=Un bombardero táctico especial del Taller Vitas. Es capaz de realizar bombardeos de plasma de corto alcance, lo que inflige un daño de energía masivo a las naves enemigas. Se usa principalmente para atacar objetivos enemigos ultragrandes. Su blindaje con camuflaje especial también le proporciona una alta capacidad de supervivencia.
ship_desc.11701=Usa su cañón de 80mm para realizar ataques de precisión contra naves enemigas, mientras daña los subsistemas del enemigo. Cuenta con misiles de combate anticosmoplano y es capaz de realizar contraataques efectivos contra los cosmoplanos que se acercan.
ship_desc.11801=Un caza ligero diseñado para combates cosmoplánicos. Está equipado con un cañón de combate aéreo de doble disparo y cuenta con una fuerte movilidad, capaz de interceptar escuadrones de cosmoplanos enemigos que se acercan o atacar cosmoplanos de defensa enemigos.
ship_desc.11901=Un bombardero especial de alta velocidad con capacidad de sigilo. Su cuerpo plano y su dispositivo de interferencia de señal lo hacen difícil de detectar. También cuenta con una movilidad superior. Es capaz de lanzar torpedos pesados a distancias cortas, lo que causa daños devastadores a objetivos medianos o grandes.
ship_desc.12001=Un atacante que adopta un sistema integrado de arma o misil. Ataca naves pequeñas y medianas con misiles guiados. También causa daños a los subsistemas de las naves con un arma ligera cuando están dentro del alcance.
ship_desc.12101=Un dron transportado por fragatas XenoStinger. Está equipado con un cañón de plasma de compresión miniaturizado, efectivo contra grandes naves enemigas a corta distancia.
ship_desc.12102=Dron anticosmoplano de negación de área para fragatas XenoStinger.
ship_desc.12401=Equipado con 2 cañones de disparo rápido y poderosas capacidades de combate aéreo, es capaz de contraatacar rápidamente a las aeronaves y corbetas de escolta enemigas. Su ligero peso le permite soportar ataques prolongados.
ship_desc.12501=Cuenta con un cañón de pulso de gran calibre para atacar rápidamente naves pequeñas y medianas. También está equipado con un dispositivo de mejora de energía para mejorar aún más la emisión de energía.
ship_desc.12502=El sistema principal utiliza un sistema de interferencia electrónica y está equipado con un módulo de interferencia de señales que puede reducir considerablemente la tasa de impacto del sistema de armas del objetivo. También está equipado con un cañón antinave aéreo de disparo rápido que inflige daño a naves pequeñas y le da a la nave habilidades anticosmoplano de contraataque
ship_desc.12503=Utiliza un sistema de impacto preciso y está equipado con un nido de lanzamisiles pequeños, el cual puede impactar con exactitud el sistema de naves grandes. Además, cuenta con misiles antinave aéreos para impactar directamente las naves grandes.
ship_desc.17101=Uno de los cazas principales en el arsenal del Sacro Imperio Chu. Tiene 1 cañón a bordo que se puede usar contra naves y 2 cañones de apoyo que agregan daño adicional. Los cañones de apoyo también pueden servir para fines anticosmoplano a corta distancia.
ship_desc.20301=Cuenta con 3 cañones ligeros de disparo rápido y 4 motores de alta velocidad acelerados, lo que lo hace muy eficaz contra objetivos pequeños o medianos. Su blindaje reforzado es capaz de resistir el disparo de armas ligeras. Es una corbeta muy eficaz en cuanto a costo-beneficio.
ship_desc.20401=Una corbeta de cañón ligero estándar. Está equipada con una batería de asalto de doble disparo y una batería anticosmoplano, lo que le permite realizar ataques rápidos de corto alcance contra naves y cosmoplanos pequeños o medianas.
ship_desc.20701=Los lanzadores de misiles de racimo están instalados en ambos lados de la nave, lo que le permite producir daño sostenido sobre objetivos a corta distancia y causar daños masivos a naves pequeñas. Es una corbeta de ataque excepcional.
ship_desc.20801=Su sistema de ataque con torpedos "Colmena" es capaz de lanzar rápidamente torpedos medianos a objetivos enemigos. Su sistema de cañones defensivos y su sistema de reconocimiento circunstancial aumentan enormemente su capacidad de supervivencia contra naves y cosmoplanos pequeños.
ship_desc.20901=Una corbeta pesada equipada con 1 torre de cohetes y 2 torretas de disparo rápido. Al entrar dentro del rango de disparo, puede atacar rápidamente a las unidades tanto en la fila frontal como en la posterior de las formaciones enemigas, lo que causa un daño significativo en un corto período de tiempo.
ship_desc.20902=Se instaló un cañón de pulso experimental cargado de corto alcance en el fuselaje de la nave para aprovechar la agilidad de la corbeta para realizar ataques efectivos a corto alcance.
ship_desc.21001=Una corbeta de misiles de ataque totalmente sigilosa. Su cuerpo aerodinámico y un motor especialmente diseñado junto con un sistema de interferencia de información reducen drásticamente la probabilidad de detección y de recibir un impacto. Está equipada con un pequeño sistema de lanzamiento de misiles y un cañón de asalto, lo que le permite realizar ataques efectivos contra naves pequeñas.
ship_desc.21101=Una corbeta de asalto integrada equipada con un pequeño conjunto de lanzamisiles y una batería anticosmoplano. A menudo se usa para atacar naves pequeñas y medianas, así como cosmoplanos enemigos en las cercanías.
ship_desc.21102=Cuenta con cañones de asalto medianos, lo que le permite realizar ataques rápidos de corto alcance contra naves pequeñas y medianas. También es capaz de atacar cosmoplanos enemigos en las inmediaciones con su batería anticosmoplano.
ship_desc.21103=Esta nave está equipada con un lanzamisiles ligero fácil de manejar que puede interceptar rápido los cosmoplanos enemigos invasores y otorga la habilidad de evadir ataques.
ship_desc.21201=Con lanzatorpedos a cada lado, es capaz de lanzar ataques prolongados a larga distancia sobre naves medianas con una densidad y cadencia de disparo superiores, e infligir mucho daño al impactar a su objetivo. A pesar de su movilidad y tasa de impacto regulares, el Sacro Imperio Chu suele usar este tipo de naves en la primera ronda de ataque gracias a sus tecnologías vanguardistas y a su gran potencia de fuego.
ship_desc.21301=Como corbeta de pulso ligera, es capaz de moverse por el campo de batalla con facilidad y responder con precisión los ataques de cazas con su torreta de pulso.
ship_desc.21401=Industrias Júpiter desarrolló una serie de corbetas de escolta de cometas equipadas con tres lanzatorpedos aéreos que pueden impactar a los objetivos enemigos cercanos. Las ojivas de los torpedos están diseñadas especialmente para tener un gran poder destructivo contra el blindaje de energía cinética. Los torpedos usados son versiones aéreas de los torpedos antinaves Supernova, los cuales son extremadamente poderosos y tienen un número limitado, por lo que las escoltas deben regresar de forma regular a recargarse.
ship_desc.30101=Una fragata multipropósito genérica equipada con 3 cañones genéricos de disparo rápido, que le permiten asumir varias misiones de ataque y defensa. Está diseñada con una gran cantidad de componentes universales y una estructura simple, lo que facilita su fabricación. Es una nave de reconocimiento ideal.
ship_desc.30102=Agrega blindaje adicional y cañones defensivos al diseño original, lo que lo hace adecuado para escenarios de combate agravados.
ship_desc.30103=Una versión mejorada basada en el prototipo. Se eliminan las torretas y se refuerza el motor para proporcionar un aumento significativo en la velocidad superlumínica y la evasión.
ship_desc.30201=Una fragata de ataque equipada con cañones y misiles, lo que la hace efectiva contra una variedad de objetivos pequeños y medianos. El sistema de cañón integrado puede apuntar y atacar naves pequeñas o recibir la tarea de brindar apoyo antimisiles. El sistema de lanzamiento de proyectiles se utiliza principalmente para ataques de largo alcance.
ship_desc.30202=Su sistema de armas inicial fue remodelado para adaptarse a tres cañones de pulso y un pequeño conjunto de lanzamisiles genérico. Puede interceptar eficazmente cosmoplanos hostiles y concentrar la potencia de fuego en naves pequeñas.
ship_desc.30203=Un nido de lanzamisiles genéricos modificados capaces de interceptar todo tipo de misiles y torpedos con su potencia de fuego densa y concentrada. Cuando está equipado con un cañón genérico, es capaz de atacar todo tipo de objetivos.
ship_desc.30301=Una nave de aterrizaje ligera con 1 cápsula de dron de asedio, lo que le permite lanzar asaltos de disparo rápido en operaciones de asedio. También está equipada con una torre de cohetes integrada para apoyo con disparos en operaciones de aterrizaje.
ship_desc.30302=Una fragata anticosmoplano con 1 cápsula de dron anticosmoplano. Puede enviar sus drones para interceptar cazas y corbetas cercanos. También está equipada con una torre de cohetes para fines de defensa anticosmoplano.
ship_desc.30401=Cuenta con el sistema de ataque de drones "Stinger" con 4 drones tácticos montados en la parte delantera de la nave. Los drones se pueden lanzar desde la nave durante el combate. Sus drones especiales llevan cañones de plasma de compresión miniaturizados, lo que le permite realizar ataques explosivos de corto alcance contra naves enemigas grandes. Posee 2 torretas genéricas con fines defensivos.
ship_desc.30402=El sistema de drones defensivos "Stinger" está instalado para interceptar de manera efectiva cosmoplanos dentro de su propio espacio aéreo. Sus drones están equipados con armamento anticosmoplano de plasma de tamaño pequeño.
ship_desc.30501=El casco de la nave está construido con un cañón de riel pesado de 480 mm, lo que representa una gran amenaza para naves medianas y grandes. El casco reforzado hace que la nave tenga menos movilidad y capacidades defensivas.
ship_desc.30502=Adopta la tecnología de carga de iones miniaturizada IKK. Esta tecnología hace posible instalar un cañón de iones en una nave pequeña por primera vez. Junto con un sistema de seguimiento de precisión, sus cañones de iones de asalto pueden atacar naves grandes.
ship_desc.30503=La parte frontal del cañón se quita para dar espacio al blindaje reforzado con el fin de resistir daños adicionales. Además, se equipa un sistema de autorreparación para permitir las autorreparaciones básicas.
ship_desc.30601=Adopta un diseño de fragata más antiguo. Sin embargo, debido a la madurez de la tecnología de fabricación y su costo relativamente bajo, a menudo es construida y utilizada por corsarios. Su arma principal son sus cañones, que le otorgan una potencia de fuego similar a la de una corbeta de cañón.
ship_desc.30701=Cuenta con 1 cápsula de dron de asedio, lo que le permite lanzar drones ST-1 para atacar las defensas de la ciudad y llevar a cabo ataques ordinarios de nave a nave. Posee muy pocas armas defensivas.
ship_desc.30702=Alberga 1 góndola de mantenimiento de drones de ingeniería y se equipa únicamente con unas pocas armas defensivas. Sus drones RT-1 pueden reparar naves aliadas en la batalla.
ship_desc.30703=Alberga 1 góndola de dron anticosmoplano. Sus drones DT-1 ofrecen apoyo anticosmoplano a las naves aliadas durante el combate. Debe posicionarse cerca de tus naves para ofrecer apoyo.
ship_desc.30801=Con los cañones que sirven como su potencia de fuego principal, es capaz de realizar ataques antinaves y tiene capacidades defensivas de corto alcance. Cuenta con una mayor movilidad que otras naves de su clase y a menudo se usa para realizar misiones de reconocimiento y ejecutar interferencias.
ship_desc.30802=La proa de la nave se convirtió en un cañón pesado para mejorar sus capacidades antinaves contra naves grandes sin comprometer significativamente su movilidad.
ship_desc.30803=Una fragata de reconocimiento especial modificada con sistemas de reconocimiento circunstancial y camuflaje de campo, lo que le otorga una extraordinaria capacidad de evasión y defensa en combate.
ship_desc.31201=Cuenta con el sistema de lanzamiento de proyectiles Mk I "Eternal Polaris" para su complemento de torpedos TR-360, que le permite realizar ataques de largo alcance a naves de tamaño mediano o grande. Tiene una supervivencia sobresaliente.
ship_desc.31202=El arma principal fue remodelada en nidos de lanzamisiles bilaterales capaces de lanzar un aluvión de misiles de asalto a objetivos en la fila posterior. También puede causar daños efectivos contra naves pequeñas.
ship_desc.31203=Su arma principal se modifica en nidos de lanzamisiles anticosmoplano bilaterales capaces de lanzar ataques repetidos contra los objetivos.
ship_desc.31601=Posee un lanzatorpedos antinaves de disparo rápido instalado a cada lado de la nave. También tiene 3 torretas genéricas de alta velocidad. Es capaz de lanzar torpedos a naves capitales pequeñas y medianas mientras dispara las torretas. Cuenta con una mayor velocidad de navegación a costa de capacidades defensivas y una capacidad de supervivencia reducidas.
ship_desc.31602=Cuenta con un lanzatorpedos especial capaz de lanzar torpedos de energía para causar daño a todo tipo de objetivos con blindaje pesado.
ship_desc.31603=La nave está pintada con un revestimiento de sigilo y se eliminaron las torretas que presentan la probabilidad de ser detectada. También está equipada con torpedos sigilosos, lo que dificulta su intercepción durante los ataques. También se implementa un módulo de control de información para reducir la probabilidad de ser detectada. Utiliza torpedos sigilosos especiales capaces de infligir daño al subsistema del objetivo.
ship_desc.37101=Una fragata de la armada del Sacro Imperio Chu, que alguna vez desempeñó un papel de liderazgo en misiones defensivas. Tiene 3 cañones de disparo rápido que le sirven como armas principales y le permiten atacar objetivos justo en frente.
ship_desc.37102=Una fragata de la armada del Sacro Imperio Chu, que alguna vez desempeñó un papel de liderazgo en misiones defensivas. Sus cañones principales del lado de babor fueron reemplazados por tubos lanzatorpedos, lo que la convierte en un activo táctico viable que puede realizar ataques contra naves capitales enemigas mientras recorre el campo de batalla.
ship_desc.37301=Una fragata de la armada del Sacro Imperio Chu, que antes se usaba para llevar a cabo misiones de ataque especiales. El cañón de riel montado en la proa proporciona la potencia de fuego para derribar objetivos grandes o fuertemente blindados, mientras que una batería de disparo rápido sirve como arma defensiva. Es una unidad de asedio extraordinaria para ataques especiales.
ship_desc.37401=Remodelada a partir de la nave utilitaria pequeña X8. El espacio de almacenamiento se modificó para transportar drones de asedio capaces de montar ataques eficaces contra las defensas de las ciudades.
ship_desc.37402=Remodelada a partir de la nave utilitaria pequeña X8. Está equipada con múltiples lanzamisiles para maximizar su potencia de fuego.
ship_desc.40101=Cuenta con un sistema de artillería integrado y un gigantesco almacén de recursos; es ideal como nave multipropósito y para transporte de largo alcance. Popular entre los mercados militares y civiles, cuenta con una amplia gama de variantes gracias a su tecnología de producción simple y excelente posibilidad de personalizarla.
ship_desc.40102=Las 3 torretas pesadas originales fueron reemplazadas por 2 sistemas de lanzamiento de misiles verticales, lo que le otorga capacidades de ataque contra naves pequeñas y cosmoplanos de largo alcance. Se añadieron 2 cañones secundarios para apoyo de disparo.
ship_desc.40103=Tiene instalado un sistema de generación de iones para aprovechar su espaciosa capacidad interior, y cuenta con un cañón de iones de asalto instalado en la proa. Ofrece grandes capacidades de ataque contra naves medianas y grandes. También tiene una gama limitada de armas anticosmoplano con fines de autodefensa.
ship_desc.40104=Se pueden montar dos corbetas de cañón completas debajo de la nave, lo que la convierte en portacorbetas. También se instaló en su fuselaje equipos de comando y mantenimiento de corbetas, lo que le permite transportar diferentes corbetas para distintas operaciones de refuerzo.
ship_desc.40201=Su batería "Eris" especialmente diseñada se puede utilizar tanto para operaciones antinaves como anticosmoplano. Por su alta velocidad crucero, a menudo se utiliza como unidad móvil o de respuesta rápida. Debido a su estructura simple, tiene un costo de fabricación relativamente bajo.
ship_desc.40202=Con base en la batería genérica original, la proa de la nave se modificó para convertirla en una batería pesada fija. Su alta movilidad hace que sea la opción preferida en operaciones de asalto. Puede realizar asaltos rápidos y efectivos contra naves medianas.
ship_desc.40203=Se agregó blindaje adicional al diseño original de respuesta rápida para convertirlo en un destructor blindado. Se sacrificó algo de movilidad para aumentar las capacidades defensivas, lo que le permite convertirse en una fuerza efectiva en escenarios de combate más feroces, como asaltos a fortalezas.
ship_desc.40401=Alberga un sistema de comando y mantenimiento de cosmoplanos completo capaz de albergar 2 escuadrones de cazas dentro de su espacio limitado. Como destructor de cosmoplanos especiales, puede ejecutar varias misiones de apoyo aéreo con sus diferentes cosmoplanos. Solo cuenta con una batería defensiva básica.
ship_desc.40402=El hangar original se modificó en 3 secciones: 2 para drones defensivos y otra para drones de apoyo. Durante el combate, se pueden enviar drones para reforzar la defensa anticosmoplano y reparar naves aliadas. Solo cuenta con una batería defensiva básica.
ship_desc.40403=Se remodeló el hangar inicial para convertirlo en un hangar especial para drones con una herramienta de apoyo informativo. Proporciona apoyo informativo a otras naves de la flota para aumentar su tasa de impacto.
ship_desc.40501=El destructor de cañón de pulso integrado tiene una alta capacidad de supervivencia con un complemento de armas de energía. Una gran torreta de pulsos está instalada en la proa de la nave con un gran sistema de puntería mecánico, lo que le permite causar daños devastadores a todo tipo de objetivos. También está equipado con un pequeño sistema de cañón de pulso anticosmoplano.
ship_desc.40502=Su blindaje engrosado y sus cañones de pulso de disparo rápido son más efectivos en combate cuando se precipita al frente de la formación y concentra el fuego en naves hostiles. La torreta de pulso instalada en su proa tiene un modo de disparo de 3 ráfagas y su sistema de puntería se ha eliminado para aumentar la potencia de fuego.
ship_desc.40503=Utiliza su capacidad defensiva formidable para crear una barrera antimisiles al frente cuando ataca naves hostiles e intercepta cosmoplanos y misiles que se aproximan.
ship_desc.40701=Un destructor equipado con el sistema de drones multifuncional "Tundra". Puede lanzar dos escuadrones de drones anticosmoplano y un escuadrón de drones de reparación, que proporciona apoyo aéreo y repara naves aliadas en batalla. Posee una batería genérica para fines defensivos.
ship_desc.40702=Su hangar de drones inicial se remodeló en 2 hangares de cosmoplanos medianos. Porta 2 escuadrones de formaciones de cazas medianos capaces de realizar varias misiones de asalto.
ship_desc.40801=Cuenta con un sistema de misiles "Tormenta" para buscar rápida y continuamente varias naves a atacar. En la proa de la nave se encuentran dos torretas de cañón doble, que le permiten atacar naves pesadas y defensas de ciudad.
ship_desc.40802=El cañón pesado montado en proa se reemplazó por un lanzatorpedos cuádruple, controlado por el sistema de misiles "Tormenta", que otorga mejores capacidades ofensivas contra objetivos pequeños a medianos.
ship_desc.40803=Hay un sistema de reconocimiento circunstancial instalado en la proa de la nave, que otorga a sus misiles "Tormenta" una capacidad mejorada de seguimiento de misiles, mayor precisión y nuevas habilidades anticosmoplano. Asimismo se añadió blindaje adicional para mejorar su capacidad de supervivencia.
ship_desc.41001=Cuenta con el sistema integrado de misiles "Tormenta" para proporcionar apoyo anticosmoplano y antimisiles. Posee dos cápsulas de drones de apoyo, que le permiten lanzar un escuadrón de drones de reparación y otro escuadrón de drones anticosmoplano en batalla.
ship_desc.41002=En la parte inferior de la nave se encuentran dos plataformas de corbetas. También posee mantenimiento de corbetas y equipo de apoyo. Es capaz de lanzar sus corbetas durante los ataques, que infligen una gran cantidad de daño. El sistema de misiles "Tormenta" se reserva como apoyo de fuego.
ship_desc.41003=Aprovechando su gran capacidad, se colocó un sistema experimental de energía de pulso para potenciar su sistema de ataque "Códice Estelar". Está compuesto por varias torretas de pulso y posee suficiente energía para enfrentarse a naves enemigas medianas.
ship_desc.41101=Un destructor equipado con cañones de riel. Posee un depósito de munición grande en su interior que le permite descargar ráfagas de disparos.
ship_desc.41102=Algunas de sus armas se reemplazan con torpedos de asedio pesados, que le permiten atacar a menos objetivos, pero más grandes y con mayor intensidad. Con el apoyo de su enorme depósito de munición, es capaz de atacar acorazados grandes y defensas de la ciudad con gran potencia de fuego.
ship_desc.41201=Un destructor pesado multifunción. Es el prototipo de los cruceros Quimera, por lo que funge como un faro en la investigación y el desarrollo posterior de la construcción de naves. La superficie de la nave está cubierta de cañones de múltiples calibres, capaces de atacar a una gran variedad de unidades enemigas en el campo de batalla.
ship_desc.41202=Se reforzó el blindaje lateral y se modificó la potencia de fuego primaria del casco de la nave. Se instaló una batería pesada estacionaria rara a ambos lados de la nave para lanzar proyectiles densos, lo que permite aumentar las capacidades de asedio. Sin funcionalidad de rotación, esta batería pesada no es tan eficaz contra objetivos pequeños y medianos.
ship_desc.47101=Una nave de asalto con cañones de la flota del Sacro Imperio Chu muy poderosa. Cuenta con dos cañones montados en la nave y cinco cañones de disparo rápido con el fin de ejecutar ataques concentrados. Posee suficiente potencia de fuego para hacerle frente a un crucero.
ship_desc.47201=Un destructor de la flota del Sacro Imperio Chu que actúa como escolta de flotas de gran envergadura. Está equipado con un hangar de cosmoplanos pequeño y dos cañones genéricos para contraatacar naves enemigas.
ship_desc.47301=Un destructor de la flota del Sacro Imperio Chu que se desempeña como primera potencia de fuego. Está equipado con el sistema lanzamisiles "Brisa fresca", capaz de ejecutar ataques prolongados contra objetivos grandes. Posee una batería en proa y popa que le dotan una potencia de fuego adicional contra objetivos más pequeños. Asimismo porta un sistema de blindaje reforzado que mejora su defensa en el campo de batalla.
ship_desc.47302=Un destructor de la flota del Sacro Imperio Chu que se desempeña como primera potencia de fuego. Está equipado con el sistema lanzamisiles "Brisa fresca", capaz de ejecutar ataques prolongados contra objetivos grandes. Posee una batería en proa y popa que le dotan una potencia de fuego adicional contra objetivos más pequeños. Asimismo porta un sistema de blindaje reforzado que mejora su defensa en el campo de batalla. Esta versión modificada añade un conjunto de radares defensivos que dotan a la nave de capacidades anticosmoplano.
ship_desc.47401=Remodelada a partir de la nave utilitaria X10. Sus cápsulas de drones de ingeniería y su espacio de almacenamiento se modificaron para ser un depósito de municiones. Además, se le añadió un sistema de proyectiles "Eternal Polaris" de contrabando que proporciona una potencia de fuego antinaves decente.
ship_desc.50101=Un casco de nave con un diseño modular. Este modelo está equipado con un conjunto de lanzamisiles y torpedos montados en proa, que le permiten ejecutar ataques consecutivos a distancia contra enemigos de gran envergadura. Posee cuatro cañones genéricos para fines defensivos y una capacidad de asedio respetable.
ship_desc.50102=Este modelo adopta una tecnología de cañón de pulso Antonios modificada con una gran torreta de pulso principal colocada en la proa de la nave, que le permite ejecutar ataques ágiles y prolongados contra los enemigos. Está asimismo equipado con un sistema de armas de proyectil y una batería defensiva genérica.
ship_desc.50103=Su arma principal fue rediseñada en un cañón de riel pesado capaz de infligir daño efectivo contra objetivos pesados. Su sistema de artillería también fue reforzado para causar más daño.
ship_desc.50104=Este modelo está equipado con un sistema de cosmoplanos capaz de transportar cosmoplanos y liberarlos para ejecutar ataques de larga distancia.
ship_desc.50201=Adopta un diseño asimétrico con una plataforma de armas pesadas colocadas en babor. Tiene un sistema de carga de armas independiente y equipo de apoyo. Posee un sistema lanzatorpedos pesado que le permite ejecutar ataques concentrados con torpedos contra objetivos grandes. Su batería integrada también es apropiada para varios tipos de misiones.
ship_desc.50202=Posee la tecnología de cañón de riel de Pangu. El gran sistema de suministro de energía a la izquierda del arma puede suministrar energía constante a los dos cañones de riel gigantes, que les permite disparar continuamente con mucha potencia. Esta nave tiene fuertes habilidades ofensivas contra naves grandes y una batería genérica básica para fines defensivos.
ship_desc.50203=La plataforma de arma pesada del modelo anterior se modificó para adoptar un sistema de mantenimiento de corbetas capaz de portar dos de ellas, que le concede una capacidad de ataque a larga distancia. Mantiene su batería integrada para conservar su capacidad de atacar todo tipo de objetivos.
ship_desc.50204=La plataforma de armas pesadas del modelo anterior se modificó para adoptar un sistema de mantenimiento de drones capaz de transportar 3 escuadrones de drones de reparación, lo cual permite que repare naves durante la batalla. Mantiene su sistema de cañones integrado para conservar la capacidad de atacar todo tipo de objetivos.
ship_desc.50301=Un crucero Ío diseñado y desarrollado por el astillero Disnomia. Se colocó un cañón de iones grande en la proa de la nave, capaz de infligir daño a larga distancia prolongado a objetivos de gran envergadura. Toda la nave está diseñada en torno a este cañón de iones, y está equipada con motores de dirección adicionales para aumentar la precisión del cañón principal y la movilidad de la nave. Además, está equipada con misiles y torretas ligeros para ofrecer fuego de apoyo y autodefensa.
ship_desc.50302=Una versión mejorada basada en el prototipo. El cañón de iones montado en la proa se modificó para garantizar un disparo rápido y continuo. Puede aniquilar objetivos pequeños a medianos con rapidez. También está equipado con un sistema de misiles de asalto mejorado.
ship_desc.50303=Una versión mejorada basada en el prototipo. El cañón de iones y el sistema de refrigeración montados en proa se reemplazaron con un cañón de iones de asedio de carga única. El cañón de iones de asedio se mantiene fijo en su posición, pero compensa esta falla permitiendo una duración de ataque más prolongado que provoca daño devastador a edificaciones. Además, se instaló un cañón defensivo por cuestiones de versatilidad.
ship_desc.50401=Un crucero diseñado y desarrollado por la Corporación Minera Obsidiana. Su apariencia distintiva le dio el apodo "Obsidiana". Hay lanzatorpedos colocados alrededor del centro, lo que le permite alojar una gran cantidad de torpedos para ataques de saturación. Como nave de asalto, puede dañar considerablemente todo tipo de objetivos pesados. Equipado con pocas armas defensivas, es más débil que el crucero promedio en términos de potencia defensiva.
ship_desc.50402=Una versión mejorada basada en el prototipo. Se instaló un lanzatorpedos pesado de asalto, que lo convierte en una amenaza para objetivos de gran envergadura como la supernave capital.
ship_desc.50403=Una versión mejorada basada en el prototipo. Se desmontan el 50% de los torpedos para hacer espacio a un hangar de drones. Al hacerlo, la nave adquiere capacidad anticosmoplano de negación de área y mejora la capacidad de combate de toda la flota.
ship_desc.50501=Equipado con el conjunto de lanzamisiles integrado "Carro minero". Incluye dos conjuntos de misiles antinaves medianos y dos conjuntos de misiles antinaves ligeros, que le permiten ejecutar ataques efectivos contra varios enemigos en todo el campo de batalla. También cuenta con una batería defensiva y un sistema de drones anticosmoplano para aumentar su capacidad de defensa y proporcionar apoyo anticosmoplano a las unidades aliadas.
ship_desc.50502=Una versión mejorada basada en el prototipo. Se instaló un conjunto de misiles anticosmoplano para mejorar su capacidad en este aspecto. Asimismo cuenta con un sistema de drones antimisiles para aumentar su capacidad de interceptar misiles que se aproximan a flotas aliadas.
ship_desc.50503=Una versión mejorada basada en el prototipo. Se añadió un conjunto de misiles pesados para mejorar la potencia de daño contra naves capitales. Cuenta con un sistema detector de drones para aumentar su tasa de impacto.
ship_desc.50601=Un crucero equipado con un sistema integrado de ataque con armas y misiles. Posee varios cañones de alto rendimiento en estribor, y un sistema lanzamisiles a babor. Se desempeña como unidad de bombardeo durante asaltos y encuentros con enemigos.
ship_desc.50602=Sus lanzamisiles antinaves iniciales se reemplazaron por cañones pesados para ejecutar una ráfaga de disparos concentrados junto con sus cañones medianos.
ship_desc.50603=La artillería en el estribor se reemplazó con un módulo de blindaje pesado que mejora su capacidad de supervivencia.
ship_desc.51001=Se instalaron 4 hangares de cazas medianos en el centro de la nave, que le permiten transportar atacantes y escuadrones de cazas para ataques de larga distancia. Sus armas defensivas incluyen misiles anticosmoplano y baterías genéricas.
ship_desc.51002=Una versión mejorada basada en el prototipo. El sistema de misiles colocado en la proa se reemplazó por un sistema de drones de comando cosmonáutico, que le permite emitir comandos extensos a los cazas cercanos y aumentar su tasa de impacto.
ship_desc.51003=Una versión mejorada basada en el prototipo. El sistema de misiles en proa se reemplazó con dos conjuntos de lanzamisiles anticosmoplano para mejorar su capacidad en este aspecto.
ship_desc.51101=Recibe su nombre de los "invasores", expertos en la táctica de guerrilla. La nave porta 4 plataformas de corbetas de escolta y puede atacar múltiples objetivos a la vez. Con sus 6 cañones ubicados por toda la nave, es capaz de atacar desde cualquier dirección.
ship_desc.51102=La plataforma de corbetas de escolta ubicada en la proa se transforma en dos cañones pesados de doble disparo que mejoran la capacidad de combate antinaves.
ship_desc.51201=Un crucero llamado así por una región con terreno caótico en Europa. Un cañón de riel de doble disparo instalado en la proa de la nave, capaz de causar gran daño a objetivos grandes. Se añadieron motores laterales de acuerdo a la configuración de armas tradicional usados para ajustar los ángulos de la nave para potenciar su supervivencia en combate. El blindaje de la nave se sacrificó para tener mayor agilidad.
ship_desc.51202=Un crucero llamado así por una región con terreno caótico en Europa. Equipado con lanzadores de plasma experimentales con capacidad de fuego directo. Se añadieron motores laterales de acuerdo a la configuración de armas tradicional usados para ajustar los ángulos de la nave para potenciar su supervivencia en combate.
ship_desc.57101=Un crucero comúnmente usado por la flota del Sacro Imperio Chu con capacidades de reconocimiento, anticosmoplano y ofensivas. Su módulo de radar puede identificar de inmediato objetivos enemigos en un área grande para permitir que sus cañones anticosmoplano ejecuten disparos precisos. Posee un cañón de iones grande montado en proa para ofrecer habilidades de asalto poderosas. El crucero destaca en la potencia de fuego contra naves grandes, pero está mal equipada para combatir contra destructores, fragatas y otros objetivos más ágiles.
ship_desc.57201=Una nave de transporte de la flota del Sacro Imperio Chu con capacidades defensivas limitadas. Una gran cantidad de ellas se desplegaron durante el reino del Sacro Imperio Chu.
ship_desc.57202=Una nave de transporte de la flota del Sacro Imperio Chu con capacidades de defensa limitadas. Varias fuerzas armadas modificaron su bodega de carga para transportar cosmoplanos y lanzar ataques sorpresa.
ship_desc.57301=Una nave militar remodelada a partir de la nave utilitaria X20 y muy utilizada por los corsarios. Lleva corbetas y está equipada con cañones defensivos que mejoran sus capacidades defensivas.
ship_desc.57302=Una nave militar remodelada a partir de la nave utilitaria X20 y muy utilizada por los corsarios. Se agregó al diseño original un hangar de cosmoplanos simple y un acoplamiento de reparación. Puede transportar cosmoplanos.
ship_desc.57303=Un crucero auxiliar remodelado según la nave utilitaria X20 y utilizado por los corsarios como nave de comando. Su instalación de apoyo de extracción ha sido modificada para convertirla en un acoplamiento de reparación que brinda apoyo táctico en el campo de batalla.
ship_desc.60201=Un crucero de batalla integrado diseñado en torno a un cañón de iones grande lo suficientemente poderoso para perforar cualquier nave de gran envergadura. Se instaló una plataforma de lanzamiento integrada para dotar a la nave de capacidad de ataque a larga distancia contra todo tipo de objetivos. Se puede equipar con un sistema de escudo de drones para proporcionar una defensa completa y poderosa contra armas de energía.
ship_desc.60301=En la proa se pueden instalar diferentes armas balísticas basadas en sistemas de energía diferentes. Por defecto, cuenta con dos cañones de riel como potencia de fuego principal.
Adicionalmente, están complementados por un sistema de control de armas genérico y una plataforma de armas de proyectil concentrada. También incluye un sistema de cañones anticosmoplano especializados.
ship_desc.60401=Cuenta con el sistema de armas de proyectil y pulso "Tormenta de gamma", que le permite disparar misiles comunes y misiles de pulso de energía. Asimismo posee una torreta de pulso grande de disparo rápido en la proa, que le permite utilizar un arsenal de armas de pulso que reparten ataques letales contra naves con armadura resistente. Ofrece la opción de equipar un sistema de amplificación de energía de pulso para fortalecer las armas de pulso de la nave, o bien un hangar de cosmoplanos pequeños para reforzar sus capacidades anticosmoplano y defensivas contra naves pequeñas.
ship_desc.60501=Un crucero de batalla de asalto de armas balísticas equipado con un cañón de riel de asedio, baterías grandes, medianas y anticosmoplano. Su potencia de fuego balística compite con las de un acorazado con capacidades anticosmoplano aceptables. Se puede modificar para agregar armas de iones y de proyección, y un acoplamiento de corbetas. Su exclusiva nanoblindaje reforzado mejora notablemente su resistencia contra armas balísticas.
ship_desc.60601=La proa de esta nave, por lo general, está equipada con cañones de riel con rieles largos que pueden reemplazarse con cañones de iones de gran calibre de Thunderbolt de ser necesario, lo que proporciona una amplia potencia de fuego contra las naves. Está equipada con un sistema de integración industrial y militar que otorga munición especial para todas las armas a bordo; esto mejora enormemente la efectividad de las armas. Sus capacidades anticosmoplano y de intercepción le permiten proteger a las naves de la misma fila contra los disparos. Esta nave tiene la habilidad de nave insignia "Contraataque activo" y sirve para controlar a todas las naves en la flota para lanzar un contraataque hacia la flota subobjetivo.
ship_desc.67101=Un crucero de batalla lanzamisiles que sirve como la fuerza principal en el ejército del Sacro Imperio Chu, capaz de disparar una gran cantidad de misiles en un corto período de tiempo e infligir un daño aplastante.
ship_desc.70301=Una excelente nave auxiliar equipada con una instalación industrial integrada pequeña, que le permite realizar reparaciones a larga distancia y reabastecer recursos. También es capaz de darse mantenimiento a sí misma. Su potencia de fuego le permite llevar a cabo misiones de larga duración lejos de la base de forma independiente para reforzar naves aliadas en la batalla.
ship_desc.70501=Una nave auxiliar de potencia de fuego con capacidades antinaves, es como una fortaleza militar móvil en el espacio. Cuenta con las capacidades de una nave auxiliar estándar y puede mejorar algunas habilidades de las autosustentables al momento de fabricarlas. Al mismo tiempo, puede enviar una variedad de drones tácticos para brindar apoyo de potencia de fuego diverso para los aliados.
ship_desc.80101=Esta nave de guerra, que adoptó las ideas de diseño de la Oficina de Diseño Galáctico de NOMA, es un transportista de cosmoplanos grandes con capacidades de combate dominantes y completas. Posee un acoplamiento de corbetas independiente, desde el cual se pueden lanzar ataques poderosos.
ship_desc.80201=Un transportista genérico de gran velocidad con un hangar genérico y un acoplamiento de corbetas, que le permiten transportar cinco escuadrones de cazas pesados y tres corbetas. Puede realizar misiones de apoyo de fuego en toda la flota al portar distintos tipos de cosmoplanos. Está equipado con baterías básicas con espacio para un sistema lanzamisiles adicional o acoplamientos de corbetas.
ship_desc.80301=Un transportista de la Coalición Antonios equipado con un hangar genérico y un acoplamiento de corbetas, lo que mejora su potencia antinaves. La nave está cuenta con un sistema de apoyo capaz de fortalecer el daño de las armas de energía del cosmoplano que transporta.
ship_desc.90101=Una nave utilitaria genérica con dos cápsulas de drones de ingeniería. Los drones se pueden despachar para recolectar recursos y para obras de construcción. También viene con un almacén de cargamento pequeño y medidas defensivas básicas.
ship_desc.90201=Una nave utilitaria genérica mediana con drones de ingeniería mejorados, que le permiten realizar extracción avanzada y obras de construcción medianas. La nave tiene una buena capacidad de almacenamiento y capacidades defensivas básicas.
ship_desc.90301=Una nave utilitaria comercial grande. Sus drones de ingeniería especializados pueden analizar y procesar minerales y extraer de nodos de recursos avanzados. Su gigantesca plataforma descubierta puede almacenar grandes cargamentos. También tiene capacidades defensivas básicas.
ship_desc.97201=Uno de los acorazados principales del Sacro Imperio Chu. Los cañones de iones están instalados en la proa, encargados de atacar varios objetivos al mismo tiempo. En el centro se ubica un gran número de lanzamisiles y lanzatorpedos que forman una red de potencia de fuego capaz de atacar eficientemente objetivos pequeños y medianos. Además, puede estar equipado con pequeños cañones de pulso y misiles para contratacar unidades aéreas.
ship_desc.98601=Barco objetivo remodelado de CV-M011
ship_history.102=El SC002, o Explorador tipo 002, es una nave basada en altas tecnologías y de uso generalizado por diversas fuerzas. Una vez participó en la "Batalla de la Nube de Oort" para los erradicadores y la "Batalla del Nuevo Sistema Barnard" para las Fuerzas Ares.
ship_history.103=
ship_history.104=
ship_history.107=Desarrollado por el Laboratorio BR7, filial del Grupo de Transporte NOMA. El espíritu innovador del laboratorio se conoce comúnmente como la Bestia Roja; de ahí el nombre.
ship_history.108=Desarrollado por el Laboratorio BR7, filial del Grupo de Transporte NOMA. En la época de la fundación del grupo, el laboratorio estaba mal equipado y gestionado. Sin embargo, con pasión y creatividad, desarrolló muchas naves y armas avanzadas para el Grupo de Transporte NOMA. Ahora es el principal centro de investigación de naves del grupo.
ship_history.109=Desarrollado por el Laboratorio BR7, filial del Grupo de Transporte NOMA. El laboratorio goza de una gran autonomía para evitar que su creatividad sea restringida y limitada por la burocracia.
ship_history.113=Esta es una facción galáctica antigua cuya historia se remonta a los primeros días de la era de la Fiebre del oro. En ese entonces, el clan se hizo independiente después de la caída de Minerales Neptuno y comenzó a operar sus propias galaxias y redes. El planeta Neptuno tuvo una influencia muy importante en la historia del clan, cuyos ancestros incorporaron el nombre de la estrella y otro nombre antiguo a "Hayreddin", y es así que se fundó el Clan Hayreddin. El Clan Hayreddin se especializa en investigación, desarrollo y producción de cosmoplanos transportistas; además, sus cazas y corbetas de escolta tienen diseños estéticos únicos y el "Leal de Hayreddin" es una de sus obras maestras.
ship_history.114=Lleva el nombre de Anderson, pionero y líder en cosmología, quien ha hecho grandes contribuciones a los estudios de nodos espaciales inestables y teorías sobre la Red Lagrange.
ship_history.115=Resultado del Proyecto de Investigación Vitas, patrocinado por la Coalición Antonios. El proyecto también adquirió como inversionistas a muchas PYMES y fabricantes de armas. El atacante A021 es uno de los resultados de la primera fase del proyecto de investigación.
ship_history.116=Resultado del Proyecto de Investigación Vitas de la Coalición Antonios. Es un bombardero líder en la industria. Se ganó su nombre, Relámpago, por los efectos de su armamento. Actualmente solo está licenciado a los participantes del proyecto.
ship_history.117=El nuevo prototipo en desarrollo fue bautizado como "Terranova" para transmitir una sensación de apego a planetas similares a la Tierra.
ship_history.118=Los cazas Espora se desarrollaron para implementar la "teoría de combate descentralizada" de Industrias Júpiter. La teoría enfatiza en crear ventajas de combate a través de la descentralización intencional, la colaboración y el apoyo. El principio de la teoría tiene el mismo punto de vista que la "Teoría de Tácticas de Colmena" de Antonios.
ship_history.119=Este caza se ganó su nombre por su diseño de ala plana y barrida. Un proyecto altamente secreto de Industrias Júpiter que estuvo en desarrollo durante décadas.
ship_history.120=El motor Janbiya es un nuevo tipo de motor desarrollado por Industrias Júpiter. Han aplicado parte de esta tecnología de motor a su nuevo caza en desarrollo, y también lo bautizaron con su nombre.
ship_history.121=
ship_history.124=Muchas tecnologías de los cazas de Mistra nacieron a partir de la investigación científica durante el período del Sacro Imperio Chu. Aunque han transcurrido siglos, sus avances tecnológicos siguen teniendo gran relevancia.
ship_history.125=Al fuselaje de este caza, Modelo Ataque 021, se le han hecho múltiples modificaciones estándar para volverlo más refinado. Hay una cita famosa en el círculo de la astrodinámica que dice: "Una vez que el chasis del fuselaje alcance cierto nivel de madurez, es mucho más fácil diseñar un nuevo caza desde cero que hacer mejoras con actualizaciones de modelos diferentes".
ship_history.171=Esta nave una vez prestó servicio con la primera flota del Sacro Imperio Chu. Después de la caída del imperio, su equipo militar se dividió entre innumerables fuerzas rivales. La nave se convirtió así en uno de los modelos más vistos en el mercado galáctico.
ship_history.203=La corbeta Asesina Silenciosa se ganó su nombre por su apariencia, pero su poder de fuego superior también le valió el apodo de "Pez Gordo".
ship_history.204=La corbeta CV-II003, o Corbeta-II003, es un modelo tipo 003 basado en tecnologías de segunda generación.
ship_history.207=La corbeta Bestia Roja 7-13 fue desarrollada por el Laboratorio Bestia Roja 7, apodado BR7, una filial del Grupo de Transporte NOMA. El Laboratorio BR7 se encarga principalmente de proyectos secretos de investigación y ha desarrollado muchas naves de renombre para el Grupo de Transporte NOMA.
ship_history.208=La Defensora Celular es una unidad de combate diseñada explícitamente por la Coalición Antonios para implementar la "Teoría de Tácticas de Colmena". La teoría enfatiza el uso de pequeñas unidades de combate vinculadas en una estructura organizativa similar a una colmena para adaptarse a los enfrentamientos espaciales a pequeña escala.
ship_history.209=Una flota de investigación científica de la Coalición Antonios desapareció en la nebulosa NGC7293. Este prototipo de corbeta fue bautizada como Buscanebulosas para conmemorar a los científicos muertos en combate y su búsqueda de la verdad.
ship_history.210=El Vacío Mágico es un nombre que se inspira en el estado primario y caótico del universo en su comienzo.
ship_history.211=La corbeta CV-M011, o Corbeta Mediana 011, es un modelo tipo 011 basado en tecnologías de primera generación.
ship_history.212=Esta nave una vez prestó servicio con la primera flota del Sacro Imperio Chu. Después de la caída del imperio, su equipo militar se dividió entre innumerables fuerzas rivales. La nave se convirtió así en uno de los modelos más vistos en el mercado galáctico.
ship_history.213=Tras la desaparición de Sacro Imperio Chu, las demás facciones se repartieron sus tecnologías y activos físicos. Las lecciones aprendidas del declive y posterior caída del imperio continúan promoviendo el progreso de nuevas facciones. Esta fase también se conoce como "era poslagrange".
ship_history.214=Durante la guerra galáctica, el grupo de Industrias Júpiter estableció el astillero SL núm. 9 para llevar a cabo el diseño y producción de algunas de las naves del grupo como respuesta a las tensiones crecientes de la guerra y el aumento de órdenes de naves de batalla. La primera nave que diseñaron en el astillero SL núm. 9 fue la corbeta de escolta de torpedos pesada S-Levy 9, en honor a la gran ciudad en la órbita joviana que se creó con el impacto de un cometa: Ciudad espacial - Shoemaker-Levy 9.
ship_history.301=La 9.ª patrulla de erradicadores desapareció a unos 32 UA de la Puerta del Sistema Sabal. La 9.ª patrulla está compuesta principalmente por fragatas FG300 con unos cuantos destructores como escoltas. Se encarga de garantizar la seguridad de las rutas hacia y desde el Comité de Arbitraje y el Sistema Sabal. El cuadrante es conocido por misteriosos incidentes con naves y flotas desaparecidas, y es apodado el "Triángulo Galáctico de las Bermudas". Nunca se han encontrado restos ni cajas negras de las naves desaparecidas.
ship_history.302=Durante una prueba de armas sobre la Colonia Sabal en órbita, las armas de una fragata Mare Tranquillitatis de las Fuerzas Germanicus sufrieron un desperfecto y se descargaron accidentalmente, lo que causó numerosas bajas en la superficie del planeta. Este incidente condujo a una mayor tensión dentro del Sistema Sabal entre las múltiples facciones. Al final, se convirtió en una guerra total entre la Guardia del Águila y las Fuerzas Germanicus. Más tarde recibió el nombre de "Guerra del Sistema Sabal" y la "guerra desencadenada por un solo misil".
ship_history.303=Los erradicadores llevan a cabo un simulacro militar anual con el nombre en clave "Contendiente". Durante el simulacro, los erradicadores toman a la Hermandad Errante de Plutón como su enemigo imaginario y realizan una variedad de simulacros de combate, desde combates de patrullaje y tomas de estaciones espaciales hasta emboscadas de campos de asteroides, con el fin de mejorar la eficacia anticosmoplano y de aterrizaje de las fragatas Mare Nubium.
ship_history.304=En el desfile militar del centenario del Grupo de Transporte NOMA, la división de I+D de naves pequeñas de NOMA recibió muchos elogios y adquirió un gran reconocimiento. Además de las fragatas Rubí, la división de I+D exhibió los últimos resultados de su investigación en drones con la fragata XenoStinger. La fragata transporta una dotación completa de drones con diseños únicos, y fue proclamada como "nave conceptual de próxima generación". La división de I+D de naves pequeñas recibió la "Medalla de equipo heroico de NOMA" en el desfile.
ship_history.305=El prototipo de la fragata Rubí se exhibió en el desfile militar del centenario del Grupo de Transporte NOMA como parte de la demostración de nuevos equipos y ganó los elogios unánimes de los ejecutivos del Grupo de Transporte NOMA. Cuando su cañón de riel golpeó el objetivo, se creó una enorme explosión cegadora en el cielo, lo que le dio su nombre "Rubí". Este también representa su estatus como la joya de la corona de la división de I+D de NOMA.
ship_history.306=Según las estadísticas del Gremio de Exploradores, el 40 % de sus miembros registrados adoptan las naves de reconocimiento armadas del Grupo de Transporte NOMA como parte integral de sus flotas de exploración. La nave de reconocimiento armada de NOMA se utiliza comúnmente para explorar ruinas antiguas y nuevos sistemas estelares, así como en observaciones de nodos de Lagrange, excavaciones espaciales y muchos otros campos. Es una de las naves más buscadas en el mercado de naves civiles.
ship_history.307=El conflicto entre las Fuerzas Ares y la Guardia del Águila sobre el planeta de recursos Priscilla desencadenó una guerra a gran escala. La Guardia del Águila no logró capturar Priscilla, así que fingieron retirarse y dejaron naves como carnada detrás de ellos. Las Fuerzas Ares enviaron sus flotas defensivas tras ellas más allá de su propio perímetro mientras remolcaban sus trofeos de vuelta a la superficie del planeta con naves utilitarias, lo que debilitó sus líneas defensivas. La Guardia del Águila organizó una flota de desembarco compuesta principalmente por fragatas M470 y enfocó sus ataques en las estructuras defensivas clave de la superficie del planeta. Este se convirtió en el punto de inflexión en la Batalla de Priscilla.
ship_history.308=Con el fin de obtener los derechos de desarrollo del Nuevo Sistema de Barnard, los Libertadores Estelares y las Fuerzas Ares se enfrentaron en batalla en los alrededores de la Red Lagrange que conducen al nuevo sistema. Las Fuerzas Ares enviaron un gran número de naves de asalto y bombarderos para rodear a Libertadores Estelares, lo que formó un bloqueo alrededor de sus flotas. Cuando el área de combate estaba a punto de quedar completamente rodeada, los Libertadores Estelares organizaron una flota de corredores compuesta principalmente por fragatas Carilion para romper el bloqueo. Confiando en su velocidad y maniobrabilidad, rompieron con éxito el bloqueo en su punto menos defendido. Al final, la flota de corredores regresó con un gran número de refuerzos de los Libertadores Estelares, lo que acabó con el blitzkrieg de las Fuerzas Ares.
ship_history.312=Con el fin de garantizar la seguridad de su portal estelar compartido, las Fuerzas Germanicus entraron en colaboración con el Comité de Arbitraje para poner en marcha la "Operación: Manta" y contraatacar a las flotas de la Hermandad Errante. El Comité de Arbitraje proporcionó a las Fuerzas Germanicus grandes cantidades de armas y equipo, incluidas varias fragatas Mare Serenitatis. Ambas partes se embarcaron en campañas de búsqueda y destrucción a gran escala a través de sus propios cinturones de recursos territoriales, lo que incapacitó a los miembros de la Hermandad Errante escondidos allí. La operación obligó a la Hermandad Errante de Plutón a ingresar en el cinturón remoto de Kuiper, mientras que los miembros de la Hermandad Errante de otros sistemas se vieron obligados a aceptar cinturones de recursos aún más estériles.
ship_history.316=El Clan Hayreddin emitió una solicitud formal para investigar la ubicación de las grandes ruinas de los Exiliados que se sabe que existen dentro del Sistema Mitras. Sin embargo, las Fuerzas de Defensa que gobiernan el sistema rechazaron repetidamente su solicitud, lo que dio lugar a un enfrentamiento a gran escala entre las dos partes en las proximidades de la Puerta de Mitras. Durante el conflicto, una fragata Reliat del Clan Hayreddin inició una carrera suicida sobre un acorazado enemigo cercano, para terminar impactándolo a toda velocidad y derribándolo con éxito. Las noticias de esta pérdida sacudieron a los oficiales de las Fuerzas de Defensa y la fragata Reliat fue nombrada posteriormente el "Fantasma de Mitras".
ship_history.371=Esta nave una vez prestó servicio con la primera flota del Sacro Imperio Chu. Después de la caída del imperio, su equipo militar se dividió entre innumerables fuerzas rivales. La nave se convirtió así en uno de los modelos más vistos en el mercado galáctico.
ship_history.373=Esta nave una vez prestó servicio con la primera flota del Sacro Imperio Chu. Después de la caída del imperio, su equipo militar se dividió entre innumerables fuerzas rivales. La nave se convirtió así en uno de los modelos más vistos en el mercado galáctico.
ship_history.374=En una ocasión, una flota de corsarios con sede en el Cinturón Kuiper logró hacerse pasar como una nave civil al remodelar naves de exploración armadas XT-8 para evitar las investigaciones y el asedio de los Erradicadores. Es por esto que esta nave se ganó el título de "Máscara de los corsarios".
ship_history.401=Durante su fundación, el Comité de Arbitraje dio prioridad a sus esfuerzos por restaurar la economía del Sistema Solar. En esos primeros días, sus erradicadores carecían de fondos y tenían dificultades para adquirir suficientes suministros y equipo militar. La Corporación Pangu donó una vez un lote de equipo militar a los erradicadores, incluidos 12 destructores AC721 bien equipados. Los erradicadores sobrevivieron a este difícil periodo confiando en estas naves, y gradualmente se han convertido en una gran fuerza en toda la galaxia.
ship_history.402=La Ciudad Satélite Gallipoli es la base de fabricación de naves de Industrias Júpiter. Cuenta con múltiples astilleros capitales y líneas de ensamblaje de cosmoplanos, lo que otorga a los erradicadores una gran cantidad de armas y equipos. La Hermandad Errante de Plutón inició una vez un asalto a gran escala contra la Ciudad Satélite Gallipoli, donde destruyó un gran número de astilleros y naves aún en construcción, incluyendo varios destructores Eris. Este desastroso incidente fue más tarde llamado la "Crisis de Gallipoli". Desde entonces, el Comité de Arbitraje envió a los erradicadores para cazar a todos los miembros de la Hermandad Errante en el Sistema Solar y promovió la promulgación de la "Operación: Manta".
ship_history.404=Sirius Beta es una ciudad famosa por su neutralidad en sus posiciones comerciales y políticas. Por esta razón, todas las facciones prefieren debatir aquí los asuntos multilaterales. El Comité de Arbitraje llevó a cabo aquí seis negociaciones con la Coalición Antonios en relación a los intercambios de tecnología de naves y las colaboraciones de la Red Lagrange. Durante la sexta negociación, la flota de seguridad descubrió atacantes no identificados que intentaban un asalto contra las naves diplomáticas. Un destructor Ceres de la flota de seguridad lanzó su dotación completa de drones para interceptarlos mientras se detenía la negociación y se evacuaba al personal.
ship_history.405=Harper 5, un planeta bajo el control de la Guardia del Águila, una vez sufrió una revuelta. Los rebeldes destruyeron múltiples recolectores de recursos, lo que impidió que la cercana Puerta Lagrange reanudara sus operaciones normales. La tarea de derrocar a los rebeldes fue encomendada a la 3.ª fuerza expedicionaria de la Guardia del Águila. Compuesta en su mayoría por destructores Taurus, la fuerza expedicionaria cerró el cuadrante y las rutas de transporte, lo que cortó las líneas de suministro de los rebeldes. El bloqueo no violento finalmente condujo a un conflicto dentro de las filas rebeldes debido a la falta de recursos, y el conflicto se ganó sin una sola batalla.
ship_history.407=Durante la Batalla del Nuevo Sistema Barnard, los Libertadores Estelares y las Fuerzas Ares se enfrentaron en una feroz escaramuza cerca del Cinturón de Asteroides Mira. La densidad del cinturón de asteroides dificultaba que las naves viajaran en formación. Para adaptarse a la situación, el Fuerzas Ares dividieron su flota principal en escuadrones más pequeños para enfrentarse en las guerrillas. También desplegaron sus destructores Tundra para reparar y reabastecer estas flotas más pequeñas. Los Libertadores Estelares sufrieron grandes pérdidas en la batalla y perdieron el control sobre el cinturón de asteroides. Como resultado, el Cinturón de Asteroides Mira llegó a ser conocido como el "Campo Estelar Letal".
ship_history.408=El destructor Húsar Alado es uno de los primeros modelos de nave que la Coalición Antonios proporcionó al Comité de Arbitraje. Recientemente, a medida que el Comité de Arbitraje se ha fortalecido gradualmente y se ha implementado la restauración del Sistema Solar, las opiniones están divididas dentro de la Coalición Antonios sobre asuntos relacionados con el Comité de Arbitraje y la esfera terránea; un grupo desea separarse, mientras que el otro prefiere lo contrario. El grupo en pro del Comité de Arbitraje aboga por una mayor colaboración, con el fin de establecer una Red Lagrange estable con la esfera terránea; mientras que el grupo opuesto cree que la coalición debe seguir siendo independiente en sus desarrollos y mantener vigilado el rápido avance de la esfera terránea. Los dos grupos aún no han llegado a un acuerdo. Por lo tanto, la concesión de nuevas licencias de tecnología al Comité de Arbitraje sigue en pausa.
ship_history.410=Babylon Volante ocupa una posición estratégica cerca del Sistema Sabal. Alberga un gran número de almacenes de recursos y puertos civiles. Fue una posición estratégica clave por la que pelearon las Fuerzas Germanicus y la Guardia del Águila, quienes lanzaron un ataque indiscriminado contra las naves utilitarias acopladas en el Puerto O2 de Babylon Volante mientras intentaban apoderarse de él. Con el fin de evitar bajas civiles, algunos destructores Guardián de 5.ª flota de Germanicus enviaron drones para proteger las naves utilitarias en detrimento de su propia defensa anticosmoplano. Cuando terminó la guerra, los nombres de la 5.ª flota de Germanicus y los destructores Guardián fueron inscritos en el corazón de Babylon Volante para conmemorar sus contribuciones.
ship_history.411=Industrias Júpiter y los Erradicadores son socios desde hace mucho tiempo. Con frecuencia realizan ejercicios militares en los sistemas estelares bajo su jurisdicción, con el pretexto de probar el desempeño de sus flotas. Esto les permite hacer alarde de su potencial bélico, causando una enorme presión y un efecto disuasivo contra las facciones pequeñas y medianas que los rodean.
ship_history.412=El Grupo de Transporte NOMA inició sus operaciones en el área logística, lo que le permitió amasar una gran fortuna en poderío tecnológico gracias al diseño y fabricación de naves civiles y militares de gran tamaño. En el pasado se decía que eran "incapaces de diseñar naves pequeñas". Sin embargo, en las últimas décadas su departamento de investigación ha estado desarrollando impresionantes modelos de fragatas y destructores, lo que le valió un brillante debut en el desfile militar del centenario del Grupo de Transporte NOMA. El destructor Aldabra es uno de los modelos de excelencia estrenados en los últimos años.
ship_history.471=Esta nave una vez prestó servicio con la primera flota del Sacro Imperio Chu. Después de la caída del imperio, su equipo militar se dividió entre innumerables fuerzas rivales. La nave se convirtió así en uno de los modelos más vistos en el mercado galáctico.
ship_history.472=Esta nave una vez prestó servicio con la primera flota del Sacro Imperio Chu. Después de la caída del imperio, su equipo militar se dividió entre innumerables fuerzas rivales. La nave se convirtió así en uno de los modelos más vistos en el mercado galáctico.
ship_history.473=Esta nave una vez prestó servicio con la primera flota del Sacro Imperio Chu. Después de la caída del imperio, su equipo militar se dividió entre innumerables fuerzas rivales. La nave se convirtió así en uno de los modelos más vistos en el mercado galáctico.
ship_history.474=El sistema de lanzamiento de proyectil "Eternal Polaris", resultado de la tecnología de ataque de cúmulo de torpedos desarrollada por la Coalición Antonios, es capaz de causar un gran daño a las naves. La coalición firmó un acuerdo de licencia y reparto de esta tecnología únicamente con algunos aliados cercanos. Sin embargo, sus licencias y copias de tecnología han estado disponibles en el mercado negro durante los últimos años. Vendieron una cantidad limitada y las compraron de forma anónima a altos precios en poco tiempo. La Coalición Antonios lanzó una serie de investigaciones, pero fueron en vano. En poco tiempo, el destructor de torpedos XT10 equipado con la misma tecnología fue visto ente las flotas de corsarios de élite.
ship_history.501=Los planes de desarrollo de esta nave se remontan a la época del Sacro Imperio Chu para proporcionar al imperio un poderoso crucero de combate. Después de la caída del Imperio, los planes de desarrollo se detuvieron. Los planes originales y los datos relevantes pasaron por las manos de una facción tras otra. Fue solo tras años de transferencia que el diseño estuvo finalmente terminado. La nave también fue llamada "El Último Legado del Sacro Imperio Chu".
ship_history.502=El Fuerte Dnieper es una posición estratégica clave cerca del planeta de recursos Priscilla. Su propiedad dictó el resultado de la Batalla de Priscilla. Las Fuerzas Ares y la Guardia del Águila se enfrentaron en órbita alrededor del fuerte en una guerra de desgaste que duró meses. Las Fuerzas Ares enviaron muchas flotas a la batalla, bloquearon las rutas cerca del Fuerte Dnieper y cortaron los suministros de la Guardia del Águila. Una flota con el CAS066 como su fuerza principal devastó los suministros y naves utilitarias de la Guardia del Águila. Así, CAS066 también llegó a ser conocido como el "Asesino de Mineros".
ship_history.503=El prototipo del crucero Ío fue estrenado durante los ejercicios militares de los erradicadores hace unos años. Los ejecutivos del Comité de Arbitraje estaban muy impresionados por sus cañones de iones de alta potencia. Después de numerosas rondas de pruebas de armas y mejoras, el crucero Ío demostró su valía en combate real como parte de la "Operación: Manta". Una pequeña flota compuesta por cruceros Ío destruyó cientos de naves de la Hermandad Errante de Plutón y básicamente aniquiló a todas sus fuerzas escondidas en el cinturón de Kuiper.
ship_history.504=Con el fin de restaurar los organismos industriales y económicos de la esfera terránea, el Comité de Arbitraje inició el "Programa de Restauración del Sistema Solar" que incluye 156 proyectos de construcción y 694 proyectos de investigación tecnológica. Fomentó el crecimiento de Industrias Júpiter, la Corporación Pangu, el Banco del Desarrollo de la Tierra y otras grandes empresas y organizaciones. El crucero Calisto es uno de los grandes logros del programa de ingeniería militar resultante. También impulsó en gran medida las capacidades antinaves generales de los erradicadores.
ship_history.505=Con el fin de reprimir la rebelión en Harper 5, la 3.ª fuerza expedicionaria de la Guardia del Águila cortó las líneas de suministro y la red de comunicación del planeta. Los rebeldes hicieron numerosos intentos de superar el bloqueo, pero finalmente fracasaron. En el último bloqueo, el crucero Cono de Luz del líder rebelde rompió el bloqueo con sus drones anticosmoplano y escapó con un puñado de naves. Sin su líder, la rebelión pronto se desmoronó. El levantamiento rebelde en Harper 5 duró un total de 245 días.
ship_history.506=La Alianza de Exploradores fue la primera en descubrir las ruinas de los Exiliados dentro del Sistema Mitras. Más tarde, el Comité de Arbitraje, la Alianza de Exploradores y el Clan Hayreddin emitieron solicitudes a las Fuerzas de Defensa que gobiernan el sistema para obtener permiso para investigar las ruinas. Sin embargo, cuando estas solicitudes fueron negadas repetidamente, las naves de reconocimiento armadas del Clan Hayreddin comenzaron una investigación por su cuenta. Cuando la última advertencia de las Fuerzas de Defensa no obtuvo respuesta, su crucero Quimera abrió fuego y destruyó las naves de reconocimiento del Clan Hayreddin. El conflicto pronto se intensificó en una batalla a gran escala entre las dos partes, que más tarde llegó a ser conocida como la "Batalla de la Puerta de Mitras".
ship_history.510=En los últimos años, el Comité de Arbitraje ha colaborado con la Coalición Antonios en varios frentes. Durante la sexta ronda de negociaciones, el Comité de Arbitraje esperaba conseguir licencias de la Coalición Antonios para varios planos de naves y tecnologías armamentísticas, como el crucero Depredador, el crucero de batalla Constantino el Grande y diversas tecnologías de misiles. Estas naves y tecnologías militares mejorarían ampliamente la capacidad de los erradicadores del Comité de Arbitraje contra objetivos pequeños y medianos. Al mismo tiempo, la Coalición Antonios quería colaborar con el Comité de Arbitraje en el desarrollo de la Red Lagrange dentro de su jurisdicción, lo que reduciría sus costos logísticos en la esfera terránea. Las negociaciones fueron interrumpidas por el ataque de una facción desconocida y aún no se han retomado.
ship_history.511=La Coalición Antonios lleva siglos dedicada al estudio y la acumulación de conocimientos matemáticos y modelos financieros derivados. Algunos de los más clásicos se han usado por generaciones y aún generan ganancias para la coalición.
ship_history.512=Caos de Conamara es una región con terreno caótico en Europa. Alguna vez se citó a esta región como la evidencia de un océano bajo la superficie helada de Europa. En la época de desarrollo del sistema solar, científicos y técnicos de ingeniería encontraron minas de cristales de troyita bajo su superficie tras excavaciones y extracciones a gran escala. Luego del desarrollo industrial de varios siglos, Caos de Conamara desapareció de Europa. Más tarde, se erigió un monumento en su sitio industrial en memoria de sus grandes contribuciones a la industria del viaje superlumínico de alta energía.
ship_history.571=Esta nave una vez prestó servicio con la primera flota del Sacro Imperio Chu. Después de la caída del imperio, su equipo militar se dividió entre innumerables fuerzas rivales. La nave se convirtió así en uno de los modelos más vistos en el mercado galáctico.
ship_history.572=Esta nave una vez prestó servicio con la primera flota del Sacro Imperio Chu. Después de la caída del imperio, su equipo militar se dividió entre innumerables fuerzas rivales. La nave se convirtió así en uno de los modelos más vistos en el mercado galáctico.
ship_history.573=Unas corbetas transportadas por el XT-20 destruyeron algunas construcciones externas de Antontias durante la Guerra Galáctica. Durante la renovación posguerra de la ciudad, la Coalición Antonios recuperó el diseño original de la ciudad con la ayuda de un dibujo antiguo.
ship_history.602=La Gran Mancha Roja, el enorme anticiclón de Júpiter, es una característica emblemática del planeta que ha existido durante más de un milenio. Ha cambiado de forma y sombras muchas veces, pero nunca ha desaparecido. Esta tormenta atemporal se puede ver claramente desde la sede de Industrias Júpiter e incluso una de sus naves lleva su nombre.
ship_history.603=El ST59 fue uno de los primeros cruceros de batalla en el arsenal de los erradicadores, lo que aumentó considerablemente sus capacidades de nave a nave durante los días de su fundación. Participó en muchas batallas famosas, incluyendo la "Recaptura de Plutón" y la "Batalla de la Nube de Oort". Muchas naves posteriores basaron sus diseños de armas y sistemas de drones en él.
ship_history.604=La Coalición Antonios era originalmente un grupo financiero privado. Su fundador hizo crecer el grupo a través de fusiones y adquisiciones para apoderarse de muchas más PYMES y organizaciones. Su inversión en tecnología, finanzas y desarrollo de naves le valió muchos resultados positivos, y convirtió a la Coalición Antonios en uno de los grupos más influyentes. Por ello, su fundador se hizo conocido como "Constantino el Grande". Para conmemorarlo, un prototipo de nave aún en desarrollo fue nombrado en su honor en la 100.ª reunión de accionistas.
ship_history.605=El Grupo de Transporte NOMA anteriormente se componía de cuatro compañías independientes en el negocio del transporte de corto alcance, la logística de largo alcance, el desarrollo de naves y la seguridad. Eran feroces rivales de negocios. Después de una serie de consolidaciones y reestructuraciones, el Grupo de Transporte NOMA nació de las iniciales de los nombres de las cuatro empresas originales. El proyecto de investigación "Lanza de Urano" también se fundó en el mismo año. En el desfile militar del centenario del Grupo de Transporte NOMA, este antiguo acorazado que había pasado por numerosas iteraciones fue reimplementado por los ejecutivos como una "nave de servicio meritorio".
ship_history.606=Nuestra imaginación determina qué tanto podemos explorar nuestro progreso tecnológico y en el espacio; así que cualquiera puede inspirar la próxima revolución tecnológica. La cooperación accidental de nuestros tres fundadores es la prueba más evidente de esta declaración. Somos tecnócratas, idealistas sin remedio y creadores. Creemos en cosas que nunca se habrían originado en este mundo; cualquier tecnología que no siembre dudas, no vale la pena. Sin importar cuántas veces fracasemos, nuestra naturaleza impaciente prevalecerá. Este es el espíritu y convicción de Thunderbolt. Espero que viaje a través del tiempo y el espacio, mediante la Red Lagrange, y que siga adelante.
ship_history.671=Esta nave una vez prestó servicio con la primera flota del Sacro Imperio Chu. Después de la caída del imperio, su equipo militar se dividió entre innumerables fuerzas rivales. La nave se convirtió así en uno de los modelos más vistos en el mercado galáctico.
ship_history.703=Los transportes de suministros a gran escala también tuvieron papeles importantes en la nueva era de la Fiebre del oro y se extendieron a lo largo de incontables sistemas; sin embargo, sus papeles evolucionaron con el tiempo. Hacia el final de la era del Sacro Imperio Chu, mientras la situación se hacía más intensa, las fuerzas aliadas sentían que la llegada de una gran guerra era inevitable, por lo que los transportes de suministros se modificaron para alojar plataformas de hangares y armamento básico a costa de su función original. En este caso, el concepto de "nave auxiliar" nació gracias a su capacidad de carga y sus capacidades de mantenimiento, características que se volvieron una parte indispensable de cualquier flota armada. Por otro lado, aún no era el final de la travesía de Comienzo. Los Erradicadores emergentes en la guerra interestelar, desprovistos tanto de naves como de poder, desarrollaron el prototipo de la FSV830, una nave auxiliar táctica rápida que se basó en los diseños de Comienzo, la cual pronto empezaron a producir y a desplegar en la batalla.
ship_history.705=El periodo Ediacaran fue la encrucijada de la evolución paleontológica. Los registros antiguos en la esfera terránea demuestran los cambios drásticos que ocurrieron en la litósfera, hidrósfera, atmósfera y biósfera de la Tierra hace millones de años, lo que preparó el entorno para la explosión de evolución biológica que formó el primer ecosistema marino. Al conocer esto, la Oficina de Diseño Galáctico del Grupo de Transporte NOMA hizo que la visión para esta nave auxiliar "evolucionara" y realizó innovaciones sustanciales y mejoras a su potencia de fuego, capacidad de apoyo, protección y adaptabilidad. Como Eschenbach, diseñador en jefe de la Oficina de Diseño, dijo en algún momento en una reunión decisiva: "La vida en esta galaxia implica que nos obliguemos constantemente a evolucionar e innovar; si dejamos de avanzar, desapareceremos antes de la llegada del próximo periodo cámbrico".
ship_history.801=De todos los sistemas bajo el control de las Fuerzas de Defensa, la mayoría carece de Puertas Lagrange bidireccionales, y algunos son difíciles de alcanzar a través de la Red Lagrange existente. Esta lejanía les ha valido a las Fuerzas de Defensa el apodo de "Legión Fronteriza". El Grupo de Transporte NOMA fue una de las primeras organizaciones que licenciaron sus tecnologías y planos a las Fuerzas de Defensa. Los transportistas Ballena Solar aumentaron considerablemente sus capacidades de combate de largo alcance y en relación con los cosmoplanos. A cambio, permitieron que el Grupo de Transporte NOMA participara en la investigación de múltiples Redes Lagrange dentro de su jurisdicción.
ship_history.802=Durante la "Defensa de Plutón" (también conocida como la "Recaptura de Plutón"), la Hermandad Errante perdió sus fortalezas en Charon y Nix. Con el fin de ejercer control sobre la zona capturada, los erradicadores se vieron obligados a extender la primera línea de batalla junto con sus rutas de transporte. Este frente extendido creó puntos débiles en sus líneas defensivas, y las flotas de la Hermandad Errante comenzaron a atacar las flotas de suministros que viajaban entre Júpiter y Neptuno. Varias flotas de transportistas equipadas con el CV3000, apoyadas por sus cazas y corbetas, causaron daños devastadores a las líneas de suministro de los erradicadores. Posteriormente, la batalla llegó a un punto muerto.
ship_history.803=Al principio, la Coalición Antonios se enfocó en servicios financieros y de transporte marítimo, y subcontrató todos los asuntos de seguridad para sus actividades comerciales. Debido al incremento de sus negocios, la creciente demanda de seguridad hizo que el sistema de seguridad existente no pudiera sostenerse. Impulsado por Bali Crux, uno de los miembros del consejo de administración de su departamento de fabricación de naves, el consorcio construyó una flota de tamaño considerable con el apoyo de su industria de fabricación de naves. La flota no solo apoya a las empresas en constante crecimiento de la Coalición Antonios, sino que también genera una demanda continua de diversas investigaciones del departamento de fabricación de naves. Como comandante de la flota, Bali Crux logró muchas hazañas al frente de la misma y finalmente se le otorgó el rango de Mariscal, conocido como "Mariscal Crux".
ship_history.901=Participó en varios proyectos de ingeniería durante los días del Sacro Imperio Chu. Después de haber participado en la construcción del Portal de los Pioneros, la Ciudad del Alba Eterna y otras estructuras importantes, y tras pasar por múltiples iteraciones, la nave se ganó el apodo de "El Libro de la Historia Viviente de la Galaxia".
ship_history.902=Las naves utilitarias X10 han participado en proyectos de construcción que van desde Antontias hasta Ciudad Perla y Puerto Libre. Su fiabilidad y funcionalidad le han valido el apodo "Estrella de la Ingeniería".
ship_history.903=El X20 ofrece una gran capacidad de carga y espacio para modificaciones. Se ve comúnmente en los sitios de construcción de portales estelares.
ship_history.972=En el pasado, había muchas versiones del emblema del Sacro Imperio Chu. En la primera, era un emblema imperial que solo representaba al clan Trujillo y lo único que tenía era el sistema solar. El parón se integró con el modelo del portal estelar como símbolo del origen del clan y del primer grupo de inmigrantes de la Red Lagrange. A medida que la Red prosperaba, se fueron añadiendo muchos patrones al emblema para que se pareciera a distintas cosas, entre ellas: un cuervo dorado de tres patas, cinco sistemas estelares centrales principales, los fundadores del imperio, trece alianzas y coronas, las cuales completan todo lo que representa el Sacro Imperio Chu. En la actualidad, la gente aún encuentra emblemas en diversas variedades de los restos del Sacro Imperio Chu.
