ship_proverbe.302=No es la gota que derramó el vaso, sino el peso de toda el agua.
ship_proverbe.303=No habrán miles de kilómetros sin dar el primer paso; ningún mar sin ríos que fluyan.
ship_proverbe.304=Como se puede observar claramente en la historia, los cambios cuantitativos no causan mejoras cualitativas, sino que más bien las obstaculizan.
ship_proverbe.305=La tecnología se libera de las reglas de la naturaleza; crea la sed de inmortalidad mientras amenaza con destruir mundos.
ship_proverbe.306=Una avalancha de investigaciones y estudios solo puede significar que algo salió mal en alguna parte.
ship_proverbe.307=Marcha hacia adelante cuando te acecha el miedo; retrocede cuando te tocan la codicia y la locura.
ship_proverbe.308=El principio del blitzkrieg es el intercambio de tiempo por espacio; cuanto más largo sea el tiempo, menor será el rendimiento y el valor.
ship_proverbe.312=Nuestra voluntad es de hierro; nuestra victoria está garantizada; nuestro legado es eterno.
ship_proverbe.316=Si te quedas sin munición, puedes usar incluso tu nave como arma de último recurso.
