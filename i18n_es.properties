ship_proverbe.208=O me das una orden o sigues las reglas.
ship_proverbe.209=Usamos la Red Lagrange como los antiguos usaban el fuego. Pero usar y entender son dos acciones muy diferentes.
ship_proverbe.210=Uno engendra dos; dos engendran tres; y tres engendran la miríada de criaturas.
ship_proverbe.211=Hay dos tipos de neutralidad: uno es el resultado de no preocuparse lo suficiente como para tomar partido, el otro de carecer de la fuerza para hablar.
ship_proverbe.212=Dondequiera que pongas un pie está mi tierra y los mortales que viven allí son mi pueblo.
ship_proverbe.213=El conocimiento que nace del declive social es la herramienta más efectiva para el desarrollo.
ship_proverbe.214=Incluso si dejamos de avanzar, espero que nuestros logros pasados sean tan significativos e impresionantes como la SL9 y que dejen nuestra huella por siempre en la inmensidad del espacio.
