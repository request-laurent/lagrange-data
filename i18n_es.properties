ship_proverbe.474=Compartimos el origen tecnológico y la vía de desarrollo, pero no compartimos la sociedad y la cultura. Tal vez esta es la causa principal de la guerra.
ship_proverbe.501=Vine, vi, vencí. Este es mi lema.
ship_proverbe.502=Dime qué suministros lleva una flota, y te diré su alcance de combate efectivo.
ship_proverbe.503=Las pruebas repetidas en el laboratorio pueden significar un grave error o un avance clave.
ship_proverbe.504=Reconstruir algo desde cero es mucho más sencillo que reparar algo medio destruido.
ship_proverbe.505=Prefiero perdonar una operación mal concebida que aprobar no hacer nada.
ship_proverbe.506=Las creencias son rechazadas debido a las dudas; las dudas que son aceptadas se convierten en creencias. El ciclo se repite.
ship_proverbe.510=La base de la colaboración y la separación es el intercambio y el conflicto de intereses; las dudas recuerdan a ambas partes que deben reevaluar sus propios beneficios.
ship_proverbe.511=Muchos diseños clásicos terminaron desapareciendo no porque otros los dejaran obsoletos, sino porque sucumbieron ante la repetitividad.
ship_proverbe.512=Nadie puede verdaderamente poseer la tecnología Lagrange y todos la están manteniendo para la próxima generación.
ship_proverbe.571=Dondequiera que pongas un pie está mi tierra y los mortales que viven allí son mi pueblo.
ship_proverbe.572=Dondequiera que pongas un pie está mi tierra y los mortales que viven allí son mi pueblo.
ship_proverbe.573=La belleza de la arquitectura depende de la tecnología poderosa y avanzada. Culpamos a los diseñadores incompetentes por la fealdad de las construcciones.
ship_proverbe.602=La naturaleza no existe para buscar la inmortalidad. Precisamente por eso es inmortal.
ship_proverbe.603=El propósito de la educación es fomentar el autoaprendizaje, y así se hace redundante.
ship_proverbe.604=La idea de la libre competencia no siempre es beneficiosa para la economía; la monopolización realmente ayuda a establecer un organismo económico a gran escala y promueve los avances tecnológicos centralizados.
ship_proverbe.605=La imitación y la colaboración son los mejores elogios para los competidores.
ship_proverbe.606=Si es necesario probar una de las armas que diseñé, no tengo problema con que me apuntes a mí.
ship_proverbe.671=Dondequiera que pongas un pie está mi tierra y los mortales que viven allí son mi pueblo.
ship_proverbe.703=Demuestra nuestras auténticas añoranzas por el espacio sideral... Me pregunto cómo verá nuestra descendencia lo que logramos hoy dentro de algunos siglos.
ship_proverbe.705=La tecnología es un monstruo en constante evolución; nunca está quieta, no tiene final y nunca es perfecta.
ship_proverbe.801=La distancia entre sistemas estelares está determinada por su posición relativa en la Red Lagrange.
ship_proverbe.802=El principio de profundidad táctica es el intercambio de espacio por tiempo; cuanto más grande sea el espacio, mayor será el valor de intercambio.
ship_proverbe.803=Cuando la Capital descubre que está en peligro, desarrolla las fuerzas armadas más poderosas de toda la galaxia.
ship_proverbe.901=La sociedad tiene su propio metabolismo. Las ondas de los desarrollos tecnológicos se convierten en olas en el ascenso y la caída de las civilizaciones.
ship_proverbe.902=Las construcciones grandiosas son un indicador clave para determinar si una civilización está prosperando.
ship_proverbe.903=La comercialización del fenómeno Lagrange permitió los avances históricos en las capacidades de transporte y logística.
