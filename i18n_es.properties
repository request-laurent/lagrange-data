weapon_description.11021=Un cañón de combate para drones. Es eficaz al interceptar cosmoplanos enemigos.
weapon_description.11022=Un sistema de interferencia aéreo capaz de transmitir interferencias a la comunicación de las naves enemigas a corta distancia, lo que debilita su capacidad de analizar información de combate y dificulta evadir ataques. También puede enviar señales de interferencia para reducir la posibilidad de recibir ataques.
weapon_description.11032=Un sistema de bombardeo de asedio específico para drones. Utiliza torpedos para aprovechar la fuerza de los drones en los combates de corto alcance. Puede causar daño devastador a las defensas de las estaciones espaciales.
weapon_description.11033=Un cañón de combate para cosmoplanos capaz de atacar cazas y corbetas dentro del alcance del fuego.
weapon_description.11034=Un sistema de mantenimiento específico para drones que se especializa en reparaciones de blindaje de emergencia de corto alcance para naves.
weapon_description.11035=Sincroniza la cadena de información y comandos a través de naves aliadas al guiar a los drones a participar en ataques sincronizados.
weapon_description.11036=Un cañón de asalto para drones que se especializa en interceptar cosmoplanos enemigos.
weapon_description.11038=Genera un escudo de energía, lo que aumenta considerablemente la resistencia energética contra los ataques enemigos.
weapon_description.11040=Un sistema de apoyo de información específico para drones que se especializa en detectar objetivos enemigos e información de combate y sincronizar esta información con las naves de apoyo.
weapon_description.11041=Un cañón para drones que se especializa en interceptar misiles y cosmoplanos.
weapon_description.11042=Sincroniza la cadena de información y comandos a través de cosmoplanos aliados al guiar a los drones a participar en ataques sincronizados.
weapon_description.11043=Se utiliza en ataques de corto alcance contra naves enemigas y es capaz de atacar naves enemigas sobre la marcha y a sus sistemas de armas.
weapon_description.11044=Guía a los drones a rodear la nave para proporcionar apoyo informativo.
weapon_description.11045=Un sistema de apoyo de información específico para drones que se especializa en detectar objetivos enemigos e información de combate y sincronizar esta información con los cosmoplanos de apoyo.
weapon_description.11046=Un sistema de bombardeo de asedio específico para drones. Utiliza torpedos de asedio de drones TAS para aprovechar la fuerza de los drones en los combates de corto alcance. Puede causar daño devastador a las defensas de las estaciones espaciales y a su sistema de comando.
weapon_description.11047=Un sistema de apoyo de información específico para drones que se especializa en detectar objetivos enemigos e información de combate y sincronizar esta información con las naves de apoyo.
weapon_description.11048=Un cañón de asalto para drones que se especializa en interceptar cosmoplanos enemigos.
weapon_description.11049=Guía a los drones a rodear la nave para proporcionar apoyo informativo.
weapon_description.11050=Un cañón de asalto para drones que se especializa en interceptar cosmoplanos enemigos.
weapon_description.11071=Un cañón de asalto aéreo ideal para combates cosmoplánicos a media y corta distancia. Es capaz de realizar ataques efectivos contra todo tipo de cosmoplanos enemigos.
weapon_description.11072=Un misil de combate anticosmoplano genérico capaz de realizar contraataques efectivos contra cosmoplanos entrantes.
weapon_description.11081=Lleva 2 torpedos de asedio pesados, lo que le permite realizar ataques efectivos contra defensas de ciudad y naves grandes. Las ojivas explosivas especiales de los torpedos causan daño adicional de punto débil. Puede lanzar ataques de corto alcance contra el sistema de comando y el sistema de hangar del objetivo.
weapon_description.11082=Un sistema de bombardeo de torpedos especial para la S-Levy9 desarrollado por la Corporación Minera Obsidiana capaz de lanzar un torpedo pesado "Supernova-M" para atacar de cerca a los objetivos grandes.
weapon_description.11091=Un cañón de pulso de asalto aéreo de corto alcance capaz de realizar ataques efectivos contra naves pequeñas y medianas con armas de pulso de alta energía y corto alcance. También es útil para atacar cosmoplanos en persecución.
weapon_description.11122=Gracias a que viene equipado con tecnología de pulso cargada para cosmoplanos de Hayreddin, permite concentrar el fuego en un mismo objetivo de manera continua.
weapon_description.11141=Un cañón cuádruple de 30 mm para cosmoplanos. Se especializa en contraatacar cosmoplanos entrantes.
weapon_description.11142=Un sistema de interferencia aéreo capaz de transmitir interferencias a la comunicación de las naves enemigas a corta distancia, lo que debilita su capacidad de analizar información de combate y dificulta evadir ataques. También puede enviar señales de interferencia para reducir la posibilidad de recibir ataques.
weapon_description.11151=Desarrollado por la Compañía de Diseño y Fabricación de Tecnología Espacial Roland-Carilion de la Coalición Antonios. Puede lanzar pequeños misiles de asalto guiados. Su sistema especial de análisis y guía lo hace útil en ataques de precisión contra naves enemigas débiles, lo que causa daño a su sistema de armas principal y su sistema principal de hangar.
weapon_description.11152=Un cañón de 30 mm para cosmoplanos. Se especializa en ataques de corto alcance contra naves o cosmoplanos enemigos.
weapon_description.11161=Lleva 2 bombas de plasma grandes. Es capaz de desatar cúmulos de plasma en objetivos de corto alcance, lo que causa daño devastador a objetivos ultragrandes.
weapon_description.11171=Un cañón aéreo de doble disparo de 75 mm que se especializa en ataques de precisión contra naves enemigas. Otorga una probabilidad de causar daño adicional a su sistema de armas principales y sistema de propulsión.
weapon_description.11172=Un misil aéreo anticosmoplano que proporciona al cosmoplano excelentes capacidades de combate aéreo. Puede contraatacar cosmoplanos entrantes.
weapon_description.11173=Un cañón de pulso de gran calibre de 90 mm que inflige una cantidad de daño considerable a las naves pequeñas y medianas que se encuentran cerca.
weapon_description.11174=Un sistema de interferencia de armas aéreo capaz de transmitir interferencias electrónicas que priorizan las armas de naves enemigas en la fila central, lo que reduce la tasa de impacto de todas sus armas. También puede lanzar una señal de interferencia para reducir la probabilidad de recibir un impacto.
weapon_description.11175=Un cañón aéreo de disparo rápido de 30 mm. Su especialidad es atacar naves y cosmoplanos enemigos que se encuentran cerca.
weapon_description.11176=Nido de lanzamisiles pequeño, su misil está equipado con un dispositivo de identificación de sistema dinámico que permite ataques precisos a sistemas objetivo.
weapon_description.11177=Misiles de 300 mm montados. Presumen un ciclo de ataque largo, capaz de dañar naves medianas y grandes de cerca.
weapon_description.11181=Un cañón de asalto aéreo de la serie Cruz desarrollado por la Oficina de Fabricación de Máquinas Eléctricas de Industrias Júpiter, ideal para combates combates cosmoplánicos de medio y corto alcance. Es eficaz contra todo tipo de cosmoplanos enemigos.
weapon_description.11191=Un sistema normal de torpedos aéreos desarrollado por la Compañía de Diseño y Fabricación de Tecnología Espacial Roland-Carilion de la Coalición Antonios. Está equipado con 2 torpedos de ataque pesado capaces de causar daño devastador a objetivos enemigos a corta distancia. Su sistema de guía especial puede guiar a los torpedos hacia las estaciones de batalla enemigas, lo que causa daño al sistema.
weapon_description.11201=Puede lanzar misiles de asalto de precisión para atacar sistemas de armas en naves pequeñas y medianas de manera efectiva.
weapon_description.11203=Un cañón de asalto aéreo de la serie Cruz desarrollado por la Oficina de Fabricación de Máquinas Eléctricas de Industrias Júpiter, ideal para combates combates cosmoplánicos de medio y corto alcance. Es eficaz contra todo tipo de cosmoplanos enemigos.
weapon_description.11211=Adopta una estructura especial de células de ionización pequeñas que almacena plasma comprimido y lo dispara a grandes objetivos, lo que inflige daño masivo de energía al instante.
weapon_description.11212=Modifica el almacenamiento con una estructura de panal ionizado única, lo que le permite almacenar una cantidad masiva de microplasma con el propósito de atacar objetivos aéreos.
weapon_description.11222=Un cañón de pulso experimental desarrollado por el Grupo de Transporte NOMA. Por lo general se acopla a los drones y puede cargar energía rápidamente para seguir atacando objetivos pequeños con rayos láser de pulso.
weapon_description.11711=Un cañón de asalto aéreo pesado del Sacro Imperio Chu de 81 mm que se especializa en ataques de precisión contra naves enemigas. También tiene una probabilidad de causar daño adicional a sus sistemas de armas principales.
weapon_description.11712=Un cañón de doble disparo de 32 mm para cosmoplanos. Se especializa en contraatacar a los cosmoplanos que se aproximan.
weapon_description.12031=Un cañón doble de asalto rápido capaz de realizar ataques enfocados en naves pequeñas y medianas en la primera fila de formaciones enemigas, lo que causa daño devastador en un corto período.
weapon_description.12041=Un cañón doble de asalto rápido capaz de realizar ataques enfocados en naves pequeñas y medianas en la primera fila de formaciones enemigas, lo que causa daño devastador en un corto período.
weapon_description.12042=Un cañón de defensa por proximidad normal que es capaz de disparar rápidamente a cosmoplanos y defenderse de los ataques e interferencias de los cosmoplanos.
weapon_description.12043=Un cañón ligero estándar capaz de ataques rápidos a naves pequeñas y medianas.
weapon_description.12071=Está equipado con un lanzamisiles 2x2, que puede disparar misiles de asalto antinaves consecutivamente, lo cual causa un daño devastador a las naves pequeñas.
weapon_description.12081=Un cañón de asalto ligero miniaturizado que se puede instalar en corbetas capaz de ataques efectivos en naves pequeñas a medianas.
weapon_description.12082=Un cañón de defensa por proximidad de 28 mm. Se especializa en contraatacar cosmoplanos que se aproximan.
weapon_description.12083=Un lanzatorpedos de largo alcance de disparo cuádruple capaz de repetidos ataques de largo alcance contra los objetivos, lo que causa daño devastador a naves medianas y grandes.
weapon_description.12091=Una pequeña torre de lanzamiento de misiles de cuádruple fuego. Su diseño de torrreta giratoria le permite responder rápidamente a las amenazas enemigas. Debido a los límites de su tamaño, solo puede lanzar misiles pequeños.
weapon_description.12092=Un cañón doble de asalto de disparo rápido capaz de realizar ataques enfocados en naves pequeñas y medianas en la primera fila, lo que causa daño devastador durante un corto período.
weapon_description.12093=Un pequeño cañón de pulso experimental desarrollado por el Instituto de Física de Alta Energía Urano de la Coalición Antonios. Es un cañón de pulso de asalto para corbetas equipado con un sistema de puntería rápida. Puede causar daño masivo continuo a objetivos dentro de un corto alcance, lo que lo hace altamente efectivo contra naves pequeñas.
weapon_description.12101=2 sistemas lanzamisiles que pueden instalarse en corbetas. Son muy eficaces contra naves pequeñas y medianas gracias a sus ataques rápidos y continuos.
weapon_description.12111=Un sistema lanzamisiles antinaves de triple disparo que puede atacar consecutivamente, lo que lo hace altamente efectivo contra naves pequeñas y medianas. Normalmente se instala en corbetas.
weapon_description.12112=Una torreta aérea rápida de 75 mm capaz de fijar y atacar cosmoplanos enemigos en los alrededores.
weapon_description.12113=Un cañón pesado miniaturizado que se puede instalar en corbetas capaz de realizar ataques efectivos contra naves pequeñas a medianas.
weapon_description.12121=Un lanzatorpedos desarrollado por el Grupo de Transporte NOMA, que puede disparar torpedos de asalto consecutivamente, lo cual causa daño a naves grandes y a las defensas de la ciudad.
weapon_description.12131=Un pequeño cañón de pulso experimental desarrollado por el Instituto de Física de Alta Energía Urano de la Coalición Antonios. Equipado con un sistema de puntería rápida, se optimizó su mecanismo de selección de objetivos. Es un tipo de arma apta para el combate entre cosmoplanos.
weapon_description.12151=Un cañón de iones pesado colocado en la proa que puede infligir daño en ciclos para atacar objetivos pesados.
weapon_description.12152=Lanza misiles con plasma de alta energía al área objetivo e inflige daño de energía.
weapon_description.12153=Los torpedos del cúmulo, equipados con ojivas especiales, mejoran de forma efectiva la potencia de fuego contra el objetivo.
weapon_description.12154=Es capaz de lanzar misiles multipropósito para priorizar los ataques contra objetivos pequeños e interceptar cosmoplanos cercanos.
weapon_description.12155=Lanza torpedos cargados con una gran cantidad de explosivos; es lento, pero eficaz para infligir daño a los edificios.
weapon_description.12157=Una torreta de iones experimental en miniatura que puede instalarse para mejorar la potencia de fuego contra objetivos pequeños.
weapon_description.12158=Una torreta de iones de gran calibre que usa un tipo en particular de ion para penetrar las defensas de los edificios.
weapon_description.12159=Un lanzamisiles vertical de disparo triple que fija con precisión los objetivos pequeños con potencia de fuego.
weapon_description.12160=Equipada con misiles pesados para priorizar su ataque contra objetivos grandes; los misiles tienen dispositivos mecánicos ágiles que reducen la posibilidad de ser interceptados.
weapon_description.12161=Un cañón de pulso anticosmoplano que puede interceptar los cosmoplanos intrusos.
weapon_description.12162=Un sistema lanzamisiles anticosmoplano de doble disparo que tiene misiles anticosmoplano capaces de interceptar los cosmoplanos intrusos.
weapon_description.12401=Un cañón de asalto aéreo de serie cruzada desarrollado por la Oficina de Fabricación de Máquinas Eléctricas de Industrias Júpiter. En comparación con el prototipo, su calibre aumentó para proporcionar mayores capacidades de combate aéreo.
weapon_description.13011=Una torreta diseñada para fragatas FG-300. Alberga un cañón genérico acelerado que dispara municiones normales de 150 mm y se puede utilizar para atacar naves pequeñas o para la defensa anticosmoplano cuando se conecta con un radar de largo alcance.
weapon_description.13012=Un cañón de defensa por proximidad normal que es capaz de disparar rápidamente a cosmoplanos y defenderse de los ataques e interferencias de los cosmoplanos.
weapon_description.13021=Un pequeño cañón de disparo rápido de la serie Cruz desarrollado por la Oficina de Fabricación de Máquinas Eléctricas de Industrias Júpiter. Cuando se conecta con el sistema de cañón integrado "Cruz", su alta velocidad de disparo y su capacidad de enfoque de fuego pueden dañar a las naves pequeñas de manera efectiva.
weapon_description.13022=Es capaz de disparar misiles genéricos multipropósito para interceptar objetivos voladores cercanos o atacar naves enemigas en misiones de asalto.
weapon_description.13023=Un cañón de pulso anticosmoplano caracterizado por su alta velocidad de disparo y precisión. Es capaz de interceptar objetivos cosmoplanos.
weapon_description.13024=Un pequeño lanzamisiles con capacidad anticosmoplano mejorada. Es capaz de interceptar objetivos voladores cercanos y misiles entrantes.
weapon_description.13025=Un pequeño cañón de disparo rápido. Cuando se conecta con el sistema de batería integrada "Cruz", su alta velocidad de disparo y capacidad de fuego concentrado permiten causar daño a las naves pequeñas de manera efectiva.
weapon_description.13031=Es capaz de disparar pequeños misiles genéricos multipropósito. Sus funciones especiales mejoraron para aumentar su capacidad anticosmoplano.
weapon_description.13032=Se especializa en proporcionar fuego de apoyo contra naves pequeñas en formaciones enemigas al disparar pequeños misiles genéricos multipropósito.
weapon_description.13041=Un cañón genérico de doble disparo de 45 mm capaz de realizar ataques efectivos contra naves pequeñas y objetivos aéreos. A menudo se instala en naves multifunción ágiles.
weapon_description.13051=Un cañón de riel mediano de 480 mm diseñado específicamente para fragatas Rubí. Es capaz de causar daño devastador a naves medianas.
weapon_description.13053=Un cañón de iones experimental que utiliza tecnología de armas de iones miniaturizados. Es capaz de lograr ataques continuos contra objetivos.
weapon_description.13054=Cañón de iones anticosmoplano pequeño especialmente modificado. Es capaz de fijar rápidamente objetivos de vuelo rápido y lograr ataques efectivos contra ellos.
weapon_description.13055=Un torpedo de asedio ligero capaz de atacar eficazmente las defensas de las ciudades y las naves pequeñas a medianas. Puede satisfacer las necesidades de autodefensa de las naves.
weapon_description.13056=Añade un sistema interno de nanorreparación a la armadura original, lo que permite a la nave realizar reparaciones de blindaje de emergencia en batalla.
weapon_description.13057=Un cañón genérico de doble disparo de 45 mm capaz de realizar ataques efectivos contra naves pequeñas y objetivos aéreos. A menudo se instala en naves multifunción ágiles.
weapon_description.13058=Este nanosistema de mantenimiento automatizado viene equipado dentro del blindaje original y se encarga de reparar daños y brindar mantenimiento automático a la nave. Durante las batallas, repara la nave para recuperar PS.
weapon_description.13061=Un cañón de asalto de disparo rápido que puede fijar y atacar rápidamente naves de pequeño tamaño.
weapon_description.13071=Un pequeño cañón genérico para defensa propia. Se especializa en la defensa contra naves pequeñas y cosmoplanos que se aproximan.
weapon_description.13081=Un cañón de asalto de disparo rápido que es capaz de fijar y atacar pequeñas naves rápidamente.
weapon_description.13082=Un cañón pequeño de defensa a corto alcance mejorado capaz de disparar fuego concentrado en los cosmoplanos y defenderse contra ataques e interferencias de cosmoplanos ágiles.
weapon_description.13083=Cañón pesado de doble disparo mediano diseñado y desarrollado por la empresa Diseño y Fabricación de Tecnología Espacial Rowan-Carilion de la Coalición Antonios para la proa de las fragatas Carilion. Ofrece mayor capacidad ofensiva contra objetivos grandes.
weapon_description.13091=Cañón pequeño de contraataque rápido: puede encontrar objetivos de cazas de ataque y contraatacar con velocidad.
weapon_description.13121=Un torpedo de tamaño mediano, diseñado para alcanzar grandes objetivos. Además de su potencial de daño, su ojiva especial también causa daño al sistema de armas principales y al sistema de propulsión de las naves
weapon_description.13122=Un pequeño cañón de defensa por proximidad modificado capaz de realizar ataques rápidos contra cosmoplanos e interceptar misiles.
weapon_description.13123=Un sistema de misiles de asalto diseñado para atacar objetivos pequeños y medianos. Lanza misiles de asalto medianos de forma intermitente y utiliza un compartimento de municiones para ofrecer suministro continuo de municiones.
weapon_description.13124=Un nido de lanzamisiles ligeros capaz de purgar todas las amenazas en su espacio aéreo lanzando densas oleadas de misiles pequeños.
weapon_description.13161=Un sistema de torpedos ultraclúster desarrollado por la Compañía de Diseño y Fabricación de Tecnología Espacial Roland-Carilion de la Coalición Antonios. Es capaz de proporcionar fuego de cobertura completo contra objetivos pequeños y medianos a través de su unidad de combate especializada.
weapon_description.13162=Un pequeño cañón genérico para defensa propia. Se especializa en la defensa contra naves pequeñas y cosmoplanos que se aproximan.
weapon_description.13163=Un sistema especial de torpedos de energía desarrollado por Tecnología Espacial Roland-Carilion, filial de Coalición Antonios. Está cargado con municiones especiales de liberación de energía capaces de infligir daño efectivo contra objetivos altamente blindados.
weapon_description.13164=Un sistema especial de torpedos sigilosos desarrollado por la Compañía de tecnología espacial Roland-Carilion, filial de la Coalición Antonios. Está cargado con munición especial sigilosa capaz de infligir daño a los sistemas de armas de los objetivos.
weapon_description.13165=Un pequeño cañón de pulso de asalto capaz de realizar ataques rápidos eficaces contra objetivos pequeños.
weapon_description.13201=Una artillería de disparo rápido de 220 mm que proporciona fuego concentrado denso y efectivo sobre los objetivos pequeños.
weapon_description.13202=Un cañón de doble disparo de 280 mm que puede infligir daño efectivo a objetivos pequeños y medianos.
weapon_description.13203=Un cañón antinaves mejorado de 220 mm que puede infligir daño efectivo a objetivos pequeños y medianos.
weapon_description.13204=Un cañón de contraataque anticosmoplano de 120 mm que puede oponerse de forma efectiva los ataques a corto alcance de cosmoplanos.
weapon_description.13711=Un cañón de asalto de disparo rápido desarrollado por el Instituto de Alta Tecnología del Sacro Imperio Chu. Es capaz de fijar y atacar naves pequeñas rápidamente.
weapon_description.13712=Un cañón genérico mediano para defensa propia. Se especializa en la defensa contra naves pequeñas y cosmoplanos entrantes.
weapon_description.13713=Un torpedo mediano diseñado para derribar objetivos pequeños y medianos. Está armado con explosivos, lo que le da una probabilidad de causar daño mucho mayor en enfrentamientos.
weapon_description.13731=Un cañón de riel de 385 mm diseñado para derribar objetivos grandes. Es capaz de infligir daño devastador a naves medianas. Su munición especial también mejora su daño contra las defensas de la ciudad.
weapon_description.13732=Un pequeño cañón genérico para defensa propia. Se especializa en la defensa contra naves pequeñas y cosmoplanos que se aproximan.
weapon_description.13741=Un conjunto de lanzadores de misiles verticales polivalentes desarrollado por el Instituto de Alta Tecnología del Sacro Imperio Chu. Utiliza una potente munición explosiva pequeña y es capaz de concentrar el fuego en los objetivos.
weapon_description.14011=Un cañón de doble disparo especial de 275 mm diseñado para destructores AC721. Es capaz de llevar a cabo ataques efectivos contra las naves, un equilibrio perfecto entre versatilidad y potencia.
weapon_description.14013=El diseño de lanzamiento vertical permite el disparo rápido de múltiples misiles antinaves. Tiene una gran potencia de daño y es capaz de suprimir naves pequeñas y medianas de manera efectiva.
weapon_description.14014=Tiene capacidad anticosmoplano decente y es capaz de rastrear y atacar a 2 escuadrones de cosmoplanos de forma simultánea.
weapon_description.14015=Un cañón genérico ágil de 120 mm capaz de realizar ataques efectivos contra naves pequeñas y objetivos cosmoplanos. A menudo se instala en naves multifunción ágiles.
weapon_description.14016=Un cañón de iones antinaves normal. Es capaz de infligir daño efectivo contra objetivos medianos a grandes a través de la potencia de daño del rayo de iones continuo.
weapon_description.14021=Un cañón especial de 156 mm desarrollado por astillero Disnomia para destructores Eris I. Es capaz de montar ataques efectivos contra naves pequeñas y objetivos aéreos, y a menudo se instala en naves multifunción ágiles.
weapon_description.14022=Una batería modular desarrollada por el astillero Disnomia para los destructores Eris I. Está equipada con cañones pesados fijos de doble disparo de 300 mm que dependen del movimiento de la nave para alinearse con sus objetivos. Inflige daño considerable a naves grandes y estructuras por igual. Cualquier objetivo pequeño o mediano atrapado en el fuego cruzado se vaporiza al instante.
weapon_description.14041=Un cañón genérico ágil de 120 mm capaz de realizar ataques efectivos contra naves pequeñas y objetivos cosmoplanos. A menudo se instala en naves multifunción ágiles.
weapon_description.14051=Una torreta de pulso grande instalada en la proa de la nave. Cuenta con un sistema de puntería de precisión que le permite infligir gran daño a todo tipo de objetivos.
weapon_description.14052=Un cañón de pulso anticosmoplano ligero que puede rastrear objetivos ágiles y atacarlos con ataques de pulso rápidos.
weapon_description.14053=Un cañón de pulso grande montado en la proa. Su potencia de daño de energía mejora a costa de su funcionalidad de rotación. Puede infligir daño devastador a objetivos estacionarios y de movimiento lento.
weapon_description.14054=Un cañón de pulso ligero capaz de atacar cualquier objetivo aéreo entrante y destruir los misiles entrantes con su sistema de puntería ágil.
weapon_description.14071=Un cañón de doble disparo genérico de 100 mm que es parte de la batería "Fortaleza". Es capaz de ataques efectivos contra naves y objetivos aéreos pequeños, y a menudo se instala en naves multifunción ágiles.
weapon_description.14072=Un torpedo antinaves ligero capaz de atacar eficazmente las defensas de las ciudades y las naves pequeñas a medianas. Puede satisfacer las necesidades de autodefensa de las naves.
weapon_description.14081=Un sistema lanzamisiles de asalto mediano equipado con nidos de lanzamisiles densos. Tiene un gran complemento de misiles y es capaz de disparar rápidamente contra varios tipos de naves con sus misiles medianos genéricos.
weapon_description.14082=Cañón de doble disparo montado en la proa especialmente modificado. Su diseño único sin torreta es capaz de fijar todos los objetivos frente a la nave, lo que causa daño devastador a objetivos medianos y grandes cuando todos los cañones se disparan a la vez, pero a costa de una velocidad de recarga lenta.
weapon_description.14083=Un pequeño lanzatorpedos montado en la proa capaz de disparar rápidamente a objetivos pequeños y medianos. Es capaz de infligir daño aún mayor cuando se carga con municiones explosivas. Puede recibir apoyo del sistema misiles "Tormenta".
weapon_description.14084=Un sistema lanzamisiles de asalto multipropósito equipado con nidos de lanzamisiles densos. Tiene un gran complemento de misiles y es capaz de disparar rápidamente contra varios tipos de naves y objetivos cosmoplanos.
weapon_description.14085=Un sistema lanzamisiles de asalto mediano equipado con nidos de lanzamisiles densos. Tiene un gran complemento de misiles y es capaz de disparar rápidamente contra varios tipos de naves con sus misiles medianos genéricos. Puede brindar apoyo a las naves en su misma fila durante ataques contra objetivos aéreos.
weapon_description.14102=Un cañón de pulso de asalto medio que adopta tecnología avanzada de compresión de energía. Con una alta potencia y velocidad de ataque, es capaz de infligir daño de energía devastador a objetivos pequeños y medianos.
weapon_description.14103=Un pequeño cañón de pulso de asalto capaz de realizar ataques rápidos eficaces contra objetivos pequeños.
weapon_description.14111=Un cañón de riel medio de 380 mm contra objetivos medianos diseñado por Industrias Júpiter. Es capaz de infligir un daño devastador a las naves medianas. Sus proyectiles únicos aumentan el daño causado a las defensas de la ciudad.
weapon_description.14112=Una torreta con cañón de riel ligero. Con el gran depósito de munición dentro de la nave, puede disparar proyectiles consecutivos a las naves enemigas.
weapon_description.14113=Una versión modificada del arma principal de los cruceros Calisto. Equipado en la proa, es capaz de lanzar torpedos de racimo "Supernova-C", que proporcionan una potencia de fuego superior contra las naves enemigas entre los destructores.
weapon_description.14114=Un conjunto de lanzamisiles verticales multipropósito diseñado por Industrias Júpiter. Es eficaz contra cosmoplanos, misiles y naves pequeñas.
weapon_description.14121=Un cañón de asalto estacionario diseñado para naves grandes y objetivos de defensa de ciudades. Causa un mayor daño por impacto a costa de una menor duración de ataque.
weapon_description.14122=Un cañón de asalto de doble disparo mediano capaz de infligir daño considerable a naves medianas.
weapon_description.14123=Un cañón genérico ágil de 90 mm capaz de realizar ataques efectivos contra naves pequeñas y objetivos cosmoplanos. A menudo se instala en naves multifunción ágiles.
weapon_description.14124=Un pequeño cañón anticosmoplano de 40 mm que puede fijar y atacar cosmoplanos enemigos en el área circundante.
weapon_description.14201=Un arma que ajusta la prioridad de ataque para priorizar el ataque a naves pequeñas. Adopta el uso de un riel más largo para aumentar la velocidad inicial de los proyectiles y atacar a los objetivos con mayor precisión y estabilidad.
weapon_description.14711=Un cañón de asalto de doble disparo grande de 300 mm capaz de infligir daño considerable a naves pequeñas y medianas a corta distancia. Su diseño especial permite que un destructor llegue al nivel de un crucero en términos de potencia de fuego antinaves.
weapon_description.14712=Un cañón del Sacro Imperio Chu de 103 mm normal diseñado para naves multifunción ágiles.
weapon_description.14721=Un cañón del Sacro Imperio Chu de 103 mm normal con capacidad anticosmoplano mejorada. Es capaz de realizar ataques efectivos tanto contra naves pequeñas como contra objetivos cosmoplanos.
weapon_description.14731=Un sistema lanzamisiles de asalto mediano equipado con nidos de lanzamisiles densos y desarrollado por la "Familia Bond", una de las 4 grandes casas del Sacro Imperio Chu. Tiene un gran complemento de misiles y es capaz de disparar rápidamente contra naves y objetivos medianos y grandes.
weapon_description.14733=Un cañón de asalto genérico de doble disparo que puede fijar y atacar rápidamente naves pequeñas.
weapon_description.14734=Un sistema lanzamisiles de asalto mediano equipado con nidos de lanzamisiles densos y desarrollado por la "Familia Bond", una de las 4 grandes casas del Sacro Imperio Chu. Tiene un gran complemento de misiles y es capaz de disparar rápidamente contra todo tipo de naves y objetivos. Cuando recibe apoyo de un radar de alerta de área, obtiene capacidad de defensa de negación de área para atacar objetivos aéreos que apuntan a las naves en la misma fila.
weapon_description.14741=Un módulo de armas desarrollado específicamente para los cruceros Calisto que se introdujo de contrabando en el mercado de armas, con solo 2 nidos de lanzamiento independientes en forma de caja. Está equipado con torpedos pesados comunes, la segunda mejor opción disponible, ya que no hay acceso al suministro de torpedos pesados "Supernova-S".
weapon_description.15011=Un conjunto de lanzamisiles antinaves pesado e instalado en el sistema de proyectiles del KCCPV. Dispara misiles antinaves y lleva a cabo ataques rápidos contra objetivos enemigos.
weapon_description.15012=Un lanzatorpedos pesados de triple fuego instalado en la proa del sistema de proyectiles del KCCPV y capaz de disparar torpedos de asedio pesados normales. Lleva una gran cantidad de municiones y puede infligir daño masivo a naves ultrapesadas y objetivos asediados.
weapon_description.15013=Un cañón genérico SGC-1120 modificado de 120 mm que ofrece una mayor eficacia contra naves pequeñas y objetivos cosmoplanos. A menudo se instala en naves multifunción ágiles.
weapon_description.15014=Una torreta de pulso de fuego rápido grande desarrollada por una filial de la Coalición Antonios. Tiene un dispositivo de almacenamiento de carga rápida único y un sistema de puntería de alta velocidad que permite ataques de precisión contra objetivos pequeños y medianos, así como ataques generales contra objetivos más grandes, un arma útil para suprimir objetivos pequeños y medianos.
weapon_description.15015=Equipa un cañón de riel antinaves pesado para el sistema de lanzamiento de proyectiles del crucero KCCPV, lo que le permite suprimir el fuego lanzado por objetivos pesados.
weapon_description.15017=Configurado con un cañón de 120 mm y módulo de potencia de fuego ajustada para priorizar los ataques de naves pequeñas. Un cañón multipropósito que se puede usar contra naves.
weapon_description.15021=Un conjunto de lanzadores con ocho cañones capaz de disparar torpedos antinaves normales en una rápida secuencia. Puede destruir naves grandes pero es ineficaz contra naves pequeñas.
weapon_description.15022=Un cañón de asalto de doble disparo de 550 mm capaz de realizar ataques efectivos contra naves medianas.
weapon_description.15023=Un cañón genérico SGC-1120 modificado de 120 mm que ofrece una mayor eficacia contra naves pequeñas y objetivos cosmoplanos. A menudo se instala en naves multifunción ágiles.
weapon_description.15024=Un arma normal de aceleración electromagnética extendida NOMA con dos pistas, que ocupa gran parte del espacio de la nave. Es capaz de propulsar municiones de asalto pesadas a una velocidad de disparo inicial extremadamente alta. Ofrece un gran daño perforante a las naves grandes.
weapon_description.15031=Un cañón de iones de asalto y doble disparo superpesado capaz de infligir daño de alta energía continuo. Es inmóvil y se debe apuntar hacia los objetivos girando la nave, pero inflige un daño devastador a las naves grandes.
weapon_description.15032=Un cañón de asalto de disparo rápido que puede fijar y atacar rápidamente naves de pequeño tamaño.
weapon_description.15033=Un conjunto de lanzamisiles para naves ligeras que es capaz de disparar rápidamente misiles antinaves ligeros. Es muy eficaz contra objetivos pequeños a medianos.
weapon_description.15034=Un cañón de iones de disparo rápido que adopta una tecnología especial desarrollada por Industrias Júpiter. Tiene un sistema de puntería rápida que es capaz de aniquilar todo tipo de naves capitales con facilidad.
weapon_description.15035=Un lanzamisiles antinaves mediano que es capaz de disparar rápidamente misiles antinaves medianos para causar gran daño a naves capitales enemigas.
weapon_description.15036=Un cañón de iones de asedio superpesado que utiliza munición de iones especialmente desarrollada. Es capaz de aplicar una potencia de alta energía continua contra las defensas de la ciudad y las naves pesadas. Es estacionario y se debe apuntar hacia los objetivos girando la nave.
weapon_description.15037=Un cañón de defensa por proximidad de disparo rápido que puede fijar y atacar rápidamente naves pequeñas.
weapon_description.15041=Un arsenal diseñado y desarrollado por Obsidian Mining Corp específicamente para Callisto Cruisers para ser integrado en el sistema "Eternal Polaris". Es capaz de lanzar torpedos de racimo "Supernova-C". Hay 2 juegos de 8 nidos de lanzamiento independientes en forma de caja instalados en el núcleo del barco, lo que proporciona una potencia de fuego superior contra los objetivos enemigos.
weapon_description.15043=Un arsenal diseñado y desarrollado por Obsidian Mining Corp específicamente para Callisto Cruisers para ser integrado en el sistema "Eternal Polaris". Es capaz de lanzar torpedos de racimo "Supernova-C". Hay 2 juegos de 8 nidos de lanzamiento independientes en forma de caja instalados en el núcleo del barco, capaces de montar ataques contra todos y cada uno de los objetivos pesados.
weapon_description.15044=Un arsenal diseñado y desarrollado por Obsidian Mining Corp específicamente para Callisto Cruisers para ser integrado en el sistema "Eternal Polaris". Es capaz de lanzar torpedos de racimo "Supernova-C". Hay 2 juegos de 4 nidos de lanzamiento independientes en forma de caja instalados en el núcleo del barco, lo que proporciona una potencia de fuego superior para el barco.
weapon_description.15051=Un conjunto de lanzamisiles antinaves genérico que puede disparar rápidamente misiles antinaves medianas. Es altamente eficaz contra objetivos medianos y grandes.
weapon_description.15052=Un sistema de defensa de proyectiles integrado capaz de disparar rápidamente misiles genéricos tipo 3 a objetivos aéreos en su misma fila de formación y atacar naves enemigas.
weapon_description.15053=Un cañón genérico ágil de 90 mm capaz de realizar ataques efectivos contra naves pequeñas y objetivos cosmoplanos. A menudo se instala en naves multifunción ágiles.
weapon_description.15054=Un sistema integrado de defensa anticosmoplano y antimisiles capaz de disparar rápidamente misiles genéricos tipo 3 contra objetivos aéreos entrantes que apuntan a las naves en la misma fila de la formación e interceptar misiles enemigos al alcance.
weapon_description.15061=Un cañón de asalto de doble disparo mediano capaz de infligir daño considerable a naves medianas.
weapon_description.15062=Un cañón genérico ágil de 90 mm capaz de realizar ataques efectivos contra naves pequeñas y objetivos cosmoplanos. A menudo se instala en naves multifunción ágiles.
weapon_description.15063=Un conjunto de misiles antinaves pesado y genérico. Gracias a su gran capacidad de munición y su mecanismo de carga rápida, puede disparar misiles pesados de forma consecutiva y ofrece un alto daño continuo.
weapon_description.15064=Un cañón de asalto de doble disparo pesado capaz de infligir daño considerable a naves medianas.
weapon_description.15065=Un cañón de asalto pesado, personalizado, de fuego dual y colocado en proa; dispara municiones de 650 mm que infligen mucho daño a naves medianas y grandes.
weapon_description.15101=Un conjunto de misiles de asalto instalado en la proa de la nave. Su mayor capacidad de munición y velocidad de disparo lo hacen efectivo contra cosmoplanos enemigos.
weapon_description.15102=Un cañón genérico ágil de 120 mm capaz de realizar ataques efectivos contra naves pequeñas y objetivos cosmoplanos. A menudo se instala en naves multifunción ágiles.
weapon_description.15103=Un conjunto de misiles anticosmoplanos instalado en la proa de la nave. Su mayor capacidad de munición y velocidad de disparo lo hacen efectivo contra cosmoplanos enemigos.
weapon_description.15111=Un cañón de asalto mediano capaz de infligir daño considerable a naves medianas.
weapon_description.15112=Adopta el mismo diseño con la batería pesada de doble disparo medio de la proa de la Fragata Carilion y ofrece una gran capacidad ofensiva a los objetivos de las naves.
weapon_description.15121=Un cañón de riel de 500 mm para objetivos grandes diseñado por Industrias Júpiter. Puede acelerar en menos tiempo gracias a su acelerador electromagnético mejorado.
weapon_description.15122=Un arma experimental de plasma que únicamente es capaz de lanzar ataques directos. Puede liberar cúmulos de plasma sobre las formaciones enemigas para causar gran daño.
weapon_description.15123=Un nido de lanzamisiles ligeros capaz de purgar todas las amenazas en su espacio aéreo lanzando densas oleadas de misiles pequeños.
weapon_description.15201=Un nuevo cañón de iones experimental de gran calibre diseñado por el Grupo Thunderbolt que puede infligir daño de energía continuo a las naves grandes.
weapon_description.15711=Un cañón de iones de asalto y doble disparo grande capaz de infligir daño de alta energía continuo. Es inmóvil y se debe apuntar hacia los objetivos girando la nave, pero inflige daño devastador a las naves grandes.
weapon_description.15712=Tres cañones anticosmoplanos de 63 mm capaces de fijar el área circundante de manera efectiva.
weapon_description.15721=Un cañón de asalto de doble disparo que puede fijar y atacar rápidamente a naves pequeñas.
weapon_description.15731=Un cañón de asalto ligero capaz de infligir daño considerable a naves pequeñas.
weapon_description.15732=Un cañón genérico utilizado en los sectores militar y civil que dispara munición normal de 130 mm. Se puede apoyar con un radar de largo alcance y normalmente es utilizado por naves civiles con fines de defensa propia.
weapon_description.16021=Un cañón de iones pesado "Viggen" diseñado para instalarse en la proa de cruceros de batalla Tormenta Eterna. Ofrece alta capacidad de ataques continuos, lo que lo convierte en un arma eficaz cuando ataca naves grandes a distancia.
weapon_description.16022=Un arma de plasma que utiliza la tecnología más avanzada. Su marco de guía especial permite al lanzador de plasma atacar a los objetivos en la prioridad de ataque directamente, lo que la convierte en un arma más poderosa en todas las direcciones.
weapon_description.16023=Misiles de racimo diseñados para derribar naves pequeñas. Liberan varias submuniciones a la vez, lo que provoca destrucción masiva a todo lo que aciertan.
weapon_description.16024=Un lanzatorpedos que adopta la tecnología de lanzamiento superpesada de Industrias Júpiter. Puede infligir daño devastador a supernaves capitales con su enorme ojiva.
weapon_description.16026=Un cañón de asalto antinaves pesado de 380 mm y doble disparo efectivo contra todo tipo de objetivos pesados.
weapon_description.16028=Un cañón de iones especial que adopta tecnología de armas de iones en miniatura diseñada para instalarse en naves pequeñas. Puede producir daño continuo a naves medianas y grandes.
weapon_description.16029=Un lanzatorpedos que adopta la tecnología de lanzamiento superpesada desarrollada por Industrias Júpiter. Posee suficiente alcance para infligir daño devastador a las defensas de la ciudad y supernaves capitales.
weapon_description.16030=Un lanzatorpedos que adopta la tecnología de lanzamiento superpesada de Industrias Júpiter. Puede infligir daño devastador a supernaves capitales con su enorme ojiva de alta energía.
weapon_description.16031=Permite la instalación de un potente cañón de riel de asalto en la proa de la nave. Tiene una gran capacidad de munición y aceleración. Los proyectiles pueden perforar cualquier blindaje. Es el arma preferida contra objetivos ultragrandes.
weapon_description.16033=Un cañón de asalto de doble disparo grande de 580 mm que inflige mayor daño contra naves grandes.
weapon_description.16034=Una torreta de cañón de riel antinaves mediana. Su mecanismo de rotación ágil hace que el cañón de riel sea altamente preciso y dañino.
weapon_description.16035=Un torpedo mediano diseñado para derribar objetivos entre medianos y grandes. Una unidad alberga misiles en tres grupos de cuatro. Si bien tiene buena capacidad de ataque, normalmente se utiliza en ataques de saturación contra naves objetivo.
weapon_description.16036=Un cañón de asalto de disparo rápido diseñado para naves capitales. Adopta un sistema de suministro de municiones de alta velocidad, un sistema de puntería ágil y un sistema de disparo de doble ráfaga, lo que le permite aniquilar naves pequeñas con facilidad.
weapon_description.16037=Un lanzatorpedos pesado diseñado para atacar objetivos grandes. Puede disparar torpedos grandes normales consecutivos.
weapon_description.16038=El cañón de pulso de asalto genérico es un arma útil para suprimir objetivos pequeños y medianos en batalla. También puede realizar ataques efectivos contra objetivos más grandes.
weapon_description.16041=Una torreta de iones grande instalada en la proa de la nave. Es un prototipo especial que intenta adaptar un cañón de iones a una torreta. Alcanza la capacidad de disparo sucesivo a través de su diseño de cañón doble y tiene una velocidad de disparo aumentada. También puede disparar de forma simultánea pulsos de rayos de alta energía y doble disparo, lo que ofrece a la nave más flexibilidad contra naves medianas y grandes.
weapon_description.16042=Dispara misiles pesados especiales con núcleos de energía de pulso y explosivos de energía. Al estallar, los pulsos de energía se extienden hacia afuera, lo que inflige daño a los fuselajes de naves enemigas.
weapon_description.16043=Un conjunto de misiles antinaves pesado y genérico. Gracias a su gran capacidad de munición y su mecanismo de carga rápida, puede disparar misiles pesados de forma consecutiva y ofrece un alto daño continuo.
weapon_description.16044=Un cañón de asalto grande de 350 mm capaz de infligir daño considerable a naves medianas.
weapon_description.16045=Un cañón genérico ágil de 120 mm capaz de realizar ataques efectivos contra naves pequeñas y objetivos cosmoplanos. A menudo se instala en naves multifunción ágiles.
weapon_description.16046=Un cañón de pulso anticosmoplano de disparo rápido grande con un diseño especial curvado de triple fuego que ofrece una mayor flexibilidad contra objetivos móviles.
weapon_description.16047=Un conjunto de cañones de pulso antimisiles capaz de proporcionar una defensa integral contra misiles entrantes.
weapon_description.16048=Un misil anticosmoplano rápido de corto alcance que puede fijar rápidamente el objetivo. Es un arma anticosmoplano de corto alcance muy eficaz.
weapon_description.16049=Diseñado para instalarse en la proa de la nave. Es capaz de disparar torpedos pesados especiales con núcleos de energía de pulso y explosivos de energía. El pulso de energía se extiende hacia afuera al contacto, lo que inflige daño a los fuselajes de las naves hostiles.
weapon_description.16051=Un poderoso cañón de riel de asalto instalado en la proa de la nave. Tiene una gran capacidad de munición y aceleración, lo que ofrece a sus proyectiles velocidad perforante. Es el arma preferida contra objetivos ultragrandes.
weapon_description.16052=Su diseño único de cañón de iones doble es capaz de disparar dos rayos de iones de forma simultánea, por lo que es altamente eficaz contra todo tipo de naves.
weapon_description.16053=Un cañón de asalto pesado antinaves de 850 mm efectivo contra todo tipo de objetivos pesados.
weapon_description.16054=Un cañón de asalto mediano capaz de infligir daño considerable a naves medianas.
weapon_description.16055=Un pequeño cañón anticosmoplano de 40 mm que puede fijar y atacar cosmoplanos enemigos en el área circundante.
weapon_description.16056=Un conjunto de lanzamisiles verticales multipropósito capaz de disparar pequeños misiles interceptores. Es eficaz contra cosmoplanos, misiles y naves pequeñas.
weapon_description.16058=Un pequeño cañón de defensa por proximidad modificado capaz de realizar ataques rápidos contra cosmoplanos enemigos en la formación e interceptar misiles.
weapon_description.16059=Un cañón de asalto antinaves pesado de 950 mm que es efectivo contra todo tipo de objetivos pesados.
weapon_description.16060=Una torreta de asalto mediana que puede causar mucho daño a naves medianas y pequeñas. También cuenta con capacidades básicas de defensa antiaérea.
weapon_description.16061=Un pequeño sistema lanzamisiles anticosmoplanos de 80 mm que sirve para disparar un contraataque rápido contra un cosmoplano enemigo cercano.
weapon_description.16062=Este poderoso cañón colocado en la proa dispara municiones a alta velocidad que pueden penetrar objetivos pesados con facilidad; lo que lo convierte en un arma poderosa contra las naves grandes.
weapon_description.16201=Un conjunto de pulso activo antimisiles y anticosmoplanos que intercepta misiles y torpedos de forma efectiva y apunta a otras naves en la misma fila mientras brinda apoyo anticosmoplano.
weapon_description.16711=Un lanzamisiles dodecafuego desarrollado por la "Familia Bond", una de las cuatro grandes casas del Sacro Imperio Chu. Puede infligir un daño aplastante en un período de tiempo breve cuando se monta en las supernaves capitales.
weapon_description.16712=Un lanzamisiles de doble disparo equipado con un sistema de puntería y lanzamiento ágil, desarrollado por la "Familia Bond", una de las cuatro grandes casas del Sacro Imperio Chu. Se especializa en atacar todo tipo de objetivos.
weapon_description.16713=Un producto que surgió cuando el Sacro Imperio Chu favorecía las naves grandes y los cañones de alto calibre. Tiene poderosas habilidades de asalto y aceleración, que hace que sus proyectiles sean altamente destructivos.
weapon_description.16714=Un cañón de 120mm normalmente instalado en naves del Sacro Imperio Chu, capaz de montar ataques efectivos contra naves pequeñas y objetivos aéreos.
weapon_description.16921=Un poderoso conjunto de misiles anticosmoplano. Su capacidad de munición y velocidad de disparo son mayores que las de un sistema de misiles anticosmoplano ordinario, lo que le permite purgar todo su espacio aéreo en un abrir y cerrar de ojos. Es una arma anticosmoplano a gran escala excepcional.
weapon_description.16922=Un cañón de pulso de defensa por proximidad ligero capaz de interceptar cosmoplanos y misiles entrantes a corto alcance.
weapon_description.16923=Un cañón de 120 mm que usa la tecnología de Industrias Júpiter, capaz de realizar ataques efectivos contra naves pequeñas y objetivos aéreos. A menudo se instala en naves multifunción ágiles.
weapon_description.16941=Un conjunto de misiles antinaves pesado y genérico. Gracias a su gran capacidad de munición y su mecanismo de carga rápida, puede disparar misiles pesados de forma consecutiva y ofrece un alto daño continuo.
weapon_description.16942=Un sistema de misiles anticosmoplano equipado con un nido de lanzamisiles denso. Es capaz de fijar objetivos en el espacio aéreo circundante y lanzar ataques repetidos.
weapon_description.16943=Un conjunto de lanzamisiles verticales multipropósito capaz de disparar pequeños misiles interceptores. Es eficaz contra cosmoplanos y misiles.
weapon_description.16944=Supervisa el estado del daño de las naves y envía drones de reparación para realizar reparaciones de emergencia.
weapon_description.16951=Un cañón de asalto mediano capaz de infligir daño considerable a naves medianas.
weapon_description.17201=Lanzatorpedos equipado con torpedos de alta energía que infligen daño de energía contra objetivos grandes.
weapon_description.17202=Lanzatorpedos equipado con torpedos pesados que infligen un daño efectivo contra objetivos grandes.
weapon_description.18011=Un cañón de asalto antinaves pesado de doble disparo y 450 mm que es eficaz contra todo tipo de objetivos pesados.
weapon_description.18012=Un conjunto genérico vertical de lanzamisiles antinaves que puede disparar misiles antinaves medianas rápidamente. Prioriza los ataques a naves pequeñas y agrega daño anticosmoplano adicional.
weapon_description.18014=Un conjunto de misiles antinaves pesado y genérico. Gracias a su gran capacidad de munición y su mecanismo de carga rápida, es capaz de realizar ataques consecutivos y ofrece un alto daño continuo.
weapon_description.18016=Un cañón de asalto ligero capaz de infligir daño considerable a naves pequeñas.
weapon_description.18018=Un sistema integrado de defensa anticosmoplano y antimisiles capaz de disparar rápidamente misiles genéricos tipo 3 para interceptar misiles enemigos entrantes que apuntan a las naves en la misma fila de la formación.
weapon_description.18021=Un cañón de la serie Dragón desarrollado por una filial de la Coalición Antonios. El sistema típicamente comprende cañones de diferentes calibres. Este cañón de asalto de triple fuego ofrece una mayor precisión debido a su diseño de fuego vinculado, lo que aumenta de forma considerable su tasa de impacto contra naves pequeñas y medianas.
weapon_description.18022=Un cañón genérico de disparo rápido y 90 mm desarrollado por una filial de la Coalición Antonios. Es capaz de realizar ataques efectivos contra naves y objetivos cosmoplanos pequeños. A menudo se instala en naves multifunción ágiles.
weapon_description.18023=Un conjunto de lanzamisiles verticales multipropósito diseñado por el Grupo Thunderbolt que es capaz de disparar pequeños misiles interceptores. Es eficaz contra cosmoplanos, misiles y naves pequeñas.
weapon_description.18024=Un sistema integrado de defensa anticosmoplano y antimisiles capaz de disparar rápidamente misiles genéricos tipo 3 para interceptar misiles enemigos entrantes que apuntan a las naves en la misma fila de la formación.
weapon_description.18031=Un sistema lanzamisiles de asalto mediano equipado con racimos densos de lanzamisiles. Tiene un gran complemento de misiles y es capaz de disparar rápidamente contra varios tipos de naves con misiles medianos genéricos. De ser necesario, también puede brindar apoyo anticosmoplano a las unidades aliadas en la misma fila.
weapon_description.18032=Una torreta de iones montada en la proa que se especializa en infligir daño considerable a naves medianas y grandes.
weapon_description.18033=Un cañón mediano genérico para fines de defensa propia. Tiene una gran velocidad de disparo y está especializado en la defensa contra naves pequeñas y cosmoplanos que se aproximan.
weapon_description.18034=Una torreta de cañones de riel antinaves de tamaño medio. Su ágil mecanismo de rotación lo hace muy preciso y destructivo.
weapon_description.18041=La nave cuenta con un sistema lanzamisiles anticosmoplano 2x que puede disparar misiles anticosmoplano de inmediato para interceptar con eficacia los cosmoplanos enemigos que rompan nuestra formación.
weapon_description.18201=Un misil anticosmoplano cuádruple de alcance medio que cuenta con una tasa de impacto excelente para los objetivos aéreos. Puede brindar fuego de apoyo anticosmoplano para las naves en la misma fila.
weapon_description.18202=Este misil antinaves mejorado tiene habilidades de guía precisas y puede impactar objetivos pequeños y medianos con exactitud.
weapon_description.19011=Un cañón genérico de 45 mm utilizado en los sectores militar y civil. Es capaz de realizar ataques efectivos contra naves pequeñas y objetivos cosmoplanos. Suele ser utilizado por naves civiles con fines de legítima defensa.
weapon_description.19021=Un cañón genérico de 120 mm utilizado en los sectores militar y civil. Es capaz de realizar ataques efectivos contra naves pequeñas y objetivos cosmoplanos. Suele ser utilizado por naves civiles con fines de legítima defensa.
weapon_description.19031=Un cañón genérico utilizado en los sectores militar y civil que dispara munición normal de 130 mm. Se puede apoyar con un radar de largo alcance y normalmente es utilizado por naves civiles con fines de defensa propia.
weapon_description.19871=Prueba el arma, quita la parte dañada
weapon_description.31121=Blindaje reforzado para cazas. Además de aumentar la resistencia contra las armas de bajo calibre, este diseño compuesto también reduce el daño que se recibe de las armas de energía.
weapon_description.31151=Blindaje compuesto reforzado diseñado específicamente para atacantes. Es capaz de resistir el fuego de baterías anticosmoplano no concentradas.
weapon_description.31161=Blindaje especial diseñado específicamente para bombarderos tácticos sigilosos. Es capaz de refractar las señales de detección entrantes y reducir la probabilidad de detección.
weapon_description.31191=Blindaje especial diseñado específicamente para bombarderos sigilosos. Es capaz de refractar las señales de detección entrantes y reducir la probabilidad de detección.
weapon_description.32031=Blindaje compuesto reforzado diseñado específicamente para corbetas. Es capaz de resistir el fuego de baterías anticosmoplano no concentradas.
weapon_description.32101=Blindaje sigiloso especial diseñado específicamente para corbetas. Es capaz de absorber las señales de detección entrantes y reducir la probabilidad de detección.
weapon_description.33011=Añade una capa de blindaje adicional al blindaje ligero original para reforzar las áreas más débiles. Aumenta considerablemente la resistencia contra las armas ligeras.
weapon_description.33052=Blindaje frontal para fragatas Rubí. Puede soportar ataques cinéticos frontales.
weapon_description.34051=Blindaje reforzado medio para que los destructores resistan el fuego de armas ligeras.
