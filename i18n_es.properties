weapon_description.63041=Un pequeño núcleo de energía de alta eficiencia para XenoStinger. Convierte la energía a bordo en plasma de alta energía y luego la transporta al sistema dron para funcionar como munición de asalto.
weapon_description.63051=Una unidad de alimentación de alta capacidad mejorada. Es capaz de proporcionar una salida instantánea de alta energía para armas electromagnéticas (EM).
weapon_description.63052=Un pequeño dispositivo experimental de conversión de plasma. Es capaz de convertir la energía del cosmoplano en plasma de alta potencia para alimentar las armas de la nave.
weapon_description.64011=Un núcleo de conversión de iones normal. Es capaz de proporcionar una salida de energía iónica estable para armas de iones grandes.
weapon_description.64051=Un sistema experimental de apoyo de energía capaz de brindar apoyo al disparo consecutivo de cañones de pulso grandes y múltiples cañones de pulso pequeños a la vez.
weapon_description.64101=Un sistema experimental de energía de pulso de alta eficiencia. Aunque de volumen medio, su producción de ataque de energía es altamente eficiente, lo que le permite brindar apoyo a múltiples armas de pulso en naves pequeñas.
weapon_description.65011=Un dispositivo adicional de procesamiento de energía para cañones de pulso grandes. Aumenta considerablemente la eficiencia de la potencia de pulso.
weapon_description.65021=Una unidad de alimentación de alta capacidad mejorada. Es capaz de proporcionar una salida instantánea de alta energía para armas electromagnéticas (EM).
weapon_description.65031=Un dispositivo de conversión de plasma grande. Es capaz de convertir la energía del cosmoplano en plasma de alta potencia para alimentar las armas de la nave.
weapon_description.65041=Un dispositivo especial de aceleración iónica. Suministra la energía para brindar apoyo al disparo centralizado de torpedos de nave.
weapon_description.66041=Un dispositivo de mejora del núcleo de energía. Es capaz de aumentar la densidad de producción de energía y el daño de ataque de las armas de pulso.
weapon_description.66042=Un dispositivo de mejora del núcleo energético. Es capaz de aumentar la densidad de producción de energía y el daño de ataque de las armas de energía.
weapon_description.68031=Un dispositivo de mejora del núcleo energético que corresponde al cosmoplano diseñado por la Corporación de Fabricación de Precisión Antonios. Puede aumentar la densidad de salida de energía de los cosmoplanos y el daño de sus armas.
