ship_desc.20801=Su sistema de ataque con torpedos "Colmena" es capaz de lanzar rápidamente torpedos medianos a objetivos enemigos. Su sistema de cañones defensivos y su sistema de reconocimiento circunstancial aumentan enormemente su capacidad de supervivencia contra naves y cosmoplanos pequeños.
ship_desc.30101=Una fragata multipropósito genérica equipada con 3 cañones genéricos de disparo rápido, que le permiten asumir varias misiones de ataque y defensa. Está diseñada con una gran cantidad de componentes universales y una estructura simple, lo que facilita su fabricación. Es una nave de reconocimiento ideal.
ship_desc.30102=Agrega blindaje adicional y cañones defensivos al diseño original, lo que lo hace adecuado para escenarios de combate agravados.
ship_desc.30103=Una versión mejorada basada en el prototipo. Se eliminan las torretas y se refuerza el motor para proporcionar un aumento significativo en la velocidad superlumínica y la evasión.
ship_desc.60401=Cuenta con el sistema de armas de proyectil y pulso "Tormenta de gamma", que le permite disparar misiles comunes y misiles de pulso de energía. Asimismo posee una torreta de pulso grande de disparo rápido en la proa, que le permite utilizar un arsenal de armas de pulso que reparten ataques letales contra naves con armadura resistente. Ofrece la opción de equipar un sistema de amplificación de energía de pulso para fortalecer las armas de pulso de la nave, o bien un hangar de cosmoplanos pequeños para reforzar sus capacidades anticosmoplano y defensivas contra naves pequeñas.
ship_history.208=La Defensora Celular es una unidad de combate diseñada explícitamente por la Coalición Antonios para implementar la "Teoría de Tácticas de Colmena". La teoría enfatiza el uso de pequeñas unidades de combate vinculadas en una estructura organizativa similar a una colmena para adaptarse a los enfrentamientos espaciales a pequeña escala.
ship_history.301=La 9.ª patrulla de erradicadores desapareció a unos 32 UA de la Puerta del Sistema Sabal. La 9.ª patrulla está compuesta principalmente por fragatas FG300 con unos cuantos destructores como escoltas. Se encarga de garantizar la seguridad de las rutas hacia y desde el Comité de Arbitraje y el Sistema Sabal. El cuadrante es conocido por misteriosos incidentes con naves y flotas desaparecidas, y es apodado el "Triángulo Galáctico de las Bermudas". Nunca se han encontrado restos ni cajas negras de las naves desaparecidas.
ship_history.604=La Coalición Antonios era originalmente un grupo financiero privado. Su fundador hizo crecer el grupo a través de fusiones y adquisiciones para apoderarse de muchas más PYMES y organizaciones. Su inversión en tecnología, finanzas y desarrollo de naves le valió muchos resultados positivos, y convirtió a la Coalición Antonios en uno de los grupos más influyentes. Por ello, su fundador se hizo conocido como "Constantino el Grande". Para conmemorarlo, un prototipo de nave aún en desarrollo fue nombrado en su honor en la 100.ª reunión de accionistas.
