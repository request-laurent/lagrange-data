weapon_description.13011=Una torreta diseñada para fragatas FG-300. Alberga un cañón genérico acelerado que dispara municiones normales de 150 mm y se puede utilizar para atacar naves pequeñas o para la defensa anticosmoplano cuando se conecta con un radar de largo alcance.
weapon_description.13012=Un cañón de defensa por proximidad normal que es capaz de disparar rápidamente a cosmoplanos y defenderse de los ataques e interferencias de los cosmoplanos.
weapon_description.33011=Añade una capa de blindaje adicional al blindaje ligero original para reforzar las áreas más débiles. Aumenta considerablemente la resistencia contra las armas ligeras.
weapon_description.39003=Una estructura de núcleo usada para construir fragatas. Se adapta al entorno espacial complejo y resiste impactos y radiación.
weapon_description.39991=Blindaje ligero para fragatas para resistir los impactos de escombros estelares y ofrecer cierta protección contra ataques con armas ligeras.
weapon_description.53011=Un motor vectorial mejorado. Ofrece una mayor velocidad de navegación para naves pequeñas y una función de impulso de emergencia utilizada para esquivar ataques de largo alcance en combate.
weapon_description.59991=Un motor vectorial ligero para fragatas. Sirve para naves pequeñas para navegar y ajustar ángulos de naves en combate.
weapon_description.59992=Un módulo de viaje superlumínico ligero para fragatas. Permite a las naves pequeñas hacer viajes superlumínicos en formación.
weapon_description.69991=Un sistema integrado de suministro de energía para naves ligeras. Genera energía a través del núcleo y la convierte en diferentes formas para los diversos subsistemas de la nave.
weapon_description.79991=Un sistema genérico de control de navegación y comando de información para naves ligeras. Gestiona las operaciones de todos los sistemas de armas y motores.
