enhancement_description.820601=Cada que se deshabilita el sistema, inflige un daño igual al 5% de los PS máximos de la nave. El mantenimiento automático tardará 25 segundos en efectuarse una vez que se desactive el sistema y, al finalizar, el sistema retomará su estado normal. El sistema puede repararse hasta 2 veces por batalla; no podrá repararse después de que lo desactiven por tercera vez.
enhancement_description.820701=Cada que el sistema falle, infligirá a la misma nave un daño equivalente al 5 % de sus PS máximos. Cuando el sistema falle, ya no se podrá reparar.
enhancement_description.821001=Cada que se deshabilita el sistema, inflige un daño igual al 5% de los PS máximos de la nave. El mantenimiento automático tardará 25 segundos en efectuarse una vez que se desactive el sistema y, al finalizar, el sistema retomará su estado normal. 3rdEl sistema puede repararse hasta 3 veces por batalla y no podrán fijarlo como objetivo de ataque hasta concluir el tercer mantenimiento.
enhancement_description.860101=Al seleccionar objetivos, aumenta la eficacia de ataque al priorizar ataques en un porcentaje específico de objetivos seleccionados según el número de objetivos válidos en el enfrentamiento.
enhancement_description.860701=Si el valor de puntos de comando de tu flota es mayor a aquel del oponente antes de entrar en un enfrentamiento, entonces la flota enemiga no podrá retirarse en los primeros 60 s del enfrentamiento.
enhancement_description.920201=Reduce la duración de disparo del arma principal y el enfriamiento un 80 % cada 60 s durante 15 s. Enfriamiento: 10 s.
enhancement_description.920701=Al recibir el ataque de un cosmoplano enemigo, reduce un 80 % el enfriamiento del sistema de armas durante 15 s. Enfriamiento: 30 s.
enhancement_description.922001=Cuando tu flota incluye cruceros de batalla, prioriza el fuego de apoyo a ellos al despachar cosmoplanos. Aumenta un 30 % la duración de apoyo de los cosmoplanos.
enhancement_description.923801=Aumenta un 100 % el daño crítico infligido por las armas del sistema cuando el objetivo tiene menos de 50 % de PS.
enhancement_description.923901=Aumenta un 40 % la tasa de impacto de las armas del sistema cuando el objetivo tiene más de 50 % de PS.
enhancement_description.924401=Sincroniza todas las armas del sistema para concentrar el fuego en un solo objetivo y reduce un 80 % el enfriamiento cada 90 s durante 15 s.
enhancement_detail.10101=Refuerza los cañones para reducir la deformación causada por el proceso de disparo, mejora la velocidad de salida de los proyectiles y estabiliza la trayectoria.
enhancement_detail.10201=Utiliza ojivas mejoradas para potenciar la propulsión durante el proceso de disparo.
enhancement_detail.10301=Aumenta el tamaño de las ojivas de los misiles y torpedos y refuerza su estructura interna, lo que permite un mayor daño balístico.
enhancement_detail.10401=Utiliza ojivas mejoradas para aumentar el daño general causado por misiles y torpedos.
enhancement_detail.10501=Mejora la producción de energía y la capacidad de almacenamiento del sistema de carga del cañón de pulso, lo que permite una mayor potencia de disparo.
enhancement_detail.10701=Mejora el acelerador de iones del cañón de iones para aumentar la potencia de emisión, lo que permite que el rayo de iones tenga una mayor densidad de energía.
enhancement_detail.10801=Controla la generación y modulación de iones con mayor precisión para producir munición de iones con mayor energía y homogeneidad, lo que permite causar un mayor daño.
enhancement_detail.110101=Refuerza la quilla de la nave, añade una gran cantidad de sistemas excesivos y refuerza lugares críticos con materiales especiales.
enhancement_detail.110201=Mejora el equipo de soldadura de la nave y utiliza materiales de soldadura avanzados para mejorar la integridad estructural de la nave.
enhancement_detail.110301=Agrega blindaje adicional al exterior de la nave para aumentar de forma eficaz el grosor del blindaje en lugares críticos.
enhancement_detail.110401=Aumenta el blindaje de los cosmoplanos para mejorar la resistencia al daño sin comprometer el diseño liviano.
enhancement_detail.111101=Refuerza la quilla de la nave, añade una gran cantidad de sistemas excesivos y refuerza lugares críticos con materiales especiales.
enhancement_detail.111201=Mejora el equipo de soldadura de la nave y utiliza materiales de soldadura avanzados para mejorar la integridad estructural de la nave.
enhancement_detail.11401=Modifica el diseño de las ojivas de misiles y torpedos para aumentar la penetración del blindaje tras la detonación.
enhancement_detail.120101=Utiliza materiales de blindaje de mayor calidad para mejorar la resistencia al daño.
enhancement_detail.120201=El blindaje se somete a procesos de endurecimiento adicionales para permitir una mayor dureza de la superficie.
enhancement_detail.120301=Aplica un recubrimiento de disipación de energía a la superficie del blindaje para absorber los ataques de energía del enemigo y reducir su impacto.
enhancement_detail.120401=Aumenta la proporción de capas resistentes a la energía dentro del blindaje, lo que mejora su capacidad de absorber y disipar ataques de energía.
enhancement_detail.121001=Utiliza materiales de blindaje de mayor calidad para mejorar la resistencia al daño.
enhancement_detail.121101=El blindaje se somete a procesos de endurecimiento adicionales para permitir una mayor dureza de la superficie.
enhancement_detail.121601=Refuerza las estructuras alrededor del sistema para aumentar la resistencia a las armas de precisión.
enhancement_detail.121801=Utiliza materiales de blindaje de mayor calidad para mejorar la resistencia al daño de supernaves capitales.
enhancement_detail.121901=Aumenta aún más el sistema de protección estructural de la armadura para que obtenga una mayor cantidad de recuperación de PS.
enhancement_detail.130101=Aplica un recubrimiento reflectante al blindaje de la nave, lo cual bloquea las señales de guía de los misiles y torpedos a corta distancia y reduce su capacidad de realizar un perfil de la nave.
enhancement_detail.130401=Añade un blindaje reactivo explosivo para cubrir el blindaje de la nave. Tras el impacto de las armas de proyectil, el blindaje reactivo explotará instantáneamente, y desviará los misiles o torpedos que se aproximan.
enhancement_detail.150101=Refuerza las estructuras alrededor del sistema principal para aumentar la resistencia a las armas de precisión.
enhancement_detail.150201=Refuerza las estructuras alrededor del sistema principal para aumentar la resistencia a las explosiones.
enhancement_detail.15301=Mejora la eficacia de los nanomateriales para aumentar la efectividad de reparación del sistema.
enhancement_detail.15401=Mejora los materiales de reparación y soldadura. Se agrega nanorrelleno con propiedades reforzantes, lo que fortalece la unión con el material soldado.
enhancement_detail.16001=Una estrategia de combate que prioriza la detonación del objetivo al apuntar contra su depósito de municiones.
enhancement_detail.16101=Aumenta la capacidad de munición explosiva, lo que genera la probabilidad de crear esquirlas tras la detonación y causar mayor daño.
enhancement_detail.16301=Mejora la composición de los explosivos, lo que aumenta la fuerza y el daño de las explosiones.
enhancement_detail.16401=Añade un análisis de debilidad de blindaje y un sistema de apoyo de ataque, lo que otorga la probabilidad de causar mayor daño.
enhancement_detail.19901=Mejora la eficiencia de reconocimiento del arma del objeto volador para localizar y rastrear más rápido la unidad voladora enemiga.
enhancement_detail.20101=Aumenta la velocidad y la frecuencia de escaneo del radar anticosmoplano para detectar mejor los objetivos que se mueven rápidamente, lo que mejora la detección y el posicionamiento anticosmoplano del radar.
enhancement_detail.20201=Acelera la velocidad de procesamiento de datos para interpretar y predecir objetivos aéreos. También se redujo la latencia del relé de señal. Los resultados están vinculados y sincronizados con el sistema de apuntado del arma.
enhancement_detail.20301=Mejora el seguimiento y la predicción de los movimientos de naves pequeñas. Los resultados están vinculados y sincronizados con el sistema de apuntado del arma.
enhancement_detail.20401=Mejora la capacidad de respuesta y precisión del sistema de control direccional del arma, lo que permite una mejor capacidad de apuntado y rastreo.
enhancement_detail.20501=Mejora el seguimiento y la predicción de los movimientos de naves grandes. Los resultados están vinculados y sincronizados con el sistema de apuntado del arma.
enhancement_detail.21001=Añade identificación y rastreo de misiles que se acercan mientras activa una cadena de datos antimisiles, lo que otorga la capacidad de intercepción de misiles.
enhancement_detail.210101=Mejora la eficiencia de la ionización a través de un dispositivo de conversión de propulsión mejorado, lo que permite un mayor impulso del motor.
enhancement_detail.210201=Mejora la resistencia al espacio superlumínico del motor de viaje, lo que permite operaciones con factores superlumínicos más altos.
enhancement_detail.210401=Mejora la velocidad de procesamiento del núcleo de cálculo espacial para permitir una mejor búsqueda de rutas a través del subespacio y reducir el tiempo de viaje.
enhancement_detail.210501=Refuerza la cámara de aceleración de iones, lo que aumenta la producción de energía máxima del motor.
enhancement_detail.21301=Aplica un recubrimiento de baja reflectividad a los misiles, lo que reduce las probabilidades de que los detecten los radares antimisiles enemigos.
enhancement_detail.220101=Mejora la eficiencia del sistema de alerta anticipada de la nave, lo que permite maniobras evasivas más eficaces.
enhancement_detail.220201=Aumenta la producción de energía de los motores de maniobra, lo que permite maniobras evasivas más drásticas en situaciones de emergencia.
enhancement_detail.220401=Mejora el control del propulsor de los motores de los cosmoplanos para permitir ajustes de propulsión con mayor capacidad de respuesta, lo que aumenta el control de los cosmoplanos sobre la velocidad de vuelo.
enhancement_detail.220701=Aumenta la producción de energía postcombustión del motor de los cosmoplanos, lo que permite un mayor impulso de velocidad en vuelo.
enhancement_detail.22201=Mejora las capacidades de seguimiento de los radares antimisiles, lo que permite actualizaciones más frecuentes sobre las posiciones y trayectorias de los objetivos.
enhancement_detail.22301=Mejora el sistema de detección antimisiles instalado en misiles y torpedos, lo que permite la detección de objetivos y bloqueos de señales desde una mayor distancia.
enhancement_detail.22501=Mejora el dispositivo de enfoque de energía direccional de los cañones de pulso, lo que permite una mejor precisión direccional para pulsos de alta energía.
enhancement_detail.22601=Mejora el dispositivo de campo de deflexión magnética en la boca del cañón de iones, lo que permite un mayor control y precisión direccional de los flujos de iones de alta energía.
enhancement_detail.30101=Mejora el mecanismo de carga de munición para aumentar la velocidad de transporte y carga automática.
enhancement_detail.30201=Añade a los cañones un sistema auxiliar de disipación de calor para mejorar la capacidad de disipación de calor del arma, que permite disparos más rápidos.
enhancement_detail.30301=Mejora la capacidad y la eficiencia de recarga del sistema de carga para armas de energía, lo que permite un tiempo de carga más corto.
enhancement_detail.30401=Mejora el sistema de disipación de calor para tuberías de energía, lo que permite transferencias de energía más grandes.
enhancement_detail.30501=Mejora el mecanismo de carga de munición para aumentar la velocidad de transporte y carga automática.
enhancement_detail.30601=Mejora las líneas de transporte automatizadas desde el depósito de municiones hasta las armas, lo que aumenta la velocidad de transporte y reduce la tasa de error.
enhancement_detail.310101=Extiende el rango de detección de objetivos enemigos y se sincroniza con los cosmoplanos dentro del hangar para aumentar la velocidad de identificación del objetivo de los cosmoplanos.
enhancement_detail.310201=Mejora el equipo de carga de munición de los cosmoplanos, lo que permite una recarga más rápida.
enhancement_detail.310901=Mejora el mantenimiento del cosmoplano y repara el equipo para detectar el estado del cosmoplano más rápidamente y reducir el tiempo necesario para entrar en combate.
enhancement_detail.32201=Aumenta la velocidad de disparo rápido a costa de munición adicional durante el disparo rápido.
enhancement_detail.40201=Aumenta el grosor del blindaje que protege el depósito de munición, lo que evita que la munición explote al recibir ataques.
enhancement_detail.40401=Aplica un tratamiento de blindaje especial para evitar agujeros de explosión por impactos de armas.
enhancement_detail.410501=Aumenta la capacidad de potenciar del sistema de propulsión de alta energía, lo que reduce el tiempo necesario para cargar las armas de energía.
enhancement_detail.410701=Aumenta la temperatura de funcionamiento de los núcleos de alta energía, lo que aumenta en gran medida la potencia de emisión de las armas de energía en el sistema principal.
enhancement_detail.820601=El sistema de una nave se relaciona en gran medida con la estructura de su casco. Cuando se deshabilita un sistema y deja de funcionar, el casco también recibirá el daño correspondiente, lo que accionará el equipo de gestión de daños de la nave para reparar el sistema deshabilitado en automático. El sistema reanudará sus operaciones por completo cuando se completen las reparaciones.
enhancement_detail.820701=El sistema de una nave se relaciona en gran medida con la estructura de su casco. Cuando se deshabilita un sistema y deja de funcionar, el casco también recibirá el daño correspondiente.
enhancement_detail.821001=El sistema de una nave se relaciona en gran medida con la estructura de su casco. Cuando se deshabilita un sistema y deja de funcionar, el casco también recibirá el daño correspondiente, lo que accionará el equipo de gestión de daños de la nave para reparar el sistema deshabilitado en automático. El sistema reanudará sus operaciones por completo cuando se completen las reparaciones.
enhancement_detail.860101=Coordina el sistema de disparo de la flota e intercepta los objetivos seleccionados con base en la estrategia de selección.
enhancement_detail.860701=Un estado de espera que prioriza el rango de enfrentamiento en el campo de batalla y rodea a los enemigos para prevenir que hagan un viaje superlumínico.
enhancement_detail.920201=Una estrategia de combate para realizar disparos a alta velocidad sobrecargando temporalmente el arma.
enhancement_detail.920701=Al enfrentarse a amenazas aéreas, moviliza temporalmente el sistema de armas para realizar ataques rápidos.
enhancement_detail.922001=Prolonga la duración de disparo por munición para apoyar a la nave priorizada.
enhancement_detail.923801=Después de dañar la estructura del objetivo, guía al sistema para concentrar el fuego en el núcleo expuesto y así desencadenar una detonación simpática.
enhancement_detail.923901=Importa el índice de características completo del objetivo para mejorar el reconocimiento y la precisión de seguimiento para lanzar ataques de precisión.
enhancement_detail.924401=Concentra todos los disparos de armas en un solo objetivo para acabar con el objetivo de manera más eficaz.
