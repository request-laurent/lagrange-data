enhancement_description.820601=Immer wenn das System deaktiviert wird, fügt es dem Schiff Schaden in Höhe von 5% der max. LP zu. Die automatische Wartung wird innerhalb von 25 Sekunden nach der Deaktivierung des Systems durchgeführt und abgeschlossen, und das System kehrt nach der Wartung in den Normalzustand zurück. Dieses System kann bis zu 2 Mal pro Schlacht repariert werden, wobei es nach der 3. Deaktivierung nicht mehr repariert werden kann.
enhancement_description.820701=Immer wenn das System ausfällt, fügt es dem Schiff Schaden in Höhe von 5% dessen max. LP zu. Sobald das System ausfällt, kann es nicht mehr repariert werden.
enhancement_description.821001=Immer wenn das System deaktiviert wird, fügt es dem Schiff Schaden in Höhe von 5% der max. LP zu. Die automatische Wartung wird innerhalb von 25 Sekunden nach der Deaktivierung des Systems durchgeführt und abgeschlossen, und das System kehrt nach der Wartung in den Normalzustand zurück. Dieses System kann bis zu 3 Mal pro Schlacht repariert werden und kann nach Abschluss der 3. Wartung nicht mehr als Angriffsziel gewählt werden.
enhancement_description.860101=Erhöhe bei der Auswahl von Zielen die Angriffseffizienz, indem du Angriffe auf einen bestimmten Prozentsatz ausgewählter Ziele priorisierst, in Abhängigkeit von der Anzahl aller zulässigen Ziele im Gefecht.
enhancement_description.860701=Wenn deine Flotte vor dem Kampfstart über mehr Befehlspunkte als die feindliche Flotte verfügt, kann sich die feindliche Flotte in den ersten 60 Sek. des Kampfes nicht zurückziehen.
enhancement_description.920201=Reduziert für einen Zeitraum von 15 s alle 60 s die Schussdauer und den Cooldown der primären Waffe um 80 %. Cooldown: 10 s.
enhancement_description.920701=Wenn ein feindliches Luftfahrzeug angreift, wird der Cooldown des Waffensystems 15 s lang um 80 % reduziert. Cooldown: 30 s.
enhancement_description.922001=Wenn deine Flotte Schlachtkreuzer enthält, wird ihnen prioritäre Feuerunterstützung durch das Entsenden eines Luftfahrzeugs gewährt. Erhöht die Unterstützungsdauer des Luftfahrzeugs um 30 %.
enhancement_description.923801=Erhöht den verursachten kritischen Schaden der Waffen des Systems um 100%, wenn das Ziel weniger als 50% LP besitzt.
enhancement_description.923901=Erhöht die Trefferquote der Waffen des Systems um 40%, wenn das Ziel mehr als 50% LP besitzt.
enhancement_description.924401=Synchronisiert alle Waffen im System, um das Feuer auf ein einzelnes Ziel zu fokussieren, und reduziert für einen Zeitraum von 15 s den Cooldown alle 90 s um 80 %.
enhancement_detail.10101=Verstärkt Kanonenrohre, um die durch den Abschussvorgang verursachte Verformung zu reduzieren, verbessert die Austrittsgeschwindigkeit der Granaten und stabilisiert die Flugbahn.
enhancement_detail.10201=Verwendet verbesserte Gefechtsköpfe, um die Schubkraft während des Abschusses zu verbessern.
enhancement_detail.10301=Erhöht die Gefechtskopfgröße von Raketen und Torpedos und verstärkt deren innere Struktur, was einen größeren ballistischen Schaden ermöglicht.
enhancement_detail.10401=Verwendet verbesserte Gefechtsköpfe, um den von Raketen und Torpedos verursachten Gesamtschaden zu erhöhen.
enhancement_detail.10501=Verbessert die Energieabgabe und die Speicherkapazität des Ladesystems der Pulskanone, wodurch eine höhere Feuerkraft ermöglicht wird.
enhancement_detail.10701=Verbessert den Ionenbeschleuniger der Ionenkanone, um die Leistungsabgabe zu erhöhen, wodurch der Ionenstrahl eine größere Energiedichte erhält.
enhancement_detail.10801=Steuert die Ionenerzeugung und -modulation mit größerer Präzision, um Ionenmunition mit größerer Energie und Homogenität zu erzeugen, was eine erhöhte Schadenswirkung ermöglicht.
enhancement_detail.110101=Verstärkt den Schiffskiel, fügt eine große Anzahl von redundanten Systemen hinzu und verstärkt kritische Stellen mit speziellen Materialien.
enhancement_detail.110201=Verbessert die Schweißausrüstung des Schiffes und verwendet moderne Schweißmaterialien, um die strukturelle Integrität des Schiffes zu verbessern.
enhancement_detail.110301=Fügt zusätzliche Panzerung an der Außenseite des Schiffes hinzu, um die Panzerungsstärke an kritischen Stellen effektiv zu erhöhen.
enhancement_detail.110401=Erhöht die Panzerung des Luftfahrzeugs, um die Schadensresistenz zu verbessern, ohne die Leichtbauweise zu beeinträchtigen.
enhancement_detail.111101=Verstärkt den Schiffskiel, fügt eine große Anzahl von redundanten Systemen hinzu und verstärkt kritische Stellen mit speziellen Materialien.
enhancement_detail.111201=Verbessert die Schweißausrüstung des Schiffes und verwendet moderne Schweißmaterialien, um die strukturelle Integrität des Schiffes zu verbessern.
enhancement_detail.11401=Modifiziert das Design von Raketen- und Torpedo-Gefechtsköpfen, um die Panzerungsdurchdringung bei der Detonation zu erhöhen.
enhancement_detail.120101=Verwendet höherwertige Rüstungsmaterialien zur Verbesserung der Schadensresistenz.
enhancement_detail.120201=Die Panzerung wird zusätzlich gehärtet, um eine höhere Oberflächenhärte zu erreichen.
enhancement_detail.120301=Die Oberfläche der Rüstung wird mit einer Energiedissipationsschicht versehen, die feindliche Energieangriffe aufsaugt und deren Auswirkungen auf die Rüstung reduziert.
enhancement_detail.120401=Erhöht das Verhältnis der energieresistenten Schichten innerhalb der Rüstung und verbessert so deren Fähigkeit, Energieangriffe zu absorbieren und abzuleiten.
enhancement_detail.121001=Verwendet höherwertige Rüstungsmaterialien zur Verbesserung der Schadensresistenz.
enhancement_detail.121101=Die Panzerung wird zusätzlich gehärtet, um eine höhere Oberflächenhärte zu erreichen.
enhancement_detail.121601=Verstärkt die Strukturen rund um das System für erhöhte Widerstandskraft gegen Präzisionswaffen.
enhancement_detail.121801=Verwendet höherwertige Rüstungsmaterialien zur Verbesserung der Schadensresistenz von Super-Großkampfschiffen.
enhancement_detail.121901=Erhöht das strukturelle Schutzsystem der Panzerung weiter für eine höhere LP-Erholung.
enhancement_detail.130101=Behandelt die Panzerung des Schiffes mit einer reflektierenden Beschichtung, die die Leitsignale von Raketen und Torpedos im Nahbereich stört und deren Fähigkeit, das Schiff zu profilieren, verringert.
enhancement_detail.130401=Fügt Explosive Reaktionspanzerung als Beschichtung der Schiffspanzerung hinzu. Bei aufschlagendem Projektilbeschuss explodiert die Reaktionspanzerung unmittelbar und lenkt ankommende Raketen und Torpedos damit ab.
enhancement_detail.150101=Verstärkt die Strukturen rund um das Hauptsystem für eine erhöhte Widerstandskraft der Präzisionswaffe.
enhancement_detail.150201=Verstärkt die Strukturen rund um das Hauptsystem für erhöhten Explosionswiderstand.
enhancement_detail.15301=Verbessert die Wirksamkeit von Nanomaterialien, um die Reparatureffektivität des Systems zu erhöhen.
enhancement_detail.15401=Verbessert Reparatur- und Schweißmaterialien. Es wird ein Nanofüllstoff mit verstärkenden Eigenschaften hinzugefügt, der die Verbindung mit dem geschweißten Material verstärkt.
enhancement_detail.16001=Eine Kampfstrategie, im Zuge derer das Munitionsdepot des Ziels anvisiert wird, um es explodieren zu lassen.
enhancement_detail.16101=Erhöht die Kapazität der Sprengmunition, so dass bei der Detonation Splitter entstehen können und mehr Schaden verursacht wird.
enhancement_detail.16301=Verbessert die Zusammensetzung von Sprengstoffen, wodurch die Stärke und der Schaden von Explosionen erhöht werden.
enhancement_detail.16401=Fügt eine Analyse der Panzerungsschwäche und ein System zur Unterstützung von Angriffen hinzu, das eine Chance bietet, mehr Schaden zu verursachen.
enhancement_detail.19901=Verbessert die Erkennungseffizienz der Waffe für fliegende Ziele, um feindliche Flugeinheiten schneller aufzuspüren und zu verfolgen.
enhancement_detail.20101=Erhöht die Abtastgeschwindigkeit und -frequenz des Flugabwehrradars, um sich schnell bewegende Ziele besser zu erkennen, und verbessert die Flugabwehrerkennung und -positionierung des Radars.
enhancement_detail.20201=Beschleunigt die Datenverarbeitungsgeschwindigkeit für die Interpretation und Vorhersage von Luftzielen. Die Latenzzeit der Signalrelais wurde ebenfalls reduziert. Die Ergebnisse werden mit dem Zielsystem der Waffe verknüpft und synchronisiert.
enhancement_detail.20301=Verbessert die Überwachung und Vorhersage der Bewegungen von kleinen Schiffen. Die Ergebnisse werden mit dem Zielsystem der Waffe verknüpft und synchronisiert.
enhancement_detail.20401=Verbessert die Reaktionsfähigkeit und Genauigkeit des Richtungssteuerungssystems der Waffe und ermöglicht bessere Ziel- und Verfolgungsfähigkeiten.
enhancement_detail.20501=Verbessert die Überwachung und Vorhersage von Großschiffsbewegungen. Die Ergebnisse werden mit dem Zielsystem der Waffe verknüpft und synchronisiert.
enhancement_detail.21001=Ermöglicht die Identifizierung und Verfolgung ankommender Raketen sowie eine Datenkette zur Raketenabwehr, die Fähigkeiten zum Abfangen von Raketen bietet.
enhancement_detail.210101=Verbessert die Ionisationseffizienz über eine verbesserte Treibstoffumwandlungsvorrichtung, was einen größeren Triebwerkschub ermöglicht.
enhancement_detail.210201=Verbessert den Warp-Raum-Widerstand des Warp-Antriebs, wodurch der Betrieb bei höheren Warp-Faktoren möglich wird.
enhancement_detail.210401=Verbessert die Rechengeschwindigkeit des räumlichen Berechnungskerns, um eine bessere Wegfindung durch den Subraum und eine reduzierte Warpzeit zu ermöglichen.
enhancement_detail.210501=Verstärkt die Ionenbeschleunigungskammer, wodurch die maximale Leistung des Motors erhöht wird.
enhancement_detail.21301=Versieht die Raketen mit einer reflexionsarmen Beschichtung, die ihre Entdeckungswahrscheinlichkeit durch feindliche Raketenabwehrradare verringert.
enhancement_detail.220101=Verbessert die Effizienz des Frühwarnsystems des Schiffes und ermöglicht reaktionsschnellere Ausweichmanöver.
enhancement_detail.220201=Erhöht die Leistung der Manövriertriebwerke, wodurch in Notfällen drastischere Ausweichmanöver möglich sind.
enhancement_detail.220401=Verbessert die Triebwerkssteuerung von Luftfahrzeugtriebwerken, um reaktionsschnellere Schubanpassungen zu ermöglichen und so die Kontrolle des Luftfahrzeugs über die Fluggeschwindigkeit zu erhöhen.
enhancement_detail.220701=Erhöht die Nachbrennerleistung des Flugmotors, was einen größeren Geschwindigkeitsschub im Flug ermöglicht.
enhancement_detail.22201=Verbessert die Verfolgungsfähigkeiten von Raketenabwehrradaren und ermöglicht häufigere Aktualisierungen von Zielpositionen und Flugbahnen.
enhancement_detail.22301=Verbessert das Anti-Raketen-Erkennungssystem, mit dem Raketen und Torpedos ausgestattet sind, und ermöglicht die Zielerfassung und Signalverriegelung aus größerer Entfernung.
enhancement_detail.22501=Verbessert die Vorrichtung zur gerichteten Energiefokussierung der Pulskanonen, wodurch eine bessere Richtungsgenauigkeit für Hochenergie-Impulse erreicht wird.
enhancement_detail.22601=Verbessert die magnetische Ablenkfeldvorrichtung an der Mündung der Ionenkanone, was eine bessere Kontrolle und Richtungsgenauigkeit der hochenergetischen Ionenströme ermöglicht.
enhancement_detail.30101=Verbessert den Munitionslademechanismus, um die Transport- und automatische Ladegeschwindigkeit zu erhöhen.
enhancement_detail.30201=Fügt ein zusätzliches Wärmeableitungssystem zu den Läufen hinzu, um die Wärmeableitungskapazität der Waffe zu verbessern, wodurch die Waffe schneller abgefeuert werden kann.
enhancement_detail.30301=Verbessert die Kapazität und die Wiederaufladeeffizienz des Ladesystems für Energiewaffen und ermöglicht so eine kürzere Ladezeit.
enhancement_detail.30401=Verbessert das Wärmeabgabesystem für Energieleitungen, wodurch größere Energieübertragungen möglich sind.
enhancement_detail.30501=Verbessert den Munitionslademechanismus, um die Transport- und automatische Ladegeschwindigkeit zu erhöhen.
enhancement_detail.30601=Verbessert die automatisierten Transportlinien vom Munitionsdepot zu den Waffen, erhöht die Transportgeschwindigkeit und reduziert die Fehlerquote.
enhancement_detail.310101=Erweitert den Erfassungsbereich von feindlichen Zielen und synchronisiert sich mit dem im Hangar untergebrachten Luftfahrzeug, um die Zielidentifizierungsgeschwindigkeit des Luftfahrzeugs zu erhöhen.
enhancement_detail.310201=Verbessert die Munitionsladevorrichtung des Luftfahrzeugs, wodurch ein schnelleres Nachladen ermöglicht wird.
enhancement_detail.310901=Upgrade Luftfahrzeug-Wartung und überhole Ausrüstung, um den Luftfahrzeug-Status schneller erfahren zu können und die Zeit zu verringern, die sie brauchen, um in den Kampf zu gelangen.
enhancement_detail.32201=Erhöht die Schnellfeuergeschwindigkeit auf Kosten von zusätzlicher Munition bei Schnellfeuer.
enhancement_detail.40201=Erhöht die Panzerstärke um das Munitionsdepot, wodurch verhindert wird, dass die Munition durch Angriffe explodiert.
enhancement_detail.40401=Verwendet eine spezielle Panzerungsbehandlung, um Sprenglöcher durch Waffeneinschläge zu verhindern.
enhancement_detail.410501=Erhöht die Pufferkapazität des Hochenergie-Energiesystems, wodurch die Zeit zum Aufladen von Energiewaffen verkürzt wird.
enhancement_detail.410701=Erhöht die Arbeitstemperatur von Hochenergiekernen, wodurch die Leistung der Energiewaffen im Hauptsystem stark erhöht wird.
enhancement_detail.820601=Das System eines Schiffs ist eng mit der Kernstruktur des Rumpfs verknüpft. Wird ein System deaktiviert und funktioniert nicht mehr, erleidet der Rumpf auch entsprechend Schaden. Dies löst die automatische Schadensbehebung aus, wodurch das deaktivierte System repariert wird. Sobald die Reparatur abgeschlossen ist, nimmt das System den Betrieb wieder in vollem Umfang auf.
enhancement_detail.820701=Das System eines Schiffs ist eng mit der Kernstruktur des Rumpfs verknüpft. Wird ein System deaktiviert und funktioniert nicht mehr, erleidet der Rumpf auch entsprechend Schaden.
enhancement_detail.821001=Das System eines Schiffs ist eng mit der Kernstruktur des Rumpfs verknüpft. Wird ein System deaktiviert und funktioniert nicht mehr, erleidet der Rumpf auch entsprechend Schaden. Dies löst die automatische Schadensbehebung aus, wodurch das deaktivierte System repariert wird. Sobald die Reparatur abgeschlossen ist, nimmt das System den Betrieb wieder in vollem Umfang auf.
enhancement_detail.860101=Koordiniert das Feuersystem der Flotte und stört ausgewählte Ziele basierend auf der ausgewählten Strategie.
enhancement_detail.860701=Ein Standby-Zustand, der die Positionierung in Gefechtsreichweite priorisiert und Feinde einkesselt, um sie daran zu hindern, den Warp-Antrieb zu nutzen.
enhancement_detail.920201=Eine Kampfstrategie zur Durchführung von Hochgeschwindigkeitsschüssen durch vorübergehende Überladung der Waffe.
enhancement_detail.920701=Bei Bedrohungen aus der Luft mobilisiert es vorübergehend das Waffensystem für Schnellangriffe.
enhancement_detail.922001=Verlängert die Schussdauer pro Runde, um das priorisierte Schiff zu unterstützen.
enhancement_detail.923801=Nachdem eine feindliche Struktur beschädigt ist, leitet das System einen fokussierten Beschuss auf den freigelegten Kern ein, um mehrere gleichzeitige Explosionen auszulösen.
enhancement_detail.923901=Importiert den kompletten Index aller Eigenschaften des Ziels, um die Erkennungs- und Verfolgungsgenauigkeit zu verbessern und einen Präzisionsangriff zu führen.
enhancement_detail.924401=Konzentriert das gesamte Waffenfeuer auf ein einziges Ziel, um das Ziel effizienter auszuschalten.
