weapon_description.45733=Trägt 3 Staffeln Standard-Reparaturdrohnen und dient zur Unterbringung und Wartung von Reparaturdrohnen. Verfügt zudem über ein Signal-Leitsystem. Die Reparaturdrohnen können beschädigte verbündete Schiffe in der Schlacht reparieren.
