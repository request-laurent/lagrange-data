weapon_description.43031=Ist mit 1 Staffel Standard-Belagerungsdrohnen bestückt und dient zur Unterbringung und Wartung von Belagerungsdrohnen. Verfügt zudem über ein Signal-Leitsystem. Die getragene Belagerungsdrohne ist in der Lage, das Kommandosystem des Zielschiffs zu zerstören.
weapon_description.43032=Ist mit 1 Staffel Flugabwehrdrohnen bestückt und dient zur Unterbringung und Wartung von Militärdrohnen. Verfügt zudem über ein Signal-Leitsystem.
weapon_description.43041=Ein speziell entwickeltes System zur Drohnen-Installation mit 4 Staffeln spezieller offensiver Drohnen. Kann mit seiner miniaturisierten Plasmaentladungskanone innerhalb kurzer Reichweite Explosionsangriffe auf große Ziele ausführen.
weapon_description.43042=Ein speziell entwickeltes System zur Drohnen-Installation, das 4 Staffeln spezieller Defensivdrohnen mit Sperr-Verteidigungsfähigkeiten tragen kann.
weapon_description.43071=Ist mit 1 Staffel Standard-Belagerungsdrohnen bestückt und dient zur Unterbringung und Wartung von Belagerungsdrohnen. Verfügt zudem über ein Signal-Leitsystem. Die getragene Belagerungsdrohne ist in der Lage, das Kommandosystem des Zielschiffs zu zerstören.
weapon_description.43072=Ist mit 1 Staffel Standard-Reparaturdrohnen bestückt und dient zur Unterbringung und Wartung von Reparaturdrohnen. Verfügt zudem über ein Signal-Leitsystem. Die Reparaturdrohnen können beschädigte verbündete Schiffe in der Schlacht reparieren.
weapon_description.43073=Trägt 1 Staffel Standard-Flugabwehr-Drohnen und dient zur Unterbringung und Wartung von Flugabwehr-Drohnen. Verfügt zusätzlich über ein Signal-Leitsystem.
weapon_description.43741=Trägt 1 Staffel Standard-Belagerungsdrohnen und dient zur Unterbringung und Wartung von Belagerungsdrohnen. Verfügt zudem über ein Signal-Leitsystem. Die getragene Belagerungsdrohne ist in der Lage, das Kommandosystem des Zielschiffs zu zerstören.
weapon_description.44011=Mittleres generisches Frachtlager, das die Lagerkapazität eines Schiffs erhöht und der Fracht gleichzeitig einen gewissen Schutz bietet.
weapon_description.44012=Ein Halterungssystem für Korvetten, mit dem bis zu 2 Korvetten an der Außenseite des Schiffs befestigt werden können.
weapon_description.44041=Ein mittelgroßer Hangar, der sowohl Angreifer als auch Jäger aufnehmen kann. Verfügt über Andock- und Wartungsplatz, um 2 Luftfahrzeugstaffeln zu unterstützen. Ist mit Luftfahrzeugkommando- und Erkennungssystem ausgerüstet.
weapon_description.44042=Ist mit 2 Staffeln Standard-Reparaturdrohnen bestückt und dient zur Unterbringung und Wartung von Reparaturdrohnen. Verfügt zudem über ein Signal-Leitsystem. Die Reparaturdrohnen können beschädigte verbündete Schiffe in der Schlacht reparieren.
