weapon_description.39713=Eine superschwere Standard-Typ III Schlachtschiffspanzerung des Sacrum-Chu-Imperiums, die die Angriffe der meisten Projektilwaffen abwehren kann.
weapon_description.39991=Leichte Panzerung für Fregatten, die Einschlägen von Sternentrümmern standhalten und einen gewissen Schutz gegen Beschuss durch Leichtwaffen verleihen.
weapon_description.39992=Mittlere Panzerung für Zerstörer, die Beschuss durch Leichtwaffen standhält.
