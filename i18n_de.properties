weapon_description.44044=Ist mit 3 Staffeln Überwachungsdrohnen bestückt und dient zur Unterbringung und Wartung von Überwachungsdrohnen. Verfügt zudem über ein Signal-Leitsystem. Die Überwachungsdrohnen können die Waffen-Trefferquote des Schiffes erhöhen, das sie verstärken.
weapon_description.44071=Ist mit 2 Staffeln Standard-Flugabwehrdrohnen bestückt und dient zur Unterbringung und Wartung von Militärdrohnen. Verfügt zudem über ein Signal-Leitsystem.
weapon_description.44072=Ist mit 1 Staffel Standard-Reparaturdrohnen bestückt und dient zur Unterbringung und Wartung von Reparaturdrohnen. Verfügt zudem über ein Signal-Leitsystem. Die Reparaturdrohnen können beschädigte verbündete Schiffe in der Schlacht reparieren.
