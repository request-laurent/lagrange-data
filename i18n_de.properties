enhancement_detail.923101=Eine Schwere Kanone mit einem festgelegten Angriffszyklus, der in regelmäßigem Abstand explosive Geschosse abfeuert. Dadurch wird für kurze Zeit die Reichweite der Feuerkraft aller Verbündeten auf dem Schlachtfeld erhöht.
enhancement_detail.923201=Die zentrale elektronische Steuereinheit dieser Waffe führt in regelmäßigen Abständen eine Überladungsprozedur aus, um die Energie des elektromagnetischen Feldes zu verstärken, wodurch der darauf folgende Angriff mit der Waffe durchbohrenden Schaden verursacht, der Rüstung schneller ignoriert.
enhancement_detail.923301=Koordiniert die Arbeitsdaten aller Waffenmodule und verwendet Reserveenergie, um bei Waffen einen größeren Ausstoß zu aktivieren.
