weapon_description.45041=Ist mit 2 Staffeln Standard-Flugabwehrdrohnen bestückt und dient zur Unterbringung und Wartung von Militärdrohnen. Verfügt zudem über ein Signal-Leitsystem.
weapon_description.45051=Ist mit 2 Staffeln Standard-Flugabwehrdrohnen bestückt und dient zur Unterbringung und Wartung von Militärdrohnen. Verfügt zudem über ein Signal-Leitsystem.
weapon_description.45053=Kann in der Nähe befindliche freundliche Schiffe durch detaillierte Waffeninformationen und erhöhte Waffen-Trefferquote unterstützen.
weapon_description.45054=Ist mit 4 Sperr-Flugabwehrdrohnen bestückt und dient zur Unterbringung und Wartung von Militärdrohnen. Verfügt zudem über ein Signal-Leitsystem. Drohnen können verbündeten Schiffen Flugabwehr-Unterstützung bieten und ihre Luftabwehr-Feuerkraft reicht aus, um Verbündeten in derselben Reihe Deckung zu geben.
weapon_description.45055=4 große Wachdrohnen können außerhalb des Schiffs angebracht werden, um Militärdrohnen unterzubringen und zu warten. Wachdrohnen sind mit einer experimentellen luftgestützten Pulswaffe ausgestattet, mit der sie fast so viel Feuerunterstützung liefern können wie eine Fregatte.
weapon_description.45056=Trägt 4 Feuerkraft-Aufklärungsdrohnen und kann die Kampfsituation des Feindes ausspähen, die Informationen über feindliche Schiffe in schwachen Positionen mit Verbündeten teilen und die kritische Trefferchance der Hauptwaffen des Schiffs erhöhen.
weapon_description.45101=Ein mittelgroßer Hangar, der sowohl Angreifer als auch Jäger aufnehmen kann. Verfügt über Andock- und Wartungsplatz für jede der Luftfahrzeugstaffeln. Ist mit Luftfahrzeugkommando- und Erkennungssystem ausgerüstet.
weapon_description.45102=Trägt 3 Kommandodrohnen und dient zur Unterbringung und Wartung dieser Drohnen. Verfügt zudem über ein Signal-Leitsystem. Die Informationsdrohnen können die Waffentrefferquote des Ziels erhöhen, das sie unterstützen.
