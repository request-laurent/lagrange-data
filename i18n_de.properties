ship_desc.10401=Eine große, von der NOMA Schifffahrtsgruppe entwickelte Wachdrohne, die fast so groß ist wie eine Fregatte. Sie ist mit Pulswaffen ausgestattet, um Verbündete im Kampf mit größerer Feuerkraft zu unterstützen.
ship_desc.10402=Feuerkraft-Aufklärungsdrohne für NOMA-Hilfsschiffe
ship_desc.10403=Eine Sperr-Flugabwehrdrohne für dieselbe Reihe für NOMA-Hilfsschiffe
ship_desc.10701=Ein mobiler Abfangjäger mit einem Kanonen-/Raketen-Flugabwehrsystem. Er verfügt als Abfangjäger über eine große Feuerkraft. Der Jäger wurde als aerodynamisches Fluggerät entwickelt, das in der Lage ist, zwei Funktionen zu erfüllen.
ship_desc.10801=Mit einem großen Torpedoabschuss-System und zwei schweren Belagerungstorpedos ausgestattet. Es ist in der Lage, sich innerhalb planetarer Atmosphären zu bewegen, und dient in Belagerungskriegen als mächtiges Instrument. Es ist außerdem imstande, Angriffe auf schwere Schiffe auszuführen.
ship_desc.10901=Trägt eine leistungsstarke geladene Pulskanone, die Reichweite für erhöhten Schaden opfert. Diese ist äußerst nützlich bei Sturmangriffen auf feindliche Schiffe und fügt gegnerischen Korvetten ebenfalls Schaden zu.
ship_desc.11301=Ein spezieller Jäger des Hayreddin Clans, der mit zwei aufgeladenen Pulskanonen ausgestattet ist, die gegnerische Ziele aus nächster Nähe kontinuierlich treffen können. Außerdem ist er mit einer einzigartigen Verbundpanzerung und einem Verbesserten Vektormotor ausgestattet, um die Überlebensfähigkeit auf dem Schlachtfeld zu gewährleisten.
ship_desc.11401=Ein mit einem elektronischen Störsystem ausgestatteter Aufklärer, der feindliche Schiffssysteme behindert und die Wahrscheinlichkeit verringert, angegriffen zu werden. Er verfügt über eine gute Mobilität und Überlebensfähigkeit. Außerdem ist er mit zwei Kanonen ausgestattet, um alle Arten von Zielen anzugreifen.
ship_desc.11501=Attackiert feindliche Schiffe mit hochexplosiven Bomben. Das erstklassige Erfassungssystem und die Gefechtsköpfe sind in der Lage, präzise Treffer zu landen und gleichzeitig die Subsysteme des Schiffes zu beschädigen. Der Rumpf ist mit einer Verbundpanzerung verstärkt, um eine höhere Überlebensfähigkeit zu bieten.
ship_desc.11601=Ein besonderer taktischer Bomber aus der Vitas-Werkstatt. Er ist in der Lage, auf kurze Distanz Plasmabombardements durchzuführen, die extrem hohen Energieschaden an feindlichen Schiffen verursachen. Er wird meistens eingesetzt, um äußerst große feindliche Ziele anzugreifen. Seine spezielle Tarnpanzerung verleiht ihm außerdem eine hohe Überlebensfähigkeit.
ship_desc.11701=Verwendet die 80-mm-Kanone, um Präzisionsschläge gegen gegnerische Schiffe auszuführen und dabei auch gegnerischen Subsystemen Schaden zuzufügen. Ausgestattet mit einer Flugabwehr-Kampfrakete, um effektive Gegenschläge an sich nähernden Luftfahrzeugen durchführen zu können.
ship_desc.11801=Ein leichter Jäger, der für Luftkämpfe entwickelt wurde. Er ist mit einer Doppelfeuer-Luftkampfkanone ausgestattet und verfügt über eine starke Mobilität. Dadurch kann er eintreffende feindliche Luftfahrzeugstaffeln abfangen oder defensive Luftfahrzeuge des Feindes angreifen.
ship_desc.11901=Ein spezieller Hochgeschwindigkeitsbomber mit Tarnfähigkeiten. Durch seinen flachen Rumpf und das Signalstörgerät ist er nur schwer zu erfassen. Er verfügt außerdem über eine überragende Mobilität. Dieser Bomber ist in der Lage, schwere Torpedos auf kurze Distanz abzufeuern und damit verheerenden Schaden an mittleren und großen Zielen anzurichten.
ship_desc.12001=Ein Angreifer, der mit einem integrierten Kanonen-/Raketen-System ausgestattet ist. Er greift kleine und mittlere Schiffe mit Lenkraketen an. Mit seiner leichten Kanone verursacht er außerdem Schaden an den Subsystemen von Schiffen, wenn diese in Reichweite sind.
ship_desc.12101=Eine Drohne, die von XenoStinger-Fregatten genutzt wird. Sie ist mit einer verkleinerten Kompressions-Plasmakanone ausgestattet, die auf kurze Distanz effektiv gegen große Feindschiffe ist.
ship_desc.12102=Sperr-Flugabwehrdrohne für XenoStinger-Fregatten
ship_desc.12401=Ausgestattet mit 2 Schnellfeuerkanonen und leistungsstarken Luftkampffähigkeiten kann es sich nähernde feindliche Flugzeuge und Eskortkorvetten schnell angreifen. Es ist leicht und hält auch längerem Beschuss stand.
ship_desc.12501=Ausgestattet mit einer einzelnen Großkaliber-Pulskanone, um kleine bis mittlere Schiffe schnell zu treffen. Verfügt außerdem über eine spezielle Vorrichtung zur Energieverbesserung, die den Energieausstoß weiter erhöht.
ship_desc.12502=Das Hauptsystem nutzt ein elektronisches Störsystem und ist mit einem Signalstörmodul ausgestattet, das die Trefferquote der Waffensysteme des Ziels stark reduzieren kann. Es ist außerdem mit einer luftgestützten, schnell feuernden Antischiff-Kanone ausgestattet, die kleinen Schiffen Schaden zufügt und dem Schiff die Fähigkeit verleiht, Flugabwehr-Gegenangriffe durchzuführen.
ship_desc.12503=Es nutzt ein Präzisionsschlag-System als Hauptsystem und ist mit einem kleinen Raketenabschuss-Nest ausgestattet, welches das System von großen Schiffen präzise treffen kann. Verfügt außerdem über luftgestützte Anti-Schiffs-Raketen, um große Schiffe direkt anzugreifen.
ship_desc.17101=Einer der wichtigsten Jäger im Arsenal des Sacrum-Chu-Imperiums. Er verfügt über eine Bordkanone, die gegen Schiffe eingesetzt werden kann, und zwei weitere Feuerwaffen, die zusätzlichen Schaden verursachen. Die Zusatzwaffen können auf kurze Distanz ebenfalls für Flugabwehrzwecke genutzt werden.
ship_desc.20301=Mit 3 leichten Schnellfeuerkanonen und 4 Hochgeschwindigkeits-Beschleunigertriebwerken ausgestattet, wodurch hohe Wirksamkeit gegen kleine und mittlere Ziele gegeben ist. Die verstärkte Panzerung hält leichtem Waffenbeschuss stand. Es handelt sich hierbei um eine äußerst kostengünstige Korvette.
ship_desc.20401=Eine Standardkorvette mit leichter Bewaffnung. Sie ist mit einer Doppelfeuer-Sturmangriff-Batterie und einer Luftfahrzeugbatterie ausgestattet, die es ihr auf kurze Distanz ermöglichen, schnelle Angriffe auf kleine bis mittlere Schiffe und Luftfahrzeuge auszuführen.
ship_desc.20701=An beiden Seiten des Schiffes sind Streuraketenwerfer angebracht, die es ermöglichen, an nahen Zielen nachhaltigen Schaden zu verursachen und kleinen Schiffen massiven Schaden zuzufügen. Eine hervorragende Angriffskorvette.
ship_desc.20801=Das „Bienenstock“-Torpedo-Angriffssystem ist in der Lage, auf schnelle Weise mittlere Torpedos auf feindliche Ziele zu feuern. Das defensive Kanonensystem und das Lageerkennungssystem erhöhen die Überlebensfähigkeit gegen kleine Schiffe und Luftfahrzeuge erheblich.
ship_desc.20901=Eine schwere Korvette, die mit einem Raketenturm und zwei Schnellfeuer-Geschütztürmen ausgestattet ist. Sobald sie sich in Feuerdistanz befindet, ist sie in der Lage, sowohl vorne als auch hinten befindliche Einheiten einer feindlichen Formation auf schnelle Weise anzugreifen und über einen kurzen Zeitraum erheblichen Schaden zuzufügen.
ship_desc.20902=Eine geladene experimentelle Kurzdistanz-Pulskanone wurde auf den Schiffsrumpf montiert, um von der Fähigkeit der Korvette Gebrauch zu machen, effektiv aus kurzer Entfernung anzugreifen.
ship_desc.21001=Eine komplett auf Stealth-Angriffe spezialisierte Raketen-Korvette. Ihr schlanker Rumpf und ein speziell entwickeltes Triebwerk reduzieren zusammen mit dem Informationsstörsystem deutlich die Wahrscheinlichkeit, erfasst und getroffen zu werden. Sie ist mit einem kleinen Raketenabschuss-System und einer Sturmangriffskanone ausgestattet, wodurch sie kleine Schiffe effektiv angreifen kann.
ship_desc.21101=Eine Sturmangriff-Korvette, die mit einem kleinen Raketenabschuss-Array und einer Flugabwehrbatterie ausgestattet ist. Sie wird häufig eingesetzt, um kleine bis mittlere Schiffe und feindliche Luftfahrzeuge in der Umgebung anzugreifen.
ship_desc.21102=Sie ist mit mittleren Sturmangriffskanonen ausgestattet, die es ihr auf kurze Distanz ermöglichen, schnelle Angriffe auf kleine bis mittlere Schiffe auszuführen. Sie ist ebenfalls in der Lage, feindliche Luftfahrzeuge in der Umgebung mit ihrer Flugabwehrbatterie anzugreifen.
ship_desc.21103=Das Schiff verfügt über ein überaus bewegliches Werfersystem für leichte Raketen, das angreifende feindliche Luftfahrzeuge abfangen kann und die Möglichkeit bietet, Angriffen auszuweichen.
ship_desc.21201=Mit Torpedowerfern an beiden Seiten ausgerüstet kann es aus großer Entfernung mit hoher Schussrate und starker Schussdichte großflächige Angriffe auf mittelgroße Schiffe ausführen und dabei großen Schaden anrichten, wenn das Ziel getroffen wird. Trotz seiner nur durchschnittlichen Mobilität und Trefferquote wird es von der Marine des Sacrum-Chu-Imperiums häufig verwendet und dank seiner hochentwickelten Technologien und starken Feuerkraft häufig in der ersten Angriffsrunde eingesetzt.
ship_desc.21301=Als leichte Pulsar-Korvette kann sie sich mit Leichtigkeit durch das Schlachtfeld bewegen und heranfliegende Jäger mit ihrem Puls-Geschützturm präzise abschießen.
ship_desc.21401=Die von Jupiter Industries entwickelten Comet-Eskortkorvetten sind mit drei luftgestützten Torpedowerfern ausgestattet, die feindliche Ziele im Nahbereich treffen können. Die Torpedo-Gefechtsköpfe sind so konzipiert, dass sie eine herausragende Zerstörungskraft gegen kinetische Energiepanzer aufweisen. Bei den verwendeten Torpedos handelt es sich um die luftgestützten Varianten der Supernova-Schiffsabwehrtorpedos, die extrem leistungsfähig und nur in begrenzter Stückzahl vorhanden sind, so dass die Eskorte regelmäßig zum Nachladen zurückkehren sollte.
ship_desc.30101=Eine generische Mehrzweck-Fregatte mit drei generischen Schnellfeuerkanonen, die es ihr ermöglichen, verschiedene offensive und defensive Missionen durchzuführen. Sie wurde mit einer großen Anzahl universeller Komponenten und einer schlichten Struktur entwickelt, was eine einfache Herstellung ermöglicht. Das ideale Aufklärungsschiff.
ship_desc.30102=Verfügt im Vergleich zum ursprünglichen Design über zusätzliche Panzerung und defensive Kanonen und ist dadurch besser für verschärfte Kampfsituationen geeignet.
ship_desc.30103=Eine verbesserte Version, die auf dem Prototyp basiert. Die Geschütztürme werden entfernt und das Triebwerk verstärkt, um eine merkliche Erhöhung der Warp-Geschwindigkeit und Ausweichleistung zu erzielen.
ship_desc.30201=Eine Angriffsfregatte, die sowohl mit Kanonen als auch mit Raketen ausgestattet ist und dadurch effektiv gegen eine Vielzahl kleiner bis mittlerer Ziele ist. Das integrierte Kanonensystem kann kleine Schiffe anvisieren und angreifen oder Unterstützung bei der Raketenabwehr leisten. Das Projektilabschusssystem wird allen voran für Fernangriffe verwendet.
ship_desc.30202=Das ursprüngliche Waffensystem wird umgebaut, um drei Pulskanonen und ein kleines generisches Raketenabschuss-Array hinzuzufügen. Es ist in der Lage, feindliche Luftfahrzeuge effektiv abzufangen und die Feuerkraft auf kleine Schiffe zu konzentrieren.
ship_desc.30203=Ein modifiziertes generisches Raketenabschuss-Nest, das mit seiner dichten, konzentrierten Feuerkraft alle Arten von Raketen und Torpedos abfangen kann. Wenn es mit einer generischen Kanone ausgestattet wird, ist es in der Lage, alle Arten von Zielen anzugreifen.
ship_desc.30301=Ein leichtes Landungsschiff, auf dem ein Belagerungsdrohnen-Pod montiert ist. Dadurch kann es bei Belagerungsoperationen Schnellfeuer-Sturmangriffe durchführen. Es ist ebenfalls mit einem integrierten Raketenturm ausgestattet, um bei Landeoperationen Feuerunterstützung zu leisten.
ship_desc.30302=Eine Flugabwehrfregatte mit Flugabwehrdrohnen-Pod. Sie kann ihre Drohnen aussenden, um in der Nähe befindliche Jäger und Korvetten abzufangen. Sie ist ebenfalls mit einem Raketenturm für Flugabwehrzwecke ausgestattet.
ship_desc.30401=Mit dem Stinger-Drohnen-Angriffssystem ausgestattet, das aus vier taktischen Drohnen besteht, die an der Vorderseite des Schiffes montiert sind. Die Drohnen können im Kampf vom Schiff ausgesendet werden. Die speziellen Drohnen verfügen über verkleinerte Kompressions-Plasmakanonen, mit denen sie auf kurze Distanz explosive Angriffe auf große Feindschiffe ausführen können. Außerdem stehen zwei generische Geschütztürme für Verteidigungszwecke zur Verfügung.
ship_desc.30402=Das Stinger-Defensivdrohnensystem wurde installiert, um Luftfahrzeuge innerhalb des eigenen Luftraums effektiv abzufangen. Die Drohnen sind mit kleinen Flugabwehr-Plasmawaffen ausgestattet.
ship_desc.30501=Der Schiffsrumpf ist um eine schwere 480-mm-Railgun herum gebaut, wodurch das Schiff eine ernstzunehmende Bedrohung für mittlere und große Schiffe darstellt. Der verstärkte Rumpf des Schiffes beeinträchtigt die Mobilität und die defensiven Fähigkeiten.
ship_desc.30502=Verfügt über eine miniaturisierte IKK-Ionen-Ladetechnologie. Eine derartige Technologie ermöglicht es zum ersten Mal, eine Ionenkanone auf einem kleinen Schiff anzubringen. Gepaart mit einem präzisen Ortungssystem können mit den Sturmangriff-Ionenkanonen große Schiffe angegriffen werden.
ship_desc.30503=Die Kanone an der Vorderseite wird entfernt, um Platz für die verstärkte Panzerung zu schaffen und dadurch zusätzlichem Schaden zu trotzen. Außerdem wird ein Selbstreparatur-System hinzugefügt, um einfache Selbstreparaturen durchführen zu können.
ship_desc.30601=Obwohl es sich um ein älteres Fregattenmodell handelt, wird es aufgrund der erprobten Fertigungstechnologie und den relativ geringen Kosten oft von Freibeutern gebaut und benutzt. Die Kanonen fungieren als primäre Waffen und verleihen der Fregatte eine ähnliche Feuerkraft wie eine Kanonen-Korvette.
ship_desc.30701=Mit 1 Belagerungsdrohnen-Pod ausgestattet, welcher ermöglicht, ST-1-Drohnen zum Angriff auf Verteidigungsanlagen von Städten auszusenden und einfache Schiff-gegen-Schiff-Angriffe durchzuführen. Mit sehr wenigen defensiven Waffen ausgestattet.
ship_desc.30702=Beherbergt eine Engineering-Drohnen-Wartungsgondeln und ist nur mit wenigen defensiven Waffen ausgestattet. Die RT-1-Drohnen können beschädigte befreundete Schiffe in der Schlacht reparieren.
ship_desc.30703=Beherbergt eine Flugabwehrdrohnengondel Seine DT-1-Drohnen bieten Flugabwehrunterstützung für verbündete Schiffe im Kampf. Muss sich in der Nähe deiner Schiffe befinden, um Unterstützung anbieten zu können.
ship_desc.30801=Mit der primären Feuerkraft von Kanonen ist es in der Lage, Antischiffangriffe durchzuführen, und verfügt auf kurze Distanz über defensive Fähigkeiten. Es weist gegenüber anderen Schiffen seiner Klasse eine erhöhte Mobilität auf und wird oft für Aufklärungsmissionen und Störungsoperationen verwendet.
ship_desc.30802=Der Bug des Schiffes wurde in eine schwere Kanone umgewandelt, um die Antischiff-Fähigkeiten gegen große Schiffe zu verbessern, ohne dabei die Mobilität merklich zu beeinträchtigen.
ship_desc.30803=Eine speziell modifizierte Aufklärungsfregatte, die mit Lageerkennungs- und Feldtarnsystemen ausgestattet ist, die ihr eine außergewöhnliche Ausweichleistung und defensive Fähigkeiten im Kampf verleihen.
ship_desc.31201=Mit dem Mk-I-Projektilabschusssystem „Eternal Polaris“ und den dazugehörigen TR-360-Torpedos ausgestattet, um Fernangriffe auf mittlere und große Schiffe durchzuführen. Die Überlebensfähigkeit ist herausragend.
ship_desc.31202=Die Hauptwaffe wird in bilaterale Raketenabschuss-Nester umgewandelt, die in der Lage sind, eine Flut an Sturmangriffsraketen auf Ziele in der hinteren Reihe zu feuern. Sie kann auch kleinen Schiffen effektiven Schaden zufügen.
ship_desc.31203=Die Hauptwaffe wird in bilaterale Flugabwehr-Raketenabschuss-Nester umgewandelt, die in der Lage sind, wiederholte Angriffe auf Flugabwehrwaffen durchzuführen.
ship_desc.31601=Ein Schnellfeuer-Antischiff-Torpedowerfer ist auf jeder Seite des Schiffes angebracht. Es verfügt außerdem über drei generische Hochgeschwindigkeits-Geschütztürme. Es kann Torpedos auf kleine bis mittlere Großkampfschiffe schießen, während die Geschütztürme ebenfalls feuern. Es weist eine erhöhte Fahrgeschwindigkeit auf, büßt dafür jedoch an defensiven Fähigkeiten und Überlebensfähigkeit ein.
ship_desc.31602=Mit einem speziellen Energie-Torpedowerfer ausgestattet, der Energietorpedos abfeuert und damit allen Arten von schwer gepanzerten Zielen Schaden zufügt.
ship_desc.31603=Das Schiff wird mit einem Tarnanstrich versehen und jegliche Geschütztürme, die erfasst werden könnten, werden entfernt. Es ist außerdem mit Stealth-Torpedos ausgestattet, die es erschweren, bei Angriffen abgefangen zu werden. Weiterhin wird ein Informationskontrollmodul eingebaut, das die Wahrscheinlichkeit verringert, entdeckt zu werden. Es verwendet spezielle Stealth-Torpedos, mit denen das Subsystem des Ziels beschädigt werden kann.
ship_desc.37101=Eine Marinefregatte des Sacrum-Chu-Imperiums, die einst eine entscheidende Rolle bei defensiven Missionen spielte. Sie verfügt über drei Schnellfeuerkanonen, die als primäre Waffen fungieren, und kann dadurch direkt vor ihr befindliche Ziele angreifen.
ship_desc.37102=Eine Marinefregatte des Sacrum-Chu-Imperiums, die einst eine entscheidende Rolle bei defensiven Missionen spielte. Die Kanonen auf der Backbordseite wurden durch Torpedorohre ersetzt. Dadurch wird die Fregatte zu einem wertvollen taktischen Mittel, das feindliche Großkampfschiffe auf dem Schlachtfeld angreifen kann.
ship_desc.37301=Eine Marinefregatte des Sacrum-Chu-Imperiums, die früher benutzt wurde, um Spezialschlag-Missionen durchzuführen. Die Bug-Railgun sorgt für ausreichend Feuerkraft, um große oder schwer gepanzerte Ziele zu zerstören, während eine Schnellfeuerbatterie als defensive Waffe fungiert. Es handelt sich um eine außergewöhnliche Belagerungseinheit für Spezialaufträge.
ship_desc.37401=Umgebaut vom Kleinen Versorgungsschiff X8. Die Lagerkapazität wurde so verändert, dass Belagerungsdrohnen aufgenommen werden können, die in der Lage sind, effektive Angriffe auf Verteidigungsanlagen von Städten auszuführen.
ship_desc.37402=Umgebaut vom Kleinen Versorgungsschiff X8. Ausgestattet mit mehreren Raketenwerfern für maximale Feuerkraft.
ship_desc.40101=Mit einem integrierten Artilleriesystem und einem gigantischen Ressourcenlager ausgestattet, wodurch es sich bestens als Mehrzweck- und Langstreckentransportschiff eignet. Es ist sowohl beim Militär als auch unter Zivilisten beliebt, da es dank der einfachen Produktionstechnologie und der erstklassigen Modifizierbarkeit über eine große Variantenvielfalt verfügt.
ship_desc.40102=Die drei ursprünglichen schweren Geschütztürme wurden durch zwei vertikale Raketenabschusssysteme ersetzt, was aus der Distanz für offensive Fähigkeiten gegen kleine Schiffe und Luftfahrzeuge sorgt. Als Feuerunterstützung wurden zwei sekundäre Kanonen hinzugefügt.
ship_desc.40103=Es wird ein Ionen-Erzeugungssystem installiert, um von der großen Innenkapazität zu profitieren, und eine Sturmangriff-Ionenkanone auf dem Bug montiert. Es bietet großartige offensive Fähigkeiten gegen mittlere und große Schiffe. Es verfügt außerdem über eine begrenzte Anzahl an Flugabwehrwaffen für Selbstverteidigungszwecke.
ship_desc.40104=Zwei bewaffnete Korvetten können unter dem Schiff angebracht werden und es dadurch zu einem Korvetten-Trägerschiff machen. Im Rumpf wurde ebenfalls Wartungs- und Kommandoausrüstung für Korvetten installiert. Dadurch ist es möglich, unterschiedliche Korvetten für unterschiedliche Verstärkungsoperationen zu transportieren.
ship_desc.40201=Die speziell entworfene Eris-Batterie kann sowohl für Antischiff- als auch für Flugabwehroperationen verwendet werden. Gepaart mit der hohen Reisegeschwindigkeit sorgt dies dafür, dass diese Einheit oft für schnelle Eingriffe und mobile Einsätze verwendet wird. Aufgrund der schlichten Struktur weist sie relativ niedrige Herstellungskosten auf.
ship_desc.40202=Auf der ursprünglichen generischen Batterie basierend, wurde der Bug des Schiffes in eine befestigte schwere Batterie umgewandelt. Die hohe Mobilität macht es zu einer erstklassigen Option für Sturmangriff-Operationen. Es ist in der Lage, effektive und schnelle Sturmangriffe auf mittlere Schiffe durchzuführen.
ship_desc.40203=Es wurde zusätzliche Panzerung zum ursprünglichen Schnellreaktions-Design hinzugefügt, um daraus einen gepanzerten Zerstörer zu machen. Es wurde etwas Mobilität eingebüßt, um die defensiven Fähigkeiten zu erhöhen und diese Einheit zu einer effektiven Waffe in umkämpften Szenarien wie Festungs-Sturmangriffen zu machen.
ship_desc.40401=Das Schiff beherbergt ein komplettes Luftfahrzeug-Wartungs- und Kommandosystem, das zwei Jägerstaffeln in seinem begrenzten Raum aufnehmen kann. Als spezieller Luftfahrzeug-Zerstörer kann er unterschiedliche Luftversorgungsmissionen durchführen. Er ist lediglich mit einer einfachen defensiven Batterie ausgestattet.
ship_desc.40402=Der ursprüngliche Hangar wurde in drei Abschnitte umgewandelt: zwei für defensive Drohnen und ein weiterer für Unterstützungsdrohnen. Im Kampf können Drohnen entsendet werden, um entweder die Flugabwehr zu verstärken oder befreundete Schiffe zu reparieren. Er ist lediglich mit einer einfachen defensiven Batterie ausgestattet.
ship_desc.40403=Der ursprüngliche Hangar wurde in einen speziellen Drohnenhangar mit Informationsunterstützung umgewandelt. Er bietet anderen Schiffen der Flotte Informationsunterstützung, um deren Trefferquote zu erhöhen.
ship_desc.40501=Der integrierte Pulskanonen-Zerstörer hat eine hohe Überlebensfähigkeit und verfügt über Energiewaffen. Ein großer Puls-Geschützturm wird am Bug des Schiffes mit einem großen mechanischen Zielsystem montiert. Dadurch kann es allen Arten von Zielen verheerenden Schaden zufügen. Es ist ebenfalls mit einem kleinen Flugabwehr-Pulskanonensystem ausgestattet.
ship_desc.40502=Die dicke Panzerung und die Schnellfeuer-Pulskanonen sind im Kampf am effektivsten, wenn das Schiff sich in der Formation vorne befindet und das Feuer auf feindliche Schiffe konzentriert. Der auf dem Bug installierte Puls-Geschützturm verfügt zusätzlich über einen Dreifach-Feuermodus und sein Zielsystem wird entfernt, um die fehlende Feuerkraft zu kompensieren.
ship_desc.40503=Verwendet seine formidablen defensiven Fähigkeiten, um eine Raketenabwehrbarriere in der vorderen Reihe zu errichten. Greift außerdem feindliche Schiffe an und fängt ankommende Luftfahrzeuge und Raketen ab.
ship_desc.40701=Ein Zerstörer, der mit dem Mehrzweck-Drohnensystem „Tundra“ ausgestattet ist. Er ist in der Lage, zwei Flugabwehr-Drohnenstaffeln und eine Reparatur-Drohnenstaffel auszusenden, die Luftunterstützung bieten und befreundete Schiffe im Kampf reparieren. Außerdem verfügt er über eine generische Batterie für Verteidigungszwecke.
ship_desc.40702=Der ursprüngliche Drohnenhangar wurde in zwei mittlere Luftfahrzeughangars umgewandelt. Er beherbergt 2 Staffeln mittelgroßer Jägerformationen, die mehrere Sturmangriffsmissionen ausführen können.
ship_desc.40801=Ausgestattet mit einem angepassten „Storm“-Raketensystem kann es schnell und kontinuierlich nach Angriffszielen suchen. Zwei doppelläufige Geschütztürme sind auf dem Schiffsbug montiert, wodurch es in der Lage ist, schwere Schiffe und Stadtverteidigungen anzugreifen.
ship_desc.40802=Die schwere, auf dem Bug montierte Kanone wurde durch einen Vierfachfeuer-Torpedowerfer ersetzt, der durch das „Storm“-Raketensystem gesteuert wird, um verbesserte offensive Fähigkeiten gegen kleine und mittlere Ziele zu bieten.
ship_desc.40803=Auf dem Schiffsbug ist ein Lageerkennungssystem installiert, das den „Storm“-Raketen eine verbesserte Raketenverfolgung, höhere Genauigkeit und zusätzliche Flugabwehrfähigkeiten verleiht. Es wurde außerdem zusätzliche Panzerung hinzugefügt, um die Überlebensfähigkeit zu verbessern.
ship_desc.41001=Mit dem integrierten „Storm“-Raketensystem ausgestattet, um Unterstützung bei Flugabwehr und Raketenabwehr zu leisten. Verfügt über zwei Unterstützungsdrohnen-Pods, die im Kampf eine Reparatur-Drohnenstaffel und eine Flugabwehr-Drohnenstaffel aussenden können.
ship_desc.41002=An der Unterseite des Schiffes sind zwei Korvette-Träger angebracht. Es ist außerdem mit Wartungs- und Unterstützungsausrüstung für Korvetten ausgestattet. Bei Sturmangriffen ist es in der Lage, die Korvetten auszusenden und dadurch eine hohe Schadenswirkung zu erzielen. Das „Storm“-Raketensystem wird zur Feuerunterstützung beibehalten.
ship_desc.41003=Um von der großen Kapazität zu profitieren, wurde ein experimentelles Pulsenergiesystem installiert, um das „Star Codex“-Angriffssystem zu versorgen. Es besteht aus mehreren Puls-Geschütztürmen und verfügt über ausreichend Energie, um es mit mittelgroßen Feindschiffen aufzunehmen.
ship_desc.41101=Ein Zerstörer-Typ, der hauptsächlich mit Railguns ausgestattet ist. Ein großes Munitionsdepot ist im Inneren des Schiffes installiert, um Dauerbeschuss zu unterstützen.
ship_desc.41102=Einige Waffen werden durch schwere Belagerungstorpedos ersetzt, um weniger, aber größere Ziele intensiver angreifen zu können. Dank seines riesigen Munitionsdepots kann es große Schlachtschiffe und Verteidigungsanlagen von Städten dauerhaft mit effektiver Feuerkraft angreifen.
ship_desc.41201=Ein vielseitig einsetzbarer Schwerer Zerstörer. Als Prototyp des Chimera-Kreuzers hat er die nachfolgende Schiffbauforschung und -entwicklung inspiriert. Auf den Schiffen angebrachte Kanonen unterschiedlichen Kalibers sind in der Lage, ein breites Spektrum feindlicher Einheiten auf dem Schlachtfeld anzugreifen.
ship_desc.41202=Verstärkt die Seitenpanzerung und hat die primäre Feuerkraft für den Schiffsrumpf modifiziert. Eine seltene schwere Batterie in Verankerung wurde an beiden Seiten des Schiffes angebracht, um explosivere Projektile abzufeuern, was die Fähigkeiten während Belagerungen erhöht. Ohne Rotationsfunktionalität ist diese schwere Batterie gegen kleine bis mittlere Ziele nicht sehr effektiv.
ship_desc.47101=Ein äußerst leistungsstarkes Kanonen-Sturmschiff der Marine des Sacrum-Chu-Imperiums. Auf dem Schiff wurden zwei Kanonen und fünf Schnellfeuerkanonen montiert, um konzentrierte Angriffe auszuführen. Es verfügt über genug Feuerkraft, um einem Kreuzer Paroli bieten zu können.
ship_desc.47201=Ein Marinezerstörer des Sacrum-Chu-Imperiums, der als Eskortschiff für große Flotten dient. Er ist mit einem kleinen Luftfahrzeughangar und 2 generischen Kanonen ausgestattet, um Gegenangriffe auf feindliche Schiffe auszuführen.
ship_desc.47301=Ein Marinezerstörer des Sacrum-Chu-Imperiums, der als primäre Feuerkraft dient. Er ist mit einem „Chilling Breeze“-Raketenabschuss-System ausgestattet und ist in der Lage, anhaltende Angriffe auf große Ziele auszuführen. Es wurde sowohl am Bug als auch am Heck des Schiffes eine Batterie angebracht, um zusätzliche Feuerkraft gegen kleinere Ziele zu bieten. Außerdem ist es mit einem verstärkten Panzerungssystem versehen, um die Verteidigung auf dem Schlachtfeld zu verbessern.
ship_desc.47302=Ein Marinezerstörer des Sacrum-Chu-Imperiums, der als primäre Feuerkraft dient. Er ist mit einem „Chilling Breeze“-Raketenabschuss-System ausgestattet und ist in der Lage, anhaltende Angriffe auf große Ziele auszuführen. Es wurde sowohl am Bug als auch am Heck des Schiffes eine Batterie angebracht, um zusätzliche Feuerkraft gegen kleinere Ziele zu bieten. Außerdem ist es mit einem verstärkten Panzerungssystem versehen, um die Verteidigung auf dem Schlachtfeld zu verbessern. Diese modifizierte Version verfügt zusätzlich über ein integriertes defensives Radar-Array, das dem Schiff Flugabwehrfähigkeiten verleiht.
ship_desc.47401=Umgebaut vom Versorgungsschiff X10. Die Engineering-Drohnen-Pods und die Lagerkapazität wurden in ein Munitionslager umgewandelt. Ferner wurde es mit einem geschmuggelten Projektilsystem „Eternal Polaris“ ausgestattet, das eine annehmbare Antischiff-Feuerkraft bietet.
ship_desc.50101=Ein Schiffsrumpf mit einem modularen Design. Dieses Modell ist mit einer Raketenbatterie und einem Torpedowerfer am Bug ausgestattet, wodurch es in der Lage ist, fortdauernd Distanzangriffe auf große Ziele durchzuführen. Es verfügt über vier generische Kanonen für Verteidigungszwecke und weist annehmbare Belagerungsfähigkeiten auf.
ship_desc.50102=Dieses Modell verfügt über eine modifizierte Pulskanonen-Technologie von Antonios mit einem großen Puls-Geschützturm auf dem Schiffsbug, was agile, anhaltende Angriffe auf feindliche Ziele ermöglicht. Es verfügt außerdem über ein Projektil-Waffensystem und eine generische defensive Batterie.
ship_desc.50103=Die primäre Waffe wird in eine schwere Railgun umgewandelt, die schweren Zielen effektiven Schaden zufügen kann. Das Artilleriesystem ist ebenfalls verstärkt, um mehr Schaden zu verursachen.
ship_desc.50104=Dieses Modell ist mit einem Luftfahrzeugsystem ausgestattet, das in der Lage ist, Luftfahrzeuge zu tragen und sie für Fernangriffe auszusenden.
ship_desc.50201=Weist ein asymmetrisches Design mit einer schweren Waffenplattform auf der Backbordseite auf. Es verfügt über ein unabhängiges Waffenladesystem und Unterstützungsausrüstung. Es wurde ein schweres Torpedoabschuss-System installiert, um konzentrierte Torpedoangriffe auf mittlere und große Ziele auszuführen. Durch die integrierte Batterie ist es für verschiedenste Missionen geeignet.
ship_desc.50202=Mit der Railgun-Technologie von Pangu ausgestattet. Das große Energieversorgungssystem auf der linken Seite der Waffe ist in der Lage, die beiden riesigen Railguns ununterbrochen mit Energie zu versorgen, wodurch sie anhaltend mit hoher Kraft feuern können. Dieses Schiff hat starke offensive Fähigkeiten gegen große Schiffe und verfügt über eine generische Batterie für Selbstverteidigungszwecke.
ship_desc.50203=Die schwere Waffenplattform wurde in ein Korvette-Wartungssystem umgewandelt, das in der Lage ist, zwei Korvetten zu tragen, und dadurch Fernangriffsfähigkeiten erlangt. Die integrierte Batterie wird beibehalten, um weiterhin alle Arten von Zielen angreifen zu können.
ship_desc.50204=Die schwere Waffenplattform wurde in ein Drohnen-Wartungssystem umgewandelt, das in der Lage ist, 3 Staffeln Reparaturdrohnen zu tragen. Kann dadurch Schiffe während der Schlacht reparieren. Das integrierte Kanonensystem wurde beibehalten, um weiterhin alle Arten von Zielen angreifen zu können.
ship_desc.50301=Ein Io-Kreuzer, der in der Dysnomia-Werft entworfen und entwickelt wurde. Eine große Ionenkanone ist am Bug des Schiffes installiert und kann anhaltenden Fernschaden an großen Zielen verursachen. Das ganze Schiff wurde um diese Ionenkanone herum entworfen. Es ist mit zusätzlichen Steuertriebwerken ausgestattet, um die Genauigkeit der primären Kanone und die Mobilität des Schiffes zu erhöhen. Es ist außerdem mit leichten Raketen und Geschütztürmen ausgestattet, um Feuerunterstützung und Selbstverteidigung zu bieten.
ship_desc.50302=Eine verbesserte Version, die auf dem Prototyp basiert. Die auf dem Bug montierte Ionenkanone ist so modifiziert, dass schnelles, anhaltendes Feuer gewährleistet wird. Damit können kleine und mittlere Ziele im Handumdrehen vernichtet werden. Verfügt zusätzlich über ein verbessertes Sturmangriff-Raketensystem.
ship_desc.50303=Eine verbesserte Version, die auf dem Prototyp basiert. Die auf dem Bug montierte Ionenkanone und das Kühlsystem werden beide durch eine Belagerungs-Ionenkanone mit einer Ladung ersetzt. Die Belagerungs-Ionenkanone ist zwar unbeweglich, doch sie macht dieses Defizit wett, indem sie über eine längere Angriffsdauer verfügt, die verheerenden Schaden an Gebäuden verursacht. Außerdem ist eine defensive Kanone installiert, um mehr Vielseitigkeit zu bieten.
ship_desc.50401=Ein Kreuzer, der von Obsidian Mining Corp. entworfen und entwickelt wurde. Sein auffälliges Aussehen hat ihm den Spitznamen „Obsidian“ eingebracht. Um seinen Kern sind Torpedowerfer angebracht, in die alle Arten von großen Torpedos passen, um Sättigungsangriffe auszuführen. Als Sturmschiff kann es verheerenden Schaden an allen Arten von schweren Zielen verursachen. Es ist nur mit einer Handvoll defensiver Waffen ausgestattet und somit in Sachen Verteidigungsleistung schwächer als gewöhnliche Kreuzer.
ship_desc.50402=Eine verbesserte Version, die auf dem Prototyp basiert. Es ist ein schwerer Sturmangriff-Torpedowerfer installiert, der eine Bedrohung für große Ziele wie das Super-Großkampfschiff darstellt.
ship_desc.50403=Eine verbesserte Version, die auf dem Prototyp basiert. 50 % der Torpedos wurden entfernt, um Platz für einen Drohnen-Hangar zu schaffen. Dadurch verfügt das Schiff über Flugabwehrfähigkeiten und verbessert somit die Kampffähigkeiten der gesamten Flotte.
ship_desc.50501=Mit dem integrierten Lenkraketenabschuss-Arraysystem „Minecart“ ausgestattet. Dieses enthält 2 mittlere Anti-Schiff-Raketenbatterien und 2 leichte Anti-Schiff-Raketenbatterie, mit denen wirksame Angriffe gegen verschiedene Ziele aller Klassen fortdauernd durchgeführt werden können. Es ist ebenfalls mit einer defensiven Batterie und einem Flugabwehr-Drohnensystem ausgestattet, um die Selbstverteidigungsfähigkeiten zu verbessern und verbündeten Einheiten Flugabwehrunterstützung zu leisten.
ship_desc.50502=Eine verbesserte Version, die auf dem Prototyp basiert. Ein Flugabwehr-Raketen-Array wird installiert, um die Flugabwehrfähigkeiten zu verbessern. Es ist ebenfalls mit einem Raketenabwehr-Drohnensystem ausgestattet, um die Fähigkeit zu verbessern, ankommende Raketen für verbündete Flotten abzufangen.
ship_desc.50503=Eine verbesserte Version, die auf dem Prototyp basiert. Es wird eine Reihe schwerer Raketen hinzugefügt, um die Schadenswirkung gegen Großkampfschiffe zu verbessern. Das eingebaute Erkundungsdrohnen-System erhöht die Trefferquote.
ship_desc.50601=Ein Kreuzer, der mit einem leistungsstarken integrierten Kanonen-/Raketen-Angriffssystem ausgestattet ist. Mehrere Hochleistungskanonen sind auf der Steuerbordseite angebracht, während auf der Backbordseite ein vertikales Raketenabschuss-System montiert ist. Er dient bei Sturmangriffen und Feindkontakt als Bombardierungseinheit.
ship_desc.50602=Die ursprünglichen Antischiff-Raketenwerfer werden durch schwere Kanonen ersetzt, um die feindlichen Ziele gemeinsam mit den mittleren Kanonen unter schweren Beschuss zu nehmen.
ship_desc.50603=Die Artillerie auf der rechten Seite des Schiffs wird durch ein schweres Panzerungsmodul ersetzt, um die Überlebensfähigkeit zu verbessern.
ship_desc.51001=4 mittlere Jägerhangars wurden in der Mitte des Schiffs installiert. Dadurch ist es in der Lage, sowohl Angreifer- als auch Jägerstaffeln zu verschiedenen Distanzeinsätzen zu transportieren. Defensivwaffen beinhalten Flugabwehr-Raketen und generische Batterien.
ship_desc.51002=Eine verbesserte Version, die auf dem Prototyp basiert. Das Raketensystem auf dem Bug wird durch ein Luftkommando-Drohnensystem ersetzt, um in der Nähe befindlichen Jägern ausführliche Befehle zu erteilen und dadurch ihre Trefferquote zu erhöhen.
ship_desc.51003=Eine verbesserte Version, die auf dem Prototyp basiert. Das Raketensystem auf dem Bug wird durch zwei Flugabwehr-Raketenabschuss-Arrays ersetzt, um die Flugabwehrfähigkeit zu verbessern.
ship_desc.51101=Benannt nach „Raiders“ setzen sie die Guerilla-Taktik ein. Das Schiff ist mit 4 Trägern für Eskortkorvetten ausgerüstet und kann mehrere Ziele gleichzeitig unter Beschuss nehmen. Mit 6 rund um das Schiff angeordneten Kanonen kann es sich nähernde Ziele aus allen Richtungen angreifen.
ship_desc.51102=Der Träger für Eskortkorvetten am Bug wird in zwei schwere Doppelfeuer-Kanonen umgewandelt, um die Antischiff-Kampffähigkeit zu verbessern.
ship_desc.51201=Ein Kreuzer, der nach einer Region auf Europa mit chaotischem Terrain benannt ist. Eine Doppelfeuer-Railgun, die verheerenden Schaden bei großen Zielen verursachen kann, wird am Bug des Schiffes installiert. Seitentriebwerke werden basierend auf der konventionellen Waffenkonfiguration zum Justieren der Schiffswinkel angebracht, um die Überlebensfähigkeit des Schiffes im Kampf zu verbessern. Um die Agilität des Schiffes zu erhöhen, wurden bei der Panzerung Abstriche gemacht.
ship_desc.51202=Ein Kreuzer, der nach einer Region auf Europa mit chaotischem Terrain benannt ist. Er ist mit experimentellen Plasmastreuern ausgerüstet, die Direktfeuer abgeben können. Seitentriebwerke werden basierend auf der konventionellen Waffenkonfiguration zum Justieren der Schiffswinkel angebracht, um die Überlebensfähigkeit des Schiffes im Kampf zu verbessern.
ship_desc.57101=Ein Kreuzer, der für gewöhnlich in der Marine des Sacrum-Chu-Imperiums verwendet wird und über Aufklärungs-, Flugabwehr- und Angriffsfähigkeiten verfügt. Sein Radarmodul ist in der Lage, feindliche Luftziele frühzeitig und großflächig zu erfassen, damit seine Flugabwehrkanonen Präzisionsschläge ausführen können. Eine große Ionenkanone ist auf den Bug montiert, um erhöhte Sturmfähigkeiten zu bieten. Bei diesem Kreuzer liegt das Hauptaugenmerk auf Feuerkraft gegen große Schiffe, allerdings ist er für Kämpfe gegen Zerstörer, Fregatten und andere wendige Ziele schlecht gerüstet.
ship_desc.57201=Ein Marine-Transportschiff des Sacrum-Chu-Imperiums mit begrenzten defensiven Fähigkeiten. Während der Herrschaft des Sacrum-Chu-Imperiums wurde eine hohe Zahl davon eingesetzt.
ship_desc.57202=Ein Marine-Transportschiff des Sacrum-Chu-Imperiums mit begrenzten defensiven Fähigkeiten. Viele Streitkräfte haben den großen Frachtraum modifiziert, um Luftfahrzeuge für Überraschungsangriffe transportieren zu können.
ship_desc.57301=Ein auf Basis des Versorgungsschiffs X20 entwickeltes Militärschiff, das häufig von Freibeutern eingesetzt wird. Transportiert Korvetten und ist mit Verteidigungskanonen bestückt, die die defensiven Möglichkeiten des Schiffes erweitern.
ship_desc.57302=Ein auf Basis des Versorgungsschiffs X20 entwickeltes Militärschiff, das häufig von Freibeutern eingesetzt wird. Die ursprüngliche Version wurde durch einen einfachen Luftfahrzeughangar und ein Reparaturdock ergänzt. Kann Luftfahrzeuge transportieren.
ship_desc.57303=Ein Hilfskreuzer auf Basis des Versorgungsschiffs X20, der von Freibeutern als Kommandoschiff verwendet wird. Die integrierte Abbauanlage wurde zu einem Reparaturdock umgebaut, sodass der Kreuzer taktische Unterstützung in der Schlacht leisten kann.
ship_desc.60201=Ein integrierter Schlachtkreuzer, der um eine große Ionenkanone herum entworfen wurde, die stark genug ist, um durch jedes große Schiff zu schießen. Es wird eine integrierte Startplattform angebracht, um das Schiff mit Fernangriffsfähigkeiten gegen alle Arten von Zielen auszustatten. Es kann mit einem Drohnen-Schutzschild-System ausgerüstet werden, um eine vollständige und wirkungsvolle Verteidigung gegen Energiewaffen zu bieten.
ship_desc.60301=Am Bug können verschiedene ballistische Waffen angebracht werden, die auf unterschiedlichen Energiesystemen basieren. Standardmäßig ist es mit zwei großen Railguns als primäre Feuerkraft ausgestattet.
Diese werden durch eine generische Waffensteuerung und eine konzentrierte Projektil-Waffenplattform vervollständigt. Es verfügt außerdem über ein spezialisiertes Flugabwehr-Kanonensystem.
ship_desc.60401=Mit dem Puls- und Projektilwaffensystem „Gamma-Sturm“ ausgestattet, um sowohl reguläre Raketen als auch schwere Energie-Pulsraketen abzufeuern. Auf dem Bug des Schiffes ist außerdem ein großer Schnellfeuer-Puls-Geschützturm montiert, der es ihm erlaubt, verschiedene Pulswaffen zu verwenden, um tödliche Angriffe auf schwer gepanzerte Schiffe auszuführen. Es bietet die Option, entweder ein Pulsenergie-Verstärkungssystem zur Verbesserung der Pulswaffen des Schiffes zu installieren oder es mit einem kleinen Luftfahrzeughangar zur Verstärkung der Flugabwehr- und Verteidigungsfähigkeiten gegen kleine Schiffe auszustatten.
ship_desc.60501=Ein Sturmangriff-Schlachtkreuzer mit ballistischer Bewaffnung, der mit einer Belagerungs-Railgun, mittleren und großen Batterien sowie Flugabwehr-Batterien ausgestattet ist. Seine ballistische Feuerkraft kann es mit einem Schlachtschiff mit annehmbaren Flugabwehrfähigkeiten aufnehmen. Er kann modifiziert werden, um Ionenwaffen und Projektionswaffen zu tragen und ein Korvette-Dock zu beherbergen. Seine einzigartige verstärkte Nanopanzerung verbessert den Widerstand gegen ballistische Waffen erheblich.
ship_desc.60601=Der Bug dieses Schiffes ist normalerweise mit Langschienen-Railguns ausgestattet, die bei Bedarf durch die großkalibrige und hochenergetische Ionenkanone der Thunderbolt ersetzt werden können, wodurch das Schiff über eine starke Feuerkraft gegen andere Schiffe verfügt. Er ist mit einem Integrationssystem der Militärindustrie ausgestattet, das alle Waffen an Bord mit Spezialmunition versorgt und so die Wirksamkeit der Waffen erheblich verbessert. Dank seiner Flugabwehr- und Abfangfähigkeiten kann er Schiffen in derselben Reihe Feuerschutz geben. Dieses Schiff verfügt über die Flaggschiff-Fähigkeit „Aktiver Gegenangriff“, mit deren Hilfe allen Schiffen einer Flotte befohlen werden kann, einen Gegenangriff gegen eine untergeordnete Zielflotte auszuführen.
ship_desc.67101=Ein Raketen-Schlachtkreuzer, der als Hauptwaffe in der Armee des Sacrum-Chu-Imperium dient und in der Lage ist, eine große Anzahl von Raketen über einen kurzen Zeitraum abzufeuern, um überwältigenden Schaden zu verursachen.
ship_desc.70301=Ein ausgezeichnetes Hilfsschiff, das mit einer kleinen integrierten Industrieanlage ausgestattet ist, die es ihm ermöglicht, Reparaturen und die Versorgung mit Ressourcen über große Entfernungen durchzuführen. Es ist auch in der Lage, sich selbst zu warten. Ausgestattet mit Korvetten-Docks und Waffen kann es Langzeitmissionen weit weg von der Basis selbständig durchführen und verbündete Schiffe in der Schlacht unterstützen.
ship_desc.70501=Ein schweres Feuerkraft-Hilfsschiff mit Antischiff-Fähigkeiten; eine mobile Militärfestung im Weltraum. Es besitzt Standard-Hilfsschiff-Fähigkeiten und kann einige Fähigkeiten selbsthaltender Schiffe verbessern, wenn sie produziert werden. Gleichzeitig kann es eine Vielzahl an taktischen Drohnen aussenden, um Verbündeten Feuerunterstützung zu bieten.
ship_desc.80101=Dieses Kriegsschiff orientiert sich an den Designvorschlägen des Galaktischen Konstruktionsbüros von NOMA und ist ein großes Luftfahrzeug-Trägerschiff mit dominanten Kampffähigkeiten. Es verfügt über ein großes unabhängiges Korvetten-Dock, von dem aus mächtige Angriffe gestartet werden können.
ship_desc.80201=Ein generisches Hochgeschwindigkeits-Trägerschiff mit einem generischen Hangar und einem Korvette-Dock, das in der Lage ist, fünf schwere Jägerstaffeln und 3 Korvetten zu transportieren. Es kann flottenweite Feuerunterstützungs-Missionen durchführen, indem es unterschiedliche Arten von Luftfahrzeugen transportiert. Es ist mit Standardbatterien ausgestattet und hat ausreichend Platz für ein zusätzliches Raketenabschuss-System oder Korvette-Docks.
ship_desc.80301=Ein vom Antonios-Konsortium gebautes Trägerschiff, das mit einem generischen Hangar und einem Korvetten-Dock ausgestattet ist und damit sein Antischiff-Feuer verstärkt. Das Schiff ist mit einem Luftfahrzeug-Unterstützungssystem ausgestattet, das den Energiewaffenschaden des transportierten Luftfahrzeugs verstärken kann.
ship_desc.90101=Ein kleines generisches Versorgungsschiff mit zwei Engineering-Drohnen-Pods. Engineering-Drohnen können ausgesendet werden, um einfache Ressourcensammlungs- und Konstruktionsoperationen auszuführen. Es verfügt ebenfalls über ein kleines Lager und einfache Verteidigungsmittel.
ship_desc.90201=Ein generisches mittleres Versorgungsschiff, das mit verbesserten Engineering-Drohnen ausgestattet ist, die es ihm ermöglichen, fortgeschrittene Abbau- und mittlere Konstruktionsoperationen auszuführen. Das Schiff weist eine gute Lagerkapazität und einfache defensive Fähigkeiten auf.
ship_desc.90301=Ein großes kommerzielles Versorgungsschiff. Seine spezialisierten Engineering-Drohnen sind in der Lage, Erze zu analysieren und zu verarbeiten und fortgeschrittene Ressourcenknoten abzubauen. Auf seiner riesigen unbedeckten Plattform können große Ladungen transportiert werden. Besitzt außerdem grundlegende Fähigkeiten zur Luftabwehr.
ship_desc.97201=Eines der wichtigsten Schlachtschiffe im Arsenal des Sacrum-Chu-Imperiums. An seinem Bug sind schwere Ionenkanonen angebracht, die mehrere Ziele gleichzeitig angreifen können. Am Rumpf sind zahlreiche Raketen- und Torpedowerfer installiert, die ein Feuerkraft-Netzwerk bilden, das gegen kleine und mittlere Ziele besonders effektiv ist. Darüber hinaus kann es mit kleinen Pulskanonen oder Raketen ausgestattet werden, um Luftfahrzeuge abzuwehren.
ship_desc.98601=Zielschiff aus CV-M011 umgebaut
ship_history.102=Der Schiffstyp SC002, vollständig 002 Scout, basiert auf ausgereiften Technologien und wird von verschiedenen Streitkräften eingesetzt. Er nahm einst für die Annihilatoren an der „Schlacht von Oort Cloud“ und für Ares Corps an der „Schlacht des New Barnard Systems“ teil.
ship_history.103=
ship_history.104=
ship_history.107=Entwickelt vom RB7-Labor, einer Tochtergesellschaft der NOMA Schifffahrtsgruppe. Dar Name stammt vom innovativen Geist des Labors, gemeinhin als Red Beast bekannt.
ship_history.108=Entwickelt vom RB7-Labor, einer Tochtergesellschaft der NOMA Schifffahrtsgruppe. Als die Gruppe gegründet wurde, war das Labor noch schlecht ausgestattet und schlecht geführt. Dank Leidenschaft und Kreativität wurden dort jedoch viele fortschrittliche Schiffe und Waffen für die NOMA Schifffahrtsgruppe entwickelt. Jetzt ist es das Top-Schiffsforschungszentrum der Gruppe.
ship_history.109=Entwickelt vom RB7-Labor, einer Tochtergesellschaft der NOMA Schifffahrtsgruppe. Dem Labor wird hohe Autonomie gewährt, um seine Kreativität nicht durch Bürokratie auszubremsen.
ship_history.113=Dies ist eine uralte Galaktische Fraktion, deren Geschichte bis in die frühen Tage der Goldrausch-Ära zurückreicht. Damals, mit dem Zusammenbruch von Neptune Minerals, wurde der Clan unabhängig und begann, seine eigenen Galaxien und Netzwerke zu betreiben. Der Planet Neptun spielte eine äußerst wichtige Rolle in der Geschichte des Clans, dessen Vorfahren den Namen des Sterns und einen weiteren alten Namen in den eigenen Schriftzeichen für „Hayreddin“ integrierten. Der Hayreddin Clan war gegründet. Der Hayreddin Clan hat sich auf die Entwicklung und Herstellung von trägergestützten Luftfahrzeugen spezialisiert, und seine Jäger und Eskort-Korvetten haben eine einzigartige Designästhetik. Die „Hayreddins Treue“ ist eines seiner Meisterwerke.
ship_history.114=Benannt nach Anderson, Pionier und führender Kosmologe. Er leistete große Beiträge zur Untersuchung instabiler Raumknoten und zu Theorien über das Lagrange-Netz.
ship_history.115=Ein Ergebnis des Forschungsprojekts Vitas, das vom Antonios-Konsortium gefördert wurde. Das Projekt konnte Dutzende KMU und Waffenhersteller als Investoren gewinnen. Der Angreifer A021 gehört zu den Ergebnissen der ersten Phase des Forschungsprojekts.
ship_history.116=Ein Ergebnis des Forschungsprojekts Vitas vom Antonios-Konsortium. Der führende Bomber seiner Klasse. Seinen Namen „Lightning“ – Blitz – hat er sich durch die Schlagkraft seiner Waffen verdient. Derzeit ist er nur für die Teilnehmer des Projekts lizenziert.
ship_history.117=Der neue in der Entwicklung befindliche Prototyp erhielt den Namen „Newland“, um die Verbundenheit mit erdähnlichen Planeten zu vermitteln.
ship_history.118=Die Spore-Jäger wurden von Jupiter Industries entwickelt, um die „dezentralisierte Kampftheorie“ umzusetzen. Die Theorie betont das Entstehen von Vorteilen in einer Schlacht durch bewusste Dezentralisierung, Zusammenarbeit und Unterstützung. Das Prinzip dieser Theorie entspricht der „Theorie der Bienenstock-Taktik“ von Antonios.
ship_history.119=Seinen Namen verdankt dieser Jäger der flachen und nach hinten gebogenen Flügelkonstruktion. Ein streng geheimes Projekt von Jupiter Industries, dessen Entwicklung jahrzehntelang andauerte.
ship_history.120=Der Janbiya-Motor ist eine neue Art von Motoreinheit, die von Jupiter Industries entwickelt wurde. Ein Teil dieser Motorentechnologie wurde bei seinem neuen, in Entwicklung befindlichen Jäger eingesetzt und hat ihm seinen Namen gegeben.
ship_history.121=
ship_history.124=Viele Technologien der Mistra-Jäger stammen aus wissenschaftlichen Forschungen während der Zeit des Sacrum-Chu-Imperiums. Obwohl Hunderte von Jahren vergangen sind, sind ihre technologischen Errungenschaften auch heute noch bedeutend und relevant.
ship_history.125=Der Rumpf dieses Jägers mit dem kompletten Namen „Modell Angriff 021“ wurde mehreren Standard-Modifikationen unterzogen und infolgedessen immer besser optimiert. Unter Astrodynamikern gibt es ein berühmtes Sprichwort, das besagt: „Sobald ein Rumpfrahmen bis zu einem gewissen Grad erprobt wurde, ist es sehr viel schwieriger, Verbesserungen durch Upgrades der Variantenmodelle durchzuführen, als einen komplett neuen Jäger zu entwerfen.“
ship_history.171=Dieses Schiff wurde einst bei der Ersten Flotte des Sacrum-Chu-Imperiums in Dienst gestellt. Nach dem Untergang des Imperiums wurde seine militärische Ausrüstung unter unzähligen konkurrierenden Kräften aufgeteilt. Das Schiff wurde so zu einem der am häufigsten gesehenen Modelle auf dem galaktischen Markt.
ship_history.203=Die Korvette Silent Assassin verdankt ihren Namen ihrem Aussehen, ihre besondere Feuerkraft brachte ihr auch den Spitznamen „Fat Man“ ein.
ship_history.204=Die Korvette CV-II003 - vollständig Korvette-II003, ist ein Modell vom Typ 003, das auf der Korvetten-Technologie der 2. Generation basiert.
ship_history.207=Die Korvette RedBeast 7-13 wird vom Red Beast 7 Labor (kurz RB7), einer Tochtergesellschaft der NOMA Schifffahrtsgruppe, entwickelt. Das RB7-Labor führt in erster Linie geheime Forschungsprojekte durch und hat schon viele bekannte Schiffe für die NOMA Schifffahrtsgruppe entwickelt.
ship_history.208=Der Cellular Defender ist eine Kampfeinheit, die speziell vom Antonios-Konsortium entwickelt wurde, um die „Theorie der Bienenstock-Taktik“ umzusetzen. Diese Theorie setzt auf den Einsatz kleiner Kampfeinheiten, die in einer bienenstockähnlichen Struktur miteinander verbunden sind, um sich an Kampfhandlungen auf engem Raum anzupassen.
ship_history.209=Eine wissenschaftliche Forschungsflotte des Antonios-Konsortiums ist im NGC7293-Helixnebel verschollen. Dieser Korvetten-Prototyp erhielt den Namen „Nebula Chaser“, um an die MIA-Wissenschaftler und ihre Suche nach der Wahrheit zu erinnern.
ship_history.210=Der Name Void Elfin basiert auf dem ursprünglichen und chaotischen Zustand des Universums ganz am Anfang.
ship_history.211=Die Korvette CV-M011 — die vollständig Mittelgroße Korvette 011 — ist ein Modell vom Typ 011, das auf der Korvetten-Technologie der 1. Generation basiert.
ship_history.212=Dieses Schiff wurde einst bei der Ersten Flotte des Sacrum-Chu-Imperiums in Dienst gestellt. Nach dem Untergang des Imperiums wurde seine militärische Ausrüstung unter unzähligen konkurrierenden Kräften aufgeteilt. Das Schiff wurde so zu einem der am häufigsten gesehenen Modelle auf dem galaktischen Markt.
ship_history.213=Nach dem Zerfall des Sacrum-Chu-Imperiums wurden dessen Technologien und Vermögenswerte unter den Fraktionen aufgeteilt und von diesen aufgebraucht. Die Lehren, die aus Niedergang und Untergang des Imperiums gezogen wurden, fördern bis heute den Fortschritt neuer Fraktionen. Diese Phase wird auch die „Post-Lagrange-Ära“ genannt.
ship_history.214=Während des Galaktischen Krieges errichtete die Jupiter Industries Group als Reaktion auf die zunehmenden Spannungen während des Krieges und die steigende Anzahl von Aufträgen für Kriegsschiffe die SL-Schiffswerft Nr. 9, um die Konstruktion und Produktion einiger Schiffe der Gruppe zu übernehmen. Das erste von der SL-Schiffswerft Nr. 9 entworfene Schiff war die S-Levy 9 – Schwere Torpedo-Eskortkorvette, zu Ehren der großen Stadt im Jovianischen Orbit, die durch den Einschlag eines Kometen entstanden war: Weltraumstadt – Shoemaker-Levy 9
ship_history.301=Die 9. Patrouille der Annihilatoren verschwand etwa 32 AE vom Tor des Sabal-Systems entfernt. Die 9. Patrouille besteht hauptsächlich aus FG300 Fregatten mit einer Eskorte aus Zerstörern. Sie hat die Aufgabe, die Sicherheit der Route zum und vom Arbiter-Komitee und dem Sabal-System zu gewährleisten. Der Quadrant ist bekannt für mysteriöse Vorfälle in Form von verschwundenen Schiffen und Flotten und trägt daher den Spitznamen „Galaktisches Bermuda-Dreieck“. Es wurden nie Wrackteile oder Blackboxes der vermissten Schiffe gefunden.
ship_history.302=Während eines Waffentests im Orbit oberhalb der Sabal-Kolonie führte eine Fehlfunktion der Waffen einer Mare-Tranquillitatis-Fregatte des Germanicus Corps, die sich versehentlich entlud, zu schweren Verlusten auf dem Planeten. Dieser Vorfall führte zu starken Spannungen zwischen den verschiedenen Gruppierungen innerhalb des Sabal-Systems. Dies endete schließlich in einem Krieg zwischen der Adler Garde und dem Germanicus Corps. Dieser wurde später „Krieg des Sabal-Systems“ und „Der durch eine einzelne Rakete ausgelöste Krieg“ genannt.
ship_history.303=Die Annihilatoren führen jedes Jahr ein Manöver mit dem Codenamen „Challenger“ durch. Während des Manövers verwenden die Annihilatoren die Nomaden-Bruderschaft des Pluto als imaginären Feind und führen zahlreiche Gefechtsübungen durch, von Patrouillengefechten über Raumstationsübernahmen bis hin zu Hinterhalten in Asteroidenfeldern, um die Flugabwehr und die Landeeffektivität der Mare-Nubium-Fregatten zu verbessern.
ship_history.304=Bei der Militärparade zum 100-jährigen Bestehen der NOMA Schifffahrtsgruppe erntete die F&E-Abteilung Small Ship von NOMA viel Lob und Anerkennung. Neben den Ruby-Fregatten zeigte die F&E-Abteilung mit der XenoStinger-Fregatte auch die neuesten Ergebnisse ihrer Forschung im Bereich der Drohnen. Die Fregatte ist mit einer ganzen Reihe von einzigartig geformten Drohnen ausgestattet und wurde als "Next Gen Concept Ship" angekündigt. Die F&E-Abteilung Small Ship erhielt bei der Parade die "NOMA Hero Team Medal".
ship_history.305=Der Prototyp der Fregatte Ruby wurde bei der Militärparade zum 100-jährigen Jubiläum der NOMA Schifffahrtsgruppe während der Vorführung der neuen Ausrüstung gezeigt und erhielt einhelliges Lob von den Führungskräften der NOMA Schifffahrtsgruppe. Wenn ihre Railgun ihr Ziel trifft, folgt eine riesige, blendende Explosion am Himmel, von der die Waffe den Namen „Ruby“ hat. Der Name Ruby steht auch für ihren Status als Kronjuwel der F&E-Abteilung von NOMA.
ship_history.306=Laut Statistik der Forschergilde setzen 40 % ihrer Mitglieder die bewaffneten Vermessungsschiffe der NOMA Schifffahrtsgruppe als festen Teil ihrer Explorationsflotten ein. Das bewaffnete Vermessungsschiff der NOMA Gruppe wird häufig zur Erkundung antiker Ruinen und neuer Sternensysteme, zur Beobachtung von Lagrange-Knoten, zu Ausgrabungen im Weltraum und auf vielen anderen Gebieten eingesetzt. Es wird auch auf dem Markt für Zivilschiffe in großer Zahl verkauft.
ship_history.307=Der Konflikt zwischen Ares Corps und Adler Garde um den Rohstoffplaneten Priscilla entfachte einen Krieg mit großer Reichweite. Die Adler Garde konnte Priscilla nicht schnell erobern, also täuschten sie einen Rückzug vor und ließen Schiffe als Köder zurück. Das Ares Corps schickte seine Verteidigungsflotten zur Verfolgung über den eigenen Perimeter hinaus, während es seine Trophäen mit Versorgungsschiffen zurück auf die Planetenoberfläche schleppte und so seine Verteidigungslinien schwächte. Die Adler Garde organisierte eine Landungsflotte, die hauptsächlich aus M470 Fregatten bestand, und konzentrierte ihre Angriffe auf wichtige Verteidigungsstrukturen auf der Planetenoberfläche. Dies wurde zum Wendepunkt im Kampf um Priscilla.
ship_history.308=Um die Entwicklungsrechte für das New Barnard System zu erhalten, lieferten sich die Star Libertadores und das Ares Corps einen Kampf um Gebiete des Lagrange-Netzes, was zur Bildung des New Barnard Systems führte. Ares Corps entsandte zunächst eine große Anzahl von Sturmangriff-Schiffen und Bombern, die die Star Libertadores umzingelten und ihre Flotten blockierten. Kurz bevor das Kampfgebiet komplett umzingelt war, organisierten die Star Libertadores eine Blockadebrecherflotte, die hauptsächlich aus Carilion-Fregatten bestand. Dank ihrer Schnelligkeit und Manövrierfähigkeit gelang es ihnen, erfolgreich die Blockade an ihrem am wenigsten verteidigten Punkt zu durchbrechen. Am Ende kehrte die Blockadebrecherflotte mit Verstärkung der Star Libertadores zurück und beendete den Blitzkrieg des Ares Corps.
ship_history.312=Um das gemeinsame Sternentor zu schützen, hat das Germanicus Corps in Zusammenarbeit mit dem Arbiter-Komitee die „Operation: Blanket“ ins Leben gerufen, um gegen die Flotten der Nomaden-Brüderschaft zurückzuschlagen. Das Arbiter-Komitee stellte dem Germanicus Corps große Mengen Waffen und Ausrüstung bereit, darunter Dutzende Mare-Serenitatis-Fregatten. Beide Parteien starteten umfangreiche Such- und Zerstörungskampagnen in den Ressourcengürteln ihres Gebiets, um die sich dort versteckt haltenden Nomaden-Bruderschaften außer Gefecht zu setzen. Die Operation zwang die Nomaden-Bruderschaft vom Pluto in den abgelegenen Kuiper-Gürtel, und die Nomaden-Bruderschaften aus anderen Systemen mussten in noch unwirtlicheren Ressourcengürteln Zuflucht suchen.
ship_history.316=Der Hayreddin Clan stellte eine formelle Anfrage, nach der genauen Lage der großen Exil-Ruinen zu suchen, die im Mitras-System existieren sollten. Das Verteidigungskorps, von dem das System kontrolliert wurde, lehnte diese Anfragen jedoch wiederholt ab und löste damit bedeutende Kampfhandlungen zwischen den beiden Parteien in der Nähe des Mitras Gate aus. Während des Konflikts leitete eine Reliat-Fregatte des Hayreddin Clans eine Selbstmordattacke auf ein in der Nähe befindliches feindliches Schlachtschiff ein, rammte es mit voller Wucht und brachte es erfolgreich zum Absturz. Die Nachricht von diesem Verlust erschütterte die Führungskräfte des Verteidigungskorps, und die Reliat-Fregatte erhielt daraufhin den Namen „Geist von Mitras“.
ship_history.371=Dieses Schiff wurde einst bei der Ersten Flotte des Sacrum-Chu-Imperiums in Dienst gestellt. Nach dem Untergang des Imperiums wurde seine militärische Ausrüstung unter unzähligen konkurrierenden Kräften aufgeteilt. Das Schiff wurde so zu einem der am häufigsten gesehenen Modelle auf dem galaktischen Markt.
ship_history.373=Dieses Schiff wurde einst bei der Ersten Flotte des Sacrum-Chu-Imperiums in Dienst gestellt. Nach dem Untergang des Imperiums wurde seine militärische Ausrüstung unter unzähligen konkurrierenden Kräften aufgeteilt. Das Schiff wurde so zu einem der am häufigsten gesehenen Modelle auf dem galaktischen Markt.
ship_history.374=Einst gelang es einer Freibeuterflotte aus dem Kuiper-Gürtel, sich als zivile Flotte zu tarnen, indem Schiffe des Typs „XT-8 – Bewaffnetes Vermessungsschiff“ umgebaut wurden. Die Freibeuter entgingen auf diese Weise einer genauen Untersuchung durch die Annihilatoren, was dem Schiffstyp den Beinamen „Freibeuter-Maskerade“ einbrachte.
ship_history.401=Das Arbiter-Komitee konzentrierte nach seiner Gründung seine Bemühungen zuerst auf die Wiederherstellung der Wirtschaft des Sonnensystems. In jenen frühen Tagen mangelte es den Annihilatoren an finanziellen Mitteln und es fiel ihnen schwer, ausreichend militärisches Material und Ausrüstung zu beschaffen. Die Pangu Corporation spendete den Annihilatoren damals eine Ladung militärischer Ausrüstung, darunter 12 gut ausgestattete AC721 Zerstörer. Die Annihilatoren überlebten diese für sie schwierige Zeit, indem sie sich auf diese Schiffe verließen, und wurden allmählich zu einer Kraft, mit der man in der gesamten Galaxie rechnen musste.
ship_history.402=Die Satellitenstadt Gallipoli ist die Schiffsbaubasis von Jupiter Industries. Es gibt dort mehrere beachtliche Werften und Montagelinien für Luftfahrzeuge, die die Annihilatoren in großem Stil mit Waffen und Ausrüstung versorgen. Die Nomaden-Bruderschaft vom Pluto zerstörte bei einem groß angelegten Angriff auf die Satellitenstadt Gallipoli einst viele Werften und sich noch im Bau befindliche Schiffe, darunter Dutzende von Eris-Zerstörern. Dieser verhängnisvolle Vorfall wurde später als „Gallipoli-Krise“ bekannt. Seitdem schickt das Arbiter-Komitee die Annihilatoren auf die Jagd nach allen Nomaden-Bruderschaften im Sonnensystem und förderte den Start der „Operation: Blanket“.
ship_history.404=Die Stadt Sirius Beta ist für ihre Neutralität in Bezug auf wirtschaftliche und politische Positionen bekannt. Aus diesem Grund bevorzugen es alle Gruppierungen, multilaterale Angelegenheiten in dieser Stadt zu behandeln. Das Arbiter-Komitee führte hier sechs Verhandlungsrunden mit dem Antonios-Konsortium über den Austausch von Schiffstechnologien und die Zusammenarbeit im Lagrange-Netz. Während der sechsten Verhandlungsrunde entdeckte die Sicherheitsflotte, wie unbekannte Angreifer einen Angriff auf die Diplomatenschiffe versuchten. Ein Ceres Zerstörer der Sicherheitsflotte ließ daraufhin sein gesamtes Drohnen-Aufgebot los, um die Angreifer abzufangen, während die Verhandlung abgebrochen und das Personal evakuiert wurde.
ship_history.405=Auf Harper 5, einem Planeten unter der Kontrolle der Adler Garde, kam es einst zu einem Aufstand. Die Rebellen zerstörten mehrere Ressourcenkollektoren und verhinderten damit, dass das nahegelegene Lagrange Gate wieder den normalen Betrieb aufnehmen konnte. Das 3. Expeditionskorps der Adler Garde wurde mit der Niederschlagung des Aufstands beauftragt. Das Expeditionskorps, das hauptsächlich aus Taurus-Zerstörern bestand, riegelte den Quadranten und die Transportwege ab und schnitt den Rebellen damit die Nachschubwege ab. Die gewaltlose Blockade führte schließlich zu einem Konflikt in den Reihen der Rebellen aufgrund fehlender Ressourcen, und die Schlacht wurde kampflos gewonnen.
ship_history.407=Während der Schlacht um das New Barnard System lieferten sich die Star Libertadores und das Ares Corps ein heftiges Scharmützel in der Nähe des Asteroidengürtels Mira. Wegen der Dichte des Asteroidengürtels war es für Schiffe schwierig, in Formation zu reisen. Als Reaktion auf diese Situation unterteilte das Ares Corps seine Hauptflotte in kleinere Geschwader, um einen Guerillakrieg zu führen. Es setzte auch seine Tundra Zerstörer ein, um diese kleineren Flotten instand zu setzen und zu versorgen. Die Star Libertadores erlitten in der Schlacht große Verluste und verloren die Kontrolle über den Asteroidengürtel. Danach wurde der Asteroidengürtel Mira auch als „Tödliches Sternenfeld“ bekannt.
ship_history.408=Der Zerstörer Winged Hussar ist eines der früheren Schiffsmodelle und war dem Arbiter-Komitee vom Antonios-Konsortium zur Verfügung gestellt worden. Nachdem das Arbiter-Komitee allmählich mächtiger wurde und die Wiederherstellung des Sonnensystems umgesetzt wurde, sind die Meinungen innerhalb des Antonios-Konsortiums zu Angelegenheiten, die das Arbiter-Komitee und die Terranische Sphäre betreffen, in letzter Zeit geteilt; eine Gruppe möchte sich abgrenzen, während die andere lieber das Gegenteil hätte. Die Gruppe zugunsten des Arbiter-Komitees befürwortet eine verstärkte Zusammenarbeit, um ein stabiles Lagrange-Netz mit der Terranischen Sphäre zu etablieren, während die Gruppe gegen das Arbiter-Komitee die Meinung vertritt, dass das Konsortium in seinen Entwicklungen unabhängig bleiben und die schnellen Entwicklungen der Terranischen Sphäre im Auge behalten sollte. Die beiden Gruppen müssen noch einen Konsens finden. Daher liegen weitere Verhandlungen mit dem Arbiter-Komitee rund um Technologie-Lizenzieung auf Eis.
ship_history.410=Babylon Volante hat eine strategische Position in der Nähe des Sabal-Systems. Dort befinden sich viele Ressourcenlager und Zivilhäfen. Um diese strategische Schlüsselposition kämpften das Germanicus Corps und die Adler Garde; letztere startete beim Versuch, den Hafen zu erobern, einen Angriff auf Versorgungsschiffe, die im Hafen W2 von Babylon Volante angedockt waren. Um zivile Opfer zu vermeiden, schickten einige Guardian-Zerstörer der 5. Germanicus-Flotte Drohnen zum Schutz der Versorgungsschiffe aus. Dies ging zu Lasten ihrer eigenen Flugabwehr. Nach Kriegsende wurden die Namen der 5. Germanicus-Flotte und der Guardian-Zerstörer im Herzen von Babylon Volante eingraviert, um an ihren tapferen Einsatz zu erinnern.
ship_history.411=Jupiter Industries und die Annihilatoren verbindet eine langjährige Partnerschaft. Sie führen häufig militärische Übungen in den Planetensystemen in ihrer Gerichtsbarkeit durch, nach eigenen Angaben zum Testen von Schiffen. Auf diese Weise können sie ihre militärische Stärke demonstrieren und gleichzeitig enormen Druck auf kleine und mittlere Fraktionen in der Umgebung ausüben und diese abschrecken.
ship_history.412=Die NOMA-Schifffahrtsgruppe begann ihre Tätigkeit in der Logistikbranche. Sie verfügt über eine große technologische Stärke bei Konstruktion und Herstellung von Groß- und Zivilschiffen. Sie galt einst als „nicht fähig, kleine Schiffe zu konstruieren“. In den letzten Jahrzehnten hat ihre Forschungs- und Entwicklungsabteilung jedoch kontinuierlich beeindruckende Fregatten und Zerstörer entwickelt, die ihr glanzvolles Debüt bei der Militärparade zum 100-jährigen Bestehen der NOMA-Schifffahrtsgruppe hatten. Der Aldabra-Zerstörer ist eines dieser ausgezeichneten Modelle, die in den letzten Jahren präsentiert wurden.
ship_history.471=Dieses Schiff wurde einst bei der Ersten Flotte des Sacrum-Chu-Imperiums in Dienst gestellt. Nach dem Untergang des Imperiums wurde seine militärische Ausrüstung unter unzähligen konkurrierenden Kräften aufgeteilt. Das Schiff wurde so zu einem der am häufigsten gesehenen Modelle auf dem galaktischen Markt.
ship_history.472=Dieses Schiff wurde einst bei der Ersten Flotte des Sacrum-Chu-Imperiums in Dienst gestellt. Nach dem Untergang des Imperiums wurde seine militärische Ausrüstung unter unzähligen konkurrierenden Kräften aufgeteilt. Das Schiff wurde so zu einem der am häufigsten gesehenen Modelle auf dem galaktischen Markt.
ship_history.473=Dieses Schiff wurde einst bei der Ersten Flotte des Sacrum-Chu-Imperiums in Dienst gestellt. Nach dem Untergang des Imperiums wurde seine militärische Ausrüstung unter unzähligen konkurrierenden Kräften aufgeteilt. Das Schiff wurde so zu einem der am häufigsten gesehenen Modelle auf dem galaktischen Markt.
ship_history.474=Das Projektilabschusssystem Eternal Polaris, das aus der Streubomben-Torpedo-Angriffstechnologie des Antonios-Konsortiums hervorging, kann bei Schiffen besonders hohen Schaden verursachen. Das Konsortium hat nur wenigen engen Verbündeten die Möglichkeit eröffnet, eine Lizenz- und Nutzungsvereinbarung für diese Technologie zu unterzeichnen. In den letzten Jahren wurden jedoch entsprechende Technologielizenzen und Kopien davon auf dem Schwarzmarkt angeboten. Die nur begrenzt verfügbaren Lizenzen wurden in kürzester Zeit zu hohen Preisen anonym aufgekauft. Das Antonios-Konsortium leitete mehrere Untersuchungen ein, jedoch vergebens. Es dauerte nicht lange, bis der Schiffstyp „XT-10 – Torpedo-Zerstörer“ mit derselben Technologie in einigen Elite-Freibeuterflotten gesichtet wurde.
ship_history.501=Die Entwicklungspläne für dieses Schiff lassen sich bis in die Zeit des Sacrum-Chu-Imperiums zurückverfolgen, als das Imperium mit einem mächtigen Kampfkreuzer ausgerüstet werden sollte. Nach dem Niedergang des Imperiums wurden die Entwicklungspläne aufgegeben. Die Original-Blaupausen und relevanten Daten gingen nacheinander durch die Hände verschiedener Fraktionen. Erst nach Jahren des Hin und Hers wurde der Konstruktionsentwurf schließlich fertiggestellt. Das Schiff wurde auch das „Letzte Vermächtnis des Sacrum-Chu-Imperiums“ genannt.
ship_history.502=Fort Dnieper nimmt eine strategische Schlüsselposition in der Nähe des Ressourcenplaneten Priscilla ein. Es zu kontrollieren, war entscheidend für den Ausgang des Kampfes um Priscilla. Das Ares Corps und die Adler Garde bekämpften sich in einem monatelangen Zermürbungskrieg im Orbit rund um das Fort. Das Ares Corps setzte in der Schlacht viele Flotten ein, blockierte die Routen rund um Fort Dnieper und schnitt der Adler Garde den Nachschub ab. Eine Flotte mit dem CAS066 als primärer Kraft vernichtete die Nachschub- und Versorgungsschiffe der Adler Garde. Daher ist der CAS066 auch als „Miner Killer“ bekannt.
ship_history.503=Der Prototyp des Io-Kreuzers wurde vor einigen Jahren während der Militärmanöver der Annihilatoren enthüllt. Die Führungskräfte des Arbiter-Komitees waren von seinen leistungsstarken Ionenkanonen sehr beeindruckt. Nach zahlreichen Waffentests und Umbauten bewährte sich der Io-Kreuzer im Kampfeinsatz im Rahmen der „Operation: Blanket“. Eine kleine Flotte aus Io-Kreuzern zerstörte Hunderte von Schiffen der Nomaden-Bruderschaft vom Pluto und löschte praktisch alle ihre Streitkräfte aus, die sich im Kuiper-Gürtel versteckt hatten.
ship_history.504=Um die industriellen und wirtschaftlichen Anlagen in der Terranischen Sphäre wiederherzustellen, legte das Arbiter-Komitee das „Sonnensystem-Wiederaufbauprogramm“ auf, das 156 Bauprojekte und 694 Technologie-Forschungsprojekte beinhaltete. Es förderte das Wachstum von Jupiter Industries, der Pangu Corporation, der Entwicklungsbank der Erde und anderer großer Unternehmen und Organisationen. Der Callisto-Kreuzer ist einer der großen Erfolge des Militärtechnikprogramms, für das er entwickelt wurde. Außerdem wurden die allgemeinen Antischiff-Fähigkeiten der Annihilatoren stark verbessert.
ship_history.505=Um die Rebellion auf Harper 5 zu unterdrücken, blockierte der 3. Expeditionskorps der Adler Garde die Versorgungswege und das Kommunikationsnetz des Planeten. Die Rebellen unternahmen zahlreiche Versuche, die Blockade zu durchbrechen, scheiterten aber letztendlich. Auf der letzten Blockadebrecherfahrt durchbrach der Lichtkegel-Kreuzer des Rebellenführers mit seinen Flugabwehr-Drohnen die Blockade und entkam mit einer Handvoll Schiffe. Ohne ihren Anführer fiel die Rebellion schnell auseinander. Der Aufstand der Rebellen auf Harper 5 dauerte insgesamt 245 Tage.
ship_history.506=Die Exil-Ruinen wurden zuerst von der Forscher-Allianz innerhalb des Mitras-Systems entdeckt. Danach baten das Arbiter-Komitee, die Forscher-Allianz und der Hayreddin Clan das Verteidigungskorps, von dem das System kontrolliert wurde, um die Genehmigung, die Ruinen zu untersuchen. Als diese Anfragen jedoch wiederholt abgelehnt wurden, begannen die bewaffneten Vermessungsschiffe des Hayreddin Clans trotzdem mit der Erforschung. Als die letzte Warnung des Verteidigungskorps keine Reaktion zeigte, eröffnete ihr Chimera-Kreuzer das Feuer und zerstörte die Vermessungsschiffe des Hayreddin Clans. Der Konflikt eskalierte bald zu einer regelrechten Schlacht zwischen den beiden Parteien, die später als „Schlacht am Mitras Gate“ bekannt wurde.
ship_history.510=In den letzten Jahren hat das Arbiter-Komitee an mehreren Fronten mit dem Antonios-Konsortium zusammengearbeitet. In der sechsten Verhandlungsrunde hoffte das Arbiter-Komitee, vom Antonios-Konsortium Lizenzen für verschiedene Schiffsblaupausen und Waffentechnologien zu erhalten, darunter den Predator-Kreuzer, den Schlachtkreuzer Konstantin der Große und verschiedene Raketentechnologien. Diese Schiffe und Waffentechnologien würden die Fähigkeiten der Löschflugzeuge des Arbiter-Komitees im Umgang mit kleinen und mittleren Zielen erheblich verbessern. Gleichzeitig wollte das Antonios-Konsortium mit dem Arbiter-Komitee bei der Entwicklung des Lagrange-Netzes in seinem Zuständigkeitsbereich zusammenarbeiten, um ihre logistischen Kosten innerhalb der Terranischen Sphäre zu reduzieren. Die Verhandlungen wurden durch einen Angriff einer unbekannten Gruppierung unterbrochen und sind noch nicht wieder aufgenommen worden.
ship_history.511=Das Antonios-Konsortium erforscht und sammelt seit Hunderten von Jahren Erkenntnisse zu Mathematik und Finanzderivaten. Einige klassische numerische Derivate-Modelle werden seit Generationen verwendet und bringen dem Konsortium noch immer Gewinne.
ship_history.512=Conamara Chaos ist eine Region auf Europa mit chaotischem Terrain. Die Region wurde einst als Beweis für einen Ozean unter der vereisten Oberfläche des Mondes angesehen. In der Ära der Sonnensystementwicklung haben Wissenschaftler und Ingenieure unterirdische Trochitkristall-Vorkommen entdeckt, was großangelegte Abbauprojekte zur Folge hatte. Nach mehreren Jahrhunderten der industriellen Entwicklung war Conamara Chaos schließlich vom Mond Europa verschwunden. Später wurde auf dem industriell genutzten Gelände ein Monument errichtet, um den wichtigen Beitrag zu würdigen, den Conamara Chaos für die Hochenergie-Warp-Industrie geleistet hat.
ship_history.571=Dieses Schiff wurde einst bei der Ersten Flotte des Sacrum-Chu-Imperiums in Dienst gestellt. Nach dem Untergang des Imperiums wurde seine militärische Ausrüstung unter unzähligen konkurrierenden Kräften aufgeteilt. Das Schiff wurde so zu einem der am häufigsten gesehenen Modelle auf dem galaktischen Markt.
ship_history.572=Dieses Schiff wurde einst bei der Ersten Flotte des Sacrum-Chu-Imperiums in Dienst gestellt. Nach dem Untergang des Imperiums wurde seine militärische Ausrüstung unter unzähligen konkurrierenden Kräften aufgeteilt. Das Schiff wurde so zu einem der am häufigsten gesehenen Modelle auf dem galaktischen Markt.
ship_history.573=Einige externe Gebäude von Antontas wurden während des Galaktischen Krieges von XT-20-gestützten Korvetten zerstört. Dank eines uralten Entwurfs konnte das Antonios-Konsortium das ursprüngliche Erscheinungsbild der Stadt im Zuge der Wiederaufbauarbeiten nach dem Krieg wiederherstellen.
ship_history.602=Der Große Rote Fleck, der riesige Antizyklon des Jupiters, ist ein Wahrzeichen des Planeten, das seit mehr als einem Jahrtausend existiert. Seine Form und seine Farbe haben sich oft geändert, er ist aber nie verschwunden. Dieser zeitlose Sturm ist vom Hauptsitz von Jupiter Industries aus deutlich zu sehen und eines ihrer Schiffe verdankt ihm sogar seinen Namen.
ship_history.603=Der ST59 war einer der allerersten Schlachtkreuzer im Arsenal der Annihilatoren, der ihre Kapazität zum Ship-to-Ship-Transfer zur Zeit der Firmengründung erheblich verbesserte. Er hat an vielen berühmten Schlachten teilgenommen, unter anderem an der „Rückeroberung des Pluto“ und der „Schlacht um die Oort Cloud“. Die Konstruktion von Waffen- und Drohnensystemen vieler späterer Schiffe basierten auf ihm.
ship_history.604=Das Antonios-Konsortium war ursprünglich eine private Finanzgruppe. Der Gründer erweiterte die Gruppe durch Fusionen und Übernahmen und erwarb viele weitere KMU und Organisationen. Seine Investitionen in Technologie, Finanzen und Schiffe brachten viele bedeutende Ergebnisse und machten das Antonios-Konsortium zu einer der einflussreichsten Gruppen überhaupt. Deshalb wurde der Gründer als „Konstantin der Große“ bekannt. Zu seinem Gedenken wurde ein noch in der Entwicklung befindlicher Schiffsprototyp auf der 100. Hauptversammlung auf den Namen „Konstantin der Große“ getauft.
ship_history.605=Die NOMA Schifffahrtsgruppe bestand früher aus vier unabhängigen Unternehmen, die in den Bereichen Kurzstreckentransport, Langstreckenlogistik, Schiffskonstruktion und Sicherheit tätig waren. Sie waren erbitterte Rivalen. Nach mehreren Konsolidierungen und Umstrukturierungen erhielt der Firmenzusammenschluss den Namen NOMA Schifffahrtsgruppe, der sich aus den Initialen der vier ursprünglichen Firmennamen zusammensetzt. Im selben Jahr wurde auch das Forschungsprojekt „Speer des Uranus“ gegründet. Bei der Militärparade zum 100-jährigen Bestehen der NOMA Schifffahrtsgruppe wurde dieses hundert Jahre alte Schlachtschiff, das zahlreiche Verwandlungen durchgemacht hatte, von den Führungskräften als „Schiff der verdienstvollen Dienste“ gewürdigt.
ship_history.606=Unsere Vorstellungskraft bestimmt, wie weit wir den technischen Fortschritt vorantreiben können, und im Weltraum könnte jeder die nächste technische Revolution auslösen. Die zufällige Zusammenarbeit unserer drei Gründer ist der beste Beleg für diese Aussage. Wir sind Technokraten, hoffnungslose Idealisten und Schöpfer. Wir denken über Dinge nach, wie es sie in dieser Welt noch nie gegeben hat. Technologien, die andere nicht anzweifeln, gehen wir gar nicht erst nach. Egal, wie oft wir scheitern, unsere ruhelose Natur wird uns immer weiter vorantreiben. Dies ist der Geist und der Glaube von Thunderbolt. Ich hoffe, beides überdauert Zeit und Raum und wird bis in alle Ewigkeit über das Lagrange-Netz weiterverbreitet.
ship_history.671=Dieses Schiff wurde einst bei der Ersten Flotte des Sacrum-Chu-Imperiums in Dienst gestellt. Nach dem Untergang des Imperiums wurde seine militärische Ausrüstung unter unzähligen konkurrierenden Kräften aufgeteilt. Das Schiff wurde so zu einem der am häufigsten gesehenen Modelle auf dem galaktischen Markt.
ship_history.703=Große Versorgungstransporter spielten auch in der neuen Goldrausch-Ära eine zentrale Rolle und waren in unzähligen Systemen allgegenwärtig. Ihre Rollen entwickelten sich jedoch mit den Jahren. Am Ende der Ära des Sacrum-Chu-Imperiums, als sich die angespannte Lage immer mehr zuspitzte, wurde ein bevorstehender großer Krieg von den Streitkräften der Allianz als unausweichlich erachtet. Die Versorgungstransporter wurden daraufhin so umgerüstet, dass sie auf Kosten ihrer Funktionalität als reine Versorgungstransporter sowohl Hangars als auch eine Grundbewaffnung aufnehmen konnten. So entstand das Konzept der „Hilfsschiffe“, die aufgrund ihrer Nutzlast und Wartungsmöglichkeiten nach und nach zu einem unentbehrlichen Bestandteil einer jeden bewaffneten Flotte wurden. Andererseits bildete dies noch nicht das Ende der Reise der „Auftakt“. Aufgrund des enormen Schiffs- und Energiemangels im Interstellaren Krieg entwickelten die aufstrebenden Annihilatoren den Prototyp FSV830, ein schnelles taktisches Hilfsschiff, das auf den Entwürfen der „Auftakt“ basierte, kurz darauf in Produktion ging und im Kampf eingesetzt wurde.
ship_history.705=Die Ediacaran-Periode war eine Wegscheide der paläontologischen Evolution. Alten Aufzeichnungen aus der Terranischen Sphäre zufolge haben sich vor hunderten Millionen Jahren in der Lithosphäre, der Hydrosphäre, der Atmosphäre und der Biosphäre der Erde drastische Änderungen zugetragen, was einem explosionsartigen Fortschritt der biologischen Evolution den Weg bereitete und die Grundlage für das frühe Ökosystem des Meeres bildete. Inspiriert von dieser Entwicklung, entschied das Galaktische Konstruktionsbüro der NOMA Schifffahrtsgruppe das Prinzip der „Evolution“ zum Motiv für dieses Hilfsschiff zu machen und sorgte für maßgebliche Innovationen und Verbesserungen an seiner Feuerkraft, seiner Unterstützungsfähigkeit, seinem Schutz und seiner Flexibilität. Eschenbach, die Chefdesignerin des Konstruktionsbüros, sagte einmal bei einem entscheidenden Design-Meeting: „Wir leben in dieser Galaxie und müssen uns daher ständig selbst anhalten, uns weiterzuentwickeln und Neuerungen einzuführen. Wenn wir aufhören, voranzuschreiten, werden wir beim Eintreffen einer neuen Eiszeit ausgelöscht.“
ship_history.801=Von allen Systemen, die unter der Kontrolle des Verteidigungskorps stehen, haben die meisten keine zweiseitigen Lagrange-Gates, und einige sind nur schwer über das bestehende Lagrange-Netz zu erreichen. Diese Abgeschiedenheit hat dem Verteidigungskorps den Spitznamen „Grenzlegion“ eingebracht. Die NOMA Schifffahrtsgruppe war eine der ersten Organisationen, die ihre Technologien und Blaupausen an das Verteidigungskorps lizenzierte. Die lizenzierten Solar-Whale-Trägerschiffe haben ihre Kampfreichweite und ihre Luftfahrzeugkampffähigkeiten erheblich gesteigert. Im Gegenzug erlaubten sie der NOMA Schifffahrtsgruppe, sich an der Erforschung mehrerer Lagrange-Netze in ihrem Kontrollbereich zu beteiligen.
ship_history.802=Während der „Verteidigung des Pluto“ (auch als „Rückeroberung des Pluto“ bekannt) verlor die Nomaden-Bruderschaft ihre Festungen auf Charon und Nix. Um die Kontrolle über das eroberte Gebiet auszuüben, mussten die Annihilatoren die vordere Kampflinie zusammen mit den Transportwegen vergrößern. Die verlängerte Kampflinie und die erweiterten Transportwege verursachten Schwachstellen in ihren Verteidigungslinien, und die Flotten der Nomaden-Bruderschaft begannen, die Versorgungsflotten anzugreifen, die zwischen Jupiter und Neptun unterwegs waren. Dutzende mit dem CV3000 ausgerüstete Träger-Flotten, unterstützt von Jägern und Korvetten, fügten den Nachschublinien der Annihilatoren verheerende Schäden zu. Der Kampf zwischen beiden Seiten erreichte ein Patt.
ship_history.803=Das Antonios-Konsortium konzentrierte sich anfangs auf Finanz- und Schifffahrtsdienstleistungen, wobei alle diesbezüglichen Sicherheitsangelegenheiten an externe Unternehmen ausgelagert wurden. Als das Unternehmen wuchs, stiegen auch entsprechend die Anforderungen an die Sicherheit, sodass das bestehende Sicherheitssystem nicht mehr ausreichte. Auf Initiative von Bali Crux, einem Vorstandsmitglied der Abteilung Schiffbau, produzierte das Konsortium mit Unterstützung seiner Schiffbauindustrie eine Flotte von beträchtlicher Größe. Die Flotte leistet nicht nur ihren Beitrag beim steten Wachstum der Unternehmen des Antonios-Konsortiums, sondern sorgt auch dafür, dass in der Abteilung Schiffbau kontinuierlich auf verschiedenen Feldern geforscht wird. Als Flottenkommandant hat Bali Crux an der Spitze der Flotte Großes geleistet und wurde schließlich in den Rang des Marschalls erhoben, wodurch er als „Marschall Crux“ in die Geschichte einging.
ship_history.901=Er blieb in den Tagen des Sacrum-Chu-Imperiums in verschiedenen Ingenieurprojekten aktiv. Da es am Bau des Tores der Pioniere, der Stadt der Endlosen Dämmerung und anderen bedeutenden Projekten beteiligt war und mehrere Wandlungen durchlaufen hat, erhielt das Schiff den Beinamen „Das lebende Geschichtsbuch der Galaxis“.
ship_history.902=Das Versorgungsschiff X10 war an zahlreichen Bauprojekten beteiligt, von Antontas bis Perlenstadt und Freihafen. Durch seine Zuverlässigkeit und Funktionalität hat es sich den Namen „Engineering Star“ verdient.
ship_history.903=Das X20 bietet eine große Tragfähigkeit und Raum für Umbauten. Man sieht es häufig an Baustellen von Sternentoren.
ship_history.972=Das Emblem des Sacrum-Chu-Imperiums hatte in der Vergangenheit viele Abwandlungen. In der frühesten Version war es ein imperiales Emblem, das nur den Trujillo-Clan repräsentierte und auf dem nur das Sonnensystem abgebildet war. Dieses Muster wurde in das Sternentor-Modell integriert – als Hommage an den Ursprung des Clans, der als Erster das Lagrange-Netz passiert hat. Mit dem Aufschwung des Lagrange-Netzes wurde das Emblem anschließend um viele weitere Muster ergänzt, die verschiedene Dinge darstellen – eine goldene dreibeinige Krähe, die fünf zentralen Sternensysteme, die Gründer des Imperiums, die dreizehn Bündnisse und Kronen. So wurde das Symbol des Sacrum-Chu-Imperiums vervollständigt. Auch heute noch kann man in den Ruinen des Sacrum-Chu-Imperiums verschiedene Versionen des Emblems vorfinden.
