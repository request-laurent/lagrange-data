weapon_description.13011=Geschützturm, der für FG300 Fregatten entwickelt wurde. Ausgerüstet mit einer beschleunigten generischen Kanone, die 150-mm-Standardmunition abfeuert und zum Angriff auf kleine Schiffe oder zur Flugabwehr eingesetzt werden kann, wenn er mit einem Langstreckenradar verbunden ist.
weapon_description.13012=Eine kleine Standard-Nahabwehr-Kanone, die schnell auf Luftfahrzeuge feuern und Angriffe und Störeffekte von Luftfahrzeugen abwehren kann.
weapon_description.33011=Erweitert die ursprüngliche leichte Panzerung um eine zusätzliche Panzerungsschicht, um schwächere Bereiche zu verstärken. Erhöht den Widerstand gegen leichte Waffen deutlich.
weapon_description.39003=Eine Kernstruktur, die beim Bau von Fregatten verwendet wird. Sie ist an die komplexen Umgebungen des Weltraums angepasst und kann Einschlägen und Strahlung widerstehen.
weapon_description.39991=Leichte Panzerung für Fregatten, die Einschlägen von Sternentrümmern standhalten und einen gewissen Schutz gegen Beschuss durch Leichtwaffen verleihen.
weapon_description.53011=Verbesserter Vektormotor. Sorgt bei kleinen Schiffen für erhöhte Fahrgeschwindigkeit und bietet eine Notschubfunktion, mit der man in Kämpfen Angriffen aus großer Entfernung ausweichen kann.
weapon_description.59991=Leichter Vektormotor für Fregatten. Wird von kleinen Schiffen zum Fahren und zum Justieren der Schiffswinkel beim Kämpfen eingesetzt.
weapon_description.59992=Leichter Warp-Antrieb für Fregatten. Kleine Schiffe können damit auf Warp schalten, um schneller in Formation unterwegs zu sein.
weapon_description.69991=Integriertes Energieversorgungssystem für leichte Schiffe. Erzeugt Energie durch den Kern und wandelt die Energie in verschiedene Formen, die von den verschiedenen Subsystemen des Schiffs genutzt werden können.
weapon_description.79991=Generisches Kommandosystem für Navigationssteuerung und Informationen für leichte Schiffe. Verwaltet die Operationen aller Waffensysteme und Motoren.
