enhancement_description.877201=Strategischer Angriffsradius +10
enhancement_description.879101=Priorisiert den Einsatz von Luftfahrzeugstaffeln, die eine längere Angriffsdauer haben, bei einem strategischen Angriff.
enhancement_description.910101=Synchronisiert alle Waffen im System mit der Hauptwaffe, um das Feuer auf ein einzelnes Ziel zu fokussieren, und reduziert für einen Zeitraum von 8 Sek. den Cooldown alle 90 Sek. um 80 %.
enhancement_description.910301=Wenn die feindliche Flotte Trägerschiffe enthält, werden Angriffe auf diese Ziele priorisiert.
enhancement_description.910901=Synchronisiert alle Kanonenwaffen mit diesem Waffensystem und reduziert für einen Zeitraum von 8 s den Cooldown alle 90 s um 80 %.
enhancement_description.911001=Synchronisiert alle Torpedowaffen mit der primären Waffe in diesem System und reduziert für einen Zeitraum von 10 s den Cooldown alle 120 s um 80 %.
enhancement_description.911101=Synchronisiert alle Luftfahrzeuge mit diesem Waffensystem und reduziert für einen Zeitraum von 25 Sek. den Cooldown alle 90 Sek. um 60 %.
enhancement_description.911201=Synchronisiert alle Waffen im System, um das Feuer auf ein einzelnes Ziel zu fokussieren, und reduziert für einen Zeitraum von 15 s den Cooldown alle 90 s um 80 %.
enhancement_description.911301=Synchronisiert alle Waffen im System, um das Feuer auf ein einzelnes Ziel zu fokussieren, und reduziert für einen Zeitraum von 10 s den Cooldown alle 90 s um 0 %.
enhancement_description.911401=Wenn die feindliche Flotte ein Super Capital Ship enthält, setzt sie Flugzeuge / UAVs ein, um diese Ziele mit Priorität anzugreifen und reduziert die Angriffsdauer um 700%.
enhancement_description.911501=Die Hauptwaffe visiert ein feindliches Luftfahrzeug in der angrenzenden Reihe an und startet Angriffe. Dabei wird für einen Zeitraum von 25 Sek. die Trefferquote alle 30 Sek. um 0 % erhöht.
enhancement_description.911601=Synchronisiert alle Waffensysteme, um ein Luftfahrzeug in der angrenzenden Reihe anzuvisieren und anzugreifen, und reduziert für einen Zeitraum von 25 Sek. den Cooldown alle 30 Sek. um 4 %.
enhancement_description.911701=Wenn die feindliche Flotte Korvetten enthält, werden Luftfahrzeuge/Drohnen entsendet, um diese Ziele prioritär anzugreifen, und die Angriffsdauer wird um 200 % reduziert.
enhancement_description.911801=Synchronisiert alle Waffen im System, um Angriffe auf Fregatten und Zerstörer zu priorisieren, aktiviert den Manövriermodus und erhöht für einen Zeitraum von 15 s alle 30 s die Trefferquote um 40 % sowie die Ausweichleistung um 300 %.
enhancement_description.911901=Alle Waffen im System visieren ein feindliches Luftfahrzeug in der angrenzenden Reihe an und starten Angriffe. Dabei wird für einen Zeitraum von 25 Sek. die Trefferquote alle 30 Sek. um 0 % erhöht.
enhancement_description.912001=Alle Waffensysteme visieren ein feindliches Luftfahrzeug in der angrenzenden Reihe an und starten Angriffe. Dabei wird für einen Zeitraum von 25 Sek. die Trefferquote alle 30 Sek. um 0 % erhöht.
enhancement_description.912101=Wenn die feindliche Flotte ein Super Capital Ship enthält, setzt sie Flugzeuge / UAVs ein, um diese Ziele mit Priorität anzugreifen und reduziert die Angriffsdauer um 700%.
