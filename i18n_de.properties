ship_proverbe.208=Entweder Sie erteilen mir einen Befehl oder Sie reihen sich ein.
ship_proverbe.301=Je mehr wir über Sternensysteme und Quadranten lernen, desto tiefer ist unsere Angst vor dem Unbekannten.
ship_proverbe.604=Die Idee des freien Wettbewerbs ist nicht immer von Vorteil für die Wirtschaft; Monopolbildung trägt zur Etablierung einer großen Organisation bei und fördert einen zentralisierten technologischen Fortschritt.
