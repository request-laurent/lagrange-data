enhancement_detail.923501=Eine Kampfstrategie, um die Haupt-Ionenkanone mit der gesamten Energie zu überladen, wodurch Hochgeschwindigkeitsangriffe möglich sind.
enhancement_detail.923601=Passt die Energiezufuhr vorübergehend an, um die Nachladegeschwindigkeit der Kanonen zu erhöhen und innerhalb kürzester Zeit eine enorme Feuerkraft zu erreichen.
enhancement_detail.923801=Nachdem eine feindliche Struktur beschädigt ist, leitet das System einen fokussierten Beschuss auf den freigelegten Kern ein, um mehrere gleichzeitige Explosionen auszulösen.
