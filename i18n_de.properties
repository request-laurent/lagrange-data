ship_proverbe.107=Eine gute Geschichte hilft, eine Gefühlslage zu vermitteln.
ship_proverbe.108=Eine Bomberpatrouille ist 100 Warnungen wert.
ship_proverbe.109=Bürokratie muss nicht immer schlecht sein; in frühen Stadien der wirtschaftlichen Entwicklung ist sie vorteilhafter als eine Marktwirtschaft.
ship_proverbe.113=Wir verfolgen ständig die Vergangenheit und gestalten gemeinsam die Zukunft. Vielleicht werden sich eines Tages wieder Geschichte, Gegenwart und Zukunft im Lagrange-Netz treffen.
ship_proverbe.114=0h, unermessliches, geheimnisvolles Universum, und doch ein Sandkorn inmitten des ewigen Blaus.
ship_proverbe.115=Pläne müssen verwaltet und angepasst werden, wenn sie ihren Erstellern als Werkzeuge für strategische Entscheidungen dienen sollen.
ship_proverbe.116=Das Erstellen eines Plans ist wichtiger als der fertige Plan selbst.
ship_proverbe.117=Schiffe tragen mich fort; Land zieht mich nach Hause.
ship_proverbe.118=Deine eigene mit Fehlern behaftete Idee vorzustellen, ist besser, als die Wahrheit von jemand anderem nachzuplappern.
ship_proverbe.119=Sowohl durch innovative als auch durch rückblickende Ansätze kann man vorankommen.
ship_proverbe.120=Das Universum ist so riesig, dass es kaum bemerkenswert ist, das ein oder andere Stück geheimnisvolle Technologie zu besitzen.
ship_proverbe.121=
ship_proverbe.124=Wenn ihr Tränen vergießt, weil ihr die Sonne vermisst, werdet ihr auch den Sternen nachtrauern.
ship_proverbe.125=Wenn das Universum ein gigantischer und komplexer Computer ist, dann ist das Lagrange-Netz sein Betriebssystem, und ordnet alles nach demselben Maßstab.
ship_proverbe.171=Wo immer du deinen Fuß hinsetzt, ist mein Land, und die Sterblichen, die dort leben, sind mein Volk.
ship_proverbe.203=Jede Flotte fürchtet, nicht genügend Feuerkraft zu haben.
ship_proverbe.204=Der perfekte Nachbau bedeutet einen bevorstehenden Durchbruch.
ship_proverbe.207=Eine Raketen-Korvette hat immer Vorfahrt.
ship_proverbe.208=Entweder Sie erteilen mir einen Befehl oder Sie reihen sich ein.
ship_proverbe.209=Wir verwenden das Lagrange-Netz wie unsere Vorfahren das Feuer. Aber zwischen Verwenden und Verstehen ist ein großer Unterschied.
ship_proverbe.210=Aus eins wird zwei, aus zwei wird drei und aus drei dann Myriaden von Geschöpfen.
ship_proverbe.211=Es gibt zwei Arten von Neutralität: Man interessiert sich entweder nicht genug für die Sache, um eine Position einzunehmen, oder man hat nicht die Kraft, seine Position zu vertreten.
ship_proverbe.212=Wo immer du deinen Fuß hinsetzt, ist mein Land, und die Sterblichen, die dort leben, sind mein Volk.
ship_proverbe.213=Aus dem sozialen Abstieg gewonnene Erkenntnisse sind das effektivste Werkzeug für den Aufstieg.
ship_proverbe.214=Selbst wenn wir eines Tages aufhören sollten, Fortschritte zu erzielen, so hoffe ich doch, dass unsere vergangenen Errungenschaften so gewaltig und ehrfurchtgebietend sein werden wie SL9 und dass sie für immer unseren Platz in den Weiten des Weltraums markieren werden.
ship_proverbe.301=Je mehr wir über Sternensysteme und Quadranten lernen, desto tiefer ist unsere Angst vor dem Unbekannten.
ship_proverbe.302=Es ist nicht der letzte Strohhalm, der dem Kamel den Rücken bricht, sondern das Gewicht jedes einzelnen Strohhalms.
ship_proverbe.303=Man schafft keine tausend Meilen, ohne den ersten Schritt zu tun. Es gibt kein Meer ohne Flüsse.
ship_proverbe.304=Wie man aus der Geschichte lernen kann, führen quantitative Veränderungen nicht zu qualitativen Verbesserungen, sondern behindern diese.
ship_proverbe.305=Technologie ist Geiz, befreit von den Regeln der Natur; sie schafft den Durst nach Unsterblichkeit und droht doch, die Welt zu zerstören.
ship_proverbe.306=Eine Flut von Untersuchungen und Studien kann nur bedeuten, dass irgendwo etwas schief gelaufen ist.
ship_proverbe.307=Es marschiere vorwärts, wer von Angst heimgesucht wird; und rückwärts, wer von Gier und Wahnsinn geleitet wird.
ship_proverbe.308=Beim Blitzkrieg geht es um den Tausch von Zeit gegen Raum; je länger die Zeit, desto geringer Erfolg und Wert.
ship_proverbe.312=Unser Wille ist eisern; unser Sieg garantiert; unser Vermächtnis ewig.
ship_proverbe.316=Sollte euch die Munition ausgehen, kann als letzter Ausweg auch euer Schiff als Waffe eingesetzt werden.
ship_proverbe.371=Wo immer du deinen Fuß hinsetzt, ist mein Land, und die Sterblichen, die dort leben, sind mein Volk.
ship_proverbe.373=Wo immer du deinen Fuß hinsetzt, ist mein Land, und die Sterblichen, die dort leben, sind mein Volk.
ship_proverbe.374=Während wir uns in die Weite wagen, schreitet der technologische Fortschritt voran, doch auch der Mystizismus lebt wieder auf.
ship_proverbe.401=Eine gute Investition geht normalerweise mit einem tiefen Verständnis für die Zukunft einher.
ship_proverbe.402=Die Unterbrechung der Unterstützungslinien bedeutet nicht, dass der Krieg aufhört, sondern nur, dass er noch härter wird.
ship_proverbe.404=Neutralität ist schon ein Standpunkt an sich.
ship_proverbe.405=Nicht die Klugen stellen sich schwierigen Herausforderungen, sondern diejenigen, denen es an Lösungen fehlt.
ship_proverbe.407=Selbst ein Adler kann manchmal gegen zehn Spatzen verlieren.
ship_proverbe.408=Versuche, alle Chancen zu nutzen. Auch ein Fehlschlag wird sicher zu etwas gut sein.
ship_proverbe.410=Richte deine Waffe auf deinen Feind, hinterlasse Blumen für deine Kinder, heb dir Kugeln für dich selbst auf.
ship_proverbe.411=Ein nicht erprobtes Waffensystem ist so gut wie kein Waffensystem - aus jeder bedeutsamen Perspektive betrachtet.
ship_proverbe.412=Verachtet zu werden ist strategisch sehr von Vorteil.
ship_proverbe.471=Wo immer du deinen Fuß hinsetzt, ist mein Land, und die Sterblichen, die dort leben, sind mein Volk.
ship_proverbe.472=Wo immer du deinen Fuß hinsetzt, ist mein Land, und die Sterblichen, die dort leben, sind mein Volk.
ship_proverbe.473=Wo immer du deinen Fuß hinsetzt, ist mein Land, und die Sterblichen, die dort leben, sind mein Volk.
ship_proverbe.474=Wir haben einen gemeinsamen technologischen Ursprung und wandeln auf demselben Entwicklungspfad, doch gesellschaftlich und kulturell gehen wir getrennte Wege. Vielleicht ist das die Hauptursache für Krieg.
ship_proverbe.501=Veni, vidi, vici. Das ist mein Motto.
ship_proverbe.502=Sagt mir, welche Vorräte eine Flotte an Bord hat, und ich nenne euch deren effektive Kampfreichweite.
ship_proverbe.503=Wiederholte Labortests bedeuten entweder einen gravierenden Fehler oder einen entscheidenden Durchbruch.
ship_proverbe.504=Etwas von Grund auf neu aufzubauen ist viel einfacher, als etwas halb Zerstörtes zu reparieren.
ship_proverbe.505=Ich verzeihe lieber eine schlecht geplante Operation, als dass ich Nichtstun gutheiße.
ship_proverbe.506=Überzeugungen werden wegen Zweifeln abgelehnt; akzeptierte Zweifel werden zu Überzeugungen. Der Zyklus wiederholt sich.
ship_proverbe.510=Zusammenarbeit und Trennung basieren auf dem Austausch und dem Konflikt von Interessen; Zweifel veranlassen beide Parteien, ihre eigenen Vorteile neu zu bewerten.
ship_proverbe.511=Viele klassische Entwürfe sind nicht deshalb untergegangen, weil sie von anderen Entwürfen übertroffen wurden, sondern weil sie in der Selbstiteration zerstört wurden.
ship_proverbe.512=Niemand kann die Lagrange-Technologie wirklich sein Eigen nennen, sondern bewahrt sie lediglich für die nächste Generation.
ship_proverbe.571=Wo immer du deinen Fuß hinsetzt, ist mein Land, und die Sterblichen, die dort leben, sind mein Volk.
ship_proverbe.572=Wo immer du deinen Fuß hinsetzt, ist mein Land, und die Sterblichen, die dort leben, sind mein Volk.
ship_proverbe.573=Bauliche Ästhetik hängt stark davon ab, wie wirksam und fortschrittlich die Technologien sind, die zur Anwendung kommen. Sind inkompetente Konstrukteure am Werk, ist das Ergebnis oftmals kein schöner Anblick.
ship_proverbe.602=Das Ziel der Natur besteht nicht im Streben nach Unsterblichkeit. Genau deshalb ist sie unsterblich.
ship_proverbe.603=Der Zweck von Erziehung ist es, das Selbstlernen zu fördern, dadurch macht sie sich selbst überflüssig.
ship_proverbe.604=Die Idee des freien Wettbewerbs ist nicht immer von Vorteil für die Wirtschaft; Monopolbildung trägt zur Etablierung einer großen Organisation bei und fördert einen zentralisierten technologischen Fortschritt.
ship_proverbe.605=Nachahmung und Zusammenarbeit sind das beste Lob für Wettbewerber.
ship_proverbe.606=Wenn eine von mir entworfene Waffe getestet werden muss, kannst du damit gern auf mich zielen.
ship_proverbe.671=Wo immer du deinen Fuß hinsetzt, ist mein Land, und die Sterblichen, die dort leben, sind mein Volk.
ship_proverbe.703=Es trägt unsere schiere Sehnsucht nach der Tiefe des Alls … und ich frage mich, wie unsere Nachfahren in einigen Jahrhunderten beurteilen werden, was wir heute hier getan haben.
ship_proverbe.705=Technologie ist eine Bestie, die sich ständig weiterentwickelt. Sie steht niemals still, kennt kein Ende und ist niemals perfekt.
ship_proverbe.801=Der Abstand zwischen Sternsystemen wird durch ihre relative Position im Lagrange-Netz bestimmt.
ship_proverbe.802=Taktische Tiefe basiert auf dem Tausch von Raum gegen Zeit; je größer der Raum, desto höher der Tauschwert.
ship_proverbe.803=Wenn das Kapital sich bedroht fühlt, wird es die schlagkräftigste Streitmacht der gesamten Galaxie auf die Beine stellen.
ship_proverbe.901=Die Gesellschaft hat ihren eigenen Stoffwechsel. Die Wellen der technologischen Entwicklungen werden zu Wogen im Aufstieg und Fall von Zivilisationen.
ship_proverbe.902=Pompöse Bauwerke sind ein wichtiger Indikator dafür, ob eine Zivilisation blüht.
ship_proverbe.903=Die Kommerzialisierung des Lagrange-Phänomens ermöglichte die epochalen Fortschritte in den Bereichen Transport und Logistik.
ship_proverbe.972=Wenn diese Waffen keine Kommando- und Kontrollfunktionen benötigen – wer maximiert dann die Leistung dieser Waffen?
