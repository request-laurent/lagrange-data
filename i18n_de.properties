enhancement_description.820301=Reduziert die Zeit, die die Waffen des Systems für das Vorab-Anvisieren eines fliegenden Ziels benötigen, um 1 Sekunde.
enhancement_description.820401=Reduziert die Anvisiereffizienz von Flugabwehrwaffen gegen dich und das Luftfahrzeug im selben Trägerschiff um 10%. (Effekte desselben Typs sind nicht stapelbar.)
enhancement_description.820501=Wenn das Luftfahrzeug zum Trägerschiff zurückkehrt, besteht eine Chance von 30%, dass das Vorab-Anvisieren feindlicher Flugabwehrwaffen ignoriert wird.
enhancement_description.820601=Immer wenn das System deaktiviert wird, fügt es dem Schiff Schaden in Höhe von 5% der max. LP zu. Die automatische Wartung wird innerhalb von 25 Sekunden nach der Deaktivierung des Systems durchgeführt und abgeschlossen, und das System kehrt nach der Wartung in den Normalzustand zurück. Dieses System kann bis zu 2 Mal pro Schlacht repariert werden, wobei es nach der 3. Deaktivierung nicht mehr repariert werden kann.
enhancement_description.820701=Immer wenn das System ausfällt, fügt es dem Schiff Schaden in Höhe von 5% dessen max. LP zu. Sobald das System ausfällt, kann es nicht mehr repariert werden.
enhancement_description.820801=Die Hauptwaffe dieses Schiffs priorisiert beim Angriff Super-Großkampfschiffe.
enhancement_description.820901=Die Hauptwaffe dieses Schiffs priorisiert beim Angriff kleine Großkampfschiffe.
enhancement_description.821001=Immer wenn das System deaktiviert wird, fügt es dem Schiff Schaden in Höhe von 5% der max. LP zu. Die automatische Wartung wird innerhalb von 25 Sekunden nach der Deaktivierung des Systems durchgeführt und abgeschlossen, und das System kehrt nach der Wartung in den Normalzustand zurück. Dieses System kann bis zu 3 Mal pro Schlacht repariert werden und kann nach Abschluss der 3. Wartung nicht mehr als Angriffsziel gewählt werden.
enhancement_description.850301=Erhöht Sichtfeld von qualifizierten Flotten um 20, aber alle Befehle kosten 50 % mehr Aktionspunkte.
enhancement_description.850501=Qualifizierte Flotten können zu St. 3 + Ressourcenknoten navigieren, um vorrübergehend verborgen zu werden. Hält für 6 Stunde(n) an. Die Informationen zu den verborgenen Flotten und ihren relevanten Operationen werden ausgeblendet. Wenn die Knoten eingesammelt werden, bewacht werden oder sich innerhalb einer aktiven Blockade befinden, greift die verborgene Flotte die entsprechende gegnerische Flotte aktiv an. Der Knoten wird nach Schlachtende erneut als Versteck von der Flotte genutzt.
enhancement_description.850701=Qualifizierte Flotten behalten eine Fahrt- und Warp-Geschwindigkeit von 100 % der Durchschnittsgeschwindigkeit aller Schiffe bei.
enhancement_description.850801=Qualifizierte Flotten können zu St. 4+ Ressourcenknoten navigieren, um vorrübergehend verborgen zu werden. Hält für 6 Stunde(n) an. Wenn die Knoten eingesammelt werden, bewacht werden oder sich innerhalb einer aktiven Blockade befinden, greift die verborgene Flotte die entsprechende gegnerische Flotte aktiv an. Der Knoten wird nach Schlachtende erneut als Versteck von der Flotte genutzt.
enhancement_description.850901=Wenn die feindlichen Flotte während des Kampfes 20 % mehr Befehlspunkte als du besitzt, konzentriert sich der Angriff auf 2 Ziel(e) mit den niedrigsten LP.
enhancement_description.851001=Wenn die feindlichen Flotte während des Kampfes 20 % mehr Befehlspunkte als du besitzt, konzentriert sich der Angriff auf 4 Ziel(e) mit den niedrigsten LP.
enhancement_description.860101=Erhöhe bei der Auswahl von Zielen die Angriffseffizienz, indem du Angriffe auf einen bestimmten Prozentsatz ausgewählter Ziele priorisierst, in Abhängigkeit von der Anzahl aller zulässigen Ziele im Gefecht.
enhancement_description.860301=Wenn eine Flotte aus Großkampfschiffen einen Ressourcenknoten bewacht, kann sie gleichzeitig auch andere Ressourcenknoten innerhalb des Operationsgebiets bewachen. Bewacht bis zu 3 zusätzliche(n) Ressourcenknoten.
enhancement_description.860501=Wenn eine Flotte einen Ressourcenknoten bewacht, kann sie gleichzeitig auch andere Ressourcenknoten innerhalb des Operationsgebiets bewachen. Bewacht bis zu 4 zusätzliche(n) Ressourcenknoten.
enhancement_description.860601=Wenn deine Flotte vor dem Kampfstart über mehr Befehlspunkte als die feindliche Flotte verfügt, kann sich die feindliche Flotte in den ersten 45 Sek. des Kampfes nicht zurückziehen.
enhancement_description.860701=Wenn deine Flotte vor dem Kampfstart über mehr Befehlspunkte als die feindliche Flotte verfügt, kann sich die feindliche Flotte in den ersten 60 Sek. des Kampfes nicht zurückziehen.
enhancement_description.860801=Passe während des Kampfes alle Waffen der Flotte gleichzeitig an, um das Feuer zu fokussieren.
enhancement_description.860901=Nutze die Vorteile des Positionierungsunterstützungssystems der Flugabwehrdrohnen, um die Projektil-Flugabwehrwaffen der Schiffe in der mittleren Reihe zu koordinieren und die Flugabwehr-Reichweite auf dieselbe Reihe zu erweitern.
enhancement_description.861001=Die Flugabwehrwaffen der Schiffe oder Luftfahrzeuge unseres Unternehmens haben eine Chance von 10%, dem Ziel 160% zusätzlichen Schaden zuzufügen.
enhancement_description.861101=Der Cooldown aller Flugabwehrwaffen der Schiffe unseres Unternehmens wird um 6% reduziert. Die Flugzeit und der Cooldown von Flugabwehrwaffen der Luftfahrzeuge unseres Unternehmens wird um 6% reduziert.
enhancement_description.861201=Wenn die Flotte in einen Kampf verwickelt wird, nähert sich der Kreuzer der gegnerischen Flotte stark, wodurch sich die Zeit, die Flotten beider Parteien zum Rückzugmanöver benötigen, um 90 Sek. verlängert.
enhancement_description.861301=Wenn eine Flotte einen Ressourcenknoten bewacht, kann sie gleichzeitig auch andere Ressourcenknoten innerhalb des Operationsgebiets bewachen. Bewacht bis zu 3 zusätzliche(n) Ressourcenknoten.
enhancement_description.861401=Ermöglicht es der Flottenandockbehörde, der Flotte das Ausdehnen und Andocken bei anderen Flotten zu erlauben.
enhancement_description.861501=Erhöht das Tempo, mit dem Schiffe des Unternehmens von Schiffen repariert werden, um 30%. Ermöglicht es der Flottenandockbehörde, der Flotte das Ausdehnen und Andocken bei anderen Flotten zu erlauben.
enhancement_description.861601=Wenn die Flotte von mehreren anderen Flotten gleichzeitig angegriffen wird, startet sie einen Gegenangriff gegen 2 untergeordnete Zielflotten. Der Gegenangriff hat dabei eine Wirksamkeit von 40%.
enhancement_description.862201=Wenn die Flotte in die Schlacht eintritt, stürmen innerhalb der ersten 90 Sekunden alle imperialen Schiffe der Flotte in die erste Reihe und die Zeit, die die Flotten beider Seiten für den Rückzug benötigen, wird um 75 Sekunden erhöht.
enhancement_description.870101=Befehle der Flotte, einen strategischen Angriff gegen Ziele in einem Gebiet von 90° zu starten.
enhancement_description.870201=Befehle der Flotte, einen strategischen Angriff gegen Ziele in einem Gebiet von 120° zu starten.
enhancement_description.870301=Startet einen strategischen Angriff auf Ziele innerhalb des festgelegten 360°-Bereichs innerhalb einer Maximalentfernung von 25 Gm.
enhancement_description.870401=Startet einen strategischen Angriff auf Ziele innerhalb des festgelegten 360°-Bereichs innerhalb einer Maximalentfernung von 15 Gm.
enhancement_description.870501=Startet einen strategischen Angriff auf Ziele innerhalb des festgelegten 360°-Bereichs innerhalb einer Maximalentfernung von 25 Gm.
