weapon_description.38031=Standard-Panzerung für Super-Großkampfschiffe. Anders als bei Typ AC-100 liegt der Schwerpunkt mehr auf der Erhaltung der Flexibilität des Schiffsrumpfs.
weapon_description.39001=Ein Rumpf, der häufig bei Jägern Verwendung findet. Er ist an die komplexen Umgebungen des Weltraums angepasst und kann Einschlägen und Strahlung widerstehen.
weapon_description.39002=Ein Rumpf, der häufig bei Korvetten Verwendung findet. Er ist an die komplexen Umgebungen des Weltraums angepasst und kann Einschlägen und Strahlung widerstehen.
weapon_description.39003=Eine Kernstruktur, die beim Bau von Fregatten verwendet wird. Sie ist an die komplexen Umgebungen des Weltraums angepasst und kann Einschlägen und Strahlung widerstehen.
weapon_description.39004=Eine Kernstruktur, die beim Bau von Zerstörern verwendet wird. Sie ist an die komplexen Umgebungen des Weltraums angepasst und kann Einschlägen und Strahlung widerstehen.
weapon_description.39005=Eine Kernstruktur, die beim Bau von Kreuzern verwendet wird. Sie ist an die komplexen Umgebungen des Weltraums angepasst und kann Einschlägen und Strahlung widerstehen.
weapon_description.39006=Eine Kernstruktur, die beim Bau von Großkampfschiffen verwendet wird und an der hochentwickelte Waffensysteme angebracht werden können. Sie ist an die komplexen Umgebungen des Weltraums angepasst und kann Einschlägen und Strahlung widerstehen.
