weapon_description.12081=Eine miniaturisierte leichte Sturmangriffskanone, die auf Korvetten installiert werden kann, um effektive Angriffe auf kleine bis mittlere Schiffe auszuführen.
weapon_description.12082=28-mm-Nahabwehr-Kanone. Sie ist darauf spezialisiert, ankommende Luftfahrzeuge anzugreifen.
weapon_description.12083=Ein Vierfachfeuer-Torpedowerfer mit großer Reichweite, der wiederholte Langstreckenangriffe auf Ziele ausführen und dabei verheerende Schäden an mittleren bis großen Schiffen verursachen kann.
weapon_description.13011=Geschützturm, der für FG300 Fregatten entwickelt wurde. Ausgerüstet mit einer beschleunigten generischen Kanone, die 150-mm-Standardmunition abfeuert und zum Angriff auf kleine Schiffe oder zur Flugabwehr eingesetzt werden kann, wenn er mit einem Langstreckenradar verbunden ist.
weapon_description.13012=Eine kleine Standard-Nahabwehr-Kanone, die schnell auf Luftfahrzeuge feuern und Angriffe und Störeffekte von Luftfahrzeugen abwehren kann.
weapon_description.16041=Ein großer Ionen-Geschützturm, der am Bug des Schiffes installiert wird. Ein spezieller Prototyp, mit dem versucht wird, eine Ionenkanone an einem Geschützturm anzubauen. Durch die Doppellaufkonstruktion erreicht er eine ungekoppelte Zweifachfeuer-Fähigkeit und hat eine erhöhte Feuergeschwindigkeit. Er kann auch gleichzeitig zwei hochenergetische Strahlimpulse abfeuern und verleiht dem Schiff damit mehr Flexibilität gegen mittlere bis große Schiffe.
weapon_description.16042=Feuert spezielle schwere Raketen mit Pulsenergiekernen und Energiesprengstoffen ab. Bei der Explosion breitet sich der Energiepuls nach außen aus und verursacht Schaden am Rumpf der feindlichen Schiffe.
weapon_description.16043=Generisches schweres Antischiff-Raketen-Array. Dank seiner großen Munitionskapazität und einem Schnelllade-Mechanismus kann es schwere Raketen hintereinander abfeuern und hohen dauerhaften Schaden verursachen.
weapon_description.16044=350 mm große Doppelfeuer-Sturmangriffskanone, die beträchtlichen Schaden an mittleren Schiffen verursachen kann.
weapon_description.16045=Wendige generische 120-mm-Kanone, die effektive Angriffe auf kleine Schiffe und Luftziele ausführen kann. Wird häufig auf wendigen Mehrzweck-Schiffen eingesetzt.
weapon_description.16046=Eine große Schnellfeuer-Flugabwehr-Pulskanone mit einer speziellen gebogenen Dreifachfeuer-Konstruktion, die für erhöhte Flexibilität gegen mobile Ziele sorgt.
weapon_description.16047=Ein Raketenabwehr-Pulskanonen-Array, das eine umfassende Verteidigung gegen ankommende Raketen leisten kann.
weapon_description.16048=Eine schnelle Flugabwehr-Rakete mit kurzer Reichweite, die das Ziel schnell anvisieren kann. Eine sehr effektive Flugabwehrwaffe auf kurze Reichweite.
weapon_description.16049=Konstruiert zur Installation am Bug des Schiffs. Kann spezielle schwere Torpedos mit Puls-Energiekernen und Energiesprengstoffen abfeuern. Der Energiepuls breitet sich bei Kontakt nach außen aus und verursacht Schaden am Rumpf der feindlichen Schiffe.
weapon_description.16941=Generisches schweres Antischiff-Raketen-Array. Dank seiner großen Munitionskapazität und einem Schnelllade-Mechanismus kann es schwere Raketen hintereinander abfeuern und hohen dauerhaften Schaden verursachen.
weapon_description.16942=Flugabwehr-Raketensystem, das mit einem dichten Raketenwerfer-Nest ausgerüstet ist. Kann Ziele im umgebenden Luftraum anvisieren und wiederholt angreifen.
weapon_description.16943=Mehrzweck-Vertikalraketenwerfer-Array, das kleine Abfangjäger-Raketen abfeuern kann. Effektiv gegen Luftfahrzeuge und Raketen.
weapon_description.16944=Überwacht den Schadensstatus des Schiffes und entsendet Reparaturdrohnen, um Notfallreparaturen am Schiff durchzuführen.
weapon_description.33011=Erweitert die ursprüngliche leichte Panzerung um eine zusätzliche Panzerungsschicht, um schwächere Bereiche zu verstärken. Erhöht den Widerstand gegen leichte Waffen deutlich.
weapon_description.36041=Schwere Verbundpanzerung mit zusätzlicher Energieabsorption und dissipativer Zwischenschicht, mit der die ursprüngliche schwere Panzerung erweitert wurde, um den Widerstand gegen Energieschaden deutlich zu erhöhen.
weapon_description.36042=Zusätzliche schwere Panzerung, die den Widerstand des Waffensystems gegen Schaden erhöht.
weapon_description.39002=Ein Rumpf, der häufig bei Korvetten Verwendung findet. Er ist an die komplexen Umgebungen des Weltraums angepasst und kann Einschlägen und Strahlung widerstehen.
weapon_description.39003=Eine Kernstruktur, die beim Bau von Fregatten verwendet wird. Sie ist an die komplexen Umgebungen des Weltraums angepasst und kann Einschlägen und Strahlung widerstehen.
weapon_description.39006=Eine Kernstruktur, die beim Bau von Großkampfschiffen verwendet wird und an der hochentwickelte Waffensysteme angebracht werden können. Sie ist an die komplexen Umgebungen des Weltraums angepasst und kann Einschlägen und Strahlung widerstehen.
weapon_description.39991=Leichte Panzerung für Fregatten, die Einschlägen von Sternentrümmern standhalten und einen gewissen Schutz gegen Beschuss durch Leichtwaffen verleihen.
weapon_description.39998=Generische Panzerung für Luftfahrzeuge zum Schutz gegen mittlere Weltraumstaubeinwirkung.
weapon_description.46041=Ein mittelgroßer Hangar, der sowohl Angreifer als auch Jäger aufnehmen kann. Verfügt über Andock- und Wartungsplatz für jede der Luftfahrzeugstaffeln. Ist mit Luftfahrzeugkommando- und Erkennungssystem ausgerüstet.
weapon_description.46042=Kann in der Nähe befindliche freundliche Schiffe durch detaillierte Waffeninformationen und erhöhte Waffen-Trefferquote unterstützen.
weapon_description.53011=Verbesserter Vektormotor. Sorgt bei kleinen Schiffen für erhöhte Fahrgeschwindigkeit und bietet eine Notschubfunktion, mit der man in Kämpfen Angriffen aus großer Entfernung ausweichen kann.
weapon_description.59983=Super-schwerer Vektormotor für Super-Großkampfschiffe. Wird in dieser Klasse zum Fahren und zum Justieren der Schiffswinkel beim Kämpfen eingesetzt.
weapon_description.59986=Leichter Warp-Antrieb für Super-Großkampfschiffe. Super-schwere Schiffe können damit auf Warp schalten, um schneller in Formation unterwegs zu sein.
weapon_description.59991=Leichter Vektormotor für Fregatten. Wird von kleinen Schiffen zum Fahren und zum Justieren der Schiffswinkel beim Kämpfen eingesetzt.
weapon_description.59992=Leichter Warp-Antrieb für Fregatten. Kleine Schiffe können damit auf Warp schalten, um schneller in Formation unterwegs zu sein.
weapon_description.59997=Vektormotor für Korvetten. Verleiht Korvetten außerordentliche Mobilität und Beschleunigung.
weapon_description.66042=Vorrichtung zur Verbesserung des Energiekerns. Kann die Energieausstoßwirkung und den Angriffsschaden von Energiewaffen erhöhen.
weapon_description.69991=Integriertes Energieversorgungssystem für leichte Schiffe. Erzeugt Energie durch den Kern und wandelt die Energie in verschiedene Formen, die von den verschiedenen Subsystemen des Schiffs genutzt werden können.
weapon_description.69994=Integriertes Energieversorgungssystem für Super-Großkampfschiffe. Erzeugt Energie durch den Kern und wandelt die Energie in verschiedene Formen, die von den verschiedenen Subsystemen des Schiffs genutzt werden können.
weapon_description.72081=Integriertes System zu Erfassung und Analyse von Kampfinformation, mit dem mehrere Ziele verfolgt werden können und der Angriffsstatus berechnet und die Wahrscheinlichkeit, von Raketen getroffen zu werden, gesenkt werden kann.
weapon_description.76041=Informationssammel- und Kommandosystem für befreundete Lufteinheiten. Kann Befehle an mehrere Einheiten weiterleiten.
weapon_description.79991=Generisches Kommandosystem für Navigationssteuerung und Informationen für leichte Schiffe. Verwaltet die Operationen aller Waffensysteme und Motoren.
weapon_description.79994=Ein Standard-Kommandosystem zur Navigationssteuerung und für die Informationsverwaltung für schwere Schiffe. Es verwaltet die Operationen aller Waffensysteme und Antriebe.
weapon_description.79996=Eine generische Befehlseinheit für Korvetten, in der der Einsatz der Waffen und Triebwerke kontrolliert wird.
