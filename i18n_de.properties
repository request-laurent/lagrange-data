enhancement_description.120201=Erhöht den körperlichen Widerstand um 3.
enhancement_description.19901=Erhöht die Anvisiereffizienz der Flugabwehrwaffen des Systems um 15%.
enhancement_description.20101=Erhöht die Trefferquote des Waffensystems gegen Jäger/Korvetten um 15 %.
enhancement_description.20201=Erhöht die Trefferquote des Waffensystems gegen Jäger/Korvetten um 15 %.
enhancement_description.20301=Erhöht die Trefferquote des Waffensystems gegen Fregatten/Zerstörer um 15 %.
enhancement_description.21001=Das Waffensystem hat eine Chance von 2 %, Raketen abzufangen, und eine Chance von 2 %, Torpedos abzufangen.
