weapon_description.11021=Eine Kampfkanone für Drohnen. Effektiv beim Abfangen von feindlichen Luftfahrzeugen.
weapon_description.11022=Ein luftgestütztes Störsystem, das auf nahe Distanz die Kommunikation feindlicher Schiffe stören und ihre Möglichkeiten zur Analyse von Kampfinformationen verringern kann. Dies erschwert es ihnen, Angriffen auszuweichen. Es kann außerdem Störsignale senden, um die Wahrscheinlichkeit, getroffen zu werden, zu verringern.
weapon_description.11032=Ein auf Drohnen ausgerichtetes Belagerungsbeschuss-System. Es setzt Torpedos ein, um die Stärke von Drohnen im Nahkampf auszunutzen. Es kann verheerende Schäden an den Verteidigungsanlagen der Raumstation verursachen.
weapon_description.11033=Eine Kampfkanone für Luftfahrzeuge, die in der Lage ist, Jäger und Korvetten in Schussweite automatisch anzugreifen.
weapon_description.11034=Ein auf Drohnen ausgerichtetes Wartungssystem, das auf Notreparaturen an Panzerungen von Schiffen im näheren Umkreis spezialisiert ist.
weapon_description.11035=Synchronisiert die Informationskette und Befehle zwischen befreundeten Schiffen und leitet die Drohnen zu synchronisierten Angriffen.
weapon_description.11036=Sturmangriff-Kanone für Drohnen, die auf das Abfangen von feindlichen Luftfahrzeugen spezialisiert ist.
weapon_description.11038=Erzeugt einen Energieschild, wodurch der Energiewiderstand gegen gegnerische Angriffe stark erhöht wird.
weapon_description.11040=Ein auf Drohnen ausgerichtetes Informationsunterstützungssystem, das darauf spezialisiert ist, feindliche Ziele und Kampfinformationen zu erkennen und diese Informationen mit Supportschiffen zu synchronisieren.
weapon_description.11041=Eine Kanone für Drohnen, die auf das Abfangen von Raketen und Luftfahrzeugen spezialisiert ist.
weapon_description.11042=Synchronisiert die Informationskette und Befehle zwischen befreundeten Luftfahrzeugen und leitet die Drohnen zu synchronisierten Angriffen.
weapon_description.11043=Wird bei Kurzstreckenangriffen gegen feindliche Schiffe eingesetzt und ist in der Lage, feindliche Schiffe im Flug ins Visier zu nehmen und deren Systeme anzugreifen.
weapon_description.11044=Leitet Drohnen an, das Schiff zu umkreisen, um Informationsunterstützung zu leisten.
weapon_description.11045=Ein auf Drohnen ausgerichtetes Informationsunterstützungssystem, das darauf spezialisiert ist, feindliche Ziele und Kampfinformationen zu erkennen und diese Informationen an Unterstützungsluftfahrzeuge weiterzuleiten.
weapon_description.11046=Ein auf Drohnen ausgerichtetes Belagerungsbeschuss-System. Setzt TAS-Drohnen-Belagerungstorpedos ein, um die Stärke von Drohnen im Nahkampf auszunutzen. Kann verheerende Schäden an Verteidigungsanlagen von Raumstationen und am Kommandosystem des Zielschiffs verursachen.
weapon_description.11047=Ein auf Drohnen ausgerichtetes Informationsunterstützungssystem, das darauf spezialisiert ist, feindliche Ziele und Kampfinformationen zu erkennen und diese Informationen mit Supportschiffen zu synchronisieren.
weapon_description.11048=Sturmangriff-Kanone für Drohnen, die auf das Abfangen von feindlichen Luftfahrzeugen spezialisiert ist.
weapon_description.11049=Leitet Drohnen an, das Schiff zu umkreisen, um Informationsunterstützung zu leisten.
weapon_description.11050=Sturmangriff-Kanone für Drohnen, die auf das Abfangen von feindlichen Luftfahrzeugen spezialisiert ist.
weapon_description.11071=Eine luftgestützte Sturmangriff-Kanone, die ideal für Luftkämpfe bei kurzer und mittlerer Entfernung ist. In der Lage, effektive Angriffe gegen alle Arten von feindlichen Luftfahrzeugen durchzuführen.
weapon_description.11072=Generische luftgestützte Flugabwehr-Kampfrakete, die effektive Gegenangriffe auf ankommende Luftfahrzeuge ausführen kann.
weapon_description.11081=Trägt 2 schwere Belagerungstorpedos, mit denen effektive Angriffe auf Verteidigungsanlagen von Städten und auf große Schiffe möglich sind. Die speziellen explosiven Gefechtsköpfe der Torpedos verursachen zusätzlichen Schwachstellenschaden. Kann Kurzstreckenangriffe gegen das Kommando- und Hangarsystem des Ziels starten.
weapon_description.11082=Das von der Obsidian Mining Corp. eigens für die S-Levy9 entwickeltes Torpedo-Bombardierungssystem ist imstande, den schweren Torpedo „Supernova-M“ zu verschießen, um große Ziele aus der Nähe anzugreifen.
weapon_description.11091=Eine luftgestützte Kurzstrecken-Angriffs-Pulskanone, die in der Lage ist, auf kurze Reichweite kleine bis mittelgroße Schiffe mit Hochenergie-Pulswaffen effektiv anzugreifen. Auch nützlich, um Luftfahrzeuge während der Verfolgung anzugreifen.
weapon_description.11122=Dank Hayreddins spezieller aufgeladener Impuls-Technik für Luftfahrzeuge ist sie besonders geeignet für kontinuierliches konzentriertes Feuer auf ein bestimmtes Ziel.
weapon_description.11141=Eine 30-mm-Vierfachkanone für Luftfahrzeuge. Sie ist darauf spezialisiert, ankommende Luftfahrzeuge anzugreifen.
weapon_description.11142=Ein luftgestütztes Störsystem, das auf nahe Distanz die Kommunikation feindlicher Schiffe stören und ihre Möglichkeiten zur Analyse von Kampfinformationen verringern kann. Dies erschwert es ihnen, Angriffen auszuweichen. Es kann außerdem Störsignale senden, um die Wahrscheinlichkeit, getroffen zu werden, zu verringern.
weapon_description.11151=Entwickelt von der Konstruktions- und Fertigungsfirma Roland-Carilion Spacetech des Antonios-Konsortiums. Kann kleine gelenkte Angriffsraketen abfeuern. Das spezielle Scan- und Leitsystem ist besonders für Präzisionsschläge gegen geschwächte feindliche Schiffe geeignet und beschädigt deren Antriebs- und Haupthangarsystem.
weapon_description.11152=Eine 30-mm-Kanone für Luftfahrzeuge. Spezialisiert auf Kurzstreckenangriffe auf feindliche Schiffe oder Luftfahrzeuge.
weapon_description.11161=Trägt 2 große Plasma-Bomben. Ist in der Lage, Plasma-Cluster auf Ziele innerhalb kurzer Reichweite abzufeuern, die besonders bei ultragroßen Zielen verheerenden Schaden anrichten.
weapon_description.11171=Eine luftgestützte 75-mm-Doppelfeuer-Kanone, die auf Präzisionsschläge gegen feindliche Schiffe spezialisiert ist. Zudem besteht die Chance, zusätzlichen Schaden am Hauptwaffensystem und Antriebssystem des Ziels zu verursachen.
weapon_description.11172=Eine luftgestützte Flugabwehrrakete, die dem Luftfahrzeug herausragende Luftkampffähigkeiten verleiht. Kann herannahende Luftfahrzeuge angreifen.
weapon_description.11173=Eine 90-mm-Großkaliber-Pulskanone, die kleinen bis mittleren Schiffen auf kurze Distanz großen Schaden zufügt.
weapon_description.11174=Ein luftgestütztes Waffen-Störsystem, das elektronische Interferenzen ausstrahlen kann, die auf die Waffen feindlicher Schiffe in der mittleren Reihe abzielen und die Trefferquote all ihrer Waffen reduzieren. Kann außerdem ein Interferenzsignal auslösen, um die Wahrscheinlichkeit, getroffen zu werden, zu verringern.
weapon_description.11175=Eine luftgestützte 30-mm-Schnellfeuerkanone. Darauf spezialisiert, feindliche Schiffe oder Luftfahrzeuge auf kurze Distanz anzugreifen.
weapon_description.11176=Kleines Raketenabschuss-Nest. Seine Raketen sind mit einem dynamischen Systemerkennungsgerät ausgestattet. Es ermöglicht Präzisionsangriffe gegen Zielsysteme.
weapon_description.11177=Installierte 300-mm-Raketen. Verfügt über einen langen Angriffszyklus und ist in der Lage, mittlere und große Schiffe im Nahbereich zu beschädigen.
weapon_description.11181=Eine vom Power Machine Manufacturing Bureau von Jupiter Industries entwickelte luftgestützte Sturmangriffskanone der Cross-Serie, die ideal für Luftkämpfe bei kurzer und mittlerer Entfernung ist. Effektiv gegen alle Arten von feindlichen Luftfahrzeugen.
weapon_description.11191=Ein luftgestütztes Standard-Torpedosystem, entwickelt von der Konstruktions- und Fertigungsfirma Roland-Carilion Spacetech des Antonios-Konsortiums. Ausgestattet mit 2 schweren Angriffstorpedos, die verheerenden Schaden an feindlichen Zielen innerhalb kurzer Distanz anrichten können. Mit seinem speziellen Leitsystem können Torpedos zu Gefechtsstationen des Feindes gelenkt und dadurch Systemschäden verursacht werden.
weapon_description.11201=Kann Präzisions-Sturmangriffsraketen abfeuern, um verschiedene Arten von Systemen auf kleinen bis mittleren Schiffen effektiv anzugreifen.
weapon_description.11203=Eine vom Power Machine Manufacturing Bureau von Jupiter Industries entwickelte luftgestützte Sturmangriffskanone der Cross-Serie, die ideal für Luftkämpfe bei kurzer und mittlerer Entfernung ist. Effektiv gegen alle Arten von feindlichen Luftfahrzeugen.
weapon_description.11211=Nimmt eine spezielle kleine Ionisationszellenstruktur an, die komprimiertes Plasma speichert und auf große Ziele abfeuert, wodurch sofort massiver Energieschaden entsteht.
weapon_description.11212=Modifiziert die Lagerung durch eine einzigartige ionisierte Wabenstruktur, die es gestattet, eine extrem große Menge an Mikroplasma zu speichern, um Ziele in der Luft angreifen zu können.
weapon_description.11222=Eine experimentelle, von der NOMA Schifffahrtsgruppe entwickelte Pulskanone. Sie wird für gewöhnlich an Drohnen angebracht und kann Energie schnell wiederaufladen, um kleinere Ziele fortwährend mit Impulslaserstrahlen anzugreifen.
weapon_description.11711=Die Standardausführung einer schweren luftgestützten 81-mm-Sturmangriffskanone des Sacrum-Chu-Imperiums, die auf Präzisionsschläge gegen feindliche Schiffe spezialisiert ist. Zudem besteht die Chance, zusätzlichen Schaden am Hauptwaffensystem des Ziels zu verursachen.
weapon_description.11712=32-mm-Doppelfeuerkanone für Luftfahrzeuge. Sie ist darauf spezialisiert, ankommende Luftfahrzeuge anzugreifen.
weapon_description.12031=Eine doppelläufige Schnellfeuer-Sturmangriffskanone, die gezielte Angriffe auf kleine bis mittelgroße Schiffe in vorderster Reihe feindlicher Formationen ausführen und in kurzer Zeit verheerenden Schaden anrichten kann.
weapon_description.12041=Eine doppelläufige Schnellfeuer-Sturmangriffskanone, die gezielte Angriffe auf kleine bis mittelgroße Schiffe in vorderster Reihe feindlicher Formationen ausführen und in kurzer Zeit verheerenden Schaden anrichten kann.
weapon_description.12042=Eine kleine Standard-Nahabwehr-Kanone, die schnell auf Luftfahrzeuge feuern und Angriffe und Störeffekte von Luftfahrzeugen abwehren kann.
weapon_description.12043=Eine leichte Standardkanone, die in der Lage ist, Schnellangriffe auf kleine bis mittlere Schiffe auszuführen.
weapon_description.12071=Ausgerüstet mit einer 2x2-Raketenwerfereinheit, die aufeinanderfolgende Antischiff-Sturmangriffsraketen abfeuern kann, welche verheerenden Schaden bei kleinen Schiffen verursachen.
weapon_description.12081=Eine miniaturisierte leichte Sturmangriffskanone, die auf Korvetten installiert werden kann, um effektive Angriffe auf kleine bis mittlere Schiffe auszuführen.
weapon_description.12082=28-mm-Nahabwehr-Kanone. Sie ist darauf spezialisiert, ankommende Luftfahrzeuge anzugreifen.
weapon_description.12083=Ein Vierfachfeuer-Torpedowerfer mit großer Reichweite, der wiederholte Langstreckenangriffe auf Ziele ausführen und dabei verheerende Schäden an mittleren bis großen Schiffen verursachen kann.
weapon_description.12091=Kleiner Raketenwerfer-Turm mit Vierfachfeuer. Durch seine drehbare Geschützturmkonstruktion kann er schnell auf feindliche Bedrohungen reagieren. Aufgrund seiner beschränkten Größe kann er nur kleine Raketen abfeuern.
weapon_description.12092=Eine doppelläufige Schnellfeuer-Sturmangriffskanone, die gezielte Angriffe auf kleine bis mittelgroße Schiffe in vorderer Reihe ausführen und dabei in kurzer Zeit verheerenden Schaden anrichten kann.
weapon_description.12093=Kleine experimentelle Pulskanone, die vom Uranus-Institut für Hochenergiephysik des Antonios-Konsortiums entwickelt wurde. Die Sturmangriff-Pulskanone für Korvetten ist mit einem Schnellzielsystem ausgerüstet. Sie kann massiven dauerhaften Schaden an Zielen innerhalb kurzer Reichweite verursachen, was sie sehr effektiv gegen kleine Schiffe macht.
weapon_description.12101=Ein 2-Raketen-Abschusssystem, das von Korvetten genutzt werden kann. Dank ihrer schnellen und kontinuierlichen Angriffe sind sie sehr wirkungsvoll gegen kleine bis mittlere Schiffe.
weapon_description.12111=Ein Antischiff-Raketenabschuss-System mit Dreifachfeuer, das kontinuierlich feuern kann und dadurch sehr wirkungsvoll gegen kleine bis mittlere Schiffe ist. Wird normalerweise auf Korvetten installiert.
weapon_description.12112=Ein luftgestützter 75-mm-Schnellfeuer-Geschützturm, der feindliche Luftfahrzeuge in der Umgebung anvisieren und angreifen kann.
weapon_description.12113=Eine miniaturisierte schwere Kanone, die auf Korvetten installiert werden kann, um kleine bis mittlere Schiffe wirkungsvoll anzugreifen.
weapon_description.12121=Eine Torpedowerfer-Einheit, die von der NOMA Schifffahrtsgruppe entwickelt wurde und ununterbrochen Torpedos abfeuern kann, welche Schaden bei großen Schiffen sowie Verteidigungsanlagen von Städten verursachen.
weapon_description.12131=Kleine experimentelle Pulskanone, die vom Uranus High-Energy Physics Institute des Antonios-Konsortiums entwickelt wurde. Ausgerüstet mit einem Schnellzielsystem, dessen Zielsuchmechanismus optimiert wurde. Eine Waffengattung, die für den Luftkampf geeignet ist.
weapon_description.12151=Eine am Bug montierte schwere Ionenkanone, die in Zyklen effektiven Schaden gegen große Ziele austeilt.
weapon_description.12152=Schleudert hochenergetisches Plasma durch die Rakete in das Zielgebiet und verursacht Energieschaden.
weapon_description.12153=Die mit besonderen Gefechtsköpfen ausgestatteten Streubomben-Torpedos können die Feuerkraft gegen das Ziel effektiv erhöhen.
weapon_description.12154=Kann Mehrzweckraketen abfeuern, um Angriffe auf kleine Ziele zu priorisieren, und nahe gelegene Luftfahrzeuge abfangen.
weapon_description.12155=Feuert mit einer großen Menge an Sprengkörpern beladene Torpedos ab, die langsamen, aber effektiven Schaden an Gebäuden verursachen.
weapon_description.12157=Ein miniaturisierter experimenteller Ionengeschützturm, der großflächig installiert werden kann, um die Feuerkraft gegen kleine Ziele zu erhöhen.
weapon_description.12158=Ein großkalibriger Ionengeschützturm, der eine besondere Art von Ionen verwendet, um die Verteidigung von Gebäuden effektiv zu durchdringen.
weapon_description.12159=Ein dreifacher vertikaler Raketenwerfer, der seine Feuerkraft mit großer Präzision gegen kleine Ziele richten kann.
weapon_description.12160=Diese schwere Rakete priorisiert ihre Angriffe auf große Ziele und ist mit agilen mechanischen Geräten ausgestattet, die es schwieriger machen, sie abzufangen.
weapon_description.12161=Eine Flugabwehr-Pulskanone, die eindringende Luftfahrzeuge abfangen kann.
weapon_description.12162=Ein zweiläufiger Flugabwehr-Raketenwerfer, dessen Raketen eindringende Luftfahrzeuge effektiv abfangen können.
weapon_description.12401=Eine vom Power Machine Manufacturing Bureau von Jupiter Industries entwickelte Luftfahrt-Sturmangriffskanone der Cross-Serie. Verglichen mit dem Prototyp ist das Kaliber größer und die Luftkampffähigkeiten sind höher.
weapon_description.13011=Geschützturm, der für FG300 Fregatten entwickelt wurde. Ausgerüstet mit einer beschleunigten generischen Kanone, die 150-mm-Standardmunition abfeuert und zum Angriff auf kleine Schiffe oder zur Flugabwehr eingesetzt werden kann, wenn er mit einem Langstreckenradar verbunden ist.
weapon_description.13012=Eine kleine Standard-Nahabwehr-Kanone, die schnell auf Luftfahrzeuge feuern und Angriffe und Störeffekte von Luftfahrzeugen abwehren kann.
weapon_description.13021=Eine vom Power Machine Manufacturing Bureau von Jupiter Industries entwickelte kleine Schnellfeuerkanone der Cross-Serie. Wenn mit dem integrierten Cross-Kanonensystem verbunden, sind ihre hohe Feuergeschwindigkeit und ihre Fähigkeit zum Fokussieren des Feuers in der Lage, kleine Schiffe effektiv zu beschädigen.
weapon_description.13022=Kann allgemeine Mehrzweckraketen abfeuern, um in der Nähe fliegende Ziele abzufangen oder feindliche Schiffe bei Sturmangriffsmissionen anzugreifen.
weapon_description.13023=Eine Flugabwehr-Pulskanone mit hoher Präzision und Schussgeschwindigkeit. Ist in der Lage, Luftziele abzufangen.
weapon_description.13024=Kleiner Raketenwerfer mit verbesserten Flugabwehrfähigkeiten. Kann nahe fliegende Ziele und ankommende Raketen abfangen.
weapon_description.13025=Eine kleine Schnellfeuerkanone Wenn mit dem integrierten Cross-Batteriesystem verbunden, sind ihre hohe Feuergeschwindigkeit und ihre Fähigkeit zum Fokussieren des Feuers in der Lage, kleine Schiffe effektiv zu beschädigen.
weapon_description.13031=Kann kleine generische Mehrzweck-Raketen abfeuern. Ihre Spezialfunktionen wurden verbessert, um ihre Flugabwehrfähigkeiten zu verbessern.
weapon_description.13032=Spezialisiert auf Feuerunterstützung gegen kleine Schiffe in feindlichen Formationen durch das Abfeuern kleiner Antischiff-Raketen.
weapon_description.13041=Generische 45-mm-Doppelfeuer-Kanone, die effektive Angriffe auf kleine Schiffe und Luftziele ausführen kann. Wird häufig auf wendigen Mehrzweck-Schiffen eingesetzt.
weapon_description.13051=Mittelgroße 480-mm-Railgun, die speziell für Ruby-Fregatten entwickelt wurde. Kann verheerende Schäden an mittleren Schiffen verursachen.
weapon_description.13053=Experimentelle Ionenkanone, die Technologie für miniaturisierte Ionenwaffen einsetzt. Kann fortdauernde Angriffe auf große Ziele durchführen.
weapon_description.13054=Speziell modifizierte kleine Flugabwehr-Ionenkanone. Ist in der Lage, schnell fliegende Ziele anzuvisieren und effektive Angriffe gegen sie auszuführen.
weapon_description.13055=Ein leichter Belagerungstorpedo, der in der Lage ist, effektive Angriffe auf Stadtverteidigungsanlagen und kleine bis mittlere Schiffe auszuführen. Kann die Selbstverteidigungsanforderungen von Schiffen erfüllen.
weapon_description.13056=Erweitert die ursprüngliche Panzerung um ein internes Nano-Reparatursystem, mit dem das Schiff im Kampf Notreparaturen an der Panzerung vornehmen kann.
weapon_description.13057=Generische 45-mm-Doppelfeuer-Kanone, die effektive Angriffe auf kleine Schiffe und Luftziele ausführen kann. Wird häufig auf wendigen Mehrzweck-Schiffen eingesetzt.
weapon_description.13058=Dieses nano-automatisierte Wartungssystem wird innerhalb der ursprünglichen Panzerung angebracht und kümmert sich um die Wartung von Schäden und die automatische Wartung des Schiffs. In Kämpfen repariert es aktiv das Schiff, um LP wiederherzustellen.
weapon_description.13061=Eine Schnellfeuer-Sturmangriffskanone, die kleine Schiffe schnell anvisieren und angreifen kann.
weapon_description.13071=Kleine generische Kanone zur Selbstverteidigung. Spezialisiert auf die Verteidigung gegen kleine Schiffe und ankommende Luftfahrzeuge.
weapon_description.13081=Eine einzelne Schnellfeuer-Sturmangriffskanone, die kleine Schiffe schnell anvisieren und angreifen kann.
weapon_description.13082=Eine erweiterte kleine Nahabwehr-Kanone, die punktgenau auf Luftfahrzeuge schießen und Angriffe sowie Störeffekte von wendigen Luftfahrzeugen abwehren kann.
weapon_description.13083=Eine mittelschwere Doppelfeuer-Kanone, entwickelt von der Konstruktions- und Fertigungsfirma Roland-Carilion Spacetech des Antonios-Konsortiums für den Bug der Carilion-Fregatten. Sie bietet erhöhte Offensivfähigkeiten gegen große Ziele.
weapon_description.13091=Kleine, schnelle Gegenangriff-Kanone, die angreifende Jäger schnell erfassen und Gegenangriffe einleiten kann.
weapon_description.13121=Ein mittelgroßer Torpedo, der zum Treffen großer Ziele entwickelt wurde. Mit seinem speziellen Gefechtskopf verursacht er zusätzlich zu seinem Schadenspotenzial auch Schäden am Hauptwaffensystem und Antriebssystem des Schiffes.
weapon_description.13122=Eine kleine modifizierte Nahabwehr-Kanone, die Schnellfeuerangriffe auf Luftfahrzeuge ausführen und Raketen abfangen kann.
weapon_description.13123=Ein Sturmangriff-Raketensystem, das für den Angriff auf kleine bis mittlere Ziele konstruiert wurde. Es feuert intermittierend mittlere Angriffsraketen ab und nutzt eine Munitionsbucht für kontinuierlichen Munitionsnachschub.
weapon_description.13124=Ein leichtes Raketenwerfer-Nest, das alle Bedrohungen in seinem Luftraum beseitigen kann, indem kleine Raketen in dichten Wellen abgefeuert werden.
weapon_description.13161=Ein Ultra-Streubomben-Torpedosystem, entwickelt von der Konstruktions- und Fertigungsfirma Roland-Carilion des Antonios-Konsortiums. Ist in der Lage, über seine spezialisierte Kampfeinheit komplettes Deckungsfeuer gegen kleine bis mittlere Ziele zu geben.
weapon_description.13162=Kleine generische Kanone zur Selbstverteidigung. Spezialisiert auf die Verteidigung gegen kleine Schiffe und ankommende Luftfahrzeuge.
weapon_description.13163=Ein spezielles Energie-Torpedosystem, entwickelt von Roland-Carilion Spacetech, einer Tochtergesellschaft des Antonios-Konsortiums. Mit Energie freisetzender Spezialmunition bestückt, mit der die Subsysteme des Ziels beschädigt werden können.
weapon_description.13164=Ein spezielles Stealth-Torpedosystem, entwickelt von Roland-Carilion Spacetech, einer Tochtergesellschaft des Antonios-Konsortiums. Ist mit spezieller Stealth-Munition bestückt, mit der die Waffensysteme des Ziels beschädigt werden können.
weapon_description.13165=Eine kleine Sturmangriff-Pulskanone, die effektive Schnellangriffe auf kleine Ziele ausführen kann.
weapon_description.13201=Eine 220-mm-Schnellfeuer-Artillerie für konzentriertes Feuer auf kleine Ziele.
weapon_description.13202=Eine 280-mm-Doppelkanone, die kleinen und mittleren Zielen wirkungsvoll Schaden zufügt.
weapon_description.13203=Eine verbesserte 220-mm-Antischiff-Kanone, die kleinen und mittleren Zielen wirkungsvoll Schaden zufügt.
weapon_description.13204=Ein 120-mm-Flugabwehr-Gegenangriff-Geschütz, mit dem sich Nahdistanzschläge von Flugzeugen wirksam kontern lassen.
weapon_description.13711=Eine Schnellfeuer-Sturmangriffskanone, entwickelt vom High-Tech Institut des Sacrum-Chu-Imperiums. Kann kleine Schiffe anvisieren und schnell angreifen.
weapon_description.13712=Eine mittlere generische Kanone zur Selbstverteidigung. Spezialisiert auf die Verteidigung gegen kleine Schiffe und ankommende Luftfahrzeuge.
weapon_description.13713=Ein mittelgroßer Torpedo, der zum Abschuss von kleinen bis mittelgroßen Zielen konstruiert wurde. Er ist mit Sprengstoff bewaffnet und ist damit in der Lage, in Gefechten noch größeren Schaden anzurichten.
weapon_description.13731=Eine 385-mm-Railgun mittlerer Größe, die für das Ausschalten großer Ziele entwickelt wurde. Ist in der Lage, verheerenden Schaden an mittleren Schiffen anzurichten. Mit seiner Spezialmunition kann er auch auch den Schaden an Verteidigungsanlagen von Städten erhöhen.
weapon_description.13732=Kleine generische Kanone zur Selbstverteidigung. Spezialisiert auf die Verteidigung gegen kleine Schiffe und ankommende Luftfahrzeuge.
weapon_description.13741=Ein Mehrzweck-Vertikalraketenwerfer-Array, das von dem High-Tech Institut des Sacrum-Chu-Imperiums entwickelt wurde. Es nutzt mächtige Sprengmunition und ist in der Lage, das Feuer auf Ziele zu konzentrieren.
weapon_description.14011=Spezielle 275-mm-Doppelfeuerkanone, die für AC721-Zerstörer entwickelt wurde. Kann effektive Angriffe gegen Schiffe ausführen – das perfekte Gleichgewicht zwischen Vielseitigkeit und Leistung.
weapon_description.14013=Die für einen senkrechten Start ausgelegte Konstruktion gestattet den schnellen Abschuss mehrerer Antischiff-Raketen. Sie hat eine große Schadenswirkung und kann kleine bis mittlere Schiffe effektiv ausschalten.
weapon_description.14014=Verfügt über annehmbare Flugabwehrfähigkeiten und kann 2 Luftfahrzeugstaffeln gleichzeitig verfolgen und angreifen.
weapon_description.14015=Wendige generische 120-mm-Kanone, die effektive Angriffe auf kleine Schiffe und Luftziele ausführen kann. Wird häufig auf wendigen Mehrzweck-Schiffen eingesetzt.
weapon_description.14016=Standard-Antischiff-Ionenkanone. Mit ihrem Ionenstrahl mit nachhaltiger Schadenswirkung kann sie effektiven Schaden an mittleren bis großen Zielen verursachen.
weapon_description.14021=Spezielle 156-mm-Kanone, die von der Dysnomia-Werft für Zerstörer vom Typ Eris I entwickelt wurde. Kann wirksame Angriffe auf kleine Schiffe und Luftziele ausführen und wird häufig auf wendigen Mehrzweck-Schiffen eingesetzt.
weapon_description.14022=Von der Dysnomia-Werft konstruierte modulare Batterie für Zerstörer vom Typ Eris I. Ausgerüstet mit fest installierten schweren 300-mm-Doppelfeuerkanonen, die sich beim Anvisieren von Zielen auf die Bewegung des Schiffs stützen. Verursacht beträchtlichen Schaden an großen Schiffen und Strukturen gleichermaßen. Alle kleinen bis mittleren Ziele, die in das Kreuzfeuer geraten, werden sofort verdampft.
weapon_description.14041=Wendige generische 120-mm-Kanone, die effektive Angriffe auf kleine Schiffe und Luftziele ausführen kann. Wird häufig auf wendigen Mehrzweck-Schiffen eingesetzt.
weapon_description.14051=Ein großer Puls-Geschützturm, der am Bug des Schiffes installiert wird. Mit seinem Präzisionszielsystem kann er großen Schaden an allen Arten von Zielen verursachen.
weapon_description.14052=Eine leichte Flugabwehr-Pulskanone, die wendige Ziele verfolgen und mit schnellen Pulsangriffen treffen kann.
weapon_description.14053=Eine große am Bug installierte Pulskanone. Ihre Energie-Schadenswirkung kann zu Lasten ihrer Rotationsfunktionalität gesteigert werden. Kann verheerenden Schaden an stationären und sich langsam bewegenden Zielen verursachen.
weapon_description.14054=Eine leichte Pulskanone, die mit ihrem wendigen Zielsystem alle herannahenden Luftziele und Raketen angreifen bzw. zerstören kann.
weapon_description.14071=Generische 100-mm-Doppelfeuerkanone, die Teil der „Festung“-Batterie ist. Kann wirksame Angriffe auf kleine Schiffe und Luftziele ausführen und wird häufig auf wendigen Mehrzweck-Schiffen eingesetzt.
weapon_description.14072=Ein leichter Antischiff-Torpedo, der in der Lage ist, effektive Angriffe auf Stadtverteidigungsanlagen und kleine bis mittlere Schiffe auszuführen. Kann die Selbstverteidigungsanforderungen von Schiffen erfüllen.
weapon_description.14081=Mittleres System zum Abschuss von Sturmangriffsraketen, das mit dichten Raketenwerfer-Nestern ausgerüstet ist. Verfügt über eine große Anzahl von Raketen und kann mit seinen generischen mittleren Raketen verschiedene Schiffstypen mit Schnellfeuer unter Beschuss nehmen.
weapon_description.14082=Speziell modifizierte, am Bug montierte Doppelfeuerkanone. Ihre einzigartige Konstruktion ohne Geschützturm gestattet es ihr, alle Ziele vor dem Schiff anzuvisieren und verheerenden Schaden an mittleren bis großen Zielen zu verursachen, wenn alle Kanonen gleichzeitig abgefeuert werden, dies geht allerdings zu Lasten der Nachladegeschwindigkeit.
weapon_description.14083=Kleiner am Bug installierter Torpedowerfer, der schnell auf kleine bis mittlere Ziele feuern kann. Wenn er mit Sprengmunition geladen wird, kann er noch größeren Schaden verursachen. Er kann durch das „Storm“-Raketensystem unterstützt werden.
weapon_description.14084=Mehrzweck-System zum Abschuss von Sturmangriffsraketen, das mit dichten Raketenwerfer-Nestern ausgerüstet ist. Verfügt über eine große Anzahl Raketen und kann schnell auf verschiedene Schiffstypen und Luftziele feuern.
weapon_description.14085=Ein mittleres System zum Abschuss von Sturmangriffsraketen, das mit dichten Raketenwerfer-Nestern ausgerüstet ist. Verfügt über eine große Anzahl an Raketen und kann mit seinen generischen mittleren Raketen schnell auf verschiedene Schiffstypen feuern. Kann Schiffe in derselben Reihe bei Angriffen gegen Luftziele unterstützen.
weapon_description.14102=Mittelgroße Sturmangriff-Pulskanone, die eine fortschrittliche Energiekompressionstechnologie einsetzt. Dank hoher Leistungsabgabe und hoher Angriffsgeschwindigkeit kann sie verheerenden Energieschaden an kleinen bis mittleren Zielen verursachen.
weapon_description.14103=Eine kleine Sturmangriff-Pulskanone, die effektive Schnellangriffe auf kleine Ziele ausführen kann.
weapon_description.14111=Eine 380-mm-Railgun mittlerer Größe, die gegen mittelschwere Ziele ausgelegt ist und von Jupiter Industries konzipiert wurde. Sie kann erheblichen Schaden an mittleren Schiffen verursachen. Verteidigungsanlagen von Städten nehmen aufgrund der speziellen Projektile besonders großen Schaden.
weapon_description.14112=Ein Geschützturm mit leichter Railgun. Dank einem großen Munitionslager innerhalb des Schiffs können feindliche Schiffe unter Dauerbeschuss genommen werden.
weapon_description.14113=Eine modifizierte Version der Hauptwaffe von Callisto-Kreuzern. Sie ist am Bug verankert und kann „Supernova-C“ Streubomben-Torpedos abfeuern, wodurch Zerstörer immense Feuerkraft gegen feindliche Schiffe erhalten.
weapon_description.14114=Ein Mehrzweck-Vertikalraketenwerfer-Array, das von Jupiter Industries entwickelt wurde. Es ist eine effektive Waffe gegen Luftfahrzeuge, Raketen sowie kleine Schiffe.
weapon_description.14121=Eine fest verankerte Sturmangriffskanone, die für große Schiffe ausgelegt ist und gegen Verteidigungsanlagen von Städten eingesetzt wird. Sie hat zwar eine kürzere Angriffsdauer, verursacht jedoch höheren Schaden pro Treffer.
weapon_description.14122=Mittlere Doppelfeuer-Sturmangriffskanone, die beträchtlichen Schaden an mittleren Schiffen verursachen kann.
weapon_description.14123=Wendige 90-mm-Kanone, die effektive Angriffe auf kleine Schiffe und Luftziele ausführen kann. Wird häufig auf wendigen Mehrzweck-Schiffen eingesetzt.
weapon_description.14124=Kleine 75-mm-Flugabwehr-Kanone, die feindliche Luftfahrzeuge im umgebenden Luftraum anvisieren und angreifen kann.
weapon_description.14201=Waffe, die die Angriffspriorität so ändert, dass vorrangig kleine Schiffe angegriffen werden. Verwendet eine längere Schiene, um die Anfangsgeschwindigkeit von Geschossen zu erhöhen und für mehr Stabilität und Genauigkeit zu sorgen.
weapon_description.14711=300 mm große Doppelfeuer-Sturmangriffskanone, die beträchtlichen Schaden an kleinen bis mittleren Schiffen im Nahbereich verursachen kann. Ihr spezielles Design gestattet es einem Zerstörer, in puncto Antischiff-Feuerkraft mit einem Kreuzer gleichzuziehen.
weapon_description.14712=103-mm-Standard-Kanone des Sacrum-Chu-Imperiums, die für wendige Mehrzweck-Schiffe entwickelt wurde.
weapon_description.14721=103-mm-Standard-Kanone des Sacrum-Chu-Imperiums mit verbesserten Flugabwehr-Fähigkeiten. Kann sowohl kleine Schiffe als auch Luftziele effektiv angreifen.
weapon_description.14731=Mittleres System zum Abschuss von Sturmangriffsraketen, das mit dichten Raketenwerfer-Nestern ausgerüstet ist und von der „Bond-Familie“, einem der 4 großen Häuser des Sacrum-Chu-Imperiums, entwickelt wurde. Verfügt über eine große Anzahl Raketen und kann schnell auf mittlere bis große Schiffe und Ziele feuern.
weapon_description.14733=Eine generische Sturmangriffskanone mit Doppelfeuer, die kleine Schiffe schnell anvisieren und angreifen kann.
weapon_description.14734=Ein mittleres System zum Abschuss von Sturmangriffsraketen, das mit dichten Raketenwerfer-Nestern ausgerüstet ist und von der „Bond-Familie“, einem der 4 großen Häuser des Sacrum-Chu-Imperiums, entwickelt wurde. Verfügt über eine große Anzahl an Raketen und kann schnell auf alle Schiffstypen und andere Ziele feuern. Wenn es von einem Bereichsalarmradar unterstützt wird, erhält es Sperr-Verteidigungsfähigkeiten, um Luftziele anzugreifen, die Schiffe in derselben Reihe ins Visier nehmen.
weapon_description.14741=Ein speziell für Callisto-Kreuzer entwickeltes Waffenmodul, das mit nur 2 unabhängigen kastenförmigen Abschussnestern auf den Waffenmarkt geschmuggelt wurde. Es ist mit gewöhnlichen schweren Torpedos ausgestattet, der nächstbesten Alternative, da die schweren Torpedos „Supernova-S“ nicht zugänglich sind.
weapon_description.15011=Schweres Antischiff-Raketenwerfer-Array, das in das Projektilsystem des KCCPV eingebaut ist. Kann Antischiff-Raketen abfeuern und schnelle Angriffe auf feindliche Ziele auszuführen.
weapon_description.15012=Schwerer Dreifachfeuer-Torpedowerfer, der am Bug des Projektilsystems des KCCPV installiert ist und schwere Standard-Belagerungstorpedos abfeuern kann. Er führt eine große Menge an Munition mit sich und kann massiven Schaden an ultraschweren Schiffen und belagerten Zielen verursachen.
weapon_description.15013=Modifizierte generische 120-mm-Kanone vom Typ SGC-1120, die effektive Angriffe auf kleine Schiffe und Luftziele ausführen kann. Wird häufig auf wendigen Mehrzweck-Schiffen eingesetzt.
weapon_description.15014=Großer Puls-Geschützturm mit Schnellfeuer, entwickelt von einer Tochtergesellschaft des Antonios-Konsortiums. Ausgerüstet mit einem einzigartigen Schnelllade-Lagerungssystem und einem Hochgeschwindigkeits-Zielsystem, das sowohl Präzisionsschläge gegen kleine bis mittlere Ziele als auch allgemeine Angriffe gegen größere Ziele gestattet – eine nützliche Waffe zur Unterdrückung kleiner und mittlerer Ziele.
weapon_description.15015=Rüstet das Projektilabschusssystem des KCCPV-Kreuzers mit einer schweren Antischiff-Railgun aus, mit der er das Feuer schwerer Ziele unterdrücken kann.
weapon_description.15017=Besitzt eine 120-mm-Kanone und ein angepasstes Feuerkraft-Kontrollmodul, um Angriffe auf kleine Schiffe zu priorisieren. Eine Mehrzweckkanone, die gegen Schiffe eingesetzt werden kann.
weapon_description.15021=Ein Achtfach-Feuerwerfer-Array, das Standard-Antischiff-Torpedos in schneller Folge abfeuern kann. Es kann große Schiffe dezimieren, ist aber unwirksam gegen kleine Schiffe.
weapon_description.15022=550-mm-Doppelfeuer-Sturmangriffskanone, die effektive Angriffe gegen mittelgroße Schiffe ausführen kann.
weapon_description.15023=Modifizierte generische Kanone vom Typ SGC-1120, die effektive Angriffe auf kleine Schiffe und Luftziele ausführen kann. Wird häufig auf wendigen Mehrzweck-Schiffen eingesetzt.
weapon_description.15024=Eine erweiterte elektromagnetische Standard-Beschleunigungswaffe der NOMA Gruppe mit zwei Spuren, die einen Großteil des Platzes im Schiff einnimmt. Kann schwere Sturmangriffsmunition mit extrem hoher Mündungsgeschwindigkeit verschießen. Verursacht großen durchdringenden Schaden an großen Schiffen.
weapon_description.15031=Superschwere Doppelfeuer-Sturmangriff-Ionenkanone, die nachhaltigen Hochenergie-Schaden verursachen kann. Diese ist stationär installiert und muss durch Drehen des Schiffs auf Ziele ausgerichtet werden, verursacht aber verheerenden Schaden an großen Schiffen.
weapon_description.15032=Eine Schnellfeuer-Sturmangriffskanone, die kleine Schiffe schnell anvisieren und angreifen kann.
weapon_description.15033=Ein Raketenwerfer-Array für leichte Schiffe, mit dem leichte Antischiff-Raketen schnell abgefeuert werden können. Sehr effektiv gegen kleine bis mittlere Ziele.
weapon_description.15034=Schnellfeuer-Ionenkanone, die eine spezielle, von Jupiter Industries entwickelte Technologie einsetzt. Mit einem schnellen Zielsystem kann sie alle Arten von Großkampfschiffen mit Leichtigkeit vernichten.
weapon_description.15035=Mittlerer Antischiff-Raketenwerfer, der mittlere Antischiff-Raketen schnell abfeuern kann, um großen Schaden an feindlichen Großkampfschiffen zu verursachen.
weapon_description.15036=Superschwere Belagerungs-Ionenkanone, die speziell entwickelte Ionenmunition verwendet. Kann dauerhaft hohe Energiewirkung gegen Verteidigungsanlagen von Städten und schwere Schiffe erzeugen. Diese ist stationär installiert und muss durch Drehen des Schiffs auf Ziele ausgerichtet werden.
weapon_description.15037=Eine Schnellfeuer-Kanone mit kurzer Reichweite, die kleine Schiffe schnell anvisieren und angreifen kann.
weapon_description.15041=Ein Arsenal, das von der Obsidian Mining Corp speziell f체r Callisto Cruisers entworfen und entwickelt wurde, um in das "Eternal Polaris" -System integriert zu werden. Es ist in der Lage, "Supernova-C" -Clustertorpedos zu starten. Es gibt 2 S채tze von 8 unabh채ngigen kastenartigen Startnestern, die am Schiffskern angebracht sind und 체berlegene Feuerkraft gegen feindliche Ziele bieten.
weapon_description.15043=Ein Arsenal, das von der Obsidian Mining Corp speziell für Callisto Cruisers entworfen und entwickelt wurde, um in das "Eternal Polaris" -System integriert zu werden. Es ist in der Lage, "Supernova-C" -Clustertorpedos zu starten. Es gibt 2 Sätze von 8 unabhängigen kastenartigen Startnestern, die am Schiffskern angebracht sind und Angriffe auf alle schweren Ziele ausführen können.
weapon_description.15044=Ein Arsenal, das von der Obsidian Mining Corp speziell f체r Callisto Cruisers entworfen und entwickelt wurde, um in das "Eternal Polaris" -System integriert zu werden. Es ist in der Lage, "Supernova-C" -Clustertorpedos zu starten. Es gibt 2 S채tze von 4 unabh채ngigen kastenartigen Startnestern, die am Schiffskern angebracht sind und dem Schiff 체berlegene Feuerkraft verleihen.
weapon_description.15051=Generischer Antischiff-Raketenwerfer, der mittlere Antischiff-Raketen schnell abfeuern kann. Ist sehr effektiv gegen kleine bis mittlere Ziele.
weapon_description.15052=Ein integriertes Projektilabwehrsystem, das generische Typ-3-Raketen schnell gegen Luftziele in derselben Reihe der Formation abfeuern und feindliche Schiffe angreifen kann.
weapon_description.15053=Wendige 90-mm-Kanone, die effektive Angriffe auf kleine Schiffe und Luftziele ausführen kann. Wird häufig auf wendigen Mehrzweck-Schiffen eingesetzt.
weapon_description.15054=Ein integriertes Flugabwehr- und Raketenabwehr-System. Kann generische Typ-3-Raketen schnell auf herannahende feindliche Luftziele abfeuern, die Schiffe in derselben Reihe der Formation ins Visier nehmen. Kann zudem feindliche Raketen in Reichweite abfangen.
weapon_description.15061=Mittlere Doppelfeuer-Sturmangriffskanone, die beträchtlichen Schaden an mittleren Schiffen verursachen kann.
weapon_description.15062=Wendige 90-mm-Kanone, die effektive Angriffe auf kleine Schiffe und Luftziele ausführen kann. Wird häufig auf wendigen Mehrzweck-Schiffen eingesetzt.
weapon_description.15063=Generisches schweres Antischiff-Raketen-Array. Dank seiner großen Munitionskapazität und einem Schnelllade-Mechanismus kann es schwere Raketen hintereinander abfeuern und hohen dauerhaften Schaden verursachen.
weapon_description.15064=Schwere Doppelfeuer-Sturmangriffskanone, die beträchtlichen Schaden an mittleren Schiffen verursachen kann.
weapon_description.15065=Eine individuell angepasste schwere Doppelfeuer-Bug-Sturmangriffskanone mit schweren 650-mm-Geschossen, die mittleren und großen Schiffen effektiven Schaden zufügen.
weapon_description.15101=Ein Sturmangriffsraketen-Array, das am Bug des Schiffes installiert wird. Seine erhöhte Munitionskapazität und Feuergeschwindigkeit machen es wirkungsvoll gegen Angriffe feindlicher Luftfahrzeuge.
weapon_description.15102=Wendige generische 120-mm-Kanone, die effektive Angriffe auf kleine Schiffe und Luftziele ausführen kann. Wird häufig auf wendigen Mehrzweck-Schiffen eingesetzt.
weapon_description.15103=Ein Flugabwehrraketen-Array, das am Bug des Schiffes installiert wird. Seine erhöhte Munitionskapazität und Feuergeschwindigkeit machen es wirkungsvoll gegen Angriffe feindlicher Luftfahrzeuge.
weapon_description.15111=Mittlere Sturmangriffskanone, die beträchtlichen Schaden an mittleren Schiffen verursachen kann.
weapon_description.15112=Sie übernimmt das Modell der schweren Batterie mit mittlerem Doppelfeuer vom Bug der Carilion-Fregatte und verfügt über ein hohes Angriffsvermögen gegenüber Schiffen.
weapon_description.15121=Eine 500-mm-Railgun gegen große Ziele, die von Jupiter Industries entwickelt wurde. Dank ihres verbesserten elektromagnetischen Beschleunigers erfolgt die Beschleunigung schneller.
weapon_description.15122=Eine experimentelle Plasmawaffe, die bei Angriffen nur Direktfeuer abgeben kann. Kann Plasma-Cluster auf feindliche Formationen abfeuern und damit verheerenden Schaden verursachen.
weapon_description.15123=Ein leichtes Raketenwerfer-Nest, das alle Bedrohungen in seinem Luftraum beseitigen kann, indem kleine Raketen in dichten Wellen abgefeuert werden.
weapon_description.15201=Eine neue experimentelle großkalibrige Ionenkanone, die von der Thunderbolt Gruppe entwickelt wurde und großen Schiffen kontinuierlichen Energieschaden zufügen kann.
weapon_description.15711=Eine große Sturmangriff-Ionenkanone mit Doppelfeuer, die nachhaltigen Hochenergie-Schaden verursachen kann. Diese ist stationär installiert und muss durch Drehen des Schiffs auf Ziele ausgerichtet werden, verursacht aber verheerenden Schaden an großen Schiffen.
weapon_description.15712=Drei 63-mm-Flugabwehr-Kanonen, mit denen die Umgebung effektiv abgeriegelt werden kann.
weapon_description.15721=Eine Doppelfeuer-Sturmangriffskanone, die kleine Schiffe schnell anvisieren und angreifen kann.
weapon_description.15731=Leichte Sturmangriffskanone, die beträchtlichen Schaden an kleinen Schiffen verursachen kann.
weapon_description.15732=Generische 120-mm-Kanone, die sowohl in militärischen als auch in zivilen Bereichen eingesetzt wird und Standard-130-mm-Munition abfeuert. Kann mit einem Langstreckenradar ausgerüstet werden und wird normalerweise von zivilen Schiffen zur Selbstverteidigung eingesetzt.
weapon_description.16021=Eine „Viggen“-Ionenkanone, die konstruiert wurde, um am Bug von Eternal-Storm-Schlachtkreuzern installiert zu werden. Ihre große Dauerangriffsfähigkeit macht sie zu einer effektiven Waffe für den Angriff auf große Schiffe in weiter Entfernung.
weapon_description.16022=Eine Plasmawaffe auf Basis fortschrittlicher Technologien. Das spezielle Leitgestell ermöglicht es dem Plasmastreuer die Ziele in der Angriffspriorität direkt anzugreifen, was ihn zu einer leistungsstarken Waffe in alle Richtungen macht.
weapon_description.16023=Streuraketen, die für den Abschuss kleiner Schiffe konstruiert wurden. Sie feuern mehrere Submunitionen auf einmal ab und zerstören alle getroffenen Ziele.
weapon_description.16024=Ein Torpedowerfer, der die superschwere Abwurftechnologie von Jupiter Industries einsetzt. Mit seinem riesigen Gefechtskopf kann er verheerenden Schaden an Super-Großkampfschiffen anrichten.
weapon_description.16026=Eine 380 mm schwere Antischiff-Sturmangriffskanone, die gegen alle Arten von schweren Zielen effektiv ist.
weapon_description.16028=Eine spezielle Ionenkanone, die Technologie für miniaturisierte Ionenwaffen verwendet, die für den Einbau in kleine Schiffe entwickelt wurde. Kann dauerhaften Schaden an mittleren bis großen Schiffen verursachen.
weapon_description.16029=Ein Torpedowerfer, der die super-schwere Abschusstechnologie von Jupiter Industries einsetzt. Er verfügt über genügend Reichweite, um verheerende Schäden an Verteidigungsanlagen von Städten und Super-Großkampfschiffen zu verursachen.
weapon_description.16030=Ein Torpedowerfer, der die superschwere Abwurftechnologie von Jupiter Industries einsetzt. Mit seinem Hochenergie-Gefechtskopf kann er verheerenden Schaden an Super-Großkampfschiffen anrichten.
weapon_description.16031=Lässt sich auf einer leistungsstarken Sturmangriff-Railgun am Bug des Schiffs installieren. Hat große Munitionskapazität und starke Beschleunigung. Die Projektile können jede Panzerung durchdringen. Die Waffe der Wahl gegen extra große Ziele.
weapon_description.16033=Eine 580 mm große Doppelfeuer-Sturmangriffskanone mit erhöhtem Schaden gegen große Schiffe.
weapon_description.16034=Mittlerer Antischiff-Railgun-Geschützturm. Sein wendiger Drehmechanismus macht die Railgun hochpräzise und zerstörerisch.
weapon_description.16035=Ein mittelgroßer Torpedo für den Abschuss mittlerer bis großer Ziele. Eine Einheit kann Torpedos in drei Vierergruppen aufnehmen. Verfügt zwar über Angriffsfähigkeiten, wird aber in der Regel für Sättigungsangriffe gegen Zielschiffe eingesetzt.
weapon_description.16036=Eine Schnellfeuer-Sturmangriffskanone, die für Großkampfschiffe konstruiert wurde. Verfügt über ein Hochgeschwindigkeits-Munitionsversorgungssystem, ein agiles Zielsystem und ein Dual-Burst-Abwurfsystem, mit dem sie kleine Schiffe mühelos zerstören kann.
weapon_description.16037=Schwerer Torpedowerfer, der zum Beschuss großer Ziele entwickelt wurde. Er kann aufeinanderfolgende große Standard-Torpedos abfeuern.
weapon_description.16038=Die generische Sturmangriff-Pulskanone ist nützlich als Waffe zur Unterdrückung kleiner und mittlerer Ziele in einer Schlacht. Sie kann auch effektive Angriffe auf größere Ziele ausführen.
weapon_description.16041=Ein großer Ionen-Geschützturm, der am Bug des Schiffes installiert wird. Ein spezieller Prototyp, mit dem versucht wird, eine Ionenkanone an einem Geschützturm anzubauen. Durch die Doppellaufkonstruktion erreicht er eine ungekoppelte Zweifachfeuer-Fähigkeit und hat eine erhöhte Feuergeschwindigkeit. Er kann auch gleichzeitig zwei hochenergetische Strahlimpulse abfeuern und verleiht dem Schiff damit mehr Flexibilität gegen mittlere bis große Schiffe.
weapon_description.16042=Feuert spezielle schwere Raketen mit Pulsenergiekernen und Energiesprengstoffen ab. Bei der Explosion breitet sich der Energiepuls nach außen aus und verursacht Schaden am Rumpf der feindlichen Schiffe.
weapon_description.16043=Generisches schweres Antischiff-Raketen-Array. Dank seiner großen Munitionskapazität und einem Schnelllade-Mechanismus kann es schwere Raketen hintereinander abfeuern und hohen dauerhaften Schaden verursachen.
weapon_description.16044=350 mm große Doppelfeuer-Sturmangriffskanone, die beträchtlichen Schaden an mittleren Schiffen verursachen kann.
weapon_description.16045=Wendige generische 120-mm-Kanone, die effektive Angriffe auf kleine Schiffe und Luftziele ausführen kann. Wird häufig auf wendigen Mehrzweck-Schiffen eingesetzt.
weapon_description.16046=Eine große Schnellfeuer-Flugabwehr-Pulskanone mit einer speziellen gebogenen Dreifachfeuer-Konstruktion, die für erhöhte Flexibilität gegen mobile Ziele sorgt.
weapon_description.16047=Ein Raketenabwehr-Pulskanonen-Array, das eine umfassende Verteidigung gegen ankommende Raketen leisten kann.
weapon_description.16048=Eine schnelle Flugabwehr-Rakete mit kurzer Reichweite, die das Ziel schnell anvisieren kann. Eine sehr effektive Flugabwehrwaffe auf kurze Reichweite.
weapon_description.16049=Konstruiert zur Installation am Bug des Schiffs. Kann spezielle schwere Torpedos mit Puls-Energiekernen und Energiesprengstoffen abfeuern. Der Energiepuls breitet sich bei Kontakt nach außen aus und verursacht Schaden am Rumpf der feindlichen Schiffe.
weapon_description.16051=Eine leistungsstarke Sturmangriff-Railgun, die am Bug des Schiffes installiert wird. Die große Munitionskapazität und die starke Beschleunigung sorgen für die Durchschlagskraft ihrer Projektile. Die Waffe der Wahl gegen extra große Ziele.
weapon_description.16052=Dank ihrer einzigartigen Dual-Ionenkanonen-Konstruktion kann sie zwei Ionenstrahlen gleichzeitig abfeuern und ist damit äußerst effektiv gegen alle Arten von Schiffen.
weapon_description.16053=Eine 850-mm-schwere Antischiff-Sturmangriffskanone, die gegen alle Arten von schweren Zielen effektiv ist.
weapon_description.16054=Mittlere Sturmangriffskanone, die beträchtlichen Schaden an mittleren Schiffen verursachen kann.
weapon_description.16055=Kleine 75-mm-Flugabwehr-Kanone, die feindliche Luftfahrzeuge im umgebenden Luftraum anvisieren und angreifen kann.
weapon_description.16056=Mehrzweck-Vertikalraketenwerfer-Array, das kleine Abfangjäger-Raketen abfeuern kann. Effektiv gegen Luftfahrzeuge, Raketen und kleine Schiffe.
weapon_description.16058=Eine kleine modifizierte Nahabwehr-Kanone, die Schnellfeuerangriffe auf feindliche Luftfahrzeuge in deiner Formation ausführen und Raketen abfangen kann.
weapon_description.16059=Eine 950 mm schwere Antischiff-Sturmangriffskanone, die gegen alle Arten von schweren Zielen effektiv ist.
weapon_description.16060=Ein mittleres Sturmangriffsgeschütz, das beträchtlichen Schaden an mittleren und kleinen Schiffen verursachen kann. Besitzt außerdem Fähigkeiten zur Luftabwehr.
weapon_description.16061=Ein 80 mm kleines Flugabwehr-Raketenabschuss-Array, mit dem schnell Gegenangriffe gegen Luftfahrzeuge in der Nähe gestartet werden können.
weapon_description.16062=Diese mächtige bugmontierte Railgun verschießt Geschosse mit so hoher Geschwindigkeit, dass sie auch schwere Panzerung leicht durchdringen. Dadurch ist sie eine sehr effektive Waffe gegen große Schiffe.
weapon_description.16201=Ein aktives Flugabwehr-Impulsarray, das Raketen und Torpedos, die auf andere Schiffe in derselben Reihe zielen, wirksam abfängt und gleichzeitig Flugabwehrunterstützung bietet.
weapon_description.16711=Doppelfeuer-Raketenwerfer, der von der „Bond-Familie“, einem der 4 großen Häuser des Sacrum-Chu-Imperiums, entwickelt wurde. Es kann über einen kurzen Zeitraum überwältigenden Schaden verursachen, wenn es auf Super-Großkampfschiffen installiert ist.
weapon_description.16712=Doppelfeuer-Raketenwerfer, der mit einem wendigen Ziel- und Abschusssystem ausgerüstet ist und von der „Bond-Familie“, einem der 4 großen Häuser des Sacrum-Chu-Imperiums, entwickelt wurde. Spezialisiert auf den Angriff auf alle Arten von Zielen.
weapon_description.16713=Ein Produkt aus der Zeit, als das Sacrum-Chu-Imperium noch riesige Schiffe und großkalibrige Kanonen bevorzugte. Es hat starke Angriffs- und Beschleunigungsfähigkeiten, so dass seine Projektile große Zerstörungskraft haben.
weapon_description.16714=Eine häufig auf Schiffen des Sacrum-Chu-Imperiums montierte 120-mm-Kanone, die effektive Angriffe auf kleine Schiffe und Luftziele richten kann.
weapon_description.16921=Ein leistungsstarkes Flugabwehr-Raketen-Array. Seine Munitionskapazität und Feuergeschwindigkeit sind höher als die eines gewöhnlichen Flugabwehr-Raketensystems, so dass es in kürzester Zeit seinen gesamten Luftraum leeren kann. Eine hervorragende Flugabwehrwaffe mit großer Reichweite.
weapon_description.16922=Eine leichte Nahabwehr-Pulskanone, die ankommende Luftfahrzeuge und Raketen innerhalb kurzer Reichweite abfangen kann.
weapon_description.16923=Eine 120-mm-Kanone auf Basis der Kanonen-Technologie von Jupiter Industries. Sie kann effektive Angriffe auf kleine Schiffe und Luftziele ausführen. Wird häufig auf wendigen Mehrzweck-Schiffen eingesetzt.
weapon_description.16941=Generisches schweres Antischiff-Raketen-Array. Dank seiner großen Munitionskapazität und einem Schnelllade-Mechanismus kann es schwere Raketen hintereinander abfeuern und hohen dauerhaften Schaden verursachen.
weapon_description.16942=Flugabwehr-Raketensystem, das mit einem dichten Raketenwerfer-Nest ausgerüstet ist. Kann Ziele im umgebenden Luftraum anvisieren und wiederholt angreifen.
weapon_description.16943=Mehrzweck-Vertikalraketenwerfer-Array, das kleine Abfangjäger-Raketen abfeuern kann. Effektiv gegen Luftfahrzeuge und Raketen.
weapon_description.16944=Überwacht den Schadensstatus des Schiffes und entsendet Reparaturdrohnen, um Notfallreparaturen am Schiff durchzuführen.
weapon_description.16951=Mittlere Sturmangriffskanone, die beträchtlichen Schaden an mittleren Schiffen verursachen kann.
weapon_description.17201=Torpedowerfer mit Hochenergie-Torpedos, die großen Zielen Energieschaden zufügen.
weapon_description.17202=Torpedowerfer mit schweren Torpedos, die großen Zielen höchst wirksam Schaden zufügen.
weapon_description.18011=Eine 450-mm-Antischiff-Sturmangriffskanone mit Doppelfeuer, die gegen alle Arten von schweren Zielen effektiv ist.
weapon_description.18012=Generischer Antischiff-Raketenwerfer, der mittlere Antischiff-Raketen schnell abfeuern kann. Er priorisiert Angriffe auf kleinere Schiffe und fügt zusätzlichen Flugabwehrschaden zu.
weapon_description.18014=Generisches schweres Antischiff-Raketen-Array. Dank seiner großen Munitionskapazität und einem Schnelllade-Mechanismus kann es Angriffe hintereinander ausführen und hohen dauerhaften Schaden verursachen.
weapon_description.18016=Leichte Sturmangriffskanone, die beträchtlichen Schaden an kleinen Schiffen verursachen kann.
weapon_description.18018=Ein integriertes Flugabwehr- und Raketenabwehr-System. Kann schnell generische Typ-3-Raketen abfeuern, um feindliche Raketen abzufangen, die Schiffe in derselben Reihe der Formation ins Visier nehmen.
weapon_description.18021=Kanone der Dragoon-Serie, entwickelt von einer Tochtergesellschaft des Antonios-Konsortiums. Das System besteht typischerweise aus Kanonen unterschiedlichen Kalibers. Diese Sturmangriffskanone mit Dreifachfeuer bietet erhöhte Präzision durch ihre Feuerverbund-Konstruktion, so dass sie eine deutlich erhöhte Trefferquote gegen kleine bis mittlere Schiffe hat.
weapon_description.18022=Generische 90-mm-Schnellfeuerkanone, entwickelt von einer Tochtergesellschaft des Antonios-Konsortiums. Kann wirksame Angriffe auf kleine Schiffe und Luftziele ausführen. Wird häufig auf wendigen Mehrzweck-Schiffen eingesetzt.
weapon_description.18023=Ein Mehrzweck-Vertikalraketenwerfer-Array, das von der Thunderbolt Gruppe entwickelt wurde und kleine Abfangjäger-Raketen feuern kann. Effektiv gegen Luftfahrzeuge, Raketen und kleine Schiffe.
weapon_description.18024=Ein integriertes Flugabwehr- und Raketenabwehr-System. Kann schnell generische Typ-3-Raketen abfeuern, um feindliche Raketen abzufangen, die Schiffe in derselben Reihe der Formation ins Visier nehmen.
weapon_description.18031=Ein mittleres System zum Abschuss von Sturmangriffsraketen, das mit dichten Raketenwerfer-Nestern ausgerüstet ist. Verfügt über eine große Anzahl an Raketen und kann mit seinen generischen mittleren Raketen schnell auf verschiedene Schiffstypen feuern. Wenn nötig bietet es außerdem Flugabwehrunterstützung für verbündete Einheiten in derselben Reihe.
weapon_description.18032=Ein am Bug verankerter Ionen-Geschützturm, der besonders bei mittleren bis großen Schiffen beträchtlichen Schaden verursachen kann.
weapon_description.18033=Eine mittlere generische Kanone zur Selbstverteidigung. Mit hoher Schussgeschwindigkeit und spezialisiert darauf, kleine Schiffe und angreifende Luftfahrzeuge abzuwehren.
weapon_description.18034=Mittlerer Antischiff-Railgun-Geschützturm. Seine Rotationsbeweglichkeit macht ihn hochpräzise und zerstörerisch.
weapon_description.18041=Das Schiff verfügt über zwei Flugabwehr-Raketenwerfersysteme, um feindliche Luftfahrzeuge, die die Formation durchbrechen, mit Flugabwehrraketen abzufangen.
weapon_description.18201=Eine Vierfach-Mittelstrecken-Flugabwehrrakete mit hervorragender Trefferquote bei Luftzielen. Sie bietet gegebenenfalls auch Flugabwehrunterstützung für Schiffe in derselben Reihe.
weapon_description.18202=Diese einzeln montierte, verbesserte Antischiff-Rakete verfügt über eine präzise Zielsuche, mit der sie kleine und mittlere Ziele genau treffen kann.
weapon_description.19011=Generische 45-mm-Kanone, die sowohl in militärischen als auch in zivilen Bereichen eingesetzt wird. Kann effektive Angriffe auf kleine Schiffe und Luftziele zu fliegen. Wird in der Regel von zivilen Schiffen zur Selbstverteidigung eingesetzt.
weapon_description.19021=Generische 120-mm-Kanone, die sowohl in militärischen als auch in zivilen Bereichen eingesetzt wird. Kann effektive Angriffe auf kleine Schiffe und Luftziele zu fliegen. Wird in der Regel von zivilen Schiffen zur Selbstverteidigung eingesetzt.
weapon_description.19031=Generische 120-mm-Kanone, die sowohl in militärischen als auch in zivilen Bereichen eingesetzt wird und Standard-130-mm-Munition abfeuert. Kann mit einem Langstreckenradar ausgerüstet werden und wird normalerweise von zivilen Schiffen zur Selbstverteidigung eingesetzt.
weapon_description.19871=Testen Sie die Waffe und entfernen Sie den beschädigten Teil
weapon_description.31121=Verstärkte Panzerung für Jäger. Die Verbundbauweise sorgt für erhöhten Widerstand gegen kleinkalibrige Waffen und reduziert außerdem den Schaden durch Energiewaffen.
weapon_description.31151=Verstärkte Verbundpanzerung, die speziell für Angreifer entwickelt wurde. In der Lage, nicht konzentriertem Flugabwehr-Batteriebeschuss standzuhalten.
weapon_description.31161=Spezialpanzerung, die speziell für taktische Stealth-Bomber entwickelt wurde. Kann eingehende Erkennungssignale brechen und die Wahrscheinlichkeit verringern, erkannt zu werden.
weapon_description.31191=Spezialpanzerung, die speziell für Stealth-Bomber entwickelt wurde. Kann eingehende Erkennungssignale brechen und die Wahrscheinlichkeit verringern, erkannt zu werden.
weapon_description.32031=Verstärkte Verbundpanzerung, die speziell für Korvetten konstruiert wurde. In der Lage, nicht konzentriertem Flugabwehr-Batteriebeschuss standzuhalten.
weapon_description.32101=Besondere Stealth-Panzerung, die speziell für Korvetten konstruiert wurde. In der Lage, eingehende Erkennungssignale zu absorbieren und die Wahrscheinlichkeit, erkannt zu werden, zu verringern.
weapon_description.33011=Erweitert die ursprüngliche leichte Panzerung um eine zusätzliche Panzerungsschicht, um schwächere Bereiche zu verstärken. Erhöht den Widerstand gegen leichte Waffen deutlich.
weapon_description.33052=Frontalpanzerung für Ruby-Fregatten. Kann kinetischen Frontalangriffen standhalten.
weapon_description.34051=Mittlere Panzerung für Zerstörer, die leichtem Waffenbeschuss standhält.
weapon_description.34052=Erweitert die ursprüngliche Panzerung um eine interne nano-verstärkte Schicht, mit der die strukturelle Integrität des Schiffs deutlich verbessert wird.
weapon_description.34053=Erweitert die ursprüngliche Panzerung um eine externe physisch verstärkte Schicht, was die Fähigkeit des Schiffs deutlich verbessert, Einschlägen zu widerstehen.
weapon_description.34731=Erweitert die konventionelle mittlere Panzerung um eine verstärkte Struktur und eine energieresistente Zwischenschicht, mit der die Verteidigungsfähigkeit des Zerstörers deutlich verbessert wird.
weapon_description.34741=Eine kommerzielle mittlere Panzerung für Zerstörer, die Beschuss durch Leichtwaffen standhält.
weapon_description.35061=Sturmangriff-Panzerung für schwere Kreuzer. Erhöht die Dicke der schweren Panzerung und bietet damit besseren Schutz gegen mittlere Waffenangriffe.
weapon_description.35062=Verstärkte Panzerung für Chimera-Kreuzer. Erhöht die Dicke der Seiten-Panzerung des Schiffs und verbessert damit den physikalischen Widerstand von Waffensystemen und Rumpf.
weapon_description.36021=Schutz-Panzerung für schwere Schlachtkreuzer. Erhöht die Dicke der schweren Panzerung und bietet damit besseren Schutz gegen mittlere Waffenangriffe.
weapon_description.36031=Schutz-Panzerung für schwere Schlachtkreuzer. Erhöht die Dicke der schweren Panzerung und bietet damit besseren Schutz gegen mittlere Waffenangriffe.
weapon_description.36032=Erweitert die ursprüngliche Panzerung um eine interne nano-verstärkte Schicht, mit der die strukturelle Integrität des Schiffs deutlich verbessert wird.
weapon_description.36033=Eine zusätzliche elektromagnetisch verstärkte Panzerungsstruktur, die den Widerstand gegen Energieschaden erhöht.
weapon_description.36034=Zusätzliche schwere Panzerung, mit der die Dicke der Panzerung erhöht wird. Bietet dem Schiff einen besseren Schutz gegen Angriffe mit mittleren Waffen auf Kosten der Wendigkeit des Schiffes und der Trefferquote seiner Hauptwaffe.
weapon_description.36041=Schwere Verbundpanzerung mit zusätzlicher Energieabsorption und dissipativer Zwischenschicht, mit der die ursprüngliche schwere Panzerung erweitert wurde, um den Widerstand gegen Energieschaden deutlich zu erhöhen.
weapon_description.36042=Zusätzliche schwere Panzerung, die den Widerstand des Waffensystems gegen Schaden erhöht.
weapon_description.36043=Die Panzerung eines Schlachtkreuzers bietet grundlegenden Schutz für das Schiff.
weapon_description.36051=Schwere Verbundpanzerung mit zusätzlicher Energieabsorption und dissipativer Zwischenschicht, mit der die ursprüngliche schwere Panzerung erweitert wurde, um den Widerstand gegen Energieschaden deutlich zu erhöhen.
weapon_description.36052=Erweitert die ursprüngliche Panzerung um eine interne nano-verstärkte Schicht, mit der die strukturelle Integrität des Schiffs deutlich verbessert wird.
