enhancement_description.912401=Erhöht die Anvisiereffizienz der Flugabwehrwaffe dieses Systems nach Kampfbeginn 60 Sekunden lang um 20%.
enhancement_description.912501=Wenn die Flugabwehrwaffen des Systems innerhalb von 90 Sekunde(n) nach Kampfbeginn Luftfahrzeuge angreifen, besteht eine geringe Chance, dass dem Ziel Energieschaden in Höhe von 70% seiner maximalen LP zugefügt wird.
enhancement_description.912601=Alle 10 Sekunde(n) nach Einsatz von Flugabwehrwaffen des Systems werden die Runden pro Durchgang für die nächste Angriffsrunde um 4 erhöht.
enhancement_description.912701=Erhöht die Trefferquote dieser Puls-Flugabwehrwaffe nach Kampfbeginn 45 Sekunden lang um 25%.
enhancement_description.912801=Beim Angriffsflug auf ein Ziel in der vorderen Reihe besteht eine Chance von 30%, dass das Vorab-Anvisieren feindlicher Flugabwehrwaffen ignoriert wird.
enhancement_description.912901=Beim Angriffsflug auf ein Ziel in der mittleren Reihe besteht eine Chance von 45%, dass das Vorab-Anvisieren feindlicher Flugabwehrwaffen ignoriert wird.
enhancement_description.913001=Nach je 4 Runde(n) von Angriffen mit Hauptwaffen des Systems werden die Runden pro Durchgang für die nächste Menge an Angriffen um 1 erhöht.
enhancement_description.913101=Jede 4-Runde der Ionenkanone im System kann in der nächsten Runde zusätzlichen Schaden an Zielen verursachen
enhancement_description.913201=Jede 4-Runde des Bombers im System kann in der nächsten Runde zusätzlichen Schaden an Zielen verursachen
enhancement_description.920101=Reduziert für einen Zeitraum von 15 s alle 90 s den Cooldown der primären Waffe um 0 % und schaltet alle anderen Waffen im System ab.
enhancement_description.920201=Reduziert für einen Zeitraum von 15 s alle 60 s die Schussdauer und den Cooldown der primären Waffe um 80 %. Cooldown: 10 s.
enhancement_description.920501=Reduziert für einen Zeitraum von 15 s alle 60 s die Schussdauer und den Cooldown der primären Waffe um 50 %. Cooldown: 10 s.
enhancement_description.920601=Wenn das Ziel ein Kreuzer ist, wird der Schaden um 60 % und die Angriffsdauer um 30 % erhöht.
enhancement_description.920701=Wenn ein feindliches Luftfahrzeug angreift, wird der Cooldown des Waffensystems 15 s lang um 80 % reduziert. Cooldown: 30 s.
enhancement_description.920801=Wenn das Ziel der Hauptwaffe eine Stadt oder Basis ist, wird der Feuer-Cooldown um 30 % erhöht, und die Luftfahrzeuge/Drohnen des Schiffs erhalten eine Chance von 35 %, 0 % zusätzlichen Schaden zu verursachen.
enhancement_description.921001=Reduziert für einen Zeitraum von 10 s alle 60 s den Cooldown der primären Waffe um 85 % und schaltet andere Waffensysteme ab. Cooldown: 5 s.
enhancement_description.921201=Wenn das Ziel eine Fregatte ist, wird die Trefferquote um 30 % erhöht, der Angriffs-Cooldown um 50 % reduziert und der Schaden um 40 % reduziert.
enhancement_description.921301=Schaltet alle anderen Waffensysteme ab. Für einen Zeitraum von 30 Sek. werden alle 90 Sek. die Schadensfrequenz um 4, die kontinuierliche Schussdauer der Haupt-Ionen-/Plasmakanone um 100% und die Trefferquote um 35% erhöht. Cooldown: 15 Sek.
enhancement_description.921501=Verliert der Feind einen Kreuzer, sinkt das Cooldown-Waffensystem um 85% für 10 s.
enhancement_description.921601=Ist das Ziel eine Fregatte, wird die Anzahl der Bomblets um 2 und der Schaden der einzelnen Bomblets um 15 % für Streubomben reduziert.
enhancement_description.921701=Wenn deine Flotte Kreuzer enthält, wird ihnen prioritäre Feuerunterstützung durch das Entsenden eines Luftfahrzeugs gewährt. Erhöht die Unterstützungsdauer des Luftfahrzeugs um 30 %.
enhancement_description.921801=Wenn das Ziel ein Kreuzer ist, wird der Schaden um 35 % und der Angriffs-Cooldown um 15 % erhöht.
enhancement_description.921901=Wenn das Ziel eine Station oder Basis ist, werden alle anderen Waffensysteme abgeschaltet, um die Feuerrate der Hauptwaffe um 3  und die kontinuierliche Schussdauer der Haupt-Ionenkanone um 60 % zu erhöhen.
enhancement_description.922001=Wenn deine Flotte Schlachtkreuzer enthält, wird ihnen prioritäre Feuerunterstützung durch das Entsenden eines Luftfahrzeugs gewährt. Erhöht die Unterstützungsdauer des Luftfahrzeugs um 30 %.
enhancement_description.922101=Wenn das Ziel ein Kreuzer ist, wird für 30 Sek. der Schaden um 30 % und die Angriffsdauer um 60 % erhöht. Cooldown: 30 Sek.
enhancement_description.922301=Priorisiert Angriffe auf Super-Großkampfschiffe und erhöht für einen Zeitraum von 40 Sek. alle 30 Sek. die Angriffe pro Runde um 2, die Angriffsdauer um 30 % und den Cooldown um 30 %.
enhancement_description.922401=Priorisiert Angriffe auf Super-Großkampfschiffe und erhöht für einen Zeitraum von 40 Sek. alle 40 Sek. den zusätzlichen Schaden gegen die Systeme des Ziels um 70 %.
enhancement_description.922501=Priorisiert Angriffe auf Super-Großkampfschiffe und erhöht für einen Zeitraum von 30 Sek. alle 30 Sek. den zusätzlichen Schaden gegen die Systeme des Ziels um 60 %.
enhancement_description.922601=Die Hauptwaffe des Systems hat eine Chance von 15%, dem feindlichen Ziel alle 35 Sek. 35 Sek. lang zusätzliche 170% kritischen Schaden zuzufügen.
enhancement_description.922701=Priorisiert Angriffe auf Fregatten und Zerstörer. Für einen Zeitraum von 35 Sek. wird alle 45 Sek. die Angriffsdauer um 50 % reduziert und der Cooldown um 70 % erhöht.
enhancement_description.923001=Der Schaden der aufgeladenen Pulswaffe erhöht sich für jede 2 aufeinanderfolgenden Runden, in denen sie dasselbe Ziel angreift, um 12 %, bis auf 24 %. Der Bonus wird nach einem Zielwechsel zurückgesetzt.
enhancement_description.923101=Nach je 2 Runde(n) von Angriffen mit Hauptwaffen des Systems werden die Runden pro Durchgang für die nächste Menge an Angriffen um 1 erhöht.
enhancement_description.923201=Nach je 2 Runde(n) von Angriffen mit Hauptwaffen des Systems verursacht die nächste Salve an Angriffen 25 % zusätzlichen Schaden und verfügt über physische Panzerungsdurchdringung.
enhancement_description.923301=Löst eine der Waffen an Bord aus und initiiert so alle 6 Sekunden einen zusätzlichen Schuss.
enhancement_description.923401=Führt bei einer Waffe auf einem Schiff alle 15 Sekunden eine Feuerleitkalibierung durch, wodurch sich die Trefferquote für 15 Sekunden um 30% erhöht.
enhancement_description.923501=Alle 60 Sekunde(n) erhöht sich 30 Sek. lang die Schadensfrequenz der Hauptwaffe um 3% und ihre Trefferquote um 35%, aber der Energiewiderstand verringert sich während dieses Zeitraums um 5%. Cooldown: 10 Sek.
enhancement_description.923601=Reduziert den Cooldown der Waffen des Systems 180 Sek. lang um 40%, wenn deine LP unter 50% fallen. Kann nur einmal pro Schlacht ausgelöst werden.
enhancement_description.923801=Erhöht den verursachten kritischen Schaden der Waffen des Systems um 100%, wenn das Ziel weniger als 50% LP besitzt.
enhancement_description.923901=Erhöht die Trefferquote der Waffen des Systems um 40%, wenn das Ziel mehr als 50% LP besitzt.
enhancement_description.924001=Verdoppelt die Runden pro Durchgang der Waffen des Systems, aber der Nachlade-Cooldown verlängert sich um 80%.
enhancement_description.924201=Wenn die feindliche Flotte ein Super-Großkampfschiff enthält, werden Luftfahrzeuge/Drohnen entsendet, um diese Ziele priorisiert anzugreifen, und die Angriffsdauer wird um 30% reduziert.
enhancement_description.924301=Alle 45 Sekunde(n) startet die Hauptwaffe des Systems einen zusätzlichen Angriff auf 3 zufällige(s) effektive(s) Ziel(e).
enhancement_description.924401=Synchronisiert alle Waffen im System, um das Feuer auf ein einzelnes Ziel zu fokussieren, und reduziert für einen Zeitraum von 15 s den Cooldown alle 90 s um 80 %.
enhancement_description.924501=Erhöht die Reparatureffizienz und verringert die Reparaturdauer der Reparaturdrohnen im System alle 30 Sekunde(n) um 40%.
enhancement_description.930201=Wenn ein feindliches Luftfahrzeug angreift, gibt es sein Ziel auf und zieht sich für 40 s zu seinem Trägerschiff zurück. Cooldown: 20 s.
enhancement_description.930501=Sinken die LP des Ziels unter 20 %, steigen die Erfolgschancen für den Angriff in einer Runde um 1, wobei der Angriffsintervall um 40 % reduziert wird.
enhancement_description.930801=Wenn die feindliche Flotte Schlachtkreuzer enthält, werden Angriffe auf diese Ziele priorisiert und der Schaden steigt um 25 %.
enhancement_description.930901=Erhöht bei Angriffen durch feindliche Luftfahrzeuge die Ausweichleistung um 30 %. Cooldown: 30 s.
enhancement_description.931001=Löst Tarnung aus, erhöht Ausweichleistung um 90 % und erhöht die Trefferquote um 30 % alle 90 s für 30 s.
enhancement_description.931401=Nach Beginn der Schlacht visiert das getragene Luftfahrzeug in den ersten 4 Angriffsrunden dasselbe Ziel an und erhöht die Ausweichleistung des getragenen Luftfahrzeugs um 50 %.
enhancement_description.931501=Die ersten 2 Runden der Angriffe deiner Hauptwaffe auf gegnerische Großkampfschiffe erhalten nach Schlachtbeginn den Effekt Physische Rüstungsdurchdringung.
enhancement_description.931601=Nach Beginn der Schlacht wird die Anvisierzeit der ersten 2 Angriffsrunden um 40 % erhöht und die Trefferquote der Hauptwaffe um 40 % erhöht.
enhancement_description.931701=Führt eine erneute Störung aus und erhöht die Eintrittszeit um 35%, wenn das Stören fehlschlägt.
enhancement_description.931801=Greift jede zweite Runde an, wobei die Hauptwaffe jetzt 2 Ziele angreift. Erhöht den Waffenschaden um 75% und reduziert die Trefferquote gegen das Ladesystem des Ziels um 10%.
enhancement_description.940101=Sinken die LP des Schiffs auf 20 %, reparieren sich alle Drohnen an Bord selbst und die Reparatureffektivität wird für einen Zeitraum von 40 Sek. um 5 % erhöht. Dieser Effekt wird nur einmal pro Schlacht ausgelöst.
enhancement_description.940201=Aktiviert das Störsystem und erhöht die Ausweichleistung um  90 % alle 75 s für 20 s.
enhancement_description.940301=Sinken die LP des Schiffs auf 20 %, steigt die Ausweichleistung um 50% für 40 s. Dieser Effekt wird nur einmal pro Schlacht ausgelöst.
enhancement_description.940501=Sinken die LP des Schiffs auf 20 %, steigt die Ausweichleistung um 40% für 40 s. Dieser Effekt wird nur einmal pro Schlacht ausgelöst.
enhancement_description.940601=Erhöht die Trefferquote deiner Luftfahrzeuge gegen feindliche Jäger um 30 %, wenn deine Flotte Jäger enthält.
enhancement_description.940701=Sinken die LP des Schiffs auf 20 %, reparieren sich alle Wartungsmodule an Bord selbst und der Cooldown für Wartungsmodule wird für einen Zeitraum von 40 Sek. um 85 % reduziert. Dieser Effekt wird nur einmal pro Schlacht ausgelöst.
enhancement_description.940801=Sinken die LP des Schiffs auf 40 %, wird die Reparatureffektivität für einen Zeitraum von 50 Sek. um 150 % erhöht. Dieser Effekt wird nur einmal pro Schlacht ausgelöst.
enhancement_description.960401=Wenn die Flotte nicht das Hauptziel des feindliches Angriffs in einem Kampf ist, kann der Angriff auf 3 Ziel(e) mit niedrigeren LP priorisiert werden.
enhancement_description.960601=Wenn die Luftfahrzeuge von qualifizierten Flotten im Nachteil sind, priorisieren die Flugabwehrwaffen Luftfahrzeuge und schießen mit um 15 % erhöhter Trefferquote.
enhancement_description.960701=Wenn die Luftfahrzeuge von qualifizierten Flotten im Nachteil sind, priorisieren die Flugabwehrwaffen Luftfahrzeuge und schießen mit um 15 % erhöhter Trefferquote.
enhancement_description.960801=Erhöht die Trefferquote von KCCPV2.0 Kreuzern in der Flotte in den ersten 2 Feuerrunden um 15 %.
enhancement_description.960901=Reduziert in den ersten 2 Angriffsrunden den Waffen-Cooldown von AC721-Zerstörern in der Flotte um 20 %.
enhancement_description.961001=Wenn die Flotte nicht das Hauptziel des feindliches Angriffs in einem Kampf ist, kann der Angriff auf 2 Ziel(e) mit niedrigeren LP priorisiert werden.
enhancement_detail.10101=Verstärkt Kanonenrohre, um die durch den Abschussvorgang verursachte Verformung zu reduzieren, verbessert die Austrittsgeschwindigkeit der Granaten und stabilisiert die Flugbahn.
enhancement_detail.10201=Verwendet verbesserte Gefechtsköpfe, um die Schubkraft während des Abschusses zu verbessern.
