weapon_description.45012=Ein integrierter Flugzeughangar, in dem 2 Staffeln schwerer Flugzeuge untergebracht werden können. Es verfügt über einen separaten Andock- und Wartungsbereich für jedes Geschwader. Es ist mit einem Flugzeugbefehls- und Erkennungssystem ausgestattet.
