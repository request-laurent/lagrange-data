ship_desc.10201=Ein generischer Standard-Aufklärer, der mit seiner elektronischen Kriegsausstattung feindliche Schiffe in Bedrängnis bringen kann. Dadurch sinkt die Wahrscheinlichkeit, angegriffen zu werden. Mit seiner 20-mm-Bordkanone kann er alle möglichen Ziele stören.
ship_desc.10303=Belagerungsdrohne für Mare-Nubium-Fregatten. Kann das gegnerische Kommandosystem angreifen.
